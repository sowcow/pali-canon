Mahaggataṃ vā cittaṃ ‘mahaggataṃ cittan’ti pajānāti. (9)

Amahaggataṃ vā cittaṃ ‘amahaggataṃ cittan’ti pajānāti. (10)

Sauttaraṃ vā cittaṃ ‘sauttaraṃ cittan’ti pajānāti. (11)

