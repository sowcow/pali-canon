Rūpataṇhā loke…  saddataṇhā loke…  gandhataṇhā loke…  rasataṇhā loke…  phoṭṭhabbataṇhā loke…  dhammataṇhā loke piyarūpaṃ sātarūpaṃ, etthesā taṇhā pahīyamānā pahīyati, ettha nirujjhamānā nirujjhati.

