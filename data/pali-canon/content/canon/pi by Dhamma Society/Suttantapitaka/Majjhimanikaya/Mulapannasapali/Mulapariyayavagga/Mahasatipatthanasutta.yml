Vītadosaṃ vā cittaṃ ‘vītadosaṃ cittan’ti pajānāti. (4)

Samohaṃ vā cittaṃ ‘samohaṃ cittan’ti pajānāti. (5)

Vītamohaṃ vā cittaṃ ‘vītamohaṃ cittan’ti pajānāti. (6)

Saṃkhittaṃ vā cittaṃ ‘saṃkhittaṃ cittan’ti pajānāti. (7)

