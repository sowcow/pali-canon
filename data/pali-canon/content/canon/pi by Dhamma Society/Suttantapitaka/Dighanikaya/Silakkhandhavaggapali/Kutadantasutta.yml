“Yo kho, brāhmaṇa, cātuddisaṃ saṃghaṃ uddissa vihāraṃ karoti, ayaṃ kho, brāhmaṇa, yañño imāya ca tividhāya yaññasampadāya soḷasaparikkhārāya iminā ca niccadānena anukulayaññena appaṭṭhataro ca appasamārambhataro ca mahapphalataro ca mahānisaṃsataro cā”ti.

