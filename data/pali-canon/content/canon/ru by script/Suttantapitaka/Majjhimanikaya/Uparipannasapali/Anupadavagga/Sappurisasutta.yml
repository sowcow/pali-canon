---
:index: '2.3'
:title: Саппурисасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча—  “саппурисадхамманча во, бхиккхаве, десессами асаппурисадхамманча. Там сунатха, садхукам манаси каротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Катамо ча, бхиккхаве, асаппурисадхаммо? Идха, бхиккхаве, асаппурисо уччакула паббажито хоти. Со ити патисанчиккхати—  ‘ахам кхомхи уччакула паббажито, име пананне бхиккху на уччакула паббажита’ти. Со тайа уччакулинатайа аттануккамсети, парам вамбхети. Айам, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо уччакулинатайа лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи уччакула паббажито хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тайа уччакулинатайа неваттануккамсети на парам вамбхети. Айам, бхиккхаве, саппурисадхаммо. (1)

Пуна чапарам, бхиккхаве, асаппурисо махакула паббажито хоти…пе…  махабхогакула паббажито хоти…пе…  уларабхогакула паббажито хоти. Со ити патисанчиккхати—  ‘ахам кхомхи уларабхогакула паббажито, име пананне бхиккху на уларабхогакула паббажита’ти. Со тайа уларабхогатайа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо уларабхогатайа лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи уларабхогакула паббажито хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тайа уларабхогатайа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (2--4)

Пуна чапарам, бхиккхаве, асаппурисо нато хоти йасасси. Со ити патисанчиккхати—  ‘ахам кхомхи нато йасасси, име пананне бхиккху аппанната аппесаккха’ти. Со тена наттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо наттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи нато хоти йасасси; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена наттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (5)

Пуна чапарам, бхиккхаве, асаппурисо лабхи хоти чиварапиндапатасенасанагиланаппаччайабхесажжапариккхаранам. Со ити патисанчиккхати—  ‘ахам кхомхи лабхи чиварапиндапатасенасанагиланаппаччайабхесажжапариккхаранам, име пананне бхиккху на лабхино чиварапиндапатасенасанагиланаппаччайабхесажжапариккхаранан’ти. Со тена лабхена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо лабхена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи лабхи хоти чиварапиндапатасенасанагиланаппаччайабхесажжапариккхаранам; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена лабхена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (6)

Пуна чапарам, бхиккхаве, асаппурисо бахуссуто хоти. Со ити патисанчиккхати—  ‘ахам кхомхи бахуссуто, име пананне бхиккху на бахуссута’ти. Со тена бахусаччена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо бахусаччена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи бахуссуто хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена бахусаччена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (7)

Пуна чапарам, бхиккхаве, асаппурисо винайадхаро хоти. Со ити патисанчиккхати—  ‘ахам кхомхи винайадхаро, име пананне бхиккху на винайадхара’ти. Со тена винайадхараттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо винайадхараттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи винайадхаро хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена винайадхараттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (8)

Пуна чапарам, бхиккхаве, асаппурисо дхаммакатхико хоти. Со ити патисанчиккхати—  ‘ахам кхомхи дхаммакатхико, име пананне бхиккху на дхаммакатхика’ти. Со тена дхаммакатхикаттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо дхаммакатхикаттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи дхаммакатхико хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена дхаммакатхикаттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (9)

Пуна чапарам, бхиккхаве, асаппурисо араннико хоти. Со ити патисанчиккхати—  ‘ахам кхомхи араннико име пананне бхиккху на аранника’ти. Со тена аранникаттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо аранникаттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи араннико хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена аранникаттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (10)

Пуна чапарам, бхиккхаве, асаппурисо памсукулико хоти. Со ити патисанчиккхати—  ‘ахам кхомхи памсукулико, име пананне бхиккху на памсукулика’ти. Со тена памсукуликаттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо памсукуликаттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи памсукулико хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена памсукуликаттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (11)

Пуна чапарам, бхиккхаве, асаппурисо пиндапатико хоти. Со ити патисанчиккхати—  ‘ахам кхомхи пиндапатико, име пананне бхиккху на пиндапатика’ти. Со тена пиндапатикаттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо пиндапатикаттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи пиндапатико хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена пиндапатикаттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (12)

Пуна чапарам, бхиккхаве, асаппурисо руккхамулико хоти. Со ити патисанчиккхати—  ‘ахам кхомхи руккхамулико, име пананне бхиккху на руккхамулика’ти. Со тена руккхамуликаттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо руккхамуликаттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи руккхамулико хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена руккхамуликаттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (13)

Пуна чапарам, бхиккхаве, асаппурисо сосанико хоти…пе…  аббхокасико хоти…  несажжико хоти…пе…  йатхасантхатико хоти…пе…  екасанико хоти. Со ити патисанчиккхати—  ‘ахам кхомхи екасанико, име пананне бхиккху на екасаника’ти. Со тена екасаникаттена аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘на кхо екасаникаттена лобхадхамма ва париккхайам гаччханти, досадхамма ва париккхайам гаччханти, мохадхамма ва париккхайам гаччханти. Но чепи екасанико хоти; со ча хоти дхамманудхаммаппатипанно самичиппатипанно анудхаммачари, со таттха пужжо, со таттха пасамсо’ти. Со патипадамйева антарам каритва тена екасаникаттена неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (14--18)

Пуна чапарам, бхиккхаве, асаппурисо вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Со ити патисанчиккхати—  ‘ахам кхомхи патхамажжханасамапаттийа лабхи, име пананне бхиккху патхамажжханасамапаттийа на лабхино’ти. Со тайа патхамажжханасамапаттийа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘патхамажжханасамапаттийапи кхо атаммайата вутта бхагавата. Йена йена хи маннанти тато там хоти аннатха’ти. Со атаммайатаннева антарам каритва тайа патхамажжханасамапаттийа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (19)

Пуна чапарам, бхиккхаве, асаппурисо витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам…пе…  татийам жханам…  чатуттхам жханам упасампажжа вихарати. Со ити патисанчиккхати—  ‘ахам кхомхи чатуттхажжханасамапаттийа лабхи, име пананне бхиккху чатуттхажжханасамапаттийа на лабхино’ти. Со тайа чатуттхажжханасамапаттийа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘чатуттхажжханасамапаттийапи кхо атаммайата вутта бхагавата. Йена йена хи маннанти тато там хоти аннатха’ти. Со атаммайатаннева антарам каритва тайа чатуттхажжханасамапаттийа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (20--22)

Пуна чапарам, бхиккхаве, асаппурисо саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘ахам кхомхи акасананчайатанасамапаттийа лабхи, име пананне бхиккху акасананчайатанасамапаттийа на лабхино’ти. Со тайа акасананчайатанасамапаттийа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘акасананчайатанасамапаттийапи кхо атаммайата вутта бхагавата. Йена йена хи маннанти тато там хоти аннатха’ти. Со атаммайатаннева антарам каритва тайа акасананчайатанасамапаттийа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (23)

Пуна чапарам, бхиккхаве, асаппурисо саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘ахам кхомхи виннананчайатанасамапаттийа лабхи, име пананне бхиккху виннананчайатанасамапаттийа на лабхино’ти. Со тайа виннананчайатанасамапаттийа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘виннананчайатанасамапаттийапи кхо атаммайата вутта бхагавата. Йена йена хи маннанти тато там хоти аннатха’ти. Со атаммайатаннева антарам каритва тайа виннананчайатанасамапаттийа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (24)

Пуна чапарам, бхиккхаве, асаппурисо саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘ахам кхомхи акинчаннайатанасамапаттийа лабхи, име пананне бхиккху акинчаннайатанасамапаттийа на лабхино’ти. Со тайа акинчаннайатанасамапаттийа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘акинчаннайатанасамапаттийапи кхо атаммайата вутта бхагавата. Йена йена хи маннанти тато там хоти аннатха’ти. Со атаммайатаннева антарам каритва тайа акинчаннайатанасамапаттийа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (25)

Пуна чапарам, бхиккхаве, асаппурисо саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘ахам кхомхи невасаннанасаннайатанасамапаттийа лабхи, име пананне бхиккху невасаннанасаннайатанасамапаттийа на лабхино’ти. Со тайа невасаннанасаннайатанасамапаттийа аттануккамсети, парам вамбхети. Айампи, бхиккхаве, асаппурисадхаммо. Саппурисо ча кхо, бхиккхаве, ити патисанчиккхати—  ‘невасаннанасаннайатанасамапаттийапи кхо атаммайата вутта бхагавата. Йена йена хи маннанти тато там хоти аннатха’ти. Со атаммайатаннева антарам каритва тайа невасаннанасаннайатанасамапаттийа неваттануккамсети, на парам вамбхети. Айампи, бхиккхаве, саппурисадхаммо. (26)

Пуна чапарам, бхиккхаве, саппурисо саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати. Паннайа часса дисва асава париккхина хонти. Айам, бхиккхаве, бхиккху на кинчи маннати, на кухинчи маннати, на кеначи маннати”ти. (27)

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

