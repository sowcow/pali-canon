---
:index: '2.1'
:title: Анупадасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Пандито, бхиккхаве, сарипутто; махапанно, бхиккхаве, сарипутто; путхупанно, бхиккхаве, сарипутто; хасапанно, бхиккхаве, сарипутто; жаванапанно, бхиккхаве, сарипутто; тиккхапанно, бхиккхаве, сарипутто; ниббедхикапанно, бхиккхаве, сарипутто; сарипутто, бхиккхаве, аддхамасам анупададхаммавипассанам випассати. Татридам, бхиккхаве, сарипуттасса анупададхаммавипассанайа хоти.

Идха, бхиккхаве, сарипутто вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Йе ча патхаме жхане дхамма витакко ча вичаро ча пити ча сукханча читтекаггата ча, пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти. Тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (1)

Пуна чапарам, бхиккхаве, сарипутто витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихарати. Йе ча дутийе жхане дхамма—  ажжхаттам сампасадо ча пити ча сукханча читтекаггата ча, пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти. Тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (2)

Пуна чапарам, бхиккхаве, сарипутто питийа ча вирага упеккхако ча вихарати сато ча сампажано, сукханча кайена патисамведети. Йам там арийа ачиккханти—  ‘упеккхако сатима сукхавихари’ти татийам жханам упасампажжа вихарати. Йе ча татийе жхане дхамма—  сукханча сати ча сампажаннанча читтекаггата ча, пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти, тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (3)

Пуна чапарам, бхиккхаве, сарипутто сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихарати. Йе ча чатуттхе жхане дхамма—  упеккха адуккхамасукха ведана пассаддхатта четасо анабхого сатипарисуддхи читтекаггата ча, пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти. Тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (4)

Пуна чапарам, бхиккхаве, сарипутто саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Йе ча акасананчайатане дхамма—  акасананчайатанасанна ча читтекаггата ча пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти. Тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (5)

Пуна чапарам, бхиккхаве, сарипутто саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Йе ча виннананчайатане дхамма—  виннананчайатанасанна ча читтекаггата ча, пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти. Тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (6)

Пуна чапарам, бхиккхаве, сарипутто саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Йе ча акинчаннайатане дхамма—  акинчаннайатанасанна ча читтекаггата ча, пхассо ведана санна четана читтам чхандо адхимоккхо вирийам сати упеккха манасикаро—  тйасса дхамма анупадававаттхита хонти. Тйасса дхамма видита уппажжанти, видита упаттхаханти, видита аббхаттхам гаччханти. Со евам пажанати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (7)

Пуна чапарам, бхиккхаве, сарипутто саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати. Со тайа самапаттийа сато вуттхахати. Со тайа самапаттийа сато вуттхахитва йе дхамма атита нируддха випарината те дхамме саманупассати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘аттхи уттари ниссаранан’ти пажанати. Таббахуликара аттхитвевасса хоти. (8)

Пуна чапарам, бхиккхаве, сарипутто саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати. Паннайа часса дисва асава париккхина хонти. Со тайа самапаттийа сато вуттхахати. Со тайа самапаттийа сато вуттхахитва йе дхамма атита нируддха випарината те дхамме саманупассати—  ‘евам кираме дхамма ахутва самбхонти, хутва пативенти’ти. Со тесу дхаммесу анупайо анапайо аниссито аппатибаддхо виппамутто висамйутто вимарийадикатена четаса вихарати. Со ‘наттхи уттари ниссаранан’ти пажанати. Таббахуликара наттхи твевасса хоти.

Йам кхо там, бхиккхаве, самма вадамано вадеййа—  ‘васиппатто парамиппатто арийасмим силасмим, васиппатто парамиппатто арийасмим самадхисмим, васиппатто парамиппатто арийайа паннайа, васиппатто парамиппатто арийайа вимуттийа’ти, сарипуттамева там самма вадамано вадеййа—  ‘васиппатто парамиппатто арийасмим силасмим, васиппатто парамиппатто арийасмим самадхисмим, васиппатто парамиппатто арийайа паннайа, васиппатто парамиппатто арийайа вимуттийа’ти. Йам кхо там, бхиккхаве, самма вадамано вадеййа—  ‘бхагавато путто орасо мукхато жато дхаммажо дхамманиммито дхаммадайадо но амисадайадо’ти, сарипуттамева там самма вадамано вадеййа—  ‘бхагавато путто орасо мукхато жато дхаммажо дхамманиммито дхаммадайадо но амисадайадо’ти. Сарипутто, бхиккхаве, татхагатена ануттарам дхаммачаккам паваттитам саммадева ануппаваттети”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Анупадасуттам ниттхитам патхамам.