---
:index: '3.6'
:title: Бхумижасутта
---
Евам ме сутам—  екам самайам бхагава ражагахе вихарати велуване каландаканивапе. Атха кхо айасма бхумижо пуббанхасамайам нивасетва паттачиварамадайа йена жайасенасса ражакумарасса нивесанам тенупасанками; упасанкамитва паннатте асане нисиди. Атха кхо жайасено ражакумаро йенайасма бхумижо тенупасанками; упасанкамитва айасмата бхумижена саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо жайасено ражакумаро айасмантам бхумижам етадавоча—  “санти, бхо бхумижа, еке саманабрахмана евамвадино евамдиттхино—  ‘асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; асанча анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа’ти. Идха бхото бхумижасса саттха кимвади кимаккхайи”ти? “На кхо метам, ражакумара, бхагавато саммукха сутам, саммукха патиггахитам. Тхананча кхо етам вижжати йам бхагава евам бйакареййа—  ‘асанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа; асанча анасанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа; невасам нанасанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа. Асанчепи каритва йонисо брахмачарийам чаранти, бхабба пхаласса адхигамайа; анасанчепи каритва йонисо брахмачарийам чаранти, бхабба пхаласса адхигамайа; асанча анасанчепи каритва йонисо брахмачарийам чаранти, бхабба пхаласса адхигамайа; невасам нанасанчепи каритва йонисо брахмачарийам чаранти, бхабба пхаласса адхигамайа’ти. На кхо ме там, ражакумара, бхагавато саммукха сутам, саммукха патиггахитам. Тхананча кхо етам вижжати йам бхагава евам бйакареййа”ти. “Саче кхо бхото бхумижасса саттха евамвади евамаккхайи, аддха бхото бхумижасса саттха саббесамйева путхусаманабрахмананам муддханам манне ахачча титтхати”ти. Атха кхо жайасено ражакумаро айасмантам бхумижам сакенева тхалипакена паривиси.

Атха кхо айасма бхумижо паччхабхаттам пиндапатапатикканто йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма бхумижо бхагавантам етадавоча—  “идхахам, бханте, пуббанхасамайам нивасетва паттачиварамадайа йена жайасенасса ражакумарасса нивесанам тенупасанкамим; упасанкамитва паннатте асане нисидим. Атха кхо, бханте, жайасено ражакумаро йенахам тенупасанками; упасанкамитва майа саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо, бханте, жайасено ражакумаро мам етадавоча—  ‘санти, бхо бхумижа, еке саманабрахмана евамвадино евамдиттхино—  асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа’ти. ‘Идха бхото бхумижасса саттха кимвади кимаккхайи’ти? Евам вутте, ахам, бханте, жайасенам ражакумарам етадавочам—  ‘на кхо ме там, ражакумара, бхагавато саммукха сутам, саммукха патиггахитам. Тхананча кхо етам вижжати йам бхагава евам бйакареййа—  асанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа; асанча анасанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа; невасам нанасанчепи каритва айонисо брахмачарийам чаранти, абхабба пхаласса адхигамайа. Асанчепи каритва йонисо брахмачарийам чаранти, бхабба пхаласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва йонисо брахмачарийам чаранти, бхабба пхаласса адхигамайати. На кхо ме там, ражакумара, бхагавато саммукха сутам, саммукха патиггахитам. Тхананча кхо етам вижжати йам бхагава евам бйакареййа’ти. ‘Саче бхото бхумижасса саттха евамвади евамаккхайи, аддха бхото бхумижасса саттха саббесамйева путхусаманабрахмананам муддханам манне ахачча титтхати’ти. ‘Каччахам, бханте, евам путтхо евам бйакарамано вуттавади чева бхагавато хоми, на ча бхагавантам абхутена аббхачиккхами, дхаммасса чанудхаммам бйакароми, на ча кочи сахадхаммико ваданувадо гарайхам тханам агаччхати’”ти?

“Таггха твам, бхумижа, евам путтхо евам бйакарамано вуттавади чева ме хоси, на ча мам абхутена аббхачиккхаси, дхаммасса чанудхаммам бйакароси, на ча кочи сахадхаммико ваданувадо гарайхам тханам агаччхати. Йе хи кечи, бхумижа, самана ва брахмана ва миччхадиттхино миччхасанкаппа миччхавача миччхакамманта миччхаажива миччхавайама миччхасати миччхасамадхино те асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; асанча анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа. Там кисса хету? Айони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо телаттхико телагавеси телапарийесанам чарамано валикам донийа акиритва удакена париппхосакам париппхосакам пилеййа. Асанчепи каритва валикам донийа акиритва удакена париппхосакам париппхосакам пилеййа, абхаббо теласса адхигамайа; анасанчепи каритва валикам донийа акиритва удакена париппхосакам париппхосакам пилеййа, абхаббо теласса адхигамайа; асанча анасанчепи каритва валикам донийа акиритва удакена париппхосакам париппхосакам пилеййа, абхаббо теласса адхигамайа; невасам нанасанчепи каритва валикам донийа акиритва удакена париппхосакам париппхосакам пилеййа, абхаббо теласса адхигамайа. Там кисса хету? Айони хеса, бхумижа, теласса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва миччхадиттхино миччхасанкаппа миччхавача миччхакамманта миччхаажива миччхавайама миччхасати миччхасамадхино те асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; асанча анасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа. Там кисса хету? Айони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо кхираттхико кхирагавеси кхирапарийесанам чарамано гавим тарунаваччхам висанато авинчхеййа. Асанчепи каритва гавим тарунаваччхам висанато авинчхеййа, абхаббо кхирасса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва гавим тарунаваччхам висанато авинчхеййа, абхаббо кхирасса адхигамайа. Там кисса хету? Айони хеса, бхумижа, кхирасса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва миччхадиттхино…пе…  миччхасамадхино те асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа. Там кисса хету? Айони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо наванитаттхико наванитагавеси наванитапарийесанам чарамано удакам каласе асинчитва маттхена авинчхеййа. Асанчепи каритва удакам каласе асинчитва маттхена авинчхеййа, абхаббо наванитасса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва удакам каласе асинчитва маттхена авинчхеййа, абхаббо наванитасса адхигамайа. Там кисса хету? Айони хеса, бхумижа, наванитасса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва миччхадиттхино…пе…  миччхасамадхино те асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа. Там кисса хету? Айони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо аггиттхико аггигавеси аггипарийесанам чарамано аллам каттхам саснехам уттарараним адайа абхимантхеййа. Асанчепи каритва аллам каттхам саснехам уттарараним адайа абхимантхеййа, абхаббо аггисса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва аллам каттхам саснехам уттарараним адайа абхимантхеййа, абхаббо аггисса адхигамайа. Там кисса хету? Айони хеса, бхумижа, аггисса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва миччхадиттхино…пе…  миччхасамадхино те асанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва брахмачарийам чаранти, абхабба пхаласса адхигамайа. Там кисса хету? Айони хеса, бхумижа, пхаласса адхигамайа. Йе хи кечи, бхумижа, самана ва брахмана ва саммадиттхино саммасанкаппа саммавача саммакамманта саммаажива саммавайама саммасати саммасамадхино те асанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; анасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; асанча анасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; невасам нанасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа. Там кисса хету? Йони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо телаттхико телагавеси телапарийесанам чарамано тилапиттхам донийа акиритва удакена париппхосакам париппхосакам пилеййа. Асанчепи каритва тилапиттхам донийа акиритва удакена париппхосакам париппхосакам пилеййа, бхаббо теласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва тилапиттхам донийа акиритва удакена париппхосакам париппхосакам пилеййа, бхаббо теласса адхигамайа. Там кисса хету? Йони хеса, бхумижа, теласса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва саммадиттхино…пе…  саммасамадхино те асанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа. Там кисса хету? Йони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо кхираттхико кхирагавеси кхирапарийесанам чарамано гавим тарунаваччхам тханато авинчхеййа. Асанчепи каритва гавим тарунаваччхам тханато авинчхеййа, бхаббо кхирасса адхигамайа; анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва гавим тарунаваччхам тханато авинчхеййа, бхаббо кхирасса адхигамайа. Там кисса хету? Йони хеса, бхумижа, кхирасса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва саммадиттхино…пе…  саммасамадхино те асанчепи каритва…пе…  анасанчепи каритва…пе…  асанча анасанчепи каритва…пе…  невасам нанасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа. Там кисса хету? Йони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо наванитаттхико наванитагавеси наванитапарийесанам чарамано дадхим каласе асинчитва маттхена авинчхеййа. Асанчепи каритва дадхим каласе асинчитва маттхена авинчхеййа, бхаббо наванитасса адхигамайа; анасанчепи каритва…  асанча анасанчепи каритва…  невасам нанасанчепи каритва дадхим каласе асинчитва маттхена авинчхеййа, бхаббо наванитасса адхигамайа. Там кисса хету? Йони хеса, бхумижа, наванитасса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва саммадиттхино…пе…  саммасамадхино те асанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; анасанчепи каритва…  асанча анасанчепи каритва…  невасам нанасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа. Там кисса хету? Йони хеса, бхумижа, пхаласса адхигамайа.

Сеййатхапи, бхумижа, пурисо аггиттхико аггигавеси аггипарийесанам чарамано суккхам каттхам колапам уттарараним адайа абхимантхеййа; ( ) асанчепи каритва…  анасанчепи каритва…  асанча анасанчепи каритва…  невасам нанасанчепи каритва суккхам каттхам колапам уттарараним адайа абхимантхеййа, бхаббо аггисса адхигамайа. Там кисса хету? Йони хеса, бхумижа, аггисса адхигамайа. Евамева кхо, бхумижа, йе хи кечи самана ва брахмана ва саммадиттхино…пе…  саммасамадхино те асанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; анасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; асанча анасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа; невасам нанасанчепи каритва брахмачарийам чаранти, бхабба пхаласса адхигамайа. Там кисса хету? Йони хеса, бхумижа, пхаласса адхигамайа.

Саче кхо там, бхумижа, жайасенасса ражакумарасса има чатассо упама патибхайеййум аначчхарийам те жайасено ражакумаро пасидеййа, пасанно ча те пасаннакарам кареййа”ти. “Куто пана мам, бханте, жайасенасса ражакумарасса има чатассо упама патибхайиссанти аначчхарийа пуббе ассутапубба, сеййатхапи бхагавантан”ти?

Идамавоча бхагава. Аттамано айасма бхумижо бхагавато бхаситам абхинандити.

Бхумижасуттам ниттхитам чхаттхам.