Тассиме две дхамма йуганандха ваттанти—  саматхо ча випассана ча. Со йе дхамма абхинна париннеййа те дхамме абхинна парижанати. Йе дхамма абхинна пахатабба те дхамме абхинна пажахати. Йе дхамма абхинна бхаветабба те дхамме абхинна бхавети. Йе дхамма абхинна саччхикатабба те дхамме абхинна саччхикароти.

Катаме ча, бхиккхаве, дхамма абхинна париннеййа? ‘Панчупаданаккхандха’ тисса вачанийам, сеййатхидам—  рупупаданаккхандхо, веданупаданаккхандхо, саннупаданаккхандхо, санкхарупаданаккхандхо, виннанупаданаккхандхо. Име дхамма абхинна париннеййа.

Катаме ча, бхиккхаве, дхамма абхинна пахатабба? Авижжа ча бхаватанха ча—  име дхамма абхинна пахатабба.

Катаме ча, бхиккхаве, дхамма абхинна бхаветабба? Саматхо ча випассана ча—  име дхамма абхинна бхаветабба.

Катаме ча, бхиккхаве, дхамма абхинна саччхикатабба? Вижжа ча вимутти ча—  име дхамма абхинна саччхикатабба”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Махасалайатаникасуттам ниттхитам саттамам.