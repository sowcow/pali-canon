:title: Махасалайатаникасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча—  “махасалайатаникам во, бхиккхаве, десессами. Там сунатха, садхукам манаси каротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Чаккхум, бхиккхаве, ажанам апассам йатхабхутам, рупе ажанам апассам йатхабхутам, чаккхувиннанам ажанам апассам йатхабхутам, чаккхусампхассам ажанам апассам йатхабхутам, йамидам чаккхусампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тампи ажанам апассам йатхабхутам, чаккхусмим саражжати, рупесу саражжати, чаккхувиннане саражжати, чаккхусампхассе саражжати, йамидам чаккхусампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тасмимпи саражжати.

Тасса сараттасса самйуттасса саммулхасса ассаданупассино вихарато айатим панчупаданаккхандха упачайам гаччханти. Танха часса поноббхавика нандирагасахагата татрататрабхинандини, са часса паваддхати. Тасса кайикапи даратха паваддханти, четасикапи даратха паваддханти; кайикапи сантапа паваддханти, четасикапи сантапа паваддханти; кайикапи парилаха паваддханти, четасикапи парилаха паваддханти. Со кайадуккхампи четодуккхампи патисамведети.

Сотам, бхиккхаве, ажанам апассам йатхабхутам…пе…  гханам, бхиккхаве, ажанам апассам йатхабхутам…пе…  живхам, бхиккхаве, ажанам апассам йатхабхутам…пе…  кайам, бхиккхаве, ажанам апассам йатхабхутам…пе…  манам, бхиккхаве, ажанам апассам йатхабхутам, дхамме, бхиккхаве, ажанам апассам йатхабхутам, мановиннанам, бхиккхаве, ажанам апассам йатхабхутам, маносампхассам, бхиккхаве, ажанам апассам йатхабхутам, йамидам маносампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тампи ажанам апассам йатхабхутам, манасмим саражжати, дхаммесу саражжати, мановиннане саражжати, маносампхассе саражжати, йамидам маносампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тасмимпи саражжати.

Тасса сараттасса самйуттасса саммулхасса ассаданупассино вихарато айатим панчупаданаккхандха упачайам гаччханти. Танха часса поноббхавика нандирагасахагата татрататрабхинандини, са часса паваддхати. Тасса кайикапи даратха паваддханти, четасикапи даратха паваддханти; кайикапи сантапа паваддханти, четасикапи сантапа паваддханти; кайикапи парилаха паваддханти, четасикапи парилаха паваддханти. Со кайадуккхампи четодуккхампи патисамведети.

Чаккхунча кхо, бхиккхаве, жанам пассам йатхабхутам, рупе жанам пассам йатхабхутам, чаккхувиннанам жанам пассам йатхабхутам, чаккхусампхассам жанам пассам йатхабхутам, йамидам чаккхусампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тампи жанам пассам йатхабхутам, чаккхусмим на саражжати, рупесу на саражжати, чаккхувиннане на саражжати, чаккхусампхассе на саражжати, йамидам чаккхусампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тасмимпи на саражжати.

Тасса асараттасса асамйуттасса асаммулхасса адинаванупассино вихарато айатим панчупаданаккхандха апачайам гаччханти. Танха часса поноббхавика нандирагасахагата татрататрабхинандини, са часса пахийати. Тасса кайикапи даратха пахийанти, четасикапи даратха пахийанти; кайикапи сантапа пахийанти, четасикапи сантапа пахийанти; кайикапи парилаха пахийанти, четасикапи парилаха пахийанти. Со кайасукхампи четосукхампи патисамведети.

Йа татхабхутасса диттхи сасса хоти саммадиттхи; йо татхабхутасса санкаппо свасса хоти саммасанкаппо; йо татхабхутасса вайамо свасса хоти саммавайамо; йа татхабхутасса сати сасса хоти саммасати; йо татхабхутасса самадхи свасса хоти саммасамадхи. Пуббева кхо панасса кайакаммам вачикаммам аживо супарисуддхо хоти. Евамассайам арийо аттхангико магго бхаванапарипурим гаччхати.

Тасса евам имам арийам аттхангикам маггам бхавайато чаттаропи сатипаттхана бхаванапарипурим гаччханти, чаттаропи саммаппадхана бхаванапарипурим гаччханти, чаттаропи иддхипада бхаванапарипурим гаччханти, панчапи индрийани бхаванапарипурим гаччханти, панчапи балани бхаванапарипурим гаччханти, саттапи божжханга бхаванапарипурим гаччханти.

Тассиме две дхамма йуганандха ваттанти—  саматхо ча випассана ча. Со йе дхамма абхинна париннеййа те дхамме абхинна парижанати. Йе дхамма абхинна пахатабба те дхамме абхинна пажахати. Йе дхамма абхинна бхаветабба те дхамме абхинна бхавети. Йе дхамма абхинна саччхикатабба те дхамме абхинна саччхикароти.

Катаме ча, бхиккхаве, дхамма абхинна париннеййа? ‘Панчупаданаккхандха’ тисса вачанийам, сеййатхидам—  рупупаданаккхандхо, веданупаданаккхандхо, саннупаданаккхандхо, санкхарупаданаккхандхо, виннанупаданаккхандхо. Име дхамма абхинна париннеййа.

Катаме ча, бхиккхаве, дхамма абхинна пахатабба? Авижжа ча бхаватанха ча—  име дхамма абхинна пахатабба.

Катаме ча, бхиккхаве, дхамма абхинна бхаветабба? Саматхо ча випассана ча—  име дхамма абхинна бхаветабба.

Катаме ча, бхиккхаве, дхамма абхинна саччхикатабба? Вижжа ча вимутти ча—  име дхамма абхинна саччхикатабба.

Сотам, бхиккхаве, жанам пассам йатхабхутам…пе…  гханам бхиккхаве, жанам пассам йатхабхутам…пе…  живхам, бхиккхаве, жанам пассам йатхабхутам…пе…  кайам, бхиккхаве, жанам пассам йатхабхутам…пе…  манам, бхиккхаве, жанам пассам йатхабхутам, дхамме жанам пассам йатхабхутам, мановиннанам жанам пассам йатхабхутам, маносампхассам жанам пассам йатхабхутам, йамидам маносампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тампи жанам пассам йатхабхутам, манасмим на саражжати, дхаммесу на саражжати, мановиннане на саражжати, маносампхассе на саражжати, йамидам маносампхассапаччайа уппажжати ведайитам сукхам ва дуккхам ва адуккхамасукхам ва тасмимпи на саражжати.

Тасса асараттасса асамйуттасса асаммулхасса адинаванупассино вихарато айатим панчупаданаккхандха апачайам гаччханти. Танха часса поноббхавика нандирагасахагата татрататрабхинандини, са часса пахийати. Тасса кайикапи даратха пахийанти, четасикапи даратха пахийанти; кайикапи сантапа пахийанти, четасикапи сантапа пахийанти; кайикапи парилаха пахийанти, четасикапи парилаха пахийанти. Со кайасукхампи четосукхампи патисамведети.

