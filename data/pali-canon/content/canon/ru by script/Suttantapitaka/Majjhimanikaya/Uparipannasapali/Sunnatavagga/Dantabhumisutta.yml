---
:index: '3.5'
:title: Дантабхумисутта
---
Евам ме сутам—  екам самайам бхагава ражагахе вихарати велуване каландаканивапе. Тена кхо пана самайена ачиравато самануддесо араннакутикайам вихарати. Атха кхо жайасено ражакумаро жангхавихарам анучанкамамано анувичарамано йена ачиравато самануддесо тенупасанками; упасанкамитва ачираватена самануддесена саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо жайасено ражакумаро ачираватам самануддесам етадавоча— 

“Сутам метам, бхо аггивессана—  ‘идха бхиккху аппаматто атапи пахитатто вихаранто пхусеййа читтасса екаггатан’”ти. “Еваметам, ражакумара, еваметам, ражакумара. Идха бхиккху аппаматто атапи пахитатто вихаранто пхусеййа читтасса екаггатан”ти. “Садху ме бхавам аггивессано йатхасутам йатхапарийаттам дхаммам десету”ти. “На кхо те ахам, ражакумара, саккоми йатхасутам йатхапарийаттам дхаммам десетум. Аханча хи те, ражакумара, йатхасутам йатхапарийаттам дхаммам десеййам, тванча ме бхаситасса аттхам на ажанеййаси; со мамасса киламатхо, са мамасса вихеса”ти. “Десету ме бхавам аггивессано йатхасутам йатхапарийаттам дхаммам. Аппеванамахам бхото аггивессанасса бхаситасса аттхам ажанеййан”ти. “Десеййам кхо те ахам, ражакумара, йатхасутам йатхапарийаттам дхаммам. Саче ме твам бхаситасса аттхам ажанеййаси, иччетам кусалам; но че ме твам бхаситасса аттхам ажанеййаси, йатхасаке титтхеййаси, на мам таттха уттарим патипуччхеййаси”ти. “Десету ме бхавам аггивессано йатхасутам йатхапарийаттам дхаммам. Саче ахам бхото аггивессанасса бхаситасса аттхам ажаниссами, иччетам кусалам; но че ахам бхото аггивессанасса бхаситасса аттхам ажаниссами, йатхасаке титтхиссами, нахам таттха бхавантам аггивессанам уттарим патипуччхиссами”ти.

Атха кхо ачиравато самануддесо жайасенасса ражакумарасса йатхасутам йатхапарийаттам дхаммам десеси. Евам вутте, жайасено ражакумаро ачираватам самануддесам етадавоча—  “аттханаметам, бхо аггивессана, анавакасо йам бхиккху аппаматто атапи пахитатто вихаранто пхусеййа читтасса екаггатан”ти. Атха кхо жайасено ражакумаро ачираватасса самануддесасса аттханатанча анавакасатанча паведетва уттхайасана пакками.

Атха кхо ачиравато самануддесо ачирапакканте жайасене ражакумаре йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо ачиравато самануддесо йаватако ахоси жайасенена ражакумарена саддхим катхасаллапо там саббам бхагавато арочеси.

Евам вутте, бхагава ачираватам самануддесам етадавоча—  “‘там кутеттха, аггивессана, лаббха. Йам там неккхаммена натаббам неккхаммена даттхаббам неккхаммена паттаббам неккхаммена саччхикатаббам там вата жайасено ражакумаро камамажжхе васанто каме парибхунжанто камавитаккехи кхажжамано камапарилахена паридайхамано камапарийесанайа уссуко нассати ва даккхати ва саччхи ва кариссати’ти—  нетам тханам вижжати.

Сеййатхаписсу, аггивессана, две хаттхидамма ва ассадамма ва годамма ва суданта сувинита, две хаттхидамма ва ассадамма ва годамма ва аданта авинита. Там ким маннаси, аггивессана, йе те две хаттхидамма ва ассадамма ва годамма ва суданта сувинита, апи ну те дантава дантакаранам гаччхеййум, дантава дантабхумим сампапунеййун”ти? “Евам, бханте”. “Йе пана те две хаттхидамма ва ассадамма ва годамма ва аданта авинита, апи ну те адантава дантакаранам гаччхеййум, адантава дантабхумим сампапунеййум, сеййатхапи те две хаттхидамма ва ассадамма ва годамма ва суданта сувинита”ти? “Но хетам, бханте”. “Евамева кхо, аггивессана, ‘йам там неккхаммена натаббам неккхаммена даттхаббам неккхаммена паттаббам неккхаммена саччхикатаббам там вата жайасено ражакумаро камамажжхе васанто каме парибхунжанто камавитаккехи кхажжамано камапарилахена паридайхамано камапарийесанайа уссуко нассати ва даккхати ва саччхи ва кариссати’ти—  нетам тханам вижжати.

Сеййатхапи, аггивессана, гамасса ва нигамасса ва авидуре махапаббато. Таменам две сахайака тамха гама ва нигама ва никкхамитва хаттхавилангхакена йена со паббато тенупасанкамеййум; упасанкамитва еко сахайако хеттха паббатападе титтхеййа, еко сахайако упарипаббатам арохеййа. Таменам хеттха паббатападе тхито сахайако упарипаббате тхитам сахайакам евам вадеййа—  ‘йам, самма, ким твам пассаси упарипаббате тхито’ти? Со евам вадеййа—  ‘пассами кхо ахам, самма, упарипаббате тхито арамараманеййакам ванараманеййакам бхумираманеййакам поккхаранираманеййакан’ти.

Со евам вадеййа—  ‘аттханам кхо етам, самма, анавакасо йам твам упарипаббате тхито пассеййаси арамараманеййакам ванараманеййакам бхумираманеййакам поккхаранираманеййакан’ти. Таменам упарипаббате тхито сахайако хеттхимапаббатападам орохитва там сахайакам бахайам гахетва упарипаббатам аропетва мухуттам ассасетва евам вадеййа—  ‘йам, самма, ким твам пассаси упарипаббате тхито’ти? Со евам вадеййа—  ‘пассами кхо ахам, самма, упарипаббате тхито арамараманеййакам ванараманеййакам бхумираманеййакам поккхаранираманеййакан’ти.

Со евам вадеййа—  ‘иданева кхо те, самма, бхаситам—  майам евам ажанама—  аттханам кхо етам самма, анавакасо йам твам упарипаббате тхито пассеййаси арамараманеййакам ванараманеййакам бхумираманеййакам поккхаранираманеййакан’ти. Иданева ча пана те бхаситам майам евам ажанама—  ‘пассами кхо ахам, самма, упарипаббате тхито арамараманеййакам ванараманеййакам бхумираманеййакам поккхаранираманеййакан’ти. Со евам вадеййа—  ‘татха хи панахам, самма, имина махата паббатена авуто даттхеййам наддасан’ти.

Ато махантатарена, аггивессана, ‘авижжакхандхена жайасено ражакумаро авуто нивуто опхуто парийонаддхо. Со вата йам там неккхаммена натаббам неккхаммена даттхаббам неккхаммена паттаббам неккхаммена саччхикатаббам там вата жайасено ражакумаро камамажжхе васанто каме парибхунжанто камавитаккехи кхажжамано камапарилахена паридайхамано камапарийесанайа уссуко нассати ва даккхати ва саччхи ва кариссати’ти—  нетам тханам вижжати. Саче кхо там, аггивессана, жайасенасса ражакумарасса има две упама патибхайеййум, аначчхарийам те жайасено ражакумаро пасидеййа, пасанно ча те пасаннакарам кареййа”ти. “Куто пана мам, бханте, жайасенасса ражакумарасса има две упама патибхайиссанти аначчхарийа пуббе ассутапубба, сеййатхапи бхагавантан”ти?

“Сеййатхапи, аггивессана, ража кхаттийо муддхаваситто нагаваникам амантети—  ‘ехи твам, самма нагаваника, ранно нагам абхирухитва нагаванам пависитва араннакам нагам атипасситва ранно нагасса гивайам упанибандхахи’ти. ‘Евам, дева’ти кхо, аггивессана, нагаванико ранно кхаттийасса муддхаваситтасса патиссутва ранно нагам абхирухитва нагаванам пависитва араннакам нагам атипасситва ранно нагасса гивайам упанибандхати. Таменам ранно наго аббхокасам нихарати. Еттавата кхо, аггивессана, араннако наго аббхокасам гато хоти. Еттхагедха хи, аггивессана, араннака нага йадидам—  нагаванам. Таменам нагаванико ранно кхаттийасса муддхаваситтасса арочеси—  ‘аббхокасагато кхо, дева, араннако наго’ти. Атха кхо аггивессана, таменам ража кхаттийо муддхаваситто хаттхидамакам амантеси—  ‘ехи твам, самма хаттхидамака, араннакам нагам дамайахи араннакананчева силанам абхиниммаданайа араннакананчева сарасанкаппанам абхиниммаданайа араннакананчева даратхакиламатхапарилаханам абхиниммаданайа гаманте абхирамапанайа мануссакантесу силесу самадапанайа’ти.

‘Евам, дева’ти кхо, аггивессана, хаттхидамако ранно кхаттийасса муддхаваситтасса патиссутва махантам тхамбхам патхавийам никханитва араннакасса нагасса гивайам упанибандхати араннакананчева силанам абхиниммаданайа араннакананчева сарасанкаппанам абхиниммаданайа араннакананчева даратхакиламатхапарилаханам абхиниммаданайа гаманте абхирамапанайа мануссакантесу силесу самадапанайа. Таменам хаттхидамако йа са вача нела каннасукха пеманийа хадайангама пори бахужанаканта бахужанаманапа татхарупахи вачахи самудачарати. Йато кхо, аггивессана, араннако наго хаттхидамакасса йа са вача нела каннасукха пеманийа хадайангама пори бахужанаканта бахужанаманапа татхарупахи вачахи самудачарийамано суссусати, сотам одахати, анна читтам упаттхапети; таменам хаттхидамако уттари тинагхасодакам ануппавеччхати.

Йато кхо, аггивессана, араннако наго хаттхидамакасса тинагхасодакам патигганхати, татра хаттхидамакасса евам хоти—  ‘живиссати кхо дани араннако наго’ти. Таменам хаттхидамако уттари каранам карети—  ‘адийа, бхо, никкхипа, бхо’ти. Йато кхо, аггивессана, араннако наго хаттхидамакасса адананиккхепе вачанакаро хоти овадаппатикаро, таменам хаттхидамако уттари каранам карети—  ‘абхиккама, бхо, патиккама, бхо’ти. Йато кхо, аггивессана, араннако наго хаттхидамакасса абхиккамапатиккамавачанакаро хоти овадаппатикаро, таменам хаттхидамако уттари каранам карети—  ‘уттхаха, бхо, нисида, бхо’ти. Йато кхо, аггивессана, араннако наго хаттхидамакасса уттхананисажжайа вачанакаро хоти овадаппатикаро, таменам хаттхидамако уттари аненжам нама каранам карети, махантасса пхалакам сондайа упанибандхати, томарахаттхо ча пурисо упаригивайа нисинно хоти, самантато ча томарахаттха пуриса париваретва тхита хонти, хаттхидамако ча дигхатомарайаттхим гахетва пурато тхито хоти. Со аненжам каранам карийамано нева пуриме паде чопети на паччхиме паде чопети, на пуримакайам чопети на паччхимакайам чопети, на сисам чопети, на канне чопети, на данте чопети, на нангуттхам чопети, на сондам чопети. Со хоти араннако наго кхамо саттиппахаранам асиппахаранам усуппахаранам сарапаттаппахаранам бхерипанававамсасанкхадиндиманиннадасадданам саббаванкадосанихитаниннитакасаво ражарахо ражабхогго ранно ангантева санкхам гаччхати.

Евамева кхо, аггивессана, идха татхагато локе уппажжати арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава. Со имам локам садевакам самаракам сабрахмакам сассаманабрахманим пажам садевамануссам сайам абхинна саччхикатва паведети. Со дхаммам десети адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам, кевалапарипуннам парисуддхам брахмачарийам пакасети. Там дхаммам сунати гахапати ва гахапатипутто ва аннатарасмим ва куле паччажато. Со там дхаммам сутва татхагате саддхам патилабхати. Со тена саддхапатилабхена саманнагато ити патисанчиккхати—  ‘самбадхо гхаравасо ражапатхо, аббхокасо паббажжа. Найидам сукарам агарам ажжхавасата екантапарипуннам екантапарисуддхам санкхаликхитам брахмачарийам чаритум. Йаннунахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти.

Со апарена самайена аппам ва бхогаккхандхам пахайа махантам ва бхогаккхандхам пахайа аппам ва натипариваттам пахайа махантам ва натипариваттам пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажати. Еттавата кхо, аггивессана, арийасавако аббхокасагато хоти. Еттхагедха хи, аггивессана, деваманусса йадидам—  панча камагуна. Таменам татхагато уттарим винети—  ‘ехи твам, бхиккху, силава хохи, патимоккхасамварасамвуто вихарахи ачарагочарасампанно, ануматтесу важжесу бхайадассави, самадайа сиккхассу сиккхападесу’ти.

Йато кхо, аггивессана, арийасавако силава хоти, патимоккхасамварасамвуто вихарати ачарагочарасампанно ануматтесу важжесу бхайадассави, самадайа сиккхати сиккхападесу, таменам татхагато уттарим винети—  ‘ехи твам, бхиккху, индрийесу гуттадваро хохи, чаккхуна рупам дисва ма нимиттаггахи…пе…  (йатха ганакамоггалланасуттанте, евам виттхаретаббани.)

Со име панча ниваране пахайа четасо упаккилесе паннайа дуббаликаране кайе кайанупасси вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Веданасу…пе…  читте…  дхаммесу дхамманупасси вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Сеййатхапи, аггивессана, хаттхидамако махантам тхамбхам патхавийам никханитва араннакасса нагасса гивайам упанибандхати араннакананчева силанам абхиниммаданайа араннакананчева сарасанкаппанам абхиниммаданайа араннакананчева даратхакиламатхапарилаханам абхиниммаданайа гаманте абхирамапанайа мануссакантесу силесу самадапанайа; евамева кхо, аггивессана, арийасавакасса име чаттаро сатипаттхана четасо упанибандхана хонти гехаситананчева силанам абхиниммаданайа гехаситананчева сарасанкаппанам абхиниммаданайа гехаситананчева даратхакиламатхапарилаханам абхиниммаданайа найасса адхигамайа ниббанасса саччхикирийайа.

Таменам татхагато уттарим винети—  ‘ехи твам, бхиккху, кайе кайанупасси вихарахи, ма ча камупасамхитам витаккам витаккеси. Веданасу…  читте…  дхаммесу дхамманупасси вихарахи, ма ча камупасамхитам витаккам витаккеси’ти.

Со витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам…  татийам жханам…  чатуттхам жханам упасампажжа вихарати. Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте пуббенивасануссатинанайа читтам абхининнамети. Со анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте саттанам чутупапатананайа читтам абхининнамети. Со диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне, сугате дуггате…пе…  йатхакаммупаге сатте пажанати.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте асаванам кхайананайа читтам абхининнамети. Со ‘идам дуккхан’ти йатхабхутам пажанати, ‘айам дуккхасамудайо’ти йатхабхутам пажанати, ‘айам дуккханиродхо’ти йатхабхутам пажанати, ‘айам дуккханиродхагамини патипада’ти йатхабхутам пажанати; ‘име асава’ти йатхабхутам пажанати, ‘айам асавасамудайо’ти йатхабхутам пажанати, ‘айам асаваниродхо’ти йатхабхутам пажанати, ‘айам асаваниродхагамини патипада’ти йатхабхутам пажанати. Тасса евам жанато евам пассато камасавапи читтам вимуччати, бхавасавапи читтам вимуччати, авижжасавапи читтам вимуччати. Вимуттасмим вимуттамити нанам хоти. ‘Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати.

Со хоти бхиккху кхамо ситасса унхасса жигхаччхайа пипасайа дамсамакасавататапасарисапасампхассанам дуруттанам дурагатанам вачанапатханам, уппаннанам саририканам ведананам дуккханам тиббанам кхаранам катуканам асатанам аманапанам панахаранам адхивасакажатико хоти саббарагадосамоханихитаниннитакасаво ахунеййо пахунеййо даккхинеййо анжаликаранийо ануттарам пуннаккхеттам локасса.

Махаллако чепи, аггивессана, ранно наго аданто авинито калам кароти, ‘адантамаранам махаллако ранно наго каланкато’твева санкхам гаччхати; мажжхимо чепи, аггивессана, ранно наго. Дахаро чепи, аггивессана, ранно наго аданто авинито калам кароти, ‘адантамаранам дахаро ранно наго каланкато’твева санкхам гаччхати; евамева кхо, аггивессана, тхеро чепи бхиккху акхинасаво калам кароти, ‘адантамаранам тхеро бхиккху каланкато’твева санкхам гаччхати; мажжхимо чепи, аггивессана, бхиккху. Наво чепи, аггивессана, бхиккху акхинасаво калам кароти, ‘адантамаранам наво бхиккху каланкато’твева санкхам гаччхати.

Махаллако чепи, аггивессана, ранно наго суданто сувинито калам кароти, ‘дантамаранам махаллако ранно наго каланкато’твева санкхам гаччхати; мажжхимо чепи, аггивессана, ранно наго…  дахаро чепи, аггивессана, ранно наго суданто сувинито калам кароти, ‘дантамаранам дахаро ранно наго каланкато’твева санкхам гаччхати; евамева кхо, аггивессана, тхеро чепи бхиккху кхинасаво калам кароти, ‘дантамаранам тхеро бхиккху каланкато’твева санкхам гаччхати; мажжхимо чепи, аггивессана, бхиккху. Наво чепи, аггивессана, бхиккху кхинасаво калам кароти, ‘дантамаранам наво бхиккху каланкато’твева санкхам гаччхати”ти.

Идамавоча бхагава. Аттамано ачиравато самануддесо бхагавато бхаситам абхинандити.

Дантабхумисуттам ниттхитам панчамам.