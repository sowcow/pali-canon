---
:index: '1.6'
:title: Аненжасаппайасутта
---
Евам ме сутам—  екам самайам бхагава курусу вихарати каммасадхаммам нама курунам нигамо. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Аничча, бхиккхаве, кама туччха муса мосадхамма. Майакатаметам, бхиккхаве, балалапанам. Йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна—  убхайаметам марадхеййам, марассеса висайо, марассеса нивапо, марассеса гочаро. Еттхете папака акусала манаса абхижжхапи бйападапи сарамбхапи самваттанти. Тева арийасавакасса идхаманусиккхато антарайайа самбхаванти. Татра, бхиккхаве, арийасавако ити патисанчиккхати—  ‘йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна—  убхайаметам марадхеййам, марассеса висайо, марассеса нивапо, марассеса гочаро. Еттхете папака акусала манаса абхижжхапи бйападапи сарамбхапи самваттанти, тева арийасавакасса идхаманусиккхато антарайайа самбхаванти. Йаннунахам випулена махаггатена четаса вихареййам абхибхуййа локам адхиттхайа манаса. Випулена хи ме махаггатена четаса вихарато абхибхуййа локам адхиттхайа манаса йе папака акусала манаса абхижжхапи бйападапи сарамбхапи те на бхависсанти. Тесам пахана апариттанча ме читтам бхависсати аппаманам субхавитан’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва аненжам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса аненжупагам. Айам, бхиккхаве, патхама аненжасаппайа патипада аккхайати.

Пуна чапарам, бхиккхаве, арийасавако ити патисанчиккхати—  ‘йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна; йам кинчи рупам саббам рупам чаттари ча махабхутани, чатуннанча махабхутанам упадайарупан’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва аненжам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса аненжупагам. Айам, бхиккхаве, дутийа аненжасаппайа патипада аккхайати.

Пуна чапарам, бхиккхаве, арийасавако ити патисанчиккхати—  ‘йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна; йе ча диттхадхаммика рупа, йе ча сампарайика рупа; йа ча диттхадхаммика рупасанна, йа ча сампарайика рупасанна—  убхайаметам аниччам. Йаданиччам там налам абхинандитум, налам абхивадитум, налам ажжхоситун’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва аненжам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса аненжупагам. Айам, бхиккхаве, татийа аненжасаппайа патипада аккхайати.

Пуна чапарам, бхиккхаве, арийасавако ити патисанчиккхати—  ‘йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна; йе ча диттхадхаммика рупа, йе ча сампарайика рупа; йа ча диттхадхаммика рупасанна, йа ча сампарайика рупасанна; йа ча аненжасанна—  сабба санна. Йаттхета апарисеса ниружжханти етам сантам етам панитам—  йадидам акинчаннайатанан’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва акинчаннайатанам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса акинчаннайатанупагам. Айам, бхиккхаве, патхама акинчаннайатанасаппайа патипада аккхайати.

Пуна чапарам, бхиккхаве, арийасавако араннагато ва руккхамулагато ва суннагарагато ва ити патисанчиккхати—  ‘суннамидам аттена ва аттанийена ва’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва акинчаннайатанам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса акинчаннайатанупагам. Айам, бхиккхаве, дутийа акинчаннайатанасаппайа патипада аккхайати.

Пуна чапарам, бхиккхаве, арийасавако ити патисанчиккхати—  ‘нахам квачани кассачи кинчанатасмим, на ча мама квачани кисминчи кинчанам наттхи’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва акинчаннайатанам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса акинчаннайатанупагам. Айам, бхиккхаве, татийа акинчаннайатанасаппайа патипада аккхайати.

Пуна чапарам, бхиккхаве, арийасавако ити патисанчиккхати—  ‘йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна; йе ча диттхадхаммика рупа, йе ча сампарайика рупа; йа ча диттхадхаммика рупасанна, йа ча сампарайика рупасанна; йа ча аненжасанна, йа ча акинчаннайатанасанна—  сабба санна. Йаттхета апарисеса ниружжханти етам сантам етам панитам—  йадидам невасаннанасаннайатанан’ти. Тасса евампатипаннасса таббахулавихарино айатане читтам пасидати. Сампасаде сати етарахи ва невасаннанасаннайатанам самапажжати паннайа ва адхимуччати кайасса бхеда парам марана. Тханаметам вижжати йам тамсамваттаникам виннанам асса невасаннанасаннайатанупагам. Айам, бхиккхаве, невасаннанасаннайатанасаппайа патипада аккхайати”ти.

Евам вутте, айасма анандо бхагавантам етадавоча—  “идха, бханте, бхиккху евам патипанно хоти—  ‘но часса, но ча ме сийа; на бхависсати, на ме бхависсати; йадаттхи йам, бхутам—  там пажахами’ти. Евам упеккхам патилабхати. Париниббайеййа ну кхо со, бханте, бхиккху на ва париниббайеййа”ти? “Апеттхекаччо, ананда, бхиккху париниббайеййа, апеттхекаччо бхиккху на париниббайеййа”ти. “Ко ну кхо, бханте, хету ко паччайо йенапеттхекаччо бхиккху париниббайеййа, апеттхекаччо бхиккху на париниббайеййа”ти? “Идхананда, бхиккху евам патипанно хоти—  ‘но часса, но ча ме сийа; на бхависсати, на ме бхависсати; йадаттхи, йам бхутам—  там пажахами’ти. Евам упеккхам патилабхати. Со там упеккхам абхинандати, абхивадати, ажжхосайа титтхати. Тасса там упеккхам абхинандато абхивадато ажжхосайа титтхато таннисситам хоти виннанам тадупаданам. Саупадано, ананда, бхиккху на париниббайати”ти. “Кахам пана со, бханте, бхиккху упадийамано упадийати”ти? “Невасаннанасаннайатанам, ананда”ти. “Упаданасеттхам кира со, бханте, бхиккху упадийамано упадийати”ти? “Упаданасеттханхи со, ананда, бхиккху упадийамано упадийати. Упаданасеттханхетам, ананда, йадидам—  невасаннанасаннайатанам.

Идхананда, бхиккху евам патипанно хоти—  ‘но часса, но ча ме сийа; на бхависсати, на ме бхависсати; йадаттхи, йам бхутам—  там пажахами’ти. Евам упеккхам патилабхати. Со там упеккхам набхинандати, набхивадати, на ажжхосайа титтхати. Тасса там упеккхам анабхинандато анабхивадато анажжхосайа титтхато на таннисситам хоти виннанам на тадупаданам. Анупадано, ананда, бхиккху париниббайати”ти.

“Аччхарийам, бханте, аббхутам, бханте. Ниссайа ниссайа кира но, бханте, бхагавата огхасса ниттхарана аккхата. Катамо пана, бханте, арийо вимоккхо”ти? “Идхананда, бхиккху арийасавако ити патисанчиккхати—  ‘йе ча диттхадхаммика кама, йе ча сампарайика кама; йа ча диттхадхаммика камасанна, йа ча сампарайика камасанна; йе ча диттхадхаммика рупа, йе ча сампарайика рупа; йа ча диттхадхаммика рупасанна, йа ча сампарайика рупасанна; йа ча аненжасанна, йа ча акинчаннайатанасанна, йа ча невасаннанасаннайатанасанна—  еса саккайо йавата саккайо. Етам аматам йадидам анупада читтасса вимоккхо. Ити, кхо, ананда, десита майа аненжасаппайа патипада, десита акинчаннайатанасаппайа патипада, десита невасаннанасаннайатанасаппайа патипада, десита ниссайа ниссайа огхасса ниттхарана, десито арийо вимоккхо. Йам кхо, ананда, саттхара каранийам саваканам хитесина анукампакена анукампам упадайа, катам во там майа. Етани, ананда, руккхамулани, етани суннагарани. Жхайатхананда, ма памадаттха, ма паччха виппатисарино ахуваттха. Айам во амхакам анусасани’”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

Аненжасаппайасуттам ниттхитам чхаттхам.