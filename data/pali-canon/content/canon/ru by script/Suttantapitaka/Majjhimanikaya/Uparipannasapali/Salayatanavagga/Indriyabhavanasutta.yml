---
:index: '5.10'
:title: Индрийабхаванасутта
---
Евам ме сутам—  екам самайам бхагава гажангалайам вихарати сувелуване. Атха кхо уттаро манаво парасивийантеваси йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисиннам кхо уттарам манавам парасивийантевасим бхагава етадавоча—  “десети, уттара, парасивийо брахмано саваканам индрийабхаванан”ти? “Десети, бхо готама, парасивийо брахмано саваканам индрийабхаванан”ти. “Йатха катхам пана, уттара, десети парасивийо брахмано саваканам индрийабхаванан”ти? “Идха, бхо готама, чаккхуна рупам на пассати, сотена саддам на сунати—  евам кхо, бхо готама, десети парасивийо брахмано саваканам индрийабхаванан”ти. “Евам санте кхо, уттара, андхо бхавитиндрийо бхависсати, бадхиро бхавитиндрийо бхависсати; йатха парасивийасса брахманасса вачанам. Андхо хи, уттара, чаккхуна рупам на пассати, бадхиро сотена саддам на сунати”ти. Евам вутте, уттаро манаво парасивийантеваси тунхибхуто манкубхуто паттаккхандхо адхомукхо пажжхайанто аппатибхано нисиди.

Атха кхо бхагава уттарам манавам парасивийантевасим тунхибхутам манкубхутам паттаккхандхам адхомукхам пажжхайантам аппатибханам видитва айасмантам анандам амантеси—  “аннатха кхо, ананда, десети парасивийо брахмано саваканам индрийабхаванам, аннатха ча панананда, арийасса винайе ануттара индрийабхавана хоти”ти. “Етасса, бхагава, кало; етасса, сугата, кало йам бхагава арийасса винайе ануттарам индрийабхаванам десеййа. Бхагавато сутва бхиккху дхарессанти”ти. “Тенахананда, сунахи, садхукам манаси карохи; бхасиссами”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Бхагава етадавоча— 

“Катханчананда, арийасса винайе ануттара индрийабхавана хоти? Идхананда, бхиккхуно чаккхуна рупам дисва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со евам пажанати—  ‘уппаннам кхо ме идам манапам, уппаннам аманапам, уппаннам манапаманапам. Танча кхо санкхатам оларикам патиччасамуппаннам. Етам сантам етам панитам йадидам—  упеккха’ти. Тасса там уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати; упеккха сантхати. Сеййатхапи, ананда, чаккхума пурисо уммилетва ва нимилеййа, нимилетва ва уммилеййа; евамева кхо, ананда, йасса кассачи евамсигхам евамтуватам евамаппакасирена уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати, упеккха сантхати—  айам вуччатананда, арийасса винайе ануттара индрийабхавана чаккхувиннеййесу рупесу.

Пуна чапарам, ананда, бхиккхуно сотена саддам сутва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со евам пажанати—  ‘уппаннам кхо ме идам манапам, уппаннам аманапам, уппаннам манапаманапам. Танча кхо санкхатам оларикам патиччасамуппаннам. Етам сантам етам панитам йадидам—  упеккха’ти. Тасса там уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати; упеккха сантхати. Сеййатхапи, ананда, балава пурисо аппакасиренева аччхарам пахареййа; евамева кхо, ананда, йасса кассачи евамсигхам евамтуватам евамаппакасирена уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати, упеккха сантхати—  айам вуччатананда, арийасса винайе ануттара индрийабхавана сотавиннеййесу саддесу.

Пуна чапарам, ананда, бхиккхуно гханена гандхам гхайитва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со евам пажанати—  ‘уппаннам кхо ме идам манапам, уппаннам аманапам, уппаннам манапаманапам. Танча кхо санкхатам оларикам патиччасамуппаннам. Етам сантам етам панитам йадидам—  упеккха’ти. Тасса там уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати; упеккха сантхати. Сеййатхапи, ананда, исакампоне падумапаласе удакапхуситани паваттанти, на сантханти; евамева кхо, ананда, йасса кассачи евамсигхам евамтуватам евамаппакасирена уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати, упеккха сантхати—  айам вуччатананда, арийасса винайе ануттара индрийабхавана гханавиннеййесу гандхесу.

Пуна чапарам, ананда, бхиккхуно живхайа расам сайитва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со евам пажанати—  ‘уппаннам кхо ме идам манапам, уппаннам аманапам, уппаннам манапаманапам. Танча кхо санкхатам оларикам патиччасамуппаннам. Етам сантам етам панитам йадидам—  упеккха’ти. Тасса там уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати; упеккха сантхати. Сеййатхапи, ананда, балава пурисо живхагге кхелапиндам самйухитва аппакасирена вамеййа; евамева кхо, ананда, йасса кассачи евамсигхам евамтуватам евамаппакасирена уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати, упеккха сантхати—  айам вуччатананда, арийасса винайе ануттара индрийабхавана живхавиннеййесу расесу.

Пуна чапарам, ананда, бхиккхуно кайена пхоттхаббам пхуситва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со евам пажанати—  ‘уппаннам кхо ме идам манапам, уппаннам аманапам, уппаннам манапаманапам. Танча кхо санкхатам оларикам патиччасамуппаннам. Етам сантам етам панитам йадидам—  упеккха’ти. Тасса там уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати; упеккха сантхати. Сеййатхапи, ананда, балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева кхо, ананда, йасса кассачи евамсигхам евамтуватам евамаппакасирена уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати, упеккха сантхати—  айам вуччатананда, арийасса винайе ануттара индрийабхавана кайавиннеййесу пхоттхаббесу.

Пуна чапарам, ананда, бхиккхуно манаса дхаммам виннайа уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со евам пажанати—  ‘уппаннам кхо ме идам манапам, уппаннам аманапам, уппаннам манапаманапам. Танча кхо санкхатам оларикам патиччасамуппаннам. Етам сантам етам панитам йадидам—  упеккха’ти. Тасса там уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати; упеккха сантхати. Сеййатхапи, ананда, балава пурисо дивасамсантатте айокатахе две ва тини ва удакапхуситани нипатеййа. Дандхо, ананда, удакапхуситанам нипато, атха кхо нам кхиппамева париккхайам парийаданам гаччхеййа; евамева кхо, ананда, йасса кассачи евамсигхам евамтуватам евамаппакасирена уппаннам манапам уппаннам аманапам уппаннам манапаманапам ниружжхати, упеккха сантхати—  айам вуччатананда, арийасса винайе ануттара индрийабхавана мановиннеййесу дхаммесу. Евам кхо, ананда, арийасса винайе ануттара индрийабхавана хоти.

Катханчананда, секхо хоти патипадо? Идхананда, бхиккхуно чаккхуна рупам дисва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со тена уппаннена манапена уппаннена аманапена уппаннена манапаманапена аттийати харайати жигуччхати. Сотена саддам сутва…пе…  гханена гандхам гхайитва…  живхайа расам сайитва…  кайена пхоттхаббам пхуситва…  манаса дхаммам виннайа уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со тена уппаннена манапена уппаннена аманапена уппаннена манапаманапена аттийати харайати жигуччхати. Евам кхо, ананда, секхо хоти патипадо.

Катханчананда, арийо хоти бхавитиндрийо? Идхананда, бхиккхуно чаккхуна рупам дисва уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со саче аканкхати—  ‘патикуле аппатикуласанни вихареййан’ти, аппатикуласанни таттха вихарати. Саче аканкхати—  ‘аппатикуле патикуласанни вихареййан’ти, патикуласанни таттха вихарати. Саче аканкхати—  ‘патикуле ча аппатикуле ча аппатикуласанни вихареййан’ти, аппатикуласанни таттха вихарати. Саче аканкхати—  ‘аппатикуле ча патикуле ча патикуласанни вихареййан’ти, патикуласанни таттха вихарати. Саче аканкхати—  ‘патикуланча аппатикуланча тадубхайам абхиниважжетва упеккхако вихареййам сато сампажано’ти, упеккхако таттха вихарати сато сампажано.

Пуна чапарам, ананда, бхиккхуно сотена саддам сутва…пе…  гханена гандхам гхайитва…  живхайа расам сайитва…  кайена пхоттхаббам пхуситва…  манаса дхаммам виннайа уппажжати манапам, уппажжати аманапам, уппажжати манапаманапам. Со саче аканкхати—  ‘патикуле аппатикуласанни вихареййан’ти, аппатикуласанни таттха вихарати. Саче аканкхати—  ‘аппатикуле патикуласанни вихареййан’ти, патикуласанни таттха вихарати. Саче аканкхати—  ‘патикуле ча аппатикуле ча аппатикуласанни вихареййан’ти, аппатикуласанни таттха вихарати. Саче аканкхати—  ‘аппатикуле ча патикуле ча патикуласанни вихареййан’ти, патикуласанни таттха вихарати. Саче аканкхати—  ‘патикуланча аппатикуланча тадубхайампи абхиниважжетва упеккхако вихареййам сато сампажано’ти, упеккхако таттха вихарати сато сампажано. Евам кхо, ананда, арийо хоти бхавитиндрийо.

Ити кхо, ананда, десита майа арийасса винайе ануттара индрийабхавана, десито секхо патипадо, десито арийо бхавитиндрийо. Йам кхо, ананда, саттхара каранийам саваканам хитесина анукампакена анукампам упадайа, катам во там майа. Етани, ананда, руккхамулани, етани суннагарани, жхайатхананда, ма памадаттха, ма паччха виппатисарино ахуваттха. Айам во амхакам анусасани”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

Индрийабхаванасуттам ниттхитам дасамам.

Салайатанавагго ниттхито панчамо.

Тассудданам

Анатхапиндико чханно,

пунно нандакарахула;

Чхачхаккам салайатаникам,

нагаравиндеййасуддхика;

Индрийабхавана чапи,

вагго овадапанчамоти.

Идам вагганамудданам

Девадахонупадо ча,

Суннато ча вибхангако;

Салайатаноти вагга,

Упарипаннасаке тхитати.

Упарипаннасакам саматтам.
Тихи паннасакехи патимандито сакало

мажжхиманикайо саматто.