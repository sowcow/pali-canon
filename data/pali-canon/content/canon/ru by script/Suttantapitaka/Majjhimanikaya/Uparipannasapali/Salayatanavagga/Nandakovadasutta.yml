---
:index: '5.4'
:title: Нандаковадасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Атха кхо махапажапатиготами панчаматтехи бхиккхунисатехи саддхим йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам аттхаси. Екамантам тхита кхо махапажапатиготами бхагавантам етадавоча—  “овадату, бханте, бхагава бхиккхунийо; анусасату, бханте, бхагава бхиккхунийо; кароту, бханте, бхагава бхиккхунинам дхаммим катхан”ти.

Тена кхо пана самайена тхера бхиккху бхиккхунийо оваданти парийайена. Айасма нандако на иччхати бхиккхунийо овадитум парийайена. Атха кхо бхагава айасмантам анандам амантеси—  “касса ну кхо, ананда, ажжа парийайо бхиккхунийо овадитум парийайена”ти? “Саббехева, бханте, като парийайо бхиккхунийо овадитум парийайена. Айам, бханте, айасма нандако на иччхати бхиккхунийо овадитум парийайена”ти.

Атха кхо бхагава айасмантам нандакам амантеси—  “овада, нандака, бхиккхунийо; анусаса, нандака, бхиккхунийо; карохи твам, брахмана, бхиккхунинам дхаммим катхан”ти. “Евам, бханте”ти кхо айасма нандако бхагавато патиссутва пуббанхасамайам нивасетва паттачиварамадайа саваттхим пиндайа пависи. Саваттхийам пиндайа чаритва паччхабхаттам пиндапатапатикканто аттадутийо йена ражакарамо тенупасанками. Аддасамсу кхо та бхиккхунийо айасмантам нандакам дуратова агаччхантам. Дисвана асанам паннапесум, удаканча паданам упаттхапесум. Нисиди кхо айасма нандако паннатте асане. Нисажжа паде паккхалеси. Тапи кхо бхиккхунийо айасмантам нандакам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо та бхиккхунийо айасма нандако етадавоча—  “патипуччхакатха кхо, бхагинийо, бхависсати. Таттха ажанантихи—  ‘ажанама’ тисса вачанийам, на ажанантихи—  ‘на ажанама’ тисса вачанийам. Йасса ва панасса канкха ва вимати ва ахамева таттха патипуччхитаббо—  ‘идам, бханте, катхам; имасса кваттхо’”ти? “Еттакенапи майам, бханте, аййасса нандакасса аттамана абхираддха йам но аййо нандако паварети”ти.

“Там ким маннатха, бхагинийо, чаккху ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там ким маннатха, бхагинийо, сотам ниччам ва аниччам ва”ти? “Аниччам, бханте…пе…  гханам ниччам ва аниччам ва”ти? “Аниччам, бханте”…  “живха ничча ва аничча ва”ти? “Аничча, бханте”…  “кайо ниччо ва аниччо ва”ти? “Аниччо, бханте”…  “мано ниччо ва аниччо ва”ти? “Аниччо, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там кисса хету”? “Пуббева но етам, бханте, йатхабхутам саммаппаннайа судиттхам—  ‘итипиме чха ажжхаттика айатана аничча’”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Там ким маннатха, бхагинийо, рупа ничча ва аничча ва”ти? “Аничча, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там ким маннатха, бхагинийо, садда ничча ва аничча ва”ти? “Аничча, бханте…пе…  гандха ничча ва аничча ва”ти? “Аничча, бханте”…  “раса ничча ва аничча ва”ти? “Аничча, бханте”…  “пхоттхабба ничча ва аничча ва”ти? “Аничча, бханте”…  “дхамма ничча ва аничча ва”ти? “Аничча, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там кисса хету”? “Пуббева но етам, бханте, йатхабхутам саммаппаннайа судиттхам—  ‘итипиме чха бахира айатана аничча’”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Там ким маннатха, бхагинийо, чаккхувиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там ким маннатха, бхагинийо, сотавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте…пе…  гханавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”…  “живхавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”…  “кайавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”…  “мановиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам вати”? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там кисса хету”? “Пуббева но етам, бханте, йатхабхутам саммаппаннайа судиттхам—  ‘итипиме чха виннанакайа аничча’”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Сеййатхапи, бхагинийо, телаппадипасса жхайато телампи аниччам випаринамадхаммам, ваттипи аничча випаринамадхамма, аччипи аничча випаринамадхамма, абхапи аничча випаринамадхамма. Йо ну кхо, бхагинийо, евам вадеййа—  ‘амусса телаппадипасса жхайато телампи аниччам випаринамадхаммам, ваттипи аничча випаринамадхамма, аччипи аничча випаринамадхамма; йа ча кхвасса абха са ничча дхува сассата авипаринамадхамма’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Амусса хи, бханте, телаппадипасса жхайато телампи аниччам випаринамадхаммам, ваттипи аничча випаринамадхамма, аччипи аничча випаринамадхамма; пагевасса абха аничча випаринамадхамма”ти. “Евамева кхо, бхагинийо, йо ну кхо евам вадеййа—  ‘чха кхоме ажжхаттика айатана аничча; йанча кхо чха ажжхаттике айатане патичча патисамведети сукхам ва дуккхам ва адуккхамасукхам ва там ниччам дхувам сассатам авипаринамадхамман’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Тажжам тажжам, бханте, паччайам патичча тажжа тажжа ведана уппажжанти. Тажжасса тажжасса паччайасса ниродха тажжа тажжа ведана ниружжханти”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Сеййатхапи, бхагинийо, махато руккхасса титтхато саравато мулампи аниччам випаринамадхаммам, кхандхопи аниччо випаринамадхаммо, сакхапаласампи аниччам випаринамадхаммам, чхайапи аничча випаринамадхамма. Йо ну кхо, бхагинийо, евам вадеййа—  ‘амусса махато руккхасса титтхато саравато мулампи аниччам випаринамадхаммам, кхандхопи аниччо випаринамадхаммо, сакхапаласампи аниччам випаринамадхаммам, йа ча кхвасса чхайа са ничча дхува сассата авипаринамадхамма’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Амусса хи, бханте, махато руккхасса титтхато саравато мулампи аниччам випаринамадхаммам, кхандхопи аниччо випаринамадхаммо, сакхапаласампи аниччам випаринамадхаммам; пагевасса чхайа аничча випаринамадхамма”ти. “Евамева кхо, бхагинийо, йо ну кхо евам вадеййа—  ‘чха кхоме бахира айатана аничча. Йанча кхо чха бахире айатане патичча патисамведети сукхам ва дуккхам ва адуккхамасукхам ва там ниччам дхувам сассатам авипаринамадхамман’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Тажжам тажжам, бханте, паччайам патичча тажжа тажжа ведана уппажжанти. Тажжасса тажжасса паччайасса ниродха тажжа тажжа ведана ниружжханти”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Сеййатхапи, бхагинийо, даккхо гогхатако ва гогхатакантеваси ва гавим вадхитва тинхена говикантанена гавим санкантеййа анупахачча антарам мамсакайам анупахачча бахирам чаммакайам. Йам йадева таттха антара вилимамсам антара нхару антара бандханам там тадева тинхена говикантанена санчхиндеййа санкантеййа сампакантеййа сампарикантеййа. Санчхиндитва санкантитва сампакантитва сампарикантитва видхунитва бахирам чаммакайам тенева чаммена там гавим патиччхадетва евам вадеййа—  ‘татхевайам гави самйутта иминава чаммена’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Аму хи, бханте, даккхо гогхатако ва гогхатакантеваси ва гавим вадхитва тинхена говикантанена гавим санкантеййа анупахачча антарам мамсакайам анупахачча бахирам чаммакайам. Йам йадева таттха антара вилимамсам антара нхару антара бандханам там тадева тинхена говикантанена санчхиндеййа санкантеййа сампакантеййа сампарикантеййа. Санчхиндитва санкантитва сампакантитва сампарикантитва видхунитва бахирам чаммакайам тенева чаммена там гавим патиччхадетва кинчапи со евам вадеййа—  ‘татхевайам гави самйутта иминава чаммена’ти; атха кхо са гави висамйутта тенева чаммена”ти.

“Упама кхо ме айам, бхагинийо, ката аттхасса виннапанайа. Айамеветтха аттхо; ‘антара мамсакайо’ти кхо, бхагинийо, чханнетам ажжхаттиканам айатананам адхивачанам; ‘бахиро чаммакайо’ти кхо, бхагинийо, чханнетам бахиранам айатананам адхивачанам; ‘антара вилимамсам, антара нхару, антара бандханан’ти кхо, бхагинийо, нандирагассетам адхивачанам; ‘тинхам говикантанан’ти кхо, бхагинийо, арийайетам паннайа адхивачанам; йайам арийа панна антара килесам антара самйожанам антара бандханам санчхиндати санкантати сампакантати сампарикантати.

Сатта кхо паниме, бхагинийо, божжханга, йесам бхавитатта бахуликататта бхиккху асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати. Катаме сатта? Идха, бхагинийо, бхиккху сатисамбожжхангам бхавети вивеканисситам вираганисситам ниродханисситам воссаггапаринамим, дхаммавичайасамбожжхангам бхавети…пе…  вирийасамбожжхангам бхавети…  питисамбожжхангам бхавети…  пассаддхисамбожжхангам бхавети…  самадхисамбожжхангам бхавети…  упеккхасамбожжхангам бхавети вивеканисситам вираганисситам ниродханисситам воссаггапаринамим. Име кхо, бхагинийо, сатта божжханга, йесам бхавитатта бахуликататта бхиккху асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати”ти.

Атха кхо айасма нандако та бхиккхунийо имина овадена овадитва уййожеси—  “гаччхатха, бхагинийо; кало”ти. Атха кхо та бхиккхунийо айасмато нандакасса бхаситам абхинандитва анумодитва уттхайасана айасмантам нандакам абхивадетва падаккхинам катва йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам аттхамсу. Екамантам тхита кхо та бхиккхунийо бхагава етадавоча—  “гаччхатха, бхиккхунийо; кало”ти. Атха кхо та бхиккхунийо бхагавантам абхивадетва падаккхинам катва паккамимсу. Атха кхо бхагава ачирапаккантису тасу бхиккхунису бхиккху амантеси—  “сеййатхапи, бхиккхаве, тадахупосатхе чатуддасе на хоти бахуно жанасса канкха ва вимати ва—  ‘уно ну кхо чандо, пунно ну кхо чандо’ти, атха кхо уно чандо твева хоти. Евамева кхо, бхиккхаве, та бхиккхунийо нандакасса дхаммадесанайа аттамана хонти но ча кхо парипуннасанкаппа”ти.

Атха кхо бхагава айасмантам нандакам амантеси—  “тена хи твам, нандака, свепи та бхиккхунийо теневовадена овадеййаси”ти. “Евам, бханте”ти кхо айасма нандако бхагавато паччассоси. Атха кхо айасма нандако тасса раттийа аччайена пуббанхасамайам нивасетва паттачиварамадайа саваттхим пиндайа пависи. Саваттхийам пиндайа чаритва паччхабхаттам пиндапатапатикканто аттадутийо йена ражакарамо тенупасанками. Аддасамсу кхо та бхиккхунийо айасмантам нандакам дуратова агаччхантам. Дисвана асанам паннапесум, удаканча паданам упаттхапесум. Нисиди кхо айасма нандако паннатте асане. Нисажжа паде паккхалеси. Тапи кхо бхиккхунийо айасмантам нандакам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо та бхиккхунийо айасма нандако етадавоча—  “патипуччхакатха кхо, бхагинийо, бхависсати. Таттха ажанантихи ‘ажанама’ тисса вачанийам, на ажанантихи ‘на ажанама’ тисса вачанийам. Йасса ва панасса канкха ва вимати ва, ахамева таттха патипуччхитаббо—  ‘идам, бханте, катхам; имасса кваттхо’”ти. “Еттакенапи майам, бханте, аййасса нандакасса аттамана абхираддха йам но аййо нандако паварети”ти.

“Там ким маннатха, бхагинийо, чаккху ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там ким маннатха, бхагинийо, сотам ниччам ва аниччам ва”ти? “Аниччам, бханте…пе…  гханам ниччам ва аниччам ва”ти? “Аниччам, бханте…  живха…  кайо…  мано ниччо ва аниччо ва”ти? “Аниччо, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там кисса хету”? “Пуббева но етам, бханте, йатхабхутам саммаппаннайа судиттхам—  ‘итипиме чха ажжхаттика айатана аничча’”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Там ким маннатха, бхагинийо, рупа ничча ва аничча ва”ти? “Аничча, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там ким маннатха, бхагинийо, садда ничча ва аничча ва”ти? “Аничча, бханте…пе…  гандха ничча ва аничча ва”ти? “Аничча, бханте…  раса ничча ва аничча ва”ти? “Аничча, бханте…  пхоттхабба ничча ва аничча ва”ти? “Аничча, бханте…  дхамма ничча ва аничча ва”ти? “Аничча, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там кисса хету”? “Пуббева но етам, бханте, йатхабхутам саммаппаннайа судиттхам—  ‘итипиме чха бахира айатана аничча’”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Там ким маннатха, бхагинийо, чаккхувиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте…пе…  сотавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте…  гханавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте…  живхавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте…  кайавиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте…  мановиннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там кисса хету”? “Пуббева но етам, бханте, йатхабхутам саммаппаннайа судиттхам—  ‘итипиме чха виннанакайа аничча’”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Сеййатхапи, бхагинийо, телаппадипасса жхайато телампи аниччам випаринамадхаммам, ваттипи аничча випаринамадхамма, аччипи аничча випаринамадхамма, абхапи аничча випаринамадхамма. Йо ну кхо, бхагинийо, евам вадеййа—  ‘амусса телаппадипасса жхайато телампи аниччам випаринамадхаммам, ваттипи аничча випаринамадхамма, аччипи аничча випаринамадхамма; йа ча кхвасса абха са ничча дхува сассата авипаринамадхамма’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Амусса хи, бханте, телаппадипасса жхайато телампи аниччам випаринамадхаммам, ваттипи аничча випаринамадхамма, аччипи аничча випаринамадхамма; пагевасса абха аничча випаринамадхамма”ти. “Евамева кхо, бхагинийо, йо ну кхо евам вадеййа—  ‘чха кхоме ажжхаттика айатана аничча. Йанча кхо чха ажжхаттике айатане патичча патисамведети сукхам ва дуккхам ва адуккхамасукхам ва там ниччам дхувам сассатам авипаринамадхамман’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Тажжам тажжам, бханте, паччайам патичча тажжа тажжа ведана уппажжанти. Тажжасса тажжасса паччайасса ниродха тажжа тажжа ведана ниружжханти”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Сеййатхапи, бхагинийо, махато руккхасса титтхато саравато мулампи аниччам випаринамадхаммам, кхандхопи аниччо випаринамадхаммо, сакхапаласампи аниччам випаринамадхаммам, чхайапи аничча випаринамадхамма. Йо ну кхо, бхагинийо, евам вадеййа—  ‘амусса махато руккхасса титтхато саравато мулампи аниччам випаринамадхаммам, кхандхопи аниччо випаринамадхаммо, сакхапаласампи аниччам випаринамадхаммам; йа ча кхвасса чхайа са ничча дхува сассата авипаринамадхамма’ти; самма ну кхо со бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Амусса хи, бханте, махато руккхасса титтхато саравато мулампи аниччам випаринамадхаммам, кхандхопи аниччо випаринамадхаммо, сакхапаласампи аниччам випаринамадхаммам; пагевасса чхайа аничча випаринамадхамма”ти. “Евамева кхо, бхагинийо, йо ну кхо евам вадеййа—  ‘чха кхоме бахира айатана аничча. Йанча кхо бахире айатане патичча патисамведети сукхам ва дуккхам ва адуккхамасукхам ва там ниччам дхувам сассатам авипаринамадхамман’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Тажжам тажжам, бханте, паччайам патичча тажжа тажжа ведана уппажжанти. Тажжасса тажжасса паччайасса ниродха тажжа тажжа ведана ниружжханти”ти. “Садху садху, бхагинийо. Еванхетам, бхагинийо, хоти арийасавакасса йатхабхутам саммаппаннайа пассато.

Сеййатхапи, бхагинийо, даккхо гогхатако ва гогхатакантеваси ва гавим вадхитва тинхена говикантанена гавим санкантеййа анупахачча антарам мамсакайам анупахачча бахирам чаммакайам. Йам йадева таттха антара вилимамсам антара нхару антара бандханам там тадева тинхена говикантанена санчхиндеййа санкантеййа сампакантеййа сампарикантеййа. Санчхиндитва санкантитва сампакантитва сампарикантитва видхунитва бахирам чаммакайам тенева чаммена там гавим патиччхадетва евам вадеййа—  ‘татхевайам гави самйутта иминава чаммена’ти; самма ну кхо со, бхагинийо, вадамано вадеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Аму хи, бханте, даккхо гогхатако ва гогхатакантеваси ва гавим вадхитва тинхена говикантанена гавим санкантеййа анупахачча антарам мамсакайам анупахачча бахирам чаммакайам. Йам йадева таттха антара вилимамсам антара нхару антара бандханам там тадева тинхена говикантанена санчхиндеййа санкантеййа сампакантеййа сампарикантеййа. Санчхиндитва санкантитва сампакантитва сампарикантитва видхунитва бахирам чаммакайам тенева чаммена там гавим патиччхадетва кинчапи со евам вадеййа—  ‘татхевайам гави самйутта иминава чаммена’ти; атха кхо са гави висамйутта тенева чаммена”ти.

“Упама кхо ме айам, бхагинийо, ката аттхасса виннапанайа айамеветтха аттхо. ‘Антара мамсакайо’ти кхо, бхагинийо, чханнетам ажжхаттиканам айатананам адхивачанам; ‘бахиро чаммакайо’ти кхо, бхагинийо, чханнетам бахиранам айатананам адхивачанам; ‘антара вилимамсам антара нхару антара бандханан’ти кхо, бхагинийо, нандирагассетам адхивачанам; ‘тинхам говикантанан’ти кхо, бхагинийо, арийайетам паннайа адхивачанам; йайам арийа панна антара килесам антара самйожанам антара бандханам санчхиндати санкантати сампакантати сампарикантати.

Сатта кхо паниме, бхагинийо, божжханга, йесам бхавитатта бахуликататта бхиккху асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати. Катаме сатта? Идха, бхагинийо, бхиккху сатисамбожжхангам бхавети вивеканисситам вираганисситам ниродханисситам воссаггапаринамим. Дхаммавичайасамбожжхангам бхавети…пе…  вирийасамбожжхангам бхавети…  питисамбожжхангам бхавети…  пассаддхисамбожжхангам бхавети…  самадхисамбожжхангам бхавети…  упеккхасамбожжхангам бхавети вивеканисситам вираганисситам ниродханисситам воссаггапаринамим. Име кхо, бхагинийо, сатта божжханга йесам бхавитатта бахуликататта бхиккху асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати”ти.

Атха кхо айасма нандако та бхиккхунийо имина овадена овадитва уййожеси—  “гаччхатха, бхагинийо; кало”ти. Атха кхо та бхиккхунийо айасмато нандакасса бхаситам абхинандитва анумодитва уттхайасана айасмантам нандакам абхивадетва падаккхинам катва йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам аттхамсу. Екамантам тхита кхо та бхиккхунийо бхагава етадавоча—  “гаччхатха, бхиккхунийо; кало”ти. Атха кхо та бхиккхунийо бхагавантам абхивадетва падаккхинам катва паккамимсу. Атха кхо бхагава ачирапаккантису тасу бхиккхунису бхиккху амантеси—  “сеййатхапи, бхиккхаве, тадахупосатхе паннарасе на хоти бахуно жанасса канкха ва вимати ва—  ‘уно ну кхо чандо, пунно ну кхо чандо’ти, атха кхо пунно чандо твева хоти; евамева кхо, бхиккхаве, та бхиккхунийо нандакасса дхаммадесанайа аттамана чева парипуннасанкаппа ча. Тасам, бхиккхаве, панчаннам бхиккхунисатанам йа паччхимика бхиккхуни са сотапанна авинипатадхамма нийата самбодхипарайана”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Нандаковадасуттам ниттхитам чатуттхам.