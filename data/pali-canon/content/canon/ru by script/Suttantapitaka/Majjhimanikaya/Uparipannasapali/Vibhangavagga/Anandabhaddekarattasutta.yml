---
:index: '4.2'
:title: Анандабхаддекараттасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Тена кхо пана самайена айасма анандо упаттханасалайам бхиккхунам дхаммийа катхайа сандассети самадапети самуттежети сампахамсети, бхаддекараттасса уддесанча вибханганча бхасати.

Атха кхо бхагава сайанхасамайам патисаллана вуттхито йенупаттханасала тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава бхиккху амантеси—  “ко ну кхо, бхиккхаве, упаттханасалайам бхиккхунам дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси, бхаддекараттасса уддесанча вибханганча абхаси”ти? “Айасма, бханте, анандо упаттханасалайам бхиккхунам дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси, бхаддекараттасса уддесанча вибханганча абхаси”ти.

Атха кхо бхагава айасмантам анандам амантеси—  “йатха катхам пана твам, ананда, бхиккхунам дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси, бхаддекараттасса уддесанча вибханганча абхаси”ти? “Евам кхо ахам, бханте, бхиккхунам дхаммийа катхайа сандассесим самадапесим самуттежесим сампахамсесим, бхаддекараттасса уддесанча вибханганча абхасим— 

Атитам нанвагамеййа,

наппатиканкхе анагатам;

Йадатитам пахинам там,

аппаттанча анагатам.

Паччуппаннанча йо дхаммам,

таттха таттха випассати;

Асамхирам асамкуппам,

там видва манубрухайе.

Ажжева киччаматаппам,

ко жанна маранам суве;

На хи но сангарам тена,

махасенена маччуна.

Евамвихарим атапим,

ахораттаматандитам;

Там ве бхаддекараттоти,

санто ачиккхате муни.

‘Катханча, авусо, атитам анвагамети? Евамрупо ахосим атитамаддхананти таттха нандим саманванети, евамведано ахосим атитамаддхананти таттха нандим саманванети, евамсанно ахосим атитамаддхананти таттха нандим саманванети, евамсанкхаро ахосим атитамаддхананти таттха нандим саманванети, евамвиннано ахосим атитамаддхананти таттха нандим саманванети—  евам кхо, авусо, атитам анвагамети.

Катханча, авусо, атитам нанвагамети? Евамрупо ахосим атитамаддхананти таттха нандим на саманванети, евамведано ахосим атитамаддхананти таттха нандим на саманванети, евамсанно ахосим атитамаддхананти таттха нандим на саманванети, евамсанкхаро ахосим атитамаддхананти таттха нандим на саманванети, евамвиннано ахосим атитамаддхананти таттха нандим на саманванети—  евам кхо, авусо, атитам нанвагамети.

Катханча, авусо, анагатам патиканкхати? Евамрупо сийам анагатамаддхананти таттха нандим саманванети, евамведано сийам…пе…  евамсанно сийам…  евамсанкхаро сийам…  евамвиннано сийам анагатамаддхананти таттха нандим саманванети—  евам кхо, авусо, анагатам патиканкхати.

Катханча, авусо, анагатам наппатиканкхати? Евамрупо сийам анагатамаддхананти таттха нандим на саманванети, евамведано сийам…пе…  евамсанно сийам…  евамсанкхаро сийам…  евамвиннано сийам анагатамаддхананти таттха нандим на саманванети—  евам кхо, авусо, анагатам наппатиканкхати.

Катханча, авусо, паччуппаннесу дхаммесу самхирати? Идха, авусо, ассутава путхужжано арийанам адассави арийадхаммасса аковидо арийадхамме авинито саппурисанам адассави саппурисадхаммасса аковидо саппурисадхамме авинито рупам аттато саманупассати, рупавантам ва аттанам, аттани ва рупам, рупасмим ва аттанам; веданам…  саннам…  санкхаре…  виннанам аттато саманупассати, виннанавантам ва аттанам, аттани ва виннанам, виннанасмим ва аттанам—  евам кхо, авусо, паччуппаннесу дхаммесу самхирати.

Катханча, авусо, паччуппаннесу дхаммесу на самхирати? Идха, авусо, сутава арийасавако арийанам дассави арийадхаммасса ковидо арийадхамме сувинито саппурисанам дассави саппурисадхаммасса ковидо саппурисадхамме сувинито на рупам аттато саманупассати, на рупавантам ва аттанам, на аттани ва рупам, на рупасмим ва аттанам; на веданам…  на саннам…  на санкхаре…  на виннанам аттато саманупассати, на виннанавантам ва аттанам, на аттани ва виннанам, на виннанасмим ва аттанам—  евам кхо, авусо, паччуппаннесу дхаммесу на самхирати.

Атитам нанвагамеййа,

наппатиканкхе анагатам;

Йадатитам пахинам там,

аппаттанча анагатам.

Паччуппаннанча йо дхаммам,

таттха таттха випассати;

Асамхирам асамкуппам,

там видва манубрухайе.

Ажжева киччаматаппам,

ко жанна маранам суве;

На хи но сангарам тена,

махасенена маччуна.

Евамвихарим атапим,

ахораттаматандитам;

Там ве бхаддекараттоти,

санто ачиккхате муни’ти.

Евам кхо ахам, бханте, бхиккхунам дхаммийа катхайа сандассесим самадапесим самуттежесим сампахамсесим, бхаддекараттасса уддесанча вибханганча абхасин”ти.

“Садху садху, ананда. Садху кхо твам, ананда, бхиккхунам дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси, бхаддекараттасса уддесанча вибханганча абхаси— 

‘Атитам нанвагамеййа,

…пе… 

Там ве бхаддекараттоти,

санто ачиккхате муни’ти.

Катханча, ананда, атитам анвагамети…пе…  евам кхо, ананда, атитам анвагамети. Катханча, ананда, атитам нанвагамети…пе…  евам кхо, ананда, атитам нанвагамети. Катханча, ананда, анагатам патиканкхати…пе…  евам кхо, ананда, анагатам патиканкхати. Катханча, ананда, анагатам наппатиканкхати…пе…  евам кхо, ананда, анагатам наппатиканкхати. Катханча, ананда, паччуппаннесу дхаммесу самхирати…пе…  евам кхо, ананда, паччуппаннесу дхаммесу самхирати. Катханча, ананда, паччуппаннесу дхаммесу на самхирати…пе…  евам кхо, ананда, паччуппаннесу дхаммесу на самхирати.

‘Атитам нанвагамеййа,

…пе… 

Там ве бхаддекараттоти,

санто ачиккхате муни’”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

Анандабхаддекараттасуттам ниттхитам дутийам.