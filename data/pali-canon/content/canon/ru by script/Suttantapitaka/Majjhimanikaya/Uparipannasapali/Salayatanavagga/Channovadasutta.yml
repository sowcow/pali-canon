---
:index: '5.2'
:title: Чханновадасутта
---
Евам ме сутам—  екам самайам бхагава ражагахе вихарати велуване каландаканивапе. Тена кхо пана самайена айасма ча сарипутто айасма ча махачундо айасма ча чханно гижжхакуте паббате вихаранти. Тена кхо пана самайена айасма чханно абадхико хоти дуккхито балхагилано. Атха кхо айасма сарипутто сайанхасамайам патисаллана вуттхито йенайасма махачундо тенупасанками; упасанкамитва айасмантам махачундам етадавоча—  “айамавусо чунда, йенайасма чханно тенупасанкамиссама гиланапуччхака”ти. “Евамавусо”ти кхо айасма махачундо айасмато сарипуттасса паччассоси.

Атха кхо айасма ча сарипутто айасма ча махачундо йенайасма чханно тенупасанкамимсу; упасанкамитва айасмата чханнена саддхим саммодимсу. Саммоданийам катхам саранийам витисаретва екамантам нисидимсу. Екамантам нисинно кхо айасма сарипутто айасмантам чханнам етадавоча—  “каччи те, авусо чханна, кхаманийам, каччи йапанийам? Каччи те дуккха ведана патиккаманти, но абхиккаманти; патиккамосанам паннайати, но абхиккамо”ти?

“На ме, авусо сарипутта, кхаманийам на йапанийам. Балха ме дуккха ведана абхиккаманти, но патиккаманти; абхиккамосанам паннайати, но патиккамо. Сеййатхапи, авусо сарипутта, балава пурисо тинхена сикхарена муддхани абхиматтхеййа; евамева кхо ме, авусо сарипутта, адхиматта вата муддхани ухананти. На ме, авусо сарипутта, кхаманийам на йапанийам. Балха ме дуккха ведана абхиккаманти, но патиккаманти; абхиккамосанам паннайати но патиккамо. Сеййатхапи, авусо сарипутта, балава пурисо далхена вараттаккхандена сисе сисаветхам дадеййа; евамева кхо ме, авусо сарипутта, адхиматта сисе сисаведана. На ме, авусо сарипутта, кхаманийам на йапанийам. Балха ме дуккха ведана абхиккаманти, но патиккаманти; абхиккамосанам паннайати, но патиккамо. Сеййатхапи, авусо сарипутта, даккхо гогхатако ва гогхатакантеваси ва тинхена говикантанена куччхим парикантеййа; евамева кхо ме, авусо сарипутта, адхиматта вата куччхим парикантанти. На ме, авусо сарипутта, кхаманийам на йапанийам. Балха ме дуккха ведана абхиккаманти, но патиккаманти; абхиккамосанам паннайати, но патиккамо. Сеййатхапи, авусо сарипутта, две балаванто пуриса дуббалатарам пурисам нанабахасу гахетва ангаракасуйа сантапеййум сампаритапеййум; евамева кхо ме, авусо сарипутта, адхиматто кайасмим дахо. На ме, авусо сарипутта, кхаманийам на йапанийам. Балха ме дуккха ведана абхиккаманти, но патиккаманти; абхиккамосанам паннайати, но патиккамо. Саттхам, авусо сарипутта, ахариссами, наваканкхами живитан”ти.

“Майасма чханно саттхам ахареси. Йапетайасма чханно. Йапентам майам айасмантам чханнам иччхама. Саче айасмато чханнасса наттхи саппайани бхожанани, ахам айасмато чханнасса саппайани бхожанани парийесиссами. Саче айасмато чханнасса наттхи саппайани бхесажжани, ахам айасмато чханнасса саппайани бхесажжани парийесиссами. Саче айасмато чханнасса наттхи патирупа упаттхака, ахам айасмантам чханнам упаттхахиссами. Майасма чханно саттхам ахареси. Йапетайасма чханно. Йапентам майам айасмантам чханнам иччхама”ти.

“Напи ме, авусо сарипутта, наттхи саппайани бхожанани; напи ме наттхи саппайани бхесажжани; напи ме наттхи патирупа упаттхака; апи чавусо сарипутта, паричинно ме саттха дигхараттам манапенева но аманапена. Етанхи, авусо сарипутта, савакасса патирупам йам саттхарам паричареййа манапенева но аманапена. ‘Анупаважжам чханно бхиккху саттхам ахариссати’ти еваметам, авусо сарипутта, дхарехи”ти. “Пуччхеййама майам айасмантам чханнам канчидева десам, саче айасма чханно окасам кароти панхасса веййакаранайа”ти. “Пуччхавусо сарипутта, сутва ведиссами”ти.

“Чаккхум, авусо чханна, чаккхувиннанам чаккхувиннанавиннатаббе дхамме ‘етам мама, есохамасми, есо ме атта’ти саманупассаси? Сотам, авусо чханна, сотавиннанам…пе…  гханам, авусо чханна, гханавиннанам…  живхам, авусо чханна, живхавиннанам…  кайам, авусо чханна, кайавиннанам…  манам, авусо чханна, мановиннанам мановиннанавиннатаббе дхамме ‘етам мама, есохамасми, есо ме атта’ти саманупассаси”ти?

“Чаккхум, авусо сарипутта, чаккхувиннанам чаккхувиннанавиннатаббе дхамме ‘нетам мама, несохамасми, на месо атта’ти саманупассами. Сотам, авусо сарипутта…пе…  гханам, авусо сарипутта…  живхам, авусо сарипутта…  кайам, авусо сарипутта…  манам, авусо сарипутта, мановиннанам мановиннанавиннатаббе дхамме ‘нетам мама, несохамасми, на месо атта’ти саманупассами”ти.

“Чаккхусмим, авусо чханна, чаккхувиннане чаккхувиннанавиннатаббесу дхаммесу ким дисва ким абхиннайа чаккхум чаккхувиннанам чаккхувиннанавиннатаббе дхамме ‘нетам мама, несохамасми, на месо атта’ти саманупассаси? Сотасмим, авусо чханна, сотавиннане…  гханасмим, авусо чханна, гханавиннане…  живхайа, авусо чханна, живхавиннане…  кайасмим, авусо чханна, кайавиннане…  манасмим, авусо чханна, мановиннане мановиннанавиннатаббесу дхаммесу ким дисва ким абхиннайа манам мановиннанам мановиннанавиннатаббе дхамме ‘нетам мама, несохамасми, на месо атта’ти саманупассаси”ти?

“Чаккхусмим, авусо сарипутта, чаккхувиннане чаккхувиннанавиннатаббесу дхаммесу ниродхам дисва ниродхам абхиннайа чаккхум чаккхувиннанам чаккхувиннанавиннатаббе дхамме ‘нетам мама, несохамасми, на месо атта’ти саманупассами. Сотасмим, авусо сарипутта, сотавиннане…  гханасмим, авусо сарипутта, гханавиннане…  живхайа, авусо сарипутта, живхавиннане…  кайасмим, авусо сарипутта, кайавиннане…  манасмим, авусо сарипутта, мановиннане мановиннанавиннатаббесу дхаммесу ниродхам дисва ниродхам абхиннайа манам мановиннанам мановиннанавиннатаббе дхамме ‘нетам мама, несохамасми, на месо атта’ти саманупассами”ти.

Евам вутте, айасма махачундо айасмантам чханнам етадавоча—  “тасматиха, авусо чханна, идампи тасса бхагавато сасанам, ниччакаппам манаси катаббам—  ‘нисситасса чалитам, анисситасса чалитам наттхи. Чалите асати пассаддхи, пассаддхийа сати нати на хоти. Натийа асати агатигати на хоти. Агатигатийа асати чутупапато на хоти. Чутупапате асати невидха на хурам на убхайамантарена. Есеванто дуккхасса’”ти. Атха кхо айасма ча сарипутто айасма ча махачундо айасмантам чханнам имина овадена овадитва уттхайасана паккамимсу.

Атха кхо айасма чханно ачирапакканте айасманте ча сарипутте айасманте ча махачунде саттхам ахареси. Атха кхо айасма сарипутто йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма сарипутто бхагавантам етадавоча—  “айасмата, бханте, чханнена саттхам ахаритам. Тасса ка гати, ко абхисампарайо”ти? “Нану те, сарипутта, чханнена бхиккхуна саммукхайева анупаважжата бйаката”ти? “Аттхи, бханте, пуббажирам нама важжигамо. Таттхайасмато чханнасса миттакулани сухажжакулани упаважжакулани”ти. “Хонти хете, сарипутта, чханнасса бхиккхуно миттакулани сухажжакулани упаважжакулани. Нахам, сарипутта, еттавата ‘саупаважжо’ти вадами. Йо кхо, сарипутта, иманча кайам никкхипати аннанча кайам упадийати тамахам ‘саупаважжо’ти вадами. Там чханнасса бхиккхуно наттхи. ‘Анупаважжо чханно бхиккху саттхам ахареси’ти еваметам, сарипутта, дхарехи”ти.

Идамавоча бхагава. Аттамано айасма сарипутто бхагавато бхаситам абхинандити.

Чханновадасуттам ниттхитам дутийам.