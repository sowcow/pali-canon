---
:index: '2.8'
:title: Анапанассатисутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати пуббараме мигараматупасаде самбахулехи абхиннатехи абхиннатехи тхерехи савакехи саддхим—  айасмата ча сарипуттена айасмата ча махамоггалланена айасмата ча махакассапена айасмата ча махакаччайанена айасмата ча махакоттхикена айасмата ча махакаппинена айасмата ча махачундена айасмата ча ануруддхена айасмата ча реватена айасмата ча анандена, аннехи ча абхиннатехи абхиннатехи тхерехи савакехи саддхим.

Тена кхо пана самайена тхера бхиккху наве бхиккху оваданти анусасанти. Аппекачче тхера бхиккху дасапи бхиккху оваданти анусасанти, аппекачче тхера бхиккху висампи бхиккху оваданти анусасанти, аппекачче тхера бхиккху тимсампи бхиккху оваданти анусасанти, аппекачче тхера бхиккху чаттарисампи бхиккху оваданти анусасанти. Те ча нава бхиккху тхерехи бхиккхухи овадийамана анусасийамана уларам пуббенапарам висесам жананти.

Тена кхо пана самайена бхагава тадахупосатхе паннарасе паваранайа пуннайа пуннамайа раттийа бхиккхусамгхапаривуто аббхокасе нисинно хоти. Атха кхо бхагава тунхибхутам тунхибхутам бхиккхусамгхам анувилокетва бхиккху амантеси—  “араддхосми, бхиккхаве, имайа патипадайа; араддхачиттосми, бхиккхаве, имайа патипадайа. Тасматиха, бхиккхаве, бхиййосо маттайа вирийам арабхатха аппаттасса паттийа, анадхигатасса адхигамайа, асаччхикатасса саччхикирийайа. Идхевахам саваттхийам комудим чатумасиним агамессами”ти. Ассосум кхо жанапада бхиккху—  “бхагава кира таттхева саваттхийам комудим чатумасиним агамессати”ти. Те жанапада бхиккху саваттхим осаранти бхагавантам дассанайа. Те ча кхо тхера бхиккху бхиййосо маттайа наве бхиккху оваданти анусасанти. Аппекачче тхера бхиккху дасапи бхиккху оваданти анусасанти, аппекачче тхера бхиккху висампи бхиккху оваданти анусасанти, аппекачче тхера бхиккху тимсампи бхиккху оваданти анусасанти, аппекачче тхера бхиккху чаттарисампи бхиккху оваданти анусасанти. Те ча нава бхиккху тхерехи бхиккхухи овадийамана анусасийамана уларам пуббенапарам висесам жананти.

Тена кхо пана самайена бхагава тадахупосатхе паннарасе комудийа чатумасинийа пуннайа пуннамайа раттийа бхиккхусамгхапаривуто аббхокасе нисинно хоти. Атха кхо бхагава тунхибхутам тунхибхутам бхиккхусамгхам анувилокетва бхиккху амантеси— 

“Апалапайам, бхиккхаве, париса; ниппалапайам, бхиккхаве, париса; суддха саре патиттхита. Татхарупо айам, бхиккхаве, бхиккхусамгхо; татхарупа айам, бхиккхаве, париса йатхарупа париса ахунеййа пахунеййа даккхинеййа анжаликаранийа ануттарам пуннаккхеттам локасса. Татхарупо айам, бхиккхаве, бхиккхусамгхо; татхарупа айам, бхиккхаве, париса йатхарупайа парисайа аппам диннам баху хоти, баху диннам бахутарам. Татхарупо айам, бхиккхаве, бхиккхусамгхо; татхарупа айам, бхиккхаве, париса йатхарупа париса дуллабха дассанайа локасса. Татхарупо айам, бхиккхаве, бхиккхусамгхо; татхарупа айам, бхиккхаве, париса йатхарупам парисам алам йожанагананани дассанайа гантум путосенапи.

Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе араханто кхинасава вуситаванто катакаранийа охитабхара ануппаттасадаттха париккхинабхавасамйожана саммаданнавимутта—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе. Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе панчаннам орамбхагийанам самйожананам париккхайа опапатика таттха париниббайино анаваттидхамма тасма лока—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе. Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе тиннам самйожананам париккхайа рагадосамоханам танутта сакадагамино сакидева имам локам агантва дуккхассантам кариссанти—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе. Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе тиннам самйожананам париккхайа сотапанна авинипатадхамма нийата самбодхипарайана—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе.

Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе чатуннам сатипаттхананам бхаванануйогамануйутта вихаранти—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе. Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе чатуннам саммаппадхананам бхаванануйогамануйутта вихаранти…пе…  чатуннам иддхипаданам…  панчаннам индрийанам…  панчаннам баланам…  саттаннам божжханганам…  арийасса аттхангикасса маггасса бхаванануйогамануйутта вихаранти—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе. Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе меттабхаванануйогамануйутта вихаранти…  карунабхаванануйогамануйутта вихаранти…  мудитабхаванануйогамануйутта вихаранти…  упеккхабхаванануйогамануйутта вихаранти…  асубхабхаванануйогамануйутта вихаранти…  аниччасаннабхаванануйогамануйутта вихаранти—  еварупапи, бхиккхаве, санти бхиккху имасмим бхиккхусамгхе. Санти, бхиккхаве, бхиккху имасмим бхиккхусамгхе анапанассатибхаванануйогамануйутта вихаранти. Анапанассати, бхиккхаве, бхавита бахуликата махаппхала хоти маханисамса. Анапанассати, бхиккхаве, бхавита бахуликата чаттаро сатипаттхане парипурети. Чаттаро сатипаттхана бхавита бахуликата сатта божжханге парипуренти. Сатта божжханга бхавита бахуликата вижжавимуттим парипуренти.

Катхам бхавита ча, бхиккхаве, анапанассати катхам бахуликата махаппхала хоти маханисамса? Идха, бхиккхаве, бхиккху араннагато ва руккхамулагато ва суннагарагато ва нисидати палланкам абхужитва ужум кайам панидхайа паримукхам сатим упаттхапетва. Со сатова ассасати сатова пассасати.

Дигхам ва ассасанто ‘дигхам ассасами’ти пажанати, дигхам ва пассасанто ‘дигхам пассасами’ти пажанати; рассам ва ассасанто ‘рассам ассасами’ти пажанати, рассам ва пассасанто ‘рассам пассасами’ти пажанати; ‘саббакайапатисамведи ассасиссами’ти сиккхати, ‘саббакайапатисамведи пассасиссами’ти сиккхати; ‘пассамбхайам кайасанкхарам ассасиссами’ти сиккхати, ‘пассамбхайам кайасанкхарам пассасиссами’ти сиккхати. (1)

‘Питипатисамведи ассасиссами’ти сиккхати, ‘питипатисамведи пассасиссами’ти сиккхати; ‘сукхапатисамведи ассасиссами’ти сиккхати, ‘сукхапатисамведи пассасиссами’ти сиккхати; ‘читтасанкхарапатисамведи ассасиссами’ти сиккхати, ‘читтасанкхарапатисамведи пассасиссами’ти сиккхати; ‘пассамбхайам читтасанкхарам ассасиссами’ти сиккхати, ‘пассамбхайам читтасанкхарам пассасиссами’ти сиккхати. (2)

‘Читтапатисамведи ассасиссами’ти сиккхати, ‘читтапатисамведи пассасиссами’ти сиккхати; ‘абхиппамодайам читтам ассасиссами’ти сиккхати, ‘абхиппамодайам читтам пассасиссами’ти сиккхати; ‘самадахам читтам ассасиссами’ти сиккхати, ‘самадахам читтам пассасиссами’ти сиккхати; ‘вимочайам читтам ассасиссами’ти сиккхати, ‘вимочайам читтам пассасиссами’ти сиккхати. (3)

‘Аниччанупасси ассасиссами’ти сиккхати, ‘аниччанупасси пассасиссами’ти сиккхати; ‘вираганупасси ассасиссами’ти сиккхати, ‘вираганупасси пассасиссами’ти сиккхати; ‘ниродханупасси ассасиссами’ти сиккхати, ‘ниродханупасси пассасиссами’ти сиккхати; ‘патиниссагганупасси ассасиссами’ти сиккхати, ‘патиниссагганупасси пассасиссами’ти сиккхати.

Евам бхавита кхо, бхиккхаве, анапанассати евам бахуликата махаппхала хоти маханисамса. (4)

Катхам бхавита ча, бхиккхаве, анапанассати катхам бахуликата чаттаро сатипаттхане парипурети? Йасмим самайе, бхиккхаве, бхиккху дигхам ва ассасанто ‘дигхам ассасами’ти пажанати, дигхам ва пассасанто ‘дигхам пассасами’ти пажанати; рассам ва ассасанто ‘рассам ассасами’ти пажанати, рассам ва пассасанто ‘рассам пассасами’ти пажанати; ‘саббакайапатисамведи ассасиссами’ти сиккхати, ‘саббакайапатисамведи пассасиссами’ти сиккхати; ‘пассамбхайам кайасанкхарам ассасиссами’ти сиккхати, ‘пассамбхайам кайасанкхарам пассасиссами’ти сиккхати; кайе кайанупасси, бхиккхаве, тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Кайесу кайаннатарахам, бхиккхаве, евам вадами йадидам—  ассасапассаса. Тасматиха, бхиккхаве, кайе кайанупасси тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. (1)

Йасмим самайе, бхиккхаве, бхиккху ‘питипатисамведи ассасиссами’ти сиккхати, ‘питипатисамведи пассасиссами’ти сиккхати; ‘сукхапатисамведи ассасиссами’ти сиккхати, ‘сукхапатисамведи пассасиссами’ти сиккхати; ‘читтасанкхарапатисамведи ассасиссами’ти сиккхати, ‘читтасанкхарапатисамведи пассасиссами’ти сиккхати; ‘пассамбхайам читтасанкхарам ассасиссами’ти сиккхати, ‘пассамбхайам читтасанкхарам пассасиссами’ти сиккхати; веданасу ведананупасси, бхиккхаве, тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Веданасу ведананнатарахам, бхиккхаве, евам вадами йадидам—  ассасапассасанам садхукам манасикарам. Тасматиха, бхиккхаве, веданасу ведананупасси тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. (2)

Йасмим самайе, бхиккхаве, бхиккху ‘читтапатисамведи ассасиссами’ти сиккхати, ‘читтапатисамведи пассасиссами’ти сиккхати; ‘абхиппамодайам читтам ассасиссами’ти сиккхати, ‘абхиппамодайам читтам пассасиссами’ти сиккхати; ‘самадахам читтам ассасиссами’ти сиккхати, ‘самадахам читтам пассасиссами’ти сиккхати; ‘вимочайам читтам ассасиссами’ти сиккхати, ‘вимочайам читтам пассасиссами’ти сиккхати; читте читтанупасси, бхиккхаве, тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Нахам, бхиккхаве, муттхассатисса асампажанасса анапанассатим вадами. Тасматиха, бхиккхаве, читте читтанупасси тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. (3)

Йасмим самайе, бхиккхаве, бхиккху ‘аниччанупасси ассасиссами’ти сиккхати, ‘аниччанупасси пассасиссами’ти сиккхати; ‘вираганупасси ассасиссами’ти сиккхати, ‘вираганупасси пассасиссами’ти сиккхати; ‘ниродханупасси ассасиссами’ти сиккхати, ‘ниродханупасси пассасиссами’ти сиккхати; ‘патиниссагганупасси ассасиссами’ти сиккхати, ‘патиниссагганупасси пассасиссами’ти сиккхати; дхаммесу дхамманупасси, бхиккхаве, тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Со йам там абхижжхадоманассанам паханам там паннайа дисва садхукам ажжхупеккхита хоти. Тасматиха, бхиккхаве, дхаммесу дхамманупасси тасмим самайе бхиккху вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. (4)

Евам бхавита кхо, бхиккхаве, анапанассати евам бахуликата чаттаро сатипаттхане парипурети.

Катхам бхавита ча, бхиккхаве, чаттаро сатипаттхана катхам бахуликата сатта божжханге парипуренти? Йасмим самайе, бхиккхаве, бхиккху кайе кайанупасси вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам, упаттхитасса тасмим самайе сати хоти асаммуттха. Йасмим самайе, бхиккхаве, бхиккхуно упаттхита сати хоти асаммуттха, сатисамбожжханго тасмим самайе бхиккхуно араддхо хоти. Сатисамбожжхангам тасмим самайе бхиккху бхавети, сатисамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (1)

Со татхасато вихаранто там дхаммам паннайа павичинати павичайати паривимамсам апажжати. Йасмим самайе, бхиккхаве, бхиккху татхасато вихаранто там дхаммам паннайа павичинати павичайати паривимамсам апажжати, дхаммавичайасамбожжханго тасмим самайе бхиккхуно араддхо хоти, дхаммавичайасамбожжхангам тасмим самайе бхиккху бхавети, дхаммавичайасамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (2)

Тасса там дхаммам паннайа павичинато павичайато паривимамсам апажжато араддхам хоти вирийам асаллинам. Йасмим самайе, бхиккхаве, бхиккхуно там дхаммам паннайа павичинато павичайато паривимамсам апажжато араддхам хоти вирийам асаллинам, вирийасамбожжханго тасмим самайе бхиккхуно араддхо хоти, вирийасамбожжхангам тасмим самайе бхиккху бхавети, вирийасамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (3)

Араддхавирийасса уппажжати пити нирамиса. Йасмим самайе, бхиккхаве, бхиккхуно араддхавирийасса уппажжати пити нирамиса, питисамбожжханго тасмим самайе бхиккхуно араддхо хоти, питисамбожжхангам тасмим самайе бхиккху бхавети, питисамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (4)

Питиманасса кайопи пассамбхати, читтампи пассамбхати. Йасмим самайе, бхиккхаве, бхиккхуно питиманасса кайопи пассамбхати, читтампи пассамбхати, пассаддхисамбожжханго тасмим самайе бхиккхуно араддхо хоти, пассаддхисамбожжхангам тасмим самайе бхиккху бхавети, пассаддхисамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (5)

Пассаддхакайасса сукхино читтам самадхийати. Йасмим самайе, бхиккхаве, бхиккхуно пассаддхакайасса сукхино читтам самадхийати, самадхисамбожжханго тасмим самайе бхиккхуно араддхо хоти, самадхисамбожжхангам тасмим самайе бхиккху бхавети, самадхисамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (6)

Со татхасамахитам читтам садхукам ажжхупеккхита хоти. Йасмим самайе, бхиккхаве, бхиккху татхасамахитам читтам садхукам ажжхупеккхита хоти, упеккхасамбожжханго тасмим самайе бхиккхуно араддхо хоти, упеккхасамбожжхангам тасмим самайе бхиккху бхавети, упеккхасамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (7)

Йасмим самайе, бхиккхаве, бхиккху веданасу…пе…  читте…  дхаммесу дхамманупасси вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам, упаттхитасса тасмим самайе сати хоти асаммуттха. Йасмим самайе, бхиккхаве, бхиккхуно упаттхита сати хоти асаммуттха, сатисамбожжханго тасмим самайе бхиккхуно араддхо хоти, сатисамбожжхангам тасмим самайе бхиккху бхавети, сатисамбожжханго тасмим самайе бхиккхуно бхаванапарипурим гаччхати. (1)

