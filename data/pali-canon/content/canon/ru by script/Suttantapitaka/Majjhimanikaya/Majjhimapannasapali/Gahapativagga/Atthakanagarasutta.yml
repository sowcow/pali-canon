---
:index: '1.2'
:title: Аттхаканагарасутта
---
Евам ме сутам—  екам самайам айасма анандо весалийам вихарати белувагамаке. Тена кхо пана самайена дасамо гахапати аттхаканагаро паталипуттам ануппатто хоти кеначидева каранийена.

Атха кхо дасамо гахапати аттхаканагаро йена куккутарамо йена аннатаро бхиккху тенупасанками; упасанкамитва там бхиккхум абхивадетва екамантам нисиди. Екамантам нисинно кхо дасамо гахапати аттхаканагаро там бхиккхум етадавоча—  “кахам ну кхо, бханте, айасма анандо етарахи вихарати? Дассанакама хи майам там айасмантам анандан”ти. “Есо, гахапати, айасма анандо весалийам вихарати белувагамаке”ти.

Атха кхо дасамо гахапати аттхаканагаро паталипутте там каранийам тиретва йена весали йена белувагамако йенайасма анандо тенупасанками; упасанкамитва айасмантам анандам абхивадетва екамантам нисиди.

Екамантам нисинно кхо дасамо гахапати аттхаканагаро айасмантам анандам етадавоча—  “аттхи ну кхо, бханте ананда, тена бхагавата жаната пассата арахата саммасамбуддхена екадхаммо аккхато йаттха бхиккхуно аппаматтасса атапино пахитаттасса вихарато авимуттанчева читтам вимуччати, апариккхина ча асава париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам анупапунати”ти?

“Аттхи кхо, гахапати, тена бхагавата жаната пассата арахата саммасамбуддхена екадхаммо аккхато, йаттха бхиккхуно аппаматтасса атапино пахитаттасса вихарато авимуттанчева читтам вимуччати, апариккхина ча асава париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам анупапунати”ти.

“Катамо пана, бханте ананда, тена бхагавата жаната пассата арахата саммасамбуддхена екадхаммо аккхато, йаттха бхиккхуно аппаматтасса атапино пахитаттасса вихарато авимуттанчева читтам вимуччати, апариккхина ча асава париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам анупапунати”ти?

“Идха, гахапати, бхиккху вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Со ити патисанчиккхати—  ‘идампи кхо патхамам жханам абхисанкхатам абхисанчетайитам. Йам кхо пана кинчи абхисанкхатам абхисанчетайитам таданиччам ниродхадхамман’ти пажанати. Со таттха тхито асаванам кхайам папунати. Но че асаванам кхайам папунати, тенева дхаммарагена тайа дхамманандийа панчаннам орамбхагийанам самйожананам париккхайа опапатико хоти таттха париниббайи анаваттидхаммо тасма лока. Айампи кхо, гахапати, тена бхагавата жаната пассата арахата саммасамбуддхена екадхаммо аккхато, йаттха бхиккхуно аппаматтасса атапино пахитаттасса вихарато авимуттанчева читтам вимуччати, апариккхина ча асава париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам анупапунати. (1)

Пуна чапарам, гахапати, бхиккху витаккавичаранам вупасама ажжхаттам сампасаданам…пе…  дутийам жханам упасампажжа вихарати. Со ити патисанчиккхати—  ‘идампи кхо дутийам жханам абхисанкхатам абхисанчетайитам…пе…  ануттарам йогаккхемам анупапунати. (2)

Пуна чапарам, гахапати, бхиккху питийа ча вирага…пе…  татийам жханам упасампажжа вихарати. Со ити патисанчиккхати—  ‘идампи кхо татийам жханам абхисанкхатам абхисанчетайитам…пе…  ануттарам йогаккхемам анупапунати. (3)

Пуна чапарам, гахапати, бхиккху сукхасса ча пахана…пе…  чатуттхам жханам упасампажжа вихарати. Со ити патисанчиккхати—  ‘идампи кхо чатуттхам жханам абхисанкхатам абхисанчетайитам…пе…  ануттарам йогаккхемам анупапунати. (4)

Пуна чапарам, гахапати, бхиккху меттасахагатена четаса екам дисам пхаритва вихарати, татха дутийам, татха татийам, татха чатуттхам. Ити уддхамадхо тирийам саббадхи саббаттатайа саббавантам локам меттасахагатена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихарати. Со ити патисанчиккхати—  ‘айампи кхо меттачетовимутти абхисанкхата абхисанчетайита. Йам кхо пана кинчи абхисанкхатам абхисанчетайитам таданиччам ниродхадхамман’ти пажанати. Со таттха тхито…пе…  ануттарам йогаккхемам анупапунати. (5)

Пуна чапарам, гахапати, бхиккху карунасахагатена четаса…пе…  мудитасахагатена четаса…пе…  упеккхасахагатена четаса екам дисам пхаритва вихарати, татха дутийам, татха татийам, татха чатуттхам. Ити уддхамадхо тирийам саббадхи саббаттатайа саббавантам локам упеккхасахагатена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихарати. Со ити патисанчиккхати—  ‘айампи кхо упеккхачетовимутти абхисанкхата абхисанчетайита. Йам кхо пана кинчи абхисанкхатам абхисанчетайитам таданиччам ниродхадхамман’ти пажанати. Со таттха тхито…пе…  ануттарам йогаккхемам анупапунати. (6--8)

Пуна чапарам, гахапати, бхиккху саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘айампи кхо акасананчайатанасамапатти абхисанкхата абхисанчетайита. Йам кхо пана кинчи абхисанкхатам абхисанчетайитам таданиччам ниродхадхамман’ти пажанати. Со таттха тхито…пе…  ануттарам йогаккхемам анупапунати. (9)

Пуна чапарам, гахапати, бхиккху саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘айампи кхо виннананчайатанасамапатти абхисанкхата абхисанчетайита. Йам кхо пана кинчи абхисанкхатам абхисанчетайитам таданиччам ниродхадхамман’ти пажанати. Со таттха тхито…пе…  ануттарам йогаккхемам анупапунати. (10)

Пуна чапарам, гахапати, бхиккху саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Со ити патисанчиккхати—  ‘айампи кхо акинчаннайатанасамапатти абхисанкхата абхисанчетайита. Йам кхо пана кинчи абхисанкхатам абхисанчетайитам таданиччам ниродхадхамман’ти пажанати. Со таттха тхито асаванам кхайам папунати. Но че асаванам кхайам папунати, тенева дхаммарагена тайа дхамманандийа панчаннам орамбхагийанам самйожананам париккхайа опапатико хоти таттха париниббайи анаваттидхаммо тасма лока. Айампи кхо, гахапати, тена бхагавата жаната пассата арахата саммасамбуддхена екадхаммо аккхато йаттха бхиккхуно аппаматтасса атапино пахитаттасса вихарато авимуттанчева читтам вимуччати, апариккхина ча асава париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам анупапунати”ти. (11)

Евам вутте, дасамо гахапати аттхаканагаро айасмантам анандам етадавоча—  “сеййатхапи, бханте ананда, пурисо екамва нидхимукхам гавесанто сакидева екадаса нидхимукхани адхигаччхеййа; евамева кхо ахам, бханте, екам аматадварам гавесанто сакидева екадаса аматадварани алаттхам бхаванайа. Сеййатхапи, бханте, пурисасса агарам екадасадварам, со тасмим агаре адитте екамекенапи дварена саккунеййа аттанам соттхим катум; евамева кхо ахам, бханте, имесам екадасаннам аматадваранам екамекенапи аматадварена саккуниссами аттанам соттхим катум. Имехи нама, бханте, аннатиттхийа ачарийасса ачарийадханам парийесиссанти, кимангам панахам айасмато анандасса пужам на кариссами”ти.

Атха кхо дасамо гахапати аттхаканагаро паталипуттаканча весаликанча бхиккхусамгхам саннипатетва панитена кхаданийена бхожанийена сахаттха сантаппеси сампавареси, екамеканча бхиккхум паччекам дуссайугена аччхадеси, айасмантанча анандам тичиварена аччхадеси, айасмато ча анандасса панчасатавихарам карапесити.

Аттхаканагарасуттам ниттхитам дутийам.