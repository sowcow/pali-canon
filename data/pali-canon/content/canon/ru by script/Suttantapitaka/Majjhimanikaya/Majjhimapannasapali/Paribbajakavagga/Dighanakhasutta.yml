---
:index: '3.4'
:title: Дигханакхасутта
---
Евам ме сутам—  екам самайам бхагава ражагахе вихарати гижжхакуте паббате сукаракхатайам. Атха кхо дигханакхо париббажако йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам аттхаси. Екамантам тхито кхо дигханакхо париббажако бхагавантам етадавоча—  “аханхи, бхо готама, евамвади евамдиттхи—  ‘саббам ме наккхамати’”ти. “Йапи кхо те еса, аггивессана, диттхи—  ‘саббам ме наккхамати’ти, есапи те диттхи наккхамати”ти? “Еса че ме, бхо готама, диттхи кхамеййа, тампасса тадисамева, тампасса тадисамева”ти. “Ато кхо те, аггивессана, баху хи бахутара локасмим йе евамахамсу—  ‘тампасса тадисамева, тампасса тадисамева’ти. Те танчева диттхим наппажаханти аннанча диттхим упадийанти. Ато кхо те, аггивессана, тану хи танутара локасмим йе евамахамсу—  ‘тампасса тадисамева, тампасса тадисамева’ти. Те танчева диттхим пажаханти аннанча диттхим на упадийанти. Сантаггивессана, еке саманабрахмана евамвадино евамдиттхино—  ‘саббам ме кхамати’ти; сантаггивессана, еке саманабрахмана евамвадино евамдиттхино—  ‘саббам ме наккхамати’ти; сантаггивессана, еке саманабрахмана евамвадино евамдиттхино—  ‘екаччам ме кхамати, екаччам ме наккхамати’ти. Татраггивессана, йе те саманабрахмана евамвадино евамдиттхино—  ‘саббам ме кхамати’ти тесамайам диттхи сарагайа сантике, санногайа сантике, абхинанданайа сантике, ажжхосанайа сантике, упаданайа сантике; татраггивессана йе те саманабрахмана евамвадино евамдиттхино—  ‘саббам ме наккхамати’ти тесамайам диттхи асарагайа сантике, асанногайа сантике, анабхинанданайа сантике, анажжхосанайа сантике, анупаданайа сантике”ти.

Евам вутте, дигханакхо париббажако бхагавантам етадавоча—  “уккамсети ме бхавам готамо диттхигатам, самуккамсети ме бхавам готамо диттхигатан”ти.

“Татраггивессана, йе те саманабрахмана евамвадино евамдиттхино—  ‘екаччам ме кхамати, екаччам ме наккхамати’ти. Йа хи тесам кхамати сайам диттхи сарагайа сантике, санногайа сантике, абхинанданайа сантике, ажжхосанайа сантике, упаданайа сантике; йа хи тесам наккхамати сайам диттхи асарагайа сантике, асанногайа сантике, анабхинанданайа сантике, анажжхосанайа сантике, анупаданайа сантике. Татраггивессана, йе те саманабрахмана евамвадино евамдиттхино—  ‘саббам ме кхамати’ти таттха винну пурисо ити патисанчиккхати—  ‘йа кхо ме айам диттхи—  саббам ме кхаматити, иманче ахам диттхим тхамаса парамаса абхинивисса вохареййам—  идамева саччам могхаманнанти; двихи ме асса виггахо—  йо чайам самано ва брахмано ва евамвади евамдиттхи—  саббам ме наккхаматити, йо чайам самано ва брахмано ва евамвади евамдиттхи—  екаччам ме кхамати, екаччам ме наккхаматити—  имехи асса двихи виггахо. Ити виггахе сати вивадо, виваде сати вигхато, вигхате сати вихеса’. Ити со виггаханча виваданча вигхатанча вихесанча аттани сампассамано танчева диттхим пажахати аннанча диттхим на упадийати. Еваметасам диттхинам паханам хоти, еваметасам диттхинам патиниссагго хоти.

Татраггивессана, йе те саманабрахмана евамвадино евамдиттхино—  ‘саббам ме наккхамати’ти таттха винну пурисо ити патисанчиккхати—  ‘йа кхо ме айам диттхи—  саббам ме наккхаматити, иманче ахам диттхим тхамаса парамаса абхинивисса вохареййам—  идамева саччам могхаманнанти; двихи ме асса виггахо—  йо чайам самано ва брахмано ва евамвади евамдиттхи—  саббам ме кхаматити, йо чайам самано ва брахмано ва евамвади евамдиттхи—  екаччам ме кхамати екаччам ме наккхаматити—  имехи асса двихи виггахо. Ити виггахе сати вивадо, виваде сати вигхато, вигхате сати вихеса’. Ити со виггаханча виваданча вигхатанча вихесанча аттани сампассамано танчева диттхим пажахати аннанча диттхим на упадийати. Еваметасам диттхинам паханам хоти, еваметасам диттхинам патиниссагго хоти.

Татраггивессана, йе те саманабрахмана евамвадино евамдиттхино—  ‘екаччам ме кхамати, екаччам ме наккхамати’ти таттха винну пурисо ити патисанчиккхати—  ‘йа кхо ме айам диттхи—  екаччам ме кхамати, екаччам ме наккхаматити, иманче ахам диттхим тхамаса парамаса абхинивисса вохареййам—  идамева саччам могхаманнанти; двихи ме асса виггахо—  йо чайам самано ва брахмано ва евамвади евамдиттхи—  саббам ме кхаматити, йо чайам самано ва брахмано ва евамвади евамдиттхи—  саббам ме наккхаматити—  имехи асса двихи виггахо. Ити виггахе сати вивадо, виваде сати вигхато, вигхате сати вихеса’. Ити со виггаханча виваданча вигхатанча вихесанча аттани сампассамано танчева диттхим пажахати аннанча диттхим на упадийати. Еваметасам диттхинам паханам хоти, еваметасам диттхинам патиниссагго хоти.

Айам кхо панаггивессана, кайо рупи чатумахабхутико матапеттикасамбхаво оданакуммасупачайо аниччуччхаданапаримадданабхеданавиддхамсанадхаммо, аниччато дуккхато рогато гандато саллато агхато абадхато парато палокато суннато анаттато саманупасситаббо. Тассимам кайам аниччато дуккхато рогато гандато саллато агхато абадхато парато палокато суннато анаттато саманупассато йо кайасмим кайачхандо кайаснехо кайанвайата са пахийати.

Тиссо кхо има, аггивессана, ведана—  сукха ведана, дуккха ведана, адуккхамасукха ведана. Йасмим, аггивессана, самайе сукхам веданам ведети, нева тасмим самайе дуккхам веданам ведети, на адуккхамасукхам веданам ведети; сукхамйева тасмим самайе веданам ведети. Йасмим, аггивессана, самайе дуккхам веданам ведети, нева тасмим самайе сукхам веданам ведети, на адуккхамасукхам веданам ведети; дуккхамйева тасмим самайе веданам ведети. Йасмим, аггивессана, самайе адуккхамасукхам веданам ведети, нева тасмим самайе сукхам веданам ведети, на дуккхам веданам ведети; адуккхамасукхамйева тасмим самайе веданам ведети. Сукхапи кхо, аггивессана, ведана аничча санкхата патиччасамуппанна кхайадхамма вайадхамма вирагадхамма ниродхадхамма; дуккхапи кхо, аггивессана, ведана аничча санкхата патиччасамуппанна кхайадхамма вайадхамма вирагадхамма ниродхадхамма; адуккхамасукхапи кхо, аггивессана, ведана аничча санкхата патиччасамуппанна кхайадхамма вайадхамма вирагадхамма ниродхадхамма. Евам пассам, аггивессана, сутава арийасавако сукхайапи веданайа ниббиндати, дуккхайапи веданайа ниббиндати, адуккхамасукхайапи веданайа ниббиндати; ниббиндам виражжати, вирага вимуччати. Вимуттасмим, вимуттамити нанам хоти. ‘Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати. Евам вимуттачитто кхо, аггивессана, бхиккху на кеначи самвадати, на кеначи вивадати, йанча локе вуттам тена вохарати, апарамасан”ти.

Тена кхо пана самайена айасма сарипутто бхагавато питтхито тхито хоти бхагавантам бижайамано. Атха кхо айасмато сарипуттасса етадахоси—  “тесам тесам кира но бхагава дхамманам абхинна паханамаха, тесам тесам кира но сугато дхамманам абхинна патиниссаггамаха”ти. Ити хидам айасмато сарипуттасса патисанчиккхато анупадайа асавехи читтам вимуччи. Дигханакхасса пана париббажакасса виражам витамалам дхаммачаккхум удапади—  “йам кинчи самудайадхаммам саббам там ниродхадхамман”ти. Атха кхо дигханакхо париббажако диттхадхаммо паттадхаммо видитадхаммо парийогалхадхаммо тиннавичикиччхо вигатакатхамкатхо весаражжаппатто апараппаччайо саттхусасане бхагавантам етадавоча—  “абхиккантам, бхо готама, абхиккантам, бхо готама. Сеййатхапи, бхо готама, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамева кхо бхота готамена анекапарийайена дхаммо пакасито. Есахам бхавантам готамам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхавам готамо дхарету ажжатагге панупетам саранам гатан”ти.

Дигханакхасуттам ниттхитам чатуттхам.