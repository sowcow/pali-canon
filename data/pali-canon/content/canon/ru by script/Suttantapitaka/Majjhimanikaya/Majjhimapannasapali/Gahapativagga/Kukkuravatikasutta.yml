---
:index: '1.7'
:title: Куккураватикасутта
---
Евам ме сутам—  екам самайам бхагава колийесу вихарати халиддавасанам нама колийанам нигамо. Атха кхо пунно ча колийапутто говатико ачело ча сенийо куккураватико йена бхагава тенупасанкамимсу; упасанкамитва пунно колийапутто говатико бхагавантам абхивадетва екамантам нисиди. Ачело пана сенийо куккураватико бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва куккурова паликужжитва екамантам нисиди. Екамантам нисинно кхо пунно колийапутто говатико бхагавантам етадавоча—  “айам, бханте, ачело сенийо куккураватико дуккаракарако чхаманиккхиттам бхожанам бхунжати. Тасса там куккураватам дигхараттам саматтам самадиннам. Тасса ка гати, ко абхисампарайо”ти? “Алам, пунна, титтхатетам; ма мам етам пуччхи”ти. Дутийампи кхо пунно колийапутто говатико…пе…  татийампи кхо пунно колийапутто говатико бхагавантам етадавоча—  “айам, бханте, ачело сенийо куккураватико дуккаракарако чхаманиккхиттам бхожанам бхунжати. Тасса там куккураватам дигхараттам саматтам самадиннам. Тасса ка гати, ко абхисампарайо”ти?

“Аддха кхо те ахам, пунна, на лабхами. Алам, пунна, титтхатетам; ма мам етам пуччхити; апи ча тйахам бйакариссами. Идха, пунна, екаччо куккураватам бхавети парипуннам аббокиннам, куккурасилам бхавети парипуннам аббокиннам, куккурачиттам бхавети парипуннам аббокиннам, куккуракаппам бхавети парипуннам аббокиннам. Со куккураватам бхаветва парипуннам аббокиннам, куккурасилам бхаветва парипуннам аббокиннам, куккурачиттам бхаветва парипуннам аббокиннам, куккуракаппам бхаветва парипуннам аббокиннам кайасса бхеда парам марана куккуранам сахабйатам упапажжати. Саче кхо панасса евамдиттхи хоти—  ‘иминахам силена ва ватена ва тапена ва брахмачарийена ва дево ва бхависсами деваннатаро ва’ти, сасса хоти миччхадиттхи. Миччхадиттхисса кхо ахам, пунна, двиннам гатинам аннатарам гатим вадами—  нирайам ва тираччханайоним ва. Ити кхо, пунна, сампажжаманам куккураватам куккуранам сахабйатам упанети, випажжаманам нирайан”ти. Евам вутте, ачело сенийо куккураватико пароди, ассуни паваттеси.

Атха кхо бхагава пуннам колийапуттам говатикам етадавоча—  “етам кхо те ахам, пунна, налаттхам. Алам, пунна, титтхатетам; ма мам етам пуччхи”ти. “Нахам, бханте, етам родами йам мам бхагава евамаха; апи ча ме идам, бханте, куккураватам дигхараттам саматтам самадиннам. Айам, бханте, пунно колийапутто говатико. Тасса там говатам дигхараттам саматтам самадиннам. Тасса ка гати, ко абхисампарайо”ти? “Алам, сенийа, титтхатетам; ма мам етам пуччхи”ти. Дутийампи кхо ачело сенийо…пе…  татийампи кхо ачело сенийо куккураватико бхагавантам етадавоча—  “айам, бханте, пунно колийапутто говатико. Тасса там говатам дигхараттам саматтам самадиннам. Тасса ка гати, ко абхисампарайо”ти?

“Аддха кхо те ахам, сенийа, на лабхами. Алам, сенийа, титтхатетам; ма мам етам пуччхити; апи ча тйахам бйакариссами. Идха, сенийа, екаччо говатам бхавети парипуннам аббокиннам, госилам бхавети парипуннам аббокиннам, гочиттам бхавети парипуннам аббокиннам, гавакаппам бхавети парипуннам аббокиннам. Со говатам бхаветва парипуннам аббокиннам, госилам бхаветва парипуннам аббокиннам, гочиттам бхаветва парипуннам аббокиннам, гавакаппам бхаветва парипуннам аббокиннам кайасса бхеда парам марана гуннам сахабйатам упапажжати. Саче кхо панасса евамдиттхи хоти—  ‘иминахам силена ва ватена ва тапена ва брахмачарийена ва дево ва бхависсами деваннатаро ва’ти, сасса хоти миччхадиттхи. Миччхадиттхисса кхо ахам, сенийа, двиннам гатинам аннатарам гатим вадами—  нирайам ва тираччханайоним ва. Ити кхо, сенийа, сампажжаманам говатам гуннам сахабйатам упанети, випажжаманам нирайан”ти. Евам вутте, пунно колийапутто говатико пароди, ассуни паваттеси.

Атха кхо бхагава ачелам сенийам куккураватикам етадавоча—  “етам кхо те ахам, сенийа, налаттхам. Алам, сенийа, титтхатетам; ма мам етам пуччхи”ти. “Нахам, бханте, етам родами йам мам бхагава евамаха; апи ча ме идам, бханте, говатам дигхараттам саматтам самадиннам. Евам пасанно ахам, бханте, бхагавати; пахоти бхагава татха дхаммам десетум йатха ахам чевимам говатам пажахеййам, айанчева ачело сенийо куккураватико там куккураватам пажахеййа”ти. “Тена хи, пунна, сунахи, садхукам манаси карохи, бхасиссами”ти. “Евам, бханте”ти кхо пунно колийапутто говатико бхагавато паччассоси. Бхагава етадавоча— 

“Чаттаримани, пунна, каммани майа сайам абхинна саччхикатва паведитани. Катамани чаттари? Аттхи, пунна, каммам канхам канхавипакам; аттхи, пунна, каммам суккам суккавипакам; аттхи, пунна, каммам канхасуккам канхасуккавипакам; аттхи, пунна, каммам аканхам асуккам аканхаасуккавипакам, каммаккхайайа самваттати.

Катаманча, пунна, каммам канхам канхавипакам? Идха, пунна, екаччо сабйабажжхам кайасанкхарам абхисанкхароти, сабйабажжхам вачисанкхарам абхисанкхароти, сабйабажжхам маносанкхарам абхисанкхароти. Со сабйабажжхам кайасанкхарам абхисанкхаритва, сабйабажжхам вачисанкхарам абхисанкхаритва, сабйабажжхам маносанкхарам абхисанкхаритва, сабйабажжхам локам упапажжати. Таменам сабйабажжхам локам упапаннам саманам сабйабажжха пхасса пхусанти. Со сабйабажжхехи пхассехи пхуттхо самано сабйабажжхам веданам ведети екантадуккхам, сеййатхапи сатта нерайика. Ити кхо, пунна, бхута бхутасса упапатти хоти; йам кароти тена упапажжати, упапаннаменам пхасса пхусанти. Евампахам, пунна, ‘каммадайада сатта’ти вадами. Идам вуччати, пунна, каммам канхам канхавипакам. (1)

Катаманча, пунна, каммам суккам суккавипакам? Идха, пунна, екаччо абйабажжхам кайасанкхарам абхисанкхароти, абйабажжхам вачисанкхарам абхисанкхароти, абйабажжхам маносанкхарам абхисанкхароти. Со абйабажжхам кайасанкхарам абхисанкхаритва, абйабажжхам вачисанкхарам абхисанкхаритва, абйабажжхам маносанкхарам абхисанкхаритва абйабажжхам локам упапажжати. Таменам абйабажжхам локам упапаннам саманам абйабажжха пхасса пхусанти. Со абйабажжхехи пхассехи пхуттхо самано абйабажжхам веданам ведети екантасукхам, сеййатхапи дева субхакинха. Ити кхо, пунна, бхута бхутасса упапатти хоти; йам кароти тена упапажжати, упапаннаменам пхасса пхусанти. Евампахам, пунна, ‘каммадайада сатта’ти вадами. Идам вуччати, пунна, каммам суккам суккавипакам. (2)

Катаманча, пунна, каммам канхасуккам канхасуккавипакам? Идха, пунна, екаччо сабйабажжхампи абйабажжхампи кайасанкхарам абхисанкхароти, сабйабажжхампи абйабажжхампи вачисанкхарам абхисанкхароти, сабйабажжхампи абйабажжхампи маносанкхарам абхисанкхароти. Со сабйабажжхампи абйабажжхампи кайасанкхарам абхисанкхаритва, сабйабажжхампи абйабажжхампи вачисанкхарам абхисанкхаритва, сабйабажжхампи абйабажжхампи маносанкхарам абхисанкхаритва сабйабажжхампи абйабажжхампи локам упапажжати. Таменам сабйабажжхампи абйабажжхампи локам упапаннам саманам сабйабажжхапи абйабажжхапи пхасса пхусанти. Со сабйабажжхехипи абйабажжхехипи пхассехи пхуттхо самано сабйабажжхампи абйабажжхампи веданам ведети вокиннасукхадуккхам, сеййатхапи манусса екачче ча дева екачче ча винипатика. Ити кхо, пунна, бхута бхутасса упапатти хоти; йам кароти тена упапажжати. Упапаннаменам пхасса пхусанти. Евампахам, пунна, ‘каммадайада сатта’ти вадами. Идам вуччати, пунна, каммам канхасуккам канхасуккавипакам. (3)

Катаманча, пунна, каммам аканхам асуккам аканхаасуккавипакам, каммаккхайайа самваттати? Татра, пунна, йамидам каммам канхам канхавипакам тасса паханайа йа четана, йамидам каммам суккам суккавипакам тасса паханайа йа четана, йамидам каммам канхасуккам канхасуккавипакам тасса паханайа йа четана—  идам вуччати, пунна, каммам аканхам асуккам аканхаасуккавипакам, каммаккхайайа самваттатити. Имани кхо, пунна, чаттари каммани майа сайам абхинна саччхикатва паведитани”ти. (4)

Евам вутте, пунно колийапутто говатико бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте…пе…  упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти. Ачело пана сенийо куккураватико бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте…пе…  пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Лабхеййахам, бханте, бхагавато сантике паббажжам, лабхеййам упасампадан”ти. “Йо кхо, сенийа, аннатиттхийапуббо имасмим дхаммавинайе аканкхати паббажжам, аканкхати упасампадам со чаттаро масе паривасати. Чатуннам масанам аччайена араддхачитта бхиккху паббаженти, упасампаденти бхиккхубхавайа. Апи ча меттха пуггалавематтата видита”ти.

“Саче, бханте, аннатиттхийапубба имасмим дхаммавинайе аканкханта паббажжам аканкханта упасампадам те чаттаро масе паривасанти чатуннам масанам аччайена араддхачитта бхиккху паббаженти упасампаденти бхиккхубхавайа, ахам чаттари вассани паривасиссами чатуннам вассанам аччайена араддхачитта бхиккху паббаженту, упасампаденту бхиккхубхавайа”ти.

Алаттха кхо ачело сенийо куккураватико бхагавато сантике паббажжам, алаттха упасампадам. Ачирупасампанно кхо панайасма сенийо еко вупакаттхо аппаматто атапи пахитатто вихаранто начирассева—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, Тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихаси.

“Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти аббханнаси. Аннатаро кхо панайасма сенийо арахатам ахосити.

Куккураватикасуттам ниттхитам саттамам.