---
:index: '2.6'
:title: Латукикопамасутта
---
Евам ме сутам—  екам самайам бхагава ангуттарапесу вихарати апанам нама ангуттарапанам нигамо. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа апанам пиндайа пависи. Апане пиндайа чаритва паччхабхаттам пиндапатапатикканто йенаннатаро ванасандо тенупасанками дивавихарайа. Там ванасандам ажжхогахетва аннатарасмим руккхамуле дивавихарам нисиди. Айасмапи кхо удайи пуббанхасамайам нивасетва паттачиварамадайа апанам пиндайа пависи. Апане пиндайа чаритва паччхабхаттам пиндапатапатикканто йена со ванасандо тенупасанками дивавихарайа. Там ванасандам ажжхогахетва аннатарасмим руккхамуле дивавихарам нисиди. Атха кхо айасмато удайисса рахогатасса патисаллинасса евам четасо паривитакко удапади—  “бахунам вата но бхагава дуккхадхамманам апахатта, бахунам вата но бхагава сукхадхамманам упахатта; бахунам вата но бхагава акусаланам дхамманам апахатта, бахунам вата но бхагава кусаланам дхамманам упахатта”ти. Атха кхо айасма удайи сайанхасамайам патисаллана вуттхито йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди.

Екамантам нисинно кхо айасма удайи бхагавантам етадавоча—  “идха майхам, бханте, рахогатасса патисаллинасса евам четасо паривитакко удапади—  ‘бахунам вата но бхагава дуккхадхамманам апахатта, бахунам вата но бхагава сукхадхамманам упахатта; бахунам вата но бхагава акусаланам дхамманам апахатта, бахунам вата но бхагава кусаланам дхамманам упахатта’ти. Майанхи, бханте, пуббе сайанчева бхунжама пато ча дива ча викале. Аху кхо со, бханте, самайо йам бхагава бхиккху амантеси—  ‘ингха тумхе, бхиккхаве, етам дивавикалабхожанам пажахатха’ти. Тасса майхам, бханте, ахудева аннатхаттам, ахудева доманассам—  ‘йампи но саддха гахапатика дива викале панитам кхаданийам бхожанийам денти тассапи но бхагава паханамаха, тассапи но сугато патиниссаггамаха’ти. Те майам, бханте, бхагавати пеманча гараванча хиринча оттаппанча сампассамана евам там дивавикалабхожанам пажахимха. Те майам, бханте, сайанчева бхунжама пато ча. Аху кхо со, бханте, самайо йам бхагава бхиккху амантеси—  ‘ингха тумхе, бхиккхаве, етам раттимвикалабхожанам пажахатха’ти. Тасса майхам, бханте, ахудева аннатхаттам ахудева доманассам—  ‘йампи но имесам двиннам бхаттанам панитасанкхататарам тассапи но бхагава паханамаха, тассапи но сугато патиниссаггамаха’ти. Бхутапуббам, бханте, аннатаро пурисо дива супеййам лабхитва евамаха—  ‘ханда ча имам никкхипатха, сайам саббева самагга бхунжиссама’ти. Йа качи, бханте, санкхатийо сабба та раттим, аппа дива. Те майам, бханте, бхагавати пеманча гараванча хиринча оттаппанча сампассамана евам там раттимвикалабхожанам пажахимха. Бхутапуббам, бханте, бхиккху раттандхакаратимисайам пиндайа чаранта чанданикампи пависанти, олигаллепи папатанти, кантакаватампи ароханти, суттампи гавим ароханти, манавехипи самагаччханти катакаммехипи акатакаммехипи, матугамопи те асаддхаммена нимантети. Бхутапуббахам, бханте, раттандхакаратимисайам пиндайа чарами. Аддаса кхо мам, бханте, аннатара иттхи вижжантарикайа бхажанам дхованти. Дисва мам бхита виссарамакаси—  ‘абхумме писачо вата ман’ти. Евам вутте, ахам, бханте, там иттхим етадавочам—  ‘нахам, бхагини, писачо; бхиккху пиндайа тхито’ти. ‘Бхиккхусса атумари, бхиккхусса матумари. Варам те, бхиккху, тинхена говикантанена куччхи париканто, на твева варам йам раттандхакаратимисайам куччхихету пиндайа чараси’ти. Тасса майхам, бханте, тадануссарато евам хоти—  ‘бахунам вата но бхагава дуккхадхамманам апахатта, бахунам вата но бхагава сукхадхамманам упахатта; бахунам вата но бхагава акусаланам дхамманам апахатта, бахунам вата но бхагава кусаланам дхамманам упахатта’”ти.

“Евамева панудайи, идхекачче могхапуриса ‘идам пажахатха’ти майа вуччамана те евамахамсу—  ‘ким панимасса аппаматтакасса ораматтакасса адхисалликхатевайам самано’ти. Те танчева наппажаханти, майи ча аппаччайам упаттхапенти. Йе ча бхиккху сиккхакама тесам там, удайи, хоти балавам бандханам, далхам бандханам, тхирам бандханам, апутикам бандханам, тхуло, калингаро—  сеййатхапи, удайи, латукика сакуника путилатайа бандханена баддха таттхева вадхам ва бандхам ва маранам ва агамети. Йо ну кхо, удайи, евам вадеййа—  ‘йена са латукика сакуника путилатайа бандханена баддха таттхева вадхам ва бандхам ва маранам ва агамети, танхи тасса абалам бандханам, дуббалам бандханам, путикам бандханам, асаракам бандханан’ти; самма ну кхо со, удайи, вадамано вадеййа”ти?

“Но хетам, бханте. Йена са, бханте, латукика сакуника путилатайа бандханена баддха таттхева вадхам ва бандхам ва маранам ва агамети, танхи тасса балавам бандханам, далхам бандханам, тхирам бандханам апутикам бандханам, тхуло, калингаро”ти.

“Евамева кхо, удайи, идхекачче могхапуриса ‘идам пажахатха’ти майа вуччамана те евамахамсу—  ‘ким панимасса аппаматтакасса ораматтакасса адхисалликхатевайам самано’ти? Те танчева наппажаханти, майи ча аппаччайам упаттхапенти. Йе ча бхиккху сиккхакама тесам там, удайи, хоти балавам бандханам, далхам бандханам, тхирам бандханам, апутикам бандханам, тхуло, калингаро.

Идха панудайи, екачче кулапутта ‘идам пажахатха’ти майа вуччамана те евамахамсу—  ‘ким панимасса аппаматтакасса ораматтакасса пахатаббасса йасса но бхагава паханамаха, йасса но сугато патиниссаггамаха’ти? Те танчева пажаханти, майи ча на аппаччайам упаттхапенти. Йе ча бхиккху сиккхакама те там пахайа аппоссукка панналома парадаттавутта мигабхутена четаса вихаранти. Тесам там, удайи, хоти абалам бандханам, дуббалам бандханам, путикам бандханам, асаракам бандханам—  сеййатхапи, удайи, ранно наго исаданто урулхава абхижато сангамавачаро далхехи вараттехи бандханехи баддхо исакамйева кайам саннаметва тани бандханани самчхиндитва сампадалетва йена камам паккамати. Йо ну кхо, удайи, евам вадеййа—  ‘йехи со ранно наго исаданто урулхава абхижато сангамавачаро далхехи вараттехи бандханехи баддхо исакамйева кайам саннаметва тани бандханани самчхиндитва сампадалетва йена камам паккамати, танхи тасса балавам бандханам, далхам бандханам, тхирам бандханам, апутикам бандханам, тхуло, калингаро’ти; самма ну кхо со, удайи, вадамано вадеййа”ти?

“Но хетам, бханте. Йехи со, бханте, ранно наго исаданто урулхава абхижато сангамавачаро далхехи вараттехи бандханехи баддхо исакамйева кайам саннаметва тани бандханани самчхиндитва сампадалетва йена камам паккамати, танхи тасса абалам бандханам…пе…  асаракам бандханан”ти.

“Евамева кхо, удайи, идхекачче кулапутта ‘идам пажахатха’ти майа вуччамана те евамахамсу—  ‘ким панимасса аппаматтакасса ораматтакасса пахатаббасса йасса но бхагава паханамаха, йасса но сугато патиниссаггамаха’ти? Те танчева пажаханти, майи ча на аппаччайам упаттхапенти. Йе ча бхиккху сиккхакама те там пахайа аппоссукка панналома парадаттавутта мигабхутена четаса вихаранти. Тесам там, удайи, хоти абалам бандханам, дуббалам бандханам, путикам бандханам, асаракам бандханам.

Сеййатхапи, удайи, пурисо далиддо ассако аналхийо; тассасса екам агаракам олуггавилуггам какатидайим напарамарупам, ека кхатопика олуггавилугга напарамарупа, екисса кумбхийа дханнасамавапакам напарамарупам, ека жайика напарамарупа. Со арамагатам бхиккхум пассеййа судхотахаттхападам мануннам бхожанам бхуттавим ситайа чхайайа нисиннам адхичитте йуттам. Тасса евамасса—  ‘сукхам вата бхо саманнам, арогйам вата бхо саманнам. Со ватассам йохам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти. Со на саккунеййа екам агаракам олуггавилуггам какатидайим напарамарупам пахайа, екам кхатопикам олуггавилуггам напарамарупам пахайа, екисса кумбхийа дханнасамавапакам напарамарупам пахайа, екам жайикам напарамарупам пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум. Йо ну кхо, удайи, евам вадеййа—  ‘йехи со пурисо бандханехи баддхо на саккоти екам агаракам олуггавилуггам какатидайим напарамарупам пахайа, екам кхатопикам олуггавилуггам напарамарупам пахайа, екисса кумбхийа дханнасамавапакам напарамарупам пахайа, екам жайикам напарамарупам пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум; танхи тасса абалам бандханам, дуббалам бандханам, путикам бандханам, асаракам бандханан’ти; самма ну кхо со, удайи, вадамано вадеййа”ти?

“Но хетам, бханте. Йехи со, бханте, пурисо бандханехи баддхо, на саккоти екам агаракам олуггавилуггам какатидайим напарамарупам пахайа, екам кхатопикам олуггавилуггам напарамарупам пахайа, екисса кумбхийа дханнасамавапакам напарамарупам пахайа, екам жайикам напарамарупам пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум; танхи тасса балавам бандханам, далхам бандханам, тхирам бандханам, апутикам бандханам, тхуло, калингаро”ти.

“Евамева кхо, удайи, идхекачче могхапуриса ‘идам пажахатха’ти майа вуччамана те евамахамсу—  ‘ким панимасса аппаматтакасса ораматтакасса адхисалликхатевайам самано’ти? Те танчева наппажаханти, майи ча аппаччайам упаттхапенти. Йе ча бхиккху сиккхакама тесам там, удайи, хоти балавам бандханам, далхам бандханам, тхирам бандханам, апутикам бандханам, тхуло, калингаро.

Сеййатхапи, удайи, гахапати ва гахапатипутто ва аддхо махаддхано махабхого, неканам никкхагананам чайо, неканам дханнагананам чайо, неканам кхеттагананам чайо, неканам ваттхугананам чайо, неканам бхарийагананам чайо, неканам дасагананам чайо, неканам дасигананам чайо; со арамагатам бхиккхум пассеййа судхотахаттхападам мануннам бхожанам бхуттавим ситайа чхайайа нисиннам адхичитте йуттам. Тасса евамасса—  ‘сукхам вата бхо саманнам, арогйам вата бхо саманнам. Со ватассам йохам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти. Со саккунеййа некани никкхаганани пахайа, некани дханнаганани пахайа, некани кхеттаганани пахайа, некани ваттхуганани пахайа, некани бхарийаганани пахайа, некани дасаганани пахайа, некани дасиганани пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум. Йо ну кхо, удайи, евам вадеййа—  ‘йехи со гахапати ва гахапатипутто ва бандханехи баддхо, саккоти некани никкхаганани пахайа, некани дханнаганани пахайа, некани кхеттаганани пахайа, некани ваттхуганани пахайа, некани бхарийаганани пахайа, некани дасаганани пахайа, некани дасиганани пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум, танхи тасса балавам бандханам, далхам бандханам, тхирам бандханам, апутикам бандханам, тхуло, калингаро’ти; самма ну кхо со, удайи, вадамано вадеййа”ти?

“Но хетам, бханте. Йехи со, бханте, гахапати ва гахапатипутто ва бандханехи баддхо, саккоти некани никкхаганани пахайа, некани дханнаганани пахайа, некани кхеттаганани пахайа, некани ваттхуганани пахайа, некани бхарийаганани пахайа, некани дасаганани пахайа, некани дасиганани пахайа кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум; танхи тасса абалам бандханам, дуббалам бандханам, путикам бандханам, асаракам бандханан”ти. “Евамева кхо, удайи, идхекачче кулапутта ‘идам пажахатха’ти майа вуччамана те евамахамсу—  ‘ким панимасса аппаматтакасса ораматтакасса пахатаббасса йасса но бхагава паханамаха, йасса но сугато патиниссаггамаха’ти? Те танчева пажаханти, майи ча на аппаччайам упаттхапенти. Йе ча бхиккху сиккхакама те там пахайа аппоссукка панналома парадаттавутта мигабхутена четаса вихаранти. Тесам там, удайи, хоти абалам бандханам, дуббалам бандханам, путикам бандханам, асаракам бандханам.

Чаттароме, удайи, пуггала санто самвижжамана локасмим. Катаме чаттаро? Идхудайи, екаччо пуггало упадхипаханайа патипанно хоти упадхипатиниссаггайа. Таменам упадхипаханайа патипаннам упадхипатиниссаггайа упадхипатисамйутта сарасанкаппа самудачаранти. Со те адхивасети, наппажахати, на винодети, на бйантикароти, на анабхавам гамети. Имам кхо ахам, удайи, пуггалам ‘самйутто’ти вадами но ‘висамйутто’. Там кисса хету? Индрийавематтата хи ме, удайи, имасмим пуггале видита.

Идха панудайи, екаччо пуггало упадхипаханайа патипанно хоти упадхипатиниссаггайа. Таменам упадхипаханайа патипаннам упадхипатиниссаггайа упадхипатисамйутта сарасанкаппа самудачаранти. Со те надхивасети, пажахати, винодети, бйантикароти, анабхавам гамети. Имампи кхо ахам, удайи, пуггалам ‘самйутто’ти вадами но ‘висамйутто’. Там кисса хету? Индрийавематтата хи ме, удайи, имасмим пуггале видита.

Идха панудайи, екаччо пуггало упадхипаханайа патипанно хоти упадхипатиниссаггайа. Таменам упадхипаханайа патипаннам упадхипатиниссаггайа кадачи карахачи сатисаммоса упадхипатисамйутта сарасанкаппа самудачаранти; дандхо, удайи, сатуппадо. Атха кхо нам кхиппамева пажахати, винодети, бйантикароти, анабхавам гамети. Сеййатхапи, удайи, пурисо дивасамсантатте айокатахе две ва тини ва удакапхуситани нипатеййа; дандхо, удайи, удакапхуситанам нипато. Атха кхо нам кхиппамева париккхайам парийаданам гаччхеййа.

Евамева кхо, удайи, идхекаччо пуггало упадхипаханайа патипанно хоти упадхипатиниссаггайа. Таменам упадхипаханайа патипаннам упадхипатиниссаггайа кадачи карахачи сатисаммоса упадхипатисамйутта сарасанкаппа самудачаранти; дандхо, удайи, сатуппадо. Атха кхо нам кхиппамева пажахати, винодети, бйантикароти, анабхавам гамети. Имампи кхо ахам, удайи, пуггалам ‘самйутто’ти вадами но ‘висамйутто’. Там кисса хету? Индрийавематтата хи ме, удайи, имасмим пуггале видита.

Идха панудайи, екаччо пуггало ‘упадхи дуккхасса мулан’ти—  ити видитва нирупадхи хоти, упадхисанкхайе вимутто. Имам кхо ахам, удайи, пуггалам ‘висамйутто’ти вадами но ‘самйутто’ти. Там кисса хету? Индрийавематтата хи ме, удайи, имасмим пуггале видита. Име кхо, удайи, чаттаро пуггала санто самвижжамана локасмим.

Панча кхо име, удайи, камагуна. Катаме панча? Чаккхувиннеййа рупа иттха канта манапа пийарупа камупасамхита ражанийа, сотавиннеййа садда…пе…  гханавиннеййа гандха…  живхавиннеййа раса…  кайавиннеййа пхоттхабба иттха канта манапа пийарупа камупасамхита ражанийа. Име кхо, удайи, панча камагуна. Йам кхо, удайи, име панча камагуне патичча уппажжати сукхам соманассам идам вуччати камасукхам милхасукхам путхужжанасукхам анарийасукхам, на севитаббам, на бхаветаббам, на бахуликатаббам; ‘бхайитаббам етасса сукхасса’ти вадами.

Идхудайи, бхиккху вивиччева камехи…пе…  патхамам жханам упасампажжа вихарати, витаккавичаранам вупасама…пе…  дутийам жханам упасампажжа вихарати, питийа ча вирага…пе…  татийам жханам упасампажжа вихарати, сукхасса ча пахана…пе…  чатуттхам жханам упасампажжа вихарати. Идам вуччати неккхаммасукхам павивекасукхам упасамасукхам самбодхасукхам, асевитаббам, бхаветаббам, бахуликатаббам; ‘на бхайитаббам етасса сукхасса’ти вадами.

Идхудайи, бхиккху вивиччева камехи…пе…  патхамам жханам упасампажжа вихарати; идам кхо ахам, удайи, инжитасмим вадами. Кинча таттха инжитасмим? Йадева таттха витаккавичара анируддха хонти идам таттха инжитасмим. Идхудайи, бхиккху витаккавичаранам вупасама…пе…  дутийам жханам упасампажжа вихарати; идампи кхо ахам, удайи, инжитасмим вадами. Кинча таттха инжитасмим? Йадева таттха питисукхам анируддхам хоти идам таттха инжитасмим. Идхудайи, бхиккху питийа ча вирага…пе…  татийам жханам упасампажжа вихарати; идампи кхо ахам, удайи, инжитасмим вадами. Кинча таттха инжитасмим? Йадева таттха упеккхасукхам анируддхам хоти идам таттха инжитасмим. Идхудайи, бхиккху сукхасса ча пахана…пе…  чатуттхам жханам упасампажжа вихарати; идам кхо ахам, удайи, анинжитасмим вадами.

Идхудайи, бхиккху вивиччева камехи…пе…  патхамам жханам упасампажжа вихарати; идам кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху витаккавичаранам вупасама…пе…  дутийам жханам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху питийа ча вирага…пе…  татийам жханам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху сукхасса ча пахана…пе…  чатуттхам жханам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати, айам тасса саматиккамо; идампи кхо ахам, удайи, ‘аналан’ти вадами, ‘пажахатха’ти вадами, ‘саматиккаматха’ти вадами. Ко ча тасса саматиккамо? Идхудайи, бхиккху саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати, айам тасса саматиккамо; ити кхо ахам, удайи, невасаннанасаннайатанассапи паханам вадами. Пассаси но твам, удайи, там самйожанам анум ва тхулам ва йассахам но паханам вадами”ти? “Но хетам, бханте”ти.

Идамавоча бхагава. Аттамано айасма удайи бхагавато бхаситам абхинандити.

Латукикопамасуттам ниттхитам чхаттхам.