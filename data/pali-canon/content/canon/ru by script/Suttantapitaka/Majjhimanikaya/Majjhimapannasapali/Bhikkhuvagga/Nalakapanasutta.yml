---
:index: '2.8'
:title: Налакапанасутта
---
Евам ме сутам—  екам самайам бхагава косалесу вихарати налакапане паласаване. Тена кхо пана самайена самбахула абхинната абхинната кулапутта бхагавантам уддисса саддха агарасма анагарийам паббажита хонти—  айасма ча ануруддхо, айасма ча бхаддийо, айасма ча кимило, айасма ча бхагу, айасма ча конданно, айасма ча ревато, айасма ча анандо, анне ча абхинната абхинната кулапутта. Тена кхо пана самайена бхагава бхиккхусамгхапаривуто аббхокасе нисинно хоти. Атха кхо бхагава те кулапутте араббха бхиккху амантеси—  “йе те, бхиккхаве, кулапутта мамам уддисса саддха агарасма анагарийам паббажита, каччи те, бхиккхаве, бхиккху абхирата брахмачарийе”ти? Евам вутте, те бхиккху тунхи ахесум.

Дутийампи кхо бхагава те кулапутте араббха бхиккху амантеси—  “йе те, бхиккхаве, кулапутта мамам уддисса саддха агарасма анагарийам паббажита, каччи те, бхиккхаве, бхиккху абхирата брахмачарийе”ти? Дутийампи кхо те бхиккху тунхи ахесум.

Татийампи кхо бхагава те кулапутте араббха бхиккху амантеси—  “йе те, бхиккхаве, кулапутта мамам уддисса саддха агарасма анагарийам паббажита, каччи те, бхиккхаве, бхиккху абхирата брахмачарийе”ти? Татийампи кхо те бхиккху тунхи ахесум.

Атха кхо бхагавато етадахоси—  “йаннунахам те кулапутте пуччхеййан”ти. Атха кхо бхагава айасмантам ануруддхам амантеси—  “каччи тумхе, ануруддха, абхирата брахмачарийе”ти? “Таггха майам, бханте, абхирата брахмачарийе”ти. “Садху садху, ануруддха. Етам кхо, ануруддха, тумхакам патирупам кулапуттанам саддха агарасма анагарийам паббажитанам йам тумхе абхирамеййатха брахмачарийе. Йена тумхе, ануруддха, бхадрена йоббанена саманнагата патхамена вайаса сусукалакеса каме парибхунжеййатха тена тумхе, ануруддха, бхадренапи йоббанена саманнагата патхамена вайаса сусукалакеса агарасма анагарийам паббажита. Те ча кхо пана тумхе, ануруддха, нева ражабхинита агарасма анагарийам паббажита, на чорабхинита агарасма анагарийам паббажита, на инатта агарасма анагарийам паббажита, на бхайатта агарасма анагарийам паббажита, наживикапаката агарасма анагарийам паббажита. Апи ча кхомхи отинно жатийа жарайа маранена сокехи паридевехи дуккхехи доманассехи упайасехи, дуккхотинно дуккхапарето; аппева нама имасса кеваласса дуккхаккхандхасса антакирийа паннайетхати—  нану тумхе, ануруддха, евам саддха агарасма анагарийам паббажита”ти?

“Евам, бханте”.

“Евам паббажитена ча пана, ануруддха, кулапуттена кимасса каранийам? Вивекам, ануруддха, камехи вивекам акусалехи дхаммехи питисукхам надхигаччхати аннам ва тато сантатарам, тасса абхижжхапи читтам парийадайа титтхати, бйападопи читтам парийадайа титтхати, тхинамиддхампи читтам парийадайа титтхати уддхаччакуккуччампи читтам парийадайа титтхати, вичикиччхапи читтам парийадайа титтхати, аратипи читтам парийадайа титтхати, тандипи читтам парийадайа титтхати. Вивекам, ануруддха, камехи вивекам акусалехи дхаммехи питисукхам надхигаччхати аннам ва тато сантатарам.

Вивекам, ануруддха, камехи вивекам акусалехи дхаммехи питисукхам адхигаччхати аннам ва тато сантатарам, тасса абхижжхапи читтам на парийадайа титтхати, бйападопи читтам на парийадайа титтхати, тхинамиддхампи читтам на парийадайа титтхати, уддхаччакуккуччампи читтам на парийадайа титтхати, вичикиччхапи читтам на парийадайа титтхати, аратипи читтам на парийадайа титтхати, тандипи читтам на парийадайа титтхати. Вивекам, ануруддха, камехи вивекам акусалехи дхаммехи питисукхам адхигаччхати аннам ва тато сантатарам.

Кинти во, ануруддха, майи хоти—  ‘йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа, аппахина те татхагатасса; тасма татхагато санкхайекам патисевати, санкхайекам адхивасети, санкхайекам париважжети, санкхайекам винодети’”ти?

“На кхо но, бханте, бхагавати евам хоти—  ‘йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа, аппахина те татхагатасса; тасма татхагато санкхайекам патисевати, санкхайекам адхивасети, санкхайекам париважжети, санкхайекам винодети’ти. Евам кхо но, бханте, бхагавати хоти—  ‘йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа, пахина те татхагатасса; тасма татхагато санкхайекам патисевати, санкхайекам адхивасети, санкхайекам париважжети, санкхайекам винодети’”ти.

“Садху садху, ануруддха. Татхагатасса, ануруддха, йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа, пахина те уччхиннамула талаваттхуката анабхавамката айатим ануппададхамма. Сеййатхапи, ануруддха, тало маттхакаччхинно абхаббо пунавирулхийа; евамева кхо, ануруддха, татхагатасса йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа, пахина те уччхиннамула талаваттхуката анабхавамката айатим ануппададхамма; тасма татхагато санкхайекам патисевати, санкхайекам адхивасети, санкхайекам париважжети, санкхайекам винодети.

Там ким маннаси, ануруддха, кам аттхавасам сампассамано татхагато саваке аббхатите каланкате упапаттису бйакароти—  ‘асу амутра упапанно; асу амутра упапанно’”ти?

“Бхагаваммулака но, бханте, дхамма бхагавамнеттика бхагавампатисарана. Садху вата, бханте, бхагавантамйева патибхату етасса бхаситасса аттхо. Бхагавато сутва бхиккху дхарессанти”ти.

“На кхо, ануруддха, татхагато жанакуханаттхам на жаналапанаттхам на лабхасаккарасилоканисамсаттхам на ‘ити мам жано жанату’ти саваке аббхатите каланкате упапаттису бйакароти—  ‘асу амутра упапанно, асу амутра упапанно’ти. Санти ча кхо, ануруддха, кулапутта саддха улараведа уларапаможжа. Те там сутва тадаттхайа читтам упасамхаранти. Тесам там, ануруддха, хоти дигхараттам хитайа сукхайа.

Идхануруддха, бхиккху сунати—  ‘иттханнамо бхиккху каланкато; со бхагавата бйакато—  аннайа сантхахи’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо со айасма ахоси итипи, евампанно со айасма ахоси итипи, евамвихари со айасма ахоси итипи, евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча силанча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхуно пхасувихаро хоти.

Идхануруддха, бхиккху сунати—  ‘иттханнамо бхиккху каланкато; со бхагавата бйакато—  панчаннам орамбхагийанам самйожананам париккхайа опапатико таттха париниббайи анаваттидхаммо тасма лока’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо…пе…  евампанно…  евамвихари…  евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча силанча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхуно пхасувихаро хоти.

Идхануруддха, бхиккху сунати—  ‘иттханнамо бхиккху каланкато; со бхагавата бйакато—  тиннам самйожананам париккхайа рагадосамоханам танутта сакадагами сакидева имам локам агантва дуккхассантам кариссати’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо…пе…  евампанно…  евамвихари…  евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча силанча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхуно пхасувихаро хоти.

Идхануруддха, бхиккху сунати—  ‘иттханнамо бхиккху каланкато; со бхагавата бйакато—  тиннам самйожананам париккхайа сотапанно авинипатадхаммо нийато самбодхипарайано’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо…пе…  евампанно…  евамвихари…  евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча силанча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхуно пхасувихаро хоти.

Идхануруддха, бхиккхуни сунати—  ‘иттханнама бхиккхуни каланката; са бхагавата бйаката—  аннайа сантхахи’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма са бхагини ахоси итипи, евампанна са бхагини ахоси итипи, евамвихарини са бхагини ахоси итипи, евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхунийа пхасувихаро хоти.

Идхануруддха, бхиккхуни сунати—  ‘иттханнама бхиккхуни каланката; са бхагавата бйаката—  панчаннам орамбхагийанам самйожананам париккхайа опапатика таттха париниббайини анаваттидхамма тасма лока’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма…пе…  евампанна…  евамвихарини…  евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхунийа пхасувихаро хоти.

Идхануруддха, бхиккхуни сунати—  ‘иттханнама бхиккхуни каланката; са бхагавата бйаката—  тиннам самйожананам париккхайа рагадосамоханам танутта сакадагамини сакидева имам локам агантва дуккхассантам кариссати’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма…пе…  евампанна…  евамвихарини…  евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхунийа пхасувихаро хоти.

Идхануруддха, бхиккхуни сунати—  ‘иттханнама бхиккхуни каланката; са бхагавата бйаката—  тиннам самйожананам париккхайа сотапанна авинипатадхамма нийата самбодхипарайана’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма…  евампанна…  евамвихарини…  евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, бхиккхунийа пхасувихаро хоти.

Идхануруддха, упасако сунати—  ‘иттханнамо упасако каланкато; со бхагавата бйакато—  панчаннам орамбхагийанам самйожананам париккхайа опапатико таттха париниббайи анаваттидхаммо тасма лока’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо со айасма ахоси итипи, евампанно со айасма ахоси итипи, евамвихари со айасма ахоси итипи, евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, упасакасса пхасувихаро хоти.

Идхануруддха, упасако сунати—  ‘иттханнамо упасако каланкато; со бхагавата бйакато—  тиннам самйожананам париккхайа рагадосамоханам танутта сакадагами сакидева имам локам агантва дуккхассантам кариссати’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо…  евампанно…  евамвихари…  евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча силанча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, упасакасса пхасувихаро хоти.

Идхануруддха, упасако сунати—  ‘иттханнамо упасако каланкато; со бхагавата бйакато—  тиннам самйожананам париккхайа сотапанно авинипатадхаммо нийато самбодхипарайано’ти. Со кхо панасса айасма самам диттхо ва хоти ануссавассуто ва—  ‘евамсило со айасма ахоси итипи, евамдхаммо…  евампанно…  евамвихари…  евамвимутто со айасма ахоси итипи’ти. Со тасса саддханча силанча сутанча чаганча паннанча ануссаранто тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха упасакасса пхасувихаро хоти.

Идхануруддха, упасика сунати—  ‘иттханнама упасика каланката; са бхагавата бйаката—  панчаннам орамбхагийанам самйожананам париккхайа опапатика таттха париниббайини анаваттидхамма тасма лока’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма…  евампанна…  евамвихарини…  евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, упасикайа пхасувихаро хоти.

Идхануруддха, упасика сунати—  ‘иттханнама упасика каланката; са бхагавата бйаката—  тиннам самйожананам париккхайа рагадосамоханам танутта сакадагамини сакидева имам локам агантва дуккхассантам кариссати’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма…  евампанна…  евамвихарини…  евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, упасикайа пхасувихаро хоти.

Идхануруддха, упасика сунати—  ‘иттханнама упасика каланката; са бхагавата бйаката—  тиннам самйожананам париккхайа сотапанна авинипатадхамма нийата самбодхипарайана’ти. Са кхо панасса бхагини самам диттха ва хоти ануссавассута ва—  ‘евамсила са бхагини ахоси итипи, евамдхамма са бхагини ахоси итипи, евампанна са бхагини ахоси итипи, евамвихарини са бхагини ахоси итипи, евамвимутта са бхагини ахоси итипи’ти. Са тасса саддханча силанча сутанча чаганча паннанча ануссаранти тадаттхайа читтам упасамхарати. Евампи кхо, ануруддха, упасикайа пхасувихаро хоти.

Ити кхо, ануруддха, татхагато на жанакуханаттхам на жаналапанаттхам на лабхасаккарасилоканисамсаттхам на ‘ити мам жано жанату’ти саваке аббхатите каланкате упапаттису бйакароти—  ‘асу амутра упапанно, асу амутра упапанно’ти. Санти ча кхо, ануруддха, кулапутта саддха улараведа уларапаможжа. Те там сутва тадаттхайа читтам упасамхаранти. Тесам там, ануруддха, хоти дигхараттам хитайа сукхайа”ти.

Идамавоча бхагава. Аттамано айасма ануруддхо бхагавато бхаситам абхинандити.

Налакапанасуттам ниттхитам аттхамам.