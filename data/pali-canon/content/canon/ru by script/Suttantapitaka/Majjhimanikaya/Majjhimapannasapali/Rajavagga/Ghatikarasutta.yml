---
:index: '4.1'
:title: Гхатикарасутта
---
Евам ме сутам—  екам самайам бхагава косалесу чарикам чарати махата бхиккхусамгхена саддхим. Атха кхо бхагава магга оккамма аннатарасмим падесе ситам патвакаси. Атха кхо айасмато анандасса етадахоси—  “ко ну кхо хету, ко паччайо бхагавато ситасса патукаммайа? На акаранена татхагата ситам патукаронти”ти. Атха кхо айасма анандо екамсам чиварам катва йена бхагава тенанжалим панаметва бхагавантам етадавоча—  “ко ну кхо, бханте, хету, ко паччайо бхагавато ситасса патукаммайа? На акаранена татхагата ситам патукаронти”ти. “Бхутапуббам, ананда, имасмим падесе вегалингам нама гаманигамо ахоси иддхо чева пхито ча бахужано акиннамануссо. Вегалингам кхо, ананда, гаманигамам кассапо бхагава арахам саммасамбуддхо упаниссайа вихаси. Идха судам, ананда, кассапасса бхагавато арахато саммасамбуддхасса арамо ахоси. Идха судам, ананда, кассапо бхагава арахам саммасамбуддхо нисиннако бхиккхусамгхам овадати”ти. Атха кхо айасма анандо чатуггунам сангхатим паннапетва бхагавантам етадавоча—  “тена хи, бханте, бхагава нисидату еттха. Айам бхумипадесо двихи арахантехи саммасамбуддхехи парибхутто бхависсати”ти. Нисиди бхагава паннатте асане. Нисажжа кхо бхагава айасмантам анандам амантеси— 

“Бхутапуббам, ананда, имасмим падесе вегалингам нама гаманигамо ахоси иддхо чева пхито ча бахужано акиннамануссо. Вегалингам кхо, ананда, гаманигамам кассапо бхагава арахам саммасамбуддхо упаниссайа вихаси. Идха судам, ананда, кассапасса бхагавато арахато саммасамбуддхасса арамо ахоси. Идха судам, ананда, кассапо бхагава арахам саммасамбуддхо нисиннако бхиккхусамгхам овадати.

Вегалинге кхо, ананда, гаманигаме гхатикаро нама кумбхакаро кассапасса бхагавато арахато саммасамбуддхасса упаттхако ахоси аггупаттхако. Гхатикарасса кхо, ананда, кумбхакарасса жотипало нама манаво сахайо ахоси пийасахайо. Атха кхо, ананда, гхатикаро кумбхакаро жотипалам манавам амантеси—  ‘айама, самма жотипала, кассапам бхагавантам арахантам саммасамбуддхам дассанайа упасанкамиссама. Садхусамматанхи ме тасса бхагавато дассанам арахато саммасамбуддхасса’ти. Евам вутте, ананда, жотипало манаво гхатикарам кумбхакарам етадавоча—  ‘алам, самма гхатикара. Ким пана тена мундакена саманакена диттхена’ти? Дутийампи кхо, ананда…пе…  татийампи кхо, ананда, гхатикаро кумбхакаро жотипалам манавам етадавоча—  ‘айама, самма жотипала, кассапам бхагавантам арахантам саммасамбуддхам дассанайа упасанкамиссама. Садхусамматанхи ме тасса бхагавато дассанам арахато саммасамбуддхасса’ти. Татийампи кхо, ананда, жотипало манаво гхатикарам кумбхакарам етадавоча—  ‘алам, самма гхатикара. Ким пана тена мундакена саманакена диттхена’ти? ‘Тена хи, самма жотипала, соттисинаним адайа надим гамиссама синайитун’ти. ‘Евам, самма’ти кхо, ананда, жотипало манаво гхатикарасса кумбхакарасса паччассоси. Атха кхо, ананда, гхатикаро ча кумбхакаро жотипало ча манаво соттисинаним адайа надим агамамсу синайитум.

Атха кхо, ананда, гхатикаро кумбхакаро жотипалам манавам амантеси—  ‘айам, самма жотипала, кассапасса бхагавато арахато саммасамбуддхасса авидуре арамо. Айама, самма жотипала, кассапам бхагавантам арахантам саммасамбуддхам дассанайа упасанкамиссама. Садхусамматанхи ме тасса бхагавато дассанам арахато саммасамбуддхасса’ти. Евам вутте, ананда, жотипало манаво гхатикарам кумбхакарам етадавоча—  ‘алам, самма гхатикара. Ким пана тена мундакена саманакена диттхена’ти? Дутийампи кхо, ананда…пе…  татийампи кхо, ананда, гхатикаро кумбхакаро жотипалам манавам етадавоча—  ‘айам, самма жотипала, кассапасса бхагавато арахато саммасамбуддхасса авидуре арамо. Айама, самма жотипала, кассапам бхагавантам арахантам саммасамбуддхам дассанайа упасанкамиссама. Садхусамматанхи ме тасса бхагавато дассанам арахато саммасамбуддхасса’ти. Татийампи кхо, ананда, жотипало манаво гхатикарам кумбхакарам етадавоча—  ‘алам, самма гхатикара. Ким пана тена мундакена саманакена диттхена’ти? Атха кхо, ананда, гхатикаро кумбхакаро жотипалам манавам оваттикайам парамаситва етадавоча—  ‘айам, самма жотипала, кассапасса бхагавато арахато саммасамбуддхасса авидуре арамо. Айама, самма жотипала, кассапам бхагавантам арахантам саммасамбуддхам дассанайа упасанкамиссама. Садхусамматанхи ме тасса бхагавато дассанам арахато саммасамбуддхасса’ти. Атха кхо, ананда, жотипало манаво оваттикам виниваттетва гхатикарам кумбхакарам етадавоча—  ‘алам, самма гхатикара. Ким пана тена мундакена саманакена диттхена’ти? Атха кхо, ананда, гхатикаро кумбхакаро жотипалам манавам сисамнхатам кесесу парамаситва етадавоча—  ‘айам, самма жотипала, кассапасса бхагавато арахато саммасамбуддхасса авидуре арамо. Айама, самма жотипала, кассапам бхагавантам арахантам саммасамбуддхам дассанайа упасанкамиссама. Садхусамматанхи ме тасса бхагавато дассанам арахато саммасамбуддхасса’ти. Атха кхо, ананда, жотипаласса манавасса етадахоси—  ‘аччхарийам вата бхо, аббхутам вата бхо. Йатра хи намайам гхатикаро кумбхакаро иттаражаччо самано амхакам сисамнхатанам кесесу парамаситаббам манниссати; на ватидам кира оракам манне бхависсати’ти; гхатикарам кумбхакарам етадавоча—  ‘йаватадохипи, самма гхатикара’ти? ‘Йаватадохипи, самма жотипала. Татха хи пана ме садхусамматам тасса бхагавато дассанам арахато саммасамбуддхасса’ти. ‘Тена хи, самма гхатикара, мунча; гамиссама’ти.

Атха кхо, ананда, гхатикаро ча кумбхакаро жотипало ча манаво йена кассапо бхагава арахам саммасамбуддхо тенупасанкамимсу; упасанкамитва гхатикаро кумбхакаро кассапам бхагавантам арахантам саммасамбуддхам абхивадетва екамантам нисиди. Жотипало пана манаво кассапена бхагавата арахата саммасамбуддхена саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо, ананда, гхатикаро кумбхакаро кассапам бхагавантам арахантам саммасамбуддхам етадавоча—  ‘айам ме, бханте, жотипало манаво сахайо пийасахайо. Имасса бхагава дхаммам десету’ти. Атха кхо, ананда, кассапо бхагава арахам саммасамбуддхо гхатикаранча кумбхакарам жотипаланча манавам дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси. Атха кхо, ананда, гхатикаро ча кумбхакаро жотипало ча манаво кассапена бхагавата арахата саммасамбуддхена дхаммийа катхайа сандассита самадапита самуттежита сампахамсита кассапасса бхагавато арахато саммасамбуддхасса бхаситам абхинандитва анумодитва уттхайасана кассапам бхагавантам арахантам саммасамбуддхам абхивадетва падаккхинам катва паккамимсу.

Атха кхо, ананда, жотипало манаво гхатикарам кумбхакарам етадавоча—  ‘имам ну твам, самма гхатикара, дхаммам сунанто атха ча пана агарасма анагарийам на паббажиссаси’ти? ‘Нану мам, самма жотипала, жанаси, андхе жинне матапитаро посеми’ти? ‘Тена хи, самма гхатикара, ахам агарасма анагарийам паббажиссами’ти. Атха кхо, ананда, гхатикаро ча кумбхакаро жотипало ча манаво йена кассапо бхагава арахам саммасамбуддхо тенупасанкамимсу; упасанкамитва кассапам бхагавантам арахантам саммасамбуддхам абхивадетва екамантам нисидимсу. Екамантам нисинно кхо, ананда, гхатикаро кумбхакаро кассапам бхагавантам арахантам саммасамбуддхам етадавоча—  ‘айам ме, бханте, жотипало манаво сахайо пийасахайо. Имам бхагава паббажету’ти. Алаттха кхо, ананда, жотипало манаво кассапасса бхагавато арахато саммасамбуддхасса сантике паббажжам, алаттха упасампадам.

Атха кхо, ананда, кассапо бхагава арахам саммасамбуддхо ачирупасампанне жотипале манаве аддхамасупасампанне вегалинге йатхабхирантам вихаритва йена баранаси тена чарикам пакками. Анупуббена чарикам чарамано йена баранаси тадавасари. Татра судам, ананда, кассапо бхагава арахам саммасамбуддхо баранасийам вихарати исипатане мигадайе. Ассоси кхо, ананда, кики касиража—  ‘кассапо кира бхагава арахам саммасамбуддхо баранасим ануппатто баранасийам вихарати исипатане мигадайе’ти. Атха кхо, ананда, кики касиража бхадрани бхадрани йанани йожапетва бхадрам йанам абхирухитва бхадрехи бхадрехи йанехи баранасийа ниййаси махаччаражанубхавена кассапам бхагавантам арахантам саммасамбуддхам дассанайа. Йаватика йанасса бхуми йанена гантва йана паччорохитва паттикова йена кассапо бхагава арахам саммасамбуддхо тенупасанками; упасанкамитва кассапам бхагавантам арахантам саммасамбуддхам абхивадетва екамантам нисиди. Екамантам нисиннам кхо, ананда, киким касиражанам кассапо бхагава арахам саммасамбуддхо дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси. Атха кхо, ананда, кики касиража кассапена бхагавата арахата саммасамбуддхена дхаммийа катхайа сандассито самадапито самуттежито сампахамсито кассапам бхагавантам арахантам саммасамбуддхам етадавоча—  ‘адхивасету ме, бханте, бхагава сватанайа бхаттам саддхим бхиккхусамгхена’ти. Адхивасеси кхо, ананда, кассапо бхагава арахам саммасамбуддхо тунхибхавена. Атха кхо, ананда, кики касиража кассапасса бхагавато саммасамбуддхасса адхивасанам видитва уттхайасана кассапам бхагавантам арахантам саммасамбуддхам абхивадетва падаккхинам катва пакками. Атха кхо, ананда, кики касиража тасса раттийа аччайена саке нивесане панитам кхаданийам бхожанийам патийадапетва пандупутакасса салино вигатакалакам анекасупам анекабйанжанам, кассапасса бхагавато арахато саммасамбуддхасса калам арочапеси—  ‘кало, бханте, ниттхитам бхаттан’ти.

Атха кхо, ананда, кассапо бхагава арахам саммасамбуддхо пуббанхасамайам нивасетва паттачиварамадайа йена кикисса касиранно нивесанам тенупасанками; упасанкамитва паннатте асане нисиди саддхим бхиккхусамгхена. Атха кхо, ананда, кики касиража буддхаппамукхам бхиккхусамгхам панитена кхаданийена бхожанийена сахаттха сантаппеси сампавареси. Атха кхо, ананда, кики касиража кассапам бхагавантам арахантам саммасамбуддхам бхуттавим онитапаттапаним аннатарам ничам асанам гахетва екамантам нисиди. Екамантам нисинно кхо, ананда, кики касиража кассапам бхагавантам арахантам саммасамбуддхам етадавоча—  ‘адхивасету ме, бханте, бхагава баранасийам вассавасам; еварупам самгхасса упаттханам бхависсати’ти. ‘Алам, махаража. Адхивуттхо ме вассавасо’ти. Дутийампи кхо, ананда…  татийампи кхо, ананда, кики касиража кассапам бхагавантам арахантам саммасамбуддхам етадавоча—  ‘адхивасету ме, бханте, бхагава баранасийам вассавасам; еварупам самгхасса упаттханам бхависсати’ти. ‘Алам, махаража. Адхивуттхо ме вассавасо’ти. Атха кхо, ананда, кикисса касиранно ‘на ме кассапо бхагава арахам саммасамбуддхо адхивасети баранасийам вассавасан’ти ахудева аннатхаттам, аху доманассам. Атха кхо, ананда, кики касиража кассапам бхагавантам арахантам саммасамбуддхам етадавоча—  ‘аттхи ну кхо, бханте, анно кочи майа упаттхакатаро’ти?

‘Аттхи, махаража, вегалингам нама гаманигамо. Таттха гхатикаро нама кумбхакаро; со ме упаттхако аггупаттхако. Туйхам кхо пана, махаража, на ме кассапо бхагава арахам саммасамбуддхо адхивасети баранасийам вассавасанти аттхева аннатхаттам, аттхи доманассам. Тайидам гхатикарасса кумбхакарасса наттхи ча на ча бхависсати. Гхатикаро кхо, махаража, кумбхакаро буддхам саранам гато, дхаммам саранам гато, самгхам саранам гато. Гхатикаро кхо, махаража, кумбхакаро панатипата пативирато, адиннадана пативирато, камесумиччхачара пативирато, мусавада пативирато, сурамерайамажжапамадаттхана пативирато. Гхатикаро кхо, махаража, кумбхакаро буддхе авеччаппасадена саманнагато, дхамме авеччаппасадена саманнагато, самгхе авеччаппасадена саманнагато, арийакантехи силехи саманнагато. Гхатикаро кхо, махаража, кумбхакаро дуккхе никканкхо, дуккхасамудайе никканкхо, дуккханиродхе никканкхо, дуккханиродхагаминийа патипадайа никканкхо. Гхатикаро кхо, махаража, кумбхакаро екабхаттико брахмачари силава калйанадхаммо. Гхатикаро кхо, махаража, кумбхакаро никкхиттаманисуванно апетажатарупаражато. Гхатикаро кхо, махаража, кумбхакаро паннамусало на сахаттха патхавим кханати. Йам хоти кулапалуггам ва мусикуккаро ва там кажена ахаритва бхажанам каритва евамаха—  “еттха йо иччхати тандулапатибхастани ва муггапатибхастани ва калайапатибхастани ва никкхипитва йам иччхати там харату”ти. Гхатикаро кхо, махаража, кумбхакаро андхе жинне матапитаро посети. Гхатикаро кхо, махаража, кумбхакаро панчаннам орамбхагийанам самйожананам париккхайа опапатико таттха париниббайи анаваттидхаммо тасма лока.

Екамидахам, махаража, самайам вегалинге нама гаманигаме вихарами. Атха кхвахам, махаража, пуббанхасамайам нивасетва паттачиварамадайа йена гхатикарасса кумбхакарасса матапитаро тенупасанкамим; упасанкамитва гхатикарасса кумбхакарасса матапитаро етадавочам—  “ханда ко ну кхо айам бхаггаво гато”ти? “Никкханто кхо те, бханте, упаттхако антокумбхийа оданам гахетва парийога супам гахетва парибхунжа”ти. Атха кхвахам, махаража, кумбхийа оданам гахетва парийога супам гахетва парибхунжитва уттхайасана паккамим. Атха кхо, махаража, гхатикаро кумбхакаро йена матапитаро тенупасанками; упасанкамитва матапитаро етадавоча—  “ко кумбхийа оданам гахетва парийога супам гахетва парибхунжитва уттхайасана пакканто”ти? “Кассапо, тата, бхагава арахам саммасамбуддхо кумбхийа оданам гахетва парийога супам гахетва парибхунжитва уттхайасана пакканто”ти? Атха кхо, махаража, гхатикарасса кумбхакарасса етадахоси—  “лабха вата ме, суладдхам вата ме, йасса ме кассапо бхагава арахам саммасамбуддхо евам абхивиссаттхо”ти. Атха кхо, махаража, гхатикарам кумбхакарам аддхамасам питисукхам на вижахати, саттахам матапитунам.

Екамидахам, махаража, самайам таттхева вегалинге нама гаманигаме вихарами. Атха кхвахам, махаража, пуббанхасамайам нивасетва паттачиварамадайа йена гхатикарасса кумбхакарасса матапитаро тенупасанкамим; упасанкамитва гхатикарасса кумбхакарасса матапитаро етадавочам—  “ханда ко ну кхо айам бхаггаво гато”ти? “Никкханто кхо те, бханте, упаттхако анто калопийа куммасам гахетва парийога супам гахетва парибхунжа”ти. Атха кхвахам, махаража, калопийа куммасам гахетва парийога супам гахетва парибхунжитва уттхайасана паккамим. Атха кхо, махаража, гхатикаро кумбхакаро йена матапитаро тенупасанками; упасанкамитва матапитаро етадавоча—  “ко калопийа куммасам гахетва парийога супам гахетва парибхунжитва уттхайасана пакканто”ти? “Кассапо, тата, бхагава арахам саммасамбуддхо калопийа куммасам гахетва парийога супам гахетва парибхунжитва уттхайасана пакканто”ти. Атха кхо, махаража, гхатикарасса кумбхакарасса етадахоси—  “лабха вата ме, суладдхам вата ме, йасса ме кассапо бхагава арахам саммасамбуддхо евам абхивиссаттхо”ти. Атха кхо, махаража, гхатикарам кумбхакарам аддхамасам питисукхам на вижахати, саттахам матапитунам.

Екамидахам, махаража, самайам таттхева вегалинге нама гаманигаме вихарами. Тена кхо пана самайена кути овассати. Атха кхвахам, махаража, бхиккху амантесим—  “гаччхатха, бхиккхаве, гхатикарасса кумбхакарасса нивесане тинам жанатха”ти. Евам вутте, махаража, те бхиккху мам етадавочум—  “наттхи кхо, бханте, гхатикарасса кумбхакарасса нивесане тинам, аттхи ча кхвасса авесане тиначчхаданан”ти. “Гаччхатха, бхиккхаве, гхатикарасса кумбхакарасса авесанам уттинам каротха”ти. Атха кхо те, махаража, бхиккху гхатикарасса кумбхакарасса авесанам уттинамакамсу. Атха кхо, махаража, гхатикарасса кумбхакарасса матапитаро те бхиккху етадавочум—  “ке авесанам уттинам каронти”ти? “Бхиккху, бхагини, кассапасса бхагавато арахато саммасамбуддхасса кути овассати”ти. “Харатха, бханте, харатха, бхадрамукха”ти. Атха кхо, махаража, гхатикаро кумбхакаро йена матапитаро тенупасанками; упасанкамитва матапитаро етадавоча—  “ке авесанам уттинамакамсу”ти? “Бхиккху, тата, кассапасса кира бхагавато арахато саммасамбуддхасса кути овассати”ти. Атха кхо, махаража, гхатикарасса кумбхакарасса етадахоси—  “лабха вата ме, суладдхам вата ме, йасса ме кассапо бхагава арахам саммасамбуддхо евам абхивиссаттхо”ти. Атха кхо, махаража, гхатикарам кумбхакарам аддхамасам питисукхам на вижахати, саттахам матапитунам. Атха кхо, махаража, авесанам саббантам темасам акасаччхаданам аттхаси, на девотивасси. Еварупо ча, махаража, гхатикаро кумбхакаро’ти. ‘Лабха, бханте, гхатикарасса кумбхакарасса, суладдха, бханте, гхатикарасса кумбхакарасса йасса бхагава евам абхивиссаттхо’ти.

Атха кхо, ананда, кики касиража гхатикарасса кумбхакарасса панчаматтани тандулавахасатани пахеси пандупутакасса салино тадупийанча супеййам. Атха кхо те, ананда, ражапуриса гхатикарам кумбхакарам упасанкамитва етадавочум—  ‘имани кхо, бханте, панчаматтани тандулавахасатани кикина касиражена пахитани пандупутакасса салино тадупийанча супеййам. Тани, бханте, патигганхатха’ти. ‘Ража кхо бахукиччо бахукаранийо. Алам ме. Раннова хоту’ти. Сийа кхо пана те, ананда, евамасса—  ‘анно нуна тена самайена жотипало манаво ахоси’ти. На кхо панетам, ананда, евам даттхаббам. Ахам тена самайена жотипало манаво ахосин”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

Гхатикарасуттам ниттхитам патхамам.