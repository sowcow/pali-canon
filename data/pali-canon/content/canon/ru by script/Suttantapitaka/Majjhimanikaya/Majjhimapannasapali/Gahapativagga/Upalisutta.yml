---
:index: '1.6'
:title: Упалисутта
---
Евам ме сутам—  екам самайам бхагава наландайам вихарати паварикамбаване. Тена кхо пана самайена нигантхо натапутто наландайам пативасати махатийа нигантхапарисайа саддхим. Атха кхо дигхатапасси нигантхо наландайам пиндайа чаритва паччхабхаттам пиндапатапатикканто йена паварикамбаванам йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам аттхаси. Екамантам тхитам кхо дигхатапассим нигантхам бхагава етадавоча—  “самвижжанти кхо, тапасси, асанани; саче аканкхаси нисида”ти. Евам вутте, дигхатапасси нигантхо аннатарам ничам асанам гахетва екамантам нисиди. Екамантам нисиннам кхо дигхатапассим нигантхам бхагава етадавоча—  “кати пана, тапасси, нигантхо натапутто каммани паннапети папасса каммасса кирийайа папасса каммасса паваттийа”ти?

“На кхо, авусо готама, ачиннам нигантхасса натапуттасса ‘каммам, камман’ти паннапетум; ‘дандам, дандан’ти кхо, авусо готама, ачиннам нигантхасса натапуттасса паннапетун”ти.

“Кати пана, тапасси, нигантхо натапутто дандани паннапети папасса каммасса кирийайа папасса каммасса паваттийа”ти?

“Тини кхо, авусо готама, нигантхо натапутто дандани паннапети папасса каммасса кирийайа папасса каммасса паваттийати, сеййатхидам—  кайадандам, вачидандам, манодандан”ти.

“Ким пана, тапасси, аннадева кайадандам, аннам вачидандам, аннам манодандан”ти?

“Аннадева, авусо готама, кайадандам, аннам вачидандам, аннам манодандан”ти.

“Имесам пана, тапасси, тиннам данданам евам пативибхаттанам евам пативиситтханам катамам дандам нигантхо натапутто махасаважжатарам паннапети папасса каммасса кирийайа папасса каммасса паваттийа, йади ва кайадандам, йади ва вачидандам, йади ва манодандан”ти?

“Имесам кхо, авусо готама, тиннам данданам евам пативибхаттанам евам пативиситтханам кайадандам нигантхо натапутто махасаважжатарам паннапети папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандам, но татха манодандан”ти.

“Кайаданданти, тапасси, вадеси”?

“Кайаданданти, авусо готама, вадами”.

“Кайаданданти, тапасси, вадеси”?

“Кайаданданти, авусо готама, вадами”.

“Кайаданданти, тапасси, вадеси”?

“Кайаданданти, авусо готама, вадами”ти.

Итиха бхагава дигхатапассим нигантхам имасмим катхаваттхусмим йавататийакам патиттхапеси.

Евам вутте, дигхатапасси нигантхо бхагавантам етадавоча—  “твам панавусо готама, кати дандани паннапеси папасса каммасса кирийайа папасса каммасса паваттийа”ти?

“На кхо, тапасси, ачиннам татхагатасса ‘дандам, дандан’ти паннапетум; ‘каммам, камман’ти кхо, тапасси, ачиннам татхагатасса паннапетун”ти?

“Твам панавусо готама, кати каммани паннапеси папасса каммасса кирийайа папасса каммасса паваттийа”ти?

“Тини кхо ахам, тапасси, каммани паннапеми папасса каммасса кирийайа папасса каммасса паваттийа, сеййатхидам—  кайакаммам, вачикаммам, манокамман”ти.

“Ким панавусо готама, аннадева кайакаммам, аннам вачикаммам, аннам манокамман”ти?

“Аннадева, тапасси, кайакаммам, аннам вачикаммам, аннам манокамман”ти.

“Имесам панавусо готама, тиннам камманам евам пативибхаттанам евам пативиситтханам катамам каммам махасаважжатарам паннапеси папасса каммасса кирийайа папасса каммасса паваттийа, йади ва кайакаммам, йади ва вачикаммам, йади ва манокамман”ти?

“Имесам кхо ахам, тапасси, тиннам камманам евам пативибхаттанам евам пативиситтханам манокаммам махасаважжатарам паннапеми папасса каммасса кирийайа папасса каммасса паваттийа, но татха кайакаммам, но татха вачикамман”ти.

“Манокамманти, авусо готама, вадеси”?

“Манокамманти, тапасси, вадами”.

“Манокамманти, авусо готама, вадеси”?

“Манокамманти, тапасси, вадами”.

“Манокамманти, авусо готама, вадеси”?

“Манокамманти, тапасси, вадами”ти.

Итиха дигхатапасси нигантхо бхагавантам имасмим катхаваттхусмим йавататийакам патиттхапетва уттхайасана йена нигантхо натапутто тенупасанками.

Тена кхо пана самайена нигантхо натапутто махатийа гихипарисайа саддхим нисинно хоти балакинийа парисайа упалипамукхайа. Аддаса кхо нигантхо натапутто дигхатапассим нигантхам дуратова агаччхантам; дисвана дигхатапассим нигантхам етадавоча—  “ханда куто ну твам, тапасси, агаччхаси дива дивасса”ти? “Ито хи кхо ахам, бханте, агаччхами саманасса готамасса сантика”ти. “Аху пана те, тапасси, саманена готамена саддхим кочидева катхасаллапо”ти? “Аху кхо ме, бханте, саманена готамена саддхим кочидева катхасаллапо”ти. “Йатха катхам пана те, тапасси, аху саманена готамена саддхим кочидева катхасаллапо”ти? Атха кхо дигхатапасси нигантхо йаватако ахоси бхагавата саддхим катхасаллапо там саббам нигантхасса натапуттасса арочеси. Евам вутте, нигантхо натапутто дигхатапассим нигантхам етадавоча—  “садху садху, тапасси. Йатха там сутавата савакена саммадева саттхусасанам ажанантена евамева дигхатапассина нигантхена саманасса готамасса бйакатам. Кинхи собхати чхаво манодандо имасса евам оларикасса кайадандасса упанидхайа. Атха кхо кайадандова махасаважжатаро папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандо, но татха манодандо”ти.

Евам вутте, упали гахапати нигантхам натапуттам етадавоча—  “садху садху, бханте дигхатапасси. Йатха там сутавата савакена саммадева саттхусасанам ажанантена евамевам бхадантена тапассина саманасса готамасса бйакатам. Кинхи собхати чхаво манодандо имасса евам оларикасса кайадандасса упанидхайа. Атха кхо кайадандова махасаважжатаро папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандо, но татха манодандо. Ханда чахам, бханте, гаччхами саманасса готамасса имасмим катхаваттхусмим вадам аропессами. Саче ме самано готамо татха патиттхахиссати йатха бхадантена тапассина патиттхапитам; сеййатхапи нама балава пурисо дигхаломикам елакам ломесу гахетва акаддхеййа парикаддхеййа сампарикаддхеййа; евамевахам саманам готамам вадена вадам акаддхиссами парикаддхиссами сампарикаддхиссами. Сеййатхапи нама балава сондикакаммакаро махантам сондикакиланжам гамбхире удакарахаде паккхипитва канне гахетва акаддхеййа парикаддхеййа сампарикаддхеййа; евамевахам саманам готамам вадена вадам акаддхиссами парикаддхиссами сампарикаддхиссами. Сеййатхапи нама балава сондикадхутто валам канне гахетва одхунеййа ниддхунеййа ниппхотеййа; евамевахам саманам готамам вадена вадам одхуниссами ниддхуниссами ниппхотессами. Сеййатхапи нама кунжаро саттхихайано гамбхирам поккхараним огахетва санадховикам нама килитажатам килати; евамевахам саманам готамам санадховикам манне килитажатам килиссами. Ханда чахам, бханте, гаччхами саманасса готамасса имасмим катхаваттхусмим вадам аропессами”ти. “Гаччха твам, гахапати, саманасса готамасса имасмим катхаваттхусмим вадам аропехи. Ахам ва хи, гахапати, саманасса готамасса вадам аропеййам, дигхатапасси ва нигантхо, твам ва”ти.

Евам вутте, дигхатапасси нигантхо нигантхам натапуттам етадавоча—  “на кхо метам, бханте, руччати йам упали гахапати саманасса готамасса вадам аропеййа. Самано хи, бханте, готамо майави аваттаним майам жанати йайа аннатиттхийанам саваке аваттети”ти. “Аттханам кхо етам, тапасси, анавакасо йам упали гахапати саманасса готамасса савакаттам упагаччхеййа. Тхананча кхо етам вижжати йам самано готамо упалисса гахапатисса савакаттам упагаччхеййа. Гаччха твам, гахапати, саманасса готамасса имасмим катхаваттхусмим вадам аропехи. Ахам ва хи, гахапати, саманасса готамасса вадам аропеййам, дигхатапасси ва нигантхо, твам ва”ти. Дутийампи кхо дигхатапасси…пе…  татийампи кхо дигхатапасси нигантхо нигантхам натапуттам етадавоча—  “на кхо метам, бханте, руччати йам упали гахапати саманасса готамасса вадам аропеййа. Самано хи, бханте, готамо майави аваттаним майам жанати йайа аннатиттхийанам саваке аваттети”ти. “Аттханам кхо етам, тапасси, анавакасо йам упали гахапати саманасса готамасса савакаттам упагаччхеййа. Тхананча кхо етам вижжати йам самано готамо упалисса гахапатисса савакаттам упагаччхеййа. Гаччха твам, гахапати, саманасса готамасса имасмим катхаваттхусмим вадам аропехи. Ахам ва хи, гахапати, саманасса готамасса вадам аропеййам, дигхатапасси ва нигантхо, твам ва”ти. “Евам, бханте”ти кхо упали гахапати нигантхасса натапуттасса патиссутва уттхайасана нигантхам натапуттам абхивадетва падаккхинам катва йена паварикамбаванам йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо упали гахапати бхагавантам етадавоча—  “агама ну кхвидха, бханте, дигхатапасси нигантхо”ти?

“Агама кхвидха, гахапати, дигхатапасси нигантхо”ти.

“Аху кхо пана те, бханте, дигхатапассина нигантхена саддхим кочидева катхасаллапо”ти?

“Аху кхо ме, гахапати, дигхатапассина нигантхена саддхим кочидева катхасаллапо”ти.

“Йатха катхам пана те, бханте, аху дигхатапассина нигантхена саддхим кочидева катхасаллапо”ти?

Атха кхо бхагава йаватако ахоси дигхатапассина нигантхена саддхим катхасаллапо там саббам упалисса гахапатисса арочеси.

Евам вутте, упали гахапати бхагавантам етадавоча—  “садху садху, бханте тапасси. Йатха там сутавата савакена саммадева саттхусасанам ажанантена евамевам дигхатапассина нигантхена бхагавато бйакатам. Кинхи собхати чхаво манодандо имасса евам оларикасса кайадандасса упанидхайа? Атха кхо кайадандова махасаважжатаро папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандо, но татха манодандо”ти. “Саче кхо твам, гахапати, сачче патиттхайа мантеййаси сийа но еттха катхасаллапо”ти. “Сачче ахам, бханте, патиттхайа мантессами; хоту но еттха катхасаллапо”ти.

“Там ким маннаси, гахапати, идхасса нигантхо абадхико дуккхито балхагилано ситодакапатиккхитто унходакапатисеви. Со ситодакам алабхамано калам кареййа. Имасса пана, гахапати, нигантхо натапутто каттхупапаттим паннапети”ти?

“Аттхи, бханте, маносатта нама дева таттха со упапажжати”.

“Там кисса хету”?

“Асу хи, бханте, манопатибаддхо калам кароти”ти.

“Манаси карохи, гахапати, манаси каритва кхо, гахапати, бйакарохи. На кхо те сандхийати пуримена ва паччхимам, паччхимена ва пуримам. Бхасита кхо пана те, гахапати, еса вача—  ‘сачче ахам, бханте, патиттхайа мантессами, хоту но еттха катхасаллапо’”ти. “Кинчапи, бханте, бхагава евамаха, атха кхо кайадандова махасаважжатаро папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандо, но татха манодандо”ти.

“Там ким маннаси, гахапати, идхасса нигантхо натапутто чатуйамасамварасамвуто саббавариварито саббаварийутто саббаваридхуто саббаварипхуто. Со абхиккаманто патиккаманто баху кхуддаке пане сангхатам ападети. Имасса пана, гахапати, нигантхо натапутто кам випакам паннапети”ти?

“Асанчетаникам, бханте, нигантхо натапутто но махасаважжам паннапети”ти.

“Саче пана, гахапати, четети”ти?

“Махасаважжам, бханте, хоти”ти.

“Четанам пана, гахапати, нигантхо натапутто кисмим паннапети”ти?

“Манодандасмим, бханте”ти.

“Манаси карохи, гахапати, манаси каритва кхо, гахапати, бйакарохи. На кхо те сандхийати пуримена ва паччхимам, паччхимена ва пуримам. Бхасита кхо пана те, гахапати, еса вача—  ‘сачче ахам, бханте, патиттхайа мантессами; хоту но еттха катхасаллапо’”ти. “Кинчапи, бханте, бхагава евамаха, атха кхо кайадандова махасаважжатаро папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандо, но татха манодандо”ти.

“Там ким маннаси, гахапати, айам наланда иддха чева пхита ча бахужана акиннаманусса”ти?

“Евам, бханте, айам наланда иддха чева пхита ча бахужана акиннаманусса”ти.

“Там ким маннаси, гахапати, идха пурисо агаччхеййа уккхиттасико. Со евам вадеййа—  ‘ахам йаватика имисса наландайа пана те екена кханена екена мухуттена екам мамсакхалам екам мамсапунжам кариссами’ти. Там ким маннаси, гахапати, пахоти ну кхо со пурисо йаватика имисса наландайа пана те екена кханена екена мухуттена екам мамсакхалам екам мамсапунжам катун”ти?

“Дасапи, бханте, пуриса, висампи, бханте, пуриса, тимсампи, бханте, пуриса, чаттарисампи, бханте, пуриса, паннасампи, бханте, пуриса наппахонти йаватика имисса наландайа пана те екена кханена екена мухуттена екам мамсакхалам екам мамсапунжам катум. Кинхи собхати еко чхаво пурисо”ти.

“Там ким маннаси, гахапати, идха агаччхеййа самано ва брахмано ва иддхима четовасиппатто. Со евам вадеййа—  ‘ахам имам наландам екена манопадосена бхасмам кариссами’ти. Там ким маннаси, гахапати, пахоти ну кхо со самано ва брахмано ва иддхима четовасиппатто имам наландам екена манопадосена бхасмам катун”ти?

“Дасапи, бханте, наланда, висампи наланда, тимсампи наланда, чаттарисампи наланда, паннасампи наланда пахоти со самано ва брахмано ва иддхима четовасиппатто екена манопадосена бхасмам катум. Кинхи собхати ека чхава наланда”ти.

“Манаси карохи, гахапати, манаси каритва кхо, гахапати, бйакарохи. На кхо те сандхийати пуримена ва паччхимам, паччхимена ва пуримам. Бхасита кхо пана те, гахапати, еса вача—  ‘сачче ахам, бханте, патиттхайа мантессами; хоту но еттха катхасаллапо’”ти.

“Кинчапи, бханте, бхагава евамаха, атха кхо кайадандова махасаважжатаро папасса каммасса кирийайа папасса каммасса паваттийа, но татха вачидандо, но татха манодандо”ти.

“Там ким маннаси, гахапати, сутам те дандакираннам калингараннам мажжхараннам матангараннам араннам араннабхутан”ти?

“Евам, бханте, сутам ме дандакираннам калингараннам мажжхараннам матангараннам араннам араннабхутан”ти.

“Там ким маннаси, гахапати, кинти те сутам кена там дандакираннам калингараннам мажжхараннам матангараннам араннам араннабхутан”ти?

“Сутам метам, бханте, исинам манопадосена там дандакираннам калингараннам мажжхараннам матангараннам араннам араннабхутан”ти.

“Манаси карохи, гахапати, манаси каритва кхо, гахапати, бйакарохи. На кхо те сандхийати пуримена ва паччхимам, паччхимена ва пуримам. Бхасита кхо пана те, гахапати, еса вача—  ‘сачче ахам, бханте, патиттхайа мантессами; хоту но еттха катхасаллапо’”ти.

“Пурименевахам, бханте, опаммена бхагавато аттамано абхираддхо. Апи чахам имани бхагавато вичитрани панхапатибханани сотукамо, евахам бхагавантам паччаникам катаббам аманниссам. Абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

“Анувиччакарам кхо, гахапати, карохи, анувиччакаро тумхадисанам натамануссанам садху хоти”ти. “Иминапахам, бханте, бхагавато бхиййосо маттайа аттамано абхираддхо йам мам бхагава евамаха—  ‘анувиччакарам кхо, гахапати, карохи, анувиччакаро тумхадисанам натамануссанам садху хоти’ти. Манхи, бханте, аннатиттхийа савакам лабхитва кевалакаппам наландам патакам парихареййум—  ‘упали амхакам гахапати савакаттам упагато’ти. Атха ча пана мам бхагава евамаха—  ‘анувиччакарам кхо, гахапати, карохи, анувиччакаро тумхадисанам натамануссанам садху хоти’ти. Есахам, бханте, дутийампи бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

“Дигхараттам кхо те, гахапати, нигантханам опанабхутам кулам йена несам упагатанам пиндакам датаббам маннеййаси”ти. “Иминапахам, бханте, бхагавато бхиййосо маттайа аттамано абхираддхо йам мам бхагава евамаха—  ‘дигхараттам кхо те, гахапати, нигантханам опанабхутам кулам йена несам упагатанам пиндакам датаббам маннеййаси’ти. Сутам метам, бханте, самано готамо евамаха—  ‘майхамева данам датаббам, наннесам данам датаббам; майхамева саваканам данам датаббам, наннесам саваканам данам датаббам; майхамева диннам махаппхалам, наннесам диннам махаппхалам; майхамева саваканам диннам махаппхалам, наннесам саваканам диннам махаппхалан’ти. Атха ча пана мам бхагава нигантхесупи дане самадапети. Апи ча, бханте, майаметтха калам жаниссама. Есахам, бханте, татийампи бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

Атха кхо бхагава упалисса гахапатисса анупуббим катхам катхеси, сеййатхидам—  данакатхам силакатхам саггакатхам, каманам адинавам окарам самкилесам, неккхамме анисамсам пакасеси. Йада бхагава аннаси упалим гахапатим каллачиттам мудучиттам винивараначиттам удаггачиттам пасанначиттам, атха йа буддханам самуккамсика дхаммадесана там пакасеси—  дуккхам, самудайам, ниродхам, маггам. Сеййатхапи нама суддхам ваттхам апагатакалакам саммадева ражанам патигганхеййа; евамева упалисса гахапатисса тасмимйева асане виражам витамалам дхаммачаккхум удапади—  “йам кинчи самудайадхаммам саббам там ниродхадхамман”ти. Атха кхо упали гахапати диттхадхаммо паттадхаммо видитадхаммо парийогалхадхаммо тиннавичикиччхо вигатакатхамкатхо весаражжаппатто апараппаччайо саттхусасане бхагавантам етадавоча—  “ханда ча дани майам, бханте, гаччхама, бахукичча майам бахукаранийа”ти. “Йассадани твам, гахапати, калам маннаси”ти.

Атха кхо упали гахапати бхагавато бхаситам абхинандитва анумодитва уттхайасана бхагавантам абхивадетва падаккхинам катва йена сакам нивесанам тенупасанками; упасанкамитва доварикам амантеси—  “ажжатагге, самма доварика, аварами дварам нигантханам нигантхинам, анаватам дварам бхагавато бхиккхунам бхиккхунинам упасаканам упасиканам. Саче кочи нигантхо агаччхати таменам твам евам вадеййаси—  ‘титтха, бханте, ма пависи. Ажжатагге упали гахапати саманасса готамасса савакаттам упагато. Аватам дварам нигантханам нигантхинам, анаватам дварам бхагавато бхиккхунам бхиккхунинам упасаканам упасиканам. Саче те, бханте, пиндакена аттхо, еттхева титтха, еттхева те ахариссанти’”ти. “Евам, бханте”ти кхо доварико упалисса гахапатисса паччассоси.

Ассоси кхо дигхатапасси нигантхо—  “упали кира гахапати саманасса готамасса савакаттам упагато”ти. Атха кхо дигхатапасси нигантхо йена нигантхо натапутто тенупасанками; упасанкамитва нигантхам натапуттам етадавоча—  “сутам метам, бханте, упали кира гахапати саманасса готамасса савакаттам упагато”ти. “Аттханам кхо етам, тапасси, анавакасо йам упали гахапати саманасса готамасса савакаттам упагаччхеййа. Тхананча кхо етам вижжати йам самано готамо упалисса гахапатисса савакаттам упагаччхеййа”ти. Дутийампи кхо дигхатапасси нигантхо…пе…  татийампи кхо дигхатапасси нигантхо нигантхам натапуттам етадавоча—  “сутам метам, бханте…пе…  упалисса гахапатисса савакаттам упагаччхеййа”ти. “Хандахам, бханте, гаччхами йава жанами йади ва упали гахапати саманасса готамасса савакаттам упагато йади ва но”ти. “Гаччха твам, тапасси, жанахи йади ва упали гахапати саманасса готамасса савакаттам упагато йади ва но”ти.

Атха кхо дигхатапасси нигантхо йена упалисса гахапатисса нивесанам тенупасанками. Аддаса кхо доварико дигхатапассим нигантхам дуратова агаччхантам. Дисвана дигхатапассим нигантхам етадавоча—  “титтха, бханте, ма пависи. Ажжатагге упали гахапати саманасса готамасса савакаттам упагато. Аватам дварам нигантханам нигантхинам, анаватам дварам бхагавато бхиккхунам бхиккхунинам упасаканам упасиканам. Саче те, бханте, пиндакена аттхо, еттхева титтха, еттхева те ахариссанти”ти. “На ме, авусо, пиндакена аттхо”ти ватва тато патиниваттитва йена нигантхо натапутто тенупасанками; упасанкамитва нигантхам натапуттам етадавоча—  “саччамйева кхо, бханте, йам упали гахапати саманасса готамасса савакаттам упагато. Етам кхо те ахам, бханте, налаттхам, на кхо ме, бханте, руччати йам упали гахапати саманасса готамасса вадам аропеййа. Самано хи, бханте, готамо майави аваттаним майам жанати йайа аннатиттхийанам саваке аваттетити. Аватто кхо те, бханте, упали гахапати саманена готамена аваттанийа майайа”ти. “Аттханам кхо етам, тапасси, анавакасо йам упали гахапати саманасса готамасса савакаттам упагаччхеййа. Тхананча кхо етам вижжати йам самано готамо упалисса гахапатисса савакаттам упагаччхеййа”ти. Дутийампи кхо дигхатапасси нигантхо нигантхам натапуттам етадавоча—  “саччамйева, бханте…пе…  упалисса гахапатисса савакаттам упагаччхеййа”ти. Татийампи кхо дигхатапасси нигантхо нигантхам натапуттам етадавоча—  “саччамйева кхо, бханте…пе…  упалисса гахапатисса савакаттам упагаччхеййа”ти. “Ханда чахам, тапасси, гаччхами йава чахам самамйева жанами йади ва упали гахапати саманасса готамасса савакаттам упагато йади ва но”ти.

Атха кхо нигантхо натапутто махатийа нигантхапарисайа саддхим йена упалисса гахапатисса нивесанам тенупасанками. Аддаса кхо доварико нигантхам натапуттам дуратова агаччхантам. Дисвана нигантхам натапуттам етадавоча—  “титтха, бханте, ма пависи. Ажжатагге упали гахапати саманасса готамасса савакаттам упагато. Аватам дварам нигантханам нигантхинам, анаватам дварам бхагавато бхиккхунам бхиккхунинам упасаканам упасиканам. Саче те, бханте, пиндакена аттхо, еттхева титтха, еттхева те ахариссанти”ти. “Тена хи, самма доварика, йена упали гахапати тенупасанкама; упасанкамитва упалим гахапатим евам вадехи—  ‘нигантхо, бханте, натапутто махатийа нигантхапарисайа саддхим бахидваракоттхаке тхито; со те дассанакамо’”ти. “Евам, бханте”ти кхо доварико нигантхасса натапуттасса патиссутва йена упали гахапати тенупасанками; упасанкамитва упалим гахапатим етадавоча—  “нигантхо, бханте, натапутто махатийа нигантхапарисайа саддхим бахидваракоттхаке тхито; со те дассанакамо”ти. “Тена хи, самма доварика, мажжхимайа дварасалайа асанани паннапехи”ти. “Евам, бханте”ти кхо доварико упалисса гахапатисса патиссутва мажжхимайа дварасалайа асанани паннапетва йена упали гахапати тенупасанками; упасанкамитва упалим гахапатим етадавоча—  “паннаттани кхо, бханте, мажжхимайа дварасалайа асанани. Йассадани калам маннаси”ти.

Атха кхо упали гахапати йена мажжхима дварасала тенупасанками; упасанкамитва йам таттха асанам агганча сеттханча уттаманча панитанча таттха самам нисидитва доварикам амантеси—  “тена хи, самма доварика, йена нигантхо натапутто тенупасанкама; упасанкамитва нигантхам натапуттам евам вадехи—  ‘упали, бханте, гахапати евамаха—  пависа кира, бханте, саче аканкхаси’”ти. “Евам, бханте”ти кхо доварико упалисса гахапатисса патиссутва йена нигантхо натапутто тенупасанками; упасанкамитва нигантхам натапуттам етадавоча—  “упали, бханте, гахапати евамаха—  ‘пависа кира, бханте, саче аканкхаси’”ти. Атха кхо нигантхо натапутто махатийа нигантхапарисайа саддхим йена мажжхима дварасала тенупасанками. Атха кхо упали гахапати—  йам судам пуббе йато пассати нигантхам натапуттам дуратова агаччхантам дисвана тато паччуггантва йам таттха асанам агганча сеттханча уттаманча панитанча там уттарасангена саммажжитва париггахетва нисидапети со—  дани йам таттха асанам агганча сеттханча уттаманча панитанча таттха самам нисидитва нигантхам натапуттам етадавоча—  “самвижжанти кхо, бханте, асанани; саче аканкхаси, нисида”ти. Евам вутте, нигантхо натапутто упалим гахапатим етадавоча—  “умматтоси твам, гахапати, даттоси твам, гахапати. ‘Гаччхамахам, бханте, саманасса готамасса вадам аропессами’ти гантва махатаси вадасангхатена патимукко агато. Сеййатхапи, гахапати, пурисо андахарако гантва уббхатехи андехи агаччхеййа, сеййатха ва пана гахапати пурисо аккхикахарако гантва уббхатехи аккхихи агаччхеййа; евамева кхо твам, гахапати, ‘гаччхамахам, бханте, саманасса готамасса вадам аропессами’ти гантва махатаси вадасангхатена патимукко агато. Аваттоси кхо твам, гахапати, саманена готамена аваттанийа майайа”ти.

“Бхаддика, бханте, аваттани майа; калйани, бханте, аваттани майа; пийа ме, бханте, натисалохита имайа аваттанийа аваттеййум; пийанампи ме асса натисалохитанам дигхараттам хитайа сукхайа; саббе чепи, бханте, кхаттийа имайа аваттанийа аваттеййум; саббесанамписса кхаттийанам дигхараттам хитайа сукхайа; саббе чепи, бханте, брахмана…пе…  весса…пе…  судда имайа аваттанийа аваттеййум; саббесанамписса судданам дигхараттам хитайа сукхайа; садевако чепи, бханте, локо самарако сабрахмако сассаманабрахмани пажа садеваманусса имайа аваттанийа аваттеййум; садевакассаписса локасса самаракасса сабрахмакасса сассаманабрахманийа пажайа садевамануссайа дигхараттам хитайа сукхайати. Тена хи, бханте, упамам те кариссами. Упамайапидхекачче винну пуриса бхаситасса аттхам ажананти.

Бхутапуббам, бханте, аннатарасса брахманасса жиннасса вуддхасса махаллакасса дахара манавика пажапати ахоси габбхини упавижанна. Атха кхо, бханте, са манавика там брахманам етадавоча—  ‘гаччха твам, брахмана, апана маккатаччхапакам кинитва анехи, йо ме кумаракасса килапанако бхависсати’ти. Евам вутте, со брахмано там манавикам етадавоча—  ‘агамехи тава, бхоти, йава вижайати. Саче твам, бхоти, кумаракам вижайиссаси, тасса те ахам апана маккатаччхапакам кинитва анессами, йо те кумаракасса килапанако бхависсати. Саче пана твам, бхоти, кумарикам вижайиссаси, тасса те ахам апана маккатаччхапикам кинитва анессами, йа те кумарикайа килапаника бхависсати’ти. Дутийампи кхо, бханте, са манавика…пе…  татийампи кхо, бханте, са манавика там брахманам етадавоча—  ‘гаччха твам, брахмана, апана маккатаччхапакам кинитва анехи, йо ме кумаракасса килапанако бхависсати’ти.

Атха кхо, бханте, со брахмано тасса манавикайа саратто патибаддхачитто апана маккатаччхапакам кинитва анетва там манавикам етадавоча—  ‘айам те, бхоти, апана маккатаччхапако кинитва анито, йо те кумаракасса килапанако бхависсати’ти. Евам вутте, бханте, са манавика там брахманам етадавоча—  ‘гаччха твам, брахмана, имам маккатаччхапакам адайа йена раттапани ражакапутто тенупасанкама; упасанкамитва раттапаним ражакапуттам евам вадехи—  иччхамахам, самма раттапани, имам маккатаччхапакам питавалепанам нама рангажатам ражитам акотитапаччакотитам убхатобхагавиматтхан’ти.

Атха кхо, бханте, со брахмано тасса манавикайа саратто патибаддхачитто там маккатаччхапакам адайа йена раттапани ражакапутто тенупасанками; упасанкамитва раттапаним ражакапуттам етадавоча—  ‘иччхамахам, самма раттапани, имам маккатаччхапакам питавалепанам нама рангажатам ражитам акотитапаччакотитам убхатобхагавиматтхан’ти. Евам вутте, бханте, раттапани ражакапутто там брахманам етадавоча—  ‘айам кхо те, бханте, маккатаччхапако рангаккхамо хи кхо, но акотанаккхамо, но вимажжанаккхамо’ти. Евамева кхо, бханте, баланам нигантханам вадо рангаккхамо хи кхо баланам но пандитанам, но ануйогаккхамо, но вимажжанаккхамо.

Атха кхо, бханте, со брахмано апарена самайена навам дуссайугам адайа йена раттапани ражакапутто тенупасанками; упасанкамитва раттапаним ражакапуттам етадавоча—  ‘иччхамахам, самма раттапани, имам навам дуссайугам питавалепанам нама рангажатам ражитам акотитапаччакотитам убхатобхагавиматтхан’ти. Евам вутте, бханте, раттапани ражакапутто там брахманам етадавоча—  ‘идам кхо те, бханте, навам дуссайугам рангаккхаманчева акотанаккхаманча вимажжанаккхаманча’ти. Евамева кхо, бханте, тасса бхагавато вадо арахато саммасамбуддхасса рангаккхамо чева пандитанам но баланам, ануйогаккхамо ча вимажжанаккхамо ча”ти.

