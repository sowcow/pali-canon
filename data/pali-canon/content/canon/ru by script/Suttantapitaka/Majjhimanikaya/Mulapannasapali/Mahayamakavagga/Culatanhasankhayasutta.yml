:index: '4.7'
:title: Чулатанхасанкхайасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати пуббараме мигараматупасаде. Атха кхо сакко деванаминдо йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам аттхаси. Екамантам тхито кхо сакко деванаминдо бхагавантам етадавоча—  “киттавата ну кхо, бханте, бхиккху самкхиттена танхасанкхайавимутто хоти аччантаниттхо аччантайогаккхеми аччантабрахмачари аччантапарийосано сеттхо девамануссанан”ти?

“Идха, деванаминда, бхиккхуно сутам хоти—  ‘саббе дхамма налам абхинивесайа’ти. Еванчетам, деванаминда, бхиккхуно сутам хоти—  ‘саббе дхамма налам абхинивесайа’ти. Со саббам дхаммам абхижанати; саббам дхаммам абхиннайа саббам дхаммам парижанати; саббам дхаммам париннайа йам кинчи веданам ведети—  сукхам ва дуккхам ва адуккхамасукхам ва, со тасу веданасу аниччанупасси вихарати, вираганупасси вихарати, ниродханупасси вихарати, патиниссагганупасси вихарати. Со тасу веданасу аниччанупасси вихаранто, вираганупасси вихаранто, ниродханупасси вихаранто, патиниссагганупасси вихаранто на кинчи локе упадийати. Анупадийам на паритассати, апаритассам паччаттаннева париниббайати—  ‘кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати. Еттавата кхо, деванаминда, бхиккху самкхиттена танхасанкхайавимутто хоти аччантаниттхо аччантайогаккхеми аччантабрахмачари аччантапарийосано сеттхо девамануссанан”ти.

Атха кхо сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам абхивадетва падаккхинам катва таттхевантарадхайи.

Тена кхо пана самайена айасма махамоггаллано бхагавато авидуре нисинно хоти. Атха кхо айасмато махамоггалланасса етадахоси—  “ким ну кхо со йаккхо бхагавато бхаситам абхисамечча анумоди удаху но; йаннунахам там йаккхам жанеййам—  йади ва со йаккхо бхагавато бхаситам абхисамечча анумоди йади ва но”ти? Атха кхо айасма махамоггаллано—  сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  пуббараме мигараматупасаде антарахито девесу таватимсесу патурахоси. Тена кхо пана самайена сакко деванаминдо екапундарике уййане диббехи панчахи турийасатехи самаппито самангибхуто паричарети. Аддаса кхо сакко деванаминдо айасмантам махамоггалланам дуратова агаччхантам. Дисвана тани диббани панча турийасатани патиппанаметва йенайасма махамоггаллано тенупасанками; упасанкамитва айасмантам махамоггалланам етадавоча—  “ехи кхо, мариса моггаллана, свагатам, мариса моггаллана. Чирассам кхо, мариса моггаллана, имам парийайам акаси йадидам идхагаманайа. Нисида, мариса моггаллана, идамасанам паннаттан”ти. Нисиди кхо айасма махамоггаллано паннатте асане. Саккопи кхо деванаминдо аннатарам ничам асанам гахетва екамантам нисиди. Екамантам нисиннам кхо саккам деванаминдам айасма махамоггаллано етадавоча—  “йатха катхам пана кхо, косийа, бхагава самкхиттена танхасанкхайавимуттим абхаси? Садху майампи етисса катхайа бхагино ассама саванайа”ти.

“Майам кхо, мариса моггаллана, бахукичча бахукаранийа—  аппева сакена каранийена, апи ча деванамйева таватимсанам каранийена. Апи ча, мариса моггаллана, суссутамйева хоти суггахитам суманасикатам супадхаритам, йам но кхиппамева антарадхайати. Бхутапуббам, мариса моггаллана, девасурасангамо самупабйулхо ахоси. Тасмим кхо пана, мариса моггаллана, сангаме дева жинимсу, асура паражинимсу. Со кхо ахам, мариса моггаллана, там сангамам абхивижинитва вижитасангамо тато патиниваттитва вежайантам нама пасадам мапесим. Вежайантасса кхо, мариса моггаллана, пасадасса екасатам ниййухам. Екекасмим ниййухе сатта сатта кутагарасатани. Екамекасмим кутагаре сатта сатта аччхарайо. Екамекисса аччхарайа сатта сатта паричарикайо. Иччхеййаси но твам, мариса моггаллана, вежайантасса пасадасса раманеййакам даттхун”ти? Адхивасеси кхо айасма махамоггаллано тунхибхавена.

Атха кхо сакко ча деванаминдо вессавано ча махаража айасмантам махамоггалланам пураккхатва йена вежайанто пасадо тенупасанкамимсу. Аддасамсу кхо саккасса деванаминдасса паричарикайо айасмантам махамоггалланам дуратова агаччхантам; дисва оттаппамана хирийамана сакам сакам оваракам пависимсу. Сеййатхапи нама суниса сасурам дисва оттаппати хирийати; евамева саккасса деванаминдасса паричарикайо айасмантам махамоггалланам дисва оттаппамана хирийамана сакам сакам оваракам пависимсу. Атха кхо сакко ча деванаминдо вессавано ча махаража айасмантам махамоггалланам вежайанте пасаде анучанкамапенти анувичарапенти—  “идампи, мариса моггаллана, пасса вежайантасса пасадасса раманеййакам; идампи, мариса моггаллана, пасса вежайантасса пасадасса раманеййакан”ти. “Собхати идам айасмато косийасса, йатха там пуббе катапуннасса. Мануссапи кинчидева раманеййакам дисва евамахамсу—  ‘собхати вата бхо йатха деванам таватимсанан’ти. Тайидам айасмато косийасса собхати, йатха там пуббе катапуннасса”ти. Атха кхо айасмато махамоггалланасса етадахоси—  “атибалхам кхо айам йаккхо паматто вихарати. Йаннунахам имам йаккхам самвежеййан”ти. Атха кхо айасма махамоггаллано татхарупам иддхабхисанкхарам абхисанкхаси йатха вежайантам пасадам падангуттхакена санкампеси сампакампеси сампаведхеси. Атха кхо сакко ча деванаминдо, вессавано ча махаража, дева ча таватимса аччхарийаббхутачиттажата ахесум—  “аччхарийам вата, бхо, аббхутам вата, бхо. Саманасса махиддхиката маханубхавата, йатра хи нама диббабхаванам падангуттхакена санкампессати сампакампессати сампаведхессати”ти. Атха кхо айасма махамоггаллано саккам деванаминдам самвиггам ломахаттхажатам видитва саккам деванаминдам етадавоча—  “йатха катхам пана кхо, косийа, бхагава самкхиттена танхасанкхайавимуттим абхаси? Садху майампи етисса катхайа бхагино ассама саванайа”ти.

“Идхахам, мариса моггаллана, йена бхагава тенупасанкамим; упасанкамитва бхагавантам абхивадетва екамантам аттхасим. Екамантам тхито кхо ахам, мариса моггаллана, бхагавантам етадавочам—  ‘киттавата ну кхо, бханте, бхиккху самкхиттена танхасанкхайавимутто хоти аччантаниттхо аччантайогаккхеми аччантабрахмачари аччантапарийосано сеттхо девамануссанан’ти?

Евам вутте, мариса моггаллана, бхагава мам етадавоча—  ‘идха, деванаминда, бхиккхуно сутам хоти—  “саббе дхамма налам абхинивесайа”ти. Еванчетам, деванаминда, бхиккхуно сутам хоти “саббе дхамма налам абхинивесайа”ти. Со саббам дхаммам абхижанати, саббам дхаммам абхиннайа саббам дхаммам парижанати, саббам дхаммам париннайа йам кинчи веданам ведети сукхам ва дуккхам ва адуккхамасукхам ва. Со тасу веданасу аниччанупасси вихарати, вираганупасси вихарати, ниродханупасси вихарати, патиниссагганупасси вихарати. Со тасу веданасу аниччанупасси вихаранто, вираганупасси вихаранто, ниродханупасси вихаранто, патиниссагганупасси вихаранто на кинчи локе упадийати, анупадийам на паритассати, апаритассам паччаттаннева париниббайати—  “кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти пажанати. Еттавата кхо, деванаминда, бхиккху самкхиттена танхасанкхайавимутто хоти аччантаниттхо аччантайогаккхеми аччантабрахмачари аччантапарийосано сеттхо девамануссанан’ти. Евам кхо ме, мариса моггаллана, бхагава самкхиттена танхасанкхайавимуттим абхаси”ти.

Атха кхо айасма махамоггаллано саккасса деванаминдасса бхаситам абхинандитва анумодитва—  сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  девесу таватимсесу антарахито пуббараме мигараматупасаде патурахоси. Атха кхо саккасса деванаминдасса паричарикайо ачирапакканте айасманте махамоггаллане саккам деванаминдам етадавочум—  “есо ну те, мариса, со бхагава саттха”ти? “На кхо ме, мариса, со бхагава саттха. Сабрахмачари ме есо айасма махамоггаллано”ти. “Лабха те, мариса, суладдхам те, мариса йасса те сабрахмачари еваммахиддхико еваммаханубхаво. Ахо нуна те со бхагава саттха”ти.

Атха кхо айасма махамоггаллано йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма махамоггаллано бхагавантам етадавоча—  “абхижанати но, бханте, бхагава аху натаннатарасса махесаккхасса йаккхасса самкхиттена танхасанкхайавимуттим бхасита”ти? “Абхижанамахам, моггаллана, идха сакко деванаминдо йенахам тенупасанками; упасанкамитва мам абхивадетва екамантам аттхаси. Екамантам тхито кхо, моггаллана, сакко деванаминдо мам етадавоча—  ‘киттавата ну кхо, бханте, бхиккху самкхиттена танхасанкхайавимутто хоти аччантаниттхо аччантайогаккхеми аччантабрахмачари аччантапарийосано сеттхо девамануссанан’ти.

Евам вутте, ахам, моггаллана, саккам деванаминдам етадавочам ‘идха деванаминда, бхиккхуно сутам хоти “саббе дхамма налам абхинивесайа”ти. Евам четам, деванаминда, бхиккхуно сутам хоти “саббе дхамма налам абхинивесайа”ти. Со саббам дхаммам абхижанати, саббам дхаммам абхиннайа саббам дхаммам парижанати, саббам дхаммам париннайа йам кинчи веданам ведети сукхам ва дуккхам ва адуккхамасукхам ва. Со тасу веданасу аниччанупасси вихарати, вираганупасси вихарати, ниродханупасси вихарати, патиниссагганупасси вихарати. Со тасу веданасу аниччанупасси вихаранто, вираганупасси вихаранто, ниродханупасси вихаранто, патиниссагганупасси вихаранто на кинчи локе упадийати, анупадийам на паритассати, апаритассам паччаттаннева париниббайати—  “кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти пажанати. Еттавата кхо, деванаминда, бхиккху самкхиттена танхасанкхайавимутто хоти аччантаниттхо аччантайогаккхеми аччантабрахмачари аччантапарийосано сеттхо девамануссанан’ти. Евам кхо ахам, моггаллана, абхижанами саккасса деванаминдасса самкхиттена танхасанкхайавимуттим бхасита”ти.

Идамавоча бхагава. Аттамано айасма махамоггаллано бхагавато бхаситам абхинандити.

Чулатанхасанкхайасуттам ниттхитам саттамам.