---
:index: '2.8'
:title: Мадхупиндикасутта
---
Евам ме сутам—  екам самайам бхагава саккесу вихарати капилаваттхусмим нигродхараме. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа капилаваттхум пиндайа пависи. Капилаваттхусмим пиндайа чаритва паччхабхаттам пиндапатапатикканто йена махаванам тенупасанками дивавихарайа. Махаванам ажжхогахетва белувалаттхикайа муле дивавихарам нисиди. Дандапанипи кхо сакко жангхавихарам анучанкамамано анувичарамано йена махаванам тенупасанками. Махаванам ажжхогахетва йена белувалаттхика йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва дандамолуббха екамантам аттхаси. Екамантам тхито кхо дандапани сакко бхагавантам етадавоча—  “кимвади самано кимаккхайи”ти? “Йатхавади кхо, авусо, садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа на кеначи локе виггайха титтхати, йатха ча пана камехи висамйуттам вихарантам там брахманам акатхамкатхим чхиннакуккуччам бхавабхаве витатанхам санна нанусенти—  евамвади кхо ахам, авусо, евамаккхайи”ти.

Евам вутте, дандапани сакко сисам окампетва, живхам ниллалетва, тивисакхам налатикам налате вуттхапетва дандамолуббха пакками.

Атха кхо бхагава сайанхасамайам патисаллана вуттхито йена нигродхарамо тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава бхиккху амантеси—  “идхахам, бхиккхаве, пуббанхасамайам нивасетва паттачиварамадайа капилаваттхум пиндайа пависим. Капилаваттхусмим пиндайа чаритва паччхабхаттам пиндапатапатикканто йена махаванам тенупасанкамим дивавихарайа. Махаванам ажжхогахетва белувалаттхикайа муле дивавихарам нисидим. Дандапанипи кхо, бхиккхаве, сакко жангхавихарам анучанкамамано анувичарамано йена махаванам тенупасанками. Махаванам ажжхогахетва йена белувалаттхика йенахам тенупасанками; упасанкамитва майа саддхим саммоди. Саммоданийам катхам саранийам витисаретва дандамолуббха екамантам аттхаси. Екамантам тхито кхо, бхиккхаве, дандапани сакко мам етадавоча—  ‘кимвади самано кимаккхайи’ти?

Евам вутте, ахам, бхиккхаве, дандапаним саккам етадавочам—  ‘йатхавади кхо, авусо, садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа на кеначи локе виггайха титтхати, йатха ча пана камехи висамйуттам вихарантам там брахманам акатхамкатхим чхиннакуккуччам бхавабхаве витатанхам санна нанусенти—  евамвади кхо ахам, авусо, евамаккхайи’ти. Евам вутте, бхиккхаве, дандапани сакко сисам окампетва, живхам ниллалетва, тивисакхам налатикам налате вуттхапетва дандамолуббха пакками”ти.

Евам вутте, аннатаро бхиккху бхагавантам етадавоча—  “кимвади пана, бханте, бхагава садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа на кеначи локе виггайха титтхати? Катханча пана, бханте, бхагавантам камехи висамйуттам вихарантам там брахманам акатхамкатхим чхиннакуккуччам бхавабхаве витатанхам санна нанусенти”ти? “Йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам. Есеванто раганусайанам, есеванто патигханусайанам, есеванто диттханусайанам, есеванто вичикиччханусайанам, есеванто мананусайанам, есеванто бхавараганусайанам, есеванто авижжанусайанам, есеванто дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусаваданам. Еттхете папака акусала дхамма апарисеса ниружжханти”ти. Идамавоча бхагава. Идам ватвана сугато уттхайасана вихарам пависи.

Атха кхо тесам бхиккхунам ачирапаккантасса бхагавато етадахоси—  “идам кхо но, авусо, бхагава самкхиттена уддесам уддиситва, виттхарена аттхам авибхажитва, уттхайасана вихарам павиттхо—  ‘йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам. Есеванто раганусайанам…пе…  еттхете папака акусала дхамма апарисеса ниружжханти’ти. Ко ну кхо имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажеййа”ти? Атха кхо тесам бхиккхунам етадахоси—  “айам кхо айасма махакаччано саттху чева самваннито самбхавито ча виннунам сабрахмачаринам. Пахоти чайасма махакаччано имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажитум. Йаннуна майам йенайасма махакаччано тенупасанкамеййама; упасанкамитва айасмантам махакаччанам етаматтхам патипуччхеййама”ти.

Атха кхо те бхиккху йенайасма махакаччано тенупасанкамимсу; упасанкамитва айасмата махакаччанена саддхим саммодимсу. Саммоданийам катхам саранийам витисаретва екамантам нисидимсу. Екамантам нисинна кхо те бхиккху айасмантам махакаччанам етадавочум—  “идам кхо но, авусо каччана, бхагава самкхиттена уддесам уддиситва виттхарена аттхам авибхажитва уттхайасана вихарам павиттхо—  ‘йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам. Есеванто раганусайанам…пе…  еттхете папака акусала дхамма апарисеса ниружжханти’ти. Тесам но, авусо каччана, амхакам ачирапаккантасса бхагавато етадахоси—  ‘идам кхо но, авусо, бхагава самкхиттена уддесам уддиситва виттхарена аттхам авибхажитва уттхайасана вихарам павиттхо—  “йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам. Есеванто раганусайанам…пе…  еттхете папака акусала дхамма апарисеса ниружжханти”’ти. Ко ну кхо имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажеййати? Тесам но, авусо каччана, амхакам етадахоси—  ‘айам кхо айасма махакаччано саттху чева самваннито самбхавито ча виннунам сабрахмачаринам, пахоти чайасма махакаччано имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажитум. Йаннуна майам йенайасма махакаччано тенупасанкамеййама; упасанкамитва айасмантам махакаччанам етаматтхам патипуччхеййама’ти. Вибхажатайасма махакаччано”ти.

“Сеййатхапи, авусо, пурисо сараттхико сарагавеси сарапарийесанам чарамано махато руккхасса титтхато саравато атиккаммева мулам, атиккамма кхандхам, сакхапаласе сарам парийеситаббам маннеййа; евамсампадамидам айасмантанам саттхари саммукхибхуте, там бхагавантам атиситва, амхе етаматтхам патипуччхитаббам маннатха. Со хавусо, бхагава жанам жанати, пассам пассати, чаккхубхуто нанабхуто дхаммабхуто брахмабхуто, ватта паватта, аттхасса ниннета, аматасса дата, дхаммассами татхагато. Со чева панетасса кало ахоси, йам бхагавантамйева етаматтхам патипуччхеййатха. Йатха во бхагава бйакареййа татха нам дхареййатха”ти. “Аддхавусо каччана, бхагава жанам жанати, пассам пассати, чаккхубхуто нанабхуто дхаммабхуто брахмабхуто, ватта паватта, аттхасса ниннета, аматасса дата, дхаммассами татхагато. Со чева панетасса кало ахоси, йам бхагавантамйева етаматтхам патипуччхеййама. Йатха но бхагава бйакареййа татха нам дхареййама. Апи чайасма махакаччано саттху чева самваннито самбхавито ча виннунам сабрахмачаринам, пахоти чайасма махакаччано имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажитум. Вибхажатайасма махакаччано агарум катва”ти. “Тена хавусо, сунатха, садхукам манасикаротха, бхасиссами”ти. “Евамавусо”ти кхо те бхиккху айасмато махакаччанасса паччассосум. Айасма махакаччано етадавоча— 

“Йам кхо но, авусо, бхагава самкхиттена уддесам уддиситва виттхарена аттхам авибхажитва уттхайасана вихарам павиттхо—  ‘йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам, есеванто раганусайанам…пе…  еттхете папака акусала дхамма апарисеса ниружжханти’ти, имасса кхо ахам, авусо, бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса евам виттхарена аттхам ажанами— 

Чаккхунчавусо, патичча рупе ча уппажжати чаккхувиннанам, тиннам сангати пхассо, пхассапаччайа ведана, йам ведети там санжанати, йам санжанати там витаккети, йам витаккети там папанчети, йам папанчети татониданам пурисам папанчасаннасанкха самудачаранти атитанагатапаччуппаннесу чаккхувиннеййесу рупесу. Сотанчавусо, патичча садде ча уппажжати сотавиннанам…пе…  гхананчавусо, патичча гандхе ча уппажжати гханавиннанам…пе…  живханчавусо, патичча расе ча уппажжати живхавиннанам…пе…  кайанчавусо, патичча пхоттхаббе ча уппажжати кайавиннанам…пе…  мананчавусо, патичча дхамме ча уппажжати мановиннанам, тиннам сангати пхассо, пхассапаччайа ведана, йам ведети там санжанати, йам санжанати там витаккети, йам витаккети там папанчети, йам папанчети татониданам пурисам папанчасаннасанкха самудачаранти атитанагатапаччуппаннесу мановиннеййесу дхаммесу.

Со ватавусо, чаккхусмим сати рупе сати чаккхувиннане сати пхассапаннаттим паннапессатити—  тханаметам вижжати. Пхассапаннаттийа сати веданапаннаттим паннапессатити—  тханаметам вижжати. Веданапаннаттийа сати саннапаннаттим паннапессатити—  тханаметам вижжати. Саннапаннаттийа сати витаккапаннаттим паннапессатити—  тханаметам вижжати. Витаккапаннаттийа сати папанчасаннасанкхасамудачаранапаннаттим паннапессатити—  тханаметам вижжати. Со ватавусо, сотасмим сати садде сати…пе…  гханасмим сати гандхе сати…пе…  живхайа сати расе сати…пе…  кайасмим сати пхоттхаббе сати…пе…  манасмим сати дхамме сати мановиннане сати пхассапаннаттим паннапессатити—  тханаметам вижжати. Пхассапаннаттийа сати веданапаннаттим паннапессатити—  тханаметам вижжати. Веданапаннаттийа сати саннапаннаттим паннапессатити—  тханаметам вижжати. Саннапаннаттийа сати витаккапаннаттим паннапессатити—  тханаметам вижжати. Витаккапаннаттийа сати папанчасаннасанкхасамудачаранапаннаттим паннапессатити—  тханаметам вижжати.

Со ватавусо, чаккхусмим асати рупе асати чаккхувиннане асати пхассапаннаттим паннапессатити—  нетам тханам вижжати. Пхассапаннаттийа асати веданапаннаттим паннапессатити—  нетам тханам вижжати. Веданапаннаттийа асати саннапаннаттим паннапессатити—  нетам тханам вижжати. Саннапаннаттийа асати витаккапаннаттим паннапессатити—  нетам тханам вижжати. Витаккапаннаттийа асати папанчасаннасанкхасамудачаранапаннаттим паннапессатити—  нетам тханам вижжати. Со ватавусо, сотасмим асати садде асати…пе…  гханасмим асати гандхе асати…пе…  живхайа асати расе асати…пе…  кайасмим асати пхоттхаббе асати…пе…  манасмим асати дхамме асати мановиннане асати пхассапаннаттим паннапессатити—  нетам тханам вижжати. Пхассапаннаттийа асати веданапаннаттим паннапессатити—  нетам тханам вижжати. Веданапаннаттийа асати саннапаннаттим паннапессатити—  нетам тханам вижжати. Саннапаннаттийа асати витаккапаннаттим паннапессатити—  нетам тханам вижжати. Витаккапаннаттийа асати папанчасаннасанкхасамудачаранапаннаттим паннапессатити—  нетам тханам вижжати.

Йам кхо но, авусо, бхагава самкхиттена уддесам уддиситва виттхарена аттхам авибхажитва уттхайасана вихарам павиттхо—  ‘йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам есеванто раганусайанам…пе…  еттхете папака акусала дхамма апарисеса ниружжханти’ти, имасса кхо ахам, авусо, бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса евам виттхарена аттхам ажанами. Аканкхамана ча пана тумхе айасманто бхагавантамйева упасанкамитва етаматтхам патипуччхеййатха. Йатха во бхагава бйакароти татха нам дхареййатха”ти.

Атха кхо те бхиккху айасмато махакаччанасса бхаситам абхинандитва анумодитва уттхайасана йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо те бхиккху бхагавантам етадавочум—  “йам кхо но, бханте, бхагава самкхиттена уддесам уддиситва виттхарена аттхам авибхажитва уттхайасана вихарам павиттхо—  ‘йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам. Есеванто раганусайанам…пе…  еттхете папака акусала дхамма апарисеса ниружжханти’ти. Тесам но, бханте, амхакам ачирапаккантасса бхагавато етадахоси—  ‘идам кхо но, авусо, бхагава самкхиттена уддесам уддиситва виттхарена аттхам авибхажитва уттхайасана вихарам павиттхо—  “йатониданам, бхиккху, пурисам папанчасаннасанкха самудачаранти. Еттха че наттхи абхинандитаббам абхивадитаббам ажжхоситаббам. Есеванто раганусайанам, есеванто патигханусайанам, есеванто диттханусайанам, есеванто вичикиччханусайанам, есеванто мананусайанам, есеванто бхавараганусайанам, есеванто авижжанусайанам, есеванто дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусаваданам. Еттхете папака акусала дхамма апарисеса ниружжханти”ти. Ко ну кхо имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажеййа’ти? Тесам но, бханте, амхакам етадахоси—  ‘айам кхо айасма махакаччано саттху чева самваннито самбхавито ча виннунам сабрахмачаринам, пахоти чайасма махакаччано имасса бхагавата самкхиттена уддесасса уддиттхасса виттхарена аттхам авибхаттасса виттхарена аттхам вибхажитум, йаннуна майам йенайасма махакаччано тенупасанкамеййама; упасанкамитва айасмантам махакаччанам етаматтхам патипуччхеййама’ти. Атха кхо майам, бханте, йенайасма махакаччано тенупасанкамимха; упасанкамитва айасмантам махакаччанам етаматтхам патипуччхимха. Тесам но, бханте, айасмата махакаччанена имехи акарехи имехи падехи имехи бйанжанехи аттхо вибхатто”ти. “Пандито, бхиккхаве, махакаччано; махапанно, бхиккхаве, махакаччано. Манчепи тумхе, бхиккхаве, етаматтхам патипуччхеййатха, ахампи там евамевам бйакареййам йатха там махакаччанена бйакатам. Есо чеветасса аттхо. Еванча нам дхаретха”ти.

Евам вутте, айасма анандо бхагавантам етадавоча—  “сеййатхапи, бханте, пурисо жигхаччхадуббалйапарето мадхупиндикам адхигаччхеййа, со йато йато сайеййа, лабхетхева садурасам асечанакам. Евамева кхо, бханте, четасо бхиккху даббажатико, йато йато имасса дхаммапарийайасса паннайа аттхам упапариккхеййа, лабхетхева аттаманатам, лабхетхева четасо пасадам. Ко намо айам, бханте, дхаммапарийайо”ти? “Тасматиха твам, ананда, имам дхаммапарийайам мадхупиндикапарийайотвева нам дхарехи”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

Мадхупиндикасуттам ниттхитам аттхамам.