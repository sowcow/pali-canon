---
:index: '3.1'
:title: Какачупамасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Тена кхо пана самайена айасма молийапхаггуно бхиккхунихи саддхим ативелам самсаттхо вихарати. Евам самсаттхо айасма молийапхаггуно бхиккхунихи саддхим вихарати—  саче кочи бхиккху айасмато молийапхаггунасса саммукха тасам бхиккхунинам аваннам бхасати, тенайасма молийапхаггуно купито анаттамано адхикаранампи кароти. Саче пана кочи бхиккху тасам бхиккхунинам саммукха айасмато молийапхаггунасса аваннам бхасати, тена та бхиккхунийо купита анаттамана адхикаранампи каронти. Евам самсаттхо айасма молийапхаггуно бхиккхунихи саддхим вихарати.

Атха кхо аннатаро бхиккху йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо со бхиккху бхагавантам етадавоча—  “айасма, бханте, молийапхаггуно бхиккхунихи саддхим ативелам самсаттхо вихарати. Евам самсаттхо, бханте, айасма молийапхаггуно бхиккхунихи саддхим вихарати—  саче кочи бхиккху айасмато молийапхаггунасса саммукха тасам бхиккхунинам аваннам бхасати, тенайасма молийапхаггуно купито анаттамано адхикаранампи кароти. Саче пана кочи бхиккху тасам бхиккхунинам саммукха айасмато молийапхаггунасса аваннам бхасати, тена та бхиккхунийо купита анаттамана адхикаранампи каронти. Евам самсаттхо, бханте, айасма молийапхаггуно бхиккхунихи саддхим вихарати”ти.

Атха кхо бхагава аннатарам бхиккхум амантеси—  “ехи твам, бхиккху, мама вачанена молийапхаггунам бхиккхум амантехи—  ‘саттха там, авусо пхаггуна, амантети’”ти. “Евам, бханте”ти кхо со бхиккху бхагавато патиссутва йенайасма молийапхаггуно тенупасанками; упасанкамитва айасмантам молийапхаггунам етадавоча—  “саттха там, авусо пхаггуна, амантети”ти. “Евамавусо”ти кхо айасма молийапхаггуно тасса бхиккхуно патиссутва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисиннам кхо айасмантам молийапхаггунам бхагава етадавоча— 

“Саччам кира твам, пхаггуна, бхиккхунихи саддхим ативелам самсаттхо вихараси? Евам самсаттхо кира твам, пхаггуна, бхиккхунихи саддхим вихараси—  саче кочи бхиккху туйхам саммукха тасам бхиккхунинам аваннам бхасати, тена твам купито анаттамано адхикаранампи кароси. Саче пана кочи бхиккху тасам бхиккхунинам саммукха туйхам аваннам бхасати, тена та бхиккхунийо купита анаттамана адхикаранампи каронти. Евам самсаттхо кира твам, пхаггуна, бхиккхунихи саддхим вихараси”ти? “Евам, бханте”ти. “Нану твам, пхаггуна, кулапутто саддха агарасма анагарийам паббажито”ти? “Евам, бханте”ти.

“На кхо те етам, пхаггуна, патирупам кулапуттасса саддха агарасма анагарийам паббажитасса, йам твам бхиккхунихи саддхим ативелам самсаттхо вихареййаси. Тасматиха, пхаггуна, тава чепи кочи саммукха тасам бхиккхунинам аваннам бхасеййа, татрапи твам, пхаггуна, йе гехасита чханда йе гехасита витакка те пажахеййаси. Татрапи те, пхаггуна, евам сиккхитаббам—  ‘на чева ме читтам випаринатам бхависсати, на ча папикам вачам ниччхарессами, хитанукампи ча вихариссами меттачитто, на досантаро’ти. Еванхи те, пхаггуна, сиккхитаббам.

Тасматиха, пхаггуна, тава чепи кочи саммукха тасам бхиккхунинам панина пахарам дадеййа, леддуна пахарам дадеййа, дандена пахарам дадеййа, саттхена пахарам дадеййа. Татрапи твам, пхаггуна, йе гехасита чханда йе гехасита витакка те пажахеййаси. Татрапи те, пхаггуна, евам сиккхитаббам ‘на чева ме читтам випаринатам бхависсати, на ча папикам вачам ниччхарессами, хитанукампи ча вихариссами меттачитто, на досантаро’ти. Еванхи те, пхаггуна, сиккхитаббам.

Тасматиха, пхаггуна, тава чепи кочи саммукха аваннам бхасеййа, татрапи твам, пхаггуна, йе гехасита чханда йе гехасита витакка те пажахеййаси. Татрапи те, пхаггуна, евам сиккхитаббам ‘на чева ме читтам випаринатам бхависсати, на ча папикам вачам ниччхарессами, хитанукампи ча вихариссами меттачитто, на досантаро’ти. Еванхи те, пхаггуна, сиккхитаббам.

Тасматиха, пхаггуна, тава чепи кочи панина пахарам дадеййа, леддуна пахарам дадеййа, дандена пахарам дадеййа, саттхена пахарам дадеййа, татрапи твам, пхаггуна, йе гехасита чханда йе гехасита витакка те пажахеййаси. Татрапи те, пхаггуна, евам сиккхитаббам ‘на чева ме читтам випаринатам бхависсати, на ча папикам вачам ниччхарессами, хитанукампи ча вихариссами меттачитто, на досантаро’ти. Еванхи те, пхаггуна, сиккхитаббан”ти.

Атха кхо бхагава бхиккху амантеси—  “арадхайимсу вата ме, бхиккхаве, бхиккху екам самайам читтам. Идхахам, бхиккхаве, бхиккху амантесим—  ахам кхо, бхиккхаве, екасанабхожанам бхунжами. Екасанабхожанам кхо ахам, бхиккхаве, бхунжамано аппабадхатанча санжанами аппатанкатанча лахуттхананча баланча пхасувихаранча. Етха тумхепи, бхиккхаве, екасанабхожанам бхунжатха. Екасанабхожанам кхо, бхиккхаве, тумхепи бхунжамана аппабадхатанча санжаниссатха аппатанкатанча лахуттхананча баланча пхасувихаранчати. На ме, бхиккхаве, тесу бхиккхусу анусасани каранийа ахоси; сатуппадакаранийамева ме, бхиккхаве, тесу бхиккхусу ахоси.

Сеййатхапи, бхиккхаве, субхумийам чатумахапатхе ажаннаратхо йутто асса тхито одхастапатодо. Таменам даккхо йоггачарийо ассадаммасаратхи абхирухитва, вамена хаттхена расмийо гахетва, даккхинена хаттхена патодам гахетва, йениччхакам йадиччхакам сареййапи паччасареййапи. Евамева кхо, бхиккхаве, на ме тесу бхиккхусу анусасани каранийа ахоси, сатуппадакаранийамева ме, бхиккхаве, тесу бхиккхусу ахоси. Тасматиха, бхиккхаве, тумхепи акусалам пажахатха, кусалесу дхаммесу айогам каротха. Еванхи тумхепи имасмим дхаммавинайе вуддхим вирулхим вепуллам апажжиссатха.

Сеййатхапи, бхиккхаве, гамасса ва нигамасса ва авидуре махантам салаванам. Танчасса еландехи санчханнам. Тасса кочидева пурисо уппажжеййа аттхакамо хитакамо йогаккхемакамо. Со йа та салалаттхийо кутила ожапахаранийо та чхетва бахиддха нихареййа, антованам сувисодхитам висодхеййа. Йа пана та салалаттхийо ужука сужата та самма парихареййа. Еванхетам, бхиккхаве, салаванам апарена самайена вуддхим вирулхим вепуллам апажжеййа. Евамева кхо, бхиккхаве, тумхепи акусалам пажахатха, кусалесу дхаммесу айогам каротха. Еванхи тумхепи имасмим дхаммавинайе вуддхим вирулхим вепуллам апажжиссатха.

Бхутапуббам, бхиккхаве, имиссайева саваттхийа ведехика нама гахапатани ахоси. Ведехикайа, бхиккхаве, гахапатанийа евам калйано киттисаддо аббхуггато—  ‘сората ведехика гахапатани, нивата ведехика гахапатани, упасанта ведехика гахапатани’ти. Ведехикайа кхо пана, бхиккхаве, гахапатанийа кали нама даси ахоси даккха аналаса сусамвихитакамманта.

Атха кхо, бхиккхаве, калийа дасийа етадахоси—  ‘майхам кхо аййайа евам калйано киттисаддо аббхуггато—  “сората ведехика гахапатани, нивата ведехика гахапатани, упасанта ведехика гахапатани”ти. Ким ну кхо ме аййа сантамйева ну кхо ажжхаттам копам на патукароти удаху асантам удаху майхамевете камманта сусамвихита йена ме аййа сантамйева ажжхаттам копам на патукароти, но асантам? Йаннунахам аййам вимамсеййан’ти. Атха кхо, бхиккхаве, кали даси дива уттхаси. Атха кхо, бхиккхаве, ведехика гахапатани калим дасим етадавоча—  ‘хе же кали’ти. ‘Ким, аййе’ти? ‘Ким, же, дива уттхаси’ти? ‘На кхваййе, кинчи’ти. ‘Но вата ре кинчи, папи даси, дива уттхаси’ти купита анаттамана бхакутим акаси. Атха кхо, бхиккхаве, калийа дасийа етадахоси—  ‘сантамйева кхо ме аййа ажжхаттам копам на патукароти, но асантам; майхамевете камманта сусамвихита, йена ме аййа сантамйева ажжхаттам копам на патукароти, но асантам. Йаннунахам бхиййосо маттайа аййам вимамсеййан’ти.

Атха кхо, бхиккхаве, кали даси диватарамйева уттхаси. Атха кхо, бхиккхаве, ведехика гахапатани калим дасим етадавоча—  ‘хе же кали’ти. ‘Ким, аййе’ти? ‘Ким, же, диватарам уттхаси’ти? ‘На кхваййе, кинчи’ти. ‘Но вата ре кинчи, папи даси, диватарам уттхаси’ти купита анаттамана анаттаманавачам ниччхареси. Атха кхо, бхиккхаве, калийа дасийа етадахоси—  ‘сантамйева кхо ме аййа ажжхаттам копам на патукароти, но асантам. Майхамевете камманта сусамвихита, йена ме аййа сантамйева ажжхаттам копам на патукароти, но асантам. Йаннунахам бхиййосо маттайа аййам вимамсеййан’ти.

Атха кхо, бхиккхаве, кали даси диватарамйева уттхаси. Атха кхо, бхиккхаве, ведехика гахапатани калим дасим етадавоча—  ‘хе же кали’ти. ‘Ким, аййе’ти? ‘Ким, же, дива уттхаси’ти? ‘На кхваййе, кинчи’ти. ‘Но вата ре кинчи, папи даси, дива уттхаси’ти купита анаттамана аггаласучим гахетва сисе пахарам адаси, сисам вобхинди. Атха кхо, бхиккхаве, кали даси бхиннена сисена лохитена галантена пативиссаканам ужжхапеси—  ‘пассатхаййе, соратайа каммам; пассатхаййе, ниватайа каммам, пассатхаййе, упасантайа каммам. Катханхи нама екадасикайа дива уттхасити купита анаттамана аггаласучим гахетва сисе пахарам дассати, сисам вобхиндиссати’ти.

Атха кхо, бхиккхаве, ведехикайа гахапатанийа апарена самайена евам папако киттисаддо аббхуггаччхи—  ‘чанди ведехика гахапатани, анивата ведехика гахапатани, анупасанта ведехика гахапатани’ти.

Евамева кхо, бхиккхаве, идхекаччо бхиккху тавадева соратасорато хоти ниватанивато хоти упасантупасанто хоти йава на аманапа вачанапатха пхусанти. Йато ча, бхиккхаве, бхиккхум аманапа вачанапатха пхусанти, атха бхиккху ‘сорато’ти ведитаббо, ‘нивато’ти ведитаббо, ‘упасанто’ти ведитаббо. Нахам там, бхиккхаве, бхиккхум ‘сувачо’ти вадами йо чиварапиндапатасенасанагиланаппаччайабхесажжапариккхарахету сувачо хоти, совачассатам апажжати. Там кисса хету? Танхи со, бхиккхаве, бхиккху чиварапиндапатасенасанагиланаппаччайабхесажжапариккхарам алабхамано на сувачо хоти, на совачассатам апажжати. Йо ча кхо, бхиккхаве, бхиккху дхаммамйева саккаронто, дхаммам гарум каронто, дхаммам маненто, дхаммам пуженто, дхаммам апачайамано сувачо хоти, совачассатам апажжати, тамахам ‘сувачо’ти вадами. Тасматиха, бхиккхаве, ‘дхаммамйева саккаронта, дхаммам гарум каронта, дхаммам манента, дхаммам пужента, дхаммам апачайамана сувача бхависсама, совачассатам апажжиссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Панчиме, бхиккхаве, вачанапатха йехи во паре вадамана вадеййум—  калена ва акалена ва; бхутена ва абхутена ва; санхена ва пхарусена ва; аттхасамхитена ва анаттхасамхитена ва; меттачитта ва досантара ва. Калена ва, бхиккхаве, паре вадамана вадеййум акалена ва; бхутена ва, бхиккхаве, паре вадамана вадеййум абхутена ва; санхена ва, бхиккхаве, паре вадамана вадеййум пхарусена ва; аттхасамхитена ва, бхиккхаве, паре вадамана вадеййум анаттхасамхитена ва; меттачитта ва, бхиккхаве, паре вадамана вадеййум досантара ва. Татрапи во, бхиккхаве, евам сиккхитаббам—  ‘на чева но читтам випаринатам бхависсати, на ча папикам вачам ниччхарессама, хитанукампи ча вихариссама меттачитта, на досантара. Танча пуггалам меттасахагатена четаса пхаритва вихариссама, тадараммананча саббавантам локам меттасахагатена читтена випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихариссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Сеййатхапи, бхиккхаве, пурисо агаччхеййа кудалапитакам адайа. Со евам вадеййа—  ‘ахам имам махапатхавим апатхавим кариссами’ти. Со татра татра викханеййа, татра татра викиреййа, татра татра оттхубхеййа, татра татра омуттеййа—  ‘апатхави бхаваси, апатхави бхаваси’ти. Там ким маннатха, бхиккхаве, апи ну со пурисо имам махапатхавим апатхавим кареййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Айанхи, бханте, махапатхави гамбхира аппамеййа. Са на сукара апатхави катум; йавадева ча пана со пурисо киламатхасса вигхатасса бхаги асса”ти. “Евамева кхо, бхиккхаве, панчиме вачанапатха йехи во паре вадамана вадеййум—  калена ва акалена ва; бхутена ва абхутена ва; санхена ва пхарусена ва; аттхасамхитена ва анаттхасамхитена ва; меттачитта ва досантара ва. Калена ва, бхиккхаве, паре вадамана вадеййум акалена ва; бхутена ва бхиккхаве, паре вадамана вадеййум абхутена ва; санхена ва, бхиккхаве, паре вадамана вадеййум пхарусена ва; аттхасамхитена ва, бхиккхаве, паре вадамана вадеййум анаттхасамхитена ва; меттачитта ва, бхиккхаве, паре вадамана вадеййум досантара ва. Татрапи во, бхиккхаве, евам сиккхитаббам—  ‘на чева но читтам випаринатам бхависсати, на ча папикам вачам ниччхарессама, хитанукампи ча вихариссама меттачитта на досантара. Танча пуггалам меттасахагатена четаса пхаритва вихариссама, тадараммананча саббавантам локам патхависамена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихариссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Сеййатхапи, бхиккхаве, пурисо агаччхеййа лакхам ва халиддим ва нилам ва манжиттхам ва адайа. Со евам вадеййа—  ‘ахам имасмим акасе рупам ликхиссами, рупапатубхавам кариссами’ти. Там ким маннатха, бхиккхаве, апи ну со пурисо имасмим акасе рупам ликхеййа, рупапатубхавам кареййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Айанхи, бханте, акасо арупи анидассано. Таттха на сукарам рупам ликхитум, рупапатубхавам катум; йавадева ча пана со пурисо киламатхасса вигхатасса бхаги асса”ти. “Евамева кхо, бхиккхаве, панчиме вачанапатха йехи во паре вадамана вадеййум калена ва акалена ва…пе…  тадараммананча саббавантам локам акасасамена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихариссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Сеййатхапи, бхиккхаве, пурисо агаччхеййа адиттам тинуккам адайа. Со евам вадеййа—  ‘ахам имайа адиттайа тинуккайа гангам надим сантапессами сампаритапессами’ти. Там ким маннатха, бхиккхаве, апи ну со пурисо адиттайа тинуккайа гангам надим сантапеййа сампаритапеййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Ганга хи, бханте, нади гамбхира аппамеййа. Са на сукара адиттайа тинуккайа сантапетум сампаритапетум; йавадева ча пана со пурисо киламатхасса вигхатасса бхаги асса”ти. “Евамева кхо, бхиккхаве, панчиме вачанапатха йехи во паре вадамана вадеййум калена ва акалена ва…пе…  тадараммананча саббавантам локам гангасамена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихариссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Сеййатхапи, бхиккхаве, биларабхаста маддита сумаддита супаримаддита, мудука тулини чхиннасассара чхиннабхаббхара. Атха пурисо агаччхеййа каттхам ва катхалам ва адайа. Со евам вадеййа—  ‘ахам имам биларабхастам маддитам сумаддитам супаримаддитам, мудукам тулиним, чхиннасассарам чхиннабхаббхарам каттхена ва катхалена ва сарасарам кариссами бхарабхарам кариссами’ти. Там ким маннатха, бхиккхаве, апи ну со пурисо амум биларабхастам маддитам сумаддитам супаримаддитам, мудукам тулиним, чхиннасассарам чхиннабхаббхарам каттхена ва катхалена ва сарасарам кареййа, бхарабхарам кареййа”ти? “Но хетам, бханте”. “Там кисса хету”? “Аму хи, бханте, биларабхаста маддита сумаддита супаримаддита, мудука тулини, чхиннасассара чхиннабхаббхара. Са на сукара каттхена ва катхалена ва сарасарам катум бхарабхарам катум; йавадева ча пана со пурисо киламатхасса вигхатасса бхаги асса”ти. “Евамева кхо, бхиккхаве, панчиме вачанапатха йехи во паре вадамана вадеййум калена ва акалена ва; бхутена ва абхутена ва; санхена ва пхарусена ва; аттхасамхитена ва анаттхасамхитена ва; меттачитта ва досантара ва. Калена ва, бхиккхаве, паре вадамана вадеййум акалена ва; бхутена ва, бхиккхаве, паре вадамана вадеййум абхутена ва; санхена ва, бхиккхаве, паре вадамана вадеййум пхарусена ва; аттхасамхитена ва, бхиккхаве, паре вадамана вадеййум анаттхасамхитена ва; меттачитта ва, бхиккхаве, паре вадамана вадеййум досантара ва. Татрапи во, бхиккхаве, евам сиккхитаббам—  ‘на чева но читтам випаринатам бхависсати, на ча папикам вачам ниччхарессама хитанукампи ча вихариссама меттачитта на досантара. Танча пуггалам меттасахагатена четаса пхаритва вихариссама, тадараммананча саббавантам локам биларабхастасамена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихариссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Убхатодандакена чепи, бхиккхаве, какачена чора очарака ангамангани окантеййум, татрапи йо мано падусеййа, на ме со тена сасанакаро. Татрапи во, бхиккхаве, евам сиккхитаббам—  ‘на чева но читтам випаринатам бхависсати, на ча папикам вачам ниччхарессама, хитанукампи ча вихариссама меттачитта на досантара. Танча пуггалам меттасахагатена четаса пхаритва вихариссама тадараммананча саббавантам локам меттасахагатена четаса випулена махаггатена аппаманена аверена абйабажжхена пхаритва вихариссама’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Иманча тумхе, бхиккхаве, какачупамам овадам абхиккханам манаси кареййатха. Пассатха но тумхе, бхиккхаве, там вачанапатхам, анум ва тхулам ва, йам тумхе надхивасеййатха”ти? “Но хетам, бханте”. “Тасматиха, бхиккхаве, имам какачупамам овадам абхиккханам манасикаротха. Там во бхависсати дигхараттам хитайа сукхайа”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Какачупамасуттам ниттхитам патхамам.