---
:index: '3.3'
:title: Ваммикасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Тена кхо пана самайена айасма кумаракассапо андхаване вихарати. Атха кхо аннатара девата абхиккантайа раттийа абхиккантаванна кевалакаппам андхаванам обхасетва йенайасма кумаракассапо тенупасанками; упасанкамитва екамантам аттхаси. Екамантам тхита кхо са девата айасмантам кумаракассапам етадавоча— 

“Бхиккху бхиккху, айам ваммико раттим дхумайати, дива пажжалати. Брахмано евамаха—  ‘абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса лангим ‘ланги, бхаданте’ти. Брахмано евамаха—  ‘уккхипа лангим; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса уддхумайикам. ‘Уддхумайика, бхаданте’ти. Брахмано евамаха—  ‘уккхипа уддхумайикам; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса двидхапатхам. ‘Двидхапатхо, бхаданте’ти. Брахмано евамаха—  ‘уккхипа двидхапатхам; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса чангаварам. ‘Чангаваро, бхаданте’ти. Брахмано евамаха—  ‘уккхипа чангаварам; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса куммам. ‘Куммо, бхаданте’ти. Брахмано евамаха—  ‘уккхипа куммам; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса асисунам. ‘Асисуна, бхаданте’ти. Брахмано евамаха—  ‘уккхипа асисунам; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса мамсапесим. ‘Мамсапеси, бхаданте’ти. Брахмано евамаха—  ‘уккхипа мамсапесим; абхиккхана, сумедха, саттхам адайа’ти. Абхиккхананто сумедхо саттхам адайа аддаса нагам. ‘Наго, бхаданте’ти. Брахмано евамаха—  ‘титтхату наго, ма нагам гхаттеси; намо карохи нагасса’ти.

Име кхо твам, бхиккху, панхе бхагавантам упасанкамитва пуччхеййаси, йатха ча те бхагава бйакароти татха нам дхареййаси. Нахам там, бхиккху, пассами садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа, йо имесам панханам веййакаранена читтам арадхеййа аннатра татхагатена ва, татхагатасавакена ва, ито ва пана сутва”ти—  идамавоча са девата. Идам ватва таттхевантарадхайи.

Атха кхо айасма кумаракассапо тасса раттийа аччайена йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма кумаракассапо бхагавантам етадавоча—  “имам, бханте, раттим аннатара девата абхиккантайа раттийа абхиккантаванна кевалакаппам андхаванам обхасетва йенахам тенупасанками; упасанкамитва екамантам аттхаси. Екамантам тхита кхо, бханте, са девата мам етадавоча—  ‘бхиккху бхиккху, айам ваммико раттим дхумайати, дива пажжалати. Брахмано евамаха—  “абхиккхана, сумедха, саттхам адайа”ти. Абхиккхананто сумедхо саттхам адайа…пе…  ито ва пана сутва’ти. Идамавоча, бханте, са девата. Идам ватва таттхевантарадхайи. Ко ну кхо, бханте, ваммико, ка раттим дхумайана, ка дива пажжалана, ко брахмано, ко сумедхо, ким саттхам, ким абхиккханам, ка ланги, ка уддхумайика, ко двидхапатхо, ким чангаварам, ко куммо, ка асисуна, ка мамсапеси, ко наго”ти?

“‘Ваммико’ти кхо, бхиккху, имассетам чатумахабхутикасса кайасса адхивачанам, матапеттикасамбхавасса оданакуммасупачайасса аниччуччхаданапаримадданабхеданавиддхамсанадхаммасса. (1)

Йам кхо, бхиккху, дива камманте араббха раттим анувитаккети анувичарети—  айам раттим дхумайана. Йам кхо, бхиккху, раттим анувитаккетва анувичаретва дива камманте пайожети кайена вачайа ‘манаса’—  айам дива пажжалана. (2--3)

‘Брахмано’ти кхо, бхиккху, татхагатассетам адхивачанам арахато саммасамбуддхасса. ‘Сумедхо’ти кхо, бхиккху, секкхассетам бхиккхуно адхивачанам. (4--5)

‘Саттхан’ти кхо, бхиккху, арийайетам паннайа адхивачанам. ‘Абхиккханан’ти кхо, бхиккху, вирийарамбхассетам адхивачанам. (6--7)

‘Ланги’ти кхо, бхиккху, авижжайетам адхивачанам. Уккхипа лангим, пажаха авижжам; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (8)

‘Уддхумайика’ти кхо, бхиккху, кодхупайасассетам адхивачанам. Уккхипа уддхумайикам, пажаха кодхупайасам; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (9)

‘Двидхапатхо’ти кхо, бхиккху, вичикиччхайетам адхивачанам. Уккхипа двидхапатхам, пажаха вичикиччхам; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (10)

‘Чангаваран’ти кхо, бхиккху, панчаннетам ниварананам адхивачанам, сеййатхидам—  камаччханданиваранасса, бйападаниваранасса, тхинамиддханиваранасса, уддхаччакуккуччаниваранасса, вичикиччханиваранасса. Уккхипа чангаварам, пажаха панча ниваране; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (11)

‘Куммо’ти кхо, бхиккху, панчаннетам упаданаккхандханам адхивачанам, сеййатхидам—  рупупаданаккхандхасса, веданупаданаккхандхасса, саннупаданаккхандхасса, санкхарупаданаккхандхасса, виннанупаданаккхандхасса. Уккхипа куммам, пажаха панчупаданаккхандхе; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (12)

‘Асисуна’ти кхо, бхиккху, панчаннетам камагунанам адхивачанам—  чаккхувиннеййанам рупанам иттханам кантанам манапанам пийарупанам камупасамхитанам ражанийанам, сотавиннеййанам садданам…пе…  гханавиннеййанам гандханам…пе…  живхавиннеййанам расанам…пе…  кайавиннеййанам пхоттхаббанам иттханам кантанам манапанам пийарупанам камупасамхитанам ражанийанам. Уккхипа асисунам, пажаха панча камагуне; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (13)

‘Мамсапеси’ти кхо, бхиккху, нандирагассетам адхивачанам. Уккхипа мамсапесим, пажаха нандирагам; абхиккхана, сумедха, саттхам адайати айаметасса аттхо. (14)

‘Наго’ти кхо, бхиккху, кхинасавассетам бхиккхуно адхивачанам. Титтхату наго, ма нагам гхаттеси; намо карохи нагассати айаметасса аттхо”ти. (15)

Идамавоча бхагава. Аттамано айасма кумаракассапо бхагавато бхаситам абхинандити.

Ваммикасуттам ниттхитам татийам.