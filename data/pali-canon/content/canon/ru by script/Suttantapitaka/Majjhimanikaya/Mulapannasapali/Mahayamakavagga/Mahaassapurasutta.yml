---
:index: '4.9'
:title: Махаассапурасутта
---
Евам ме сутам—  екам самайам бхагава ангесу вихарати ассапурам нама анганам нигамо. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Самана саманати во, бхиккхаве, жано санжанати. Тумхе ча пана ‘ке тумхе’ти путтха самана ‘саманамха’ти патижанатха; тесам во, бхиккхаве, евамсаманнанам сатам евампатиннанам сатам ‘йе дхамма саманакарана ча брахманакарана ча те дхамме самадайа ваттиссама, евам но айам амхакам саманна ча сачча бхависсати патинна ча бхута. Йесанча майам чиварапиндапатасенасанагиланаппаччайабхесажжапариккхарам парибхунжама, тесам те кара амхесу махаппхала бхависсанти маханисамса, амхаканчевайам паббажжа аванжха бхависсати сапхала саудрайа’ти. Еванхи во, бхиккхаве, сиккхитаббам.

Катаме ча, бхиккхаве, дхамма саманакарана ча брахманакарана ча? ‘Хироттаппена саманнагата бхависсама’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во саманнаттхиканам сатам саманнаттхо парихайи, сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Парисуддхо но кайасамачаро бхависсати уттано вивато на ча чхиддава самвуто ча. Тайа ча пана парисуддхакайасамачаратайа неваттануккамсессама на парам вамбхессама’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во саманнаттхиканам сатам саманнаттхо парихайи, сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Парисуддхо но вачисамачаро бхависсати уттано вивато на ча чхиддава самвуто ча. Тайа ча пана парисуддхавачисамачаратайа неваттануккамсессама на парам вамбхессама’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во саманнаттхиканам сатам саманнаттхо парихайи, сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Парисуддхо но маносамачаро бхависсати уттано вивато на ча чхиддава самвуто ча. Тайа ча пана парисуддхаманосамачаратайа неваттануккамсессама на парам вамбхессама’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро, парисуддхо маносамачаро; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во саманнаттхиканам сатам саманнаттхо парихайи, сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Парисуддхо но аживо бхависсати уттано вивато на ча чхиддава самвуто ча. Тайа ча пана парисуддхаживатайа неваттануккамсессама на парам вамбхессама’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро, парисуддхо маносамачаро, парисуддхо аживо; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во саманнаттхиканам сатам саманнаттхо парихайи, сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Индрийесу гуттадвара бхависсама; чаккхуна рупам дисва на нимиттаггахи нанубйанжанаггахи. Йатвадхикаранаменам чаккхундрийам асамвутам вихарантам абхижжхадоманасса папака акусала дхамма анвассавеййум, тасса самварайа патипажжиссама, раккхиссама чаккхундрийам, чаккхундрийе самварам апажжиссама. Сотена саддам сутва…пе…  гханена гандхам гхайитва…пе…  живхайа расам сайитва…пе…  кайена пхоттхаббам пхуситва…пе…  манаса дхаммам виннайа на нимиттаггахи нанубйанжанаггахи. Йатвадхикаранаменам маниндрийам асамвутам вихарантам абхижжхадоманасса папака акусала дхамма анвассавеййум, тасса самварайа патипажжиссама, раккхиссама маниндрийам, маниндрийе самварам апажжиссама’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро, парисуддхо маносамачаро, парисуддхо аживо, индрийесумха гуттадвара; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во саманнаттхиканам сатам саманнаттхо парихайи, сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Бхожане маттаннуно бхависсама, патисанкха йонисо ахарам ахариссама, нева давайа на мадайа на манданайа на вибхусанайа йавадева имасса кайасса тхитийа йапанайа, вихимсупаратийа, брахмачарийануггахайа, ити пурананча веданам патиханкхама наванча веданам на уппадессама, йатра ча но бхависсати, анаважжата ча, пхасу вихаро ча’ти еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро, парисуддхо маносамачаро, парисуддхо аживо, индрийесумха гуттадвара, бхожане маттаннуно; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во, саманнаттхиканам сатам саманнаттхо парихайи сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Жагарийам ануйутта бхависсама, дивасам чанкамена нисажжайа аваранийехи дхаммехи читтам парисодхессама. Раттийа патхамам йамам чанкамена нисажжайа аваранийехи дхаммехи читтам парисодхессама. Раттийа мажжхимам йамам даккхинена пассена сихасеййам каппессама паде падам аччадхайа, сато сампажано уттханасаннам манаси каритва. Раттийа паччхимам йамам паччуттхайа чанкамена нисажжайа аваранийехи дхаммехи читтам парисодхессама’ти, еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро, парисуддхо маносамачаро, парисуддхо аживо, индрийесумха гуттадвара, бхожане маттаннуно, жагарийам ануйутта; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти, таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во, саманнаттхиканам сатам саманнаттхо парихайи сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? ‘Сатисампажаннена саманнагата бхависсама, абхикканте патикканте сампажанакари, алоките вилоките сампажанакари, саминжите пасарите сампажанакари, сангхатипаттачиварадхаране сампажанакари, асите пите кхайите сайите сампажанакари, уччарапассавакамме сампажанакари, гате тхите нисинне сутте жагарите бхасите тунхибхаве сампажанакари’ти, еванхи во, бхиккхаве, сиккхитаббам. Сийа кхо пана, бхиккхаве, тумхакам евамасса—  ‘хироттаппенамха саманнагата, парисуддхо но кайасамачаро, парисуддхо вачисамачаро, парисуддхо маносамачаро, парисуддхо аживо, индрийесумха гуттадвара, бхожане маттаннуно, жагарийам ануйутта, сатисампажаннена саманнагата; аламеттавата катаметтавата, ануппатто но саманнаттхо, наттхи но кинчи уттарим каранийан’ти таватакенева туттхим апажжеййатха. Арочайами во, бхиккхаве, пативедайами во, бхиккхаве—  ‘ма во, саманнаттхиканам сатам саманнаттхо парихайи сати уттарим каранийе’.

Кинча, бхиккхаве, уттарим каранийам? Идха, бхиккхаве, бхиккху вивиттам сенасанам бхажати—  араннам руккхамулам паббатам кандарам гиригухам сусанам ванаппаттхам аббхокасам палалапунжам. Со паччхабхаттам пиндапатапатикканто нисидати палланкам абхужитва, ужум кайам панидхайа паримукхам сатим упаттхапетва. Со абхижжхам локе пахайа вигатабхижжхена четаса вихарати, абхижжхайа читтам парисодхети; бйападападосам пахайа абйапанначитто вихарати, саббапанабхутахитанукампи, бйападападоса читтам парисодхети; тхинамиддхам пахайа вигататхинамиддхо вихарати, алокасанни сато сампажано, тхинамиддха читтам парисодхети; уддхаччакуккуччам пахайа ануддхато вихарати, ажжхаттам вупасантачитто, уддхаччакуккучча читтам парисодхети; вичикиччхам пахайа тиннавичикиччхо вихарати, акатхамкатхи кусалесу дхаммесу, вичикиччхайа читтам парисодхети.

Сеййатхапи, бхиккхаве, пурисо инам адайа камманте пайожеййа. Тасса те камманта самижжхеййум. Со йани ча поранани инамулани тани ча бйанти кареййа, сийа часса уттарим аваситтхам дарабхаранайа. Тасса евамасса—  ‘ахам кхо пуббе инам адайа камманте пайожесим, тасса ме те камманта самижжхимсу. Сохам йани ча поранани инамулани тани ча бйанти акасим, аттхи ча ме уттарим аваситтхам дарабхаранайа’ти. Со татониданам лабхетха паможжам, адхигаччхеййа соманассам.

Сеййатхапи, бхиккхаве, пурисо абадхико асса дуккхито балхагилано, бхаттанчасса наччхадеййа, на часса кайе баламатта. Со апарена самайена тамха абадха муччеййа, бхаттанчасса чхадеййа, сийа часса кайе баламатта. Тасса евамасса—  ‘ахам кхо пуббе абадхико ахосим дуккхито балхагилано, бхаттанча ме наччхадеси, на ча ме аси кайе баламатта, сомхи етарахи тамха абадха мутто, бхаттанча ме чхадети, аттхи ча ме кайе баламатта’ти. Со татониданам лабхетха паможжам, адхигаччхеййа соманассам.

Сеййатхапи, бхиккхаве, пурисо бандханагаре баддхо асса. Со апарена самайена тамха бандхана муччеййа соттхина аббхайена, на часса кинчи бхоганам вайо. Тасса евамасса—  ‘ахам кхо пуббе бандханагаре баддхо ахосим, сомхи етарахи тамха бандхана мутто, соттхина аббхайена, наттхи ча ме кинчи бхоганам вайо’ти. Со татониданам лабхетха паможжам, адхигаччхеййа соманассам.

Сеййатхапи, бхиккхаве, пурисо дасо асса анаттадхино парадхино на йенакамамгамо. Со апарена самайена тамха дасабйа муччеййа аттадхино апарадхино бхужиссо йенакамамгамо. Тасса евамасса—  ‘ахам кхо пуббе дасо ахосим анаттадхино парадхино на йенакамамгамо, сомхи етарахи тамха дасабйа мутто аттадхино апарадхино бхужиссо йенакамамгамо’ти. Со татониданам лабхетха паможжам, адхигаччхеййа соманассам.

Сеййатхапи, бхиккхаве, пурисо садхано сабхого кантараддханамаггам патипажжеййа. Со апарена самайена тамха кантара ниттхареййа соттхина аббхайена, на часса кинчи бхоганам вайо. Тасса евамасса—  ‘ахам кхо пуббе садхано сабхого кантараддханамаггам патипажжим. Сомхи етарахи тамха кантара ниттхинно соттхина аббхайена, наттхи ча ме кинчи бхоганам вайо’ти. Со татониданам лабхетха паможжам, адхигаччхеййа соманассам.

Евамева кхо, бхиккхаве, бхиккху йатха инам йатха рогам йатха бандханагарам йатха дасабйам йатха кантараддханамаггам, име панча ниваране аппахине аттани саманупассати. Сеййатхапи, бхиккхаве, ананйам йатха арогйам йатха бандханамоккхам йатха бхужиссам йатха кхемантабхумим; евамева бхиккху име панча ниваране пахине аттани саманупассати.

Со име панча ниваране пахайа четасо упаккилесе паннайа дуббаликаране, вивиччева камехи вивичча акусалехи дхаммехи, савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Со имамева кайам вивекажена питисукхена абхисандети парисандети парипурети париппхарати, насса кинчи саббавато кайасса вивекажена питисукхена аппхутам хоти. Сеййатхапи, бхиккхаве, даккхо нхапако ва нхапакантеваси ва камсатхале нханийачуннани акиритва удакена париппхосакам париппхосакам саннеййа. Сайам нханийапинди снеханугата снехапарета сантарабахира, пхута снехена на ча паггхарини. Евамева кхо, бхиккхаве, бхиккху имамева кайам вивекажена питисукхена абхисандети парисандети парипурети париппхарати, насса кинчи саббавато кайасса вивекажена питисукхена аппхутам хоти.

Пуна чапарам, бхиккхаве, бхиккху витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихарати. Со имамева кайам самадхижена питисукхена абхисандети парисандети парипурети париппхарати, насса кинчи саббавато кайасса самадхижена питисукхена аппхутам хоти. Сеййатхапи, бхиккхаве, удакарахадо уббхидодако. Тасса невасса пураттхимайа дисайа удакасса айамукхам, на паччхимайа дисайа удакасса айамукхам, на уттарайа дисайа удакасса айамукхам, на даккхинайа дисайа удакасса айамукхам, дево ча на калена калам саммадхарам ануппавеччхеййа. Атха кхо тамхава удакарахада сита варидхара уббхижжитва тамева удакарахадам ситена варина абхисандеййа парисандеййа парипуреййа париппхареййа, насса кинчи саббавато удакарахадасса ситена варина аппхутам асса. Евамева кхо, бхиккхаве, бхиккху имамева кайам самадхижена питисукхена абхисандети парисандети парипурети париппхарати, насса кинчи саббавато кайасса самадхижена питисукхена аппхутам хоти.

Пуна чапарам, бхиккхаве, бхиккху питийа ча вирага упеккхако ча вихарати, сато ча сампажано, сукханча кайена патисамведети, йам там арийа ачиккханти—  ‘упеккхако сатима сукхавихари’ти татийам жханам упасампажжа вихарати. Со имамева кайам ниппитикена сукхена абхисандети парисандети парипурети париппхарати, насса кинчи саббавато кайасса ниппитикена сукхена аппхутам хоти. Сеййатхапи, бхиккхаве, уппалинийам ва падуминийам ва пундарикинийам ва аппекаччани уппалани ва падумани ва пундарикани ва удаке жатани удаке самваддхани удакануггатани антонимуггапосини, тани йава чагга йава ча мула ситена варина абхисаннани парисаннани парипурани париппхутани, насса кинчи саббаватам уппаланам ва падуманам ва пундариканам ва ситена варина аппхутам асса. Евамева кхо, бхиккхаве, бхиккху имамева кайам ниппитикена сукхена абхисандети парисандети парипурети париппхарати, насса кинчи саббавато кайасса ниппитикена сукхена аппхутам хоти.

Пуна чапарам, бхиккхаве, бхиккху сукхасса ча пахана дуккхасса ча пахана, пуббева соманассадоманассанам аттхангама, адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихарати. Со имамева кайам парисуддхена четаса парийодатена пхаритва нисинно хоти, насса кинчи саббавато кайасса парисуддхена четаса парийодатена аппхутам хоти. Сеййатхапи, бхиккхаве, пурисо одатена ваттхена сасисам парупетва нисинно асса, насса кинчи саббавато кайасса одатена ваттхена аппхутам асса. Евамева кхо, бхиккхаве, бхиккху имамева кайам парисуддхена четаса парийодатена пхаритва нисинно хоти, насса кинчи саббавато кайасса парисуддхена четаса парийодатена аппхутам хоти.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте пуббенивасануссатинанайа читтам абхининнамети. Со анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим, двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати. Сеййатхапи, бхиккхаве, пурисо сакамха гама аннам гамам гаччхеййа, тамхапи гама аннам гамам гаччхеййа, со тамха гама сакамйева гамам паччагаччхеййа. Тасса евамасса—  ‘ахам кхо сакамха гама амум гамам агаччхим, татрапи евам аттхасим евам нисидим евам абхасим евам тунхи ахосим; тамхапи гама амум гамам агаччхим, татрапи евам аттхасим евам нисидим евам абхасим евам тунхи ахосим; сомхи тамха гама сакамйева гамам паччагато’ти. Евамева кхо, бхиккхаве, бхиккху анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте саттанам чутупапатананайа читтам абхининнамети. Со диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне, сугате дуггате, йатхакаммупаге сатте пажанати…пе…  сеййатхапи, бхиккхаве, две агара садвара. Таттха чаккхума пурисо мажжхе тхито пассеййа мануссе гехам пависантепи никкхамантепи, анучанкамантепи анувичарантепи. Евамева кхо, бхиккхаве, бхиккху диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне, сугате дуггате йатхакаммупаге сатте пажанати…пе… .

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте асаванам кхайананайа читтам абхининнамети. Со ‘идам дуккхан’ти йатхабхутам пажанати, ‘айам дуккхасамудайо’ти йатхабхутам пажанати, ‘айам дуккханиродхо’ти йатхабхутам пажанати, ‘айам дуккханиродхагамини патипада’ти йатхабхутам пажанати. ‘Име асава’ти йатхабхутам пажанати, ‘айам асавасамудайо’ти йатхабхутам пажанати, ‘айам асаваниродхо’ти йатхабхутам пажанати, ‘айам асаваниродхагамини патипада’ти йатхабхутам пажанати. Тасса евам жанато евам пассато камасавапи читтам вимуччати, бхавасавапи читтам вимуччати, авижжасавапи читтам вимуччати. Вимуттасмим вимуттамити нанам хоти—  ‘кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати.

Сеййатхапи, бхиккхаве, паббатасанкхепе удакарахадо аччхо виппасанно анавило. Таттха чаккхума пурисо тире тхито пассеййа сипписамбукампи саккхаракатхалампи маччхагумбампи, чарантампи титтхантампи. Тасса евамасса—  ‘айам кхо удакарахадо аччхо виппасанно анавило. Татриме сипписамбукапи саккхаракатхалапи маччхагумбапи чарантипи титтхантипи’ти’. Евамева кхо, бхиккхаве, бхиккху ‘идам дуккхан’ти йатхабхутам пажанати…пе…  напарам иттхаттайати пажанати.

Айам вуччати, бхиккхаве, бхиккху ‘самано’ итипи ‘брахмано’итипи ‘нхатако’итипи ‘ведагу’итипи ‘соттийо’итипи ‘арийо’итипи ‘арахам’итипи. Катханча, бхиккхаве, бхиккху самано хоти? Самитасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху самано хоти.

Катханча, бхиккхаве, бхиккху брахмано хоти? Бахитасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху брахмано хоти.

Катханча, бхиккхаве, бхиккху нхатако хоти? Нхатасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху нхатако хоти.

Катханча, бхиккхаве, бхиккху ведагу хоти? Видитасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху ведагу хоти.

Катханча, бхиккхаве, бхиккху соттийо хоти? Ниссутасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху соттийо хоти.

Катханча, бхиккхаве, бхиккху арийо хоти? Аракасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху арийо хоти.

Катханча, бхиккхаве, бхиккху арахам хоти? Аракасса хонти папака акусала дхамма, самкилесика, поноббхавика, садара, дуккхавипака, айатим, жатижарамаранийа. Евам кхо, бхиккхаве, бхиккху арахам хоти”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Махаассапурасуттам ниттхитам навамам.