## Чампеййакабрахманагахапатика

Евам ме сутам—  екам самайам бхагава ангесу чарикам чарамано махата бхиккхусамгхена саддхим панчаматтехи бхиккхусатехи йена чампа тадавасари. Татра судам бхагава чампайам вихарати гаггарайа поккхаранийа тире. Тена кхо пана самайена сонадандо брахмано чампам ажжхавасати саттуссадам сатинакаттходакам садханнам ражабхоггам ранна магадхена сенийена бимбисарена диннам ражадайам брахмадеййам.

Ассосум кхо чампеййака брахманагахапатика—  “самано кхалу бхо готамо сакйапутто сакйакула паббажито ангесу чарикам чарамано махата бхиккхусамгхена саддхим панчаматтехи бхиккхусатехи чампам ануппатто чампайам вихарати гаггарайа поккхаранийа тире. Там кхо пана бхавантам готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’. Со имам локам садевакам самаракам сабрахмакам сассаманабрахманим пажам садевамануссам сайам абхинна саччхикатва паведети. Со дхаммам десети адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам кевалапарипуннам парисуддхам брахмачарийам пакасети. Садху кхо пана татхарупанам арахатам дассанам хоти”ти. Атха кхо чампеййака брахманагахапатика чампайа никкхамитва сангхасангхи ганибхута йена гаггара поккхарани тенупасанкаманти.

Тена кхо пана самайена сонадандо брахмано упарипасаде дивасеййам упагато хоти. Аддаса кхо сонадандо брахмано чампеййаке брахманагахапатике чампайа никкхамитва сангхасангхи ганибхуте йена гаггара поккхарани тенупасанкаманте. Дисва кхаттам амантеси—  “ким ну кхо, бхо кхатте, чампеййака брахманагахапатика чампайа никкхамитва сангхасангхи ганибхута йена гаггара поккхарани тенупасанкаманти”ти? “Аттхи кхо, бхо, самано готамо сакйапутто сакйакула паббажито ангесу чарикам чарамано махата бхиккхусамгхена саддхим панчаматтехи бхиккхусатехи чампам ануппатто чампайам вихарати гаггарайа поккхаранийа тире. Там кхо пана бхавантам готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’ти. Тамете бхавантам готамам дассанайа упасанкаманти”ти. “Тена хи, бхо кхатте, йена чампеййака брахманагахапатика тенупасанкама, упасанкамитва чампеййаке брахманагахапатике евам вадехи—  ‘сонадандо, бхо, брахмано евамаха—  агаменту кира бхаванто, сонадандопи брахмано саманам готамам дассанайа упасанкамиссати’”ти. “Евам, бхо”ти кхо со кхатта сонадандасса брахманасса патиссутва йена чампеййака брахманагахапатика тенупасанками; упасанкамитва чампеййаке брахманагахапатике етадавоча—  “сонадандо бхо брахмано евамаха—  ‘агаменту кира бхаванто, сонадандопи брахмано саманам готамам дассанайа упасанкамиссати’”ти.

## Сонадандагунакатха

Тена кхо пана самайена нанаверажжаканам брахмананам панчаматтани брахманасатани чампайам пативасанти кеначидева каранийена. Ассосум кхо те брахмана—  “сонадандо кира брахмано саманам готамам дассанайа упасанкамиссати”ти. Атха кхо те брахмана йена сонадандо брахмано тенупасанкамимсу; упасанкамитва сонадандам брахманам етадавочум—  “саччам кира бхавам сонадандо саманам готамам дассанайа упасанкамиссати”ти? “Евам кхо ме, бхо, хоти—  ‘ахампи саманам готамам дассанайа упасанкамиссами’”ти.

“Ма бхавам сонадандо саманам готамам дассанайа упасанками. На арахати бхавам сонадандо саманам готамам дассанайа упасанкамитум. Саче бхавам сонадандо саманам готамам дассанайа упасанкамиссати, бхото сонадандасса йасо хайиссати, саманасса готамасса йасо абхиваддхиссати. Йампи бхото сонадандасса йасо хайиссати, саманасса готамасса йасо абхиваддхиссати, иминапангена на арахати бхавам сонадандо саманам готамам дассанайа упасанкамитум; самано твева готамо арахати бхавантам сонадандам дассанайа упасанкамитум.

Бхаванхи сонадандо убхато сужато матито ча питито ча, самсуддхагаханико йава саттама питамахайуга аккхитто анупаккуттхо жативадена. Йампи бхавам сонадандо убхато сужато матито ча питито ча, самсуддхагаханико йава саттама питамахайуга аккхитто анупаккуттхо жативадена, иминапангена на арахати бхавам сонадандо саманам готамам дассанайа упасанкамитум; самано твева готамо арахати бхавантам сонадандам дассанайа упасанкамитум.

Бхаванхи сонадандо аддхо махаддхано махабхого…пе… 

Бхаванхи сонадандо ажжхайако мантадхаро тиннам веданам парагу санигхандукетубханам саккхараппабхеданам итихасапанчаманам падако веййакарано, локайатамахапурисалаккханесу анавайо…пе… 

Бхаванхи сонадандо абхирупо дассанийо пасадико парамайа ваннапоккхаратайа саманнагато брахмаванни брахмаваччхаси акхуддавакасо дассанайа…пе… 

Бхаванхи сонадандо силава вуддхасили вуддхасилена саманнагато…пе… 

Бхаванхи сонадандо калйанавачо калйанаваккарано порийа вачайа саманнагато виссаттхайа анелагалайа аттхасса виннапанийа…пе… 

Бхаванхи сонадандо бахунам ачарийапачарийо тини манавакасатани манте вачети. Баху кхо пана нанадиса нанажанапада манавака агаччханти бхото сонадандасса сантике мантаттхика манте адхийитукама…пе… 

Бхаванхи сонадандо жинно вуддхо махаллако аддхагато вайоануппатто; самано готамо таруно чева тарунапаббажито ча…пе… 

Бхаванхи сонадандо ранно магадхасса сенийасса бимбисарасса саккато гарукато манито пужито апачито…пе… 

Бхаванхи сонадандо брахманасса поккхарасатисса саккато гарукато манито пужито апачито…пе… 

Бхаванхи сонадандо чампам ажжхавасати саттуссадам сатинакаттходакам садханнам ражабхоггам, ранна магадхена сенийена бимбисарена диннам, ражадайам брахмадеййам. Йампи бхавам сонадандо чампам ажжхавасати саттуссадам сатинакаттходакам садханнам ражабхоггам, ранна магадхена сенийена бимбисарена диннам, ражадайам брахмадеййам. Иминапангена на арахати бхавам сонадандо саманам готамам дассанайа упасанкамитум; самано твева готамо арахати бхавантам сонадандам дассанайа упасанкамитун”ти.

## Буддхагунакатха

Евам вутте, сонадандо брахмано те брахмане етадавоча— 

“Тена хи, бхо, мамапи сунатха, йатха майамева арахама там бхавантам готамам дассанайа упасанкамитум; на твева арахати со бхавам готамо амхакам дассанайа упасанкамитум. Самано кхалу, бхо, готамо убхато сужато матито ча питито ча, самсуддхагаханико йава саттама питамахайуга, аккхитто анупаккуттхо жативадена. Йампи, бхо, самано готамо убхато сужато матито ча питито ча самсуддхагаханико йава саттама питамахайуга, аккхитто анупаккуттхо жативадена, иминапангена на арахати со бхавам готамо амхакам дассанайа упасанкамитум; атха кхо майамева арахама там бхавантам готамам дассанайа упасанкамитум.

Самано кхалу, бхо, готамо махантам натисангхам охайа паббажито…пе… 

Самано кхалу, бхо, готамо пахутам хираннасуваннам охайа паббажито бхумигатанча вехасаттхам ча…пе… 

Самано кхалу, бхо, готамо дахарова самано йува сусукалакесо бхадрена йоббанена саманнагато патхамена вайаса агарасма анагарийам паббажито…пе… 

Самано кхалу, бхо, готамо акамаканам матапитунам ассумукханам рудантанам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажито…пе… 

Самано кхалу, бхо, готамо абхирупо дассанийо пасадико парамайа ваннапоккхаратайа саманнагато, брахмаванни, брахмаваччхаси, акхуддавакасо дассанайа…пе… 

Самано кхалу, бхо, готамо силава арийасили кусаласили кусаласилена саманнагато…пе… 

Самано кхалу, бхо, готамо калйанавачо калйанаваккарано порийа вачайа саманнагато виссаттхайа анелагалайа аттхасса виннапанийа…пе… 

Самано кхалу, бхо, готамо бахунам ачарийапачарийо…пе… 

Самано кхалу, бхо, готамо кхинакамараго вигатачапалло…пе… 

Самано кхалу, бхо, готамо каммавади кирийавади апапапуреккхаро брахманнайа пажайа…пе… 

Самано кхалу, бхо, готамо учча кула паббажито асамбхиннакхаттийакула…пе… 

Самано кхалу, бхо, готамо аддха кула паббажито махаддхана махабхога…пе… 

Саманам кхалу, бхо, готамам тирораттха тирожанапада панхам пуччхитум агаччханти…пе… 

Саманам кхалу, бхо, готамам анекани деватасахассани панехи саранам гатани…пе… 

Саманам кхалу, бхо, готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’ти…пе… 

Самано кхалу, бхо, готамо дваттимсамахапурисалаккханехи саманнагато…пе… 

Самано кхалу, бхо, готамо ехисвагатавади сакхило саммодако аббхакутико уттанамукхо пуббабхаси…пе… 

Самано кхалу, бхо, готамо чатуннам парисанам саккато гарукато манито пужито апачито…пе… 

Самане кхалу, бхо, готаме баху дева ча манусса ча абхиппасанна…пе… 

Самано кхалу, бхо, готамо йасмим гаме ва нигаме ва пативасати, на тасмим гаме ва нигаме ва аманусса мануссе вихетхенти…пе… 

Самано кхалу, бхо, готамо самгхи гани ганачарийо путхутиттхакаранам аггамаккхайати. Йатха кхо пана, бхо, етесам саманабрахмананам йатха ва татха ва йасо самудагаччхати, на хевам саманасса готамасса йасо самудагато. Атха кхо ануттарайа вижжачаранасампадайа саманасса готамасса йасо самудагато…пе… 

Саманам кхалу, бхо, готамам ража магадхо сенийо бимбисаро сапутто сабхарийо сапарисо самаччо панехи саранам гато…пе… 

Саманам кхалу, бхо, готамам ража пасенади косало сапутто сабхарийо сапарисо самаччо панехи саранам гато…пе… 

Саманам кхалу, бхо, готамам брахмано поккхарасати сапутто сабхарийо сапарисо самаччо панехи саранам гато…пе… 

Самано кхалу, бхо, готамо ранно магадхасса сенийасса бимбисарасса саккато гарукато манито пужито апачито…пе… 

Самано кхалу, бхо, готамо ранно пасенадисса косаласса саккато гарукато манито пужито апачито…пе… 

Самано кхалу, бхо, готамо брахманасса поккхарасатисса саккато гарукато манито пужито апачито…пе… 

Самано кхалу, бхо, готамо чампам ануппатто, чампайам вихарати гаггарайа поккхаранийа тире. Йе кхо пана, бхо, кечи самана ва брахмана ва амхакам гамакхеттам агаччханти атитхи но те хонти. Атитхи кхо панамхехи саккатабба гарукатабба манетабба пужетабба апачетабба. Йампи, бхо, самано готамо чампам ануппатто чампайам вихарати гаггарайа поккхаранийа тире, атитхимхакам самано готамо; атитхи кхо панамхехи саккатаббо гарукатаббо манетаббо пужетаббо апачетаббо. Иминапангена на арахати со бхавам готамо амхакам дассанайа упасанкамитум. Атха кхо майамева арахама там бхавантам готамам дассанайа упасанкамитум. Еттаке кхо ахам, бхо, тасса бхото готамасса ванне парийапунами, но ча кхо со бхавам готамо еттакаванно. Апариманаванно хи со бхавам готамо”ти.

Евам вутте, те брахмана сонадандам брахманам етадавочум—  “йатха кхо бхавам сонадандо саманасса готамасса ванне бхасати ито чепи со бхавам готамо йожанасате вихарати, аламева саддхена кулапуттена дассанайа упасанкамитум апи путосена”ти. “Тена хи, бхо, саббева майам саманам готамам дассанайа упасанкамиссама”ти.

## Сонадандапаривитакка

Атха кхо сонадандо брахмано махата брахманаганена саддхим йена гаггара поккхарани тенупасанками. Атха кхо сонадандасса брахманасса тированасандагатасса евам четасо паривитакко удапади—  “аханчева кхо пана саманам готамам панхам пуччхеййам; татра че мам самано готамо евам вадеййа—  ‘на кхо еса, брахмана, панхо евам пуччхитаббо, евам намеса, брахмана, панхо пуччхитаббо’ти, тена мам айам париса парибхавеййа—  ‘бало сонадандо брахмано абйатто, насаккхи саманам готамам йонисо панхам пуччхитун’ти. Йам кхо панайам париса парибхавеййа, йасопи тасса хайетха. Йасса кхо пана йасо хайетха, бхогапи тасса хайеййум. Йасоладдха кхо панамхакам бхога. Маманчева кхо пана самано готамо панхам пуччхеййа, тасса чахам панхасса веййакаранена читтам на арадхеййам; татра че мам самано готамо евам вадеййа—  ‘на кхо еса, брахмана, панхо евам бйакатаббо, евам намеса, брахмана, панхо бйакатаббо’ти, тена мам айам париса парибхавеййа—  ‘бало сонадандо брахмано абйатто, насаккхи саманасса готамасса панхасса веййакаранена читтам арадхетун’ти. Йам кхо панайам париса парибхавеййа, йасопи тасса хайетха. Йасса кхо пана йасо хайетха, бхогапи тасса хайеййум. Йасоладдха кхо панамхакам бхога. Аханчева кхо пана евам самипагато самано адисвава саманам готамам ниваттеййам, тена мам айам париса парибхавеййа—  ‘бало сонадандо брахмано абйатто манатхаддхо бхито ча, но висахати саманам готамам дассанайа упасанкамитум, катханхи нама евам самипагато самано адисва саманам готамам ниваттиссати’ти. Йам кхо панайам париса парибхавеййа, йасопи тасса хайетха. Йасса кхо пана йасо хайетха, бхогапи тасса хайеййум, йасоладдха кхо панамхакам бхога”ти.

Атха кхо сонадандо брахмано йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Чампеййакапи кхо брахманагахапатика аппекачче бхагавантам абхивадетва екамантам нисидимсу; аппекачче бхагавата саддхим саммодимсу; саммоданийам катхам саранийам витисаретва екамантам нисидимсу; аппекачче йена бхагава тенанжалим панаметва екамантам нисидимсу; аппекачче намаготтам саветва екамантам нисидимсу; аппекачче тунхибхута екамантам нисидимсу.

Татрапи судам сонадандо брахмано етадева бахуламанувитаккенто нисинно хоти—  “аханчева кхо пана саманам готамам панхам пуччхеййам; татра че мам самано готамо евам вадеййа—  ‘на кхо еса, брахмана, панхо евам пуччхитаббо, евам намеса, брахмана, панхо пуччхитаббо’ти, тена мам айам париса парибхавеййа—  ‘бало сонадандо брахмано абйатто, насаккхи саманам готамам йонисо панхам пуччхитун’ти. Йам кхо панайам париса парибхавеййа, йасопи тасса хайетха. Йасса кхо пана йасо хайетха, бхогапи тасса хайеййум. Йасоладдха кхо панамхакам бхога. Маманчева кхо пана самано готамо панхам пуччхеййа, тасса чахам панхасса веййакаранена читтам на арадхеййам; татра че мам самано готамо евам вадеййа—  ‘на кхо еса, брахмана, панхо евам бйакатаббо, евам намеса, брахмана, панхо бйакатаббо’ти, тена мам айам париса парибхавеййа—  ‘бало сонадандо брахмано абйатто, насаккхи саманасса готамасса панхасса веййакаранена читтам арадхетун’ти. Йам кхо панайам париса парибхавеййа, йасопи тасса хайетха. Йасса кхо пана йасо хайетха, бхогапи тасса хайеййум. Йасоладдха кхо панамхакам бхога. Ахо вата мам самано готамо саке ачарийаке тевижжаке панхам пуччхеййа, аддха ватассахам читтам арадхеййам панхасса веййакаранена”ти.

## Брахманапаннатти

Атха кхо бхагавато сонадандасса брахманасса четаса четопаривитаккаманнайа етадахоси—  “виханнати кхо айам сонадандо брахмано сакена читтена. Йаннунахам сонадандам брахманам саке ачарийаке тевижжаке панхам пуччхеййан”ти. Атха кхо бхагава сонадандам брахманам етадавоча—  “катихи пана, брахмана, ангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти?

Атха кхо сонадандасса брахманасса етадахоси—  “йам вата но ахоси иччхитам, йам аканкхитам, йам адхиппетам, йам абхипаттхитам—  ‘ахо вата мам самано готамо саке ачарийаке тевижжаке панхам пуччхеййа, аддха ватассахам читтам арадхеййам панхасса веййакаранена’ти, татра мам самано готамо саке ачарийаке тевижжаке панхам пуччхати. Аддха ватассахам читтам арадхессами панхасса веййакаранена”ти.

Атха кхо сонадандо брахмано аббхуннаметва кайам анувилокетва парисам бхагавантам етадавоча—  “панчахи, бхо готама, ангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа. Катамехи панчахи? Идха, бхо готама, брахмано убхато сужато хоти матито ча питито ча, самсуддхагаханико йава саттама питамахайуга аккхитто анупаккуттхо жативадена; ажжхайако хоти мантадхаро тиннам веданам парагу санигхандукетубханам саккхараппабхеданам итихасапанчаманам падако веййакарано локайатамахапурисалаккханесу анавайо; абхирупо хоти дассанийо пасадико парамайа ваннапоккхаратайа саманнагато брахмаванни брахмаваччхаси акхуддавакасо дассанайа; силава хоти вуддхасили вуддхасилена саманнагато; пандито ча хоти медхави патхамо ва дутийо ва сужам пагганхантанам. Имехи кхо, бхо готама, панчахи ангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти.

“Имесам пана, брахмана, панчаннам анганам сакка екам ангам тхапайитва чатухангехи саманнагатам брахмана брахманам паннапетум; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти? “Сакка, бхо готама. Имесанхи, бхо готама, панчаннам анганам ваннам тхапайама. Кинхи ванно кариссати? Йато кхо, бхо готама, брахмано убхато сужато хоти матито ча питито ча самсуддхагаханико йава саттама питамахайуга аккхитто анупаккуттхо жативадена; ажжхайако ча хоти мантадхаро ча тиннам веданам парагу санигхандукетубханам саккхараппабхеданам итихасапанчаманам падако веййакарано локайатамахапурисалаккханесу анавайо; силава ча хоти вуддхасили вуддхасилена саманнагато; пандито ча хоти медхави патхамо ва дутийо ва сужам пагганхантанам. Имехи кхо, бхо готама, чатухангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти.

“Имесам пана, брахмана, чатуннам анганам сакка екам ангам тхапайитва тихангехи саманнагатам брахмана брахманам паннапетум; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти? “Сакка, бхо готама. Имесанхи, бхо готама, чатуннам анганам манте тхапайама. Кинхи манта кариссанти? Йато кхо, бхо готама, брахмано убхато сужато хоти матито ча питито ча самсуддхагаханико йава саттама питамахайуга аккхитто анупаккуттхо жативадена; силава ча хоти вуддхасили вуддхасилена саманнагато; пандито ча хоти медхави патхамо ва дутийо ва сужам пагганхантанам. Имехи кхо, бхо готама, тихангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти.

“Имесам пана, брахмана, тиннам анганам сакка екам ангам тхапайитва двихангехи саманнагатам брахмана брахманам паннапетум; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти? “Сакка, бхо готама. Имесанхи, бхо готама, тиннам анганам жатим тхапайама. Кинхи жати кариссати? Йато кхо, бхо готама, брахмано силава хоти вуддхасили вуддхасилена саманнагато; пандито ча хоти медхави патхамо ва дутийо ва сужам пагганхантанам. Имехи кхо, бхо готама, двихангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти.

Евам вутте, те брахмана сонадандам брахманам етадавочум—  “ма бхавам сонадандо евам авача, ма бхавам сонадандо евам авача. Апавадатева бхавам сонадандо ваннам, апавадати манте, апавадати жатим, екамсена бхавам сонадандо саманассева готамасса вадам анупаккхандати”ти.

Атха кхо бхагава те брахмане етадавоча—  “саче кхо тумхакам брахмананам евам хоти—  ‘аппассуто ча сонадандо брахмано, акалйанаваккарано ча сонадандо брахмано, дуппанно ча сонадандо брахмано, на ча пахоти сонадандо брахмано саманена готамена саддхим асмим вачане патимантетун’ти, титтхату сонадандо брахмано, тумхе майа саддхим мантавхо асмим вачане. Саче пана тумхакам брахмананам евам хоти—  ‘бахуссуто ча сонадандо брахмано, калйанаваккарано ча сонадандо брахмано, пандито ча сонадандо брахмано, пахоти ча сонадандо брахмано саманена готамена саддхим асмим вачане патимантетун’ти, титтхатха тумхе, сонадандо брахмано майа саддхим патимантету”ти.

Евам вутте, сонадандо брахмано бхагавантам етадавоча—  “титтхату бхавам готамо, тунхи бхавам готамо хоту, ахамева тесам сахадхаммена пативачанам кариссами”ти. Атха кхо сонадандо брахмано те брахмане етадавоча—  “ма бхаванто евам авачуттха, ма бхаванто евам авачуттха—  ‘апавадатева бхавам сонадандо ваннам, апавадати манте, апавадати жатим, екамсена бхавам сонадандо саманассева готамасса вадам анупаккхандати’ти. Нахам, бхо, апавадами ваннам ва манте ва жатим ва”ти.

Тена кхо пана самайена сонадандасса брахманасса бхагинеййо ангако нама манавако тассам парисайам нисинно хоти. Атха кхо сонадандо брахмано те брахмане етадавоча—  “пассанти но бхонто имам ангакам манавакам амхакам бхагинеййан”ти? “Евам, бхо”. “Ангако кхо, бхо, манавако абхирупо дассанийо пасадико парамайа ваннапоккхаратайа саманнагато брахмаванни брахмаваччхаси акхуддавакасо дассанайа, насса имиссам парисайам самасамо аттхи ваннена тхапетва саманам готамам. Ангако кхо манавако ажжхайако мантадхаро, тиннам веданам парагу санигхандукетубханам саккхараппабхеданам итихасапанчаманам падако веййакарано локайатамахапурисалаккханесу анавайо. Ахамасса манте вачета. Ангако кхо манавако убхато сужато матито ча питито ча самсуддхагаханико йава саттама питамахайуга аккхитто анупаккуттхо жативадена. Ахамасса матапитаро жанами. Ангако кхо манавако панампи ханеййа, адиннампи адийеййа, парадарампи гаччхеййа, мусавадампи бханеййа, мажжампи пивеййа, еттха дани, бхо, ким ванно кариссати, ким манта, ким жати? Йато кхо, бхо, брахмано силава ча хоти вуддхасили вуддхасилена саманнагато, пандито ча хоти медхави патхамо ва дутийо ва сужам пагганхантанам. Имехи кхо, бхо, двихангехи саманнагатам брахмана брахманам паннапенти; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти.

## Силапаннакатха

“Имесам пана, брахмана, двиннам анганам сакка екам ангам тхапайитва екена ангена саманнагатам брахмана брахманам паннапетум; ‘брахманосми’ти ча вадамано самма вадеййа, на ча пана мусавадам апажжеййа”ти? “Но хидам, бхо готама. Силапаридхота хи, бхо готама, панна; паннапаридхотам силам. Йаттха силам таттха панна, йаттха панна таттха силам. Силавато панна, паннавато силам. Силапаннананча пана локасмим аггамаккхайати. Сеййатхапи, бхо готама, хаттхена ва хаттхам дховеййа, падена ва падам дховеййа; евамева кхо, бхо готама, силапаридхота панна, паннапаридхотам силам. Йаттха силам таттха панна, йаттха панна таттха силам. Силавато панна, паннавато силам. Силапаннананча пана локасмим аггамаккхайати”ти. “Еваметам, брахмана, еваметам, брахмана, силапаридхота хи, брахмана, панна, паннапаридхотам силам. Йаттха силам таттха панна, йаттха панна таттха силам. Силавато панна, паннавато силам. Силапаннананча пана локасмим аггамаккхайати. Сеййатхапи, брахмана, хаттхена ва хаттхам дховеййа, падена ва падам дховеййа; евамева кхо, брахмана, силапаридхота панна, паннапаридхотам силам. Йаттха силам таттха панна, йаттха панна таттха силам. Силавато панна, паннавато силам. Силапаннананча пана локасмим аггамаккхайати.

Катамам пана там, брахмана, силам? Катама са панна”ти? “Еттакапарамава майам, бхо готама, етасмим аттхе. Садху вата бхавантамйева готамам патибхату етасса бхаситасса аттхо”ти. “Тена хи, брахмана, сунохи; садхукам манасикарохи; бхасиссами”ти. “Евам, бхо”ти кхо сонадандо брахмано бхагавато паччассоси. Бхагава етадавоча—  “идха, брахмана, татхагато локе уппажжати арахам саммасамбуддхо…пе…  Евам кхо, брахмана, бхиккху силасампанно хоти. Идам кхо там, брахмана, силам…пе…  патхамам жханам упасампажжа вихарати…  дутийам жханам…  татийам жханам…  чатуттхам жханам упасампажжа вихарати…пе…  нанадассанайа читтам абхинихарати, абхининнамети. …пе…  Идамписса хоти паннайа…пе…  напарам иттхаттайати пажанати. Идамписса хоти паннайа айам кхо са, брахмана, панна”ти.

## Сонадандаупасакаттапативедана

Евам вутте, сонадандо брахмано бхагавантам етадавоча—  “абхиккантам, бхо готама, абхиккантам, бхо готама. Сеййатхапи, бхо готама, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхота готамена анекапарийайена дхаммо пакасито. Есахам бхавантам готамам саранам гаччхами, дхамманча, бхиккхусамгханча. Упасакам мам бхавам готамо дхарету ажжатагге панупетам саранам гатам. Адхивасету ча ме бхавам готамо сватанайа бхаттам саддхим бхиккхусамгхена”ти. Адхивасеси бхагава тунхибхавена.

Атха кхо сонадандо брахмано бхагавато адхивасанам видитва уттхайасана бхагавантам абхивадетва падаккхинам катва пакками. Атха кхо сонадандо брахмано тасса раттийа аччайена саке нивесане панитам кхаданийам бхожанийам патийадапетва бхагавато калам арочапеси—  “кало, бхо готама, ниттхитам бхаттан”ти. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа саддхим бхиккхусамгхена йена сонадандасса брахманасса нивесанам тенупасанками; упасанкамитва паннатте асане нисиди. Атха кхо сонадандо брахмано буддхаппамукхам бхиккхусамгхам панитена кхаданийена бхожанийена сахаттха сантаппеси сампавареси.

Атха кхо сонадандо брахмано бхагавантам бхуттавим онитапаттапаним аннатарам ничам асанам гахетва екамантам нисиди. Екамантам нисинно кхо сонадандо брахмано бхагавантам етадавоча—  “аханчева кхо пана, бхо готама, парисагато самано асана вуттхахитва бхавантам готамам абхивадеййам, тена мам са париса парибхавеййа. Йам кхо пана са париса парибхавеййа, йасопи тасса хайетха. Йасса кхо пана йасо хайетха, бхогапи тасса хайеййум. Йасоладдха кхо панамхакам бхога. Аханчева кхо пана, бхо готама, парисагато самано анжалим пагганхеййам, асана ме там бхавам готамо паччуттханам дхарету. Аханчева кхо пана, бхо готама, парисагато самано ветханам омунчеййам, сираса ме там бхавам готамо абхиваданам дхарету. Аханчева кхо пана, бхо готама, йанагато самано йана паччорохитва бхавантам готамам абхивадеййам, тена мам са париса парибхавеййа. Йам кхо пана са париса парибхавеййа, йасопи тасса хайетха, йасса кхо пана йасо хайетха, бхогапи тасса хайеййум. Йасоладдха кхо панамхакам бхога. Аханчева кхо пана, бхо готама, йанагато самано патодалаттхим аббхуннамеййам, йана ме там бхавам готамо паччороханам дхарету. Аханчева кхо пана, бхо готама, йанагато самано чхаттам апанамеййам, сираса ме там бхавам готамо абхиваданам дхарету”ти.

Атха кхо бхагава сонадандам брахманам дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва уттхайасана паккамити.

Сонадандасуттам ниттхитам чатуттхам.