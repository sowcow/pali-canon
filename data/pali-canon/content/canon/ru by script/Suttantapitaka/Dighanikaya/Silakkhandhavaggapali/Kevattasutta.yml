### Тирадассисакунупама

Евам вутте, ахам, кеватта, там бхиккхум етадавочам—  бхутапуббам, бхиккху, самуддика ванижа тирадассим сакунам гахетва навайа самуддам ажжхогаханти. Те атирадаккхинийа навайа тирадассим сакунам мунчанти. Со гаччхатева пураттхимам дисам, гаччхати даккхинам дисам, гаччхати паччхимам дисам, гаччхати уттарам дисам, гаччхати уддхам дисам, гаччхати анудисам. Саче со саманта тирам пассати, татхагатакова хоти. Саче пана со саманта тирам на пассати, тамева навам паччагаччхати. Евамева кхо твам, бхиккху, йато йава брахмалока парийесамано имасса панхасса веййакаранам нажжхага, атха маманнева сантике паччагато. На кхо есо, бхиккху, панхо евам пуччхитаббо—  ‘каттха ну кхо, бханте, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти?

Еванча кхо есо, бхиккху, панхо пуччхитаббо— 

‘Каттха апо ча патхави,

