## Кеваттагахапатипуттаваттху

Евам ме сутам—  екам самайам бхагава наландайам вихарати паварикамбаване. Атха кхо кеватто гахапатипутто йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо кеватто гахапатипутто бхагавантам етадавоча—  “айам, бханте, наланда иддха чева пхита ча бахужана акиннаманусса бхагавати абхиппасанна. Садху, бханте, бхагава екам бхиккхум самадисату, йо уттари мануссадхамма иддхипатихарийам кариссати; евайам наланда бхиййосо маттайа бхагавати абхиппасидиссати”ти. Евам вутте, бхагава кеваттам гахапатипуттам етадавоча—  “на кхо ахам, кеватта, бхиккхунам евам дхаммам десеми—  ‘етха тумхе, бхиккхаве, гихинам одатавасананам уттари мануссадхамма иддхипатихарийам каротха’”ти.

Дутийампи кхо кеватто гахапатипутто бхагавантам етадавоча—  “нахам, бханте, бхагавантам дхамсеми; апи ча евам вадами—  ‘айам, бханте, наланда иддха чева пхита ча бахужана акиннаманусса бхагавати абхиппасанна. Садху, бханте, бхагава екам бхиккхум самадисату, йо уттари мануссадхамма иддхипатихарийам кариссати; евайам наланда бхиййосо маттайа бхагавати абхиппасидиссати’”ти. Дутийампи кхо бхагава кеваттам гахапатипуттам етадавоча—  “на кхо ахам, кеватта, бхиккхунам евам дхаммам десеми—  ‘етха тумхе, бхиккхаве, гихинам одатавасананам уттари мануссадхамма иддхипатихарийам каротха’”ти.

Татийампи кхо кеватто гахапатипутто бхагавантам етадавоча—  “нахам, бханте, бхагавантам дхамсеми; апи ча евам вадами—  ‘айам, бханте, наланда иддха чева пхита ча бахужана акиннаманусса бхагавати абхиппасанна. Садху, бханте, бхагава екам бхиккхум самадисату, йо уттари мануссадхамма иддхипатихарийам кариссати. Евайам наланда бхиййосо маттайа бхагавати абхиппасидиссати’”ти.

## Иддхипатихарийа

“Тини кхо имани, кеватта, патихарийани майа сайам абхинна саччхикатва паведитани. Катамани тини? Иддхипатихарийам, адесанапатихарийам, анусасанипатихарийам.

Катаманча, кеватта, иддхипатихарийам? Идха, кеватта, бхиккху анекавихитам иддхивидхам паччанубхоти—  екопи хутва бахудха хоти, бахудхапи хутва еко хоти; авибхавам тиробхавам тирокуттам тиропакарам тиропаббатам асажжамано гаччхати сеййатхапи акасе; патхавийапи уммужжанимужжам кароти сеййатхапи удаке; удакепи абхижжамане гаччхати сеййатхапи патхавийам; акасепи палланкена камати сеййатхапи паккхи сакуно; имепи чандимасурийе евам махиддхике евам маханубхаве панина парамасати паримажжати; йава брахмалокапи кайена васам ваттети.

Таменам аннатаро саддхо пасанно пассати там бхиккхум анекавихитам иддхивидхам паччанубхонтам—  екопи хутва бахудха хонтам, бахудхапи хутва еко хонтам; авибхавам тиробхавам; тирокуттам тиропакарам тиропаббатам асажжаманам гаччхантам сеййатхапи акасе; патхавийапи уммужжанимужжам каронтам сеййатхапи удаке; удакепи абхижжамане гаччхантам сеййатхапи патхавийам; акасепи палланкена камантам сеййатхапи паккхи сакуно; имепи чандимасурийе евам махиддхике евам маханубхаве панина парамасантам паримажжантам йава брахмалокапи кайена васам ваттентам.

Таменам со саддхо пасанно аннатарасса ассаддхасса аппасаннасса арочети—  ‘аччхарийам вата бхо, аббхутам вата бхо, саманасса махиддхиката маханубхавата. Амахам бхиккхум аддасам анекавихитам иддхивидхам паччанубхонтам—  екопи хутва бахудха хонтам, бахудхапи хутва еко хонтам…пе…  йава брахмалокапи кайена васам ваттентан’ти.

Таменам со ассаддхо аппасанно там саддхам пасаннам евам вадеййа—  ‘аттхи кхо, бхо, гандхари нама вижжа. Тайа со бхиккху анекавихитам иддхивидхам паччанубхоти—  екопи хутва бахудха хоти, бахудхапи хутва еко хоти…пе…  йава брахмалокапи кайена васам ваттети’ти.

Там ким маннаси, кеватта, апи ну со ассаддхо аппасанно там саддхам пасаннам евам вадеййа”ти? “Вадеййа, бханте”ти. “Имам кхо ахам, кеватта, иддхипатихарийе адинавам сампассамано иддхипатихарийена аттийами харайами жигуччхами.

## Адесанапатихарийа

Катаманча, кеватта, адесанапатихарийам? Идха, кеватта, бхиккху парасаттанам парапуггаланам читтампи адисати, четасикампи адисати, витаккитампи адисати, вичаритампи адисати—  ‘евампи те мано, иттхампи те мано, итипи те читтан’ти.

Таменам аннатаро саддхо пасанно пассати там бхиккхум парасаттанам парапуггаланам читтампи адисантам, четасикампи адисантам, витаккитампи адисантам, вичаритампи адисантам—  ‘евампи те мано, иттхампи те мано, итипи те читтан’ти. Таменам со саддхо пасанно аннатарасса ассаддхасса аппасаннасса арочети—  ‘аччхарийам вата бхо, аббхутам вата бхо, саманасса махиддхиката маханубхавата. Амахам бхиккхум аддасам парасаттанам парапуггаланам читтампи адисантам, четасикампи адисантам, витаккитампи адисантам, вичаритампи адисантам—  “евампи те мано, иттхампи те мано, итипи те читтан”’ти.

Таменам со ассаддхо аппасанно там саддхам пасаннам евам вадеййа—  ‘аттхи кхо, бхо, маника нама вижжа; тайа со бхиккху парасаттанам парапуггаланам читтампи адисати, четасикампи адисати, витаккитампи адисати, вичаритампи адисати—  “евампи те мано, иттхампи те мано, итипи те читтан”’ти.

Там ким маннаси, кеватта, апи ну со ассаддхо аппасанно там саддхам пасаннам евам вадеййа”ти? “Вадеййа, бханте”ти. “Имам кхо ахам, кеватта, адесанапатихарийе адинавам сампассамано адесанапатихарийена аттийами харайами жигуччхами.

## Анусасанипатихарийа

Катаманча, кеватта, анусасанипатихарийам? Идха, кеватта, бхиккху еваманусасати—  ‘евам витаккетха, ма евам витаккайиттха, евам манасикаротха, ма евам манасакаттха, идам пажахатха, идам упасампажжа вихаратха’ти. Идам вуччати, кеватта, анусасанипатихарийам.

Пуна чапарам, кеватта, идха татхагато локе уппажжати арахам саммасамбуддхо…пе…  Евам кхо, кеватта, бхиккху силасампанно хоти…пе…  патхамам жханам упасампажжа вихарати. Идампи вуччати, кеватта, анусасанипатихарийам…пе…  дутийам жханам…пе…  татийам жханам…пе…  чатуттхам жханам упасампажжа вихарати. Идампи вуччати, кеватта, анусасанипатихарийам…пе…  нанадассанайа читтам абхинихарати абхининнамети…пе…  идампи вуччати, кеватта, анусасанипатихарийам…пе…  напарам иттхаттайати пажанати…пе…  идампи вуччати, кеватта, анусасанипатихарийам.

Имани кхо, кеватта, тини патихарийани майа сайам абхинна саччхикатва паведитани.

## Бхутаниродхесакабхиккхуваттху

Бхутапуббам, кеватта, имасминнева бхиккхусамгхе аннатарасса бхиккхуно евам четасо паривитакко удапади—  ‘каттха ну кхо име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти?

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху татхарупам самадхим самапажжи, йатхасамахите читте девайанийо магго патурахоси. Атха кхо со, кеватта, бхиккху йена чатумахаражика дева тенупасанками; упасанкамитва чатумахаражике деве етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти?

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Евам вутте, кеватта, чатумахаражика дева там бхиккхум етадавочум—  ‘майампи кхо, бхиккху, на жанама—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”ти. Аттхи кхо, бхиккху, чаттаро махаражано амхехи абхиккантатара ча панитатара ча. Те кхо етам жанеййум—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху йена чаттаро махаражано тенупасанками; упасанкамитва чаттаро махараже етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти? Евам вутте, кеватта, чаттаро махаражано там бхиккхум етадавочум—  ‘майампи кхо, бхиккху, на жанама—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату, аподхату тежодхату вайодхату”ти. Аттхи кхо, бхиккху, таватимса нама дева амхехи абхиккантатара ча панитатара ча. Те кхо етам жанеййум—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху йена таватимса дева тенупасанками; упасанкамитва таватимсе деве етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти? Евам вутте, кеватта, таватимса дева там бхиккхум етадавочум—  ‘майампи кхо, бхиккху, на жанама—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”ти. Аттхи кхо, бхиккху, сакко нама деванаминдо амхехи абхиккантатаро ча панитатаро ча. Со кхо етам жанеййа—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху йена сакко деванаминдо тенупасанками; упасанкамитва саккам деванаминдам етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти? Евам вутте, кеватта, сакко деванаминдо там бхиккхум етадавоча—  ‘ахампи кхо, бхиккху, на жанами—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”ти. Аттхи кхо, бхиккху, йама нама дева…пе…  суйамо нама девапутто…  тусита нама дева…  сантуссито нама девапутто…  нимманарати нама дева…  суниммито нама девапутто…  параниммитавасаватти нама дева…  васаватти нама девапутто амхехи абхиккантатаро ча панитатаро ча. Со кхо етам жанеййа—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху йена васаватти девапутто тенупасанками; упасанкамитва васаваттим девапуттам етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти? Евам вутте, кеватта, васаватти девапутто там бхиккхум етадавоча—  ‘ахампи кхо, бхиккху, на жанами—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”ти. Аттхи кхо, бхиккху, брахмакайика нама дева амхехи абхиккантатара ча панитатара ча. Те кхо етам жанеййум—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху татхарупам самадхим самапажжи, йатхасамахите читте брахмайанийо магго патурахоси. Атха кхо со, кеватта, бхиккху йена брахмакайика дева тенупасанками; упасанкамитва брахмакайике деве етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти? Евам вутте, кеватта, брахмакайика дева там бхиккхум етадавочум—  ‘майампи кхо, бхиккху, на жанама—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”ти. Аттхи кхо, бхиккху, брахма махабрахма абхибху анабхибхуто аннадаттхудасо васаватти иссаро катта ниммата сеттхо сажита васи пита бхутабхабйанам амхехи абхиккантатаро ча панитатаро ча. Со кхо етам жанеййа—  “йаттхиме чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

‘Кахам панавусо, етарахи со махабрахма’ти? ‘Майампи кхо, бхиккху, на жанама, йаттха ва брахма йена ва брахма йахим ва брахма; апи ча, бхиккху, йатха нимитта диссанти, алоко санжайати, обхасо патубхавати, брахма патубхависсати, брахмуно хетам пуббанимиттам патубхавайа, йадидам алоко санжайати, обхасо патубхавати’ти. Атха кхо со, кеватта, махабрахма начирассева патурахоси.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Атха кхо со, кеватта, бхиккху йена со махабрахма тенупасанками; упасанкамитва там махабрахманам етадавоча—  ‘каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату’ти? Евам вутте, кеватта, со махабрахма там бхиккхум етадавоча—  ‘ахамасми, бхиккху, брахма махабрахма абхибху анабхибхуто аннадаттхудасо васаватти иссаро катта ниммата сеттхо сажита васи пита бхутабхабйанан’ти.

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

Дутийампи кхо со, кеватта, бхиккху там махабрахманам етадавоча—  ‘на кхохам там, авусо, евам пуччхами—  “твамаси брахма махабрахма абхибху анабхибхуто аннадаттхудасо васаватти иссаро катта ниммата сеттхо сажита васи пита бхутабхабйанан”ти. Еванча кхо ахам там, авусо, пуччхами—  “каттха ну кхо, авусо, име чаттаро махабхута апарисеса ниружжханти, сеййатхидам—  патхавидхату аподхату тежодхату вайодхату”’ти?

Кеваттасутта
Бхутаниродхесакабхиккхуваттху

