## Поттхападапариббажакаваттху

Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Тена кхо пана самайена поттхападо париббажако самайаппавадаке тиндукачире екасалаке малликайа араме пативасати махатийа париббажакапарисайа саддхим тимсаматтехи париббажакасатехи. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа саваттхим пиндайа пависи.

Поттхападасутта
Поттхападапариббажакаваттху

Атха кхо бхагавато етадахоси—  “атиппаго кхо тава саваттхийам пиндайа чаритум. Йаннунахам йена самайаппавадако тиндукачиро екасалако малликайа арамо, йена поттхападо париббажако тенупасанкамеййан”ти. Атха кхо бхагава йена самайаппавадако тиндукачиро екасалако малликайа арамо тенупасанками.

Поттхападасутта
Поттхападапариббажакаваттху

Тена кхо пана самайена поттхападо париббажако махатийа париббажакапарисайа саддхим нисинно хоти уннадинийа уччасаддамахасаддайа анекавихитам тираччханакатхам катхентийа. Сеййатхидам—  ражакатхам чоракатхам махаматтакатхам сенакатхам бхайакатхам йуддхакатхам аннакатхам панакатхам ваттхакатхам сайанакатхам малакатхам гандхакатхам натикатхам йанакатхам гамакатхам нигамакатхам нагаракатхам жанападакатхам иттхикатхам суракатхам висикхакатхам кумбхаттханакатхам пуббапетакатхам нанаттакатхам локаккхайикам самуддаккхайикам итибхавабхавакатхам ити ва.

Поттхападасутта
Поттхападапариббажакаваттху

Аддаса кхо поттхападо париббажако бхагавантам дуратова агаччхантам; дисвана сакам парисам сантхапеси—  “аппасадда бхонто хонту, ма бхонто саддамакаттха. Айам самано готамо агаччхати. Аппасаддакамо кхо со айасма аппасаддасса ваннавади. Аппева нама аппасаддам парисам видитва упасанкамитаббам маннеййа”ти. Евам вутте, те париббажака тунхи ахесум.

Поттхападасутта
Поттхападапариббажакаваттху

Атха кхо бхагава йена поттхападо париббажако тенупасанками. Атха кхо поттхападо париббажако бхагавантам етадавоча—  “ету кхо, бханте, бхагава. Свагатам, бханте, бхагавато. Чирассам кхо, бханте, бхагава имам парийайамакаси, йадидам идхагаманайа. Нисидату, бханте, бхагава, идам асанам паннаттан”ти.

Поттхападасутта
Поттхападапариббажакаваттху

Нисиди бхагава паннатте асане. Поттхападопи кхо париббажако аннатарам ничам асанам гахетва екамантам нисиди. Екамантам нисиннам кхо поттхападам париббажакам бхагава етадавоча—  “кайа нуттха, поттхапада, етарахи катхайа саннисинна, ка ча пана во антаракатха виппаката”ти?

### Абхисаннаниродхакатха

Евам вутте, поттхападо париббажако бхагавантам етадавоча—  “титтхатеса, бханте, катха, йайа майам етарахи катхайа саннисинна. Неса, бханте, катха бхагавато дуллабха бхависсати паччхапи саванайа. Пуримани, бханте, дивасани пуриматарани, нанатиттхийанам саманабрахмананам котухаласалайа саннисиннанам саннипатитанам абхисаннаниродхе катха удапади—  ‘катхам ну кхо, бхо, абхисаннаниродхо хоти’ти? Татрекачче евамахамсу—  ‘ахету аппаччайа пурисасса санна уппажжантипи ниружжхантипи. Йасмим самайе уппажжанти, санни тасмим самайе хоти. Йасмим самайе ниружжханти, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (1)

Таманно евамаха—  ‘на кхо пана метам, бхо, евам бхависсати. Санна хи, бхо, пурисасса атта. Са ча кхо упетипи апетипи. Йасмим самайе упети, санни тасмим самайе хоти. Йасмим самайе апети, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (2)

Таманно евамаха—  ‘на кхо пана метам, бхо, евам бхависсати. Санти хи, бхо, саманабрахмана махиддхика маханубхава. Те имасса пурисасса саннам упакаддхантипи апакаддхантипи. Йасмим самайе упакаддханти, санни тасмим самайе хоти. Йасмим самайе апакаддханти, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (3)

Таманно евамаха—  ‘на кхо пана метам, бхо, евам бхависсати. Санти хи, бхо, девата махиддхика маханубхава. Та имасса пурисасса саннам упакаддхантипи апакаддхантипи. Йасмим самайе упакаддханти, санни тасмим самайе хоти. Йасмим самайе апакаддханти, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (4)

Тасса майхам, бханте, бхагавантамйева араббха сати удапади—  ‘ахо нуна бхагава, ахо нуна сугато, йо имесам дхамманам сукусало’ти. Бхагава, бханте, кусало, бхагава пакатанну абхисаннаниродхасса. Катхам ну кхо, бханте, абхисаннаниродхо хоти”ти?

### Сахетукасаннуппаданиродхакатха

“Татра, поттхапада, йе те саманабрахмана евамахамсу—  ‘ахету аппаччайа пурисасса санна уппажжантипи ниружжхантипи’ти, адитова тесам апараддхам. Там кисса хету? Сахету хи, поттхапада, саппаччайа пурисасса санна уппажжантипи ниружжхантипи. Сиккха ека санна уппажжати, сиккха ека санна ниружжхати.

Ка ча сиккха”ти? бхагава авоча. “Идха, поттхапада, татхагато локе уппажжати арахам, саммасамбуддхо…пе…  Евам кхо, поттхапада, бхиккху силасампанно хоти…пе…  тассиме панчаниваране пахине аттани саманупассато паможжам жайати, памудитасса пити жайати, питиманасса кайо пассамбхати, пассаддхакайо сукхам ведети, сукхино читтам самадхийати. Со вивиччева камехи, вивичча акусалехи дхаммехи, савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Тасса йа пурима камасанна, са ниружжхати. Вивекажапитисукхасукхумасаччасанна тасмим самайе хоти, вивекажапитисукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айам сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихарати. Тасса йа пурима вивекажапитисукхасукхумасаччасанна, са ниружжхати. Самадхижапитисукхасукхумасаччасанна тасмим самайе хоти, самадхижапитисукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху питийа ча вирага упеккхако ча вихарати сато ча сампажано, сукханча кайена патисамведети, йам там арийа ачиккханти—  ‘упеккхако сатима сукхавихари’ти, татийам жханам упасампажжа вихарати. Тасса йа пурима самадхижапитисукхасукхумасаччасанна, са ниружжхати. Упеккхасукхасукхумасаччасанна тасмим самайе хоти, упеккхасукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихарати. Тасса йа пурима упеккхасукхасукхумасаччасанна, са ниружжхати. Адуккхамасукхасукхумасаччасанна тасмим самайе хоти, адуккхамасукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Тасса йа пурима рупасанна, са ниружжхати. Акасананчайатанасукхумасаччасанна тасмим самайе хоти, акасананчайатанасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Тасса йа пурима акасананчайатанасукхумасаччасанна, са ниружжхати. Виннананчайатанасукхумасаччасанна тасмим самайе хоти, виннананчайатанасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Тасса йа пурима виннананчайатанасукхумасаччасанна, са ниружжхати. Акинчаннайатанасукхумасаччасанна тасмим самайе хоти, акинчаннайатанасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Йато кхо, поттхапада, бхиккху идха сакасанни хоти, со тато амутра тато амутра анупуббена саннаггам пхусати. Тасса саннагге тхитасса евам хоти—  ‘четайаманасса ме папийо, ачетайаманасса ме сеййо. Аханчева кхо пана четеййам, абхисанкхареййам, има ча ме санна ниружжхеййум, анна ча оларика санна уппажжеййум; йаннунахам на чева четеййам на ча абхисанкхареййан’ти. Со на чева четети, на ча абхисанкхароти. Тасса ачетайато анабхисанкхарото та чева санна ниружжханти, анна ча оларика санна на уппажжанти. Со ниродхам пхусати. Евам кхо, поттхапада, анупуббабхисаннаниродхасампажанасамапатти хоти.

Там ким маннаси, поттхапада, апи ну те ито пуббе еварупа анупуббабхисаннаниродхасампажанасамапатти сутапубба”ти? “Но хетам, бханте. Евам кхо ахам, бханте, бхагавато бхаситам ажанами—  ‘йато кхо, поттхапада, бхиккху идха сакасанни хоти, со тато амутра тато амутра анупуббена саннаггам пхусати, тасса саннагге тхитасса евам хоти—  “четайаманасса ме папийо, ачетайаманасса ме сеййо. Аханчева кхо пана четеййам абхисанкхареййам, има ча ме санна ниружжхеййум, анна ча оларика санна уппажжеййум; йаннунахам на чева четеййам, на ча абхисанкхареййан”ти. Со на чева четети, на чабхисанкхароти, тасса ачетайато анабхисанкхарото та чева санна ниружжханти, анна ча оларика санна на уппажжанти. Со ниродхам пхусати. Евам кхо, поттхапада, анупуббабхисаннаниродхасампажанасамапатти хоти’”ти. “Евам, поттхапада”ти.

“Еканнева ну кхо, бханте, бхагава саннаггам паннапети, удаху путхупи саннагге паннапети”ти? “Екампи кхо ахам, поттхапада, саннаггам паннапеми, путхупи саннагге паннапеми”ти. “Йатха катхам пана, бханте, бхагава екампи саннаггам паннапети, путхупи саннагге паннапети”ти? “Йатха йатха кхо, поттхапада, ниродхам пхусати татха татхахам саннаггам паннапеми. Евам кхо ахам, поттхапада, екампи саннаггам паннапеми, путхупи саннагге паннапеми”ти.

“Санна ну кхо, бханте, патхамам уппажжати, паччха нанам, удаху нанам патхамам уппажжати, паччха санна, удаху санна ча нананча апуббам ачаримам уппажжанти”ти? “Санна кхо, поттхапада, патхамам уппажжати, паччха нанам, саннуппада ча пана нануппадо хоти. Со евам пажанати—  ‘идаппаччайа кира ме нанам удапади’ти. Имина кхо етам, поттхапада, парийайена ведитаббам—  йатха санна патхамам уппажжати, паччха нанам, саннуппада ча пана нануппадо хоти”ти.

### Саннааттакатха

“Санна ну кхо, бханте, пурисасса атта, удаху анна санна анно атта”ти? “Кам пана твам, поттхапада, аттанам паччеси”ти? “Оларикам кхо ахам, бханте, аттанам паччеми рупим чатумахабхутикам кабаликарахарабхаккхан”ти. “Оларико ча хи те, поттхапада, атта абхависса рупи чатумахабхутико кабаликарахарабхаккхо. Евам сантам кхо те, поттхапада, аннава санна бхависсати анно атта. Тадаминапетам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта. Титтхатева сайам, поттхапада, оларико атта рупи чатумахабхутико кабаликарахарабхаккхо, атха имасса пурисасса анна ча санна уппажжанти, анна ча санна ниружжханти. Имина кхо етам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта”ти.

“Маномайам кхо ахам, бханте, аттанам паччеми саббангапаччангим ахининдрийан”ти. “Маномайо ча хи те, поттхапада, атта абхависса саббангапаччанги ахининдрийо, евам сантампи кхо те, поттхапада, аннава санна бхависсати анно атта. Тадаминапетам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта. Титтхатева сайам, поттхапада, маномайо атта саббангапаччанги ахининдрийо, атха имасса пурисасса анна ча санна уппажжанти, анна ча санна ниружжханти. Иминапи кхо етам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта”ти.

“Арупим кхо ахам, бханте, аттанам паччеми саннамайан”ти. “Арупи ча хи те, поттхапада, атта абхависса саннамайо, евам сантампи кхо те, поттхапада, аннава санна бхависсати анно атта. Тадаминапетам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта. Титтхатева сайам, поттхапада, арупи атта саннамайо, атха имасса пурисасса анна ча санна уппажжанти, анна ча санна ниружжханти. Иминапи кхо етам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта”ти.

“Сакка панетам, бханте, майа натум—  ‘санна пурисасса атта’ти ва ‘аннава санна анно атта’ти ва”ти? “Дужжанам кхо етам, поттхапада, тайа аннадиттхикена аннакхантикена аннаручикена аннатрайогена аннатрачарийакена—  ‘санна пурисасса атта’ти ва, ‘аннава санна анно аттати’ ва”ти.

“Сачетам, бханте, майа дужжанам аннадиттхикена аннакхантикена аннаручикена аннатрайогена аннатрачарийакена—  ‘санна пурисасса атта’ти ва, ‘аннава санна анно атта’ти ва; ким пана, бханте, ‘сассато локо, идамева саччам могхаманнан’”ти? “Абйакатам кхо етам, поттхапада, майа—  ‘сассато локо, идамева саччам могхаманнан’”ти.

“Ким пана, бханте, ‘асассато локо, идамева саччам могхаманнан’”ти? “Етампи кхо, поттхапада, майа абйакатам—  ‘асассато локо, идамева саччам могхаманнан’”ти.

“Ким пана, бханте, ‘антава локо…пе…  ‘анантава локо…  ‘там живам там сарирам…  ‘аннам живам аннам сарирам…  ‘хоти татхагато парам марана…  ‘на хоти татхагато парам марана…  ‘хоти ча на ча хоти татхагато парам марана…  ‘нева хоти на на хоти татхагато парам марана, идамева саччам могхаманнан’”ти? “Етампи кхо, поттхапада, майа абйакатам—  ‘нева хоти на на хоти татхагато парам марана, идамева саччам могхаманнан’”ти.

“Касма панетам, бханте, бхагавата абйакатан”ти? “На хетам, поттхапада, аттхасамхитам на дхаммасамхитам надибрахмачарийакам, на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттати, тасма етам майа абйакатан”ти.

“Ким пана, бханте, бхагавата бйакатан”ти? “Идам дуккханти кхо, поттхапада, майа бйакатам. Айам дуккхасамудайоти кхо, поттхапада, майа бйакатам. Айам дуккханиродхоти кхо, поттхапада, майа бйакатам. Айам дуккханиродхагамини патипадати кхо, поттхапада, майа бйакатан”ти.

“Касма панетам, бханте, бхагавата бйакатан”ти? “Етанхи, поттхапада, аттхасамхитам, етам дхаммасамхитам, етам адибрахмачарийакам, етам ниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттати; тасма етам майа бйакатан”ти. “Еваметам, бхагава, еваметам, сугата. Йассадани, бханте, бхагава калам маннати”ти. Атха кхо бхагава уттхайасана пакками.

Атха кхо те париббажака ачирапаккантасса бхагавато поттхападам париббажакам самантато вача саннитодакена санжхаббхаримакамсу—  “евамева панайам бхавам поттхападо йаннадева самано готамо бхасати, там тадевасса аббханумодати—  ‘еваметам, бхагава, еваметам, сугата’ти. На кхо пана майам кинчи саманасса готамасса екамсикам дхаммам деситам ажанама—  ‘сассато локо’ти ва, ‘асассато локо’ти ва, ‘антава локо’ти ва, ‘анантава локо’ти ва, ‘там живам там сариран’ти ва, ‘аннам живам аннам сариран’ти ва, ‘хоти татхагато парам марана’ти ва, ‘на хоти татхагато парам марана’ти ва, ‘хоти ча на ча хоти татхагато парам марана’ти ва, ‘нева хоти на на хоти татхагато парам марана’ти ва”ти.

Евам вутте, поттхападо париббажако те париббажаке етадавоча—  “ахампи кхо, бхо, на кинчи саманасса готамасса екамсикам дхаммам деситам ажанами—  ‘сассато локо’ти ва, ‘асассато локо’ти ва…пе…  ‘нева хоти на на хоти татхагато парам марана’ти ва; апи ча самано готамо бхутам таччхам татхам патипадам паннапети дхамматтхитатам дхамманийаматам. Бхутам кхо пана таччхам татхам патипадам паннапентасса дхамматтхитатам дхамманийаматам, катханхи нама мадисо винну саманасса готамасса субхаситам субхаситато наббханумодеййа”ти?

## Абхисаннаниродхакатха

Евам вутте, поттхападо париббажако бхагавантам етадавоча—  “титтхатеса, бханте, катха, йайа майам етарахи катхайа саннисинна. Неса, бханте, катха бхагавато дуллабха бхависсати паччхапи саванайа. Пуримани, бханте, дивасани пуриматарани, нанатиттхийанам саманабрахмананам котухаласалайа саннисиннанам саннипатитанам абхисаннаниродхе катха удапади—  ‘катхам ну кхо, бхо, абхисаннаниродхо хоти’ти? Татрекачче евамахамсу—  ‘ахету аппаччайа пурисасса санна уппажжантипи ниружжхантипи. Йасмим самайе уппажжанти, санни тасмим самайе хоти. Йасмим самайе ниружжханти, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (1)

Таманно евамаха—  ‘на кхо пана метам, бхо, евам бхависсати. Санна хи, бхо, пурисасса атта. Са ча кхо упетипи апетипи. Йасмим самайе упети, санни тасмим самайе хоти. Йасмим самайе апети, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (2)

Таманно евамаха—  ‘на кхо пана метам, бхо, евам бхависсати. Санти хи, бхо, саманабрахмана махиддхика маханубхава. Те имасса пурисасса саннам упакаддхантипи апакаддхантипи. Йасмим самайе упакаддханти, санни тасмим самайе хоти. Йасмим самайе апакаддханти, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (3)

Таманно евамаха—  ‘на кхо пана метам, бхо, евам бхависсати. Санти хи, бхо, девата махиддхика маханубхава. Та имасса пурисасса саннам упакаддхантипи апакаддхантипи. Йасмим самайе упакаддханти, санни тасмим самайе хоти. Йасмим самайе апакаддханти, асанни тасмим самайе хоти’ти. Иттхеке абхисаннаниродхам паннапенти. (4)

Тасса майхам, бханте, бхагавантамйева араббха сати удапади—  ‘ахо нуна бхагава, ахо нуна сугато, йо имесам дхамманам сукусало’ти. Бхагава, бханте, кусало, бхагава пакатанну абхисаннаниродхасса. Катхам ну кхо, бханте, абхисаннаниродхо хоти”ти?

## Сахетукасаннуппаданиродхакатха

“Татра, поттхапада, йе те саманабрахмана евамахамсу—  ‘ахету аппаччайа пурисасса санна уппажжантипи ниружжхантипи’ти, адитова тесам апараддхам. Там кисса хету? Сахету хи, поттхапада, саппаччайа пурисасса санна уппажжантипи ниружжхантипи. Сиккха ека санна уппажжати, сиккха ека санна ниружжхати.

Ка ча сиккха”ти? бхагава авоча. “Идха, поттхапада, татхагато локе уппажжати арахам, саммасамбуддхо…пе…  Евам кхо, поттхапада, бхиккху силасампанно хоти…пе…  тассиме панчаниваране пахине аттани саманупассато паможжам жайати, памудитасса пити жайати, питиманасса кайо пассамбхати, пассаддхакайо сукхам ведети, сукхино читтам самадхийати. Со вивиччева камехи, вивичча акусалехи дхаммехи, савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Тасса йа пурима камасанна, са ниружжхати. Вивекажапитисукхасукхумасаччасанна тасмим самайе хоти, вивекажапитисукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айам сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихарати. Тасса йа пурима вивекажапитисукхасукхумасаччасанна, са ниружжхати. Самадхижапитисукхасукхумасаччасанна тасмим самайе хоти, самадхижапитисукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху питийа ча вирага упеккхако ча вихарати сато ча сампажано, сукханча кайена патисамведети, йам там арийа ачиккханти—  ‘упеккхако сатима сукхавихари’ти, татийам жханам упасампажжа вихарати. Тасса йа пурима самадхижапитисукхасукхумасаччасанна, са ниружжхати. Упеккхасукхасукхумасаччасанна тасмим самайе хоти, упеккхасукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихарати. Тасса йа пурима упеккхасукхасукхумасаччасанна, са ниружжхати. Адуккхамасукхасукхумасаччасанна тасмим самайе хоти, адуккхамасукхасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Тасса йа пурима рупасанна, са ниружжхати. Акасананчайатанасукхумасаччасанна тасмим самайе хоти, акасананчайатанасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Тасса йа пурима акасананчайатанасукхумасаччасанна, са ниружжхати. Виннананчайатанасукхумасаччасанна тасмим самайе хоти, виннананчайатанасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Пуна чапарам, поттхапада, бхиккху саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Тасса йа пурима виннананчайатанасукхумасаччасанна, са ниружжхати. Акинчаннайатанасукхумасаччасанна тасмим самайе хоти, акинчаннайатанасукхумасаччасаннийева тасмим самайе хоти. Евампи сиккха ека санна уппажжати, сиккха ека санна ниружжхати. Айампи сиккха”ти бхагава авоча.

“Йато кхо, поттхапада, бхиккху идха сакасанни хоти, со тато амутра тато амутра анупуббена саннаггам пхусати. Тасса саннагге тхитасса евам хоти—  ‘четайаманасса ме папийо, ачетайаманасса ме сеййо. Аханчева кхо пана четеййам, абхисанкхареййам, има ча ме санна ниружжхеййум, анна ча оларика санна уппажжеййум; йаннунахам на чева четеййам на ча абхисанкхареййан’ти. Со на чева четети, на ча абхисанкхароти. Тасса ачетайато анабхисанкхарото та чева санна ниружжханти, анна ча оларика санна на уппажжанти. Со ниродхам пхусати. Евам кхо, поттхапада, анупуббабхисаннаниродхасампажанасамапатти хоти.

Там ким маннаси, поттхапада, апи ну те ито пуббе еварупа анупуббабхисаннаниродхасампажанасамапатти сутапубба”ти? “Но хетам, бханте. Евам кхо ахам, бханте, бхагавато бхаситам ажанами—  ‘йато кхо, поттхапада, бхиккху идха сакасанни хоти, со тато амутра тато амутра анупуббена саннаггам пхусати, тасса саннагге тхитасса евам хоти—  “четайаманасса ме папийо, ачетайаманасса ме сеййо. Аханчева кхо пана четеййам абхисанкхареййам, има ча ме санна ниружжхеййум, анна ча оларика санна уппажжеййум; йаннунахам на чева четеййам, на ча абхисанкхареййан”ти. Со на чева четети, на чабхисанкхароти, тасса ачетайато анабхисанкхарото та чева санна ниружжханти, анна ча оларика санна на уппажжанти. Со ниродхам пхусати. Евам кхо, поттхапада, анупуббабхисаннаниродхасампажанасамапатти хоти’”ти. “Евам, поттхапада”ти.

“Еканнева ну кхо, бханте, бхагава саннаггам паннапети, удаху путхупи саннагге паннапети”ти? “Екампи кхо ахам, поттхапада, саннаггам паннапеми, путхупи саннагге паннапеми”ти. “Йатха катхам пана, бханте, бхагава екампи саннаггам паннапети, путхупи саннагге паннапети”ти? “Йатха йатха кхо, поттхапада, ниродхам пхусати татха татхахам саннаггам паннапеми. Евам кхо ахам, поттхапада, екампи саннаггам паннапеми, путхупи саннагге паннапеми”ти.

“Санна ну кхо, бханте, патхамам уппажжати, паччха нанам, удаху нанам патхамам уппажжати, паччха санна, удаху санна ча нананча апуббам ачаримам уппажжанти”ти? “Санна кхо, поттхапада, патхамам уппажжати, паччха нанам, саннуппада ча пана нануппадо хоти. Со евам пажанати—  ‘идаппаччайа кира ме нанам удапади’ти. Имина кхо етам, поттхапада, парийайена ведитаббам—  йатха санна патхамам уппажжати, паччха нанам, саннуппада ча пана нануппадо хоти”ти.

## Саннааттакатха

“Санна ну кхо, бханте, пурисасса атта, удаху анна санна анно атта”ти? “Кам пана твам, поттхапада, аттанам паччеси”ти? “Оларикам кхо ахам, бханте, аттанам паччеми рупим чатумахабхутикам кабаликарахарабхаккхан”ти. “Оларико ча хи те, поттхапада, атта абхависса рупи чатумахабхутико кабаликарахарабхаккхо. Евам сантам кхо те, поттхапада, аннава санна бхависсати анно атта. Тадаминапетам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта. Титтхатева сайам, поттхапада, оларико атта рупи чатумахабхутико кабаликарахарабхаккхо, атха имасса пурисасса анна ча санна уппажжанти, анна ча санна ниружжханти. Имина кхо етам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта”ти.

“Маномайам кхо ахам, бханте, аттанам паччеми саббангапаччангим ахининдрийан”ти. “Маномайо ча хи те, поттхапада, атта абхависса саббангапаччанги ахининдрийо, евам сантампи кхо те, поттхапада, аннава санна бхависсати анно атта. Тадаминапетам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта. Титтхатева сайам, поттхапада, маномайо атта саббангапаччанги ахининдрийо, атха имасса пурисасса анна ча санна уппажжанти, анна ча санна ниружжханти. Иминапи кхо етам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта”ти.

“Арупим кхо ахам, бханте, аттанам паччеми саннамайан”ти. “Арупи ча хи те, поттхапада, атта абхависса саннамайо, евам сантампи кхо те, поттхапада, аннава санна бхависсати анно атта. Тадаминапетам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта. Титтхатева сайам, поттхапада, арупи атта саннамайо, атха имасса пурисасса анна ча санна уппажжанти, анна ча санна ниружжханти. Иминапи кхо етам, поттхапада, парийайена ведитаббам йатха аннава санна бхависсати анно атта”ти.

“Сакка панетам, бханте, майа натум—  ‘санна пурисасса атта’ти ва ‘аннава санна анно атта’ти ва”ти? “Дужжанам кхо етам, поттхапада, тайа аннадиттхикена аннакхантикена аннаручикена аннатрайогена аннатрачарийакена—  ‘санна пурисасса атта’ти ва, ‘аннава санна анно аттати’ ва”ти.

“Сачетам, бханте, майа дужжанам аннадиттхикена аннакхантикена аннаручикена аннатрайогена аннатрачарийакена—  ‘санна пурисасса атта’ти ва, ‘аннава санна анно атта’ти ва; ким пана, бханте, ‘сассато локо, идамева саччам могхаманнан’”ти? “Абйакатам кхо етам, поттхапада, майа—  ‘сассато локо, идамева саччам могхаманнан’”ти.

“Ким пана, бханте, ‘асассато локо, идамева саччам могхаманнан’”ти? “Етампи кхо, поттхапада, майа абйакатам—  ‘асассато локо, идамева саччам могхаманнан’”ти.

“Ким пана, бханте, ‘антава локо…пе…  ‘анантава локо…  ‘там живам там сарирам…  ‘аннам живам аннам сарирам…  ‘хоти татхагато парам марана…  ‘на хоти татхагато парам марана…  ‘хоти ча на ча хоти татхагато парам марана…  ‘нева хоти на на хоти татхагато парам марана, идамева саччам могхаманнан’”ти? “Етампи кхо, поттхапада, майа абйакатам—  ‘нева хоти на на хоти татхагато парам марана, идамева саччам могхаманнан’”ти.

“Касма панетам, бханте, бхагавата абйакатан”ти? “На хетам, поттхапада, аттхасамхитам на дхаммасамхитам надибрахмачарийакам, на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттати, тасма етам майа абйакатан”ти.

“Ким пана, бханте, бхагавата бйакатан”ти? “Идам дуккханти кхо, поттхапада, майа бйакатам. Айам дуккхасамудайоти кхо, поттхапада, майа бйакатам. Айам дуккханиродхоти кхо, поттхапада, майа бйакатам. Айам дуккханиродхагамини патипадати кхо, поттхапада, майа бйакатан”ти.

“Касма панетам, бханте, бхагавата бйакатан”ти? “Етанхи, поттхапада, аттхасамхитам, етам дхаммасамхитам, етам адибрахмачарийакам, етам ниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттати; тасма етам майа бйакатан”ти. “Еваметам, бхагава, еваметам, сугата. Йассадани, бханте, бхагава калам маннати”ти. Атха кхо бхагава уттхайасана пакками.

Атха кхо те париббажака ачирапаккантасса бхагавато поттхападам париббажакам самантато вача саннитодакена санжхаббхаримакамсу—  “евамева панайам бхавам поттхападо йаннадева самано готамо бхасати, там тадевасса аббханумодати—  ‘еваметам, бхагава, еваметам, сугата’ти. На кхо пана майам кинчи саманасса готамасса екамсикам дхаммам деситам ажанама—  ‘сассато локо’ти ва, ‘асассато локо’ти ва, ‘антава локо’ти ва, ‘анантава локо’ти ва, ‘там живам там сариран’ти ва, ‘аннам живам аннам сариран’ти ва, ‘хоти татхагато парам марана’ти ва, ‘на хоти татхагато парам марана’ти ва, ‘хоти ча на ча хоти татхагато парам марана’ти ва, ‘нева хоти на на хоти татхагато парам марана’ти ва”ти.

Евам вутте, поттхападо париббажако те париббажаке етадавоча—  “ахампи кхо, бхо, на кинчи саманасса готамасса екамсикам дхаммам деситам ажанами—  ‘сассато локо’ти ва, ‘асассато локо’ти ва…пе…  ‘нева хоти на на хоти татхагато парам марана’ти ва; апи ча самано готамо бхутам таччхам татхам патипадам паннапети дхамматтхитатам дхамманийаматам. Бхутам кхо пана таччхам татхам патипадам паннапентасса дхамматтхитатам дхамманийаматам, катханхи нама мадисо винну саманасса готамасса субхаситам субхаситато наббханумодеййа”ти?

## Читтахаттхисарипуттапоттхападаваттху

Атха кхо двихатихасса аччайена читто ча хаттхисарипутто поттхападо ча париббажако йена бхагава тенупасанкамимсу; упасанкамитва читто хаттхисарипутто бхагавантам абхивадетва екамантам нисиди. Поттхападо пана париббажако бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо поттхападо париббажако бхагавантам етадавоча—  “тада мам, бханте, те париббажака ачирапаккантасса бхагавато самантато вачасаннитодакена санжхаббхаримакамсу—  ‘евамева панайам бхавам поттхападо йаннадева самано готамо бхасати, там тадевасса аббханумодати—  “еваметам, бхагава, еваметам, сугата”ти. На кхо пана майам кинчи саманасса готамасса екамсикам дхаммам деситам ажанама—  “сассато локо”ти ва, “асассато локо”ти ва, “антава локо”ти ва, “анантава локо”ти ва, “там живам там сариран”ти ва, “аннам живам аннам сариран”ти ва, “хоти татхагато парам марана”ти ва, “на хоти татхагато парам марана”ти ва, “хоти ча на ча хоти татхагато парам марана”ти ва, “нева хоти на на хоти татхагато парам марана”ти ва’ти. Евам вуттахам, бханте, те париббажаке етадавочам—  ‘ахампи кхо, бхо, на кинчи саманасса готамасса екамсикам дхаммам деситам ажанами—  “сассато локо”ти ва, “асассато локо”ти ва…пе…  “нева хоти на на хоти татхагато парам марана”ти ва; апи ча самано готамо бхутам таччхам татхам патипадам паннапети дхамматтхитатам дхамманийаматам. Бхутам кхо пана таччхам татхам патипадам паннапентасса дхамматтхитатам дхамманийаматам, катханхи нама мадисо винну саманасса готамасса субхаситам субхаситато наббханумодеййа’”ти?

Поттхападасутта
Читтахаттхисарипуттапоттхападаваттху

“Саббева кхо ете, поттхапада, париббажака андха ачаккхука; твамйева несам еко чаккхума. Екамсикапи хи кхо, поттхапада, майа дхамма десита паннатта; анекамсикапи хи кхо, поттхапада, майа дхамма десита паннатта.

Поттхападасутта
Читтахаттхисарипуттапоттхападаваттху

Катаме ча те, поттхапада, майа анекамсика дхамма десита паннатта? ‘Сассато локо’ти кхо, поттхапада, майа анекамсико дхаммо десито паннатто; ‘асассато локо’ти кхо, поттхапада, майа анекамсико дхаммо десито паннатто; ‘антава локо’ти кхо, поттхапада…пе…  ‘анантава локо’ти кхо, поттхапада…  ‘там живам там сариран’ти кхо, поттхапада…  ‘аннам живам аннам сариран’ти кхо, поттхапада…  ‘хоти татхагато парам марана’ти кхо, поттхапада…  на хоти татхагато парам марана’ти кхо, поттхапада…  ‘хоти ча на ча хоти татхагато парам марана’ти кхо, поттхапада…  ‘нева хоти на на хоти татхагато парам марана’ти кхо, поттхапада, майа анекамсико дхаммо десито паннатто.

Поттхападасутта
Читтахаттхисарипуттапоттхападаваттху

Касма ча те, поттхапада, майа анекамсика дхамма десита паннатта? На хете, поттхапада, аттхасамхита на дхаммасамхита на адибрахмачарийака на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттанти. Тасма те майа анекамсика дхамма десита паннатта.

### Екамсикадхамма

Катаме ча те, поттхапада, майа екамсика дхамма десита паннатта? Идам дуккханти кхо, поттхапада, майа екамсико дхаммо десито паннатто. Айам дуккхасамудайоти кхо, поттхапада, майа екамсико дхаммо десито паннатто. Айам дуккханиродхоти кхо, поттхапада, майа екамсико дхаммо десито паннатто. Айам дуккханиродхагамини патипадати кхо, поттхапада, майа екамсико дхаммо десито паннатто.

Касма ча те, поттхапада, майа екамсика дхамма десита паннатта? Ете хи, поттхапада, аттхасамхита, ете дхаммасамхита, ете адибрахмачарийака ете ниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттанти. Тасма те майа екамсика дхамма десита паннатта.

Санти, поттхапада, еке саманабрахмана евамвадино евамдиттхино—  ‘екантасукхи атта хоти арого парам марана’ти. Тйахам упасанкамитва евам вадами—  ‘саччам кира тумхе айасманто евамвадино евамдиттхино—  “екантасукхи атта хоти арого парам марана”’ти? Те че ме евам путтха ‘ама’ти патижананти. Тйахам евам вадами—  ‘апи пана тумхе айасманто екантасукхам локам жанам пассам вихаратха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто екам ва раттим екам ва дивасам упаддхам ва раттим упаддхам ва дивасам екантасукхим аттанам санжанатха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто жанатха—  “айам магго айам патипада екантасукхасса локасса саччхикирийайа”’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто йа та девата екантасукхам локам упапанна, тасам бхасамананам саддам сунатха—  “суппатипаннаттха, мариса, ужуппатипаннаттха, мариса, екантасукхасса локасса саччхикирийайа; майампи хи, мариса, евампатипанна екантасукхам локам упапанна”’ти? Ити путтха ‘но’ти ваданти.

Там ким маннаси, поттхапада, нану евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти.

“Сеййатхапи, поттхапада, пурисо евам вадеййа—  ‘ахам йа имасмим жанападе жанападакалйани, там иччхами там камеми’ти. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам жанападакалйаним иччхаси камеси, жанаси там жанападакалйаним кхаттийи ва брахмани ва весси ва судди ва’ти? Ити путтхо ‘но’ти вадеййа. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам жанападакалйаним иччхаси камеси, жанаси там жанападакалйаним евамнама евамготтати ва, дигха ва расса ва мажжхима ва кали ва сама ва мангураччхави вати, амукасмим гаме ва нигаме ва нагаре ва’ти? Ити путтхо ‘но’ти вадеййа. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам на жанаси на пассаси, там твам иччхаси камеси’ти? Ити путтхо ‘ама’ти вадеййа.

Там ким маннаси, поттхапада, нану евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти.

“Евамева кхо, поттхапада, йе те саманабрахмана евамвадино евамдиттхино—  ‘екантасукхи атта хоти арого парам марана’ти. Тйахам упасанкамитва евам вадами—  ‘саччам кира тумхе айасманто евамвадино евамдиттхино—  “екантасукхи атта хоти арого парам марана”’ти? Те че ме евам путтха ‘ама’ти патижананти. Тйахам евам вадами—  ‘апи пана тумхе айасманто екантасукхам локам жанам пассам вихаратха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто екам ва раттим екам ва дивасам упаддхам ва раттим упаддхам ва дивасам екантасукхим аттанам санжанатха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто жанатха—  “айам магго айам патипада екантасукхасса локасса саччхикирийайа”’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто йа та девата екантасукхам локам упапанна, тасам бхасамананам саддам сунатха—  “суппатипаннаттха, мариса, ужуппатипаннаттха, мариса, екантасукхасса локасса саччхикирийайа; майампи хи, мариса, евампатипанна екантасукхам локам упапанна”’ти? Ити путтха ‘но’ти ваданти.

Там ким маннаси, поттхапада, нану евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти.

“Сеййатхапи, поттхапада, пурисо чатумахапатхе ниссеним кареййа пасадасса ароханайа. Таменам евам вадеййум—  ‘амбхо пуриса, йасса твам пасадасса ароханайа ниссеним кароси, жанаси там пасадам пураттхимайа ва дисайа даккхинайа ва дисайа паччхимайа ва дисайа уттарайа ва дисайа уччо ва ничо ва мажжхимо ва’ти? Ити путтхо ‘но’ти вадеййа. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам на жанаси на пассаси, тасса твам пасадасса ароханайа ниссеним кароси’ти? Ити путтхо ‘ама’ти вадеййа.

Там ким маннаси, поттхапада, нану евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти.

“Евамева кхо, поттхапада, йе те саманабрахмана евамвадино евамдиттхино—  ‘екантасукхи атта хоти арого парам марана’ти. Тйахам упасанкамитва евам вадами—  ‘саччам кира тумхе айасманто евамвадино евамдиттхино—  “екантасукхи атта хоти арого парам марана”’ти? Те че ме евам путтха ‘ама’ти патижананти. Тйахам евам вадами—  ‘апи пана тумхе айасманто екантасукхам локам жанам пассам вихаратха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто екам ва раттим екам ва дивасам упаддхам ва раттим упаддхам ва дивасам екантасукхим аттанам санжанатха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто жанатха айам магго айам патипада екантасукхасса локасса саччхикирийайа’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто йа та девата екантасукхам локам упапанна тасам деватанам бхасамананам саддам сунатха—  “суппатипаннаттха, мариса, ужуппатипаннаттха, мариса, екантасукхасса локасса саччхикирийайа; майампи хи, мариса, евам патипанна екантасукхам локам упапанна”’ти? Ити путтха ‘но’ти ваданти.

Там ким маннаси, поттхапада, нану евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти.

### Тайоаттапатилабха

“Тайо кхо ме, поттхапада, аттапатилабха—  оларико аттапатилабхо, маномайо аттапатилабхо, арупо аттапатилабхо. Катамо ча, поттхапада, оларико аттапатилабхо? Рупи чатумахабхутико кабаликарахарабхаккхо, айам оларико аттапатилабхо. Катамо маномайо аттапатилабхо? Рупи маномайо саббангапаччанги ахининдрийо, айам маномайо аттапатилабхо. Катамо арупо аттапатилабхо? Арупи саннамайо, айам арупо аттапатилабхо.

Оларикассапи кхо ахам, поттхапада, аттапатилабхасса паханайа дхаммам десеми—  ‘йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти. Сийа кхо пана те, поттхапада, евамасса—  ‘самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, дуккхо ча кхо вихаро’ти. На кхо панетам, поттхапада, евам даттхаббам. Самкилесика чева дхамма пахийиссанти, воданийа ча дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, памужжанчева бхависсати пити ча пассаддхи ча сати ча сампажаннанча сукхо ча вихаро.

Маномайассапи кхо ахам, поттхапада, аттапатилабхасса паханайа дхаммам десеми—  ‘йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти. Сийа кхо пана те, поттхапада, евамасса—  ‘самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, дуккхо ча кхо вихаро’ти. На кхо панетам, поттхапада, евам даттхаббам. Самкилесика чева дхамма пахийиссанти, воданийа ча дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, памужжанчева бхависсати пити ча пассаддхи ча сати ча сампажаннанча сукхо ча вихаро.

Арупассапи кхо ахам, поттхапада, аттапатилабхасса паханайа дхаммам десеми—  ‘йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти. Сийа кхо пана те, поттхапада, евамасса—  ‘самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, дуккхо ча кхо вихаро’ти. На кхо панетам, поттхапада, евам даттхаббам. Самкилесика чева дхамма пахийиссанти, воданийа ча дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, памужжанчева бхависсати пити ча пассаддхи ча сати ча сампажаннанча сукхо ча вихаро.

Паре че, поттхапада, амхе евам пуччхеййум—  ‘катамо пана со, авусо, оларико аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти, тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, оларико аттапатилабхо, йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Паре че, поттхапада, амхе евам пуччхеййум—  ‘катамо пана со, авусо, маномайо аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти? Тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, маномайо аттапатилабхо йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Паре че, поттхапада, амхе евам пуччхеййум—  ‘катамо пана со, авусо, арупо аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти? Тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, арупо аттапатилабхо йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Там ким маннаси, поттхапада, нану евам санте саппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте саппатихиракатам бхаситам сампажжати”ти.

“Сеййатхапи, поттхапада, пурисо ниссеним кареййа пасадасса ароханайа тассева пасадасса хеттха. Таменам евам вадеййум—  ‘амбхо пуриса, йасса твам пасадасса ароханайа ниссеним кароси, жанаси там пасадам, пураттхимайа ва дисайа даккхинайа ва дисайа паччхимайа ва дисайа уттарайа ва дисайа уччо ва ничо ва мажжхимо ва’ти? Со евам вадеййа—  ‘айам ва со, авусо, пасадо, йассахам ароханайа ниссеним кароми, тассева пасадасса хеттха’ти.

Там ким маннаси, поттхапада, нану евам санте тасса пурисасса саппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тасса пурисасса саппатихиракатам бхаситам сампажжати”ти.

“Евамева кхо, поттхапада, паре че амхе евам пуччхеййум—  ‘катамо пана со, авусо, оларико аттапатилабхо…пе…  катамо пана со, авусо, маномайо аттапатилабхо…пе…  катамо пана со, авусо, арупо аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти? Тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, арупо аттапатилабхо, йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Там ким маннаси, поттхапада, нану евам санте саппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте саппатихиракатам бхаситам сампажжати”ти.

Евам вутте, читто хаттхисарипутто бхагавантам етадавоча—  “йасмим, бханте, самайе оларико аттапатилабхо хоти, могхасса тасмим самайе маномайо аттапатилабхо хоти, могхо арупо аттапатилабхо хоти; оларико васса аттапатилабхо тасмим самайе саччо хоти. Йасмим, бханте, самайе маномайо аттапатилабхо хоти, могхасса тасмим самайе оларико аттапатилабхо хоти, могхо арупо аттапатилабхо хоти; маномайо васса аттапатилабхо тасмим самайе саччо хоти. Йасмим, бханте, самайе арупо аттапатилабхо хоти, могхасса тасмим самайе оларико аттапатилабхо хоти, могхо маномайо аттапатилабхо хоти; арупо васса аттапатилабхо тасмим самайе саччо хоти”ти.

“Йасмим, читта, самайе оларико аттапатилабхо хоти, нева тасмим самайе маномайо аттапатилабхоти санкхам гаччхати, на арупо аттапатилабхоти санкхам гаччхати; оларико аттапатилабхотвева тасмим самайе санкхам гаччхати. Йасмим, читта, самайе маномайо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на арупо аттапатилабхоти санкхам гаччхати; маномайо аттапатилабхотвева тасмим самайе санкхам гаччхати. Йасмим, читта, самайе арупо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на маномайо аттапатилабхоти санкхам гаччхати; арупо аттапатилабхотвева тасмим самайе санкхам гаччхати.

Саче там, читта, евам пуччхеййум—  ‘ахоси твам атитамаддханам, на твам нахоси; бхависсаси твам анагатамаддханам, на твам на бхависсаси; аттхи твам етарахи, на твам наттхи’ти. Евам путтхо твам, читта, кинти бйакареййаси”ти?

“Саче мам, бханте, евам пуччхеййум—  ‘ахоси твам атитамаддханам, на твам на ахоси; бхависсаси твам анагатамаддханам, на твам на бхависсаси; аттхи твам етарахи, на твам наттхи’ти. Евам путтхо ахам, бханте, евам бйакареййам—  ‘ахосахам атитамаддханам, нахам на ахосим; бхависсамахам анагатамаддханам, нахам на бхависсами; аттхахам етарахи, нахам наттхи’ти. Евам путтхо ахам, бханте, евам бйакареййан”ти.

“Саче пана там, читта, евам пуччхеййум—  ‘йо те ахоси атито аттапатилабхо, сова те аттапатилабхо саччо, могхо анагато, могхо паччуппанно? Йо те бхависсати анагато аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо паччуппанно? Йо те етарахи паччуппанно аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо анагато’ти. Евам путтхо твам, читта, кинти бйакареййаси”ти?

“Саче пана мам, бханте, евам пуччхеййум—  ‘йо те ахоси атито аттапатилабхо, сова те аттапатилабхо саччо, могхо анагато, могхо паччуппанно. Йо те бхависсати анагато аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо паччуппанно. Йо те етарахи паччуппанно аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо анагато’ти. Евам путтхо ахам, бханте, евам бйакареййам—  ‘йо ме ахоси атито аттапатилабхо, сова ме аттапатилабхо тасмим самайе саччо ахоси, могхо анагато, могхо паччуппанно. Йо ме бхависсати анагато аттапатилабхо, сова ме аттапатилабхо тасмим самайе саччо бхависсати, могхо атито, могхо паччуппанно. Йо ме етарахи паччуппанно аттапатилабхо, сова ме аттапатилабхо саччо, могхо атито, могхо анагато’ти. Евам путтхо ахам, бханте, евам бйакареййан”ти.

“Евамева кхо, читта, йасмим самайе оларико аттапатилабхо хоти, нева тасмим самайе маномайо аттапатилабхоти санкхам гаччхати, на арупо аттапатилабхоти санкхам гаччхати. Оларико аттапатилабхотвева тасмим самайе санкхам гаччхати. Йасмим, читта, самайе маномайо аттапатилабхо хоти…пе…  йасмим, читта, самайе арупо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на маномайо аттапатилабхоти санкхам гаччхати; арупо аттапатилабхотвева тасмим самайе санкхам гаччхати.

Сеййатхапи, читта, гава кхирам, кхирамха дадхи, дадхимха наванитам, наванитамха саппи, саппимха саппимандо. Йасмим самайе кхирам хоти, нева тасмим самайе дадхити санкхам гаччхати, на наванитанти санкхам гаччхати, на саппити санкхам гаччхати, на саппимандоти санкхам гаччхати; кхирантвева тасмим самайе санкхам гаччхати. Йасмим самайе дадхи хоти…пе…  наванитам хоти…  саппи хоти…  саппимандо хоти, нева тасмим самайе кхиранти санкхам гаччхати, на дадхити санкхам гаччхати, на наванитанти санкхам гаччхати, на саппити санкхам гаччхати; саппимандотвева тасмим самайе санкхам гаччхати. Евамева кхо, читта, йасмим самайе оларико аттапатилабхо хоти…пе…  йасмим, читта, самайе маномайо аттапатилабхо хоти…пе…  йасмим, читта, самайе арупо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на маномайо аттапатилабхоти санкхам гаччхати; арупо аттапатилабхотвева тасмим самайе санкхам гаччхати. Има кхо, читта, локасаманна локанируттийо локавохара локапаннаттийо, йахи татхагато вохарати апарамасан”ти.

Евам вутте, поттхападо париббажако бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

### Читтахаттхисарипуттаупасампада

Читто пана хаттхисарипутто бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Лабхеййахам, бханте, бхагавато сантике паббажжам, лабхеййам упасампадан”ти.

Алаттха кхо читто хаттхисарипутто бхагавато сантике паббажжам, алаттха упасампадам. Ачирупасампанно кхо панайасма читто хаттхисарипутто еко вупакаттхо аппаматто атапи пахитатто вихаранто на чирассева—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихаси. “Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти—  аббханнаси. Аннатаро кхо панайасма читто хаттхисарипутто арахатам ахосити.

Поттхападасуттам ниттхитам навамам.

## Екамсикадхамма

Катаме ча те, поттхапада, майа екамсика дхамма десита паннатта? Идам дуккханти кхо, поттхапада, майа екамсико дхаммо десито паннатто. Айам дуккхасамудайоти кхо, поттхапада, майа екамсико дхаммо десито паннатто. Айам дуккханиродхоти кхо, поттхапада, майа екамсико дхаммо десито паннатто. Айам дуккханиродхагамини патипадати кхо, поттхапада, майа екамсико дхаммо десито паннатто.

Касма ча те, поттхапада, майа екамсика дхамма десита паннатта? Ете хи, поттхапада, аттхасамхита, ете дхаммасамхита, ете адибрахмачарийака ете ниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттанти. Тасма те майа екамсика дхамма десита паннатта.

Санти, поттхапада, еке саманабрахмана евамвадино евамдиттхино—  ‘екантасукхи атта хоти арого парам марана’ти. Тйахам упасанкамитва евам вадами—  ‘саччам кира тумхе айасманто евамвадино евамдиттхино—  “екантасукхи атта хоти арого парам марана”’ти? Те че ме евам путтха ‘ама’ти патижананти. Тйахам евам вадами—  ‘апи пана тумхе айасманто екантасукхам локам жанам пассам вихаратха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто екам ва раттим екам ва дивасам упаддхам ва раттим упаддхам ва дивасам екантасукхим аттанам санжанатха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто жанатха—  “айам магго айам патипада екантасукхасса локасса саччхикирийайа”’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто йа та девата екантасукхам локам упапанна, тасам бхасамананам саддам сунатха—  “суппатипаннаттха, мариса, ужуппатипаннаттха, мариса, екантасукхасса локасса саччхикирийайа; майампи хи, мариса, евампатипанна екантасукхам локам упапанна”’ти? Ити путтха ‘но’ти ваданти.

Там ким маннаси, поттхапада, нану евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти.

“Сеййатхапи, поттхапада, пурисо евам вадеййа—  ‘ахам йа имасмим жанападе жанападакалйани, там иччхами там камеми’ти. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам жанападакалйаним иччхаси камеси, жанаси там жанападакалйаним кхаттийи ва брахмани ва весси ва судди ва’ти? Ити путтхо ‘но’ти вадеййа. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам жанападакалйаним иччхаси камеси, жанаси там жанападакалйаним евамнама евамготтати ва, дигха ва расса ва мажжхима ва кали ва сама ва мангураччхави вати, амукасмим гаме ва нигаме ва нагаре ва’ти? Ити путтхо ‘но’ти вадеййа. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам на жанаси на пассаси, там твам иччхаси камеси’ти? Ити путтхо ‘ама’ти вадеййа.

Там ким маннаси, поттхапада, нану евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти.

“Евамева кхо, поттхапада, йе те саманабрахмана евамвадино евамдиттхино—  ‘екантасукхи атта хоти арого парам марана’ти. Тйахам упасанкамитва евам вадами—  ‘саччам кира тумхе айасманто евамвадино евамдиттхино—  “екантасукхи атта хоти арого парам марана”’ти? Те че ме евам путтха ‘ама’ти патижананти. Тйахам евам вадами—  ‘апи пана тумхе айасманто екантасукхам локам жанам пассам вихаратха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто екам ва раттим екам ва дивасам упаддхам ва раттим упаддхам ва дивасам екантасукхим аттанам санжанатха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто жанатха—  “айам магго айам патипада екантасукхасса локасса саччхикирийайа”’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто йа та девата екантасукхам локам упапанна, тасам бхасамананам саддам сунатха—  “суппатипаннаттха, мариса, ужуппатипаннаттха, мариса, екантасукхасса локасса саччхикирийайа; майампи хи, мариса, евампатипанна екантасукхам локам упапанна”’ти? Ити путтха ‘но’ти ваданти.

Там ким маннаси, поттхапада, нану евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти.

“Сеййатхапи, поттхапада, пурисо чатумахапатхе ниссеним кареййа пасадасса ароханайа. Таменам евам вадеййум—  ‘амбхо пуриса, йасса твам пасадасса ароханайа ниссеним кароси, жанаси там пасадам пураттхимайа ва дисайа даккхинайа ва дисайа паччхимайа ва дисайа уттарайа ва дисайа уччо ва ничо ва мажжхимо ва’ти? Ити путтхо ‘но’ти вадеййа. Таменам евам вадеййум—  ‘амбхо пуриса, йам твам на жанаси на пассаси, тасса твам пасадасса ароханайа ниссеним кароси’ти? Ити путтхо ‘ама’ти вадеййа.

Там ким маннаси, поттхапада, нану евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тасса пурисасса аппатихиракатам бхаситам сампажжати”ти.

“Евамева кхо, поттхапада, йе те саманабрахмана евамвадино евамдиттхино—  ‘екантасукхи атта хоти арого парам марана’ти. Тйахам упасанкамитва евам вадами—  ‘саччам кира тумхе айасманто евамвадино евамдиттхино—  “екантасукхи атта хоти арого парам марана”’ти? Те че ме евам путтха ‘ама’ти патижананти. Тйахам евам вадами—  ‘апи пана тумхе айасманто екантасукхам локам жанам пассам вихаратха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто екам ва раттим екам ва дивасам упаддхам ва раттим упаддхам ва дивасам екантасукхим аттанам санжанатха’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто жанатха айам магго айам патипада екантасукхасса локасса саччхикирийайа’ти? Ити путтха ‘но’ти ваданти.

Тйахам евам вадами—  ‘апи пана тумхе айасманто йа та девата екантасукхам локам упапанна тасам деватанам бхасамананам саддам сунатха—  “суппатипаннаттха, мариса, ужуппатипаннаттха, мариса, екантасукхасса локасса саччхикирийайа; майампи хи, мариса, евам патипанна екантасукхам локам упапанна”’ти? Ити путтха ‘но’ти ваданти.

Там ким маннаси, поттхапада, нану евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тесам саманабрахмананам аппатихиракатам бхаситам сампажжати”ти.

## Тайоаттапатилабха

“Тайо кхо ме, поттхапада, аттапатилабха—  оларико аттапатилабхо, маномайо аттапатилабхо, арупо аттапатилабхо. Катамо ча, поттхапада, оларико аттапатилабхо? Рупи чатумахабхутико кабаликарахарабхаккхо, айам оларико аттапатилабхо. Катамо маномайо аттапатилабхо? Рупи маномайо саббангапаччанги ахининдрийо, айам маномайо аттапатилабхо. Катамо арупо аттапатилабхо? Арупи саннамайо, айам арупо аттапатилабхо.

Оларикассапи кхо ахам, поттхапада, аттапатилабхасса паханайа дхаммам десеми—  ‘йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти. Сийа кхо пана те, поттхапада, евамасса—  ‘самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, дуккхо ча кхо вихаро’ти. На кхо панетам, поттхапада, евам даттхаббам. Самкилесика чева дхамма пахийиссанти, воданийа ча дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, памужжанчева бхависсати пити ча пассаддхи ча сати ча сампажаннанча сукхо ча вихаро.

Маномайассапи кхо ахам, поттхапада, аттапатилабхасса паханайа дхаммам десеми—  ‘йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти. Сийа кхо пана те, поттхапада, евамасса—  ‘самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, дуккхо ча кхо вихаро’ти. На кхо панетам, поттхапада, евам даттхаббам. Самкилесика чева дхамма пахийиссанти, воданийа ча дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, памужжанчева бхависсати пити ча пассаддхи ча сати ча сампажаннанча сукхо ча вихаро.

Арупассапи кхо ахам, поттхапада, аттапатилабхасса паханайа дхаммам десеми—  ‘йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти. Сийа кхо пана те, поттхапада, евамасса—  ‘самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, дуккхо ча кхо вихаро’ти. На кхо панетам, поттхапада, евам даттхаббам. Самкилесика чева дхамма пахийиссанти, воданийа ча дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати, памужжанчева бхависсати пити ча пассаддхи ча сати ча сампажаннанча сукхо ча вихаро.

Паре че, поттхапада, амхе евам пуччхеййум—  ‘катамо пана со, авусо, оларико аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти, тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, оларико аттапатилабхо, йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Паре че, поттхапада, амхе евам пуччхеййум—  ‘катамо пана со, авусо, маномайо аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти? Тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, маномайо аттапатилабхо йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Паре че, поттхапада, амхе евам пуччхеййум—  ‘катамо пана со, авусо, арупо аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти? Тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, арупо аттапатилабхо йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Там ким маннаси, поттхапада, нану евам санте саппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте саппатихиракатам бхаситам сампажжати”ти.

“Сеййатхапи, поттхапада, пурисо ниссеним кареййа пасадасса ароханайа тассева пасадасса хеттха. Таменам евам вадеййум—  ‘амбхо пуриса, йасса твам пасадасса ароханайа ниссеним кароси, жанаси там пасадам, пураттхимайа ва дисайа даккхинайа ва дисайа паччхимайа ва дисайа уттарайа ва дисайа уччо ва ничо ва мажжхимо ва’ти? Со евам вадеййа—  ‘айам ва со, авусо, пасадо, йассахам ароханайа ниссеним кароми, тассева пасадасса хеттха’ти.

Там ким маннаси, поттхапада, нану евам санте тасса пурисасса саппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте тасса пурисасса саппатихиракатам бхаситам сампажжати”ти.

“Евамева кхо, поттхапада, паре че амхе евам пуччхеййум—  ‘катамо пана со, авусо, оларико аттапатилабхо…пе…  катамо пана со, авусо, маномайо аттапатилабхо…пе…  катамо пана со, авусо, арупо аттапатилабхо, йасса тумхе паханайа дхаммам десетха, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти? Тесам майам евам путтха евам бйакареййама—  ‘айам ва со, авусо, арупо аттапатилабхо, йасса майам паханайа дхаммам десема, йатхапатипаннанам во самкилесика дхамма пахийиссанти, воданийа дхамма абхиваддхиссанти, паннапарипурим вепуллаттанча диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатха’ти.

Там ким маннаси, поттхапада, нану евам санте саппатихиракатам бхаситам сампажжати”ти? “Аддха кхо, бханте, евам санте саппатихиракатам бхаситам сампажжати”ти.

Евам вутте, читто хаттхисарипутто бхагавантам етадавоча—  “йасмим, бханте, самайе оларико аттапатилабхо хоти, могхасса тасмим самайе маномайо аттапатилабхо хоти, могхо арупо аттапатилабхо хоти; оларико васса аттапатилабхо тасмим самайе саччо хоти. Йасмим, бханте, самайе маномайо аттапатилабхо хоти, могхасса тасмим самайе оларико аттапатилабхо хоти, могхо арупо аттапатилабхо хоти; маномайо васса аттапатилабхо тасмим самайе саччо хоти. Йасмим, бханте, самайе арупо аттапатилабхо хоти, могхасса тасмим самайе оларико аттапатилабхо хоти, могхо маномайо аттапатилабхо хоти; арупо васса аттапатилабхо тасмим самайе саччо хоти”ти.

“Йасмим, читта, самайе оларико аттапатилабхо хоти, нева тасмим самайе маномайо аттапатилабхоти санкхам гаччхати, на арупо аттапатилабхоти санкхам гаччхати; оларико аттапатилабхотвева тасмим самайе санкхам гаччхати. Йасмим, читта, самайе маномайо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на арупо аттапатилабхоти санкхам гаччхати; маномайо аттапатилабхотвева тасмим самайе санкхам гаччхати. Йасмим, читта, самайе арупо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на маномайо аттапатилабхоти санкхам гаччхати; арупо аттапатилабхотвева тасмим самайе санкхам гаччхати.

Саче там, читта, евам пуччхеййум—  ‘ахоси твам атитамаддханам, на твам нахоси; бхависсаси твам анагатамаддханам, на твам на бхависсаси; аттхи твам етарахи, на твам наттхи’ти. Евам путтхо твам, читта, кинти бйакареййаси”ти?

“Саче мам, бханте, евам пуччхеййум—  ‘ахоси твам атитамаддханам, на твам на ахоси; бхависсаси твам анагатамаддханам, на твам на бхависсаси; аттхи твам етарахи, на твам наттхи’ти. Евам путтхо ахам, бханте, евам бйакареййам—  ‘ахосахам атитамаддханам, нахам на ахосим; бхависсамахам анагатамаддханам, нахам на бхависсами; аттхахам етарахи, нахам наттхи’ти. Евам путтхо ахам, бханте, евам бйакареййан”ти.

“Саче пана там, читта, евам пуччхеййум—  ‘йо те ахоси атито аттапатилабхо, сова те аттапатилабхо саччо, могхо анагато, могхо паччуппанно? Йо те бхависсати анагато аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо паччуппанно? Йо те етарахи паччуппанно аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо анагато’ти. Евам путтхо твам, читта, кинти бйакареййаси”ти?

“Саче пана мам, бханте, евам пуччхеййум—  ‘йо те ахоси атито аттапатилабхо, сова те аттапатилабхо саччо, могхо анагато, могхо паччуппанно. Йо те бхависсати анагато аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо паччуппанно. Йо те етарахи паччуппанно аттапатилабхо, сова те аттапатилабхо саччо, могхо атито, могхо анагато’ти. Евам путтхо ахам, бханте, евам бйакареййам—  ‘йо ме ахоси атито аттапатилабхо, сова ме аттапатилабхо тасмим самайе саччо ахоси, могхо анагато, могхо паччуппанно. Йо ме бхависсати анагато аттапатилабхо, сова ме аттапатилабхо тасмим самайе саччо бхависсати, могхо атито, могхо паччуппанно. Йо ме етарахи паччуппанно аттапатилабхо, сова ме аттапатилабхо саччо, могхо атито, могхо анагато’ти. Евам путтхо ахам, бханте, евам бйакареййан”ти.

“Евамева кхо, читта, йасмим самайе оларико аттапатилабхо хоти, нева тасмим самайе маномайо аттапатилабхоти санкхам гаччхати, на арупо аттапатилабхоти санкхам гаччхати. Оларико аттапатилабхотвева тасмим самайе санкхам гаччхати. Йасмим, читта, самайе маномайо аттапатилабхо хоти…пе…  йасмим, читта, самайе арупо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на маномайо аттапатилабхоти санкхам гаччхати; арупо аттапатилабхотвева тасмим самайе санкхам гаччхати.

Сеййатхапи, читта, гава кхирам, кхирамха дадхи, дадхимха наванитам, наванитамха саппи, саппимха саппимандо. Йасмим самайе кхирам хоти, нева тасмим самайе дадхити санкхам гаччхати, на наванитанти санкхам гаччхати, на саппити санкхам гаччхати, на саппимандоти санкхам гаччхати; кхирантвева тасмим самайе санкхам гаччхати. Йасмим самайе дадхи хоти…пе…  наванитам хоти…  саппи хоти…  саппимандо хоти, нева тасмим самайе кхиранти санкхам гаччхати, на дадхити санкхам гаччхати, на наванитанти санкхам гаччхати, на саппити санкхам гаччхати; саппимандотвева тасмим самайе санкхам гаччхати. Евамева кхо, читта, йасмим самайе оларико аттапатилабхо хоти…пе…  йасмим, читта, самайе маномайо аттапатилабхо хоти…пе…  йасмим, читта, самайе арупо аттапатилабхо хоти, нева тасмим самайе оларико аттапатилабхоти санкхам гаччхати, на маномайо аттапатилабхоти санкхам гаччхати; арупо аттапатилабхотвева тасмим самайе санкхам гаччхати. Има кхо, читта, локасаманна локанируттийо локавохара локапаннаттийо, йахи татхагато вохарати апарамасан”ти.

Евам вутте, поттхападо париббажако бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

## Читтахаттхисарипуттаупасампада

Читто пана хаттхисарипутто бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Лабхеййахам, бханте, бхагавато сантике паббажжам, лабхеййам упасампадан”ти.

Алаттха кхо читто хаттхисарипутто бхагавато сантике паббажжам, алаттха упасампадам. Ачирупасампанно кхо панайасма читто хаттхисарипутто еко вупакаттхо аппаматто атапи пахитатто вихаранто на чирассева—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихаси. “Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти—  аббханнаси. Аннатаро кхо панайасма читто хаттхисарипутто арахатам ахосити.

Поттхападасуттам ниттхитам навамам.