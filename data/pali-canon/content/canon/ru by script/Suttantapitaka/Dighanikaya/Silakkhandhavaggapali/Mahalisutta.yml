Оттхаддхаличчхавиваттху

Екамантам нисинно кхо оттхаддхо личчхави бхагавантам етадавоча—  “пуримани, бханте, дивасани пуриматарани сунаккхатто личчхавипутто йенахам тенупасанками; упасанкамитва мам етадавоча—  ‘йадагге ахам, махали, бхагавантам упаниссайа вихарами, на чирам тини вассани, диббани хи кхо рупани пассами пийарупани камупасамхитани ражанийани, но ча кхо диббани саддани сунами пийарупани камупасамхитани ражанийани’ти. Сантанева ну кхо, бханте, сунаккхатто личчхавипутто диббани саддани нассоси пийарупани камупасамхитани ражанийани, удаху асантани”ти?

### Екамсабхавитасамадхи

“Сантанева кхо, махали, сунаккхатто личчхавипутто диббани саддани нассоси пийарупани камупасамхитани ражанийани, но асантани”ти. “Ко ну кхо, бханте, хету, ко паччайо, йена сантанева сунаккхатто личчхавипутто диббани саддани нассоси пийарупани камупасамхитани ражанийани, но асантани”ти?

“Идха, махали, бхиккхуно пураттхимайа дисайа екамсабхавито самадхи хоти диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам. Со пураттхимайа дисайа екамсабхавите самадхимхи диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам. Пураттхимайа дисайа диббани рупани пассати пийарупани камупасамхитани ражанийани, но ча кхо диббани саддани сунати пийарупани камупасамхитани ражанийани. Там кисса хету? Еванхетам, махали, хоти бхиккхуно пураттхимайа дисайа екамсабхавите самадхимхи диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам.

Пуна чапарам, махали, бхиккхуно даккхинайа дисайа…пе…  паччхимайа дисайа…  уттарайа дисайа…  уддхамадхо тирийам екамсабхавито самадхи хоти диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам. Со уддхамадхо тирийам екамсабхавите самадхимхи диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам. Уддхамадхо тирийам диббани рупани пассати пийарупани камупасамхитани ражанийани, но ча кхо диббани саддани сунати пийарупани камупасамхитани ражанийани. Там кисса хету? Еванхетам, махали, хоти бхиккхуно уддхамадхо тирийам екамсабхавите самадхимхи диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам.

Идха, махали, бхиккхуно пураттхимайа дисайа екамсабхавито самадхи хоти диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам. Со пураттхимайа дисайа екамсабхавите самадхимхи диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам. Пураттхимайа дисайа диббани саддани сунати пийарупани камупасамхитани ражанийани, но ча кхо диббани рупани пассати пийарупани камупасамхитани ражанийани. Там кисса хету? Еванхетам, махали, хоти бхиккхуно пураттхимайа дисайа екамсабхавите самадхимхи диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам.

Пуна чапарам, махали, бхиккхуно даккхинайа дисайа…пе…  паччхимайа дисайа…  уттарайа дисайа…  уддхамадхо тирийам екамсабхавито самадхи хоти диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам. Со уддхамадхо тирийам екамсабхавите самадхимхи диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам. Уддхамадхо тирийам диббани саддани сунати пийарупани камупасамхитани ражанийани, но ча кхо диббани рупани пассати пийарупани камупасамхитани ражанийани. Там кисса хету? Еванхетам, махали, хоти бхиккхуно уддхамадхо тирийам екамсабхавите самадхимхи диббанам садданам саванайа пийарупанам камупасамхитанам ражанийанам, но ча кхо диббанам рупанам дассанайа пийарупанам камупасамхитанам ражанийанам.

Идха, махали, бхиккхуно пураттхимайа дисайа убхайамсабхавито самадхи хоти диббананча рупанам дассанайа пийарупанам камупасамхитанам ражанийанам диббананча садданам саванайа пийарупанам камупасамхитанам ражанийанам. Со пураттхимайа дисайа убхайамсабхавите самадхимхи диббананча рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, диббананча садданам саванайа пийарупанам камупасамхитанам ражанийанам. Пураттхимайа дисайа диббани ча рупани пассати пийарупани камупасамхитани ражанийани, диббани ча саддани сунати пийарупани камупасамхитани ражанийани. Там кисса хету? Еванхетам, махали, хоти бхиккхуно пураттхимайа дисайа убхайамсабхавите самадхимхи диббананча рупанам дассанайа пийарупанам камупасамхитанам ражанийанам диббананча садданам саванайа пийарупанам камупасамхитанам ражанийанам.

Пуна чапарам, махали, бхиккхуно даккхинайа дисайа…пе…  паччхимайа дисайа…  уттарайа дисайа…  уддхамадхо тирийам убхайамсабхавито самадхи хоти диббананча рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, диббананча садданам саванайа пийарупанам камупасамхитанам ражанийанам. Со уддхамадхо тирийам убхайамсабхавите самадхимхи диббананча рупанам дассанайа пийарупанам камупасамхитанам ражанийанам диббананча садданам саванайа пийарупанам камупасамхитанам ражанийанам. Уддхамадхо тирийам диббани ча рупани пассати пийарупани камупасамхитани ражанийани, диббани ча саддани сунати пийарупани камупасамхитани ражанийани. Там кисса хету? Еванхетам, махали, хоти бхиккхуно уддхамадхо тирийам убхайамсабхавите самадхимхи диббананча рупанам дассанайа пийарупанам камупасамхитанам ражанийанам, диббананча садданам саванайа пийарупанам камупасамхитанам ражанийанам. Айам кхо, махали, хету айам паччайо, йена сантанева сунаккхатто личчхавипутто диббани саддани нассоси пийарупани камупасамхитани ражанийани, но асантани”ти.

“Етасам нуна, бханте, самадхибхавананам саччхикирийахету бхиккху бхагавати брахмачарийам чаранти”ти. “На кхо, махали, етасам самадхибхавананам саччхикирийахету бхиккху майи брахмачарийам чаранти. Аттхи кхо, махали, аннева дхамма уттаритара ча панитатара ча, йесам саччхикирийахету бхиккху майи брахмачарийам чаранти”ти.

### Чатуарийапхала

“Катаме пана те, бханте, дхамма уттаритара ча панитатара ча, йесам саччхикирийахету бхиккху бхагавати брахмачарийам чаранти”ти? “Идха, махали, бхиккху тиннам самйожананам париккхайа сотапанно хоти авинипатадхаммо нийато самбодхипарайано. Айампи кхо, махали, дхаммо уттаритаро ча панитатаро ча, йасса саччхикирийахету бхиккху майи брахмачарийам чаранти.

Пуна чапарам, махали, бхиккху тиннам самйожананам париккхайа рагадосамоханам танутта сакадагами хоти, сакидева имам локам агантва дуккхассантам кароти. Айампи кхо, махали, дхаммо уттаритаро ча панитатаро ча, йасса саччхикирийахету бхиккху майи брахмачарийам чаранти.

Пуна чапарам, махали, бхиккху панчаннам орамбхагийанам самйожананам париккхайа опапатико хоти, таттха париниббайи, анаваттидхаммо тасма лока. Айампи кхо, махали, дхаммо уттаритаро ча панитатаро ча, йасса саччхикирийахету бхиккху майи брахмачарийам чаранти.

Пуна чапарам, махали, бхиккху асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати. Айампи кхо, махали, дхаммо уттаритаро ча панитатаро ча, йасса саччхикирийахету бхиккху майи брахмачарийам чаранти. Име кхо те, махали, дхамма уттаритара ча панитатара ча, йесам саччхикирийахету бхиккху майи брахмачарийам чаранти”ти.

### Арийааттхангикамагга

“Аттхи пана, бханте, магго аттхи патипада етесам дхамманам саччхикирийайа”ти? “Аттхи кхо, махали, магго аттхи патипада етесам дхамманам саччхикирийайа”ти.

“Катамо пана, бханте, магго катама патипада етесам дхамманам саччхикирийайа”ти? “Айамева арийо аттхангико магго. Сеййатхидам—  саммадиттхи саммасанкаппо саммавача саммакамманто саммааживо саммавайамо саммасати саммасамадхи. Айам кхо, махали, магго айам патипада етесам дхамманам саччхикирийайа.

### Двепаббажитаваттху

Екамидахам, махали, самайам косамбийам вихарами гхоситараме. Атха кхо две паббажита—  мундийо ча париббажако жалийо ча дарупаттикантеваси йенахам тенупасанкамимсу. Упасанкамитва майа саддхим саммодимсу. Саммоданийам катхам саранийам витисаретва екамантам аттхамсу. Екамантам тхита кхо те две паббажита мам етадавочум—  ‘ким ну кхо, авусо готама, там живам там сарирам, удаху аннам живам аннам сариран’ти?

‘Тена хавусо, сунатха садхукам манаси каротха бхасиссами’ти. ‘Евамавусо’ти кхо те две паббажита мама паччассосум. Ахам етадавочам—  ‘идхавусо татхагато локе уппажжати арахам саммасамбуддхо…пе…  Евам кхо, авусо, бхиккху силасампанно хоти.

