Атха кхо бхагава вихара никкхамма вихарапаччхайайам паннатте асане нисиди. Атха кхо те косалака ча брахманадута магадхака ча брахманадута йена бхагава тенупасанкамимсу; упасанкамитва бхагавата саддхим саммодимсу. Саммоданийам катхам саранийам витисаретва екамантам нисидимсу. Оттхаддхопи личчхави махатийа личчхавипарисайа саддхим йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди.

