## Брахманадутаваттху

Евам ме сутам—  екам самайам бхагава весалийам вихарати махаване кутагарасалайам. Тена кхо пана самайена самбахула косалака ча брахманадута магадхака ча брахманадута весалийам пативасанти кеначидева каранийена. Ассосум кхо те косалака ча брахманадута магадхака ча брахманадута—  “самано кхалу, бхо, готамо сакйапутто сакйакула паббажито весалийам вихарати махаване кутагарасалайам. Там кхо пана бхавантам готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’. Со имам локам садевакам самаракам сабрахмакам сассаманабрахманим пажам садевамануссам сайам абхинна саччхикатва паведети. Со дхаммам десети адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам кевалапарипуннам парисуддхам брахмачарийам пакасети. Садху кхо пана татхарупанам арахатам дассанам хоти”ти.

Атха кхо те косалака ча брахманадута магадхака ча брахманадута йена махаванам кутагарасала тенупасанкамимсу. Тена кхо пана самайена айасма нагито бхагавато упаттхако хоти. Атха кхо те косалака ча брахманадута магадхака ча брахманадута йенайасма нагито тенупасанкамимсу. Упасанкамитва айасмантам нагитам етадавочум—  “кахам ну кхо, бхо нагита, етарахи со бхавам готамо вихарати? Дассанакама хи майам там бхавантам готаман”ти. “Акало кхо, авусо, бхагавантам дассанайа, патисаллино бхагава”ти. Атха кхо те косалака ча брахманадута магадхака ча брахманадута таттхева екамантам нисидимсу—  “дисвава майам там бхавантам готамам гамиссама”ти.

## Оттхаддхаличчхавиваттху

Оттхаддхопи личчхави махатийа личчхавипарисайа саддхим йена махаванам кутагарасала йенайасма нагито тенупасанками; упасанкамитва айасмантам нагитам абхивадетва екамантам аттхаси. Екамантам тхито кхо оттхаддхопи личчхави айасмантам нагитам етадавоча—  “кахам ну кхо, бханте нагита, етарахи со бхагава вихарати арахам саммасамбуддхо, дассанакама хи майам там бхагавантам арахантам саммасамбуддхан”ти. “Акало кхо, махали, бхагавантам дассанайа, патисаллино бхагава”ти. Оттхаддхопи личчхави таттхева екамантам нисиди—  “дисвава ахам там бхагавантам гамиссами арахантам саммасамбуддхан”ти.

