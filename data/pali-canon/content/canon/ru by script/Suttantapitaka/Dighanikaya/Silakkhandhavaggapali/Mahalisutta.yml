Атха кхо сихо самануддесо йенайасма нагито тенупасанками; упасанкамитва айасмантам нагитам абхивадетва екамантам аттхаси. Екамантам тхито кхо сихо самануддесо айасмантам нагитам етадавоча—  “ете, бханте кассапа, самбахула косалака ча брахманадута магадхака ча брахманадута идхупасанканта бхагавантам дассанайа; оттхаддхопи личчхави махатийа личчхавипарисайа саддхим идхупасанканто бхагавантам дассанайа, садху, бханте кассапа, лабхатам еса жаната бхагавантам дассанайа”ти.

