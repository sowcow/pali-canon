“Тена хи, сиха, тваннева бхагавато арочехи”ти. “Евам, бханте”ти кхо сихо самануддесо айасмато нагитасса патиссутва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам аттхаси. Екамантам тхито кхо сихо самануддесо бхагавантам етадавоча—  “ете, бханте, самбахула косалака ча брахманадута магадхака ча брахманадута идхупасанканта бхагавантам дассанайа, оттхаддхопи личчхави махатийа личчхавипарисайа саддхим идхупасанканто бхагавантам дассанайа. Садху, бханте, лабхатам еса жаната бхагавантам дассанайа”ти. “Тена хи, сиха, вихарапаччхайайам асанам паннапехи”ти. “Евам, бханте”ти кхо сихо самануддесо бхагавато патиссутва вихарапаччхайайам асанам паннапеси.

