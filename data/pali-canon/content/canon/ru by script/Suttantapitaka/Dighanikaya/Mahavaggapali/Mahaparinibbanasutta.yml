Екамидахам, ананда, самайам урувелайам вихарами нажжа неранжарайа тире ажапаланигродхе патхамабхисамбуддхо. Атха кхо, ананда, маро папима йенахам тенупасанками; упасанкамитва екамантам аттхаси. Екамантам тхито кхо, ананда, маро папима мам етадавоча—  ‘париниббату дани, бханте, бхагава; париниббату сугато, париниббанакало дани, бханте, бхагавато’ти. Евам вутте, ахам, ананда, марам папимантам етадавочам— 

