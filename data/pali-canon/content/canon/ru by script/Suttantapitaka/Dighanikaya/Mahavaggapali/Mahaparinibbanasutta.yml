На тавахам, папима, париниббайиссами, йава ме упасака на савака бхависсанти вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачарино, сакам ачарийакам уггахетва ачиккхиссанти десессанти паннапессанти паттхапессанти вивариссанти вибхажиссанти уттаникариссанти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десессанти.

На тавахам, папима, париниббайиссами, йава ме упасика на савика бхависсанти вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачаринийо, сакам ачарийакам уггахетва ачиккхиссанти десессанти паннапессанти паттхапессанти вивариссанти вибхажиссанти уттаникариссанти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десессанти.

На тавахам, папима, париниббайиссами, йава ме идам брахмачарийам на иддханчева бхависсати пхитанча виттхарикам бахужаннам путхубхутам йава девамануссехи суппакаситан’ти.

Иданева кхо, ананда, ажжа чапале четийе маро папима йенахам тенупасанками; упасанкамитва екамантам аттхаси. Екамантам тхито кхо, ананда, маро папима мам етадавоча—  ‘париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато. Бхасита кхо панеса, бханте, бхагавата вача—  “на тавахам, папима, париниббайиссами, йава ме бхиккху на савака бхависсанти…пе…  йава ме бхиккхунийо на савика бхависсанти…пе…  йава ме упасака на савака бхависсанти…пе…  йава ме упасика на савика бхависсанти…пе…  йава ме идам брахмачарийам на иддханчева бхависсати пхитанча виттхарикам бахужаннам путхубхутам, йава девамануссехи суппакаситан”ти. Етарахи кхо пана, бханте, бхагавато брахмачарийам иддханчева пхитанча виттхарикам бахужаннам путхубхутам, йава девамануссехи суппакаситам. Париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато’ти.

Евам вутте, ахам, ананда, марам папимантам етадавочам—  ‘аппоссукко твам, папима, хохи, на чирам татхагатасса париниббанам бхависсати. Ито тиннам масанам аччайена татхагато париниббайиссати’ти. Иданева кхо, ананда, ажжа чапале четийе татхагатена сатена сампажанена айусанкхаро оссаттхо”ти.

## Анандайачанакатха

Евам вутте, айасма анандо бхагавантам етадавоча—  “титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан”ти.

“Алам дани, ананда. Ма татхагатам йачи, акало дани, ананда, татхагатам йачанайа”ти. Дутийампи кхо айасма анандо…пе…  татийампи кхо айасма анандо бхагавантам етадавоча—  “титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан”ти.

“Саддахаси твам, ананда, татхагатасса бодхин”ти? “Евам, бханте”. “Атха кинчарахи твам, ананда, татхагатам йавататийакам абхиниппилеси”ти? “Саммукха метам, бханте, бхагавато сутам саммукха патиггахитам—  ‘йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано каппам ва титтхеййа каппавасесам ва. Татхагатасса кхо, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха. Со аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва’”ти. “Саддахаси твам, ананда”ти? “Евам, бханте”. “Тасматихананда, туйхеветам дуккатам, туйхеветам апараддхам, йам твам татхагатена евам оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум, на татхагатам йачи—  ‘титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти. Саче твам, ананда, татхагатам йачеййаси, двева те вача татхагато патиккхипеййа, атха татийакам адхивасеййа. Тасматихананда, туйхеветам дуккатам, туйхеветам апараддхам.

Екамидахам, ананда, самайам ражагахе вихарами гижжхакуте паббате. Татрапи кхо тахам, ананда, амантесим—  ‘раманийам, ананда, ражагахам, раманийо, ананда, гижжхакуто паббато. Йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано каппам ва титтхеййа каппавасесам ва. Татхагатасса кхо, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва’ти. Евампи кхо твам, ананда, татхагатена оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум, на татхагатам йачи—  ‘титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти. Саче твам, ананда, татхагатам йачеййаси, двева те вача татхагато патиккхипеййа, атха татийакам адхивасеййа. Тасматихананда, туйхеветам дуккатам, туйхеветам апараддхам.

Екамидахам, ананда, самайам таттхева ражагахе вихарами готаманигродхе…пе…  таттхева ражагахе вихарами чорапапате…  таттхева ражагахе вихарами вебхарапассе саттапаннигухайам…  таттхева ражагахе вихарами исигилипассе каласилайам…  таттхева ражагахе вихарами ситаване саппасондикапаббхаре…  таттхева ражагахе вихарами таподараме…  таттхева ражагахе вихарами велуване каландаканивапе…  таттхева ражагахе вихарами живакамбаване…  таттхева ражагахе вихарами маддакуччхисмим мигадайе. Татрапи кхо тахам, ананда, амантесим—  ‘раманийам, ананда, ражагахам, раманийо гижжхакуто паббато, раманийо готаманигродхо, раманийо чорапапато, раманийа вебхарапассе саттапаннигуха, раманийа исигилипассе каласила, раманийо ситаване саппасондикапаббхаро, раманийо таподарамо, раманийо велуване каландаканивапо, раманийам живакамбаванам, раманийо маддакуччхисмим мигадайо. Йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха…пе…  аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва’ти. Евампи кхо твам, ананда, татхагатена оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум, на татхагатам йачи—  ‘титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти. Саче твам, ананда, татхагатам йачеййаси, двева те вача татхагато патиккхипеййа, атха татийакам адхивасеййа. Тасматихананда, туйхеветам дуккатам, туйхеветам апараддхам.

Екамидахам, ананда, самайам идхева весалийам вихарами удене четийе. Татрапи кхо тахам, ананда, амантесим—  ‘раманийа, ананда, весали, раманийам уденам четийам. Йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано каппам ва титтхеййа каппавасесам ва. Татхагатасса кхо, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва’ти. Евампи кхо твам, ананда, татхагатена оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум, на татхагатам йачи—  ‘титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти. Саче твам, ананда, татхагатам йачеййаси, двева те вача татхагато патиккхипеййа, атха татийакам адхивасеййа, тасматихананда, туйхеветам дуккатам, туйхеветам апараддхам.

Екамидахам, ананда, самайам идхева весалийам вихарами готамаке четийе…пе…  идхева весалийам вихарами саттамбе четийе…  идхева весалийам вихарами бахупутте четийе…  идхева весалийам вихарами сарандаде четийе…  иданева кхо тахам, ананда, ажжа чапале четийе амантесим—  ‘раманийа, ананда, весали, раманийам уденам четийам, раманийам готамакам четийам, раманийам саттамбам четийам, раманийам бахупуттам четийам, раманийам сарандадам четийам, раманийам чапалам четийам. Йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано каппам ва титтхеййа каппавасесам ва. Татхагатасса кхо, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва’ти. Евампи кхо твам, ананда, татхагатена оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум, на татхагатам йачи—  ‘титтхату бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти. Саче твам, ананда, татхагатам йачеййаси, двева те вача татхагато патиккхипеййа, атха татийакам адхивасеййа. Тасматихананда, туйхеветам дуккатам, туйхеветам апараддхам.

Нану етам, ананда, майа патикаччева аккхатам—  ‘саббехева пийехи манапехи нанабхаво винабхаво аннатхабхаво. Там кутеттха, ананда, лаббха, йам там жатам бхутам санкхатам палокадхаммам, там вата ма палужжити нетам тханам вижжати’. Йам кхо панетам, ананда, татхагатена чаттам вантам муттам пахинам патиниссаттхам оссаттхо айусанкхаро, екамсена вача бхасита—  ‘на чирам татхагатасса париниббанам бхависсати. Ито тиннам масанам аччайена татхагато париниббайиссати’ти. Танча татхагато живитахету пуна паччавамиссатити нетам тханам вижжати. Айамананда, йена махаванам кутагарасала тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси.

Атха кхо бхагава айасмата анандена саддхим йена махаванам кутагарасала тенупасанками; упасанкамитва айасмантам анандам амантеси—  “гаччха твам, ананда, йаватика бхиккху весалим упаниссайа вихаранти, те саббе упаттханасалайам саннипатехи”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва йаватика бхиккху весалим упаниссайа вихаранти, те саббе упаттханасалайам саннипатетва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам аттхаси. Екамантам тхито кхо айасма анандо бхагавантам етадавоча—  “саннипатито, бханте, бхиккхусамгхо, йассадани, бханте, бхагава калам маннати”ти.

( )

Атха кхо бхагава йенупаттханасала тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава бхиккху амантеси—  “тасматиха, бхиккхаве, йе те майа дхамма абхинна десита, те во садхукам уггахетва асевитабба бхаветабба бахуликатабба, йатхайидам брахмачарийам аддханийам асса чираттхитикам, тадасса бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам. Катаме ча те, бхиккхаве, дхамма майа абхинна десита, йе во садхукам уггахетва асевитабба бхаветабба бахуликатабба, йатхайидам брахмачарийам аддханийам асса чираттхитикам, тадасса бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам. Сеййатхидам—  чаттаро сатипаттхана, чаттаро саммаппадхана, чаттаро иддхипада, панчиндрийани, панча балани, сатта божжханга, арийо аттхангико магго. Име кхо те, бхиккхаве, дхамма майа абхинна десита, йе во садхукам уггахетва асевитабба бхаветабба бахуликатабба, йатхайидам брахмачарийам аддханийам асса чираттхитикам, тадасса бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан”ти.

Атха кхо бхагава бхиккху амантеси—  “ханда дани, бхиккхаве, амантайами во, вайадхамма санкхара, аппамадена сампадетха. Начирам татхагатасса париниббанам бхависсати. Ито тиннам масанам аччайена татхагато париниббайиссати”ти. Идамавоча бхагава. Идам ватвана сугато атхапарам етадавоча саттха— 

“Парипакко вайо майхам,

париттам мама живитам;

Пахайа во гамиссами,

катам ме саранаматтано.

Аппаматта сатиманто,

сусила хотха бхиккхаво;

Сусамахитасанкаппа,

сачиттаманураккхатха.

Йо имасмим дхаммавинайе,

аппаматто вихассати;

Пахайа жатисамсарам,

дуккхассантам кариссати”ти.

Татийо бханаваро.

## Нагапалокита

Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа весалим пиндайа пависи. Весалийам пиндайа чаритва паччхабхаттам пиндапатапатикканто нагапалокитам весалим апалокетва айасмантам анандам амантеси—  “идам паччхимакам, ананда, татхагатасса весалийа дассанам бхависсати. Айамананда, йена бхандагамо тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси.

Атха кхо бхагава махата бхиккхусамгхена саддхим йена бхандагамо тадавасари. Татра судам бхагава бхандагаме вихарати. Татра кхо бхагава бхиккху амантеси—  “чатуннам, бхиккхаве, дхамманам ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Катамесам чатуннам? Арийасса, бхиккхаве, силасса ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Арийасса, бхиккхаве, самадхисса ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Арийайа, бхиккхаве, паннайа ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Арийайа, бхиккхаве, вимуттийа ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Тайидам, бхиккхаве, арийам силам анубуддхам пативиддхам, арийо самадхи анубуддхо пативиддхо, арийа панна анубуддха пативиддха, арийа вимутти анубуддха пативиддха, уччхинна бхаватанха, кхина бхаванетти, наттхи дани пунаббхаво”ти. Идамавоча бхагава. Идам ватвана сугато атхапарам етадавоча саттха— 

“Силам самадхи панна ча,

вимутти ча ануттара;

Анубуддха име дхамма,

готамена йасассина.

Ити буддхо абхиннайа,

дхаммамаккхаси бхиккхунам;

Дуккхассантакаро саттха,

чаккхума париниббуто”ти.

Татрапи судам бхагава бхандагаме вихаранто етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам, ити самадхи, ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

## Чатумахападесакатха

Атха кхо бхагава бхандагаме йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена хаттхигамо, йена амбагамо, йена жамбугамо, йена бхоганагарам тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена бхоганагарам тадавасари. Татра судам бхагава бхоганагаре вихарати ананде четийе. Татра кхо бхагава бхиккху амантеси—  “чаттароме, бхиккхаве, махападесе десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Идха, бхиккхаве, бхиккху евам вадеййа—  ‘саммукха метам, авусо, бхагавато сутам саммукха патиггахитам, айам дхаммо айам винайо идам саттхусасанан’ти. Тасса, бхиккхаве, бхиккхуно бхаситам нева абхинандитаббам наппатиккоситаббам. Анабхинандитва аппатиккоситва тани падабйанжанани садхукам уггахетва сутте осаретаббани, винайе сандассетаббани. Тани че сутте осарийаманани винайе сандассийаманани на чева сутте осаранти, на ча винайе сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам на чева тасса бхагавато вачанам; имасса ча бхиккхуно дуггахитан’ти. Ити хетам, бхиккхаве, чхаддеййатха. Тани че сутте осарийаманани винайе сандассийаманани сутте чева осаранти, винайе ча сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам тасса бхагавато вачанам; имасса ча бхиккхуно суггахитан’ти. Идам, бхиккхаве, патхамам махападесам дхареййатха. (1)

Идха пана, бхиккхаве, бхиккху евам вадеййа—  ‘амукасмим нама авасе самгхо вихарати сатхеро сапамоккхо. Тасса ме самгхасса саммукха сутам саммукха патиггахитам, айам дхаммо айам винайо идам саттхусасанан’ти. Тасса, бхиккхаве, бхиккхуно бхаситам нева абхинандитаббам наппатиккоситаббам. Анабхинандитва аппатиккоситва тани падабйанжанани садхукам уггахетва сутте осаретаббани, винайе сандассетаббани. Тани че сутте осарийаманани винайе сандассийаманани на чева сутте осаранти, на ча винайе сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам на чева тасса бхагавато вачанам; тасса ча самгхасса дуггахитан’ти. Итихетам, бхиккхаве, чхаддеййатха. Тани че сутте осарийаманани винайе сандассийаманани сутте чева осаранти, винайе ча сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам тасса бхагавато вачанам; тасса ча самгхасса суггахитан’ти. Идам, бхиккхаве, дутийам махападесам дхареййатха. (2)

Идха пана, бхиккхаве, бхиккху евам вадеййа—  ‘амукасмим нама авасе самбахула тхера бхиккху вихаранти бахуссута агатагама дхаммадхара винайадхара матикадхара. Тесам ме тхеранам саммукха сутам саммукха патиггахитам—  айам дхаммо айам винайо идам саттхусасанан’ти. Тасса, бхиккхаве, бхиккхуно бхаситам нева абхинандитаббам…пе…  на ча винайе сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам на чева тасса бхагавато вачанам; тесанча тхеранам дуггахитан’ти. Итихетам, бхиккхаве, чхаддеййатха. Тани че сутте осарийаманани…пе…  винайе ча сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам тасса бхагавато вачанам; тесанча тхеранам суггахитан’ти. Идам, бхиккхаве, татийам махападесам дхареййатха. (3)

Идха пана, бхиккхаве, бхиккху евам вадеййа—  ‘амукасмим нама авасе еко тхеро бхиккху вихарати бахуссуто агатагамо дхаммадхаро винайадхаро матикадхаро. Тасса ме тхерасса саммукха сутам саммукха патиггахитам—  айам дхаммо айам винайо идам саттхусасанан’ти. Тасса, бхиккхаве, бхиккхуно бхаситам нева абхинандитаббам наппатиккоситаббам. Анабхинандитва аппатиккоситва тани падабйанжанани садхукам уггахетва сутте осаретаббани, винайе сандассетаббани. Тани че сутте осарийаманани винайе сандассийаманани на чева сутте осаранти, на ча винайе сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам на чева тасса бхагавато вачанам; тасса ча тхерасса дуггахитан’ти. Итихетам, бхиккхаве, чхаддеййатха. Тани ча сутте осарийаманани винайе сандассийаманани сутте чева осаранти, винайе ча сандиссанти, ниттхаметтха гантаббам—  ‘аддха идам тасса бхагавато вачанам; тасса ча тхерасса суггахитан’ти. Идам, бхиккхаве, чатуттхам махападесам дхареййатха. (4) Име кхо, бхиккхаве, чаттаро махападесе дхареййатха”ти.

Татрапи судам бхагава бхоганагаре вихаранто ананде четийе етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам, ити самадхи, ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

## Каммарапуттачундаваттху

Атха кхо бхагава бхоганагаре йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена пава тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена пава тадавасари. Татра судам бхагава павайам вихарати чундасса каммарапуттасса амбаване. Ассоси кхо чундо каммарапутто—  “бхагава кира павам ануппатто, павайам вихарати майхам амбаване”ти. Атха кхо чундо каммарапутто йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисиннам кхо чундам каммарапуттам бхагава дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси. Атха кхо чундо каммарапутто бхагавата дхаммийа катхайа сандассито самадапито самуттежито сампахамсито бхагавантам етадавоча—  “адхивасету ме, бханте, бхагава сватанайа бхаттам саддхим бхиккхусамгхена”ти. Адхивасеси бхагава тунхибхавена. Атха кхо чундо каммарапутто бхагавато адхивасанам видитва уттхайасана бхагавантам абхивадетва падаккхинам катва пакками.

Атха кхо чундо каммарапутто тасса раттийа аччайена саке нивесане панитам кхаданийам бхожанийам патийадапетва пахутанча сукарамаддавам бхагавато калам арочапеси—  “кало, бханте, ниттхитам бхаттан”ти. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа саддхим бхиккхусамгхена йена чундасса каммарапуттасса нивесанам тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава чундам каммарапуттам амантеси—  “йам те, чунда, сукарамаддавам патийаттам, тена мам паривиса. Йам пананнам кхаданийам бхожанийам патийаттам, тена бхиккхусамгхам паривиса”ти. “Евам, бханте”ти кхо чундо каммарапутто бхагавато патиссутва йам ахоси сукарамаддавам патийаттам, тена бхагавантам паривиси. Йам пананнам кхаданийам бхожанийам патийаттам, тена бхиккхусамгхам паривиси. Атха кхо бхагава чундам каммарапуттам амантеси—  “йам те, чунда, сукарамаддавам аваситтхам, там соббхе никханахи. Нахам там, чунда, пассами садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа, йасса там парибхуттам самма паринамам гаччхеййа аннатра татхагатасса”ти. “Евам, бханте”ти кхо чундо каммарапутто бхагавато патиссутва йам ахоси сукарамаддавам аваситтхам, там соббхе никханитва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисиннам кхо чундам каммарапуттам бхагава дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва уттхайасана пакками.

( )

Атха кхо бхагавато чундасса каммарапуттасса бхаттам бхуттависса кхаро абадхо уппажжи, лохитапаккхандика пабалха ведана ваттанти маранантика. Та судам бхагава сато сампажано адхивасеси авиханнамано. Атха кхо бхагава айасмантам анандам амантеси—  “айамананда, йена кусинара тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси.

Чундасса бхаттам бхунжитва,

каммарассати ме сутам;

Абадхам сампхуси дхиро,

пабалхам маранантикам.

Бхуттасса ча сукарамаддавена,

Бйадхиппабалхо удапади саттхуно;

Виречамано бхагава авоча,

“Гаччхамахам кусинарам нагаран”ти.

## Панийахарана

Атха кхо бхагава магга оккамма йена аннатарам руккхамулам тенупасанками; упасанкамитва айасмантам анандам амантеси—  “ингха ме твам, ананда, чатуггунам сангхатим паннапехи, килантосми, ананда, нисидиссами”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва чатуггунам сангхатим паннапеси. Нисиди бхагава паннатте асане. Нисажжа кхо бхагава айасмантам анандам амантеси—  “ингха ме твам, ананда, панийам ахара, пипаситосми, ананда, пивиссами”ти. Евам вутте, айасма анандо бхагавантам етадавоча—  “идани, бханте, панчаматтани сакатасатани атиккантани, там чаккаччхиннам удакам париттам лулитам авилам сандати. Айам, бханте, какудха нади авидуре аччходака сатодака ситодака сетодака суппатиттха раманийа. Еттха бхагава панийанча пивиссати, гаттани ча сити кариссати”ти.

Дутийампи кхо бхагава айасмантам анандам амантеси—  “ингха ме твам, ананда, панийам ахара, пипаситосми, ананда, пивиссами”ти. Дутийампи кхо айасма анандо бхагавантам етадавоча—  “идани, бханте, панчаматтани сакатасатани атиккантани, там чаккаччхиннам удакам париттам лулитам авилам сандати. Айам, бханте, какудха нади авидуре аччходака сатодака ситодака сетодака суппатиттха раманийа. Еттха бхагава панийанча пивиссати, гаттани ча ситикариссати”ти.

Татийампи кхо бхагава айасмантам анандам амантеси—  “ингха ме твам, ананда, панийам ахара, пипаситосми, ананда, пивиссами”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва паттам гахетва йена са надика тенупасанками. Атха кхо са надика чаккаччхинна паритта лулита авила сандамана, айасманте ананде упасанкаманте аччха виппасанна анавила сандиттха. Атха кхо айасмато анандасса етадахоси—  “аччхарийам вата бхо, аббхутам вата бхо, татхагатасса махиддхиката маханубхавата. Айанхи са надика чаккаччхинна паритта лулита авила сандамана майи упасанкаманте аччха виппасанна анавила сандати”ти. Паттена панийам адайа йена бхагава тенупасанками; упасанкамитва бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте, татхагатасса махиддхиката маханубхавата. Идани са бханте надика чаккаччхинна паритта лулита авила сандамана майи упасанкаманте аччха виппасанна анавила сандиттха. Пивату бхагава панийам пивату сугато панийан”ти. Атха кхо бхагава панийам апайи.

## Пуккусамаллапуттаваттху

Тена кхо пана самайена пуккусо маллапутто аларасса каламасса савако кусинарайа павам аддханамаггаппатипанно хоти. Аддаса кхо пуккусо маллапутто бхагавантам аннатарасмим руккхамуле нисиннам. Дисва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо пуккусо маллапутто бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте, сантена вата, бханте, паббажита вихарена вихаранти. Бхутапуббам, бханте, аларо каламо аддханамаггаппатипанно магга оккамма авидуре аннатарасмим руккхамуле дивавихарам нисиди. Атха кхо, бханте, панчаматтани сакатасатани аларам каламам ниссайа ниссайа атиккамимсу. Атха кхо, бханте, аннатаро пурисо тасса сакатасаттхасса питтхито питтхито агаччханто йена аларо каламо тенупасанками; упасанкамитва аларам каламам етадавоча—  ‘апи, бханте, панчаматтани сакатасатани атиккантани аддаса’ти? ‘На кхо ахам, авусо, аддасан’ти. ‘Ким пана, бханте, саддам ассоси’ти? ‘На кхо ахам, авусо, саддам ассосин’ти. ‘Ким пана, бханте, сутто ахоси’ти? ‘На кхо ахам, авусо, сутто ахосин’ти. ‘Ким пана, бханте, санни ахоси’ти? ‘Евамавусо’ти. ‘Со твам, бханте, санни самано жагаро панчаматтани сакатасатани ниссайа ниссайа атиккантани нева аддаса, на пана саддам ассоси; апису те, бханте, сангхати ражена окинна’ти? ‘Евамавусо’ти. Атха кхо, бханте, тасса пурисасса етадахоси—  ‘аччхарийам вата бхо, аббхутам вата бхо, сантена вата бхо паббажита вихарена вихаранти. Йатра хи нама санни самано жагаро панчаматтани сакатасатани ниссайа ниссайа атиккантани нева даккхати, на пана саддам соссати’ти. Аларе каламе уларам пасадам паведетва пакками”ти.

“Там ким маннаси, пуккуса, катамам ну кхо дуккаратарам ва дурабхисамбхаватарам ва—  йо ва санни самано жагаро панчаматтани сакатасатани ниссайа ниссайа атиккантани нева пассеййа, на пана саддам сунеййа; йо ва санни самано жагаро деве вассанте деве галагалайанте вижжуллатасу ниччхарантису асанийа пхалантийа нева пассеййа, на пана саддам сунеййа”ти? “Кинхи, бханте, кариссанти панча ва сакатасатани чха ва сакатасатани сатта ва сакатасатани аттха ва сакатасатани нава ва сакатасатани, сакатасахассам ва сакатасатасахассам ва. Атха кхо етадева дуккаратаранчева дурабхисамбхаватаранча йо санни самано жагаро деве вассанте деве галагалайанте вижжуллатасу ниччхарантису асанийа пхалантийа нева пассеййа, на пана саддам сунеййа”ти.

“Екамидахам, пуккуса, самайам атумайам вихарами бхусагаре. Тена кхо пана самайена деве вассанте деве галагалайанте вижжуллатасу ниччхарантису асанийа пхалантийа авидуре бхусагарасса две кассака бхатаро хата чаттаро ча балибадда. Атха кхо, пуккуса, атумайа махажанакайо никкхамитва йена те две кассака бхатаро хата чаттаро ча балибадда тенупасанками. Тена кхо панахам, пуккуса, самайена бхусагара никкхамитва бхусагарадваре аббхокасе чанкамами. Атха кхо, пуккуса, аннатаро пурисо тамха махажанакайа йенахам тенупасанками; упасанкамитва мам абхивадетва екамантам аттхаси. Екамантам тхитам кхо ахам, пуккуса, там пурисам етадавочам—  ‘ким ну кхо есо, авусо, махажанакайо саннипатито’ти? ‘Идани, бханте, деве вассанте деве галагалайанте вижжуллатасу ниччхарантису асанийа пхалантийа две кассака бхатаро хата чаттаро ча балибадда. Еттхесо махажанакайо саннипатито. Твам пана, бханте, ква ахоси’ти? ‘Идхева кхо ахам, авусо, ахосин’ти. ‘Ким пана, бханте, аддаса’ти? ‘На кхо ахам, авусо, аддасан’ти. ‘Ким пана, бханте, саддам ассоси’ти? ‘На кхо ахам, авусо, саддам ассосин’ти. ‘Ким пана, бханте, сутто ахоси’ти? ‘На кхо ахам, авусо, сутто ахосин’ти. ‘Ким пана, бханте, санни ахоси’ти? ‘Евамавусо’ти. ‘Со твам, бханте, санни самано жагаро деве вассанте деве галагалайанте вижжуллатасу ниччхарантису асанийа пхалантийа нева аддаса, на пана саддам ассоси’ти? ‘Евамавусо’ти?

Атха кхо, пуккуса, тасса пурисасса етадахоси—  ‘аччхарийам вата бхо, аббхутам вата бхо, сантена вата бхо паббажита вихарена вихаранти. Йатра хи нама санни самано жагаро деве вассанте деве галагалайанте вижжуллатасу ниччхарантису асанийа пхалантийа нева даккхати, на пана саддам соссати’ти. Майи уларам пасадам паведетва мам абхивадетва падаккхинам катва пакками”ти.

Евам вутте, пуккусо маллапутто бхагавантам етадавоча—  “есахам, бханте, йо ме аларе каламе пасадо там махавате ва опхунами сигхасотайа ва надийа павахеми. Абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

Атха кхо пуккусо маллапутто аннатарам пурисам амантеси—  “ингха ме твам, бхане, сингиваннам йугаматтхам дхаранийам ахара”ти. “Евам, бханте”ти кхо со пурисо пуккусасса маллапуттасса патиссутва там сингиваннам йугаматтхам дхаранийам ахари. Атха кхо пуккусо маллапутто там сингиваннам йугаматтхам дхаранийам бхагавато упанамеси—  “идам, бханте, сингиваннам йугаматтхам дхаранийам, там ме бхагава патигганхату анукампам упадайа”ти. “Тена хи, пуккуса, екена мам аччхадехи, екена анандан”ти. “Евам, бханте”ти кхо пуккусо маллапутто бхагавато патиссутва екена бхагавантам аччхадети, екена айасмантам анандам. Атха кхо бхагава пуккусам маллапуттам дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси. Атха кхо пуккусо маллапутто бхагавата дхаммийа катхайа сандассито самадапито самуттежито сампахамсито уттхайасана бхагавантам абхивадетва падаккхинам катва пакками.

Атха кхо айасма анандо ачирапакканте пуккусе маллапутте там сингиваннам йугаматтхам дхаранийам бхагавато кайам упанамеси. Там бхагавато кайам упанамитам хатаччикам вийа кхайати. Атха кхо айасма анандо бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте, йава парисуддхо, бханте, татхагатасса чхавиванно парийодато. Идам, бханте, сингиваннам йугаматтхам дхаранийам бхагавато кайам упанамитам хатаччикам вийа кхайати”ти. “Еваметам, ананда, еваметам, ананда, двису калесу ативийа татхагатасса кайо парисуддхо хоти чхавиванно парийодато. Катамесу двису? Йанча, ананда, раттим татхагато ануттарам саммасамбодхим абхисамбужжхати, йанча раттим анупадисесайа ниббанадхатуйа париниббайати. Имесу кхо, ананда, двису калесу ативийа татхагатасса кайо парисуддхо хоти чхавиванно парийодато. Ажжа кхо панананда, раттийа паччхиме йаме кусинарайам упаваттане малланам салаване антарена йамакасаланам татхагатасса париниббанам бхависсати. Айамананда, йена какудха нади тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси.

Сингиваннам йугаматтхам,

пуккусо абхихарайи;

Тена аччхадито саттха,

хемаванно асобхатхати.

( )

Атха кхо бхагава махата бхиккхусамгхена саддхим йена какудха нади тенупасанками; упасанкамитва какудхам надим ажжхогахетва нхатва ча пивитва ча паччуттаритва йена амбаванам тенупасанками. Упасанкамитва айасмантам чундакам амантеси—  “ингха ме твам, чундака, чатуггунам сангхатим паннапехи, килантосми, чундака, нипажжиссами”ти.

“Евам, бханте”ти кхо айасма чундако бхагавато патиссутва чатуггунам сангхатим паннапеси. Атха кхо бхагава даккхинена пассена сихасеййам каппеси паде падам аччадхайа сато сампажано уттханасаннам манасикаритва. Айасма пана чундако таттхева бхагавато пурато нисиди.

Гантвана буддхо надикам какудхам,

Аччходакам сатудакам виппасаннам;

Огахи саттха акилантарупо,

Татхагато аппатимо ча локе.

Нхатва ча пивитва чудатари саттха,

Пураккхато бхиккхуганасса мажжхе;

Ватта паватта бхагава идха дхамме,

Упагами амбаванам махеси.

Амантайи чундакам нама бхиккхум,

Чатуггунам сантхара ме нипажжам;

Со чодито бхавитаттена чундо,

Чатуггунам сантхари кхиппамева;

Нипажжи саттха акилантарупо,

Чундопи таттха памукхе нисидити.

Атха кхо бхагава айасмантам анандам амантеси—  “сийа кхо панананда, чундасса каммарапуттасса кочи виппатисарам уппадеййа—  ‘тасса те, авусо чунда, алабха тасса те дулладдхам, йасса те татхагато паччхимам пиндапатам парибхунжитва париниббуто’ти. Чундасса, ананда, каммарапуттасса евам виппатисаро пативинетаббо—  ‘тасса те, авусо чунда, лабха тасса те суладдхам, йасса те татхагато паччхимам пиндапатам парибхунжитва париниббуто. Саммукха метам, авусо чунда, бхагавато сутам саммукха патиггахитам—  двеме пиндапата самасамапхала самавипака, ативийа аннехи пиндапатехи махаппхалатара ча маханисамсатара ча. Катаме две? Йанча пиндапатам парибхунжитва татхагато ануттарам саммасамбодхим абхисамбужжхати, йанча пиндапатам парибхунжитва татхагато анупадисесайа ниббанадхатуйа париниббайати. Име две пиндапата самасамапхала самавипака, ативийа аннехи пиндапатехи махаппхалатара ча маханисамсатара ча. Айусамваттаникам айасмата чундена каммарапуттена каммам упачитам, ваннасамваттаникам айасмата чундена каммарапуттена каммам упачитам, сукхасамваттаникам айасмата чундена каммарапуттена каммам упачитам, йасасамваттаникам айасмата чундена каммарапуттена каммам упачитам, саггасамваттаникам айасмата чундена каммарапуттена каммам упачитам, адхипатеййасамваттаникам айасмата чундена каммарапуттена каммам упачитан’ти. Чундасса, ананда, каммарапуттасса евам виппатисаро пативинетаббо”ти. Атха кхо бхагава етаматтхам видитва тайам велайам имам уданам уданеси— 

“Дадато пуннам паваддхати,

Самйамато верам на чийати;

Кусало ча жахати папакам,

Рагадосамохаккхайа саниббуто”ти.

Чатуттхо бханаваро.

## Йамакасала

Атха кхо бхагава айасмантам анандам амантеси—  “айамананда, йена хираннаватийа надийа паримам тирам, йена кусинара упаваттанам малланам салаванам тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена хираннаватийа надийа паримам тирам, йена кусинара упаваттанам малланам салаванам тенупасанками. Упасанкамитва айасмантам анандам амантеси—  “ингха ме твам, ананда, антарена йамакасаланам уттарасисакам манчакам паннапехи, килантосми, ананда, нипажжиссами”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва антарена йамакасаланам уттарасисакам манчакам паннапеси. Атха кхо бхагава даккхинена пассена сихасеййам каппеси паде падам аччадхайа сато сампажано.

Тена кхо пана самайена йамакасала саббапхалипхулла хонти акалапуппхехи. Те татхагатасса сарирам окиранти ажжхокиранти абхиппакиранти татхагатасса пужайа. Диббанипи мандаравапуппхани анталиккха папатанти, тани татхагатасса сарирам окиранти ажжхокиранти абхиппакиранти татхагатасса пужайа. Диббанипи чанданачуннани анталиккха папатанти, тани татхагатасса сарирам окиранти ажжхокиранти абхиппакиранти татхагатасса пужайа. Диббанипи турийани анталиккхе важжанти татхагатасса пужайа. Диббанипи сангитани анталиккхе ваттанти татхагатасса пужайа.

Атха кхо бхагава айасмантам анандам амантеси—  “саббапхалипхулла кхо, ананда, йамакасала акалапуппхехи. Те татхагатасса сарирам окиранти ажжхокиранти абхиппакиранти татхагатасса пужайа. Диббанипи мандаравапуппхани анталиккха папатанти, тани татхагатасса сарирам окиранти ажжхокиранти абхиппакиранти татхагатасса пужайа. Диббанипи чанданачуннани анталиккха папатанти, тани татхагатасса сарирам окиранти ажжхокиранти абхиппакиранти татхагатасса пужайа. Диббанипи турийани анталиккхе важжанти татхагатасса пужайа. Диббанипи сангитани анталиккхе ваттанти татхагатасса пужайа. На кхо, ананда, еттавата татхагато саккато ва хоти гарукато ва манито ва пужито ва апачито ва. Йо кхо, ананда, бхиккху ва бхиккхуни ва упасако ва упасика ва дхамманудхаммаппатипанно вихарати самичиппатипанно анудхаммачари, со татхагатам саккароти гарум кароти манети пужети апачийати, парамайа пужайа. Тасматихананда, дхамманудхаммаппатипанна вихариссама самичиппатипанна анудхаммачариноти. Еванхи во, ананда, сиккхитаббан”ти.

## Упаванаттхера

Тена кхо пана самайена айасма упавано бхагавато пурато тхито хоти бхагавантам бижайамано. Атха кхо бхагава айасмантам упаванам апасареси—  “апехи, бхиккху, ма ме пурато аттхаси”ти. Атха кхо айасмато анандасса етадахоси—  “айам кхо айасма упавано дигхараттам бхагавато упаттхако сантикавачаро самипачари. Атха ча пана бхагава паччхиме кале айасмантам упаванам апасарети—  ‘апехи, бхиккху, ма ме пурато аттхаси’ти. Ко ну кхо хету, ко паччайо, йам бхагава айасмантам упаванам апасарети—  ‘апехи, бхиккху, ма ме пурато аттхаси’”ти?

Атха кхо айасма анандо бхагавантам етадавоча—  “айам, бханте, айасма упавано дигхараттам бхагавато упаттхако сантикавачаро самипачари. Атха ча пана бхагава паччхиме кале айасмантам упаванам апасарети—  ‘апехи, бхиккху, ма ме пурато аттхаси’ти. Ко ну кхо, бханте, хету, ко паччайо, йам бхагава айасмантам упаванам апасарети—  ‘апехи, бхиккху, ма ме пурато аттхаси’”ти? “Йебхуййена, ананда, дасасу локадхатусу девата саннипатита татхагатам дассанайа. Йавата, ананда, кусинара упаваттанам малланам салаванам самантато двадаса йожанани, наттхи со падесо валаггакотиниттуданаматтопи махесаккхахи деватахи аппхуто. Девата, ананда, ужжхайанти—  ‘дура ча ватамха агата татхагатам дассанайа. Кадачи карахачи татхагата локе уппажжанти араханто саммасамбуддха. Ажжева раттийа паччхиме йаме татхагатасса париниббанам бхависсати. Айанча махесаккхо бхиккху бхагавато пурато тхито оваренто, на майам лабхама паччхиме кале татхагатам дассанайа’”ти.

“Катхамбхута пана, бханте, бхагава девата манасикароти”ти? “Сантананда, девата акасе патхависаннинийо кесе пакирийа канданти, баха паггайха канданти, чхиннапатам папатанти, аваттанти, виваттанти—  ‘атикхиппам бхагава париниббайиссати, атикхиппам сугато париниббайиссати, атикхиппам чаккхум локе антарадхайиссати’ти.

Сантананда, девата патхавийам патхависаннинийо кесе пакирийа канданти, баха паггайха канданти, чхиннапатам папатанти, аваттанти, виваттанти—  ‘атикхиппам бхагава париниббайиссати, атикхиппам сугато париниббайиссати, атикхиппам чаккхум локе антарадхайиссати’ти.

Йа пана та девата витарага, та сата сампажана адхивасенти—  ‘аничча санкхара, там кутеттха лаббха’”ти.

## Чатусамвежанийатхана

“Пуббе, бханте, дисасу вассамвуттха бхиккху агаччханти татхагатам дассанайа. Те майам лабхама манобхаванийе бхиккху дассанайа, лабхама пайирупасанайа. Бхагавато пана майам, бханте, аччайена на лабхиссама манобхаванийе бхиккху дассанайа, на лабхиссама пайирупасанайа”ти.

“Чаттаримани, ананда, саддхасса кулапуттасса дассанийани самвежанийани тханани. Катамани чаттари? ‘Идха татхагато жато’ти, ананда, саддхасса кулапуттасса дассанийам самвежанийам тханам. ‘Идха татхагато ануттарам саммасамбодхим абхисамбуддхо’ти, ананда, саддхасса кулапуттасса дассанийам самвежанийам тханам. ‘Идха татхагатена ануттарам дхаммачаккам паваттитан’ти, ананда, саддхасса кулапуттасса дассанийам самвежанийам тханам. ‘Идха татхагато анупадисесайа ниббанадхатуйа париниббуто’ти, ананда, саддхасса кулапуттасса дассанийам самвежанийам тханам. Имани кхо, ананда, чаттари саддхасса кулапуттасса дассанийани самвежанийани тханани.

Агамиссанти кхо, ананда, саддха бхиккху бхиккхунийо упасака упасикайо—  ‘идха татхагато жато’типи, ‘идха татхагато ануттарам саммасамбодхим абхисамбуддхо’типи, ‘идха татхагатена ануттарам дхаммачаккам паваттитан’типи, ‘идха татхагато анупадисесайа ниббанадхатуйа париниббуто’типи. Йе хи кечи, ананда, четийачарикам ахинданта пасанначитта калам кариссанти, саббе те кайасса бхеда парам марана сугатим саггам локам упапажжиссанти”ти.

## Анандапуччхакатха

“Катхам майам, бханте, матугаме патипажжама”ти? “Адассанам, ананда”ти. “Дассане, бхагава, сати катхам патипажжитаббан”ти? “Аналапо, ананда”ти. “Алапантена пана, бханте, катхам патипажжитаббан”ти? “Сати, ананда, упаттхапетабба”ти.

“Катхам майам, бханте, татхагатасса сарире патипажжама”ти? “Абйавата тумхе, ананда, хотха татхагатасса сарирапужайа. Ингха тумхе, ананда, сараттхе гхататха ануйунжатха, сараттхе аппаматта атапино пахитатта вихаратха. Сантананда, кхаттийапандитапи брахманапандитапи гахапатипандитапи татхагате абхиппасанна, те татхагатасса сарирапужам кариссанти”ти.

“Катхам пана, бханте, татхагатасса сарире патипажжитаббан”ти? “Йатха кхо, ананда, ранно чаккаваттисса сарире патипажжанти, евам татхагатасса сарире патипажжитаббан”ти. “Катхам пана, бханте, ранно чаккаваттисса сарире патипажжанти”ти? “Ранно, ананда, чаккаваттисса сарирам ахатена ваттхена ветхенти, ахатена ваттхена ветхетва вихатена каппасена ветхенти, вихатена каппасена ветхетва ахатена ваттхена ветхенти. Етенупайена панчахи йугасатехи ранно чаккаваттисса сарирам ветхетва айасайа теладонийа паккхипитва аннисса айасайа донийа патикужжитва саббагандханам читакам каритва ранно чаккаваттисса сарирам жхапенти. Чатумахапатхе ранно чаккаваттисса тхупам каронти. Евам кхо, ананда, ранно чаккаваттисса сарире патипажжанти. Йатха кхо, ананда, ранно чаккаваттисса сарире патипажжанти, евам татхагатасса сарире патипажжитаббам. Чатумахапатхе татхагатасса тхупо катаббо. Таттха йе малам ва гандхам ва чуннакам ва аропессанти ва абхивадессанти ва читтам ва пасадессанти тесам там бхависсати дигхараттам хитайа сукхайа.

## Тхупарахапуггала

Чаттароме, ананда, тхупараха. Катаме чаттаро? Татхагато арахам саммасамбуддхо тхупарахо, паччекасамбуддхо тхупарахо, татхагатасса савако тхупарахо, ража чаккаватти тхупарахоти.

Кинчананда, аттхавасам патичча татхагато арахам саммасамбуддхо тхупарахо? ‘Айам тасса бхагавато арахато саммасамбуддхасса тхупо’ти, ананда, бахужана читтам пасаденти. Те таттха читтам пасадетва кайасса бхеда парам марана сугатим саггам локам упапажжанти. Идам кхо, ананда, аттхавасам патичча татхагато арахам саммасамбуддхо тхупарахо.

Кинчананда, аттхавасам патичча паччекасамбуддхо тхупарахо? ‘Айам тасса бхагавато паччекасамбуддхасса тхупо’ти, ананда, бахужана читтам пасаденти. Те таттха читтам пасадетва кайасса бхеда парам марана сугатим саггам локам упапажжанти. Идам кхо, ананда, аттхавасам патичча паччекасамбуддхо тхупарахо.

Кинчананда, аттхавасам патичча татхагатасса савако тхупарахо? ‘Айам тасса бхагавато арахато саммасамбуддхасса савакасса тхупо’ти, ананда, бахужана читтам пасаденти. Те таттха читтам пасадетва кайасса бхеда парам марана сугатим саггам локам упапажжанти. Идам кхо, ананда, аттхавасам патичча татхагатасса савако тхупарахо.

Кинчананда, аттхавасам патичча ража чаккаватти тхупарахо? ‘Айам тасса дхаммикасса дхаммаранно тхупо’ти, ананда, бахужана читтам пасаденти. Те таттха читтам пасадетва кайасса бхеда парам марана сугатим саггам локам упапажжанти. Идам кхо, ананда, аттхавасам патичча ража чаккаватти тхупарахо. Име кхо, ананда, чаттаро тхупараха”ти.

## Анандааччхарийадхамма

Атха кхо айасма анандо вихарам пависитва каписисам аламбитва родамано аттхаси—  “аханча ватамхи секхо сакаранийо, саттху ча ме париниббанам бхависсати, йо мама анукампако”ти. Атха кхо бхагава бхиккху амантеси—  “кахам ну кхо, бхиккхаве, анандо”ти? “Есо, бханте, айасма анандо вихарам пависитва каписисам аламбитва родамано тхито—  ‘аханча ватамхи секхо сакаранийо, саттху ча ме париниббанам бхависсати, йо мама анукампако’”ти. Атха кхо бхагава аннатарам бхиккхум амантеси—  “ехи твам, бхиккху, мама вачанена анандам амантехи—  ‘саттха там, авусо ананда, амантети’”ти. “Евам, бханте”ти кхо со бхиккху бхагавато патиссутва йенайасма анандо тенупасанками; упасанкамитва айасмантам анандам етадавоча—  “саттха там, авусо ананда, амантети”ти. “Евамавусо”ти кхо айасма анандо тасса бхиккхуно патиссутва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди.

Екамантам нисиннам кхо айасмантам анандам бхагава етадавоча—  “алам, ананда, ма сочи ма паридеви, нану етам, ананда, майа патикаччева аккхатам—  ‘саббехева пийехи манапехи нанабхаво винабхаво аннатхабхаво’; там кутеттха, ананда, лаббха. Йам там жатам бхутам санкхатам палокадхаммам, ‘там вата татхагатассапи сарирам ма палужжи’ти нетам тханам вижжати. Дигхараттам кхо те, ананда, татхагато паччупаттхито меттена кайакаммена хитена сукхена адвайена аппаманена, меттена вачикаммена хитена сукхена адвайена аппаманена, меттена манокаммена хитена сукхена адвайена аппаманена. Катапунноси твам, ананда, падханамануйунжа, кхиппам хохиси анасаво”ти.

Атха кхо бхагава бхиккху амантеси—  “йепи те, бхиккхаве, ахесум атитамаддханам араханто саммасамбуддха, тесампи бхагавантанам етаппарамайева упаттхака ахесум, сеййатхапи майхам анандо. Йепи те, бхиккхаве, бхависсанти анагатамаддханам араханто саммасамбуддха, тесампи бхагавантанам етаппарамайева упаттхака бхависсанти, сеййатхапи майхам анандо. Пандито, бхиккхаве, анандо; медхави, бхиккхаве, анандо. Жанати ‘айам кало татхагатам дассанайа упасанкамитум бхиккхунам, айам кало бхиккхунинам, айам кало упасаканам, айам кало упасиканам, айам кало ранно ражамахаматтанам титтхийанам титтхийасаваканан’ти.

Чаттароме, бхиккхаве, аччхарийа аббхута дхамма ананде. Катаме чаттаро? Саче, бхиккхаве, бхиккхупариса анандам дассанайа упасанкамати, дассанена са аттамана хоти. Татра че анандо дхаммам бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, бхиккхупариса хоти, атха кхо анандо тунхи хоти. Саче, бхиккхаве, бхиккхунипариса анандам дассанайа упасанкамати, дассанена са аттамана хоти. Татра че анандо дхаммам бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, бхиккхунипариса хоти, атха кхо анандо тунхи хоти. Саче, бхиккхаве, упасакапариса анандам дассанайа упасанкамати, дассанена са аттамана хоти. Татра че анандо дхаммам бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, упасакапариса хоти, атха кхо анандо тунхи хоти. Саче, бхиккхаве, упасикапариса анандам дассанайа упасанкамати, дассанена са аттамана хоти. Татра че анандо дхаммам бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, упасикапариса хоти, атха кхо анандо тунхи хоти. Име кхо, бхиккхаве, чаттаро аччхарийа аббхута дхамма ананде.

Чаттароме, бхиккхаве, аччхарийа аббхута дхамма ранне чаккаваттимхи. Катаме чаттаро? Саче, бхиккхаве, кхаттийапариса ражанам чаккаваттим дассанайа упасанкамати, дассанена са аттамана хоти. Татра че ража чаккаватти бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, кхаттийапариса хоти. Атха кхо ража чаккаватти тунхи хоти. Саче бхиккхаве, брахманапариса…пе…  гахапатипариса…пе…  саманапариса ражанам чаккаваттим дассанайа упасанкамати, дассанена са аттамана хоти. Татра че ража чаккаватти бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, саманапариса хоти. Атха кхо ража чаккаватти тунхи хоти. Евамева кхо, бхиккхаве, чаттароме аччхарийа аббхута дхамма ананде. Саче, бхиккхаве, бхиккхупариса анандам дассанайа упасанкамати, дассанена са аттамана хоти. Татра че анандо дхаммам бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, бхиккхупариса хоти. Атха кхо анандо тунхи хоти. Саче, бхиккхаве бхиккхунипариса…пе…  упасакапариса…пе…  упасикапариса анандам дассанайа упасанкамати, дассанена са аттамана хоти. Татра че анандо дхаммам бхасати, бхаситенапи са аттамана хоти. Атиттава, бхиккхаве, упасикапариса хоти. Атха кхо анандо тунхи хоти. Име кхо, бхиккхаве, чаттаро аччхарийа аббхута дхамма ананде”ти.

## Махасудассанасуттадесана

Евам вутте, айасма анандо бхагавантам етадавоча—  “ма, бханте, бхагава имасмим кхуддаканагараке ужжангаланагараке сакханагараке париниббайи. Санти, бханте, аннани маханагарани, сеййатхидам—  чампа ражагахам саваттхи сакетам косамби баранаси; еттха бхагава париниббайату. Еттха баху кхаттийамахасала, брахманамахасала гахапатимахасала татхагате абхиппасанна. Те татхагатасса сарирапужам кариссанти”ти “ма хевам, ананда, авача; ма хевам, ананда, авача—  ‘кхуддаканагаракам ужжангаланагаракам сакханагаракан’ти.

Бхутапуббам, ананда, ража махасудассано нама ахоси чаккаватти дхаммико дхаммаража чатуранто вижитави жанападаттхаварийаппатто саттаратанасаманнагато. Ранно, ананда, махасудассанасса айам кусинара кусавати нама ражадхани ахоси, пураттхимена ча паччхимена ча двадасайожанани айамена; уттарена ча даккхинена ча саттайожанани виттхарена. Кусавати, ананда, ражадхани иддха чева ахоси пхита ча бахужана ча акиннаманусса ча субхиккха ча. Сеййатхапи, ананда, деванам алакаманда нама ражадхани иддха чева хоти пхита ча бахужана ча акиннайаккха ча субхиккха ча; евамева кхо, ананда, кусавати ражадхани иддха чева ахоси пхита ча бахужана ча акиннаманусса ча субхиккха ча. Кусавати, ананда, ражадхани дасахи саддехи авивитта ахоси дива чева раттинча, сеййатхидам—  хаттхисаддена ассасаддена ратхасаддена бхерисаддена мудингасаддена винасаддена гитасаддена санкхасаддена саммасаддена паниталасаддена ‘аснатха пиватха кхадатха’ти дасамена саддена.

Гаччха твам, ананда, кусинарам пависитва косинараканам малланам арочехи—  ‘ажжа кхо, васеттха, раттийа паччхиме йаме татхагатасса париниббанам бхависсати. Абхиккаматха, васеттха, абхиккаматха, васеттха. Ма паччха виппатисарино ахуваттха—  амхаканча но гамаккхетте татхагатасса париниббанам ахоси, на майам лабхимха паччхиме кале татхагатам дассанайа’”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва нивасетва паттачиварамадайа аттадутийо кусинарам пависи.

## Малланамвандана

Тена кхо пана самайена косинарака малла сандхагаре саннипатита хонти кеначидева каранийена. Атха кхо айасма анандо йена косинараканам малланам сандхагарам тенупасанками; упасанкамитва косинараканам малланам арочеси—  “ажжа кхо, васеттха, раттийа паччхиме йаме татхагатасса париниббанам бхависсати. Абхиккаматха, васеттха, абхиккаматха, васеттха. Ма паччха виппатисарино ахуваттха—  ‘амхаканча но гамаккхетте татхагатасса париниббанам ахоси, на майам лабхимха паччхиме кале татхагатам дассанайа’”ти.

Идамайасмато анандасса вачанам сутва малла ча маллапутта ча малласуниса ча маллапажапатийо ча агхавино думмана четодуккхасамаппита аппекачче кесе пакирийа канданти, баха паггайха канданти, чхиннапатам папатанти, аваттанти виваттанти—  “атикхиппам бхагава париниббайиссати, атикхиппам сугато париниббайиссати, атикхиппам чаккхум локе антарадхайиссати”ти. Атха кхо малла ча маллапутта ча малласуниса ча маллапажапатийо ча агхавино думмана четодуккхасамаппита йена упаваттанам малланам салаванам йенайасма анандо тенупасанкамимсу. Атха кхо айасмато анандасса етадахоси—  “саче кхо ахам косинараке малле екамекам бхагавантам вандапессами, авандито бхагава косинаракехи маллехи бхависсати, атхайам ратти вибхайиссати. Йаннунахам косинараке малле кулапариваттасо кулапариваттасо тхапетва бхагавантам вандапеййам—  ‘иттханнамо, бханте, малло сапутто сабхарийо сапарисо самаччо бхагавато паде сираса вандати’”ти. Атха кхо айасма анандо косинараке малле кулапариваттасо кулапариваттасо тхапетва бхагавантам вандапеси—  “иттханнамо, бханте, малло сапутто сабхарийо сапарисо самаччо бхагавато паде сираса вандати”ти. Атха кхо айасма анандо етена упайена патхаменева йамена косинараке малле бхагавантам вандапеси.

## Субхаддапариббажакаваттху

Тена кхо пана самайена субхаддо нама париббажако кусинарайам пативасати. Ассоси кхо субхаддо париббажако—  “ажжа кира раттийа паччхиме йаме саманасса готамасса париниббанам бхависсати”ти. Атха кхо субхаддасса париббажакасса етадахоси—  “сутам кхо пана метам париббажаканам вуддханам махаллаканам ачарийапачарийанам бхасамананам—  ‘кадачи карахачи татхагата локе уппажжанти араханто саммасамбуддха’ти. Ажжева раттийа паччхиме йаме саманасса готамасса париниббанам бхависсати. Аттхи ча ме айам канкхадхаммо уппанно, евам пасанно ахам самане готаме, ‘пахоти ме самано готамо татха дхаммам десетум, йатхахам имам канкхадхаммам пажахеййан’”ти.

Атха кхо субхаддо париббажако йена упаваттанам малланам салаванам, йенайасма анандо тенупасанками; упасанкамитва айасмантам анандам етадавоча—  “сутам метам, бхо ананда, париббажаканам вуддханам махаллаканам ачарийапачарийанам бхасамананам—  ‘кадачи карахачи татхагата локе уппажжанти араханто саммасамбуддха’ти. Ажжева раттийа паччхиме йаме саманасса готамасса париниббанам бхависсати. Аттхи ча ме айам канкхадхаммо уппанно—  евам пасанно ахам самане готаме ‘пахоти ме самано готамо татха дхаммам десетум, йатхахам имам канкхадхаммам пажахеййан’ти. Садхахам, бхо ананда, лабхеййам саманам готамам дассанайа”ти. Евам вутте, айасма анандо субхаддам париббажакам етадавоча—  “алам, авусо субхадда, ма татхагатам вихетхеси, киланто бхагава”ти. Дутийампи кхо субхаддо париббажако…пе…  татийампи кхо субхаддо париббажако айасмантам анандам етадавоча—  “сутам метам, бхо ананда, париббажаканам вуддханам махаллаканам ачарийапачарийанам бхасамананам—  ‘кадачи карахачи татхагата локе уппажжанти араханто саммасамбуддха’ти. Ажжева раттийа паччхиме йаме саманасса готамасса париниббанам бхависсати. Аттхи ча ме айам канкхадхаммо уппанно—  евам пасанно ахам самане готаме, ‘пахоти ме самано готамо татха дхаммам десетум, йатхахам имам канкхадхаммам пажахеййан’ти. Садхахам, бхо ананда, лабхеййам саманам готамам дассанайа”ти. Татийампи кхо айасма анандо субхаддам париббажакам етадавоча—  “алам, авусо субхадда, ма татхагатам вихетхеси, киланто бхагава”ти.

Ассоси кхо бхагава айасмато анандасса субхаддена париббажакена саддхим имам катхасаллапам. Атха кхо бхагава айасмантам анандам амантеси—  “алам, ананда, ма субхаддам вареси, лабхатам, ананда, субхаддо татхагатам дассанайа. Йам кинчи мам субхаддо пуччхиссати, саббам там аннапеккхова пуччхиссати, но вихесапеккхо. Йанчассахам путтхо бйакариссами, там кхиппамева ажаниссати”ти. Атха кхо айасма анандо субхаддам париббажакам етадавоча—  “гаччхавусо субхадда, кароти те бхагава окасан”ти. Атха кхо субхаддо париббажако йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди, саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо субхаддо париббажако бхагавантам етадавоча—  “йеме, бхо готама, саманабрахмана самгхино ганино ганачарийа ната йасассино титтхакара садхусаммата бахужанасса, сеййатхидам—  пурано кассапо, маккхали госало, ажито кесакамбало, пакудхо каччайано, санчайо белаттхапутто, нигантхо натапутто, саббете сакайа патиннайа аббханнимсу, саббева на аббханнимсу, удаху екачче аббханнимсу, екачче на аббханнимсу”ти? “Алам, субхадда, титтхатетам—  ‘саббете сакайа патиннайа аббханнимсу, саббева на аббханнимсу, удаху екачче аббханнимсу, екачче на аббханнимсу’ти. Дхаммам те, субхадда, десессами; там сунахи садхукам манасикарохи, бхасиссами”ти. “Евам, бханте”ти кхо субхаддо париббажако бхагавато паччассоси. Бхагава етадавоча— 

“Йасмим кхо, субхадда, дхаммавинайе арийо аттхангико магго на упалаббхати, саманопи таттха на упалаббхати. Дутийопи таттха самано на упалаббхати. Татийопи таттха самано на упалаббхати. Чатуттхопи таттха самано на упалаббхати. Йасминча кхо, субхадда, дхаммавинайе арийо аттхангико магго упалаббхати, саманопи таттха упалаббхати, дутийопи таттха самано упалаббхати, татийопи таттха самано упалаббхати, чатуттхопи таттха самано упалаббхати. Имасмим кхо, субхадда, дхаммавинайе арийо аттхангико магго упалаббхати, идхева, субхадда, самано, идха дутийо самано, идха татийо самано, идха чатуттхо самано, сунна параппавада саманебхи аннехи. Име ча, субхадда, бхиккху самма вихареййум, асунно локо арахантехи ассати.

Екунатимсо вайаса субхадда,

Йам паббажим кимкусалануеси;

Вассани паннаса самадхикани,

Йато ахам паббажито субхадда;

найасса дхаммасса падесаватти,

Ито бахиддха саманопи наттхи.

Дутийопи самано наттхи. Татийопи самано наттхи. Чатуттхопи самано наттхи. Сунна параппавада саманебхи аннехи. Име ча, субхадда, бхиккху самма вихареййум, асунно локо арахантехи асса”ти.

Евам вутте, субхаддо париббажако бхагавантам етадавоча—  “абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Лабхеййахам, бханте, бхагавато сантике паббажжам, лабхеййам упасампадан”ти. “Йо кхо, субхадда, аннатиттхийапуббо имасмим дхаммавинайе аканкхати паббажжам, аканкхати упасампадам, со чаттаро масе паривасати. Чатуннам масанам аччайена араддхачитта бхиккху паббаженти упасампаденти бхиккхубхавайа. Апи ча меттха пуггалавематтата видита”ти. “Саче, бханте, аннатиттхийапубба имасмим дхаммавинайе аканкханта паббажжам аканкханта упасампадам чаттаро масе паривасанти, чатуннам масанам аччайена араддхачитта бхиккху паббаженти упасампаденти бхиккхубхавайа. Ахам чаттари вассани паривасиссами, чатуннам вассанам аччайена араддхачитта бхиккху паббаженту упасампаденту бхиккхубхавайа”ти.

Атха кхо бхагава айасмантам анандам амантеси—  “тенахананда, субхаддам паббажехи”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо субхаддо париббажако айасмантам анандам етадавоча—  “лабха во, авусо ананда; суладдхам во, авусо ананда, йе еттха саттху саммукха антевасикабхисекена абхиситта”ти. Алаттха кхо субхаддо париббажако бхагавато сантике паббажжам, алаттха упасампадам. Ачирупасампанно кхо панайасма субхаддо еко вупакаттхо аппаматто атапи пахитатто вихаранто начирассева—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти—  тадануттарам брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихаси. “Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти аббханнаси. Аннатаро кхо панайасма субхаддо арахатам ахоси. Со бхагавато паччхимо саккхисавако ахосити.

Панчамо бханаваро.

## Татхагатапаччхимавача

Атха кхо бхагава айасмантам анандам амантеси—  “сийа кхо панананда, тумхакам евамасса—  ‘атитасаттхукам павачанам, наттхи но саттха’ти. На кхо панетам, ананда, евам даттхаббам. Йо во, ананда, майа дхаммо ча винайо ча десито паннатто, со во мамаччайена саттха. Йатха кхо панананда, етарахи бхиккху аннаманнам авусовадена самудачаранти, на кхо мамаччайена евам самудачаритаббам. Тхератарена, ананда, бхиккхуна навакатаро бхиккху намена ва готтена ва авусовадена ва самудачаритаббо. Навакатарена бхиккхуна тхератаро бхиккху ‘бханте’ти ва ‘айасма’ти ва самудачаритаббо. Аканкхамано, ананда, самгхо мамаччайена кхудданукхуддакани сиккхападани самуханату. Чханнасса, ананда, бхиккхуно мамаччайена брахмадандо датаббо”ти. “Катамо пана, бханте, брахмадандо”ти? “Чханно, ананда, бхиккху йам иччхеййа, там вадеййа. Со бхиккхухи нева ваттаббо, на овадитаббо, на анусаситаббо”ти.

Атха кхо бхагава бхиккху амантеси—  “сийа кхо пана, бхиккхаве, екабхиккхуссапи канкха ва вимати ва буддхе ва дхамме ва самгхе ва магге ва патипадайа ва, пуччхатха, бхиккхаве, ма паччха виппатисарино ахуваттха—  ‘саммукхибхуто но саттха ахоси, на майам саккхимха бхагавантам саммукха патипуччхитун’”ти. Евам вутте, те бхиккху тунхи ахесум. Дутийампи кхо бхагава…пе…  татийампи кхо бхагава бхиккху амантеси—  “сийа кхо пана, бхиккхаве, екабхиккхуссапи канкха ва вимати ва буддхе ва дхамме ва самгхе ва магге ва патипадайа ва, пуччхатха, бхиккхаве, ма паччха виппатисарино ахуваттха—  ‘саммукхибхуто но саттха ахоси, на майам саккхимха бхагавантам саммукха патипуччхитун’”ти. Татийампи кхо те бхиккху тунхи ахесум. Атха кхо бхагава бхиккху амантеси—  “сийа кхо пана, бхиккхаве, саттхугаравенапи на пуччхеййатха. Сахайакопи, бхиккхаве, сахайакасса арочету”ти. Евам вутте, те бхиккху тунхи ахесум. Атха кхо айасма анандо бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте, евам пасанно ахам, бханте, имасмим бхиккхусамгхе, ‘наттхи екабхиккхуссапи канкха ва вимати ва буддхе ва дхамме ва самгхе ва магге ва патипадайа ва’”ти. “Пасада кхо твам, ананда, вадеси, нанамева хеттха, ананда, татхагатасса. Наттхи имасмим бхиккхусамгхе екабхиккхуссапи канкха ва вимати ва буддхе ва дхамме ва самгхе ва магге ва патипадайа ва. Имесанхи, ананда, панчаннам бхиккхусатанам йо паччхимако бхиккху, со сотапанно авинипатадхаммо нийато самбодхипарайано”ти.

Атха кхо бхагава бхиккху амантеси—  “ханда дани, бхиккхаве, амантайами во, вайадхамма санкхара аппамадена сампадетха”ти. Айам татхагатасса паччхима вача.

## Париниббутакатха

Атха кхо бхагава патхамам жханам самапажжи, патхамажжхана вуттхахитва дутийам жханам самапажжи, дутийажжхана вуттхахитва татийам жханам самапажжи, татийажжхана вуттхахитва чатуттхам жханам самапажжи, чатуттхажжхана вуттхахитва акасананчайатанам самапажжи, акасананчайатанасамапаттийа вуттхахитва виннананчайатанам самапажжи, виннананчайатанасамапаттийа вуттхахитва акинчаннайатанам самапажжи, акинчаннайатанасамапаттийа вуттхахитва невасаннанасаннайатанам самапажжи, невасаннанасаннайатанасамапаттийа вуттхахитва саннаведайитаниродхам самапажжи.

Атха кхо айасма анандо айасмантам ануруддхам етадавоча—  “париниббуто, бханте ануруддха, бхагава”ти. “Навусо ананда, бхагава париниббуто, саннаведайитаниродхам самапанно”ти.

Атха кхо бхагава саннаведайитаниродхасамапаттийа вуттхахитва невасаннанасаннайатанам самапажжи, невасаннанасаннайатанасамапаттийа вуттхахитва акинчаннайатанам самапажжи, акинчаннайатанасамапаттийа вуттхахитва виннананчайатанам самапажжи, виннананчайатанасамапаттийа вуттхахитва акасананчайатанам самапажжи, акасананчайатанасамапаттийа вуттхахитва чатуттхам жханам самапажжи, чатуттхажжхана вуттхахитва татийам жханам самапажжи, татийажжхана вуттхахитва дутийам жханам самапажжи, дутийажжхана вуттхахитва патхамам жханам самапажжи, патхамажжхана вуттхахитва дутийам жханам самапажжи, дутийажжхана вуттхахитва татийам жханам самапажжи, татийажжхана вуттхахитва чатуттхам жханам самапажжи, чатуттхажжхана вуттхахитва саманантара бхагава париниббайи.

Париниббуте бхагавати саха париниббана махабхумичало ахоси бхимсанако саломахамсо. Девадундубхийо ча пхалимсу. Париниббуте бхагавати саха париниббана брахмасахампати имам гатхам абхаси— 

“Саббева никкхиписсанти,

бхута локе самуссайам;

Йаттха етадисо саттха,

локе аппатипуггало;

Татхагато балаппатто,

самбуддхо париниббуто”ти.

Париниббуте бхагавати саха париниббана сакко деванаминдо имам гатхам абхаси— 

“Аничча вата санкхара,

уппадавайадхаммино;

Уппажжитва ниружжханти,

тесам вупасамо сукхо”ти.

Париниббуте бхагавати саха париниббана айасма ануруддхо има гатхайо абхаси— 

“Наху ассасапассасо,

тхитачиттасса тадино;

Анежо сантимараббха,

йам каламакари муни.

Асаллинена читтена,

веданам ажжхавасайи;

Пажжотассева ниббанам,

вимоккхо четасо аху”ти.

Париниббуте бхагавати саха париниббана айасма анандо имам гатхам абхаси— 

“Тадаси йам бхимсанакам,

тадаси ломахамсанам;

Саббакараварупете,

самбуддхе париниббуте”ти.

Париниббуте бхагавати йе те таттха бхиккху авитарага аппекачче баха паггайха канданти, чхиннапатам папатанти, аваттанти виваттанти, “атикхиппам бхагава париниббуто, атикхиппам сугато париниббуто, атикхиппам чаккхум локе антарахито”ти. Йе пана те бхиккху витарага, те сата сампажана адхивасенти—  “аничча санкхара, там кутеттха лаббха”ти.

Атха кхо айасма ануруддхо бхиккху амантеси—  “алам, авусо, ма сочиттха ма паридевиттха. Нану етам, авусо, бхагавата патикаччева аккхатам—  ‘саббехева пийехи манапехи нанабхаво винабхаво аннатхабхаво’. Там кутеттха, авусо, лаббха. ‘Йам там жатам бхутам санкхатам палокадхаммам, там вата ма палужжи’ти, нетам тханам вижжати. Девата, авусо, ужжхайанти”ти. “Катхамбхута пана, бханте, айасма ануруддхо девата манаси кароти”ти?

“Сантавусо ананда, девата акасе патхависаннинийо кесе пакирийа канданти, баха паггайха канданти, чхиннапатам папатанти, аваттанти, виваттанти—  ‘атикхиппам бхагава париниббуто, атикхиппам сугато париниббуто, атикхиппам чаккхум локе антарахито’ти. Сантавусо ананда, девата патхавийа патхависаннинийо кесе пакирийа канданти, баха паггайха канданти, чхиннапатам папатанти, аваттанти, виваттанти—  ‘атикхиппам бхагава париниббуто, атикхиппам сугато париниббуто, атикхиппам чаккхум локе антарахито’ти. Йа пана та девата витарага, та сата сампажана адхивасенти—  ‘аничча санкхара, там кутеттха лаббха’”ти. Атха кхо айасма ча ануруддхо айасма ча анандо там раттавасесам дхаммийа катхайа витинамесум.

Атха кхо айасма ануруддхо айасмантам анандам амантеси—  “гаччхавусо ананда, кусинарам пависитва косинараканам малланам арочехи—  ‘париниббуто, васеттха, бхагава, йассадани калам маннатха’”ти. “Евам, бханте”ти кхо айасма анандо айасмато ануруддхасса патиссутва пуббанхасамайам нивасетва паттачиварамадайа аттадутийо кусинарам пависи. Тена кхо пана самайена косинарака малла сандхагаре саннипатита хонти тенева каранийена. Атха кхо айасма анандо йена косинараканам малланам сандхагарам тенупасанками; упасанкамитва косинараканам малланам арочеси—  “париниббуто, васеттха, бхагава, йассадани калам маннатха”ти. Идамайасмато анандасса вачанам сутва малла ча маллапутта ча малласуниса ча маллапажапатийо ча агхавино думмана четодуккхасамаппита аппекачче кесе пакирийа канданти, баха паггайха канданти, чхиннапатам папатанти, аваттанти, виваттанти—  “атикхиппам бхагава париниббуто, атикхиппам сугато париниббуто, атикхиппам чаккхум локе антарахито”ти.

## Буддхасарирапужа

Атха кхо косинарака малла пурисе анапесум—  “тена хи, бхане, кусинарайам гандхамаланча саббанча талавачарам саннипатетха”ти. Атха кхо косинарака малла гандхамаланча саббанча талавачарам панча ча дуссайугасатани адайа йена упаваттанам малланам салаванам, йена бхагавато сарирам тенупасанкамимсу; упасанкамитва бхагавато сарирам наччехи гитехи вадитехи малехи гандхехи саккаронта гарум каронта манента пужента челавитанани каронта мандаламале патийадента екадивасам витинамесум.

Атха кхо косинараканам малланам етадахоси—  “ативикало кхо ажжа бхагавато сарирам жхапетум, све дани майам бхагавато сарирам жхапессама”ти. Атха кхо косинарака малла бхагавато сарирам наччехи гитехи вадитехи малехи гандхехи саккаронта гарум каронта манента пужента челавитанани каронта мандаламале патийадента дутийампи дивасам витинамесум, татийампи дивасам витинамесум, чатуттхампи дивасам витинамесум, панчамампи дивасам витинамесум, чхаттхампи дивасам витинамесум.

Атха кхо саттамам дивасам косинараканам малланам етадахоси—  “майам бхагавато сарирам наччехи гитехи вадитехи малехи гандхехи саккаронта гарум каронта манента пужента даккхинена даккхинам нагарасса харитва бахирена бахирам даккхинато нагарасса бхагавато сарирам жхапессама”ти.

Тена кхо пана самайена аттха маллапамоккха сисамнхата ахатани ваттхани ниваттха—  “майам бхагавато сарирам уччарессама”ти на сакконти уччаретум. Атха кхо косинарака малла айасмантам ануруддхам етадавочум—  “ко ну кхо, бханте ануруддха, хету ко паччайо, йениме аттха маллапамоккха сисамнхата ахатани ваттхани ниваттха—  ‘майам бхагавато сарирам уччарессама’ти на сакконти уччаретун”ти? “Аннатха кхо, васеттха, тумхакам адхиппайо, аннатха деватанам адхиппайо”ти. “Катхам пана, бханте, деватанам адхиппайо”ти? “Тумхакам кхо, васеттха, адхиппайо—  ‘майам бхагавато сарирам наччехи гитехи вадитехи малехи гандхехи саккаронта гарум каронта манента пужента даккхинена даккхинам нагарасса харитва бахирена бахирам даккхинато нагарасса бхагавато сарирам жхапессама’ти; деватанам кхо, васеттха, адхиппайо—  ‘майам бхагавато сарирам диббехи наччехи гитехи вадитехи малехи гандхехи саккаронта гарум каронта манента пужента уттарена уттарам нагарасса харитва уттарена дварена нагарам павесетва мажжхена мажжхам нагарасса харитва пураттхимена дварена никкхамитва пураттхимато нагарасса макутабандханам нама малланам четийам еттха бхагавато сарирам жхапессама’”ти. “Йатха, бханте, деватанам адхиппайо, татха хоту”ти.

Тена кхо пана самайена кусинара йава сандхисамаласанкатира жаннуматтена одхина мандаравапуппхехи сантхата хоти. Атха кхо девата ча косинарака ча малла бхагавато сарирам диббехи ча манусакехи ча наччехи гитехи вадитехи малехи гандхехи саккаронта гарум каронта манента пужента уттарена уттарам нагарасса харитва уттарена дварена нагарам павесетва мажжхена мажжхам нагарасса харитва пураттхимена дварена никкхамитва пураттхимато нагарасса макутабандханам нама малланам четийам еттха ча бхагавато сарирам никкхипимсу.

Атха кхо косинарака малла айасмантам анандам етадавочум—  “катхам майам, бханте ананда, татхагатасса сарире патипажжама”ти? “Йатха кхо, васеттха, ранно чаккаваттисса сарире патипажжанти, евам татхагатасса сарире патипажжитаббан”ти. “Катхам пана, бханте ананда, ранно чаккаваттисса сарире патипажжанти”ти? “Ранно, васеттха, чаккаваттисса сарирам ахатена ваттхена ветхенти, ахатена ваттхена ветхетва вихатена каппасена ветхенти, вихатена каппасена ветхетва ахатена ваттхена ветхенти. Етена упайена панчахи йугасатехи ранно чаккаваттисса сарирам ветхетва айасайа теладонийа паккхипитва аннисса айасайа донийа патикужжитва саббагандханам читакам каритва ранно чаккаваттисса сарирам жхапенти. Чатумахапатхе ранно чаккаваттисса тхупам каронти. Евам кхо, васеттха, ранно чаккаваттисса сарире патипажжанти. Йатха кхо, васеттха, ранно чаккаваттисса сарире патипажжанти, евам татхагатасса сарире патипажжитаббам. Чатумахапатхе татхагатасса тхупо катаббо. Таттха йе малам ва гандхам ва чуннакам ва аропессанти ва абхивадессанти ва читтам ва пасадессанти, тесам там бхависсати дигхараттам хитайа сукхайа”ти. Атха кхо косинарака малла пурисе анапесум—  “тена хи, бхане, малланам вихатам каппасам саннипатетха”ти.

Атха кхо косинарака малла бхагавато сарирам ахатена ваттхена ветхетва вихатена каппасена ветхесум, вихатена каппасена ветхетва ахатена ваттхена ветхесум. Етена упайена панчахи йугасатехи бхагавато сарирам ветхетва айасайа теладонийа паккхипитва аннисса айасайа донийа патикужжитва саббагандханам читакам каритва бхагавато сарирам читакам аропесум.

## Махакассапаттхераваттху

Тена кхо пана самайена айасма махакассапо павайа кусинарам аддханамаггаппатипанно хоти махата бхиккхусамгхена саддхим панчаматтехи бхиккхусатехи. Атха кхо айасма махакассапо магга оккамма аннатарасмим руккхамуле нисиди. Тена кхо пана самайена аннатаро аживако кусинарайа мандаравапуппхам гахетва павам аддханамаггаппатипанно хоти. Аддаса кхо айасма махакассапо там аживакам дуратова агаччхантам, дисва там аживакам етадавоча—  “апавусо, амхакам саттхарам жанаси”ти? “Амавусо, жанами, ажжа саттахапариниббуто самано готамо. Тато ме идам мандаравапуппхам гахитан”ти. Таттха йе те бхиккху авитарага аппекачче баха паггайха канданти, чхиннапатам папатанти, аваттанти, виваттанти—  “атикхиппам бхагава париниббуто, атикхиппам сугато париниббуто, атикхиппам чаккхум локе антарахито”ти. Йе пана те бхиккху витарага, те сата сампажана адхивасенти—  “аничча санкхара, там кутеттха лаббха”ти.

Тена кхо пана самайена субхаддо нама вуддхапаббажито тассам парисайам нисинно хоти. Атха кхо субхаддо вуддхапаббажито те бхиккху етадавоча—  “алам, авусо, ма сочиттха, ма паридевиттха, сумутта майам тена махасаманена. Упаддута ча хома—  ‘идам во каппати, идам во на каппати’ти. Идани пана майам йам иччхиссама, там кариссама, йам на иччхиссама, на там кариссама”ти. Атха кхо айасма махакассапо бхиккху амантеси—  “алам, авусо, ма сочиттха, ма паридевиттха. Нану етам, авусо, бхагавата патикаччева аккхатам—  ‘саббехева пийехи манапехи нанабхаво винабхаво аннатхабхаво’. Там кутеттха, авусо, лаббха. ‘Йам там жатам бхутам санкхатам палокадхаммам, там татхагатассапи сарирам ма палужжи’ти, нетам тханам вижжати”ти.

Тена кхо пана самайена чаттаро маллапамоккха сисамнхата ахатани ваттхани ниваттха—  “майам бхагавато читакам алимпессама”ти на сакконти алимпетум. Атха кхо косинарака малла айасмантам ануруддхам етадавочум—  “ко ну кхо, бханте ануруддха, хету ко паччайо, йениме чаттаро маллапамоккха сисамнхата ахатани ваттхани ниваттха—  ‘майам бхагавато читакам алимпессама’ти на сакконти алимпетун”ти? “Аннатха кхо, васеттха, деватанам адхиппайо”ти. “Катхам пана, бханте, деватанам адхиппайо”ти? “Деватанам кхо, васеттха, адхиппайо—  ‘айам айасма махакассапо павайа кусинарам аддханамаггаппатипанно махата бхиккхусамгхена саддхим панчаматтехи бхиккхусатехи. На тава бхагавато читако пажжалиссати, йавайасма махакассапо бхагавато паде сираса на вандиссати’”ти. “Йатха, бханте, деватанам адхиппайо, татха хоту”ти.

Атха кхо айасма махакассапо йена кусинара макутабандханам нама малланам четийам, йена бхагавато читако тенупасанками; упасанкамитва екамсам чиварам катва анжалим панаметва тиккхаттум читакам падаккхинам катва бхагавато паде сираса ванди. Танипи кхо панчабхиккхусатани екамсам чиварам катва анжалим панаметва тиккхаттум читакам падаккхинам катва бхагавато паде сираса вандимсу. Вандите ча панайасмата махакассапена техи ча панчахи бхиккхусатехи сайамева бхагавато читако пажжали.

Жхайаманасса кхо пана бхагавато сарирасса йам ахоси чхавити ва чамманти ва мамсанти ва нхарути ва ласикати ва, тасса нева чхарика паннайиттха, на маси; сариранева авасиссимсу. Сеййатхапи нама сапписса ва теласса ва жхайаманасса нева чхарика паннайати, на маси; евамева бхагавато сарирасса жхайаманасса йам ахоси чхавити ва чамманти ва мамсанти ва нхарути ва ласикати ва, тасса нева чхарика паннайиттха, на маси; сариранева авасиссимсу. Тесанча панчаннам дуссайугасатанам двева дуссани на дайхимсу йанча саббааббхантаримам йанча бахирам. Даддхе ча кхо пана бхагавато сарире анталиккха удакадхара патубхавитва бхагавато читакам ниббапеси. Удакасалатопи аббхуннамитва бхагавато читакам ниббапеси. Косинаракапи малла саббагандходакена бхагавато читакам ниббапесум. Атха кхо косинарака малла бхагавато сарирани саттахам сандхагаре саттипанжарам каритва дханупакарам париккхипапетва наччехи гитехи вадитехи малехи гандхехи саккаримсу гарум каримсу манесум пужесум.

## Сарирадхатувибхажана

Ассоси кхо ража магадхо ажатасатту ведехипутто—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо ража магадхо ажатасатту ведехипутто косинараканам малланам дутам пахеси—  “бхагавапи кхаттийо ахампи кхаттийо, ахампи арахами бхагавато сариранам бхагам, ахампи бхагавато сариранам тхупанча маханча кариссами”ти.

Ассосум кхо весалика личчхави—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо весалика личчхави косинараканам малланам дутам пахесум—  “бхагавапи кхаттийо майампи кхаттийа, майампи арахама бхагавато сариранам бхагам, майампи бхагавато сариранам тхупанча маханча кариссама”ти.

Ассосум кхо капилаваттхуваси сакйа—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо капилаваттхуваси сакйа косинараканам малланам дутам пахесум—  “бхагава амхакам натисеттхо, майампи арахама бхагавато сариранам бхагам, майампи бхагавато сариранам тхупанча маханча кариссама”ти.

Ассосум кхо аллакаппака булайо—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо аллакаппака булайо косинараканам малланам дутам пахесум—  “бхагавапи кхаттийо майампи кхаттийа, майампи арахама бхагавато сариранам бхагам, майампи бхагавато сариранам тхупанча маханча кариссама”ти.

Ассосум кхо рамагамака колийа—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо рамагамака колийа косинараканам малланам дутам пахесум—  “бхагавапи кхаттийо майампи кхаттийа, майампи арахама бхагавато сариранам бхагам, майампи бхагавато сариранам тхупанча маханча кариссама”ти.

Ассоси кхо веттхадипако брахмано—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо веттхадипако брахмано косинараканам малланам дутам пахеси—  “бхагавапи кхаттийо ахамписми брахмано, ахампи арахами бхагавато сариранам бхагам, ахампи бхагавато сариранам тхупанча маханча кариссами”ти.

Ассосум кхо павеййака малла—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо павеййака малла косинараканам малланам дутам пахесум—  “бхагавапи кхаттийо майампи кхаттийа, майампи арахама бхагавато сариранам бхагам, майампи бхагавато сариранам тхупанча маханча кариссама”ти.

Евам вутте, косинарака малла те самгхе гане етадавочум—  “бхагава амхакам гамаккхетте париниббуто, на майам дассама бхагавато сариранам бхаган”ти.

Евам вутте, доно брахмано те самгхе гане етадавоча— 

“Сунанту бхонто мама екавачам,

Амхака буддхо аху кхантивадо;

На хи садху йам уттамапуггаласса,

Сарирабхаге сийа сампахаро.

Саббева бхонто сахита самагга,

Саммодамана кароматтхабхаге;

Виттхарика хонту дисасу тхупа,

Баху жана чаккхумато пасанна”ти.

“Тена хи, брахмана, тваннева бхагавато сарирани аттхадха самам савибхаттам вибхажахи”ти. “Евам, бхо”ти кхо доно брахмано тесам самгханам гананам патиссутва бхагавато сарирани аттхадха самам сувибхаттам вибхажитва те самгхе гане етадавоча—  “имам ме бхонто тумбам даданту ахампи тумбасса тхупанча маханча кариссами”ти. Адамсу кхо те донасса брахманасса тумбам.

Ассосум кхо пиппаливанийа морийа—  “бхагава кира кусинарайам париниббуто”ти. Атха кхо пиппаливанийа морийа косинараканам малланам дутам пахесум—  “бхагавапи кхаттийо майампи кхаттийа, майампи арахама бхагавато сариранам бхагам, майампи бхагавато сариранам тхупанча маханча кариссама”ти. “Наттхи бхагавато сариранам бхаго, вибхаттани бхагавато сарирани. Ито ангарам харатха”ти. Те тато ангарам харимсу.

## Дхатутхупапужа

Атха кхо ража магадхо ажатасатту ведехипутто ражагахе бхагавато сариранам тхупанча маханча акаси. Весаликапи личчхави весалийам бхагавато сариранам тхупанча маханча акамсу. Капилаваттхувасипи сакйа капилаваттхусмим бхагавато сариранам тхупанча маханча акамсу. Аллакаппакапи булайо аллакаппе бхагавато сариранам тхупанча маханча акамсу. Рамагамакапи колийа рамагаме бхагавато сариранам тхупанча маханча акамсу. Веттхадипакопи брахмано веттхадипе бхагавато сариранам тхупанча маханча акаси. Павеййакапи малла павайам бхагавато сариранам тхупанча маханча акамсу. Косинаракапи малла кусинарайам бхагавато сариранам тхупанча маханча акамсу. Донопи брахмано тумбасса тхупанча маханча акаси. Пиппаливанийапи морийа пиппаливане ангаранам тхупанча маханча акамсу. Ити аттха сариратхупа навамо тумбатхупо дасамо ангаратхупо. Еваметам бхутапуббанти.

Аттхадонам чаккхумато сарирам,

Саттадонам жамбудипе махенти;

Еканча донам пурисаваруттамасса,

Рамагаме нагаража махети.

Екахи датха тидивехи пужита,

Ека пана гандхарапуре махийати;

Калингаранно вижите пунекам,

Екам пана нагаража махети.

Тассева тежена айам васундхара,

Айагасеттхехи махи аланката;

Евам имам чаккхумато сарирам,

Сусаккатам саккатасаккатехи.

Девинданагинданариндапужито,

Мануссиндасеттхехи татхева пужито;

Там вандатха панжалика лабхитва,

Буддхо хаве каппасатехи дуллабхоти.

Чатталиса сама данта,

кеса лома ча саббасо;

Дева харимсу екекам,

чаккавалапарампарати.

Махапариниббанасуттам ниттхитам татийам.