:title: Махапариниббанасутта
---
Евам ме сутам—  екам самайам бхагава ражагахе вихарати гижжхакуте паббате. Тена кхо пана самайена ража магадхо ажатасатту ведехипутто важжи абхийатукамо хоти. Со евамаха—  “ахам химе важжи еваммахиддхике еваммаханубхаве уччхеччхами важжи, винасессами важжи, анайабйасанам ападессами”ти.

Махапариниббанасутта

Атха кхо ража магадхо ажатасатту ведехипутто вассакарам брахманам магадхамахаматтам амантеси—  “ехи твам, брахмана, йена бхагава тенупасанкама; упасанкамитва мама вачанена бхагавато паде сираса вандахи, аппабадхам аппатанкам лахуттханам балам пхасувихарам пуччха—  ‘ража, бханте, магадхо ажатасатту ведехипутто бхагавато паде сираса вандати, аппабадхам аппатанкам лахуттханам балам пхасувихарам пуччхати’ти. Еванча вадехи—  ‘ража, бханте, магадхо ажатасатту ведехипутто важжи абхийатукамо. Со евамаха—  “ахам химе важжи еваммахиддхике еваммаханубхаве уччхеччхами важжи, винасессами важжи, анайабйасанам ападессами”’ти. Йатха те бхагава бйакароти, там садхукам уггахетва мама арочеййаси. На хи татхагата витатхам бхананти”ти.

## Вассакарабрахмана

“Евам, бхо”ти кхо вассакаро брахмано магадхамахаматто ранно магадхасса ажатасаттусса ведехипуттасса патиссутва бхаддани бхаддани йанани йожетва бхаддам бхаддам йанам абхирухитва бхаддехи бхаддехи йанехи ражагахамха ниййаси, йена гижжхакуто паббато тена пайаси. Йаватика йанасса бхуми, йанена гантва, йана паччорохитва паттикова йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо вассакаро брахмано магадхамахаматто бхагавантам етадавоча—  “ража, бхо готама, магадхо ажатасатту ведехипутто бхото готамасса паде сираса вандати, аппабадхам аппатанкам лахуттханам балам пхасувихарам пуччхати. Ража, бхо готама, магадхо ажатасатту ведехипутто важжи абхийатукамо. Со евамаха—  ‘ахам химе важжи еваммахиддхике еваммаханубхаве уччхеччхами важжи, винасессами важжи, анайабйасанам ападессами’”ти.

## Ражаапариханийадхамма

Тена кхо пана самайена айасма анандо бхагавато питтхито тхито хоти бхагавантам бижайамано. Атха кхо бхагава айасмантам анандам амантеси—  “кинти те, ананда, сутам, ‘важжи абхинхам саннипата саннипатабахула’”ти? “Сутам метам, бханте—  ‘важжи абхинхам саннипата саннипатабахула’”ти. “Йавакиванча, ананда, важжи абхинхам саннипата саннипатабахула бхависсанти, вуддхийева, ананда, важжинам патиканкха, но парихани. (1)

Кинти те, ананда, сутам, ‘важжи самагга саннипатанти, самагга вуттхаханти, самагга важжикаранийани каронти’”ти? “Сутам метам, бханте—  ‘важжи самагга саннипатанти, самагга вуттхаханти, самагга важжикаранийани каронти’”ти. “Йавакиванча, ананда, важжи самагга саннипатиссанти, самагга вуттхахиссанти, самагга важжикаранийани кариссанти, вуддхийева, ананда, важжинам патиканкха, но парихани. (2)

Кинти те, ананда, сутам, ‘важжи апаннаттам на паннапенти, паннаттам на самуччхинданти, йатхапаннатте поране важжидхамме самадайа ваттанти’”ти? “Сутам метам, бханте—  ‘важжи апаннаттам на паннапенти, паннаттам на самуччхинданти, йатхапаннатте поране важжидхамме самадайа ваттанти’”ти. “Йавакиванча, ананда, важжи апаннаттам на паннапессанти, паннаттам на самуччхиндиссанти, йатхапаннатте поране важжидхамме самадайа ваттиссанти, вуддхийева, ананда, важжинам патиканкха, но парихани. (3)

Кинти те, ананда, сутам, ‘важжи йе те важжинам важжимахаллака, те саккаронти гарум каронти маненти пуженти, тесанча сотаббам маннанти’”ти? “Сутам метам, бханте—  ‘важжи йе те важжинам важжимахаллака, те саккаронти гарум каронти маненти пуженти, тесанча сотаббам маннанти’”ти. “Йавакиванча, ананда, важжи йе те важжинам важжимахаллака, те саккариссанти гарум кариссанти манессанти пужессанти, тесанча сотаббам манниссанти, вуддхийева, ананда, важжинам патиканкха, но парихани. (4)

Кинти те, ананда, сутам, ‘важжи йа та кулиттхийо кулакумарийо, та на оккасса пасайха васенти’”ти? “Сутам метам, бханте—  ‘важжи йа та кулиттхийо кулакумарийо та на оккасса пасайха васенти’”ти. “Йавакиванча, ананда, важжи йа та кулиттхийо кулакумарийо, та на оккасса пасайха васессанти, вуддхийева, ананда, важжинам патиканкха, но парихани. (5)

Кинти те, ананда, сутам, ‘важжи йани тани важжинам важжичетийани аббхантарани чева бахирани ча, тани саккаронти гарум каронти маненти пуженти, тесанча диннапуббам катапуббам дхаммикам балим но парихапенти’”ти? “Сутам метам, бханте—  ‘важжи йани тани важжинам важжичетийани аббхантарани чева бахирани ча, тани саккаронти гарум каронти маненти пуженти тесанча диннапуббам катапуббам дхаммикам балим но парихапенти’”ти. “Йавакиванча, ананда, важжи йани тани важжинам важжичетийани аббхантарани чева бахирани ча, тани саккариссанти гарум кариссанти манессанти пужессанти, тесанча диннапуббам катапуббам дхаммикам балим но парихапессанти, вуддхийева, ананда, важжинам патиканкха, но парихани. (6)

Кинти те, ананда, сутам, ‘важжинам арахантесу дхаммика раккхаваранагутти сусамвихита, кинти анагата ча араханто вижитам агаччхеййум, агата ча араханто вижите пхасу вихареййун’”ти? “Сутам метам, бханте ‘важжинам арахантесу дхаммика раккхаваранагутти сусамвихита кинти анагата ча араханто вижитам агаччхеййум, агата ча араханто вижите пхасу вихареййун’”ти. “Йавакиванча, ананда, важжинам арахантесу дхаммика раккхаваранагутти сусамвихита бхависсати, кинти анагата ча араханто вижитам агаччхеййум, агата ча араханто вижите пхасу вихареййунти. Вуддхийева, ананда, важжинам патиканкха, но парихани”ти. (7)

Атха кхо бхагава вассакарам брахманам магадхамахаматтам амантеси—  “екамидахам, брахмана, самайам весалийам вихарами сарандаде четийе. Татрахам важжинам име сатта апариханийе дхамме десесим. Йавакиванча, брахмана, име сатта апариханийа дхамма важжису тхассанти, имесу ча саттасу апариханийесу дхаммесу важжи сандиссиссанти, вуддхийева, брахмана, важжинам патиканкха, но парихани”ти.

Евам вутте, вассакаро брахмано магадхамахаматто бхагавантам етадавоча—  “екамекенапи, бхо готама, апариханийена дхаммена саманнагатанам важжинам вуддхийева патиканкха, но парихани. Ко пана вадо саттахи апариханийехи дхаммехи. Акаранийава, бхо готама, важжи ранна магадхена ажатасаттуна ведехипуттена йадидам йуддхасса, аннатра упалапанайа аннатра митхубхеда. Ханда ча дани майам, бхо готама, гаччхама, бахукичча майам бахукаранийа”ти. “Йассадани твам, брахмана, калам маннаси”ти. Атха кхо вассакаро брахмано магадхамахаматто бхагавато бхаситам абхинандитва анумодитва уттхайасана пакками.

## Бхиккхуапариханийадхамма

Атха кхо бхагава ачирапакканте вассакаре брахмане магадхамахаматте айасмантам анандам амантеси—  “гаччха твам, ананда, йаватика бхиккху ражагахам упаниссайа вихаранти, те саббе упаттханасалайам саннипатехи”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва йаватика бхиккху ражагахам упаниссайа вихаранти, те саббе упаттханасалайам саннипатетва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам аттхаси. Екамантам тхито кхо айасма анандо бхагавантам етадавоча—  “саннипатито, бханте, бхиккхусамгхо, йассадани, бханте, бхагава калам маннати”ти.

Атха кхо бхагава уттхайасана йена упаттханасала тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава бхиккху амантеси—  “сатта во, бхиккхаве, апариханийе дхамме десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Йавакиванча, бхиккхаве, бхиккху абхинхам саннипата саннипатабахула бхависсанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (1)

Йавакиванча, бхиккхаве, бхиккху самагга саннипатиссанти, самагга вуттхахиссанти, самагга самгхакаранийани кариссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (2)

Йавакиванча, бхиккхаве, бхиккху апаннаттам на паннапессанти, паннаттам на самуччхиндиссанти, йатхапаннаттесу сиккхападесу самадайа ваттиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (3)

Йавакиванча, бхиккхаве, бхиккху йе те бхиккху тхера раттанну чирапаббажита самгхапитаро самгхапаринайака, те саккариссанти гарум кариссанти манессанти пужессанти, тесанча сотаббам манниссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (4)

Йавакиванча, бхиккхаве, бхиккху уппаннайа танхайа поноббхавикайа на васам гаччхиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (5)

Йавакиванча, бхиккхаве, бхиккху араннакесу сенасанесу сапеккха бхависсанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (6)

Йавакиванча, бхиккхаве, бхиккху паччаттаннева сатим упаттхапессанти—  ‘кинти анагата ча песала сабрахмачари агаччхеййум, агата ча песала сабрахмачари пхасу вихареййун’ти. Вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (7)

Йавакиванча, бхиккхаве, име сатта апариханийа дхамма бхиккхусу тхассанти, имесу ча саттасу апариханийесу дхаммесу бхиккху сандиссиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани.

Апарепи во, бхиккхаве, сатта апариханийе дхамме десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Йавакиванча, бхиккхаве, бхиккху на каммарама бхависсанти на каммарата на каммараматамануйутта, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (1)

Йавакиванча, бхиккхаве, бхиккху на бхассарама бхависсанти на бхассарата на бхассараматамануйутта, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (2)

Йавакиванча, бхиккхаве, бхиккху на ниддарама бхависсанти на ниддарата на ниддараматамануйутта, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (3)

Йавакиванча, бхиккхаве, бхиккху на санганикарама бхависсанти на санганикарата на санганикараматамануйутта, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (4)

Йавакиванча, бхиккхаве, бхиккху на папиччха бхависсанти на папиканам иччханам васам гата, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (5)

Йавакиванча, бхиккхаве, бхиккху на папамитта бхависсанти на папасахайа на папасампаванка, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (6)

Йавакиванча, бхиккхаве, бхиккху на ораматтакена висесадхигамена антаравосанам апажжиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (7)

Йавакиванча, бхиккхаве, име сатта апариханийа дхамма бхиккхусу тхассанти, имесу ча саттасу апариханийесу дхаммесу бхиккху сандиссиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани.

Апарепи во, бхиккхаве, сатта апариханийе дхамме десессами…пе… . Йавакиванча, бхиккхаве, бхиккху саддха бхависсанти…пе…  хиримана бхависсанти…  оттаппи бхависсанти…  бахуссута бхависсанти…  араддхавирийа бхависсанти…  упаттхитассати бхависсанти…  паннаванто бхависсанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. Йавакиванча, бхиккхаве, име сатта апариханийа дхамма бхиккхусу тхассанти, имесу ча саттасу апариханийесу дхаммесу бхиккху сандиссиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани.

Апарепи во, бхиккхаве, сатта апариханийе дхамме десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Йавакиванча, бхиккхаве, бхиккху сатисамбожжхангам бхавессанти…пе…  дхаммавичайасамбожжхангам бхавессанти…  вирийасамбожжхангам бхавессанти…  питисамбожжхангам бхавессанти…  пассаддхисамбожжхангам бхавессанти…  самадхисамбожжхангам бхавессанти…  упеккхасамбожжхангам бхавессанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани.

Йавакиванча, бхиккхаве, име сатта апариханийа дхамма бхиккхусу тхассанти, имесу ча саттасу апариханийесу дхаммесу бхиккху сандиссиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха но парихани.

Апарепи во, бхиккхаве, сатта апариханийе дхамме десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Йавакиванча, бхиккхаве, бхиккху аниччасаннам бхавессанти…пе…  анаттасаннам бхавессанти…  асубхасаннам бхавессанти…  адинавасаннам бхавессанти…  паханасаннам бхавессанти…  вирагасаннам бхавессанти…  ниродхасаннам бхавессанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани.

Йавакиванча, бхиккхаве, име сатта апариханийа дхамма бхиккхусу тхассанти, имесу ча саттасу апариханийесу дхаммесу бхиккху сандиссиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани.

Чха во, бхиккхаве, апариханийе дхамме десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Йавакиванча, бхиккхаве, бхиккху меттам кайакаммам паччупаттхапессанти сабрахмачарису ави чева рахо ча, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (1)

Йавакиванча, бхиккхаве, бхиккху меттам вачикаммам паччупаттхапессанти…пе…  меттам манокаммам паччупаттхапессанти сабрахмачарису ави чева рахо ча, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (2--3)

Йавакиванча, бхиккхаве, бхиккху, йе те лабха дхаммика дхаммаладдха антамасо паттапарийапаннаматтампи татхарупехи лабхехи аппативибхаттабхоги бхависсанти силавантехи сабрахмачарихи садхаранабхоги, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (4)

Йавакиванча, бхиккхаве, бхиккху йани тани силани акхандани аччхиддани асабалани акаммасани бхужиссани виннупасаттхани апараматтхани самадхисамваттаникани татхарупесу силесу силасаманнагата вихариссанти сабрахмачарихи ави чева рахо ча, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (5)

Йавакиванча, бхиккхаве, бхиккху йайам диттхи арийа ниййаника, ниййати таккарасса самма дуккхаккхайайа, татхарупайа диттхийа диттхисаманнагата вихариссанти сабрахмачарихи ави чева рахо ча, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани. (6)

Йавакиванча, бхиккхаве, име чха апариханийа дхамма бхиккхусу тхассанти, имесу ча чхасу апариханийесу дхаммесу бхиккху сандиссиссанти, вуддхийева, бхиккхаве, бхиккхунам патиканкха, но парихани”ти.

( )

Татра судам бхагава ражагахе вихаранто гижжхакуте паббате етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам, ити самадхи, ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

Атха кхо бхагава ражагахе йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена амбалаттхика тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена амбалаттхика тадавасари. Татра судам бхагава амбалаттхикайам вихарати ражагараке. Татрапи судам бхагава амбалаттхикайам вихаранто ражагараке етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам ити самадхи ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

Атха кхо бхагава амбалаттхикайам йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена наланда тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена наланда тадавасари, татра судам бхагава наландайам вихарати паварикамбаване.

## Сарипуттасиханада

Атха кхо айасма сарипутто йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма сарипутто бхагавантам етадавоча—  “евам пасанно ахам, бханте, бхагавати; на чаху на ча бхависсати на четарахи вижжати анно самано ва брахмано ва бхагавата бхиййобхиннатаро йадидам самбодхийан”ти. “Улара кхо те айам, сарипутта, асабхи вача бхасита, екамсо гахито, сиханадо надито—  ‘евампасанно ахам, бханте, бхагавати; на чаху на ча бхависсати на четарахи вижжати анно самано ва брахмано ва бхагавата бхиййобхиннатаро йадидам самбодхийан’ти.

Ким те, сарипутта, йе те ахесум атитамаддханам араханто саммасамбуддха, саббе те бхагаванто четаса чето паричча видита—  ‘евамсила те бхагаванто ахесум итипи, евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи’”ти? “Но хетам, бханте”.

“Ким пана те, сарипутта, йе те бхависсанти анагатамаддханам араханто саммасамбуддха, саббе те бхагаванто четаса чето паричча видита—  ‘евамсила те бхагаванто бхависсанти итипи, евамдхамма евампанна евамвихари евамвимутта те бхагаванто бхависсанти итипи’”ти? “Но хетам, бханте”.

“Ким пана те, сарипутта, ахам етарахи арахам саммасамбуддхо четаса чето паричча видито—  ‘евамсило бхагава итипи, евамдхаммо евампанно евамвихари евамвимутто бхагава итипи’”ти? “Но хетам, бханте”.

“Еттха ча хи те, сарипутта, атитанагатапаччуппаннесу арахантесу саммасамбуддхесу четопарийананам наттхи. Атха кинчарахи те айам, сарипутта, улара асабхи вача бхасита, екамсо гахито, сиханадо надито—  ‘евампасанно ахам, бханте, бхагавати; на чаху на ча бхависсати на четарахи вижжати анно самано ва брахмано ва бхагавата бхиййобхиннатаро йадидам самбодхийан’”ти?

“На кхо ме, бханте, атитанагатапаччуппаннесу арахантесу саммасамбуддхесу четопарийананам аттхи, апи ча ме дхамманвайо видито. Сеййатхапи, бханте, ранно паччантимам нагарам далхуддхапам далхапакараторанам екадварам, татрасса доварико пандито вийатто медхави аннатанам ниварета натанам павесета. Со тасса нагарасса саманта анупарийайапатхам ануккамамано на пассеййа пакарасандхим ва пакаравиварам ва, антамасо билараниккхаманаматтампи. Тасса евамасса—  ‘йе кхо кечи оларика пана имам нагарам пависанти ва никкхаманти ва, саббе те иминава дварена пависанти ва никкхаманти ва’ти. Евамева кхо ме, бханте, дхамманвайо видито—  ‘йе те, бханте, ахесум атитамаддханам араханто саммасамбуддха, саббе те бхагаванто панча ниваране пахайа четасо упаккилесе паннайа дуббаликаране чатусу сатипаттханесу супатиттхитачитта саттабожжханге йатхабхутам бхаветва ануттарам саммасамбодхим абхисамбужжхимсу. Йепи те, бханте, бхависсанти анагатамаддханам араханто саммасамбуддха, саббе те бхагаванто панча ниваране пахайа четасо упаккилесе паннайа дуббаликаране чатусу сатипаттханесу супатиттхитачитта сатта божжханге йатхабхутам бхаветва ануттарам саммасамбодхим абхисамбужжхиссанти. Бхагавапи, бханте, етарахи арахам саммасамбуддхо панча ниваране пахайа четасо упаккилесе паннайа дуббаликаране чатусу сатипаттханесу супатиттхитачитто сатта божжханге йатхабхутам бхаветва ануттарам саммасамбодхим абхисамбуддхо’”ти.

Татрапи судам бхагава наландайам вихаранто паварикамбаване етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам, ити самадхи, ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

## Дуссилаадинава

Атха кхо бхагава наландайам йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена паталигамо тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена паталигамо тадавасари. Ассосум кхо паталигамика упасака—  “бхагава кира паталигамам ануппатто”ти. Атха кхо паталигамика упасака йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо паталигамика упасака бхагавантам етадавочум—  “адхивасету но, бханте, бхагава авасатхагаран”ти. Адхивасеси бхагава тунхибхавена. Атха кхо паталигамика упасака бхагавато адхивасанам видитва уттхайасана бхагавантам абхивадетва падаккхинам катва йена авасатхагарам тенупасанкамимсу; упасанкамитва саббасантхарим авасатхагарам сантхаритва асанани паннапетва удакаманикам патиттхапетва телападипам аропетва йена бхагава тенупасанкамимсу, упасанкамитва бхагавантам абхивадетва екамантам аттхамсу. Екамантам тхита кхо паталигамика упасака бхагавантам етадавочум—  “саббасантхарисантхатам, бханте, авасатхагарам, асанани паннаттани, удакаманико патиттхапито, телападипо аропито; йассадани, бханте, бхагава калам маннати”ти. Атха кхо бхагава сайанхасамайам нивасетва паттачиварамадайа саддхим бхиккхусамгхена йена авасатхагарам тенупасанками; упасанкамитва паде паккхалетва авасатхагарам пависитва мажжхимам тхамбхам ниссайа пураттхабхимукхо нисиди. Бхиккхусамгхопи кхо паде паккхалетва авасатхагарам пависитва паччхимам бхиттим ниссайа пураттхабхимукхо нисиди бхагавантамева пураккхатва. Паталигамикапи кхо упасака паде паккхалетва авасатхагарам пависитва пураттхимам бхиттим ниссайа паччхимабхимукха нисидимсу бхагавантамева пураккхатва.

( )

Атха кхо бхагава паталигамике упасаке амантеси—  “панчиме, гахапатайо, адинава дуссиласса силавипаттийа. Катаме панча? Идха, гахапатайо, дуссило силавипанно памададхикаранам махатим бхогажаним нигаччхати. Айам патхамо адинаво дуссиласса силавипаттийа.

Пуна чапарам, гахапатайо, дуссиласса силавипаннасса папако киттисаддо аббхуггаччхати. Айам дутийо адинаво дуссиласса силавипаттийа.

Пуна чапарам, гахапатайо, дуссило силавипанно йаннадева парисам упасанкамати—  йади кхаттийапарисам йади брахманапарисам йади гахапатипарисам йади саманапарисам—  ависарадо упасанкамати манкубхуто. Айам татийо адинаво дуссиласса силавипаттийа.

Пуна чапарам, гахапатайо, дуссило силавипанно саммулхо калам кароти. Айам чатуттхо адинаво дуссиласса силавипаттийа.

Пуна чапарам, гахапатайо, дуссило силавипанно кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжати. Айам панчамо адинаво дуссиласса силавипаттийа. Име кхо, гахапатайо, панча адинава дуссиласса силавипаттийа.

## Силавантаанисамса

Панчиме, гахапатайо, анисамса силавато силасампадайа. Катаме панча? Идха, гахапатайо, силава силасампанно аппамададхикаранам махантам бхогаккхандхам адхигаччхати. Айам патхамо анисамсо силавато силасампадайа.

Пуна чапарам, гахапатайо, силавато силасампаннасса калйано киттисаддо аббхуггаччхати. Айам дутийо анисамсо силавато силасампадайа.

Пуна чапарам, гахапатайо, силава силасампанно йаннадева парисам упасанкамати—  йади кхаттийапарисам йади брахманапарисам йади гахапатипарисам йади саманапарисам висарадо упасанкамати аманкубхуто. Айам татийо анисамсо силавато силасампадайа.

Пуна чапарам, гахапатайо, силава силасампанно асаммулхо калам кароти. Айам чатуттхо анисамсо силавато силасампадайа.

Пуна чапарам, гахапатайо, силава силасампанно кайасса бхеда парам марана сугатим саггам локам упапажжати. Айам панчамо анисамсо силавато силасампадайа. Име кхо, гахапатайо, панча анисамса силавато силасампадайа”ти.

Атха кхо бхагава паталигамике упасаке бахудева раттим дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва уййожеси—  “абхикканта кхо, гахапатайо, ратти, йассадани тумхе калам маннатха”ти. “Евам, бханте”ти кхо паталигамика упасака бхагавато патиссутва уттхайасана бхагавантам абхивадетва падаккхинам катва паккамимсу. Атха кхо бхагава ачирапаккантесу паталигамикесу упасакесу суннагарам пависи.

## Паталипуттанагарамапана

Тена кхо пана самайена сунидхавассакара магадхамахаматта паталигаме нагарам мапенти важжинам патибахайа. Тена самайена самбахула деватайо сахассева паталигаме ваттхуни паригганханти. Йасмим падесе махесаккха девата ваттхуни паригганханти, махесаккханам таттха раннам ражамахаматтанам читтани наманти нивесанани мапетум. Йасмим падесе мажжхима девата ваттхуни паригганханти, мажжхиманам таттха раннам ражамахаматтанам читтани наманти нивесанани мапетум. Йасмим падесе нича девата ваттхуни паригганханти, ничанам таттха раннам ражамахаматтанам читтани наманти нивесанани мапетум. Аддаса кхо бхагава диббена чаккхуна висуддхена атиккантаманусакена та деватайо сахассева паталигаме ваттхуни паригганхантийо. Атха кхо бхагава раттийа паччусасамайам паччуттхайа айасмантам анандам амантеси— 

“Ке ну кхо, ананда, паталигаме нагарам мапенти”ти? “Сунидхавассакара, бханте, магадхамахаматта паталигаме нагарам мапенти важжинам патибахайа”ти. “Сеййатхапи, ананда, девехи таватимсехи саддхим мантетва; евамева кхо, ананда, сунидхавассакара магадхамахаматта паталигаме нагарам мапенти важжинам патибахайа. Идхахам, ананда, аддасам диббена чаккхуна висуддхена атиккантаманусакена самбахула деватайо сахассева паталигаме ваттхуни паригганхантийо. Йасмим, ананда, падесе махесаккха девата ваттхуни паригганханти, махесаккханам таттха раннам ражамахаматтанам читтани наманти нивесанани мапетум. Йасмим падесе мажжхима девата ваттхуни паригганханти, мажжхиманам таттха раннам ражамахаматтанам читтани наманти нивесанани мапетум. Йасмим падесе нича девата ваттхуни паригганханти, ничанам таттха раннам ражамахаматтанам читтани наманти нивесанани мапетум. Йавата, ананда, арийам айатанам йавата ваниппатхо идам агганагарам бхависсати паталипуттам путабхеданам. Паталипуттасса кхо, ананда, тайо антарайа бхависсанти—  аггито ва удакато ва митхубхеда ва”ти.

Атха кхо сунидхавассакара магадхамахаматта йена бхагава тенупасанкамимсу; упасанкамитва бхагавата саддхим саммодимсу, саммоданийам катхам саранийам витисаретва екамантам аттхамсу, екамантам тхита кхо сунидхавассакара магадхамахаматта бхагавантам етадавочум—  “адхивасету но бхавам готамо ажжатанайа бхаттам саддхим бхиккхусамгхена”ти. Адхивасеси бхагава тунхибхавена. Атха кхо сунидхавассакара магадхамахаматта бхагавато адхивасанам видитва йена сако авасатхо тенупасанкамимсу; упасанкамитва саке авасатхе панитам кхаданийам бхожанийам патийадапетва бхагавато калам арочапесум—  “кало, бхо готама, ниттхитам бхаттан”ти.

Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа саддхим бхиккхусамгхена йена сунидхавассакаранам магадхамахаматтанам авасатхо тенупасанками; упасанкамитва паннатте асане нисиди. Атха кхо сунидхавассакара магадхамахаматта буддхаппамукхам бхиккхусамгхам панитена кхаданийена бхожанийена сахаттха сантаппесум сампаваресум. Атха кхо сунидхавассакара магадхамахаматта бхагавантам бхуттавим онитапаттапаним аннатарам ничам асанам гахетва екамантам нисидимсу. Екамантам нисинне кхо сунидхавассакаре магадхамахаматте бхагава имахи гатхахи анумоди— 

“Йасмим падесе каппети,

васам пандитажатийо;

Силавантеттха бхожетва,

саннате брахмачарайо.

Йа таттха девата асум,

тасам даккхинамадисе;

Та пужита пужайанти,

манита манайанти нам.

Тато нам анукампанти,

мата путтамва орасам;

Деватанукампито посо,

сада бхадрани пассати”ти.

Атха кхо бхагава сунидхавассакаре магадхамахаматте имахи гатхахи анумодитва уттхайасана пакками.

Тена кхо пана самайена сунидхавассакара магадхамахаматта бхагавантам питтхито питтхито анубандха хонти—  “йенажжа самано готамо дварена никкхамиссати, там готамадварам нама бхависсати. Йена титтхена гангам надим тариссати, там готаматиттхам нама бхависсати”ти.

Атха кхо бхагава йена дварена никкхами, там готамадварам нама ахоси. Атха кхо бхагава йена ганга нади тенупасанками. Тена кхо пана самайена ганга нади пура хоти саматиттика какапеййа. Аппекачче манусса навам парийесанти, аппекачче улумпам парийесанти, аппекачче куллам бандханти апара, парам гантукама. Атха кхо бхагава—  сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  гангайа надийа ориматире антарахито париматире паччуттхаси саддхим бхиккхусамгхена.

Аддаса кхо бхагава те мануссе аппекачче навам парийесанте аппекачче улумпам парийесанте аппекачче куллам бандханте апара парам гантукаме.

Атха кхо бхагава етаматтхам видитва тайам велайам имам уданам уданеси— 

“Йе таранти аннавам сарам,

Сетум катвана висажжа паллалани;

Кулланхи жано бандхати,

Тинна медхавино жана”ти.

Патхамабханаваро.

## Арийасаччакатха

Атха кхо бхагава айасмантам анандам амантеси—  “айамананда, йена котигамо тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена котигамо тадавасари. Татра судам бхагава котигаме вихарати. Татра кхо бхагава бхиккху амантеси— 

“Чатуннам, бхиккхаве, арийасаччанам ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Катамесам чатуннам? Дуккхасса, бхиккхаве, арийасаччасса ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Дуккхасамудайасса, бхиккхаве, арийасаччасса ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Дуккханиродхасса, бхиккхаве, арийасаччасса ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Дуккханиродхагаминийа патипадайа, бхиккхаве, арийасаччасса ананубодха аппативедха евамидам дигхамаддханам сандхавитам самсаритам маманчева тумхаканча. Тайидам, бхиккхаве, дуккхам арийасаччам анубуддхам пативиддхам, дуккхасамудайам арийасаччам анубуддхам пативиддхам, дуккханиродхам арийасаччам анубуддхам пативиддхам, дуккханиродхагамини патипада арийасаччам анубуддхам пативиддхам, уччхинна бхаватанха, кхина бхаванетти, наттхи дани пунаббхаво”ти. Идамавоча бхагава. Идам ватвана сугато атхапарам етадавоча саттха— 

“Чатуннам арийасаччанам,

йатхабхутам адассана;

Самситам дигхамаддханам,

тасу тасвева жатису.

Тани етани диттхани,

бхаванетти самухата;

Уччхиннам мулам дуккхасса,

наттхи дани пунаббхаво”ти.

Татрапи судам бхагава котигаме вихаранто етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам, ити самадхи, ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

## Анаваттидхаммасамбодхипарайана

Атха кхо бхагава котигаме йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена натика тенупанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена натика тадавасари. Татрапи судам бхагава натике вихарати гинжакавасатхе. Атха кхо айасма анандо йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма анандо бхагавантам етадавоча—  “салхо нама, бханте, бхиккху натике каланкато, тасса ка гати, ко абхисампарайо? Нанда нама, бханте, бхиккхуни натике каланката, тасса ка гати, ко абхисампарайо? Судатто нама, бханте, упасако натике каланкато, тасса ка гати, ко абхисампарайо? Сужата нама, бханте, упасика натике каланката, тасса ка гати, ко абхисампарайо? Куккуто нама, бханте, упасако натике каланкато, тасса ка гати, ко абхисампарайо? Калимбо нама, бханте, упасако…пе…  никато нама, бханте, упасако…  катиссахо нама, бханте, упасако…  туттхо нама, бханте, упасако…  сантуттхо нама, бханте, упасако…  бхаддо нама, бханте, упасако…  субхаддо нама, бханте, упасако натике каланкато, тасса ка гати, ко абхисампарайо”ти?

“Салхо, ананда, бхиккху асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихаси. Нанда, ананда, бхиккхуни панчаннам орамбхагийанам самйожананам париккхайа опапатика таттха париниббайини анаваттидхамма тасма лока. Судатто, ананда, упасако тиннам самйожананам париккхайа рагадосамоханам танутта сакадагами сакидева имам локам агантва дуккхассантам кариссати. Сужата, ананда, упасика тиннам самйожананам париккхайа сотапанна авинипатадхамма нийата самбодхипарайана. Куккуто, ананда, упасако панчаннам орамбхагийанам самйожананам париккхайа опапатико таттха париниббайи анаваттидхаммо тасма лока. Калимбо, ананда, упасако…пе…  никато, ананда, упасако…  катиссахо, ананда, упасако…  туттхо, ананда, упасако…  сантуттхо, ананда, упасако…  бхаддо, ананда, упасако…  субхаддо, ананда, упасако панчаннам орамбхагийанам самйожананам париккхайа опапатико таттха париниббайи анаваттидхаммо тасма лока. Паропаннасам, ананда, натике упасака каланката, панчаннам орамбхагийанам самйожананам париккхайа опапатика таттха париниббайино анаваттидхамма тасма лока. Садхика навути, ананда, натике упасака каланката тиннам самйожананам париккхайа рагадосамоханам танутта сакадагамино сакидева имам локам агантва дуккхассантам кариссанти. Сатирекани, ананда, панчасатани натике упасака каланката, тиннам самйожананам париккхайа сотапанна авинипатадхамма нийата самбодхипарайана.

## Дхаммадасадхаммапарийайа

Аначчхарийам кхо панетам, ананда, йам мануссабхуто калам кареййа. Тасмимйева каланкате татхагатам упасанкамитва етаматтхам пуччхиссатха, вихеса хеса, ананда, татхагатасса. Тасматихананда, дхаммадасам нама дхаммапарийайам десессами, йена саманнагато арийасавако аканкхамано аттанава аттанам бйакареййа—  ‘кхинанирайомхи кхинатираччханайони кхинапеттивисайо кхинапайадуггативинипато, сотапаннохамасми авинипатадхаммо нийато самбодхипарайано’ти.

Катамо ча со, ананда, дхаммадасо дхаммапарийайо, йена саманнагато арийасавако аканкхамано аттанава аттанам бйакареййа—  ‘кхинанирайомхи кхинатираччханайони кхинапеттивисайо кхинапайадуггативинипато, сотапаннохамасми авинипатадхаммо нийато самбодхипарайано’ти?

Идхананда, арийасавако буддхе авеччаппасадена саманнагато хоти—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’ти.

Дхамме авеччаппасадена саманнагато хоти—  ‘сваккхато бхагавата дхаммо сандиттхико акалико ехипассико опанеййико паччаттам ведитаббо виннухи’ти.

Самгхе авеччаппасадена саманнагато хоти—  ‘суппатипанно бхагавато савакасамгхо, ужуппатипанно бхагавато савакасамгхо, найаппатипанно бхагавато савакасамгхо, самичиппатипанно бхагавато савакасамгхо йадидам чаттари пурисайугани аттха пурисапуггала, еса бхагавато савакасамгхо ахунеййо пахунеййо даккхинеййо анжаликаранийо ануттарам пуннаккхеттам локасса’ти.

Арийакантехи силехи саманнагато хоти акхандехи аччхиддехи асабалехи акаммасехи бхужиссехи виннупасаттхехи апараматтхехи самадхисамваттаникехи.

Айам кхо со, ананда, дхаммадасо дхаммапарийайо, йена саманнагато арийасавако аканкхамано аттанава аттанам бйакареййа—  ‘кхинанирайомхи кхинатираччханайони кхинапеттивисайо кхинапайадуггативинипато, сотапаннохамасми авинипатадхаммо нийато самбодхипарайано’”ти.

Татрапи судам бхагава натике вихаранто гинжакавасатхе етадева бахулам бхиккхунам дхаммим катхам кароти—  “Ити силам ити самадхи ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

( )

Атха кхо бхагава натике йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена весали тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена весали тадавасари. Татра судам бхагава весалийам вихарати амбапаливане. Татра кхо бхагава бхиккху амантеси— 

“Сато, бхиккхаве, бхиккху вихареййа сампажано, айам во амхакам анусасани. Катханча, бхиккхаве, бхиккху сато хоти? Идха, бхиккхаве, бхиккху кайе кайанупасси вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Веданасу ведананупасси…пе…  читте читтанупасси…пе…  дхаммесу дхамманупасси вихарати атапи сампажано сатима винеййа локе абхижжхадоманассам. Евам кхо, бхиккхаве, бхиккху сато хоти.

Катханча, бхиккхаве, бхиккху сампажано хоти? Идха, бхиккхаве, бхиккху абхикканте патикканте сампажанакари хоти, алоките вилоките сампажанакари хоти, саминжите пасарите сампажанакари хоти, сангхатипаттачиварадхаране сампажанакари хоти, асите пите кхайите сайите сампажанакари хоти, уччарапассавакамме сампажанакари хоти, гате тхите нисинне сутте жагарите бхасите тунхибхаве сампажанакари хоти. Евам кхо, бхиккхаве, бхиккху сампажано хоти. Сато, бхиккхаве, бхиккху вихареййа сампажано, айам во амхакам анусасани”ти.

## Амбапалиганика

Ассоси кхо амбапали ганика—  “бхагава кира весалим ануппатто весалийам вихарати майхам амбаване”ти. Атха кхо амбапали ганика бхаддани бхаддани йанани йожапетва бхаддам бхаддам йанам абхирухитва бхаддехи бхаддехи йанехи весалийа ниййаси. Йена сако арамо тена пайаси. Йаватика йанасса бхуми, йанена гантва, йана паччорохитва паттикава йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисиннам кхо амбапалим ганикам бхагава дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси. Атха кхо амбапали ганика бхагавата дхаммийа катхайа сандассита самадапита самуттежита сампахамсита бхагавантам етадавоча—  “адхивасету ме, бханте, бхагава сватанайа бхаттам саддхим бхиккхусамгхена”ти. Адхивасеси бхагава тунхибхавена. Атха кхо амбапали ганика бхагавато адхивасанам видитва уттхайасана бхагавантам абхивадетва падаккхинам катва пакками.

Ассосум кхо весалика личчхави—  “бхагава кира весалим ануппатто весалийам вихарати амбапаливане”ти. Атха кхо те личчхави бхаддани бхаддани йанани йожапетва бхаддам бхаддам йанам абхирухитва бхаддехи бхаддехи йанехи весалийа ниййимсу. Татра екачче личчхави нила хонти нилаванна нилаваттха нилаланкара, екачче личчхави пита хонти питаванна питаваттха питаланкара, екачче личчхави лохита хонти лохитаванна лохитаваттха лохиталанкара, екачче личчхави одата хонти одатаванна одатаваттха одаталанкара. Атха кхо амбапали ганика дахаранам дахаранам личчхавинам аккхена аккхам чаккена чаккам йугена йугам пативаттеси. Атха кхо те личчхави амбапалим ганикам етадавочум—  “ким, же амбапали, дахаранам дахаранам личчхавинам аккхена аккхам чаккена чаккам йугена йугам пативаттеси”ти? “Татха хи пана ме, аййапутта, бхагава нимантито сватанайа бхаттам саддхим бхиккхусамгхена”ти. “Дехи, же амбапали, етам бхаттам сатасахассена”ти. “Сачепи ме, аййапутта, весалим сахарам дассатха, евамахам там бхаттам на дассами”ти. Атха кхо те личчхави ангулим пхотесум—  “житамха вата бхо амбакайа, житамха вата бхо амбакайа”ти.

Атха кхо те личчхави йена амбапаливанам тена пайимсу. Аддаса кхо бхагава те личчхави дуратова агаччханте. Дисвана бхиккху амантеси—  “йесам, бхиккхаве, бхиккхунам дева таватимса адиттхапубба, олокетха, бхиккхаве, личчхавипарисам; апалокетха, бхиккхаве, личчхавипарисам; упасамхаратха, бхиккхаве, личчхавипарисам—  таватимсасадисан”ти. Атха кхо те личчхави йаватика йанасса бхуми, йанена гантва, йана паччорохитва паттикава йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинне кхо те личчхави бхагава дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси. Атха кхо те личчхави бхагавата дхаммийа катхайа сандассита самадапита самуттежита сампахамсита бхагавантам етадавочум—  “адхивасету но, бханте, бхагава сватанайа бхаттам саддхим бхиккхусамгхена”ти. Атха кхо бхагава те личчхави етадавоча—  “адхивуттхам кхо ме, личчхави, сватанайа амбапалийа ганикайа бхаттан”ти. Атха кхо те личчхави ангулим пхотесум—  “житамха вата бхо амбакайа, житамха вата бхо амбакайа”ти. Атха кхо те личчхави бхагавато бхаситам абхинандитва анумодитва уттхайасана бхагавантам абхивадетва падаккхинам катва паккамимсу.

Атха кхо амбапали ганика тасса раттийа аччайена саке араме панитам кхаданийам бхожанийам патийадапетва бхагавато калам арочапеси—  “кало, бханте, ниттхитам бхаттан”ти. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа саддхим бхиккхусамгхена йена амбапалийа ганикайа нивесанам тенупасанками; упасанкамитва паннатте асане нисиди. Атха кхо амбапали ганика буддхаппамукхам бхиккхусамгхам панитена кхаданийена бхожанийена сахаттха сантаппеси сампавареси. Атха кхо амбапали ганика бхагавантам бхуттавим онитапаттапаним аннатарам ничам асанам гахетва екамантам нисиди. Екамантам нисинна кхо амбапали ганика бхагавантам етадавоча—  “имахам, бханте, арамам буддхаппамукхасса бхиккхусамгхасса дамми”ти. Патиггахеси бхагава арамам. Атха кхо бхагава амбапалим ганикам дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва уттхайасана пакками.

Татрапи судам бхагава весалийам вихаранто амбапаливане етадева бахулам бхиккхунам дхаммим катхам кароти—  “ити силам, ити самадхи, ити панна. Силапарибхавито самадхи махаппхало хоти маханисамсо. Самадхипарибхавита панна махаппхала хоти маханисамса. Паннапарибхавитам читтам саммадева асавехи вимуччати, сеййатхидам—  камасава, бхавасава, авижжасава”ти.

## Велувагамавассупагамана

Атха кхо бхагава амбапаливане йатхабхирантам вихаритва айасмантам анандам амантеси—  “айамананда, йена велувагамако тенупасанкамиссама”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава махата бхиккхусамгхена саддхим йена велувагамако тадавасари. Татра судам бхагава велувагамаке вихарати. Татра кхо бхагава бхиккху амантеси—  “етха тумхе, бхиккхаве, саманта весалим йатхамиттам йатхасандиттхам йатхасамбхаттам вассам упетха. Ахам пана идхева велувагамаке вассам упагаччхами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато патиссутва саманта весалим йатхамиттам йатхасандиттхам йатхасамбхаттам вассам упагаччхимсу. Бхагава пана таттхева велувагамаке вассам упагаччхи.

Атха кхо бхагавато вассупагатасса кхаро абадхо уппажжи, балха ведана ваттанти маранантика. Та судам бхагава сато сампажано адхивасеси авиханнамано. Атха кхо бхагавато етадахоси—  “на кхо метам патирупам, йвахам анамантетва упаттхаке анапалокетва бхиккхусамгхам париниббайеййам. Йаннунахам имам абадхам вирийена патипанаметва живитасанкхарам адхиттхайа вихареййан”ти. Атха кхо бхагава там абадхам вирийена патипанаметва живитасанкхарам адхиттхайа вихаси. Атха кхо бхагавато со абадхо патиппассамбхи. Атха кхо бхагава гилана вуттхито ачиравуттхито геланна вихара никкхамма вихарапаччхайайам паннатте асане нисиди. Атха кхо айасма анандо йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма анандо бхагавантам етадавоча—  “диттхо ме, бханте, бхагавато пхасу; диттхам ме, бханте, бхагавато кхаманийам, апи ча ме, бханте, мадхуракажато вийа кайо. Дисапи ме на паккхайанти; дхаммапи мам на патибханти бхагавато геланнена, апи ча ме, бханте, ахоси качидева ассасаматта—  ‘на тава бхагава париниббайиссати, на йава бхагава бхиккхусамгхам араббха кинчидева удахарати’”ти.

“Ким панананда, бхиккхусамгхо майи паччасисати? Десито, ананда, майа дхаммо анантарам абахирам каритва. Наттхананда, татхагатасса дхаммесу ачарийамуттхи. Йасса нуна, ананда, евамасса—  ‘ахам бхиккхусамгхам парихариссами’ти ва ‘мамуддесико бхиккхусамгхо’ти ва, со нуна, ананда, бхиккхусамгхам араббха кинчидева удахареййа. Татхагатасса кхо, ананда, на евам хоти—  ‘ахам бхиккхусамгхам парихариссами’ти ва ‘мамуддесико бхиккхусамгхо’ти ва. Саким, ананда, татхагато бхиккхусамгхам араббха кинчидева удахариссати. Ахам кхо панананда, етарахи жинно вуддхо махаллако аддхагато вайо ануппатто. Аситико ме вайо ваттати. Сеййатхапи, ананда, жажжарасакатам ветхамиссакена йапети; евамева кхо, ананда, ветхамиссакена манне татхагатасса кайо йапети. Йасмим, ананда, самайе татхагато саббанимиттанам аманасикара екаччанам ведананам ниродха анимиттам четосамадхим упасампажжа вихарати, пхасутаро, ананда, тасмим самайе татхагатасса кайо хоти. Тасматихананда, аттадипа вихаратха аттасарана ананнасарана, дхаммадипа дхаммасарана ананнасарана. Катханчананда, бхиккху аттадипо вихарати аттасарано ананнасарано, дхаммадипо дхаммасарано ананнасарано? Идхананда, бхиккху кайе кайанупасси вихарати атапи сампажано сатима, винеййа локе абхижжхадоманассам. Веданасу…пе…  читте…пе…  дхаммесу дхамманупасси вихарати атапи сампажано сатима, винеййа локе абхижжхадоманассам. Евам кхо, ананда, бхиккху аттадипо вихарати аттасарано ананнасарано, дхаммадипо дхаммасарано ананнасарано. Йе хи кечи, ананда, етарахи ва мама ва аччайена аттадипа вихариссанти аттасарана ананнасарана, дхаммадипа дхаммасарана ананнасарана, таматагге ме те, ананда, бхиккху бхависсанти йе кечи сиккхакама”ти.

Дутийабханаваро.

## Нимиттобхасакатха

Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа весалим пиндайа пависи. Весалийам пиндайа чаритва паччхабхаттам пиндапатапатикканто айасмантам анандам амантеси—  “ганхахи, ананда, нисиданам, йена чапалам четийам тенупасанкамиссама дива вихарайа”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва нисиданам адайа бхагавантам питтхито питтхито анубандхи. Атха кхо бхагава йена чапалам четийам тенупасанками; упасанкамитва паннатте асане нисиди. Айасмапи кхо анандо бхагавантам абхивадетва екамантам нисиди.

Екамантам нисиннам кхо айасмантам анандам бхагава етадавоча—  “раманийа, ананда, весали, раманийам уденам четийам, раманийам готамакам четийам, раманийам саттамбам четийам, раманийам бахупуттам четийам, раманийам сарандадам четийам, раманийам чапалам четийам. Йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано каппам ва титтхеййа каппавасесам ва. Татхагатасса кхо, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва”ти. Евампи кхо айасма анандо бхагавата оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум; на бхагавантам йачи—  “титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан”ти, йатха там марена парийуттхитачитто.

Дутийампи кхо бхагава…пе…  татийампи кхо бхагава айасмантам анандам амантеси—  “раманийа, ананда, весали, раманийам уденам четийам, раманийам готамакам четийам, раманийам саттамбам четийам, раманийам бахупуттам четийам, раманийам сарандадам четийам, раманийам чапалам четийам. Йасса кассачи, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано каппам ва титтхеййа каппавасесам ва. Татхагатасса кхо, ананда, чаттаро иддхипада бхавита бахуликата йаниката ваттхуката ануттхита паричита сусамараддха, со аканкхамано, ананда, татхагато каппам ва титтхеййа каппавасесам ва”ти. Евампи кхо айасма анандо бхагавата оларике нимитте кайирамане оларике обхасе кайирамане насаккхи пативижжхитум; на бхагавантам йачи—  “титтхату, бханте, бхагава каппам, титтхату сугато каппам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан”ти, йатха там марена парийуттхитачитто. Атха кхо бхагава айасмантам анандам амантеси—  “гаччха твам, ананда, йассадани калам маннаси”ти. “Евам, бханте”ти кхо айасма анандо бхагавато патиссутва уттхайасана бхагавантам абхивадетва падаккхинам катва авидуре аннатарасмим руккхамуле нисиди.

## Марайачанакатха

Атха кхо маро папима ачирапакканте айасманте ананде йена бхагава тенупасанками; упасанкамитва екамантам аттхаси. Екамантам тхито кхо маро папима бхагавантам етадавоча—  “париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато. Бхасита кхо панеса, бханте, бхагавата вача—  ‘на тавахам, папима, париниббайиссами, йава ме бхиккху на савака бхависсанти вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачарино, сакам ачарийакам уггахетва ачиккхиссанти десессанти паннапессанти паттхапессанти вивариссанти вибхажиссанти уттаникариссанти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десессанти’ти. Етарахи кхо пана, бханте, бхиккху бхагавато савака вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачарино, сакам ачарийакам уггахетва ачиккханти десенти паннапенти паттхапенти виваранти вибхажанти уттаникаронти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десенти. Париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато.

Бхасита кхо панеса, бханте, бхагавата вача—  ‘на тавахам, папима, париниббайиссами, йава ме бхиккхунийо на савика бхависсанти вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачаринийо, сакам ачарийакам уггахетва ачиккхиссанти десессанти паннапессанти паттхапессанти вивариссанти вибхажиссанти уттаникариссанти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десессанти’ти. Етарахи кхо пана, бханте, бхиккхунийо бхагавато савика вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачаринийо, сакам ачарийакам уггахетва ачиккханти десенти паннапенти паттхапенти виваранти вибхажанти уттаникаронти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десенти. Париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато.

Бхасита кхо панеса, бханте, бхагавата вача—  ‘на тавахам, папима, париниббайиссами, йава ме упасака на савака бхависсанти вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачарино, сакам ачарийакам уггахетва ачиккхиссанти десессанти паннапессанти паттхапессанти вивариссанти вибхажиссанти уттаникариссанти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десессанти’ти. Етарахи кхо пана, бханте, упасака бхагавато савака вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачарино, сакам ачарийакам уггахетва ачиккханти десенти паннапенти паттхапенти виваранти вибхажанти уттаникаронти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десенти. Париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато.

Бхасита кхо панеса, бханте, бхагавата вача—  ‘на тавахам, папима, париниббайиссами, йава ме упасика на савика бхависсанти вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачаринийо, сакам ачарийакам уггахетва ачиккхиссанти десессанти паннапессанти паттхапессанти вивариссанти вибхажиссанти уттаникариссанти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десессанти’ти. Етарахи кхо пана, бханте, упасика бхагавато савика вийатта винита висарада бахуссута дхаммадхара дхамманудхаммаппатипанна самичиппатипанна анудхаммачаринийо, сакам ачарийакам уггахетва ачиккханти десенти паннапенти паттхапенти виваранти вибхажанти уттаникаронти, уппаннам параппавадам сахадхаммена суниггахитам ниггахетва саппатихарийам дхаммам десенти. Париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато.

Бхасита кхо панеса, бханте, бхагавата вача—  ‘на тавахам, папима, париниббайиссами, йава ме идам брахмачарийам на иддханчева бхависсати пхитанча виттхарикам бахужаннам путхубхутам йава девамануссехи суппакаситан’ти. Етарахи кхо пана, бханте, бхагавато брахмачарийам иддханчева пхитанча виттхарикам бахужаннам путхубхутам, йава девамануссехи суппакаситам. Париниббату дани, бханте, бхагава, париниббату сугато, париниббанакало дани, бханте, бхагавато”ти.

Евам вутте, бхагава марам папимантам етадавоча—  “аппоссукко твам, папима, хохи, на чирам татхагатасса париниббанам бхависсати. Ито тиннам масанам аччайена татхагато париниббайиссати”ти.

## Айусанкхараоссажжана

Атха кхо бхагава чапале четийе сато сампажано айусанкхарам оссажи. Оссаттхе ча бхагавата айусанкхаре махабхумичало ахоси бхимсанако саломахамсо, девадундубхийо ча пхалимсу. Атха кхо бхагава етаматтхам видитва тайам велайам имам уданам уданеси— 

“Туламатуланча самбхавам,

Бхавасанкхарамавассажи муни;

Ажжхаттарато самахито,

Абхинди кавачамиваттасамбхаван”ти.

## Махабхумичалахету

Атха кхо айасмато анандасса етадахоси—  “аччхарийам вата бхо, аббхутам вата бхо, маха ватайам бхумичало; сумаха ватайам бхумичало бхимсанако саломахамсо; девадундубхийо ча пхалимсу. Ко ну кхо хету ко паччайо махато бхумичаласса патубхавайа”ти?

Атха кхо айасма анандо йена бхагава тенупасанками, упасанкамитва бхагавантам абхивадетва екамантам нисиди, екамантам нисинно кхо айасма анандо бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте. Маха ватайам, бханте, бхумичало; сумаха ватайам, бханте, бхумичало бхимсанако саломахамсо; девадундубхийо ча пхалимсу. Ко ну кхо, бханте, хету ко паччайо махато бхумичаласса патубхавайа”ти?

“Аттха кхо име, ананда, хету, аттха паччайа махато бхумичаласса патубхавайа. Катаме аттха? Айам, ананда, махапатхави удаке патиттхита, удакам вате патиттхитам, вато акасаттхо. Хоти кхо со, ананда, самайо, йам махавата вайанти. Махавата вайанта удакам кампенти. Удакам кампитам патхавим кампети. Айам патхамо хету патхамо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, самано ва хоти брахмано ва иддхима четовасиппатто, дево ва махиддхико маханубхаво, тасса паритта патхависанна бхавита хоти, аппамана апосанна. Со имам патхавим кампети санкампети сампакампети сампаведхети. Айам дутийо хету дутийо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, йада бодхисатто туситакайа чавитва сато сампажано матукуччхим оккамати, тадайам патхави кампати санкампати сампакампати сампаведхати. Айам татийо хету татийо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, йада бодхисатто сато сампажано матукуччхисма никкхамати, тадайам патхави кампати санкампати сампакампати сампаведхати. Айам чатуттхо хету чатуттхо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, йада татхагато ануттарам саммасамбодхим абхисамбужжхати, тадайам патхави кампати санкампати сампакампати сампаведхати. Айам панчамо хету панчамо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, йада татхагато ануттарам дхаммачаккам паваттети, тадайам патхави кампати санкампати сампакампати сампаведхати. Айам чхаттхо хету чхаттхо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, йада татхагато сато сампажано айусанкхарам оссажжати, тадайам патхави кампати санкампати сампакампати сампаведхати. Айам саттамо хету саттамо паччайо махато бхумичаласса патубхавайа.

Пуна чапарам, ананда, йада татхагато анупадисесайа ниббанадхатуйа париниббайати, тадайам патхави кампати санкампати сампакампати сампаведхати. Айам аттхамо хету аттхамо паччайо махато бхумичаласса патубхавайа. Име кхо, ананда, аттха хету, аттха паччайа махато бхумичаласса патубхавайа.

## Аттхапариса

Аттха кхо има, ананда, париса. Катама аттха? Кхаттийапариса, брахманапариса, гахапатипариса, саманапариса, чатумахаражикапариса, таватимсапариса, марапариса, брахмапариса. Абхижанами кхо панахам, ананда, анекасатам кхаттийапарисам упасанкамита. Татрапи майа саннисиннапуббанчева саллапитапуббанча сакаччха ча самапажжитапубба. Таттха йадисако тесам ванно хоти, тадисако майхам ванно хоти. Йадисако тесам саро хоти, тадисако майхам саро хоти. Дхаммийа катхайа сандассеми самадапеми самуттежеми сампахамсеми. Бхасамананча мам на жананти—  ‘ко ну кхо айам бхасати дево ва мануссо ва’ти? Дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва антарадхайами. Антарахитанча мам на жананти—  ‘ко ну кхо айам антарахито дево ва мануссо ва’ти? Абхижанами кхо панахам, ананда, анекасатам брахманапарисам…пе…  гахапатипарисам…  саманапарисам…  чатумахаражикапарисам…  таватимсапарисам…  марапарисам…  брахмапарисам упасанкамита. Татрапи майа саннисиннапуббанчева саллапитапуббанча сакаччха ча самапажжитапубба. Таттха йадисако тесам ванно хоти, тадисако майхам ванно хоти. Йадисако тесам саро хоти, тадисако майхам саро хоти. Дхаммийа катхайа сандассеми самадапеми самуттежеми сампахамсеми. Бхасамананча мам на жананти—  ‘ко ну кхо айам бхасати дево ва мануссо ва’ти? Дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва антарадхайами. Антарахитанча мам на жананти—  ‘ко ну кхо айам антарахито дево ва мануссо ва’ти? Има кхо, ананда, аттха париса.

## Аттхаабхибхайатана

Аттха кхо имани, ананда, абхибхайатанани. Катамани аттха? Ажжхаттам рупасанни еко бахиддха рупани пассати париттани суваннадуббаннани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам патхамам абхибхайатанам.

Ажжхаттам рупасанни еко бахиддха рупани пассати аппаманани суваннадуббаннани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам дутийам абхибхайатанам.

Ажжхаттам арупасанни еко бахиддха рупани пассати париттани суваннадуббаннани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам татийам абхибхайатанам.

Ажжхаттам арупасанни еко бахиддха рупани пассати аппаманани суваннадуббаннани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам чатуттхам абхибхайатанам.

Ажжхаттам арупасанни еко бахиддха рупани пассати нилани нилаваннани ниланидассанани ниланибхасани. Сеййатхапи нама умапуппхам нилам нилаваннам ниланидассанам ниланибхасам. Сеййатха ва пана там ваттхам баранасеййакам убхатобхагавиматтхам нилам нилаваннам ниланидассанам ниланибхасам. Евамева ажжхаттам арупасанни еко бахиддха рупани пассати нилани нилаваннани ниланидассанани ниланибхасани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам панчамам абхибхайатанам.

Ажжхаттам арупасанни еко бахиддха рупани пассати питани питаваннани питанидассанани питанибхасани. Сеййатхапи нама каникарапуппхам питам питаваннам питанидассанам питанибхасам. Сеййатха ва пана там ваттхам баранасеййакам убхатобхагавиматтхам питам питаваннам питанидассанам питанибхасам. Евамева ажжхаттам арупасанни еко бахиддха рупани пассати питани питаваннани питанидассанани питанибхасани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам чхаттхам абхибхайатанам.

Ажжхаттам арупасанни еко бахиддха рупани пассати лохитакани лохитакаваннани лохитаканидассанани лохитаканибхасани. Сеййатхапи нама бандхуживакапуппхам лохитакам лохитакаваннам лохитаканидассанам лохитаканибхасам. Сеййатха ва пана там ваттхам баранасеййакам убхатобхагавиматтхам лохитакам лохитакаваннам лохитаканидассанам лохитаканибхасам. Евамева ажжхаттам арупасанни еко бахиддха рупани пассати лохитакани лохитакаваннани лохитаканидассанани лохитаканибхасани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам саттамам абхибхайатанам.

Ажжхаттам арупасанни еко бахиддха рупани пассати одатани одатаваннани одатанидассанани одатанибхасани. Сеййатхапи нама осадхитарака одата одатаванна одатанидассана одатанибхаса. Сеййатха ва пана там ваттхам баранасеййакам убхатобхагавиматтхам одатам одатаваннам одатанидассанам одатанибхасам. Евамева ажжхаттам арупасанни еко бахиддха рупани пассати одатани одатаваннани одатанидассанани одатанибхасани. ‘Тани абхибхуййа жанами пассами’ти евамсанни хоти. Идам аттхамам абхибхайатанам. Имани кхо, ананда, аттха абхибхайатанани.

## Аттхавимоккха

Аттха кхо име, ананда, вимоккха. Катаме аттха? Рупи рупани пассати, айам патхамо вимоккхо. Ажжхаттам арупасанни бахиддха рупани пассати, айам дутийо вимоккхо. Субхантева адхимутто хоти, айам татийо вимоккхо. Саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати, айам чатуттхо вимоккхо. Саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати, айам панчамо вимоккхо. Саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати, айам чхаттхо вимоккхо. Саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати, айам саттамо вимоккхо. Саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати, айам аттхамо вимоккхо. Име кхо, ананда, аттха вимоккха.

