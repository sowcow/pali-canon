Саккупасанкама

Еванча пана татхагата еварупе махесаккхе йаккхе абхиваданти. Абхивадито сакко деванаминдо бхагавато индасалагухам пависитва бхагавантам абхивадетва екамантам аттхаси. Девапи таватимса индасалагухам пависитва бхагавантам абхивадетва екамантам аттхамсу. Панчасикхопи гандхаббадевапутто индасалагухам пависитва бхагавантам абхивадетва екамантам аттхаси.

Саккапанхасутта
Саккупасанкама

Тена кхо пана самайена индасалагуха висама санти сама самапади, самбадха санти урунда самапади, андхакаро гухайам антарадхайи, алоко удапади йатха там деванам деванубхавена.

Саккапанхасутта
Саккупасанкама

Атха кхо бхагава саккам деванаминдам етадавоча—  “аччхарийамидам айасмато косийасса, аббхутамидам айасмато косийасса тава бахукиччасса бахукаранийасса йадидам идхагаманан”ти. “Чирапатикахам, бханте, бхагавантам дассанайа упасанкамитукамо; апи ча деванам таватимсанам кехичи кехичи киччакаранийехи бйавато; евахам насаккхим бхагавантам дассанайа упасанкамитум. Екамидам, бханте, самайам бхагава саваттхийам вихарати салалагараке. Атха кхвахам, бханте, саваттхим агамасим бхагавантам дассанайа. Тена кхо пана, бханте, самайена бхагава аннатарена самадхина нисинно хоти, бхужати ча нама вессаванасса махаражасса паричарика бхагавантам паччупаттхита хоти, панжалика намассамана титтхати. Атха кхвахам, бханте, бхужатим етадавочам—  ‘абхивадехи ме твам, бхагини, бхагавантам—  “сакко, бханте, деванаминдо самаччо сапарижано бхагавато паде сираса вандати”’ти. Евам вутте, бханте, са бхужати мам етадавоча—  ‘акало кхо, мариса, бхагавантам дассанайа; патисаллино бхагава’ти. ‘Тена хи, бхагини, йада бхагава тамха самадхимха вуттхито хоти, атха мама вачанена бхагавантам абхивадехи—  “сакко, бханте, деванаминдо самаччо сапарижано бхагавато паде сираса вандати”’ти. Каччи ме са, бханте, бхагини бхагавантам абхивадеси? Сарати бхагава тасса бхагинийа вачанан”ти? “Абхивадеси мам са, деванаминда, бхагини, сарамахам тасса бхагинийа вачанам. Апи чахам айасмато немисаддена тамха самадхимха вуттхито”ти. “Йе те, бханте, дева амхехи патхаматарам таватимсакайам упапанна, тесам ме саммукха сутам саммукха патиггахитам—  ‘йада татхагата локе уппажжанти араханто саммасамбуддха, дибба кайа парипуренти, хайанти асуракайа’ти. Там ме идам, бханте, саккхидиттхам йато татхагато локе уппанно арахам саммасамбуддхо, дибба кайа парипуренти, хайанти асуракайати.

### Гопакаваттху

Идхева, бханте, капилаваттхусмим гопика нама сакйадхита ахоси буддхе пасанна дхамме пасанна самгхе пасанна силесу парипуракарини. Са иттхиттам виражетва пурисаттам бхаветва кайасса бхеда парам марана сугатим саггам локам упапанна. Деванам таватимсанам сахабйатам амхакам путтаттам ажжхупагата. Татрапи нам евам жананти—  ‘гопако девапутто, гопако девапутто’ти. Аннепи, бханте, тайо бхиккху бхагавати брахмачарийам чаритва хинам гандхаббакайам упапанна. Те панчахи камагунехи самаппита самангибхута паричарайамана амхакам упаттханам агаччханти амхакам паричарийам. Те амхакам упаттханам агате амхакам паричарийам гопако девапутто патичодеси—  ‘кутомукха нама тумхе, мариса, тасса бхагавато дхаммам ассуттха—  аханхи нама иттхика самана буддхе пасанна дхамме пасанна самгхе пасанна силесу парипуракарини иттхиттам виражетва пурисаттам бхаветва кайасса бхеда парам марана сугатим саггам локам упапанна, деванам таватимсанам сахабйатам саккасса деванаминдасса путтаттам ажжхупагата. Идхапи мам евам жананти—  “гопако девапутто гопако девапутто”ти. Тумхе пана, мариса, бхагавати брахмачарийам чаритва хинам гандхаббакайам упапанна. Дуддиттхарупам вата бхо аддасама, йе майам аддасама сахадхаммике хинам гандхаббакайам упапанне’ти. Тесам, бханте, гопакена девапуттена патичодитанам две дева диттхева дхамме сатим патилабхимсу кайам брахмапурохитам, еко пана дево каме ажжхаваси.

‘Упасика чаккхумато ахосим,

Намампи майхам аху “гопика”ти;

Буддхе ча дхамме ча абхиппасанна,

Самгханчупаттхасим пасанначитта.

Тассева буддхасса судхамматайа,

Саккасса путтомхи маханубхаво;

Махажутико тидивупапанно,

Жананти мам идхапи “гопако”ти.

Атхаддасам бхиккхаво диттхапуббе,

Гандхаббакайупагате васине;

Имехи те готамасавакасе,

Йе ча майам пуббе мануссабхута.

Аннена панена упаттхахимха,

Падупасангайха саке нивесане;

Кутомукха нама име бхаванто,

Буддхасса дхаммани патиггахесум.

Паччаттам ведитаббо хи дхаммо,

Судесито чаккхуматанубуддхо;

Аханхи тумхева упасамано,

Сутвана арийана субхаситани.

Саккасса путтомхи маханубхаво,

Махажутико тидивупапанно;

Тумхе пана сеттхамупасамана,

Ануттарам брахмачарийам чаритва.

Хинам кайам упапанна бхаванто,

Ананулома бхаватупапатти;

Дуддиттхарупам вата аддасама,

Сахадхаммике хинакайупапанне.

Гандхаббакайупагата бхаванто,

Деванамагаччхатха паричарийам;

Агаре васато майхам,

Имам пасса висесатам.

Иттхи хутва сважжа пумомхи дево,

Диббехи камехи самангибхуто’;

Те чодита готамасавакена,

Самвегамападу самечча гопакам.

‘Ханда вийайама бйайама,

Ма но майам парапесса ахумха’;

Тесам дуве вирийамарабхимсу,

Ануссарам готамасасанани.

Идхева читтани виражайитва,

Камесу адинавамаддасамсу;

Те камасамйожанабандханани,

Папимайогани дураччайани.

Нагова саннани гунани чхетва,

Деве таватимсе атиккамимсу;

Саинда дева сапажапатика,

Саббе судхаммайа сабхайупавиттха.

Тесам нисиннанам абхиккамимсу,

Вира вирага виражам каронта;

Те дисва самвегамакаси васаво,

Девабхибху деваганасса мажжхе.

‘Имехи те хинакайупапанна,

Деве таватимсе абхиккаманти’;

Самвегажатасса вачо нисамма,

Со гопако васавамажжхабхаси.

‘Буддхо жаниндаттхи мануссалоке,

Камабхибху сакйамунити найати;

Тассева те путта сатийа вихина,

Чодита майа те сатимажжхалаттхум’.

Тиннам тесам авасинеттха еко,

Гандхаббакайупагато васино;

Две ча самбодхипатханусарино,

Девепи хиленти самахитатта.

Етадиси дхаммаппакасанеттха,

На таттха кимканкхати кочи савако;

Нитиннаогхам вичикиччхачхиннам,

Буддхам намассама жинам жаниндам.

Йам те дхаммам идханнайа,

висесам ажжхагамсу те;

Кайам брахмапурохитам,

дуве тесам висесагу.

Тасса дхаммасса паттийа,

агатамхаси мариса;

Катавакаса бхагавата,

панхам пуччхему мариса”ти.

Атха кхо бхагавато етадахоси—  “дигхараттам висуддхо кхо айам йаккхо, йам кинчи мам панхам пуччхиссати, саббам там аттхасанхитамйева пуччхиссати, но анаттхасанхитам. Йанчассахам путтхо бйакариссами, там кхиппамева ажаниссати”ти.

Атха кхо бхагава саккам деванаминдам гатхайа ажжхабхаси— 

“Пуччха васава мам панхам,

йам кинчи манасиччхаси;

Тасса тассева панхасса,

ахам антам кароми те”ти.

Патхамабханаваро ниттхито.

Катавакасо сакко деванаминдо бхагавата имам бхагавантам патхамам панхам апуччхи— 

“Кимсамйожана ну кхо, мариса, дева манусса асура нага гандхабба йе чанне санти путхукайа, те—  ‘авера аданда асапатта абйапажжа вихарему аверино’ти ити ча несам хоти, атха ча пана савера саданда сасапатта сабйапажжа вихаранти саверино”ти? Иттхам сакко деванаминдо бхагавантам панхам апуччхи. Тасса бхагава панхам путтхо бйакаси— 

“Иссамаччхарийасамйожана кхо, деванаминда, дева манусса асура нага гандхабба йе чанне санти путхукайа, те—  ‘авера аданда асапатта абйапажжа вихарему аверино’ти ити ча несам хоти, атха ча пана савера саданда сасапатта сабйапажжа вихаранти саверино”ти. Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Иссамаччхарийам пана, мариса, кимниданам кимсамудайам кимжатикам кимпабхавам; кисмим сати иссамаччхарийам хоти; кисмим асати иссамаччхарийам на хоти”ти? “Иссамаччхарийам кхо, деванаминда, пийаппийаниданам пийаппийасамудайам пийаппийажатикам пийаппийапабхавам; пийаппийе сати иссамаччхарийам хоти, пийаппийе асати иссамаччхарийам на хоти”ти.

“Пийаппийам пана, мариса, кимниданам кимсамудайам кимжатикам кимпабхавам; кисмим сати пийаппийам хоти; кисмим асати пийаппийам на хоти”ти? “Пийаппийам кхо, деванаминда, чханданиданам чхандасамудайам чхандажатикам чхандапабхавам; чханде сати пийаппийам хоти; чханде асати пийаппийам на хоти”ти.

“Чхандо пана, мариса, кимнидано кимсамудайо кимжатико кимпабхаво; кисмим сати чхандо хоти; кисмим асати чхандо на хоти”ти? “Чхандо кхо, деванаминда, витакканидано витаккасамудайо витаккажатико витаккапабхаво; витакке сати чхандо хоти; витакке асати чхандо на хоти”ти.

“Витакко пана, мариса, кимнидано кимсамудайо кимжатико кимпабхаво; кисмим сати витакко хоти; кисмим асати витакко на хоти”ти? “Витакко кхо, деванаминда, папанчасаннасанкханидано папанчасаннасанкхасамудайо папанчасаннасанкхажатико папанчасаннасанкхапабхаво; папанчасаннасанкхайа сати витакко хоти; папанчасаннасанкхайа асати витакко на хоти”ти.

“Катхам патипанно пана, мариса, бхиккху папанчасаннасанкханиродхасаруппагаминим патипадам патипанно хоти”ти?

### Веданакамматтхана

“Соманассампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Доманассампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Упеккхампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи.

Соманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна соманассам ‘имам кхо ме соманассам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупам соманассам на севитаббам. Таттха йам жанна соманассам ‘имам кхо ме соманассам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупам соманассам севитаббам. Таттха йанче савитаккам савичарам, йанче авитаккам авичарам, йе авитакке авичаре, те панитатаре. Соманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити. Ити йам там вуттам, идаметам патичча вуттам.

Доманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна доманассам ‘имам кхо ме доманассам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупам доманассам на севитаббам. Таттха йам жанна доманассам ‘имам кхо ме доманассам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупам доманассам севитаббам. Таттха йанче савитаккам савичарам, йанче авитаккам авичарам, йе авитакке авичаре, те панитатаре. Доманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Упеккхампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна упеккхам ‘имам кхо ме упеккхам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупа упеккха на севитабба. Таттха йам жанна упеккхам ‘имам кхо ме упеккхам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупа упеккха севитабба. Таттха йанче савитаккам савичарам, йанче авитаккам авичарам, йе авитакке авичаре, те панитатаре. Упеккхампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Евам патипанно кхо, деванаминда, бхиккху папанчасаннасанкханиродхасаруппагаминим патипадам патипанно хоти”ти. Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

### Патимоккхасамвара

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Катхам патипанно пана, мариса, бхиккху патимоккхасамварайа патипанно хоти”ти? “Кайасамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Вачисамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Парийесанампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи.

Кайасамачарампахам, деванаминда, дувидхена вадами севитаббампи асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна кайасамачарам ‘имам кхо ме кайасамачарам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупо кайасамачаро на севитаббо. Таттха йам жанна кайасамачарам ‘имам кхо ме кайасамачарам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупо кайасамачаро севитаббо. Кайасамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Вачисамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна вачисамачарам ‘имам кхо ме вачисамачарам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупо вачисамачаро на севитаббо. Таттха йам жанна вачисамачарам ‘имам кхо ме вачисамачарам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупо вачисамачаро севитаббо. Вачисамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Парийесанампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна парийесанам ‘имам кхо ме парийесанам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупа парийесана на севитабба. Таттха йам жанна парийесанам ‘имам кхо ме парийесанам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупа парийесана севитабба. Парийесанампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Евам патипанно кхо, деванаминда, бхиккху патимоккхасамварайа патипанно хоти”ти. Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

### Индрийасамвара

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Катхам патипанно пана, мариса, бхиккху индрийасамварайа патипанно хоти”ти? “Чаккхувиннеййам рупампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Сотавиннеййам саддампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Гханавиннеййам гандхампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Живхавиннеййам расампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Кайавиннеййам пхоттхаббампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Мановиннеййам дхаммампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи”ти.

Евам вутте, сакко деванаминдо бхагавантам етадавоча— 

“Имасса кхо ахам, бханте, бхагавата самкхиттена бхаситасса евам виттхарена аттхам ажанами. Йатхарупам, бханте, чаккхувиннеййам рупам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти, еварупам чаккхувиннеййам рупам на севитаббам. Йатхарупанча кхо, бханте, чаккхувиннеййам рупам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти, еварупам чаккхувиннеййам рупам севитаббам. Йатхарупанча кхо, бханте, сотавиннеййам саддам севато…пе…  гханавиннеййам гандхам севато…  живхавиннеййам расам севато…  кайавиннеййам пхоттхаббам севато…  мановиннеййам дхаммам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти, еварупо мановиннеййо дхаммо на севитаббо. Йатхарупанча кхо, бханте, мановиннеййам дхаммам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти, еварупо мановиннеййо дхаммо севитаббо.

Имасса кхо ме, бханте, бхагавата самкхиттена бхаситасса евам виттхарена аттхам ажанато тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Саббева ну кхо, мариса, саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти? “На кхо, деванаминда, саббе саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти.

“Касма пана, мариса, на саббе саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти? “Анекадхату нанадхату кхо, деванаминда, локо. Тасмим анекадхатунанадхатусмим локе йам йадева сатта дхатум абхинивисанти, там тадева тхамаса парамаса абхинивисса вохаранти—  ‘идамева саччам могхаманнан’ти. Тасма на саббе саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти.

“Саббева ну кхо, мариса, саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти? “На кхо, деванаминда, саббе саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти.

“Касма пана, мариса, на саббе саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти? “Йе кхо, деванаминда, бхиккху танхасанкхайавимутта те аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана. Тасма на саббе саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти.

Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам етадавоча— 

“Ежа, бханте, рого, ежа гандо, ежа саллам, ежа имам пурисам парикаддхати тасса тассева бхавасса абхиниббаттийа. Тасма айам пурисо уччавачамапажжати. Йесахам, бханте, панханам ито бахиддха аннесу саманабрахманесу окасакаммампи налаттхам, те ме бхагавата бйаката. Дигхараттанусайитанча пана ме вичикиччхакатхамкатхасаллам, танча бхагавата аббулхан”ти.

“Абхижанаси но твам, деванаминда, име панхе анне саманабрахмане пуччхита”ти? “Абхижанамахам, бханте, име панхе анне саманабрахмане пуччхита”ти. “Йатха катхам пана те, деванаминда, бйакамсу? Саче те агару бхасассу”ти. “На кхо ме, бханте, гару йаттхасса бхагава нисинно бхагавантарупо ва”ти. “Тена хи, деванаминда, бхасассу”ти. “Йесвахам, бханте, маннами саманабрахмана аранника пантасенасанати, тйахам упасанкамитва име панхе пуччхами, те майа путтха на сампайанти, асампайанта мамамйева патипуччханти—  ‘ко намо айасма’ти? Тесахам путтхо бйакароми—  ‘ахам кхо, мариса, сакко деванаминдо’ти. Те мамамйева уттари патипуччханти—  ‘ким панайасма, деванаминда, каммам катва имам тханам патто’ти? Тесахам йатхасутам йатхапарийаттам дхаммам десеми. Те таватакенева аттамана хонти—  ‘сакко ча но деванаминдо диттхо, йанча но апуччхимха, танча но бйакаси’ти. Те аннадаттху мамамйева савака сампажжанти, на чахам тесам. Ахам кхо пана, бханте, бхагавато савако сотапанно авинипатадхаммо нийато самбодхипарайано”ти.

### Соманассапатилабхакатха

“Абхижанаси но твам, деванаминда, ито пуббе еварупам ведапатилабхам соманассапатилабхан”ти? “Абхижанамахам, бханте, ито пуббе еварупам ведапатилабхам соманассапатилабхан”ти. “Йатха катхам пана твам, деванаминда, абхижанаси ито пуббе еварупам ведапатилабхам соманассапатилабхан”ти?

“Бхутапуббам, бханте, девасурасангамо самупабйулхо ахоси. Тасмим кхо пана, бханте, сангаме дева жинимсу, асура паражайимсу. Тасса майхам, бханте, там сангамам абхивижинитва вижитасангамасса етадахоси—  ‘йа чева дани дибба ожа йа ча асура ожа, убхайаметам дева парибхунжиссанти’ти. Со кхо пана ме, бханте, ведапатилабхо соманассапатилабхо садандавачаро сасаттхавачаро на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттати. Йо кхо пана ме айам, бханте, бхагавато дхаммам сутва ведапатилабхо соманассапатилабхо, со адандавачаро асаттхавачаро екантаниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттати”ти.

“Ким пана твам, деванаминда, аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеси”ти? “Чха кхо ахам, бханте, аттхавасе сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Идхева титтхаманасса,

девабхутасса ме сато;

Пунарайу ча ме ладдхо,

евам жанахи мариса.

Имам кхо ахам, бханте, патхамам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Чутахам дивийа кайа,

айум хитва аманусам;

Амулхо габбхамессами,

йаттха ме рамати мано.

Имам кхо ахам, бханте, дутийам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Свахам амулхапаннасса,

вихарам сасане рато;

найена вихариссами,

сампажано патиссато.

Имам кхо ахам, бханте, татийам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

найена ме чарато ча,

самбодхи че бхависсати;

Анната вихариссами,

свева анто бхависсати.

Имам кхо ахам, бханте, чатуттхам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Чутахам мануса кайа,

айум хитвана манусам;

Пуна дево бхависсами,

девалокамхи уттамо.

Имам кхо ахам, бханте, панчамам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Те панитатара дева,

аканиттха йасассино;

Антиме ваттаманамхи,

со нивасо бхависсати.

Имам кхо ахам, бханте, чхаттхам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Име кхо ахам, бханте, чха аттхавасе сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Апарийоситасанкаппо,

вичикиччхо катхамкатхи;

Вичарим дигхамаддханам,

анвесанто татхагатам.

Йассу маннами самане,

павивиттавихарино;

Самбуддха ити маннано,

гаччхами те упаситум.

‘Катхам арадхана хоти,

катхам хоти вирадхана’;

Ити путтха на сампайанти,

магге патипадасу ча.

Тйассу йада мам жананти,

сакко деванамагато;

Тйассу мамева пуччханти,

‘ким катва папуни идам’.

Тесам йатхасутам дхаммам,

десайами жане сутам;

Тена аттамана хонти,

‘диттхо но васавоти ча’.

Йада ча буддхамаддаккхим,

вичикиччхавитаранам;

Сомхи витабхайо ажжа,

самбуддхам пайирупасийа.

Танхасалласса хантарам,

буддхам аппатипуггалам;

Ахам ванде махавирам,

буддхамадиччабандхунам.

Йам каромаси брахмуно,

самам девехи мариса;

Тадажжа туйхам кассама,

ханда самам карома те.

Твамева аси самбуддхо,

тувам саттха ануттаро;

Садевакасмим локасмим,

наттхи те патипуггало”ти.

Атха кхо сакко деванаминдо панчасикхам гандхаббапуттам амантеси—  “бахупакаро кхо меси твам, тата панчасикха, йам твам бхагавантам патхамам пасадеси. Тайа, тата, патхамам пасадитам паччха майам там бхагавантам дассанайа упасанкамимха арахантам саммасамбуддхам. Петтике ва тхане тхапайиссами, гандхаббаража бхависсаси, бхадданча те сурийаваччхасам дамми, са хи те абхипаттхита”ти.

Атха кхо сакко деванаминдо панина патхавим парамаситва тиккхаттум уданам уданеси— 

“Намо тасса бхагавато арахато саммасамбуддхасса.

Намо тасса бхагавато арахато саммасамбуддхасса.

Намо тасса бхагавато арахато саммасамбуддхасса”ти.

Имасминча пана веййакаранасмим бханнамане саккасса деванаминдасса виражам витамалам дхаммачаккхум удапади—  “йам кинчи самудайадхаммам саббам там ниродхадхамман”ти. Аннесанча аситийа деватасахассанам; ити йе саккена деванаминдена ажжхиттхапанха путтха, те бхагавата бйаката. Тасма имасса веййакаранасса саккапанхатвева адхивачананти.

Саккапанхасуттам ниттхитам аттхамам.

## Гопакаваттху

Идхева, бханте, капилаваттхусмим гопика нама сакйадхита ахоси буддхе пасанна дхамме пасанна самгхе пасанна силесу парипуракарини. Са иттхиттам виражетва пурисаттам бхаветва кайасса бхеда парам марана сугатим саггам локам упапанна. Деванам таватимсанам сахабйатам амхакам путтаттам ажжхупагата. Татрапи нам евам жананти—  ‘гопако девапутто, гопако девапутто’ти. Аннепи, бханте, тайо бхиккху бхагавати брахмачарийам чаритва хинам гандхаббакайам упапанна. Те панчахи камагунехи самаппита самангибхута паричарайамана амхакам упаттханам агаччханти амхакам паричарийам. Те амхакам упаттханам агате амхакам паричарийам гопако девапутто патичодеси—  ‘кутомукха нама тумхе, мариса, тасса бхагавато дхаммам ассуттха—  аханхи нама иттхика самана буддхе пасанна дхамме пасанна самгхе пасанна силесу парипуракарини иттхиттам виражетва пурисаттам бхаветва кайасса бхеда парам марана сугатим саггам локам упапанна, деванам таватимсанам сахабйатам саккасса деванаминдасса путтаттам ажжхупагата. Идхапи мам евам жананти—  “гопако девапутто гопако девапутто”ти. Тумхе пана, мариса, бхагавати брахмачарийам чаритва хинам гандхаббакайам упапанна. Дуддиттхарупам вата бхо аддасама, йе майам аддасама сахадхаммике хинам гандхаббакайам упапанне’ти. Тесам, бханте, гопакена девапуттена патичодитанам две дева диттхева дхамме сатим патилабхимсу кайам брахмапурохитам, еко пана дево каме ажжхаваси.

‘Упасика чаккхумато ахосим,

Намампи майхам аху “гопика”ти;

Буддхе ча дхамме ча абхиппасанна,

Самгханчупаттхасим пасанначитта.

Тассева буддхасса судхамматайа,

Саккасса путтомхи маханубхаво;

Махажутико тидивупапанно,

Жананти мам идхапи “гопако”ти.

Атхаддасам бхиккхаво диттхапуббе,

Гандхаббакайупагате васине;

Имехи те готамасавакасе,

Йе ча майам пуббе мануссабхута.

Аннена панена упаттхахимха,

Падупасангайха саке нивесане;

Кутомукха нама име бхаванто,

Буддхасса дхаммани патиггахесум.

Паччаттам ведитаббо хи дхаммо,

Судесито чаккхуматанубуддхо;

Аханхи тумхева упасамано,

Сутвана арийана субхаситани.

Саккасса путтомхи маханубхаво,

Махажутико тидивупапанно;

Тумхе пана сеттхамупасамана,

Ануттарам брахмачарийам чаритва.

Хинам кайам упапанна бхаванто,

Ананулома бхаватупапатти;

Дуддиттхарупам вата аддасама,

Сахадхаммике хинакайупапанне.

Гандхаббакайупагата бхаванто,

Деванамагаччхатха паричарийам;

Агаре васато майхам,

Имам пасса висесатам.

Иттхи хутва сважжа пумомхи дево,

Диббехи камехи самангибхуто’;

Те чодита готамасавакена,

Самвегамападу самечча гопакам.

‘Ханда вийайама бйайама,

Ма но майам парапесса ахумха’;

Тесам дуве вирийамарабхимсу,

Ануссарам готамасасанани.

Идхева читтани виражайитва,

Камесу адинавамаддасамсу;

Те камасамйожанабандханани,

Папимайогани дураччайани.

Нагова саннани гунани чхетва,

Деве таватимсе атиккамимсу;

Саинда дева сапажапатика,

Саббе судхаммайа сабхайупавиттха.

Тесам нисиннанам абхиккамимсу,

Вира вирага виражам каронта;

Те дисва самвегамакаси васаво,

Девабхибху деваганасса мажжхе.

‘Имехи те хинакайупапанна,

Деве таватимсе абхиккаманти’;

Самвегажатасса вачо нисамма,

Со гопако васавамажжхабхаси.

‘Буддхо жаниндаттхи мануссалоке,

Камабхибху сакйамунити найати;

Тассева те путта сатийа вихина,

Чодита майа те сатимажжхалаттхум’.

Тиннам тесам авасинеттха еко,

Гандхаббакайупагато васино;

Две ча самбодхипатханусарино,

Девепи хиленти самахитатта.

Етадиси дхаммаппакасанеттха,

На таттха кимканкхати кочи савако;

Нитиннаогхам вичикиччхачхиннам,

Буддхам намассама жинам жаниндам.

Йам те дхаммам идханнайа,

висесам ажжхагамсу те;

Кайам брахмапурохитам,

дуве тесам висесагу.

Тасса дхаммасса паттийа,

агатамхаси мариса;

Катавакаса бхагавата,

панхам пуччхему мариса”ти.

Атха кхо бхагавато етадахоси—  “дигхараттам висуддхо кхо айам йаккхо, йам кинчи мам панхам пуччхиссати, саббам там аттхасанхитамйева пуччхиссати, но анаттхасанхитам. Йанчассахам путтхо бйакариссами, там кхиппамева ажаниссати”ти.

Атха кхо бхагава саккам деванаминдам гатхайа ажжхабхаси— 

“Пуччха васава мам панхам,

йам кинчи манасиччхаси;

Тасса тассева панхасса,

ахам антам кароми те”ти.

Патхамабханаваро ниттхито.

Катавакасо сакко деванаминдо бхагавата имам бхагавантам патхамам панхам апуччхи— 

“Кимсамйожана ну кхо, мариса, дева манусса асура нага гандхабба йе чанне санти путхукайа, те—  ‘авера аданда асапатта абйапажжа вихарему аверино’ти ити ча несам хоти, атха ча пана савера саданда сасапатта сабйапажжа вихаранти саверино”ти? Иттхам сакко деванаминдо бхагавантам панхам апуччхи. Тасса бхагава панхам путтхо бйакаси— 

“Иссамаччхарийасамйожана кхо, деванаминда, дева манусса асура нага гандхабба йе чанне санти путхукайа, те—  ‘авера аданда асапатта абйапажжа вихарему аверино’ти ити ча несам хоти, атха ча пана савера саданда сасапатта сабйапажжа вихаранти саверино”ти. Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Иссамаччхарийам пана, мариса, кимниданам кимсамудайам кимжатикам кимпабхавам; кисмим сати иссамаччхарийам хоти; кисмим асати иссамаччхарийам на хоти”ти? “Иссамаччхарийам кхо, деванаминда, пийаппийаниданам пийаппийасамудайам пийаппийажатикам пийаппийапабхавам; пийаппийе сати иссамаччхарийам хоти, пийаппийе асати иссамаччхарийам на хоти”ти.

“Пийаппийам пана, мариса, кимниданам кимсамудайам кимжатикам кимпабхавам; кисмим сати пийаппийам хоти; кисмим асати пийаппийам на хоти”ти? “Пийаппийам кхо, деванаминда, чханданиданам чхандасамудайам чхандажатикам чхандапабхавам; чханде сати пийаппийам хоти; чханде асати пийаппийам на хоти”ти.

“Чхандо пана, мариса, кимнидано кимсамудайо кимжатико кимпабхаво; кисмим сати чхандо хоти; кисмим асати чхандо на хоти”ти? “Чхандо кхо, деванаминда, витакканидано витаккасамудайо витаккажатико витаккапабхаво; витакке сати чхандо хоти; витакке асати чхандо на хоти”ти.

“Витакко пана, мариса, кимнидано кимсамудайо кимжатико кимпабхаво; кисмим сати витакко хоти; кисмим асати витакко на хоти”ти? “Витакко кхо, деванаминда, папанчасаннасанкханидано папанчасаннасанкхасамудайо папанчасаннасанкхажатико папанчасаннасанкхапабхаво; папанчасаннасанкхайа сати витакко хоти; папанчасаннасанкхайа асати витакко на хоти”ти.

“Катхам патипанно пана, мариса, бхиккху папанчасаннасанкханиродхасаруппагаминим патипадам патипанно хоти”ти?

## Веданакамматтхана

“Соманассампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Доманассампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Упеккхампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи.

Соманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна соманассам ‘имам кхо ме соманассам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупам соманассам на севитаббам. Таттха йам жанна соманассам ‘имам кхо ме соманассам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупам соманассам севитаббам. Таттха йанче савитаккам савичарам, йанче авитаккам авичарам, йе авитакке авичаре, те панитатаре. Соманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити. Ити йам там вуттам, идаметам патичча вуттам.

Доманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна доманассам ‘имам кхо ме доманассам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупам доманассам на севитаббам. Таттха йам жанна доманассам ‘имам кхо ме доманассам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупам доманассам севитаббам. Таттха йанче савитаккам савичарам, йанче авитаккам авичарам, йе авитакке авичаре, те панитатаре. Доманассампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Упеккхампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна упеккхам ‘имам кхо ме упеккхам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупа упеккха на севитабба. Таттха йам жанна упеккхам ‘имам кхо ме упеккхам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупа упеккха севитабба. Таттха йанче савитаккам савичарам, йанче авитаккам авичарам, йе авитакке авичаре, те панитатаре. Упеккхампахам, деванаминда, дувидхена вадами севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Евам патипанно кхо, деванаминда, бхиккху папанчасаннасанкханиродхасаруппагаминим патипадам патипанно хоти”ти. Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

## Патимоккхасамвара

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Катхам патипанно пана, мариса, бхиккху патимоккхасамварайа патипанно хоти”ти? “Кайасамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Вачисамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Парийесанампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи.

Кайасамачарампахам, деванаминда, дувидхена вадами севитаббампи асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна кайасамачарам ‘имам кхо ме кайасамачарам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупо кайасамачаро на севитаббо. Таттха йам жанна кайасамачарам ‘имам кхо ме кайасамачарам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупо кайасамачаро севитаббо. Кайасамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Вачисамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна вачисамачарам ‘имам кхо ме вачисамачарам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупо вачисамачаро на севитаббо. Таттха йам жанна вачисамачарам ‘имам кхо ме вачисамачарам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупо вачисамачаро севитаббо. Вачисамачарампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Парийесанампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити кхо панетам вуттам, кинчетам патичча вуттам? Таттха йам жанна парийесанам ‘имам кхо ме парийесанам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти’ти, еварупа парийесана на севитабба. Таттха йам жанна парийесанам ‘имам кхо ме парийесанам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, еварупа парийесана севитабба. Парийесанампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампити ити йам там вуттам, идаметам патичча вуттам.

Евам патипанно кхо, деванаминда, бхиккху патимоккхасамварайа патипанно хоти”ти. Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

## Индрийасамвара

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Катхам патипанно пана, мариса, бхиккху индрийасамварайа патипанно хоти”ти? “Чаккхувиннеййам рупампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Сотавиннеййам саддампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Гханавиннеййам гандхампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Живхавиннеййам расампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Кайавиннеййам пхоттхаббампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи. Мановиннеййам дхаммампахам, деванаминда, дувидхена вадами—  севитаббампи, асевитаббампи”ти.

Евам вутте, сакко деванаминдо бхагавантам етадавоча— 

“Имасса кхо ахам, бханте, бхагавата самкхиттена бхаситасса евам виттхарена аттхам ажанами. Йатхарупам, бханте, чаккхувиннеййам рупам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти, еварупам чаккхувиннеййам рупам на севитаббам. Йатхарупанча кхо, бханте, чаккхувиннеййам рупам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти, еварупам чаккхувиннеййам рупам севитаббам. Йатхарупанча кхо, бханте, сотавиннеййам саддам севато…пе…  гханавиннеййам гандхам севато…  живхавиннеййам расам севато…  кайавиннеййам пхоттхаббам севато…  мановиннеййам дхаммам севато акусала дхамма абхиваддханти, кусала дхамма парихайанти, еварупо мановиннеййо дхаммо на севитаббо. Йатхарупанча кхо, бханте, мановиннеййам дхаммам севато акусала дхамма парихайанти, кусала дхамма абхиваддханти, еварупо мановиннеййо дхаммо севитаббо.

Имасса кхо ме, бханте, бхагавата самкхиттена бхаситасса евам виттхарена аттхам ажанато тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам уттари панхам апуччхи— 

“Саббева ну кхо, мариса, саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти? “На кхо, деванаминда, саббе саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти.

“Касма пана, мариса, на саббе саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти? “Анекадхату нанадхату кхо, деванаминда, локо. Тасмим анекадхатунанадхатусмим локе йам йадева сатта дхатум абхинивисанти, там тадева тхамаса парамаса абхинивисса вохаранти—  ‘идамева саччам могхаманнан’ти. Тасма на саббе саманабрахмана екантавада екантасила екантачханда екантаажжхосана”ти.

“Саббева ну кхо, мариса, саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти? “На кхо, деванаминда, саббе саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти.

“Касма пана, мариса, на саббе саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти? “Йе кхо, деванаминда, бхиккху танхасанкхайавимутта те аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана. Тасма на саббе саманабрахмана аччантаниттха аччантайогаккхеми аччантабрахмачари аччантапарийосана”ти.

Иттхам бхагава саккасса деванаминдасса панхам путтхо бйакаси. Аттамано сакко деванаминдо бхагавато бхаситам абхинанди анумоди—  “еваметам, бхагава, еваметам, сугата. Тинна меттха канкха вигата катхамкатха бхагавато панхавеййакаранам сутва”ти.

Итиха сакко деванаминдо бхагавато бхаситам абхинандитва анумодитва бхагавантам етадавоча— 

“Ежа, бханте, рого, ежа гандо, ежа саллам, ежа имам пурисам парикаддхати тасса тассева бхавасса абхиниббаттийа. Тасма айам пурисо уччавачамапажжати. Йесахам, бханте, панханам ито бахиддха аннесу саманабрахманесу окасакаммампи налаттхам, те ме бхагавата бйаката. Дигхараттанусайитанча пана ме вичикиччхакатхамкатхасаллам, танча бхагавата аббулхан”ти.

“Абхижанаси но твам, деванаминда, име панхе анне саманабрахмане пуччхита”ти? “Абхижанамахам, бханте, име панхе анне саманабрахмане пуччхита”ти. “Йатха катхам пана те, деванаминда, бйакамсу? Саче те агару бхасассу”ти. “На кхо ме, бханте, гару йаттхасса бхагава нисинно бхагавантарупо ва”ти. “Тена хи, деванаминда, бхасассу”ти. “Йесвахам, бханте, маннами саманабрахмана аранника пантасенасанати, тйахам упасанкамитва име панхе пуччхами, те майа путтха на сампайанти, асампайанта мамамйева патипуччханти—  ‘ко намо айасма’ти? Тесахам путтхо бйакароми—  ‘ахам кхо, мариса, сакко деванаминдо’ти. Те мамамйева уттари патипуччханти—  ‘ким панайасма, деванаминда, каммам катва имам тханам патто’ти? Тесахам йатхасутам йатхапарийаттам дхаммам десеми. Те таватакенева аттамана хонти—  ‘сакко ча но деванаминдо диттхо, йанча но апуччхимха, танча но бйакаси’ти. Те аннадаттху мамамйева савака сампажжанти, на чахам тесам. Ахам кхо пана, бханте, бхагавато савако сотапанно авинипатадхаммо нийато самбодхипарайано”ти.

## Соманассапатилабхакатха

“Абхижанаси но твам, деванаминда, ито пуббе еварупам ведапатилабхам соманассапатилабхан”ти? “Абхижанамахам, бханте, ито пуббе еварупам ведапатилабхам соманассапатилабхан”ти. “Йатха катхам пана твам, деванаминда, абхижанаси ито пуббе еварупам ведапатилабхам соманассапатилабхан”ти?

“Бхутапуббам, бханте, девасурасангамо самупабйулхо ахоси. Тасмим кхо пана, бханте, сангаме дева жинимсу, асура паражайимсу. Тасса майхам, бханте, там сангамам абхивижинитва вижитасангамасса етадахоси—  ‘йа чева дани дибба ожа йа ча асура ожа, убхайаметам дева парибхунжиссанти’ти. Со кхо пана ме, бханте, ведапатилабхо соманассапатилабхо садандавачаро сасаттхавачаро на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттати. Йо кхо пана ме айам, бханте, бхагавато дхаммам сутва ведапатилабхо соманассапатилабхо, со адандавачаро асаттхавачаро екантаниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттати”ти.

“Ким пана твам, деванаминда, аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеси”ти? “Чха кхо ахам, бханте, аттхавасе сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Идхева титтхаманасса,

девабхутасса ме сато;

Пунарайу ча ме ладдхо,

евам жанахи мариса.

Имам кхо ахам, бханте, патхамам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Чутахам дивийа кайа,

айум хитва аманусам;

Амулхо габбхамессами,

йаттха ме рамати мано.

Имам кхо ахам, бханте, дутийам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Свахам амулхапаннасса,

вихарам сасане рато;

найена вихариссами,

сампажано патиссато.

Имам кхо ахам, бханте, татийам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

найена ме чарато ча,

самбодхи че бхависсати;

Анната вихариссами,

свева анто бхависсати.

Имам кхо ахам, бханте, чатуттхам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Чутахам мануса кайа,

айум хитвана манусам;

Пуна дево бхависсами,

девалокамхи уттамо.

Имам кхо ахам, бханте, панчамам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Те панитатара дева,

аканиттха йасассино;

Антиме ваттаманамхи,

со нивасо бхависсати.

Имам кхо ахам, бханте, чхаттхам аттхавасам сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Име кхо ахам, бханте, чха аттхавасе сампассамано еварупам ведапатилабхам соманассапатилабхам паведеми.

Апарийоситасанкаппо,

вичикиччхо катхамкатхи;

Вичарим дигхамаддханам,

анвесанто татхагатам.

Йассу маннами самане,

павивиттавихарино;

Самбуддха ити маннано,

гаччхами те упаситум.

‘Катхам арадхана хоти,

катхам хоти вирадхана’;

Ити путтха на сампайанти,

магге патипадасу ча.

Тйассу йада мам жананти,

сакко деванамагато;

Тйассу мамева пуччханти,

‘ким катва папуни идам’.

Тесам йатхасутам дхаммам,

десайами жане сутам;

Тена аттамана хонти,

‘диттхо но васавоти ча’.

Йада ча буддхамаддаккхим,

вичикиччхавитаранам;

Сомхи витабхайо ажжа,

самбуддхам пайирупасийа.

Танхасалласса хантарам,

буддхам аппатипуггалам;

Ахам ванде махавирам,

буддхамадиччабандхунам.

Йам каромаси брахмуно,

самам девехи мариса;

Тадажжа туйхам кассама,

ханда самам карома те.

Твамева аси самбуддхо,

тувам саттха ануттаро;

Садевакасмим локасмим,

наттхи те патипуггало”ти.

Атха кхо сакко деванаминдо панчасикхам гандхаббапуттам амантеси—  “бахупакаро кхо меси твам, тата панчасикха, йам твам бхагавантам патхамам пасадеси. Тайа, тата, патхамам пасадитам паччха майам там бхагавантам дассанайа упасанкамимха арахантам саммасамбуддхам. Петтике ва тхане тхапайиссами, гандхаббаража бхависсаси, бхадданча те сурийаваччхасам дамми, са хи те абхипаттхита”ти.

Атха кхо сакко деванаминдо панина патхавим парамаситва тиккхаттум уданам уданеси— 

“Намо тасса бхагавато арахато саммасамбуддхасса.

Намо тасса бхагавато арахато саммасамбуддхасса.

Намо тасса бхагавато арахато саммасамбуддхасса”ти.

Имасминча пана веййакаранасмим бханнамане саккасса деванаминдасса виражам витамалам дхаммачаккхум удапади—  “йам кинчи самудайадхаммам саббам там ниродхадхамман”ти. Аннесанча аситийа деватасахассанам; ити йе саккена деванаминдена ажжхиттхапанха путтха, те бхагавата бйаката. Тасма имасса веййакаранасса саккапанхатвева адхивачананти.

Саккапанхасуттам ниттхитам аттхамам.