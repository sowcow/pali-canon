Евам ме сутам—  екам самайам бхагава магадхесу вихарати, пачинато ражагахасса амбасанда нама брахманагамо, тассуттарато ведийаке паббате индасалагухайам. Тена кхо пана самайена саккасса деванаминдасса уссуккам удапади бхагавантам дассанайа. Атха кхо саккасса деванаминдасса етадахоси—  “кахам ну кхо бхагава етарахи вихарати арахам саммасамбуддхо”ти? Аддаса кхо сакко деванаминдо бхагавантам магадхесу вихарантам пачинато ражагахасса амбасанда нама брахманагамо, тассуттарато ведийаке паббате индасалагухайам. Дисвана деве таватимсе амантеси—  “айам, мариса, бхагава магадхесу вихарати, пачинато ражагахасса амбасанда нама брахманагамо, тассуттарато ведийаке паббате индасалагухайам. Йади пана, мариса, майам там бхагавантам дассанайа упасанкамеййама арахантам саммасамбуддхан”ти? “Евам, бхаддантава”ти кхо дева таватимса саккасса деванаминдасса паччассосум.

Саккапанхасутта

Атха кхо сакко деванаминдо панчасикхам гандхаббадевапуттам амантеси—  “айам, тата панчасикха, бхагава магадхесу вихарати пачинато ражагахасса амбасанда нама брахманагамо, тассуттарато ведийаке паббате индасалагухайам. Йади пана, тата панчасикха, майам там бхагавантам дассанайа упасанкамеййама арахантам саммасамбуддхан”ти? “Евам, бхаддантава”ти кхо панчасикхо гандхаббадевапутто саккасса деванаминдасса патиссутва белувапандувинам адайа саккасса деванаминдасса анучарийам упагами.

Саккапанхасутта

Атха кхо сакко деванаминдо девехи таватимсехи паривуто панчасикхена гандхаббадевапуттена пураккхато—  сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа пасаритам ва бахам саминжеййа; евамева—  девесу таватимсесу антарахито магадхесу пачинато ражагахасса амбасанда нама брахманагамо, тассуттарато ведийаке паббате паччуттхаси. Тена кхо пана самайена ведийако паббато атирива обхасажато хоти амбасанда ча брахманагамо йатха там деванам деванубхавена. Аписсудам парито гамесу манусса евамахамсу—  “адиттассу намажжа ведийако паббато жхайатису намажжа ведийако паббато жалатису. Намажжа ведийако паббато. Кимсу намажжа ведийако паббато атирива обхасажато амбасанда ча брахманагамо”ти; самвигга ломахаттхажата ахесум.

Саккапанхасутта

Атха кхо сакко деванаминдо панчасикхам гандхаббадевапуттам амантеси—  “дурупасанкама кхо, тата панчасикха, татхагата мадисена, жхайи жханарата, тадантарам патисаллина. Йади пана твам, тата панчасикха, бхагавантам патхамам пасадеййаси, тайа, тата, патхамам пасадитам паччха майам там бхагавантам дассанайа упасанкамеййама арахантам саммасамбуддхан”ти. “Евам, бхаддантава”ти кхо панчасикхо гандхаббадевапутто саккасса деванаминдасса патиссутва белувапандувинам адайа йена индасалагуха тенупасанками; упасанкамитва—  “еттавата ме бхагава нева атидуре бхависсати наччасанне, садданча ме соссати”ти—  екамантам аттхаси.

## Панчасикхагитагатха

Екамантам тхито кхо панчасикхо гандхаббадевапутто белувапандувинам ассавеси, има ча гатха абхаси буддхупасанхита дхаммупасанхита самгхупасанхита арахантупасанхита камупасанхита— 

“Ванде те питарам бхадде,

тимбарум сурийаваччхасе;

Йена жатаси калйани,

анандажанани мама.

Ватова седатам канто,

панийамва пипасато;

Ангираси пийамеси,

дхаммо арахатамива.

Атурассева бхесажжам,

бхожанамва жигхаччхато;

Париниббапайа мам бхадде,

жалантамива варина.

Ситодакам поккхараним,

йуттам кинжаккхаренуна;

Наго гхаммабхитаттова,

огахе те тханударам.

Аччанкусова нагова,

житам ме туттатомарам;

Каранам наппажанами,

самматто лаккхануруйа.

Тайи гедхитачиттосми,

читтам випаринамитам;

Патигантум на саккоми,

ванкагхастова амбужо.

Вамуру сажа мам бхадде,

сажа мам мандалочане;

Палиссажа мам калйани,

етам ме абхипаттхитам.

Аппако вата ме санто,

камо веллитакесийа;

Анекабхаво самуппади,

арахантева даккхина.

Йам ме аттхи катам пуннам,

арахантесу тадису;

Там ме саббангакалйани,

тайа саддхим випаччатам.

Йам ме аттхи катам пуннам,

асмим патхавимандале;

Там ме саббангакалйани,

тайа саддхим випаччатам.

Сакйапуттова жханена,

екоди нипако сато;

Аматам муни жигисано,

тамахам сурийаваччхасе.

Йатхапи муни нандеййа,

патва самбодхимуттамам;

Евам нандеййам калйани,

миссибхавам гато тайа.

Сакко че ме варам дажжа,

таватимсанамиссаро;

Тахам бхадде вареййахе,

евам камо далхо мама.

Саламва на чирам пхуллам,

питарам те сумедхасе;

Вандамано намассами,

йассасетадиси пажа”ти.

Евам вутте, бхагава панчасикхам гандхаббадевапуттам етадавоча—  “самсандати кхо те, панчасикха, тантиссаро гитассарена, гитассаро ча тантиссарена; на ча пана те, панчасикха, тантиссаро гитассарам ативаттати, гитассаро ча тантиссарам. Када самйулха пана те, панчасикха, има гатха буддхупасанхита дхаммупасанхита самгхупасанхита арахантупасанхита камупасанхита”ти? “Екамидам, бханте, самайам бхагава урувелайам вихарати нажжа неранжарайа тире ажапаланигродхе патхамабхисамбуддхо. Тена кхо панахам, бханте, самайена бхадда нама сурийаваччхаса тимбаруно гандхаббаранно дхита, тамабхиканкхами. Са кхо пана, бханте, бхагини паракамини хоти; сикханди нама маталисса сангахакасса путто, тамабхиканкхати. Йато кхо ахам, бханте, там бхагиним налаттхам кеначи парийайена. Атхахам белувапандувинам адайа йена тимбаруно гандхаббаранно нивесанам тенупасанкамим; упасанкамитва белувапандувинам ассавесим, има ча гатха абхасим буддхупасанхита дхаммупасанхита самгхупасанхита арахантупасанхита камупасанхита— 

Ванде те питарам бхадде,

тимбарум сурийаваччхасе;

Йена жатаси калйани,

анандажанани мама.

…пе… 

Саламва на чирам пхуллам,

питарам те сумедхасе;

Вандамано намассами,

йассасетадиси пажати.

Евам вутте, бханте, бхадда сурийаваччхаса мам етадавоча—  ‘на кхо ме, мариса, со бхагава саммукха диттхо, апи ча сутойева ме со бхагава деванам таватимсанам судхаммайам сабхайам упаначчантийа. Йато кхо твам, мариса, там бхагавантам киттеси, хоту но ажжа самагамо’ти. Сойева но, бханте, тасса бхагинийа саддхим самагамо ахоси. На ча дани тато паччха”ти.

## Саккупасанкама

Атха кхо саккасса деванаминдасса етадахоси—  “патисаммодати панчасикхо гандхаббадевапутто бхагавата, бхагава ча панчасикхена”ти. Атха кхо сакко деванаминдо панчасикхам гандхаббадевапуттам амантеси—  “абхивадехи ме твам, тата панчасикха, бхагавантам—  ‘сакко, бханте, деванаминдо самаччо сапарижано бхагавато паде сираса вандати’”ти. “Евам, бхаддантава”ти кхо панчасикхо гандхаббадевапутто саккасса деванаминдасса патиссутва бхагавантам абхивадети—  “сакко, бханте, деванаминдо самаччо сапарижано бхагавато паде сираса вандати”ти. “Евам сукхи хоту, панчасикха, сакко деванаминдо самаччо сапарижано; сукхакама хи дева манусса асура нага гандхабба йе чанне санти путхукайа”ти.

