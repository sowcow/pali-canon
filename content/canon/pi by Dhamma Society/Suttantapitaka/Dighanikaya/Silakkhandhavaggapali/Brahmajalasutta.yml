### Antānantavāda

Santi, bhikkhave, eke samaṇabrāhmaṇā antānantikā antānantaṃ lokassa paññapenti catūhi vatthūhi. Te ca bhonto samaṇabrāhmaṇā kimāgamma kimārabbha antānantikā antānantaṃ lokassa paññapenti catūhi vatthūhi?

