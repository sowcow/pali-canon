---
:index: '3.10'
:title: Девадутасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Сеййатхапи, бхиккхаве, две агара садвара, таттха чаккхума пурисо мажжхе тхито пассеййа мануссе гехам пависантепи никкхамантепи анучанкамантепи анувичарантепи; евамева кхо ахам, бхиккхаве, диббена чаккхуна висуддхена атиккантаманусакена сатте пассами чавамане упапажжамане хине паните суванне дуббанне, сугате дуггате йатхакаммупаге сатте пажанами—  ‘име вата бхонто сатта кайасучаритена саманнагата вачисучаритена саманнагата маносучаритена саманнагата арийанам анупавадака саммадиттхика саммадиттхикаммасамадана; те кайасса бхеда парам марана сугатим саггам локам упапанна. Име ва пана бхонто сатта кайасучаритена саманнагата вачисучаритена саманнагата маносучаритена саманнагата арийанам анупавадака саммадиттхика саммадиттхикаммасамадана; те кайасса бхеда парам марана мануссесу упапанна. Име вата бхонто сатта кайадуччаритена саманнагата вачидуччаритена саманнагата манодуччаритена саманнагата арийанам упавадака миччхадиттхика миччхадиттхикаммасамадана; те кайасса бхеда парам марана петтивисайам упапанна. Име ва пана бхонто сатта кайадуччаритена саманнагата вачидуччаритена саманнагата манодуччаритена саманнагата арийанам упавадака миччхадиттхика миччхадиттхикаммасамадана; те кайасса бхеда парам марана тираччханайоним упапанна. Име ва пана бхонто сатта кайадуччаритена саманнагата вачидуччаритена саманнагата манодуччаритена саманнагата арийанам упавадака миччхадиттхика миччхадиттхикаммасамадана; те кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапанна’ти.

Таменам, бхиккхаве, нирайапала нанабахасу гахетва йамасса ранно дассенти—  ‘айам, дева, пурисо аматтеййо апеттеййо асаманно абрахманно, на куле жеттхапачайи. Имасса дево дандам панету’ти. Таменам, бхиккхаве, йамо ража патхамам девадутам самануйунжати саманугахати саманубхасати—  ‘амбхо пуриса, на твам аддаса мануссесу патхамам девадутам патубхутан’ти? Со евамаха—  ‘наддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, на твам аддаса мануссесу дахарам кумарам мандам уттанасеййакам саке муттакарисе палипаннам семанан’ти? Со евамаха—  ‘аддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, тасса те виннусса сато махаллакасса на етадахоси—  ахампи кхомхи жатидхаммо, жатим анатито. Хандахам калйанам кароми кайена вачайа манаса’ти? Со евамаха—  ‘насаккхиссам, бханте, памадассам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, памадаватайа на калйанамакаси кайена вачайа манаса. Таггха твам, амбхо пуриса, татха кариссанти йатха там паматтам. Там кхо пана те етам папакаммам нева матара катам на питара катам на бхатара катам на бхагинийа катам на миттамаччехи катам на натисалохитехи катам на саманабрахманехи катам на деватахи катам, тайаветам папакаммам катам, тванневетасса випакам патисамведиссаси’ти. (1)

Таменам, бхиккхаве, йамо ража патхамам девадутам самануйунжитва саманугахитва саманубхаситва дутийам девадутам самануйунжати саманугахати саманубхасати—  ‘амбхо пуриса, на твам аддаса мануссесу дутийам девадутам патубхутан’ти? Со евамаха—  ‘наддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, на твам аддаса мануссесу иттхим ва пурисам ва ( ) жиннам гопанасиванкам бхоггам дандапарайанам паведхаманам гаччхантам атурам гатайоббанам кхандадантам палитакесам вилунам кхалитасирам валинам тилакахатагаттан’ти? Со евамаха—  ‘аддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, тасса те виннусса сато махаллакасса на етадахоси—  ахампи кхомхи жарадхаммо, жарам анатито. Хандахам калйанам кароми кайена вачайа манаса’ти? Со евамаха—  ‘насаккхиссам, бханте, памадассам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, памадаватайа на калйанамакаси кайена вачайа манаса. Таггха твам, амбхо пуриса, татха кариссанти йатха там паматтам. Там кхо пана те етам папакаммам нева матара катам на питара катам на бхатара катам на бхагинийа катам на миттамаччехи катам на натисалохитехи катам на саманабрахманехи катам на деватахи катам, тайаветам папакаммам катам, тванневетасса випакам патисамведиссаси’ти. (2)

Таменам, бхиккхаве, йамо ража дутийам девадутам самануйунжитва саманугахитва саманубхаситва татийам девадутам самануйунжати саманугахати саманубхасати—  ‘амбхо пуриса, на твам аддаса мануссесу татийам девадутам патубхутан’ти? Со евамаха—  ‘наддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, на твам аддаса мануссесу иттхим ва пурисам ва абадхикам дуккхитам балхагиланам саке муттакарисе палипаннам семанам аннехи вуттхапийаманам аннехи самвесийаманан’ти? Со евамаха—  ‘аддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, тасса те виннусса сато махаллакасса на етадахоси—  ахампи кхомхи бйадхидхаммо, бйадхим анатито. Хандахам калйанам кароми кайена вачайа манаса’ти? Со евамаха—  ‘насаккхиссам, бханте, памадассам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, памадаватайа на калйанамакаси кайена вачайа манаса. Таггха твам, амбхо пуриса, татха кариссанти йатха там паматтам. Там кхо пана те етам папакаммам нева матара катам на питара катам на бхатара катам на бхагинийа катам на миттамаччехи катам на натисалохитехи катам на саманабрахманехи катам на деватахи катам, тайаветам папакаммам катам, тванневетасса випакам патисамведиссаси’ти. (3)

Таменам, бхиккхаве, йамо ража татийам девадутам самануйунжитва саманугахитва саманубхаситва чатуттхам девадутам самануйунжати саманугахати саманубхасати—  ‘амбхо пуриса, на твам аддаса мануссесу чатуттхам девадутам патубхутан’ти? Со евамаха—  ‘наддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, на твам аддаса мануссесу ражано чорам агучарим гахетва вивидха каммакарана каренте—  касахипи таленте веттехипи таленте аддхадандакехипи таленте хаттхампи чхинданте падампи чхинданте хаттхападампи чхинданте каннампи чхинданте насампи чхинданте каннанасампи чхинданте билангатхаликампи каронте санкхамундикампи каронте рахумукхампи каронте жотималикампи каронте хаттхапажжотикампи каронте еракаваттикампи каронте чиракавасикампи каронте енеййакампи каронте балисамамсикампи каронте кахапаникампи каронте кхарапатаччхикампи каронте палигхапариваттикампи каронте палалапитхакампи каронте таттенапи телена осинчанте сунакхехипи кхадапенте живантампи суле уттасенте асинапи сисам чхинданте’ти? Со евамаха—  ‘аддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, тасса те виннусса сато махаллакасса на етадахоси—  йе кира, бхо, папакани каммани каронти те диттхева дхамме еварупа вивидха каммакарана карийанти, кимангам пана параттха. Хандахам калйанам кароми кайена вачайа манаса’ти? Со евамаха—  ‘насаккхиссам, бханте, памадассам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, памадаватайа на калйанамакаси кайена вачайа манаса. Таггха твам, амбхо пуриса, татха кариссанти йатха там паматтам. Там кхо пана те етам папакаммам нева матара катам на питара катам на бхатара катам на бхагинийа катам на миттамаччехи катам на натисалохитехи катам на саманабрахманехи катам на деватахи катам, тайаветам папакаммам катам, тванневетасса випакам патисамведиссаси’ти. (4)

Таменам, бхиккхаве, йамо ража чатуттхам девадутам самануйунжитва саманугахитва саманубхаситва панчамам девадутам самануйунжати саманугахати саманубхасати—  ‘амбхо пуриса, на твам аддаса мануссесу панчамам девадутам патубхутан’ти? Со евамаха—  ‘наддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, на твам аддаса мануссесу иттхим ва пурисам ва екахаматам ва двихаматам ва тихаматам ва уддхуматакам винилакам випуббакажатан’ти? Со евамаха—  ‘аддасам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, тасса те виннусса сато махаллакасса на етадахоси—  ахампи кхомхи маранадхаммо, маранам анатито. Хандахам калйанам кароми кайена вачайа манаса’ти? Со евамаха—  ‘насаккхиссам, бханте, памадассам, бханте’ти.

Таменам, бхиккхаве, йамо ража евамаха—  ‘амбхо пуриса, памадаватайа на калйанамакаси кайена вачайа манаса. Таггха твам, амбхо пуриса, татха кариссанти йатха там паматтам. Там кхо пана те етам папакаммам нева матара катам на питара катам на бхатара катам на бхагинийа катам на миттамаччехи катам на натисалохитехи катам на саманабрахманехи катам на деватахи катам, тайаветам папакаммам катам, тванневетасса випакам патисамведиссаси’ти. (5)

Таменам, бхиккхаве, йамо ража панчамам девадутам самануйунжитва саманугахитва саманубхаситва тунхи хоти. Таменам, бхиккхаве, нирайапала панчавидхабандханам нама каммакаранам каронти—  таттам айокхилам хаттхе гаменти, таттам айокхилам дутийе хаттхе гаменти, таттам айокхилам паде гаменти, таттам айокхилам дутийе паде гаменти, таттам айокхилам мажжхеурасмим гаменти. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. Таменам, бхиккхаве, нирайапала самвесетва кутхарихи таччханти…пе…  таменам, бхиккхаве, нирайапала уддхампадам адхосирам гахетва васихи таччханти…пе…  таменам, бхиккхаве, нирайапала ратхе йожетва адиттайа патхавийа сампажжалитайа сажотибхутайа сарентипи, паччасарентипи…пе…  таменам, бхиккхаве, нирайапала махантам ангарапаббатам адиттам сампажжалитам сажотибхутам аропентипи оропентипи…пе…  таменам, бхиккхаве, нирайапала уддхампадам адхосирам гахетва таттайа лохакумбхийа паккхипанти адиттайа сампажжалитайа сажотибхутайа. Со таттха пхенуддехакам паччати. Со таттха пхенуддехакам паччамано сакимпи уддхам гаччхати, сакимпи адхо гаччхати, сакимпи тирийам гаччхати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. Таменам, бхиккхаве, нирайапала маханирайе паккхипанти. Со кхо пана, бхиккхаве, маханирайо— 

Чатукканно чатудваро,

вибхатто бхагасо мито;

Айопакарапарийанто,

айаса патикужжито.

Тасса айомайа бхуми,

жалита тежасайута;

Саманта йожанасатам,

пхаритва титтхати саббада.

Тасса кхо пана, бхиккхаве, маханирайасса пураттхимайа бхиттийа аччи уттхахитва паччхимайа бхиттийа патиханнати, паччхимайа бхиттийа аччи уттхахитва пураттхимайа бхиттийа патиханнати, уттарайа бхиттийа аччи уттхахитва даккхинайа бхиттийа патиханнати, даккхинайа бхиттийа аччи уттхахитва уттарайа бхиттийа патиханнати, хеттха аччи уттхахитва упари патиханнати, упарито аччи уттхахитва хеттха патиханнати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти.

Хоти кхо со, бхиккхаве, самайо йам кадачи карахачи дигхасса аддхуно аччайена тасса маханирайасса пураттхимам дварам апапурийати. Со таттха сигхена жавена дхавати. Тасса сигхена жавена дхавато чхавимпи дайхати, чаммампи дайхати, мамсампи дайхати, нхарумпи дайхати, аттхинипи сампадхупайанти, уббхатам тадисамева хоти. Йато ча кхо со, бхиккхаве, бахусампатто хоти, атха там дварам пидхийати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти.

Хоти кхо со, бхиккхаве, самайо йам кадачи карахачи дигхасса аддхуно аччайена тасса маханирайасса паччхимам дварам апапурийати…пе…  уттарам дварам апапурийати…пе…  даккхинам дварам апапурийати. Со таттха сигхена жавена дхавати. Тасса сигхена жавена дхавато чхавимпи дайхати, чаммампи дайхати, мамсампи дайхати, нхарумпи дайхати, аттхинипи сампадхупайанти, уббхатам тадисамева хоти. Йато ча кхо со, бхиккхаве, бахусампатто хоти, атха там дварам пидхийати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти.

Хоти кхо со, бхиккхаве, самайо йам кадачи карахачи дигхасса аддхуно аччайена тасса маханирайасса пураттхимам дварам апапурийати. Со таттха сигхена жавена дхавати. Тасса сигхена жавена дхавато чхавимпи дайхати, чаммампи дайхати, мамсампи дайхати, нхарумпи дайхати, аттхинипи сампадхупайанти, уббхатам тадисамева хоти. Со тена дварена никкхамати.

Тасса кхо пана, бхиккхаве, маханирайасса саманантара сахитамева маханто гутханирайо. Со таттха патати. Тасмим кхо пана, бхиккхаве, гутханирайе сучимукха пана чхавим чхинданти, чхавим чхетва чаммам чхинданти, чаммам чхетва мамсам чхинданти, мамсам чхетва нхарум чхинданти, нхарум чхетва аттхим чхинданти, аттхим чхетва аттхиминжам кхаданти. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. (1)

Тасса кхо пана, бхиккхаве, гутханирайасса саманантара сахитамева маханто куккуланирайо. Со таттха патати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. (2)

Тасса кхо пана, бхиккхаве, куккуланирайасса саманантара сахитамева махантам симбаливанам уддхам йожанамуггатам соласангулакантакам адиттам сампажжалитам сажотибхутам. Таттха аропентипи оропентипи. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. (3)

Тасса кхо пана, бхиккхаве, симбаливанасса саманантара сахитамева махантам асипаттаванам. Со таттха пависати. Тасса ватеритани паттани патитани хаттхампи чхинданти, падампи чхинданти, хаттхападампи чхинданти, каннампи чхинданти, насампи чхинданти, каннанасампи чхинданти. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. (4)

Тасса кхо пана, бхиккхаве, асипаттаванасса саманантара сахитамева махати кхародака нади. Со таттха патати. Со таттха анусотампи вуйхати, патисотампи вуйхати, анусотапатисотампи вуйхати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти. (5)

Таменам, бхиккхаве, нирайапала балисена уддхаритва тхале патиттхапетва евамахамсу—  ‘амбхо пуриса, ким иччхаси’ти? Со евамаха—  ‘жигхаччхитосми, бханте’ти. Таменам, бхиккхаве, нирайапала таттена айосанкуна мукхам виваритва адиттена сампажжалитена сажотибхутена таттам лохагулам мукхе паккхипанти адиттам сампажжалитам сажотибхутам. Со тасса оттхампи дахати, мукхампи дахати, кантхампи дахати, урампи дахати, антампи антагунампи адайа адхобхага никкхамати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти йава на там папакаммам бйантихоти.

Таменам, бхиккхаве, нирайапала евамахамсу—  ‘амбхо пуриса, ким иччхаси’ти? Со евамаха—  ‘пипаситосми, бханте’ти. Таменам, бхиккхаве, нирайапала таттена айосанкуна мукхам виваритва адиттена сампажжалитена сажотибхутена таттам тамбалохам мукхе асинчанти адиттам сампажжалитам сажотибхутам. Там тасса оттхампи дахати, мукхампи дахати, кантхампи дахати, урампи дахати, антампи антагунампи адайа адхобхага никкхамати. Со таттха дуккха тибба кхара катука ведана ведети, на ча тава калам кароти, йава на там папакаммам бйантихоти. Таменам, бхиккхаве, нирайапала пуна маханирайе паккхипанти.

Бхутапуббам, бхиккхаве, йамасса ранно етадахоси—  ‘йе кира, бхо, локе папакани акусалани каммани каронти те еварупа вивидха каммакарана карийанти. Ахо ватахам мануссаттам лабхеййам. Татхагато ча локе уппажжеййа арахам саммасамбуддхо. Танчахам бхагавантам пайирупасеййам. Со ча ме бхагава дхаммам десеййа. Тасса чахам бхагавато дхаммам ажанеййан’ти. Там кхо панахам, бхиккхаве, наннасса саманасса ва брахманасса ва сутва вадами, апи ча йадева самам натам самам диттхам самам видитам тадевахам вадами”ти.

Идамавоча бхагава. Идам ватвана сугато атхапарам етадавоча саттха— 

“Чодита девадутехи,

йе памажжанти манава;

Те дигхараттам сочанти,

хинакайупага нара.

Йе ча кхо девадутехи,

санто саппуриса идха;

Чодита наппамажжанти,

арийадхамме кудачанам.

Упадане бхайам дисва,

жатимаранасамбхаве;

Анупада вимуччанти,

жатимаранасанкхайе.

Те кхемаппатта сукхино,

диттхадхаммабхиниббута;

Саббаверабхайатита,

саббадуккхам упаччагун”ти.

Девадутасуттам ниттхитам дасамам.

Суннатавагго ниттхито татийо.

Тассудданам

Двидхава сунната хоти,

Аббхутадхаммабакулам;

Ачираватабхумижанамо,

Ануруддхупаккилесам;

Балапандито девадутанча те дасати.