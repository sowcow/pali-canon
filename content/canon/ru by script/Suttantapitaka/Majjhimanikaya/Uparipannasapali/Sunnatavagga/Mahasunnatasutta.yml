---
:index: '3.2'
:title: Махасуннатасутта
---
Евам ме сутам—  екам самайам бхагава саккесу вихарати капилаваттхусмим нигродхараме. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа капилаваттхум пиндайа пависи. Капилаваттхусмим пиндайа чаритва паччхабхаттам пиндапатапатикканто йена калакхемакасса саккасса вихаро тенупасанками дивавихарайа. Тена кхо пана самайена калакхемакасса саккасса вихаре самбахулани сенасанани паннаттани хонти. Аддаса кхо бхагава калакхемакасса саккасса вихаре самбахулани сенасанани паннаттани. Дисвана бхагавато етадахоси—  “самбахулани кхо калакхемакасса саккасса вихаре сенасанани паннаттани. Самбахула ну кхо идха бхиккху вихаранти”ти.

Тена кхо пана самайена айасма анандо самбахулехи бхиккхухи саддхим гхатайа саккасса вихаре чиваракаммам кароти. Атха кхо бхагава сайанхасамайам патисаллана вуттхито йена гхатайа саккасса вихаро тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава айасмантам анандам амантеси—  “самбахулани кхо, ананда, калакхемакасса саккасса вихаре сенасанани паннаттани. Самбахула ну кхо еттха бхиккху вихаранти”ти? “Самбахулани, бханте, калакхемакасса саккасса вихаре сенасанани паннаттани. Самбахула бхиккху еттха вихаранти. Чиваракарасамайо но, бханте, ваттати”ти.

“На кхо, ананда, бхиккху собхати санганикарамо санганикарато санганикараматам ануйутто ганарамо ганарато ганасаммудито. Со ватананда, бхиккху санганикарамо санганикарато санганикараматам ануйутто ганарамо ганарато ганасаммудито йам там неккхаммасукхам павивекасукхам упасамасукхам самбодхисукхам тасса сукхасса никамалабхи бхависсати акиччхалабхи акасиралабхити—  нетам тханам вижжати. Йо ча кхо со, ананда, бхиккху еко ганасма вупакаттхо вихарати тассетам бхиккхуно патиканкхам йам там неккхаммасукхам павивекасукхам упасамасукхам самбодхисукхам тасса сукхасса никамалабхи бхависсати акиччхалабхи акасиралабхити—  тханаметам вижжати.

Со ватананда, бхиккху санганикарамо санганикарато санганикараматам ануйутто ганарамо ганарато ганасаммудито самайикам ва кантам четовимуттим упасампажжа вихариссати асамайикам ва акуппанти—  нетам тханам вижжати. Йо ча кхо со, ананда, бхиккху еко ганасма вупакаттхо вихарати тассетам бхиккхуно патиканкхам самайикам ва кантам четовимуттим упасампажжа вихариссати асамайикам ва акуппанти—  тханаметам вижжати.

Нахам, ананда, екам рупампи саманупассами йаттха раттасса йатхабхиратасса рупасса випаринаманнатхабхава на уппажжеййум сокапаридевадуккхадоманассупайаса.

Айам кхо панананда, вихаро татхагатена абхисамбуддхо йадидам—  саббанимиттанам аманасикара ажжхаттам суннатам упасампажжа вихаритум. Татра че, ананда, татхагатам имина вихарена вихарантам бхаванти упасанкамитаро бхиккху бхиккхунийо упасака упасикайо ражано ражамахаматта титтхийа титтхийасавака. Татрананда, татхагато вивеканинненева читтена вивекапонена вивекапаббхарена вупакаттхена неккхаммабхиратена бйантибхутена саббасо асаваттханийехи дхаммехи аннадаттху уййожаникапатисамйуттамйева катхам катта хоти. Тасматихананда, бхиккху чепи аканкхеййа—  ‘ажжхаттам суннатам упасампажжа вихареййан’ти, тенананда, бхиккхуна ажжхаттамева читтам сантхапетаббам саннисадетаббам екоди катаббам самадахатаббам.

Катханчананда, бхиккху ажжхаттамева читтам сантхапети саннисадети екодим кароти самадахати? Идхананда, бхиккху вивиччева камехи вивичча акусалехи дхаммехи…пе…  патхамам жханам упасампажжа вихарати…пе…  дутийам жханам…  татийам жханам…  чатуттхам жханам упасампажжа вихарати. Евам кхо, ананда, бхиккху ажжхаттамева читтам сантхапети саннисадети екодим кароти самадахати. Со ажжхаттам суннатам манаси кароти. Тасса ажжхаттам суннатам манасикарото суннатайа читтам на паккхандати наппасидати на сантиттхати на вимуччати. Евам сантаметам, ананда, бхиккху евам пажанати—  ‘ажжхаттам суннатам кхо ме манасикарото ажжхаттам суннатайа читтам на паккхандати наппасидати на сантиттхати на вимуччати’ти. Итиха таттха сампажано хоти. Со бахиддха суннатам манаси кароти…пе…  со ажжхаттабахиддха суннатам манаси кароти…пе…  со аненжам манаси кароти. Тасса аненжам манасикарото аненжайа читтам на паккхандати наппасидати на сантиттхати на вимуччати. Евам сантаметам, ананда, бхиккху евам пажанати—  ‘аненжам кхо ме манасикарото аненжайа читтам на паккхандати наппасидати на сантиттхати на вимуччати’ти. Итиха таттха сампажано хоти.

Тенананда, бхиккхуна тасмимйева пуримасмим самадхинимитте ажжхаттамева читтам сантхапетаббам саннисадетаббам екоди катаббам самадахатаббам. Со ажжхаттам суннатам манаси кароти. Тасса ажжхаттам суннатам манасикарото ажжхаттам суннатайа читтам паккхандати пасидати сантиттхати вимуччати. Евам сантаметам, ананда, бхиккху евам пажанати—  ‘ажжхаттам суннатам кхо ме манасикарото ажжхаттам суннатайа читтам паккхандати пасидати сантиттхати вимуччати’ти. Итиха таттха сампажано хоти. Со бахиддха суннатам манаси кароти…пе…  со ажжхаттабахиддха суннатам манаси кароти…пе…  со аненжам манаси кароти. Тасса аненжам манасикарото аненжайа читтам паккхандати пасидати сантиттхати вимуччати. Евам сантаметам, ананда, бхиккху евам пажанати—  ‘аненжам кхо ме манасикарото аненжайа читтам паккхандати пасидати сантиттхати вимуччати’ти. Итиха таттха сампажано хоти.

Тасса че, ананда, бхиккхуно имина вихарена вихарато чанкамайа читтам намати, со чанкамати—  ‘евам мам чанкамантам набхижжхадоманасса папака акусала дхамма анвассависсанти’ти. Итиха таттха сампажано хоти. Тасса че, ананда, бхиккхуно имина вихарена вихарато тханайа читтам намати, со титтхати—  ‘евам мам тхитам набхижжхадоманасса папака акусала дхамма анвассависсанти’ти. Итиха таттха сампажано хоти. Тасса че, ананда, бхиккхуно имина вихарена вихарато нисажжайа читтам намати, со нисидати—  ‘евам мам нисиннам набхижжхадоманасса папака акусала дхамма анвассависсанти’ти. Итиха таттха сампажано хоти. Тасса че, ананда, бхиккхуно имина вихарена вихарато сайанайа читтам намати, со сайати—  ‘евам мам сайантам набхижжхадоманасса папака акусала дхамма анвассависсанти’ти. Итиха таттха сампажано хоти.

Тасса че, ананда, бхиккхуно имина вихарена вихарато катхайа читтам намати, со—  ‘йайам катха хина гамма потхужжаника анарийа анаттхасамхита на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттати, сеййатхидам—  ражакатха чоракатха махаматтакатха сенакатха бхайакатха йуддхакатха аннакатха панакатха ваттхакатха сайанакатха малакатха гандхакатха натикатха йанакатха гамакатха нигамакатха нагаракатха жанападакатха иттхикатха суракатха висикхакатха кумбхаттханакатха пуббапетакатха нанаттакатха локаккхайика самуддаккхайика итибхавабхавакатха ити ва ити—  еварупим катхам на катхессами’ти. Итиха таттха сампажано хоти. Йа ча кхо айам, ананда, катха абхисаллекхика четовиниваранасаппайа екантаниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттати, сеййатхидам—  аппиччхакатха сантуттхикатха павивекакатха асамсаггакатха вирийарамбхакатха силакатха самадхикатха паннакатха вимуттикатха вимуттинанадассанакатха ити—  ‘еварупим катхам катхессами’ти. Итиха таттха сампажано хоти.

Тасса че, ананда, бхиккхуно имина вихарена вихарато витаккайа читтам намати, со—  ‘йе те витакка хина гамма потхужжаника анарийа анаттхасамхита на ниббидайа на вирагайа на ниродхайа на упасамайа на абхиннайа на самбодхайа на ниббанайа самваттанти, сеййатхидам—  камавитакко бйападавитакко вихимсавитакко ити еварупе витакке на витаккессами’ти. Итиха таттха сампажано хоти. Йе ча кхо име, ананда, витакка арийа ниййаника ниййанти таккарасса саммадуккхаккхайайа, сеййатхидам—  неккхаммавитакко абйападавитакко авихимсавитакко ити—  ‘еварупе витакке витаккессами’ти. Итиха таттха сампажано хоти.

Панча кхо име, ананда, камагуна. Катаме панча? Чаккхувиннеййа рупа иттха канта манапа пийарупа камупасамхита ражанийа, сотавиннеййа садда…  гханавиннеййа гандха…  живхавиннеййа раса…  кайавиннеййа пхоттхабба иттха канта манапа пийарупа камупасамхита ражанийа—  име кхо, ананда, панча камагуна. Йаттха бхиккхуна абхиккханам сакам читтам паччавеккхитаббам—  ‘аттхи ну кхо ме имесу панчасу камагунесу аннатарасмим ва аннатарасмим ва айатане уппажжати четасо самудачаро’ти? Саче, ананда, бхиккху паччавеккхамано евам пажанати—  ‘аттхи кхо ме имесу панчасу камагунесу аннатарасмим ва аннатарасмим ва айатане уппажжати четасо самудачаро’ти, евам сантаметам, ананда, бхиккху евам пажанати—  ‘йо кхо имесу панчасу камагунесу чхандараго со ме наппахино’ти. Итиха таттха сампажано хоти. Саче панананда, бхиккху паччавеккхамано евам пажанати—  ‘наттхи кхо ме имесу панчасу камагунесу аннатарасмим ва аннатарасмим ва айатане уппажжати четасо самудачаро’ти, евам сантаметам, ананда, бхиккху евам пажанати—  ‘йо кхо имесу панчасу камагунесу чхандараго со ме пахино’ти. Итиха таттха сампажано хоти.

Панча кхо име, ананда, упаданаккхандха йаттха бхиккхуна удайаббайанупассина вихатаббам—  ‘ити рупам ити рупасса самудайо ити рупасса аттхангамо, ити ведана…  ити санна…  ити санкхара…  ити виннанам ити виннанасса самудайо ити виннанасса аттхангамо’ти. Тасса имесу панчасу упаданаккхандхесу удайаббайанупассино вихарато йо панчасу упаданаккхандхесу асмимано со пахийати. Евам сантаметам, ананда, бхиккху евам пажанати—  ‘йо кхо имесу панчасу упаданаккхандхесу асмимано со ме пахино’ти. Итиха таттха сампажано хоти. Име кхо те, ананда, дхамма екантакусала кусалайатика арийа локуттара анавакканта папимата. Там ким маннаси, ананда, кам аттхавасам сампассамано арахати савако саттхарам анубандхитум апи панужжамано”ти? “Бхагаваммулака но, бханте, дхамма бхагавамнеттика бхагавампатисарана. Садху вата, бханте, бхагавантамйева патибхату етасса бхаситасса аттхо. Бхагавато сутва бхиккху дхарессанти”ти.

“На кхо, ананда, арахати савако саттхарам анубандхитум, йадидам суттам геййам веййакаранам тасса хету. Там кисса хету? Дигхараттасса хи те, ананда, дхамма сута дхата вачаса паричита манасанупеккхита диттхийа суппативиддха. Йа ча кхо айам, ананда, катха абхисаллекхика четовиниваранасаппайа екантаниббидайа вирагайа ниродхайа упасамайа абхиннайа самбодхайа ниббанайа самваттати, сеййатхидам—  аппиччхакатха сантуттхикатха павивекакатха асамсаггакатха вирийарамбхакатха силакатха самадхикатха паннакатха вимуттикатха вимуттинанадассанакатха—  еварупийа кхо, ананда, катхайа хету арахати савако саттхарам анубандхитум апи панужжамано.

Евам санте кхо, ананда, ачарийупаддаво хоти, евам санте антевасупаддаво хоти, евам санте брахмачарупаддаво хоти.

Катханчананда, ачарийупаддаво хоти? Идхананда, екаччо саттха вивиттам сенасанам бхажати араннам руккхамулам паббатам кандарам гиригухам сусанам ванапаттхам аббхокасам палалапунжам. Тасса татхавупакаттхасса вихарато анваваттанти брахманагахапатика негама чева жанапада ча. Со анваваттантесу брахманагахапатикесу негамесу чева жанападесу ча муччхам никамайати, гедхам апажжати, аваттати бахуллайа. Айам вуччатананда, упаддаво ачарийо. Ачарийупаддавена авадхимсу нам папака акусала дхамма самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа. Евам кхо, ананда, ачарийупаддаво хоти.

Катханчананда, антевасупаддаво хоти? Тассева кхо панананда, саттху савако тасса саттху вивекаманубрухайамано вивиттам сенасанам бхажати араннам руккхамулам паббатам кандарам гиригухам сусанам ванапаттхам аббхокасам палалапунжам. Тасса татхавупакаттхасса вихарато анваваттанти брахманагахапатика негама чева жанапада ча. Со анваваттантесу брахманагахапатикесу негамесу чева жанападесу ча муччхам никамайати, гедхам апажжати, аваттати бахуллайа. Айам вуччатананда, упаддаво антеваси. Антевасупаддавена авадхимсу нам папака акусала дхамма самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа. Евам кхо, ананда, антевасупаддаво хоти.

Катханчананда, брахмачарупаддаво хоти? Идхананда, татхагато локе уппажжати арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава. Со вивиттам сенасанам бхажати араннам руккхамулам паббатам кандарам гиригухам сусанам ванапаттхам аббхокасам палалапунжам. Тасса татхавупакаттхасса вихарато анваваттанти брахманагахапатика негама чева жанапада ча. Со анваваттантесу брахманагахапатикесу негамесу чева жанападесу ча на муччхам никамайати, на гедхам апажжати, на аваттати бахуллайа. Тассева кхо панананда, саттху савако тасса саттху вивекаманубрухайамано вивиттам сенасанам бхажати араннам руккхамулам паббатам кандарам гиригухам сусанам ванапаттхам аббхокасам палалапунжам. Тасса татхавупакаттхасса вихарато анваваттанти брахманагахапатика негама чева жанапада ча. Со анваваттантесу брахманагахапатикесу негамесу чева жанападесу ча муччхам никамайати, гедхам апажжати, аваттати бахуллайа. Айам вуччатананда, упаддаво брахмачари. Брахмачарупаддавена авадхимсу нам папака акусала дхамма самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа. Евам кхо, ананда, брахмачарупаддаво хоти.

Татрананда, йо чевайам ачарийупаддаво, йо ча антевасупаддаво айам техи брахмачарупаддаво дуккхавипакатаро чева катукавипакатаро ча, апи ча винипатайа самваттати.

Тасматиха мам, ананда, миттаватайа самудачаратха, ма сапаттаватайа. Там во бхависсати дигхараттам хитайа сукхайа.

Катханчананда, саттхарам савака сапаттаватайа самудачаранти, но миттаватайа? Идхананда, саттха саваканам дхаммам десети анукампако хитеси анукампам упадайа—  ‘идам во хитайа, идам во сукхайа’ти. Тасса савака на суссусанти, на сотам одаханти, на анна читтам упаттхапенти, воккамма ча саттхусасана ваттанти. Евам кхо, ананда, саттхарам савака сапаттаватайа самудачаранти, но миттаватайа.

Катханчананда, саттхарам савака миттаватайа самудачаранти, но сапаттаватайа? Идхананда, саттха саваканам дхаммам десети анукампако хитеси анукампам упадайа—  ‘идам во хитайа, идам во сукхайа’ти. Тасса савака суссусанти, сотам одаханти, анна читтам упаттхапенти, на ча воккамма саттхусасана ваттанти. Евам кхо, ананда, саттхарам савака миттаватайа самудачаранти, но сапаттаватайа.

Тасматиха мам, ананда, миттаватайа самудачаратха, ма сапаттаватайа. Там во бхависсати дигхараттам хитайа сукхайа. На во ахам, ананда, татха параккамиссами йатха кумбхакаро амаке амакаматте. Ниггайха ниггайхахам, ананда, ваккхами; павайха павайха, ананда, ваккхами. Йо саро со тхассати”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

