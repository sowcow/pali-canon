---
:index: '1.9'
:title: Махапуннамасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати пуббараме мигараматупасаде. Тена кхо пана самайена бхагава тадахупосатхе паннарасе пуннайа пуннамайа раттийа бхиккхусамгхапаривуто аббхокасе нисинно хоти. Атха кхо аннатаро бхиккху уттхайасана екамсам чиварам катва йена бхагава тенанжалим панаметва бхагавантам етадавоча— 

“Пуччхеййахам, бханте, бхагавантам кинчидева десам, саче ме бхагава окасам кароти панхасса веййакаранайа”ти. “Тена хи твам, бхиккху, саке асане нисидитва пуччха йадаканкхаси”ти.

Атха кхо со бхиккху саке асане нисидитва бхагавантам етадавоча—  “име ну кхо, бханте, панчупаданаккхандха, сеййатхидам—  рупупаданаккхандхо, веданупаданаккхандхо, саннупаданаккхандхо, санкхарупаданаккхандхо, виннанупаданаккхандхо”ти? “Име кхо, бхиккху, панчупаданаккхандха, сеййатхидам—  рупупаданаккхандхо, веданупаданаккхандхо, саннупаданаккхандхо, санкхарупаданаккхандхо, виннанупаданаккхандхо”ти.

“Садху, бханте”ти кхо со бхиккху бхагавато бхаситам абхинандитва анумодитва бхагавантам уттарим панхам пуччхи—  “име пана, бханте, панчупаданаккхандха киммулака”ти? “Име кхо, бхиккху, панчупаданаккхандха чхандамулака”ти. “Тамйева ну кхо, бханте, упаданам те панчупаданаккхандха, удаху аннатра панчахупаданаккхандхехи упаданан”ти? “На кхо, бхиккху, тамйева упаданам те панчупаданаккхандха, напи аннатра панчахупаданаккхандхехи упаданам. Йо кхо, бхиккху, панчасу упаданаккхандхесу чхандараго там таттха упаданан”ти.

“Сийа пана, бханте, панчасу упаданаккхандхесу чхандарагавематтата”ти? “Сийа, бхиккху”ти бхагава авоча “идха, бхиккху, екаччасса евам хоти—  ‘евамрупо сийам анагатамаддханам, евамведано сийам анагатамаддханам, евамсанно сийам анагатамаддханам, евамсанкхаро сийам анагатамаддханам, евамвиннано сийам анагатамаддханан’ти. Евам кхо, бхиккху, сийа панчасу упаданаккхандхесу чхандарагавематтата”ти.

“Киттавата пана, бханте, кхандханам кхандхадхивачанам хоти”ти? “Йам кинчи, бхиккху, рупам—  атитанагатапаччуппаннам ажжхаттам ва бахиддха ва, оларикам ва сукхумам ва, хинам ва панитам ва, йам дуре сантике ва—  айам рупаккхандхо. Йа качи ведана—  атитанагатапаччуппанна ажжхаттам ва бахиддха ва, оларика ва сукхума ва, хина ва панита ва, йа дуре сантике ва—  айам веданаккхандхо. Йа качи санна—  атитанагатапаччуппанна…пе…  йа дуре сантике ва—  айам саннаккхандхо. Йе кечи санкхара—  атитанагатапаччуппанна ажжхаттам ва бахиддха ва, оларика ва сукхума ва, хина ва панита ва, йе дуре сантике ва—  айам санкхараккхандхо. Йам кинчи виннанам—  атитанагатапаччуппаннам ажжхаттам ва бахиддха ва, оларикам ва сукхумам ва, хинам ва панитам ва, йам дуре сантике ва—  айам виннанаккхандхо. Еттавата кхо, бхиккху, кхандханам кхандхадхивачанам хоти”ти.

“Ко ну кхо, бханте, хету ко паччайо рупаккхандхасса паннапанайа? Ко хету ко паччайо веданаккхандхасса паннапанайа? Ко хету ко паччайо саннаккхандхасса паннапанайа? Ко хету ко паччайо санкхараккхандхасса паннапанайа? Ко хету ко паччайо виннанаккхандхасса паннапанайа”ти?

“Чаттаро кхо, бхиккху, махабхута хету, чаттаро махабхута паччайо рупаккхандхасса паннапанайа. Пхассо хету, пхассо паччайо веданаккхандхасса паннапанайа. Пхассо хету, пхассо паччайо саннаккхандхасса паннапанайа. Пхассо хету, пхассо паччайо санкхараккхандхасса паннапанайа. Намарупам кхо, бхиккху, хету, намарупам паччайо виннанаккхандхасса паннапанайа”ти.

“Катхам пана, бханте, саккайадиттхи хоти”ти? “Идха, бхиккху, ассутава путхужжано арийанам адассави арийадхаммасса аковидо арийадхамме авинито саппурисанам адассави саппурисадхаммасса аковидо саппурисадхамме авинито рупам аттато саманупассати рупавантам ва аттанам аттани ва рупам рупасмим ва аттанам; веданам аттато саманупассати веданавантам ва аттанам аттани ва веданам веданайа ва аттанам; саннам аттато саманупассати саннавантам ва аттанам аттани ва саннам саннайа ва аттанам; санкхаре аттато саманупассати санкхаравантам ва аттанам аттани ва санкхаре санкхаресу ва аттанам; виннанам аттато саманупассати виннанавантам ва аттанам аттани ва виннанам виннанасмим ва аттанам. Евам кхо, бхиккху, саккайадиттхи хоти”ти.

“Катхам пана, бханте, саккайадиттхи на хоти”ти? “Идха, бхиккху, сутава арийасавако арийанам дассави арийадхаммасса ковидо арийадхамме сувинито саппурисанам дассави саппурисадхаммасса ковидо саппурисадхамме сувинито на рупам аттато саманупассати на рупавантам ва аттанам на аттани ва рупам на рупасмим ва аттанам; на веданам аттато саманупассати на веданавантам ва аттанам на аттани ва веданам на веданайа ва аттанам; на саннам аттато саманупассати на саннавантам ва аттанам на аттани ва саннам на саннайа ва аттанам; на санкхаре аттато саманупассати на санкхаравантам ва аттанам на аттани ва санкхаре на санкхаресу ва аттанам; на виннанам аттато саманупассати на виннанавантам ва аттанам на аттани ва виннанам на виннанасмим ва аттанам. Евам кхо, бхиккху, саккайадиттхи на хоти”ти.

“Ко ну кхо, бханте, рупе ассадо, ко адинаво, ким ниссаранам? Ко веданайа ассадо, ко адинаво, ким ниссаранам? Ко саннайа ассадо, ко адинаво, ким ниссаранам? Ко санкхаресу ассадо, ко адинаво, ким ниссаранам? Ко виннане ассадо, ко адинаво, ким ниссаранан”ти? “Йам кхо, бхиккху, рупам патичча уппажжати сукхам соманассам, айам рупе ассадо. Йам рупам аниччам дуккхам випаринамадхаммам, айам рупе адинаво. Йо рупе чхандарагавинайо чхандарагаппаханам, идам рупе ниссаранам. Йам кхо, бхиккху, веданам патичча…  саннам патичча…  санкхаре патичча…  виннанам патичча уппажжати сукхам соманассам, айам виннане ассадо. Йам виннанам аниччам дуккхам випаринамадхаммам, айам виннане адинаво. Йо виннане чхандарагавинайо чхандарагаппаханам, идам виннане ниссаранан”ти.

“Катхам пана, бханте, жанато катхам пассато имасминча савиннанаке кайе бахиддха ча саббанимиттесу ахамкарамамамкарамананусайа на хонти”ти? “Йам кинчи, бхиккху, рупам—  атитанагатапаччуппаннам ажжхаттам ва бахиддха ва оларикам ва сукхумам ва хинам ва панитам ва йам дуре сантике ва—  саббам рупам ‘нетам мама, несохамасми, на месо атта’ти—  еваметам йатхабхутам саммаппаннайа пассати. Йа качи ведана…  йа качи санна…  йе кечи санкхара…  йам кинчи виннанам—  атитанагатапаччуппаннам ажжхаттам ва бахиддха ва оларикам ва сукхумам ва хинам ва панитам ва йам дуре сантике ва—  саббам виннанам ‘нетам мама, несохамасми, на месо атта’ти—  еваметам йатхабхутам саммаппаннайа пассати. Евам кхо, бхиккху, жанато евам пассато имасминча савиннанаке кайе бахиддха ча саббанимиттесу ахамкарамамамкарамананусайа на хонти”ти.

Атха кхо аннатарасса бхиккхуно евам четасо паривитакко удапади—  “ити кира, бхо, рупам анатта, ведана анатта, санна анатта, санкхара анатта, виннанам анатта; анаттакатани каммани каматтанам пхусиссанти”ти? Атха кхо бхагава тасса бхиккхуно четаса четопаривитаккаманнайа бхиккху амантеси—  “тханам кхо панетам, бхиккхаве, вижжати йам идхекаччо могхапурисо авидва авижжагато танхадхипатеййена четаса саттху сасанам атидхавитаббам маннеййа—  ‘ити кира, бхо, рупам анатта, ведана анатта, санна анатта, санкхара анатта, виннанам анатта; анаттакатани каммани каматтанам пхусиссанти’ти. Пативинита кхо ме тумхе, бхиккхаве, татра татра дхаммесу.

Там ким маннатха, бхиккхаве, рупам ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Там ким маннатха, бхиккхаве, ведана…  санна…  санкхара…  виннанам ниччам ва аниччам ва”ти? “Аниччам, бханте”. “Йам пананиччам дуккхам ва там сукхам ва”ти? “Дуккхам, бханте”. “Йам пананиччам дуккхам випаринамадхаммам, каллам ну там саманупасситум—  ‘етам мама, есохамасми, есо ме атта’”ти? “Но хетам, бханте”. “Тасматиха, бхиккхаве, йам кинчи рупам атитанагатапаччуппаннам ажжхаттам ва бахиддха ва оларикам ва сукхумам ва хинам ва панитам ва йам дуре сантике ва саббам рупам—  ‘нетам мама, несохамасми, на месо атта’ти еваметам йатхабхутам саммаппаннайа даттхаббам. Йа качи ведана…  йа качи санна…  йе кечи санкхара…  йам кинчи виннанам атитанагатапаччуппаннам ажжхаттам ва бахиддха ва оларикам ва сукхумам ва хинам ва панитам ва йам дуре сантике ва саббам виннанам—  ‘нетам мама, несохамасми, на месо атта’ти еваметам йатхабхутам саммаппаннайа даттхаббам. Евам пассам, бхиккхаве, сутава арийасавако рупасмимпи ниббиндати, веданайапи ниббиндати, саннайапи ниббиндати, санкхаресупи ниббиндати, виннанасмимпи ниббиндати; ниббиндам виражжати, вирага вимуччати. Вимуттасмим вимуттамити нанам хоти. ‘Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти. Имасминча пана веййакаранасмим бханнамане саттхиматтанам бхиккхунам анупадайа асавехи читтани вимуччимсути.

Махапуннамасуттам ниттхитам навамам.