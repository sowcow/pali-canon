---
:index: '4.7'
:title: Салайатанавибхангасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча—  “салайатанавибхангам во, бхиккхаве, десессами. Там сунатха, садхукам манаси каротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“‘Чха ажжхаттикани айатанани ведитаббани, чха бахирани айатанани ведитаббани, чха виннанакайа ведитабба, чха пхассакайа ведитабба, аттхараса манопавичара ведитабба, чхаттимса саттапада ведитабба, татра идам ниссайа идам пажахатха, тайо сатипаттхана йадарийо севати йадарийо севамано саттха ганаманусаситумарахати, со вуччати йоггачарийанам ануттаро пурисадаммасаратхи’ти—  айамуддесо салайатанавибхангасса.

‘Чха ажжхаттикани айатанани ведитаббани’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? ‘Чаккхайатанам сотайатанам гханайатанам живхайатанам кайайатанам манайатанам—  чха ажжхаттикани айатанани ведитаббани’ти—  ити йам там вуттам идаметам патичча вуттам. (1)

‘Чха бахирани айатанани ведитаббани’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? ‘Рупайатанам саддайатанам гандхайатанам расайатанам пхоттхаббайатанам дхаммайатанам—  чха бахирани айатанани ведитаббани’ти—  ити йам там вуттам идаметам патичча вуттам. (2)

‘Чха виннанакайа ведитабба’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? ‘Чаккхувиннанам сотавиннанам гханавиннанам живхавиннанам кайавиннанам мановиннанам—  чха виннанакайа ведитабба’ти—  ити йам там вуттам идаметам патичча вуттам. (3)

‘Чха пхассакайа ведитабба’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? ‘Чаккхусампхассо сотасампхассо гханасампхассо живхасампхассо кайасампхассо маносампхассо—  чха пхассакайа ведитабба’ти—  ити йам там вуттам идаметам патичча вуттам. (4)

‘Аттхараса манопавичара ведитабба’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? ‘Чаккхуна рупам дисва соманассаттханийам рупам упавичарати, доманассаттханийам рупам упавичарати, упеккхаттханийам рупам упавичарати. Сотена саддам сутва…пе…  гханена гандхам гхайитва…  живхайа расам сайитва…  кайена пхоттхаббам пхуситва…  манаса дхаммам виннайа соманассаттханийам дхаммам упавичарати, доманассаттханийам дхаммам упавичарати, упеккхаттханийам дхаммам упавичарати. Ити чха соманассупавичара, чха доманассупавичара, чха упеккхупавичара, аттхараса манопавичара ведитабба’ти—  ити йам там вуттам идаметам патичча вуттам. (5)

‘Чхаттимса саттапада ведитабба’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? Чха гехаситани соманассани, чха неккхаммаситани соманассани, чха гехаситани доманассани, чха неккхаммаситани доманассани, чха гехасита упеккха, чха неккхаммасита упеккха. Таттха катамани чха гехаситани соманассани? Чаккхувиннеййанам рупанам иттханам кантанам манапанам манораманам локамисапатисамйуттанам патилабхам ва патилабхато саманупассато пуббе ва патиладдхапуббам атитам нируддхам випаринатам самануссарато уппажжати соманассам. Йам еварупам соманассам идам вуччати гехаситам соманассам. Сотавиннеййанам садданам…  гханавиннеййанам гандханам…  живхавиннеййанам расанам…  кайавиннеййанам пхоттхаббанам…  мановиннеййанам дхамманам иттханам кантанам манапанам…пе…  соманассам. Йам еварупам соманассам идам вуччати гехаситам соманассам. Имани чха гехаситани соманассани.

Таттха катамани чха неккхаммаситани соманассани? Рупанам твева аниччатам видитва випаринамавираганиродхам, ‘пуббе чева рупа етарахи ча саббе те рупа аничча дуккха випаринамадхамма’ти еваметам йатхабхутам саммаппаннайа пассато уппажжати соманассам. Йам еварупам соманассам идам вуччати неккхаммаситам соманассам. Садданам твева…  гандханам твева…  расанам твева…  пхоттхаббанам твева…  дхамманам твева аниччатам видитва випаринамавираганиродхам, ‘пуббе чева дхамма етарахи ча саббе те дхамма аничча дуккха випаринамадхамма’ти еваметам йатхабхутам саммаппаннайа пассато уппажжати соманассам. Йам еварупам соманассам идам вуччати неккхаммаситам соманассам. Имани чха неккхаммаситани соманассани.

Таттха катамани чха гехаситани доманассани? Чаккхувиннеййанам рупанам…пе…  сотавиннеййанам садданам…  гханавиннеййанам гандханам…  живхавиннеййанам расанам…  кайавиннеййанам пхоттхаббанам…  мановиннеййанам дхамманам иттханам кантанам манапанам манораманам локамисапатисамйуттанам аппатилабхам ва аппатилабхато саманупассато пуббе ва аппатиладдхапуббам атитам нируддхам випаринатам самануссарато уппажжати доманассам. Йам еварупам доманассам идам вуччати гехаситам доманассам. Имани чха гехаситани доманассани.

“Таттха катамани чха неккхаммаситани доманассани? Рупанам твева аниччатам видитва випаринамавираганиродхам, ‘пуббе чева рупа етарахи ча саббе те рупа аничча дуккха випаринамадхамма’ти еваметам йатхабхутам саммаппаннайа дисва ануттаресу вимоккхесу пихам упаттхапети—  ‘кудассу намахам тадайатанам упасампажжа вихариссами йадарийа етарахи айатанам упасампажжа вихаранти’ти ити ануттаресу вимоккхесу пихам упаттхапайато уппажжати пихапаччайа доманассам. Йам еварупам доманассам идам вуччати неккхаммаситам доманассам. Садданам твева…пе…  гандханам твева…  расанам твева…  пхоттхаббанам твева…  дхамманам твева аниччатам видитва випаринамавираганиродхам, ‘пуббе чева дхамма етарахи ча саббе те дхамма аничча дуккха випаринамадхамма’ти еваметам йатхабхутам саммаппаннайа дисва ануттаресу вимоккхесу пихам упаттхапети—  ‘кудассу намахам тадайатанам упасампажжа вихариссами йадарийа етарахи айатанам упасампажжа вихаранти’ти ити ануттаресу вимоккхесу пихам упаттхапайато уппажжати пихапаччайа доманассам. Йам еварупам доманассам идам вуччати неккхаммаситам доманассам. Имани чха неккхаммаситани доманассани.

Таттха катама чха гехасита упеккха? Чаккхуна рупам дисва уппажжати упеккха баласса мулхасса путхужжанасса анодхижинасса авипакажинасса анадинавадассавино ассутавато путхужжанасса. Йа еварупа упеккха, рупам са нативаттати. Тасма са упеккха ‘гехасита’ти вуччати. Сотена саддам сутва…  гханена гандхам гхайитва…  живхайа расам сайитва…  кайена пхоттхаббам пхуситва…  манаса дхаммам виннайа уппажжати упеккха баласса мулхасса путхужжанасса анодхижинасса авипакажинасса анадинавадассавино ассутавато путхужжанасса. Йа еварупа упеккха, дхаммам са нативаттати. Тасма са упеккха ‘гехасита’ти вуччати. Има чха гехасита упеккха.

Таттха катама чха неккхаммасита упеккха? Рупанам твева аниччатам видитва випаринамавираганиродхам, ‘пуббе чева рупа етарахи ча саббе те рупа аничча дуккха випаринамадхамма’ти еваметам йатхабхутам саммаппаннайа пассато уппажжати упеккха. Йа еварупа упеккха, рупам са ативаттати. Тасма са упеккха ‘неккхаммасита’ти вуччати. Садданам твева…  гандханам твева…  расанам твева…  пхоттхаббанам твева…  дхамманам твева аниччатам видитва випаринамавираганиродхам, ‘пуббе чева дхамма етарахи ча саббе те дхамма аничча дуккха випаринамадхамма’ти еваметам йатхабхутам саммаппаннайа пассато уппажжати упеккха. Йа еварупа упеккха, дхаммам са ативаттати. Тасма са упеккха ‘неккхаммасита’ти вуччати. Има чха неккхаммасита упеккха. ‘Чхаттимса саттапада ведитабба’ти—  ити йам там вуттам идаметам патичча вуттам.

‘Татра идам ниссайа идам пажахатха’ти—  ити кхо панетам вуттам; кинчетам патичча вуттам? Татра, бхиккхаве, йани чха неккхаммаситани соманассани тани ниссайа тани агамма йани чха гехаситани соманассани тани пажахатха, тани саматиккаматха. Еваметесам паханам хоти, еваметесам саматиккамо хоти.

Татра, бхиккхаве, йани чха неккхаммаситани доманассани тани ниссайа тани агамма йани чха гехаситани доманассани тани пажахатха, тани саматиккаматха. Еваметесам паханам хоти, еваметесам саматиккамо хоти.

Татра, бхиккхаве, йа чха неккхаммасита упеккха та ниссайа та агамма, йа чха гехасита упеккха та пажахатха та саматиккаматха. Еваметасам паханам хоти, еваметасам саматиккамо хоти.

Татра, бхиккхаве, йани чха неккхаммаситани соманассани тани ниссайа тани агамма йани чха неккхаммаситани доманассани тани пажахатха, тани саматиккаматха. Еваметесам паханам хоти, еваметесам саматиккамо хоти.

Татра, бхиккхаве, йа чха неккхаммасита упеккха та ниссайа та агамма йани чха неккхаммаситани соманассани тани пажахатха, тани саматиккаматха. Еваметесам паханам хоти, еваметесам саматиккамо хоти.

Аттхи, бхиккхаве, упеккха нанатта нанаттасита, аттхи упеккха екатта екаттасита. Катама ча, бхиккхаве, упеккха нанатта нанаттасита? Аттхи, бхиккхаве, упеккха рупесу, аттхи саддесу, аттхи гандхесу, аттхи расесу, аттхи пхоттхаббесу—  айам, бхиккхаве, упеккха нанатта нанаттасита. Катама ча, бхиккхаве, упеккха екатта екаттасита? Аттхи, бхиккхаве, упеккха акасананчайатананиссита, аттхи виннананчайатананиссита, аттхи акинчаннайатананиссита, аттхи невасаннанасаннайатананиссита—  айам, бхиккхаве, упеккха екатта екаттасита.

Татра, бхиккхаве, йайам упеккха екатта екаттасита там ниссайа там агамма йайам упеккха нанатта нанаттасита там пажахатха, там саматиккаматха. Еваметисса паханам хоти, еваметисса саматиккамо хоти.

Атаммайатам, бхиккхаве, ниссайа атаммайатам агамма йайам упеккха екатта екаттасита там пажахатха, там саматиккаматха. Еваметисса паханам хоти, еваметисса саматиккамо хоти. ‘Татра идам ниссайа идам пажахатха’ти—  ити йам там вуттам идаметам патичча вуттам.

‘Тайо сатипаттхана йадарийо севати, йадарийо севамано саттха ганаманусаситумарахати’ти—  ити кхо панетам вуттам; кинчетам патичча вуттам? Идха, бхиккхаве, саттха саваканам дхаммам десети анукампако хитеси анукампам упадайа—  ‘идам во хитайа, идам во сукхайа’ти. Тасса савака на суссусанти, на сотам одаханти, на анна читтам упаттхапенти, воккамма ча саттхусасана ваттанти. Татра, бхиккхаве, татхагато на чева анаттамано хоти, на ча анаттаманатам патисамведети, анавассуто ча вихарати сато сампажано. Идам, бхиккхаве, патхамам сатипаттханам йадарийо севати, йадарийо севамано саттха ганаманусаситумарахати.

Пуна чапарам, бхиккхаве, саттха саваканам дхаммам десети анукампако хитеси анукампам упадайа—  ‘идам во хитайа, идам во сукхайа’ти. Тасса екачче савака на суссусанти, на сотам одаханти, на анна читтам упаттхапенти, воккамма ча саттхусасана ваттанти; екачче савака суссусанти, сотам одаханти, анна читтам упаттхапенти, на ча воккамма саттхусасана ваттанти. Татра, бхиккхаве, татхагато на чева анаттамано хоти, на ча анаттаманатам патисамведети; на ча аттамано хоти, на ча аттаманатам патисамведети. Анаттаманата ча аттаманата ча—  тадубхайам абхиниважжетва упеккхако вихарати сато сампажано. Идам вуччати, бхиккхаве, дутийам сатипаттханам йадарийо севати, йадарийо севамано саттха ганаманусаситумарахати.

Пуна чапарам, бхиккхаве, саттха саваканам дхаммам десети анукампако хитеси анукампам упадайа—  ‘идам во хитайа, идам во сукхайа’ти. Тасса савака суссусанти, сотам одаханти, анначиттам упаттхапенти, на ча воккамма саттхусасана ваттанти. Татра, бхиккхаве, татхагато аттамано чева хоти, аттаманатанча патисамведети, анавассуто ча вихарати сато сампажано. Идам вуччати, бхиккхаве, татийам сатипаттханам йадарийо севати, йадарийо севамано саттха ганаманусаситумарахати. ‘Тайо сатипаттхана йадарийо севати, йадарийо севамано саттха ганаманусаситумарахати’ти—  ити йам там вуттам идаметам патичча вуттам.

‘Со вуччати йоггачарийанам ануттаро пурисадаммасаратхи’ти—  ити кхо панетам вуттам. Кинчетам патичча вуттам? Хаттхидамакена, бхиккхаве, хаттхидаммо сарито екамйева дисам дхавати—  пураттхимам ва паччхимам ва уттарам ва даккхинам ва. Ассадамакена, бхиккхаве, ассадаммо сарито еканнева дисам дхавати—  пураттхимам ва паччхимам ва уттарам ва даккхинам ва. Годамакена, бхиккхаве, годаммо сарито еканнева дисам дхавати—  пураттхимам ва паччхимам ва уттарам ва даккхинам ва. Татхагатена хи, бхиккхаве, арахата саммасамбуддхена пурисадаммо сарито аттха диса видхавати. Рупи рупани пассати—  айам ека диса; ажжхаттам арупасанни бахиддха рупани пассати—  айам дутийа диса; субхантвева адхимутто хоти—  айам татийа диса; саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати—  айам чатуттхи диса; саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати—  айам панчами диса; саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати—  айам чхаттхи диса; саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати—  айам саттами диса; саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати—  айам аттхами диса. Татхагатена, бхиккхаве, арахата саммасамбуддхена пурисадаммо сарито има аттха диса видхавати. Со вуччати—  ‘йоггачарийанам ануттаро пурисадаммасаратхи’ти—  ити йам там вуттам идаметам патичча вуттан”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Салайатанавибхангасуттам ниттхитам саттамам.