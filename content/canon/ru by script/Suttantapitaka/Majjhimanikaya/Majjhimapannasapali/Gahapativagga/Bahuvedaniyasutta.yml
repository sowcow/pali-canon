---
:index: '1.9'
:title: Бахуведанийасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Атха кхо панчаканго тхапати йенайасма удайи тенупасанками; упасанкамитва айасмантам удайим абхивадетва екамантам нисиди. Екамантам нисинно кхо панчаканго тхапати айасмантам удайим етадавоча—  “кати ну кхо, бханте удайи, ведана вутта бхагавата”ти? “Тиссо кхо, тхапати, ведана вутта бхагавата. Сукха ведана, дуккха ведана, адуккхамасукха ведана—  има кхо, тхапати, тиссо ведана вутта бхагавата”ти. Евам вутте, панчаканго тхапати айасмантам удайим етадавоча—  “на кхо, бханте удайи, тиссо ведана вутта бхагавата; две ведана вутта бхагавата—  сукха ведана, дуккха ведана. Йайам, бханте, адуккхамасукха ведана сантасмим еса паните сукхе вутта бхагавата”ти.

Дутийампи кхо айасма удайи панчакангам тхапатим етадавоча—  “на кхо, гахапати, две ведана вутта бхагавата; тиссо ведана вутта бхагавата. Сукха ведана, дуккха ведана, адуккхамасукха ведана—  има кхо, тхапати, тиссо ведана вутта бхагавата”ти. Дутийампи кхо панчаканго тхапати айасмантам удайим етадавоча—  “на кхо, бханте удайи, тиссо ведана вутта бхагавата; две ведана вутта бхагавата—  сукха ведана, дуккха ведана. Йайам, бханте, адуккхамасукха ведана сантасмим еса паните сукхе вутта бхагавата”ти.

Татийампи кхо айасма удайи панчакангам тхапатим етадавоча—  “на кхо, тхапати, две ведана вутта бхагавата; тиссо ведана вутта бхагавата. Сукха ведана, дуккха ведана, адуккхамасукха ведана—  има кхо, тхапати, тиссо ведана вутта бхагавата”ти. Татийампи кхо панчаканго тхапати айасмантам удайим етадавоча—  “на кхо, бханте удайи, тиссо ведана вутта бхагавата, две ведана вутта бхагавата—  сукха ведана, дуккха ведана. Йайам, бханте, адуккхамасукха ведана сантасмим еса паните сукхе вутта бхагавата”ти. Нева кхо саккхи айасма удайи панчакангам тхапатим саннапетум, на панасаккхи панчаканго тхапати айасмантам удайим саннапетум.

Ассоси кхо айасма анандо айасмато удайисса панчакангена тхапатина саддхим имам катхасаллапам. Атха кхо айасма анандо йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма анандо йаватако ахоси айасмато удайисса панчакангена тхапатина саддхим катхасаллапо там саббам бхагавато арочеси. Евам вутте, бхагава айасмантам анандам етадавоча—  “сантаннева кхо, ананда, парийайам панчаканго тхапати удайисса наббханумоди, сантаннева ча пана парийайам удайи панчакангасса тхапатисса наббханумоди. Двепананда, ведана вутта майа парийайена, тиссопи ведана вутта майа парийайена, панчапи ведана вутта майа парийайена, чхапи ведана вутта майа парийайена, аттхарасапи ведана вутта майа парийайена, чхаттимсапи ведана вутта майа парийайена, аттхасатампи ведана вутта майа парийайена. Евам парийайадесито кхо, ананда, майа дхаммо. Евам парийайадесите кхо, ананда, майа дхамме йе аннаманнасса субхаситам сулапитам на саманужаниссанти на самануманниссанти на саманумодиссанти тесаметам патиканкхам—  бханданажата калахажата вивадапанна аннаманнам мукхасаттихи витуданта вихариссанти. Евам парийайадесито кхо, ананда, майа дхаммо. Евам парийайадесите кхо, ананда, майа дхамме йе аннаманнасса субхаситам сулапитам саманужаниссанти самануманниссанти саманумодиссанти тесаметам патиканкхам—  самагга саммодамана авивадамана кхиродакибхута аннаманнам пийачаккхухи сампассанта вихариссанти.

Панча кхо име, ананда, камагуна. Катаме панча? Чаккхувиннеййа рупа иттха канта манапа пийарупа камупасамхита ражанийа, сотавиннеййа садда…пе…  гханавиннеййа гандха…пе…  живхавиннеййа раса…пе…  кайавиннеййа пхоттхабба иттха канта манапа пийарупа камупасамхита ражанийа—  име кхо, ананда, панча камагуна. Йам кхо, ананда, име панча камагуне патичча уппажжати сукхам соманассам идам вуччати камасукхам.

Йо кхо, ананда, евам вадеййа—  ‘етапарамам сатта сукхам соманассам патисамведенти’ти, идамасса нанужанами. Там кисса хету? Аттхананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча. Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху вивиччева камехи вивичча акусалехи дхаммехи…пе…  патхамам жханам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа—  ‘етапарамам сатта сукхам соманассам патисамведенти’ти, идамасса нанужанами. Там кисса хету? Аттхананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча. Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху витаккавичаранам вупасама…пе…  дутийам жханам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа…пе… . Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху питийа ча вирага…пе…  татийам жханам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа…пе… . Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху сукхасса ча пахана…пе…  чатуттхам жханам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа…пе… . Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху саббасо рупасаннанам саматиккама, патигхасаннанам аттхангама, нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа…пе… . Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа…пе… . Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа…пе… . Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Йо кхо, ананда, евам вадеййа—  ‘етапарамам сатта сукхам соманассам патисамведенти’ти, идамасса нанужанами. Там кисса хету? Аттхананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча. Катаманчананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча? Идхананда, бхиккху саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати. Идам кхо, ананда, етамха сукха аннам сукхам абхиккантатаранча панитатаранча.

Тханам кхо панетам, ананда, вижжати йам аннатиттхийа париббажака евам вадеййум—  ‘саннаведайитаниродхам самано готамо аха; танча сукхасмим паннапети. Тайидам кимсу, тайидам катхамсу’ти? Евамвадино, ананда, аннатиттхийа париббажака евамассу вачанийа—  ‘на кхо, авусо, бхагава сукхамйева веданам сандхайа сукхасмим паннапети; апи ча, авусо, йаттха йаттха сукхам упалаббхати йахим йахим там там татхагато сукхасмим паннапети’”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

Бахуведанийасуттам ниттхитам навамам.