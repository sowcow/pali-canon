:index: '1.10'
:title: Апаннакасутта
---
Евам ме сутам—  екам самайам бхагава косалесу чарикам чарамано махата бхиккхусамгхена саддхим йена сала нама косаланам брахманагамо тадавасари. Ассосум кхо салеййака брахманагахапатика—  “самано кхалу бхо готамо сакйапутто сакйакула паббажито косалесу чарикам чарамано махата бхиккхусамгхена саддхим салам ануппатто. Там кхо пана бхавантам готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’ти. Со имам локам садевакам самаракам сабрахмакам сассаманабрахманим пажам садевамануссам сайам абхинна саччхикатва паведети. Со дхаммам десети адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам, кевалапарипуннам парисуддхам брахмачарийам пакасети. Садху кхо пана татхарупанам арахатам дассанам хоти”ти. Атха кхо салеййака брахманагахапатика йена бхагава тенупасанкамимсу; упасанкамитва аппекачче бхагавантам абхивадетва екамантам нисидимсу. Аппекачче бхагавата саддхим саммодимсу; саммоданийам катхам саранийам витисаретва екамантам нисидимсу. Аппекачче йена бхагава тенанжалим панаметва екамантам нисидимсу. Аппекачче бхагавато сантике намаготтам саветва екамантам нисидимсу. Аппекачче тунхибхута екамантам нисидимсу.

Екамантам нисинне кхо салеййаке брахманагахапатике бхагава етадавоча—  “аттхи пана во, гахапатайо, кочи манапо саттха йасмим во акаравати саддха патиладдха”ти? “Наттхи кхо но, бханте, кочи манапо саттха йасмим но акаравати саддха патиладдха”ти.

“Манапам во, гахапатайо, саттхарам алабхантехи айам апаннако дхаммо самадайа ваттитаббо. Апаннако хи, гахапатайо, дхаммо саматто самадинно, со во бхависсати дигхараттам хитайа сукхайа. Катамо ча, гахапатайо, апаннако дхаммо?

Санти, гахапатайо, еке саманабрахмана евамвадино евамдиттхино—  ‘наттхи диннам, наттхи йиттхам, наттхи хутам; наттхи сукатадуккатанам камманам пхалам випако, наттхи айам локо, наттхи паро локо; наттхи мата, наттхи пита; наттхи сатта опапатика; наттхи локе саманабрахмана саммаггата самма патипанна йе иманча локам паранча локам сайам абхинна саччхикатва паведенти’ти. Тесамйева кхо, гахапатайо, саманабрахмананам еке саманабрахмана ужувипаччаникавада. Те евамахамсу—  ‘аттхи диннам, аттхи йиттхам, аттхи хутам; аттхи сукатадуккатанам камманам пхалам випако; аттхи айам локо, аттхи паро локо; аттхи мата, аттхи пита; аттхи сатта опапатика; аттхи локе саманабрахмана саммаггата самма патипанна йе иманча локам паранча локам сайам абхинна саччхикатва паведенти’ти. Там ким маннатха, гахапатайо—  ‘нануме саманабрахмана аннаманнасса ужувипаччаникавада’”ти? “Евам, бханте”.

“Татра, гахапатайо, йе те саманабрахмана евамвадино евамдиттхино—  ‘наттхи диннам, наттхи йиттхам…пе…  йе иманча локам паранча локам сайам абхинна саччхикатва паведенти’ти тесаметам патиканкхам—  йамидам кайасучаритам, вачисучаритам, маносучаритам—  име тайо кусале дхамме абхиниважжетва йамидам кайадуччаритам, вачидуччаритам, манодуччаритам—  име тайо акусале дхамме самадайа ваттиссанти. Там кисса хету? На хи те бхонто саманабрахмана пассанти акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам. Сантамйева пана парам локам ‘наттхи паро локо’ тисса диттхи хоти; сасса хоти миччхадиттхи. Сантамйева кхо пана парам локам ‘наттхи паро локо’ти санкаппети; свасса хоти миччхасанкаппо. Сантамйева кхо пана парам локам ‘наттхи паро локо’ти вачам бхасати; сасса хоти миччхавача. Сантамйева кхо пана парам локам ‘наттхи паро локо’ти аха; йе те араханто паралокавидуно тесамайам паччаникам кароти. Сантамйева кхо пана парам локам ‘наттхи паро локо’ти парам саннапети; сасса хоти асаддхаммасаннатти. Тайа ча пана асаддхаммасаннаттийа аттануккамсети, парам вамбхети. Ити пуббева кхо панасса сусилйам пахинам хоти, дуссилйам паччупаттхитам—  айанча миччхадиттхи миччхасанкаппо миччхавача арийанам паччаниката асаддхаммасаннатти аттуккамсана паравамбхана. Евамассиме анеке папака акусала дхамма самбхаванти миччхадиттхипаччайа.

Татра, гахапатайо, винну пурисо ити патисанчиккхати—  ‘саче кхо наттхи паро локо евамайам бхавам пурисапуггало кайасса бхеда соттхиматтанам кариссати; саче кхо аттхи паро локо, евамайам бхавам пурисапуггало кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссати. Камам кхо пана маху паро локо, хоту несам бхаватам саманабрахмананам саччам вачанам; атха ча панайам бхавам пурисапуггало диттхева дхамме виннунам гарайхо—  дуссило пурисапуггало миччхадиттхи наттхикавадо’ти. Саче кхо аттхева паро локо, евам имасса бхото пурисапуггаласса убхайаттха калиггахо—  йанча диттхева дхамме виннунам гарайхо, йанча кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссати. Евамассайам апаннако дхаммо дуссаматто самадинно, екамсам пхаритва титтхати, ринчати кусалам тханам.

Татра, гахапатайо, йе те саманабрахмана евамвадино евамдиттхино—  ‘аттхи диннам…пе…  йе иманча локам паранча локам сайам абхинна саччхикатва паведенти’ти тесаметам патиканкхам—  йамидам кайадуччаритам, вачидуччаритам, манодуччаритам—  име тайо акусале дхамме абхиниважжетва йамидам кайасучаритам, вачисучаритам, маносучаритам—  име тайо кусале дхамме самадайа ваттиссанти. Там кисса хету? Пассанти хи те бхонто саманабрахмана акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам. Сантамйева кхо пана парам локам ‘аттхи паро локо’ тисса диттхи хоти; сасса хоти саммадиттхи. Сантамйева кхо пана парам локам ‘аттхи паро локо’ти санкаппети; свасса хоти саммасанкаппо. Сантамйева кхо пана парам локам ‘аттхи паро локо’ти вачам бхасати; сасса хоти саммавача. Сантамйева кхо пана парам локам ‘аттхи паро локо’ти аха; йе те араханто паралокавидуно тесамайам на паччаникам кароти. Сантамйева кхо пана парам локам ‘аттхи паро локо’ти парам саннапети; сасса хоти саддхаммасаннатти. Тайа ча пана саддхаммасаннаттийа неваттануккамсети, на парам вамбхети. Ити пуббева кхо панасса дуссилйам пахинам хоти, сусилйам паччупаттхитам—  айанча саммадиттхи саммасанкаппо саммавача арийанам апаччаниката саддхаммасаннатти анаттуккамсана апаравамбхана. Евамассиме анеке кусала дхамма самбхаванти саммадиттхипаччайа.

Татра, гахапатайо, винну пурисо ити патисанчиккхати—  ‘саче кхо аттхи паро локо, евамайам бхавам пурисапуггало кайасса бхеда парам марана сугатим саггам локам упапажжиссати. Камам кхо пана маху паро локо, хоту несам бхаватам саманабрахмананам саччам вачанам; атха ча панайам бхавам пурисапуггало диттхева дхамме виннунам пасамсо—  силава пурисапуггало саммадиттхи аттхикавадо’ти. Саче кхо аттхева паро локо, евам имасса бхото пурисапуггаласса убхайаттха катаггахо—  йанча диттхева дхамме виннунам пасамсо, йанча кайасса бхеда парам марана сугатим саггам локам упапажжиссати. Евамассайам апаннако дхаммо сусаматто самадинно убхайамсам пхаритва титтхати, ринчати акусалам тханам.

Санти, гахапатайо, еке саманабрахмана евамвадино евамдиттхино—  ‘карото карайато, чхиндато чхедапайато, пачато пачапайато, сочайато сочапайато, киламато киламапайато, пхандато пхандапайато, панаматипатайато, адиннам адийато, сандхим чхиндато, ниллопам харато, екагарикам карото, парипантхе титтхато, парадарам гаччхато, муса бханато; карото на карийати папам. Кхурапарийантена чепи чаккена йо имисса патхавийа пане екам мамсакхалам екам мамсапунжам кареййа, наттхи татониданам папам, наттхи папасса агамо. Даккхинанчепи гангайа тирам гаччхеййа хананто гхатенто, чхинданто чхедапенто, пачанто паченто; наттхи татониданам папам, наттхи папасса агамо. Уттаранчепи гангайа тирам гаччхеййа даданто дапенто, йажанто йажапенто; наттхи татониданам пуннам, наттхи пуннасса агамо. Данена дамена самйамена саччаважжена наттхи пуннам, наттхи пуннасса агамо’ти. Тесамйева кхо, гахапатайо, саманабрахмананам еке саманабрахмана ужувипаччаникавада те евамахамсу—  ‘карото карайато, чхиндато чхедапайато, пачато пачапайато, сочайато сочапайато, киламато киламапайато, пхандато пхандапайато, панаматипатайато, адиннам адийато, сандхим чхиндато, ниллопам харато, екагарикам карото, парипантхе титтхато, парадарам гаччхато, муса бханато; карото карийати папам. Кхурапарийантена чепи чаккена йо имисса патхавийа пане екам мамсакхалам екам мамсапунжам кареййа, аттхи татониданам папам, аттхи папасса агамо. Даккхинанчепи гангайа тирам гаччхеййа хананто гхатенто, чхинданто чхедапенто, пачанто паченто; аттхи татониданам папам, аттхи папасса агамо. Уттаранчепи гангайа тирам гаччхеййа даданто дапенто, йажанто йажапенто; аттхи татониданам пуннам, аттхи пуннасса агамо. Данена дамена самйамена саччаважжена аттхи пуннам, аттхи пуннасса агамо’ти. Там ким маннатха, гахапатайо, нануме саманабрахмана аннаманнасса ужувипаччаникавада”ти? “Евам, бханте”.

“Татра, гахапатайо, йе те саманабрахмана евамвадино евамдиттхино—  ‘карото карайато, чхиндато чхедапайато, пачато пачапайато, сочайато сочапайато, киламато киламапайато, пхандато пхандапайато, панаматипатайато, адиннам адийато, сандхим чхиндато, ниллопам харато, екагарикам карото, парипантхе титтхато, парадарам гаччхато, муса бханато; карото на карийати папам. Кхурапарийантена чепи чаккена йо имисса патхавийа пане екам мамсакхалам екам мамсапунжам кареййа, наттхи татониданам папам, наттхи папасса агамо. Даккхинанчепи гангайа тирам гаччхеййа хананто гхатенто…пе…  данена дамена самйамена саччаважжена наттхи пуннам, наттхи пуннасса агамо’ти тесаметам патиканкхам—  йамидам кайасучаритам, вачисучаритам, маносучаритам—  име тайо кусале дхамме абхиниважжетва йамидам кайадуччаритам, вачидуччаритам, манодуччаритам—  име тайо акусале дхамме самадайа ваттиссанти. Там кисса хету? На хи те бхонто саманабрахмана пассанти акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам. Сантамйева кхо пана кирийам ‘наттхи кирийа’ тисса диттхи хоти; сасса хоти миччхадиттхи. Сантамйева кхо пана кирийам ‘наттхи кирийа’ти санкаппети; свасса хоти миччхасанкаппо. Сантамйева кхо пана кирийам ‘наттхи кирийа’ти вачам бхасати; сасса хоти миччхавача. Сантамйева кхо пана кирийам ‘наттхи кирийа’ти аха, йе те араханто кирийавада тесамайам паччаникам кароти. Сантамйева кхо пана кирийам ‘наттхи кирийа’ти парам саннапети; сасса хоти асаддхаммасаннатти. Тайа ча пана асаддхаммасаннаттийа аттануккамсети, парам вамбхети. Ити пуббева кхо панасса сусилйам пахинам хоти, дуссилйам паччупаттхитам—  айанча миччхадиттхи миччхасанкаппо миччхавача арийанам паччаниката асаддхаммасаннатти аттуккамсана паравамбхана. Евамассиме анеке папака акусала дхамма самбхаванти миччхадиттхипаччайа.

Татра, гахапатайо, винну пурисо ити патисанчиккхати—  ‘саче кхо наттхи кирийа, евамайам бхавам пурисапуггало кайасса бхеда соттхиматтанам кариссати; саче кхо аттхи кирийа евамайам бхавам пурисапуггало кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссати. Камам кхо пана маху кирийа, хоту несам бхаватам саманабрахмананам саччам вачанам; атха ча панайам бхавам пурисапуггало диттхева дхамме виннунам гарайхо—  дуссило пурисапуггало миччхадиттхи акирийавадо’ти. Саче кхо аттхева кирийа, евам имасса бхото пурисапуггаласса убхайаттха калиггахо—  йанча диттхева дхамме виннунам гарайхо, йанча кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссати. Евамассайам апаннако дхаммо дуссаматто самадинно, екамсам пхаритва титтхати, ринчати кусалам тханам.

Татра, гахапатайо, йе те саманабрахмана евамвадино евамдиттхино—  ‘карото карайато, чхиндато чхедапайато, пачато пачапайато, сочайато сочапайато, киламато киламапайато, пхандато пхандапайато, панаматипатайато, адиннам адийато, сандхим чхиндато, ниллопам харато, екагарикам карото, парипантхе титтхато, парадарам гаччхато, муса бханато; карото карийати папам. Кхурапарийантена чепи чаккена йо имисса патхавийа пане екам мамсакхалам екам мамсапунжам кареййа, аттхи татониданам папам, аттхи папасса агамо. Даккхинанчепи гангайа тирам гаччхеййа хананто гхатенто, чхинданто чхедапенто, пачанто паченто, аттхи татониданам папам, аттхи папасса агамо. Уттаранчепи гангайа тирам гаччхеййа даданто дапенто, йажанто йажапенто, аттхи татониданам пуннам, аттхи пуннасса агамо. Данена дамена самйамена саччаважжена аттхи пуннам, аттхи пуннасса агамо’ти тесаметам патиканкхам йамидам кайадуччаритам, вачидуччаритам, манодуччаритам—  име тайо акусале дхамме абхиниважжетва йамидам кайасучаритам, вачисучаритам, маносучаритам—  име тайо кусале дхамме самадайа ваттиссанти. Там кисса хету? Пассанти хи те бхонто саманабрахмана акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам. Сантамйева кхо пана кирийам ‘аттхи кирийа’ тисса диттхи хоти; сасса хоти саммадиттхи. Сантамйева кхо пана кирийам ‘аттхи кирийа’ти санкаппети; свасса хоти саммасанкаппо. Сантамйева кхо пана кирийам ‘аттхи кирийа’ти вачам бхасати; сасса хоти саммавача. Сантамйева кхо пана кирийам ‘аттхи кирийа’ти аха; йе те араханто кирийавада тесамайам на паччаникам кароти. Сантамйева кхо пана кирийам ‘аттхи кирийа’ти парам саннапети; сасса хоти саддхаммасаннатти. Тайа ча пана саддхаммасаннаттийа неваттануккамсети, на парам вамбхети. Ити пуббева кхо панасса дуссилйам пахинам хоти, сусилйам паччупаттхитам—  айанча саммадиттхи саммасанкаппо саммавача арийанам апаччаниката саддхаммасаннатти анаттуккамсана апаравамбхана. Евамассиме анеке кусала дхамма самбхаванти саммадиттхипаччайа.

Татра, гахапатайо, винну пурисо ити патисанчиккхати—  ‘саче кхо аттхи кирийа, евамайам бхавам пурисапуггало кайасса бхеда парам марана сугатим саггам локам упапажжиссати. Камам кхо пана маху кирийа, хоту несам бхаватам саманабрахмананам саччам вачанам; атха ча панайам бхавам пурисапуггало диттхева дхамме виннунам пасамсо—  силава пурисапуггало саммадиттхи кирийавадо’ти. Саче кхо аттхева кирийа, евам имасса бхото пурисапуггаласса убхайаттха катаггахо—  йанча диттхева дхамме виннунам пасамсо, йанча кайасса бхеда парам марана сугатим саггам локам упапажжиссати. Евамассайам апаннако дхаммо сусаматто самадинно, убхайамсам пхаритва титтхати, ринчати акусалам тханам.

Санти, гахапатайо, еке саманабрахмана евамвадино евамдиттхино—  ‘наттхи хету, наттхи паччайо саттанам самкилесайа; ахету аппаччайа сатта санкилиссанти. Наттхи хету, наттхи паччайо саттанам висуддхийа; ахету аппаччайа сатта висужжханти. Наттхи балам, наттхи вирийам, наттхи пурисатхамо, наттхи пурисапараккамо; саббе сатта саббе пана саббе бхута саббе жива аваса абала авирийа нийатисамгатибхавапарината чхасвевабхижатису сукхадуккхам патисамведенти’ти. Тесамйева кхо, гахапатайо, саманабрахмананам еке саманабрахмана ужувипаччаникавада. Те евамахамсу—  ‘аттхи хету, аттхи паччайо саттанам самкилесайа; сахету саппаччайа сатта санкилиссанти. Аттхи хету, аттхи паччайо саттанам висуддхийа; сахету саппаччайа сатта висужжханти. Аттхи балам, аттхи вирийам, аттхи пурисатхамо, аттхи пурисапараккамо; на саббе сатта саббе пана саббе бхута саббе жива аваса абала авирийа нийатисамгатибхавапарината чхасвевабхижатису сукхадуккхам патисамведенти’ти. Там ким маннатха, гахапатайо, нануме саманабрахмана аннаманнасса ужувипаччаникавада”ти? “Евам, бханте”.

“Татра, гахапатайо, йе те саманабрахмана евамвадино евамдиттхино—  ‘наттхи хету, наттхи паччайо саттанам самкилесайа; ахету аппаччайа сатта санкилиссанти. Наттхи хету, наттхи паччайо саттанам висуддхийа; ахету аппаччайа сатта висужжханти. Наттхи балам, наттхи вирийам, наттхи пурисатхамо, наттхи пурисапараккамо; саббе сатта саббе пана саббе бхута саббе жива аваса абала авирийа нийатисамгатибхавапарината чхасвевабхижатису сукхадуккхам патисамведенти’ти тесаметам патиканкхам—  йамидам кайасучаритам, вачисучаритам, маносучаритам—  име тайо кусале дхамме абхиниважжетва йамидам кайадуччаритам, вачидуччаритам, манодуччаритам—  име тайо акусале дхамме самадайа ваттиссанти. Там кисса хету? На хи те бхонто саманабрахмана пассанти акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам. Сантамйева кхо пана хетум ‘наттхи хету’ тисса диттхи хоти; сасса хоти миччхадиттхи. Сантамйева кхо пана хетум ‘наттхи хету’ти санкаппети; свасса хоти миччхасанкаппо. Сантамйева кхо пана хетум ‘наттхи хету’ти вачам бхасати; сасса хоти миччхавача. Сантамйева кхо пана хетум ‘наттхи хету’ти аха; йе те араханто хетувада тесамайам паччаникам кароти. Сантамйева кхо пана хетум ‘наттхи хету’ти парам саннапети; сасса хоти асаддхаммасаннатти. Тайа ча пана асаддхаммасаннаттийа аттануккамсети, парам вамбхети. Ити пуббева кхо панасса сусилйам пахинам хоти, дуссилйам паччупаттхитам—  айанча миччхадиттхи миччхасанкаппо миччхавача арийанам паччаниката асаддхаммасаннатти аттануккамсана паравамбхана. Евамассиме анеке папака акусала дхамма самбхаванти миччхадиттхипаччайа.

Татра, гахапатайо, винну пурисо ити патисанчиккхати—  ‘саче кхо наттхи хету, евамайам бхавам пурисапуггало кайасса бхеда парам марана соттхиматтанам кариссати; саче кхо аттхи хету, евамайам бхавам пурисапуггало кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссати. Камам кхо пана маху хету, хоту несам бхаватам саманабрахмананам саччам вачанам; атха ча панайам бхавам пурисапуггало диттхева дхамме виннунам гарайхо—  дуссило пурисапуггало миччхадиттхи ахетукавадо’ти. Саче кхо аттхева хету, евам имасса бхото пурисапуггаласса убхайаттха калиггахо—  йанча диттхева дхамме виннунам гарайхо, йанча кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссати. Евамассайам апаннако дхаммо дуссаматто самадинно, екамсам пхаритва титтхати, ринчати кусалам тханам.

Татра, гахапатайо, йе те саманабрахмана евамвадино евамдиттхино—  ‘аттхи хету, аттхи паччайо саттанам самкилесайа; сахету саппаччайа сатта санкилиссанти. Аттхи хету, аттхи паччайо саттанам висуддхийа; сахету саппаччайа сатта висужжханти. Аттхи балам, аттхи вирийам, аттхи пурисатхамо, аттхи пурисапараккамо; на саббе сатта саббе пана саббе бхута саббе жива аваса абала авирийа нийатисамгатибхавапарината чхасвевабхижатису сукхадуккхам патисамведенти’ти тесаметам патиканкхам—  йамидам кайадуччаритам, вачидуччаритам, манодуччаритам—  име тайо акусале дхамме абхиниважжетва йамидам кайасучаритам, вачисучаритам, маносучаритам—  име тайо кусале дхамме самадайа ваттиссанти. Там кисса хету? Пассанти хи те бхонто саманабрахмана акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам. Сантамйева кхо пана хетум ‘аттхи хету’ тисса диттхи хоти; сасса хоти саммадиттхи. Сантамйева кхо пана хетум ‘аттхи хету’ти санкаппети; свасса хоти саммасанкаппо. Сантамйева кхо пана хетум ‘аттхи хету’ти вачам бхасати; сасса хоти саммавача. Сантамйева кхо пана хетум ‘аттхи хету’ти аха, йе те араханто хетувада тесамайам на паччаникам кароти. Сантамйева кхо пана хетум ‘аттхи хету’ти парам саннапети; сасса хоти саддхаммасаннатти. Тайа ча пана саддхаммасаннаттийа неваттануккамсети, на парам вамбхети. Ити пуббева кхо панасса дуссилйам пахинам хоти, сусилйам паччупаттхитам—  айанча саммадиттхи саммасанкаппо саммавача арийанам апаччаниката саддхаммасаннатти анаттуккамсана апаравамбхана. Евамассиме анеке кусала дхамма самбхаванти саммадиттхипаччайа.

Татра, гахапатайо, винну пурисо ити патисанчиккхати—  ‘саче кхо аттхи хету, евамайам бхавам пурисапуггало кайасса бхеда парам марана сугатим саггам локам упапажжиссати. Камам кхо пана маху хету, хоту несам бхаватам саманабрахмананам саччам вачанам; атха ча панайам бхавам пурисапуггало диттхева дхамме виннунам пасамсо—  силава пурисапуггало саммадиттхи хетувадо’ти. Саче кхо аттхи хету, евам имасса бхото пурисапуггаласса убхайаттха катаггахо—  йанча диттхева дхамме виннунам пасамсо, йанча кайасса бхеда парам марана сугатим саггам локам упапажжиссати. Евамассайам апаннако дхаммо сусаматто самадинно, убхайамсам пхаритва титтхати, ринчати акусалам тханам.

Санти, гахапатайо, еке саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо аруппа’ти. Тесамйева кхо, гахапатайо, саманабрахмананам еке саманабрахмана ужувипаччаникавада. Те евамахамсу—  ‘аттхи саббасо аруппа’ти. Там ким маннатха, гахапатайо, нануме саманабрахмана аннаманнасса ужувипаччаникавада”ти? “Евам, бханте”.

“Татра, гахапатайо, винну пурисо ити патисанчиккхати—  йе кхо те бхонто саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо аруппа’ти, идам ме адиттхам; йепи те бхонто саманабрахмана евамвадино евамдиттхино—  ‘аттхи саббасо аруппа’ти, идам ме авидитам. Аханчева кхо пана ажананто апассанто екамсена адайа вохареййам—  идамева саччам, могхаманнанти, на метам асса патирупам. Йе кхо те бхонто саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо аруппа’ти, саче тесам бхаватам саманабрахмананам саччам вачанам, тханаметам вижжати—  йе те дева рупино маномайа, апаннакам ме татрупапатти бхависсати. Йе пана те бхонто саманабрахмана евамвадино евамдиттхино—  ‘аттхи саббасо аруппа’ти, саче тесам бхаватам саманабрахмананам саччам вачанам, тханаметам вижжати—  йе те дева арупино саннамайа, апаннакам ме татрупапатти бхависсати. Диссанти кхо пана рупадхикаранам дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусавада. ‘Наттхи кхо панетам саббасо арупе’ти. Со ити патисанкхайа рупанамйева ниббидайа вирагайа ниродхайа патипанно хоти.

Санти, гахапатайо, еке саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо бхаваниродхо’ти. Тесамйева кхо, гахапатайо, саманабрахмананам еке саманабрахмана ужувипаччаникавада. Те евамахамсу—  ‘аттхи саббасо бхаваниродхо’ти. Там ким маннатха, гахапатайо, нануме саманабрахмана аннаманнасса ужувипаччаникавада”ти? “Евам, бханте”.

“Татра, гахапатайо, винну пурисо ити патисанчиккхати—  йе кхо те бхонто саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо бхаваниродхо’ти, идам ме адиттхам; йепи те бхонто саманабрахмана евамвадино евамдиттхино—  ‘аттхи саббасо бхаваниродхо’ти, идам ме авидитам. Аханчева кхо пана ажананто апассанто екамсена адайа вохареййам—  идамева саччам, могхаманнанти, на метам асса патирупам. Йе кхо те бхонто саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо бхаваниродхо’ти, саче тесам бхаватам саманабрахмананам саччам вачанам, тханаметам вижжати—  йе те дева арупино саннамайа апаннакам ме татрупапатти бхависсати. Йе пана те бхонто саманабрахмана евамвадино евамдиттхино—  ‘аттхи саббасо бхаваниродхо’ти, саче тесам бхаватам саманабрахмананам саччам вачанам, тханаметам вижжати—  йам диттхева дхамме париниббайиссами. Йе кхо те бхонто саманабрахмана евамвадино евамдиттхино—  ‘наттхи саббасо бхаваниродхо’ти, тесамайам диттхи сарагайа сантике, самйогайа сантике, абхинанданайа сантике, ажжхосанайа сантике, упаданайа сантике. Йе пана те бхонто саманабрахмана евамвадино евамдиттхино—  ‘аттхи саббасо бхаваниродхо’ти, тесамайам диттхи асарагайа сантике, асамйогайа сантике, анабхинанданайа сантике, анажжхосанайа сантике, анупаданайа сантикети. Со ити патисанкхайа бхаванамйева ниббидайа вирагайа ниродхайа патипанно хоти.

Чаттароме, гахапатайо, пуггала санто самвижжамана локасмим. Катаме чаттаро? Идха, гахапатайо, екаччо пуггало аттантапо хоти аттапаритапанануйогамануйутто. Идха, гахапатайо, екаччо пуггало парантапо хоти парапаритапанануйогамануйутто. Идха, гахапатайо, екаччо пуггало аттантапо ча хоти аттапаритапанануйогамануйутто парантапо ча парапаритапанануйогамануйутто. Идха, гахапатайо, екаччо пуггало неваттантапо хоти наттапаритапанануйогамануйутто на парантапо на парапаритапанануйогамануйутто; со анаттантапо апарантапо диттхева дхамме ниччхато ниббуто ситибхуто сукхаппатисамведи брахмабхутена аттана вихарати.

Катамо ча, гахапатайо, пуггало аттантапо аттапаритапанануйогамануйутто? Идха, гахапатайо, екаччо пуггало ачелако хоти муттачаро хаттхапалекхано…пе…  ити еварупам анекавихитам кайасса атапанапаритапанануйогамануйутто вихарати. Айам вуччати, гахапатайо, пуггало аттантапо аттапаритапанануйогамануйутто.

Катамо ча, гахапатайо, пуггало парантапо парапаритапанануйогамануйутто? Идха, гахапатайо, екаччо пуггало ораббхико хоти сукарико…пе…  йе ва пананнепи кечи куруракамманта. Айам вуччати, гахапатайо, пуггало парантапо парапаритапанануйогамануйутто.

Катамо ча, гахапатайо, пуггало аттантапо ча аттапаритапанануйогамануйутто парантапо ча парапаритапанануйогамануйутто? Идха, гахапатайо, екаччо пуггало ража ва хоти кхаттийо муддхаваситто…пе…  тепи дандатажжита бхайатажжита ассумукха рудамана парикаммани каронти. Айам вуччати, гахапатайо, пуггало аттантапо ча аттапаритапанануйогамануйутто парантапо ча парапаритапанануйогамануйутто.

Катамо ча, гахапатайо, пуггало неваттантапо наттапаритапанануйогамануйутто на парантапо на парапаритапанануйогамануйутто; со анаттантапо апарантапо диттхева дхамме ниччхато ниббуто ситибхуто сукхаппатисамведи брахмабхутена аттана вихарати? Идха, гахапатайо, татхагато локе уппажжати арахам саммасамбуддхо…пе…  со име панча ниваране пахайа четасо упаккилесе паннайа дуббаликаране вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам…пе…  татийам жханам…пе…  чатуттхам жханам упасампажжа вихарати.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте пуббенивасануссатинанайа читтам абхининнамети. Со анекавихитам пуббенивасам ануссарати сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати. Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте саттанам чутупапатананайа читтам абхининнамети. Со диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне, сугате дуггате…пе…  йатхакаммупаге сатте пажанати. Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте асаванам кхайананайа читтам абхининнамети. Со ‘идам дуккхан’ти йатхабхутам пажанати…пе…  ‘айам асаваниродхагамини патипада’ти йатхабхутам пажанати. Тасса евам жанато евам пассато камасавапи читтам вимуччати, бхавасавапи читтам вимуччати, авижжасавапи читтам вимуччати. Вимуттасмим вимуттамити нанам хоти. ‘Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати. Айам вуччати, гахапатайо, пуггало неваттантапо наттапаритапанануйогамануйутто на парантапо на парапаритапанануйогамануйутто; со анаттантапо апарантапо диттхева дхамме ниччхато ниббуто ситибхуто сукхаппатисамведи брахмабхутена аттана вихарати”ти.

Евам вутте, салеййака брахманагахапатика бхагавантам етадавочум—  “абхиккантам, бхо готама, абхиккантам, бхо готама. Сеййатхапи, бхо готама, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа ‘чаккхуманто рупани даккханти’ти; евамевам бхота готамена анекапарийайена дхаммо пакасито. Ете майам бхавантам готамам саранам гаччхама дхамманча бхиккхусамгханча. Упасаке но бхавам готамо дхарету ажжатагге панупетам саранам гате”ти.

Апаннакасуттам ниттхитам дасамам.

Гахапативагго ниттхито патхамо.

Тассудданам

Кандаранагарасекхавато ча,

Поталийо пуна живакабхаччо;

Упалидаматхо куккураабхайо,

Бахуведанийапаннакато дасамо.