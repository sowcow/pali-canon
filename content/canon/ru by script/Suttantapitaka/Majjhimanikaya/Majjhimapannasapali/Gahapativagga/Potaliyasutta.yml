Евам ме сутам—  екам самайам бхагава ангуттарапесу вихарати апанам нама ангуттарапанам нигамо. Атха кхо бхагава пуббанхасамайам нивасетва паттачиварамадайа апанам пиндайа пависи. Апане пиндайа чаритва паччхабхаттам пиндапатапатикканто йенаннатаро ванасандо тенупасанками дивавихарайа. Там ванасандам ажжхогахетва аннатарасмим руккхамуле дивавихарам нисиди. Поталийопи кхо гахапати сампаннанивасанапавурано чхаттупаханахи жангхавихарам анучанкамамано анувичарамано йена со ванасандо тенупасанками; упасанкамитва там ванасандам ажжхогахетва йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам аттхаси. Екамантам тхитам кхо поталийам гахапатим бхагава етадавоча—  “самвижжанти кхо, гахапати, асанани; саче аканкхаси нисида”ти. Евам вутте, поталийо гахапати “гахапативадена мам самано готамо самудачарати”ти купито анаттамано тунхи ахоси.

Гахапативагга
Поталийасутта

Дутийампи кхо бхагава…пе…  татийампи кхо бхагава поталийам гахапатим етадавоча—  “самвижжанти кхо, гахапати, асанани; саче аканкхаси нисида”ти. Евам вутте, поталийо гахапати “гахапативадена мам самано готамо самудачарати”ти купито анаттамано бхагавантам етадавоча—  “тайидам, бхо готама, наччханнам, тайидам наппатирупам, йам мам твам гахапативадена самудачараси”ти. “Те хи те, гахапати, акара, те линга, те нимитта йатха там гахапатисса”ти. “Татха хи пана ме, бхо готама, саббе камманта патиккхитта, саббе вохара самуччхинна”ти. “Йатха катхам пана те, гахапати, саббе камманта патиккхитта, саббе вохара самуччхинна”ти? “Идха ме, бхо готама, йам ахоси дханам ва дханнам ва ражатам ва жатарупам ва саббам там путтанам дайажжам ниййатам, таттхахам ановади анупавади гхасаччхаданапарамо вихарами. Евам кхо ме, бхо готама, саббе камманта патиккхитта, саббе вохара самуччхинна”ти. “Аннатха кхо твам, гахапати, вохарасамуччхедам вадаси, аннатха ча пана арийасса винайе вохарасамуччхедо хоти”ти. “Йатха катхам пана, бханте, арийасса винайе вохарасамуччхедо хоти? Садху ме, бханте, бхагава татха дхаммам десету йатха арийасса винайе вохарасамуччхедо хоти”ти. “Тена хи, гахапати, сунахи, садхукам манаси карохи, бхасиссами”ти. “Евам, бханте”ти кхо поталийо гахапати бхагавато паччассоси.

Гахапативагга
Поталийасутта

Бхагава етадавоча—  “аттха кхо име, гахапати, дхамма арийасса винайе вохарасамуччхедайа самваттанти. Катаме аттха? Апанатипатам ниссайа панатипато пахатаббо; диннаданам ниссайа адиннаданам пахатаббам; саччавачам ниссайа мусавадо пахатаббо; аписунам вачам ниссайа писуна вача пахатабба; агиддхилобхам ниссайа гиддхилобхо пахатаббо; аниндаросам ниссайа ниндаросо пахатаббо; аккодхупайасам ниссайа кодхупайасо пахатаббо; анатиманам ниссайа атимано пахатаббо. Име кхо, гахапати, аттха дхамма самкхиттена вутта, виттхарена авибхатта, арийасса винайе вохарасамуччхедайа самваттанти”ти. “Йе ме, бханте, бхагавата аттха дхамма самкхиттена вутта, виттхарена авибхатта, арийасса винайе вохарасамуччхедайа самваттанти, садху ме, бханте, бхагава име аттха дхамме виттхарена вибхажату анукампам упадайа”ти. “Тена хи, гахапати, сунахи, садхукам манаси карохи, бхасиссами”ти. “Евам, бханте”ти кхо поталийо гахапати бхагавато паччассоси. Бхагава етадавоча— 

Гахапативагга
Поталийасутта

“‘Апанатипатам ниссайа панатипато пахатаббо’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету панатипати ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана панатипати ассам, аттапи мам упавадеййа панатипатапаччайа, анувиччапи мам винну гарахеййум панатипатапаччайа, кайасса бхеда парам марана дуггати патиканкха панатипатапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам панатипато. Йе ча панатипатапаччайа уппажжеййум асава вигхатапарилаха, панатипата пативиратасса евамса те асава вигхатапарилаха на хонти’. ‘Апанатипатам ниссайа панатипато пахатаббо’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Диннаданам ниссайа адиннаданам пахатаббан’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету адиннадайи ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана адиннадайи ассам, аттапи мам упавадеййа адиннаданапаччайа, анувиччапи мам винну гарахеййум адиннаданапаччайа, кайасса бхеда парам марана дуггати патиканкха адиннаданапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам адиннаданам. Йе ча адиннаданапаччайа уппажжеййум асава вигхатапарилаха адиннадана пативиратасса евамса те асава вигхатапарилаха на хонти’. ‘Диннаданам ниссайа адиннаданам пахатаббан’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Саччавачам ниссайа мусавадо пахатаббо’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету мусавади ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана мусавади ассам, аттапи мам упавадеййа мусавадапаччайа, анувиччапи мам винну гарахеййум мусавадапаччайа, кайасса бхеда парам марана дуггати патиканкха мусавадапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам мусавадо. Йе ча мусавадапаччайа уппажжеййум асава вигхатапарилаха, мусавада пативиратасса евамса те асава вигхатапарилаха на хонти’. ‘Саччавачам ниссайа мусавадо пахатаббо’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Аписунам вачам ниссайа писуна вача пахатабба’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету писунавачо ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана писунавачо ассам, аттапи мам упавадеййа писунавачапаччайа, анувиччапи мам винну гарахеййум писунавачапаччайа, кайасса бхеда парам марана дуггати патиканкха писунавачапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам писуна вача. Йе ча писунавачапаччайа уппажжеййум асава вигхатапарилаха, писунайа вачайа пативиратасса евамса те асава вигхатапарилаха на хонти’. ‘Аписунам вачам ниссайа писуна вача пахатабба’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Агиддхилобхам ниссайа гиддхилобхо пахатаббо’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету гиддхилобхи ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана гиддхилобхи ассам, аттапи мам упавадеййа гиддхилобхапаччайа, анувиччапи мам винну гарахеййум гиддхилобхапаччайа, кайасса бхеда парам марана дуггати патиканкха гиддхилобхапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам гиддхилобхо. Йе ча гиддхилобхапаччайа уппажжеййум асава вигхатапарилаха, гиддхилобха пативиратасса евамса те асава вигхатапарилаха на хонти’. ‘Агиддхилобхам ниссайа гиддхилобхо пахатаббо’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Аниндаросам ниссайа ниндаросо пахатаббо’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету ниндароси ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана ниндароси ассам, аттапи мам упавадеййа ниндаросапаччайа, анувиччапи мам винну гарахеййум ниндаросапаччайа, кайасса бхеда парам марана дуггати патиканкха ниндаросапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам ниндаросо. Йе ча ниндаросапаччайа уппажжеййум асава вигхатапарилаха, аниндаросисса евамса те асава вигхатапарилаха на хонти’. ‘Аниндаросам ниссайа ниндаросо пахатаббо’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Аккодхупайасам ниссайа кодхупайасо пахатаббо’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету кодхупайаси ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана кодхупайаси ассам, аттапи мам упавадеййа кодхупайасапаччайа, анувиччапи мам винну гарахеййум кодхупайасапаччайа, кайасса бхеда парам марана дуггати патиканкха кодхупайасапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам кодхупайасо. Йе ча кодхупайасапаччайа уппажжеййум асава вигхатапарилаха, аккодхупайасисса евамса те асава вигхатапарилаха на хонти’. ‘Аккодхупайасам ниссайа кодхупайасо пахатаббо’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

‘Анатиманам ниссайа атимано пахатаббо’ти ити кхо панетам вуттам, кинчетам патичча вуттам? Идха, гахапати, арийасавако ити патисанчиккхати—  ‘йесам кхо ахам самйожананам хету атимани ассам, тесахам самйожананам паханайа самуччхедайа патипанно. Аханчева кхо пана атимани ассам, аттапи мам упавадеййа атиманапаччайа, анувиччапи мам винну гарахеййум атиманапаччайа, кайасса бхеда парам марана дуггати патиканкха атиманапаччайа. Етадева кхо пана самйожанам етам ниваранам йадидам атимано. Йе ча атиманапаччайа уппажжеййум асава вигхатапарилаха, анатиманисса евамса те асава вигхатапарилаха на хонти’. ‘Анатиманам ниссайа атимано пахатаббо’ти—  ити йантам вуттам идаметам патичча вуттам.

Гахапативагга
Поталийасутта

Име кхо, гахапати, аттха дхамма самкхиттена вутта, виттхарена вибхатта, йе арийасса винайе вохарасамуччхедайа самваттанти; на твева тава арийасса винайе саббена саббам саббатха саббам вохарасамуччхедо хоти”ти.

Гахапативагга
Поталийасутта

“Йатха катхам пана, бханте, арийасса винайе саббена саббам саббатха саббам вохарасамуччхедо хоти? Садху ме, бханте, бхагава татха дхаммам десету йатха арийасса винайе саббена саббам саббатха саббам вохарасамуччхедо хоти”ти. “Тена хи, гахапати, сунахи, садхукам манаси карохи, бхасиссами”ти. “Евам, бханте”ти кхо поталийо гахапати бхагавато паччассоси. Бхагава етадавоча— 

## Камадинавакатха

“Сеййатхапи, гахапати, куккуро жигхаччхадуббалйапарето гогхатакасунам паччупаттхито асса. Таменам даккхо гогхатако ва гогхатакантеваси ва аттхиканкалам суниккантам никкантам ниммамсам лохитамаккхитам упасумбхеййа. Там ким маннаси, гахапати, апи ну кхо со куккуро амум аттхиканкалам суниккантам никкантам ниммамсам лохитамаккхитам палеханто жигхаччхадуббалйам пативинеййа”ти?

“Но хетам, бханте”.

“Там кисса хету”?

“Адунхи, бханте, аттхиканкалам суниккантам никкантам ниммамсам лохитамаккхитам. Йавадева пана со куккуро киламатхасса вигхатасса бхаги асса”ти. “Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘аттхиканкалупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти. Еваметам йатхабхутам саммаппаннайа дисва йайам упеккха нанатта нанаттасита там абхиниважжетва, йайам упеккха екатта екаттасита йаттха саббасо локамисупадана апарисеса ниружжханти тамевупеккхам бхавети.

Сеййатхапи, гахапати, гижжхо ва канко ва кулало ва мамсапесим адайа уддийеййа. Таменам гижжхапи канкапи кулалапи анупатитва анупатитва витаччхеййум виссажжеййум. Там ким маннаси, гахапати, саче со гижжхо ва канко ва кулало ва там мамсапесим на кхиппамева патиниссажжеййа, со татониданам маранам ва нигаччхеййа маранаматтам ва дуккхан”ти?

“Евам, бханте”.

“Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘мамсапесупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти. Еваметам йатхабхутам саммаппаннайа дисва йайам упеккха нанатта нанаттасита там абхиниважжетва йайам упеккха екатта екаттасита йаттха саббасо локамисупадана апарисеса ниружжханти тамевупеккхам бхавети.

Сеййатхапи, гахапати, пурисо адиттам тинуккам адайа пативатам гаччхеййа. Там ким маннаси, гахапати, саче со пурисо там адиттам тинуккам на кхиппамева патиниссажжеййа тасса са адитта тинукка хаттхам ва дахеййа бахум ва дахеййа аннатарам ва аннатарам ва ангапаччангам дахеййа, со татониданам маранам ва нигаччхеййа маранаматтам ва дуккхан”ти?

“Евам, бханте”.

“Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘тинуккупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти. Еваметам йатхабхутам саммаппаннайа дисва…пе…  тамевупеккхам бхавети.

Сеййатхапи, гахапати, ангаракасу садхикапориса, пура ангаранам витаччиканам витадхуманам. Атха пурисо агаччхеййа живитукамо амаритукамо сукхакамо дуккхапатиккуло. Таменам две балаванто пуриса нанабахасу гахетва ангаракасум упакаддхеййум. Там ким маннаси, гахапати, апи ну со пурисо итичитичева кайам саннамеййа”ти?

“Евам, бханте”.

“Там кисса хету”?

“Видитанхи, бханте, тасса пурисасса иманчахам ангаракасум папатиссами, татониданам маранам ва нигаччхиссами маранаматтам ва дуккхан”ти. “Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘ангаракасупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти. Еваметам йатхабхутам саммаппаннайа дисва…пе…  тамевупеккхам бхавети.

Сеййатхапи, гахапати, пурисо супинакам пассеййа арамараманеййакам ванараманеййакам бхумираманеййакам поккхаранираманеййакам. Со патибуддхо на кинчи патипассеййа. Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘супинакупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти…пе…  тамевупеккхам бхавети.

Сеййатхапи, гахапати, пурисо йачитакам бхогам йачитва йанам ва порисеййам павараманикундалам. Со техи йачитакехи бхогехи пураккхато паривуто антарапанам патипажжеййа. Таменам жано дисва евам вадеййа—  ‘бхоги вата бхо пурисо, евам кира бхогино бхогани бхунжанти’ти. Таменам самика йаттха йаттхева пассеййум таттха таттхева сани хареййум. Там ким маннаси, гахапати, алам ну кхо тасса пурисасса аннатхаттайа”ти?

“Евам, бханте”.

“Там кисса хету”?

“Самино хи, бханте, сани харанти”ти. “Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘йачитакупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти…пе…  тамевупеккхам бхавети.

Сеййатхапи, гахапати, гамасса ва нигамасса ва авидуре тиббо ванасандо. Татрасса руккхо сампаннапхало ча упапаннапхало ча, на чассу каничи пхалани бхумийам патитани. Атха пурисо агаччхеййа пхалаттхико пхалагавеси пхалапарийесанам чарамано. Со там ванасандам ажжхогахетва там руккхам пассеййа сампаннапхаланча упапаннапхаланча. Тасса евамасса—  ‘айам кхо руккхо сампаннапхало ча упапаннапхало ча, наттхи ча каничи пхалани бхумийам патитани. Жанами кхо панахам руккхам арохитум. Йаннунахам имам руккхам арохитва йавадаттханча кхадеййам уччханганча пуреййан’ти. Со там руккхам арохитва йавадаттханча кхадеййа уччханганча пуреййа. Атха дутийо пурисо агаччхеййа пхалаттхико пхалагавеси пхалапарийесанам чарамано тинхам кутхарим адайа. Со там ванасандам ажжхогахетва там руккхам пассеййа сампаннапхаланча упапаннапхаланча. Тасса евамасса—  ‘айам кхо руккхо сампаннапхало ча упапаннапхало ча, наттхи ча каничи пхалани бхумийам патитани. На кхо панахам жанами руккхам арохитум. Йаннунахам имам руккхам мулато чхетва йавадаттханча кхадеййам уччханганча пуреййан’ти. Со там руккхам мулатова чхиндеййа. Там ким маннаси, гахапати, амуко йо со пурисо патхамам руккхам арулхо саче со на кхиппамева орохеййа тасса со руккхо папатанто хаттхам ва бханжеййа падам ва бханжеййа аннатарам ва аннатарам ва ангапаччангам бханжеййа, со татониданам маранам ва нигаччхеййа маранаматтам ва дуккхан”ти?

“Евам, бханте”.

“Евамева кхо, гахапати, арийасавако ити патисанчиккхати—  ‘руккхапхалупама кама вутта бхагавата бахудуккха бахупайаса, адинаво еттха бхиййо’ти. Еваметам йатхабхутам саммаппаннайа дисва йайам упеккха нанатта нанаттасита там абхиниважжетва йайам упеккха екатта екаттасита йаттха саббасо локамисупадана апарисеса ниружжханти тамевупеккхам бхавети.

Са кхо со, гахапати, арийасавако имамйева ануттарам упеккхасатипарисуддхим агамма анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати.

Са кхо со, гахапати, арийасавако имамйева ануттарам упеккхасатипарисуддхим агамма диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате…пе…  йатхакаммупаге сатте пажанати.

Са кхо со, гахапати, арийасавако имамйева ануттарам упеккхасатипарисуддхим агамма асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати. Еттавата кхо, гахапати, арийасса винайе саббена саббам саббатха саббам вохарасамуччхедо хоти.

Там ким маннаси, гахапати, йатха арийасса винайе саббена саббам саббатха саббам вохарасамуччхедо хоти, апи ну твам еварупам вохарасамуччхедам аттани саманупассаси”ти? “Ко чахам, бханте, ко ча арийасса винайе саббена саббам саббатха саббам вохарасамуччхедо. Арака ахам, бханте, арийасса винайе саббена саббам саббатха саббам вохарасамуччхеда. Майанхи, бханте, пуббе аннатиттхийе париббажаке анажанийева самане ажанийати аманнимха, анажанийева самане ажанийабхожанам бхожимха, анажанийева самане ажанийатхане тхапимха; бхиккху пана майам, бханте, ажанийева самане анажанийати аманнимха, ажанийева самане анажанийабхожанам бхожимха, ажанийева самане анажанийатхане тхапимха; идани пана майам, бханте, аннатиттхийе париббажаке анажанийева самане анажанийати жаниссама, анажанийева самане анажанийабхожанам бхожессама, анажанийева самане анажанийатхане тхапессама. Бхиккху пана майам, бханте, ажанийева самане ажанийати жаниссама, ажанийева самане ажанийабхожанам бхожессама, ажанийева самане ажанийатхане тхапессама. Ажанеси вата ме, бханте, бхагава саманесу саманаппемам, саманесу саманаппасадам, саманесу саманагаравам. Абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа, ‘чаккхуманто рупани даккханти’ти; евамевам кхо, бханте, бхагавата анекапарийайена дхаммо пакасито. Есахам, бханте, бхагавантам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхагава дхарету ажжатагге панупетам саранам гатан”ти.

Поталийасуттам ниттхитам чатуттхам.