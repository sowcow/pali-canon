---
:index: '1.3'
:title: Секхасутта
---
Евам ме сутам—  екам самайам бхагава саккесу вихарати капилаваттхусмим нигродхараме. Тена кхо пана самайена капилаваттхаванам сакйанам навам сантхагарам ачиракаритам хоти анажжхавуттхам саманена ва брахманена ва кеначи ва мануссабхутена. Атха кхо капилаваттхава сакйа йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо капилаваттхава сакйа бхагавантам етадавочум—  “идха, бханте, капилаваттхаванам сакйанам навам сантхагарам ачиракаритам анажжхавуттхам саманена ва брахманена ва кеначи ва мануссабхутена. Там, бханте, бхагава патхамам парибхунжату. Бхагавата патхамам парибхуттам паччха капилаваттхава сакйа парибхунжиссанти. Тадасса капилаваттхаванам сакйанам дигхараттам хитайа сукхайа”ти. Адхивасеси бхагава тунхибхавена. Атха кхо капилаваттхава сакйа бхагавато адхивасанам видитва уттхайасана бхагавантам абхивадетва падаккхинам катва йена навам сантхагарам тенупасанкамимсу; упасанкамитва саббасантхарим сантхагарам сантхаритва асанани паннапетва удакаманикам упаттхапетва телаппадипам аропетва йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам аттхамсу. Екамантам тхита кхо капилаваттхава сакйа бхагавантам етадавочум—  “саббасантхарим сантхатам, бханте, сантхагарам, асанани паннаттани, удакаманико упаттхапито, телаппадипо аропито. Йассадани, бханте, бхагава калам маннати”ти. Атха кхо бхагава нивасетва паттачиварамадайа саддхим бхиккхусамгхена йена сантхагарам тенупасанками; упасанкамитва паде паккхалетва сантхагарам пависитва мажжхимам тхамбхам ниссайа пураттхабхимукхо нисиди. Бхиккхусамгхопи кхо паде паккхалетва сантхагарам пависитва паччхимам бхиттим ниссайа пураттхабхимукхо нисиди, бхагавантамйева пураккхатва. Капилаваттхавапи кхо сакйа паде паккхалетва сантхагарам пависитва пураттхимам бхиттим ниссайа паччхимабхимукха нисидимсу, бхагавантамйева пураккхатва. Атха кхо бхагава капилаваттхаве сакйе бахудева раттим дхаммийа катхайа сандассетва самадапетва самуттежетва сампахамсетва айасмантам анандам амантеси—  “патибхату там, ананда, капилаваттхаванам сакйанам секхо патипадо. Питтхи ме агилайати; тамахам айамиссами”ти. “Евам, бханте”ти кхо айасма анандо бхагавато паччассоси. Атха кхо бхагава чатуггунам сангхатим паннапетва даккхинена пассена сихасеййам каппеси, паде падам аччадхайа, сато сампажано, уттханасаннам манаси каритва.

Атха кхо айасма анандо маханамам саккам амантеси—  “идха, маханама, арийасавако силасампанно хоти, индрийесу гуттадваро хоти, бхожане маттанну хоти, жагарийам ануйутто хоти, саттахи саддхаммехи саманнагато хоти, чатуннам жхананам абхичетасиканам диттхадхаммасукхавихаранам никамалабхи хоти акиччхалабхи акасиралабхи.

Катханча, маханама, арийасавако силасампанно хоти? Идха, маханама, арийасавако силава хоти, патимоккхасамварасамвуто вихарати ачарагочарасампанно ануматтесу важжесу бхайадассави, самадайа сиккхати сиккхападесу. Евам кхо, маханама, арийасавако силасампанно хоти. (1)

Катханча, маханама, арийасавако индрийесу гуттадваро хоти? Идха, маханама, арийасавако чаккхуна рупам дисва на нимиттаггахи хоти нанубйанжанаггахи. Йатвадхикаранаменам чаккхундрийам асамвутам вихарантам абхижжхадоманасса папака акусала дхамма анвассавеййум тасса самварайа патипажжати, раккхати чаккхундрийам, чаккхундрийе самварам апажжати. Сотена саддам сутва…пе…  гханена гандхам гхайитва…пе…  живхайа расам сайитва…пе…  кайена пхоттхаббам пхуситва…пе…  манаса дхаммам виннайа на нимиттаггахи хоти нанубйанжанаггахи. Йатвадхикаранаменам маниндрийам асамвутам вихарантам абхижжхадоманасса папака акусала дхамма анвассавеййум тасса самварайа патипажжати, раккхати маниндрийам, маниндрийе самварам апажжати. Евам кхо, маханама, арийасавако индрийесу гуттадваро хоти. (2)

Катханча, маханама, арийасавако бхожане маттанну хоти? Идха, маханама, арийасавако патисанкха йонисо ахарам ахарети—  ‘нева давайа на мадайа на манданайа на вибхусанайа; йавадева имасса кайасса тхитийа йапанайа вихимсупаратийа брахмачарийануггахайа. Ити пурананча веданам патиханкхами, наванча веданам на уппадессами, йатра ча ме бхависсати анаважжата ча пхасувихаро ча’ти. Евам кхо, маханама, арийасавако бхожане маттанну хоти. (3)

Катханча, маханама, арийасавако жагарийам ануйутто хоти? Идха, маханама, арийасавако дивасам чанкамена нисажжайа аваранийехи дхаммехи читтам парисодхети, раттийа патхамам йамам чанкамена нисажжайа аваранийехи дхаммехи читтам парисодхети, раттийа мажжхимам йамам даккхинена пассена сихасеййам каппети, паде падам аччадхайа, сато сампажано, уттханасаннам манаси каритва, раттийа паччхимам йамам паччуттхайа чанкамена нисажжайа аваранийехи дхаммехи читтам парисодхети. Евам кхо, маханама, арийасавако жагарийам ануйутто хоти. (4)

Катханча, маханама, арийасавако саттахи саддхаммехи саманнагато хоти? Идха, маханама, арийасавако саддхо хоти, саддахати татхагатасса бодхим—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’ти. Хирима хоти, хирийати кайадуччаритена вачидуччаритена манодуччаритена, хирийати папаканам акусаланам дхамманам самапаттийа. Оттаппи хоти, оттаппати кайадуччаритена вачидуччаритена манодуччаритена, оттаппати папаканам акусаланам дхамманам самапаттийа. Бахуссуто хоти сутадхаро сутасанничайо. Йе те дхамма адикалйана мажжхекалйана парийосанакалйана саттха сабйанжана кевалапарипуннам парисуддхам брахмачарийам абхиваданти татхарупасса дхамма бахуссута хонти дхата вачаса паричита манасанупеккхита диттхийа суппативиддха. Араддхавирийо вихарати акусаланам дхамманам паханайа, кусаланам дхамманам упасампадайа, тхамава далхапараккамо аниккхиттадхуро кусалесу дхаммесу. Сатима хоти, парамена сатинепаккена саманнагато, чиракатампи чирабхаситампи сарита ануссарита. Паннава хоти, удайаттхагаминийа паннайа саманнагато, арийайа ниббедхикайа самма дуккхаккхайагаминийа. Евам кхо, маханама, арийасавако саттахи саддхаммехи саманнагато хоти. (5--11)

Катханча, маханама, арийасавако чатуннам жхананам абхичетасиканам диттхадхаммасукхавихаранам никамалабхи хоти акиччхалабхи акасиралабхи? Идха, маханама, арийасавако вивиччева камехи…пе…  патхамам жханам упасампажжа вихарати; витаккавичаранам вупасама ажжхаттам сампасаданам…пе…  дутийам жханам упасампажжа вихарати; питийа ча вирага…пе…  татийам жханам упасампажжа вихарати; сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама…пе…  чатуттхам жханам упасампажжа вихарати. Евам кхо, маханама, арийасавако чатуннам жхананам абхичетасиканам диттхадхаммасукхавихаранам никамалабхи хоти акиччхалабхи акасиралабхи. (12--15)

Йато кхо, маханама, арийасавако евам силасампанно хоти, евам индрийесу гуттадваро хоти, евам бхожане маттанну хоти, евам жагарийам ануйутто хоти, евам саттахи саддхаммехи саманнагато хоти, евам чатуннам жхананам абхичетасиканам диттхадхаммасукхавихаранам никамалабхи хоти акиччхалабхи акасиралабхи, айам вуччати, маханама, арийасавако секхо патипадо апуччандатайа самапанно, бхаббо абхиниббхидайа, бхаббо самбодхайа, бхаббо ануттарасса йогаккхемасса адхигамайа. Сеййатхапи, маханама, куккутийа андани аттха ва даса ва двадаса ва танассу куккутийа самма адхисайитани самма париседитани самма парибхавитани, кинчапи тасса куккутийа на евам иччха уппажжеййа—  ‘ахо ватиме куккутапотака паданакхасикхайа ва мукхатундакена ва андакосам падалетва соттхина абхиниббхижжеййун’ти, атха кхо бхаббава те куккутапотака паданакхасикхайа ва мукхатундакена ва андакосам падалетва соттхина абхиниббхижжитум. Евамева кхо, маханама, йато арийасавако евам силасампанно хоти, евам индрийесу гуттадваро хоти, евам бхожане маттанну хоти, евам жагарийам ануйутто хоти, евам саттахи саддхаммехи саманнагато хоти, евам чатуннам жхананам абхичетасиканам диттхадхаммасукхавихаранам никамалабхи хоти акиччхалабхи акасиралабхи, айам вуччати, маханама, арийасавако секхо патипадо апуччандатайа самапанно, бхаббо абхиниббхидайа, бхаббо самбодхайа, бхаббо ануттарасса йогаккхемасса адхигамайа.

Са кхо со, маханама, арийасавако имамйева ануттарам упеккхасатипарисуддхим агамма анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати, айамасса патхамабхиниббхида хоти куккутаччхапакассева андакосамха. (1)

Са кхо со, маханама, арийасавако имамйева ануттарам упеккхасатипарисуддхим агамма диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате…пе…  йатхакаммупаге сатте пажанати, айамасса дутийабхиниббхида хоти куккутаччхапакассева андакосамха. (2)

Са кхо со, маханама, арийасавако имамйева ануттарам упеккхасатипарисуддхим агамма асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати, айамасса татийабхиниббхида хоти куккутаччхапакассева андакосамха. (3)

Йампи, маханама, арийасавако силасампанно хоти, идамписса хоти чаранасмим; йампи, маханама, арийасавако индрийесу гуттадваро хоти, идамписса хоти чаранасмим; йампи, маханама, арийасавако бхожане маттанну хоти, идамписса хоти чаранасмим; йампи, маханама, арийасавако жагарийам ануйутто хоти, идамписса хоти чаранасмим; йампи, маханама, арийасавако саттахи саддхаммехи саманнагато хоти, идамписса хоти чаранасмим; йампи, маханама, арийасавако чатуннам жхананам абхичетасиканам диттхадхаммасукхавихаранам никамалабхи хоти акиччхалабхи акасиралабхи, идамписса хоти чаранасмим.

Йанча кхо, маханама, арийасавако анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати, идамписса хоти вижжайа; йампи, маханама, арийасавако диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате…пе…  йатхакаммупаге сатте пажанати, идамписса хоти вижжайа. Йампи, маханама, арийасавако асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати, идамписса хоти вижжайа.

Айам вуччати, маханама, арийасавако вижжасампанно итипи чаранасампанно итипи вижжачаранасампанно итипи.

Брахмунапеса, маханама, сананкумарена гатха бхасита— 

‘Кхаттийо сеттхо жанетасмим,

йе готтапатисарино;

Вижжачаранасампанно,

со сеттхо деваманусе’ти.

Са кхо панеса, маханама, брахмуна сананкумарена гатха сугита но дуггита, субхасита но дуббхасита, аттхасамхита но анаттхасамхита, анумата бхагавата”ти.

Атха кхо бхагава уттхахитва айасмантам анандам амантеси—  “садху садху, ананда, садху кхо твам, ананда, капилаваттхаванам сакйанам секхам патипадам абхаси”ти.

Идамавочайасма анандо. Саманунно саттха ахоси. Аттамана капилаваттхава сакйа айасмато анандасса бхаситам абхинандунти.

Секхасуттам ниттхитам татийам.