---
:index: '2.10'
:title: Китагирисутта
---
Евам ме сутам—  екам самайам бхагава касису чарикам чарати махата бхиккхусамгхена саддхим. Татра кхо бхагава бхиккху амантеси—  “ахам кхо, бхиккхаве, аннатрева раттибхожана бхунжами. Аннатра кхо панахам, бхиккхаве, раттибхожана бхунжамано аппабадхатанча санжанами аппатанкатанча лахуттхананча баланча пхасувихаранча. Етха, тумхепи, бхиккхаве, аннатрева раттибхожана бхунжатха. Аннатра кхо пана, бхиккхаве, тумхепи раттибхожана бхунжамана аппабадхатанча санжаниссатха аппатанкатанча лахуттхананча баланча пхасувихаранча”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Атха кхо бхагава касису анупуббена чарикам чарамано йена китагири нама касинам нигамо тадавасари. Татра судам бхагава китагирисмим вихарати касинам нигаме.

Тена кхо пана самайена ассажипунаббасука нама бхиккху китагирисмим авасика хонти. Атха кхо самбахула бхиккху йена ассажипунаббасука бхиккху тенупасанкамимсу; упасанкамитва ассажипунаббасуке бхиккху етадавочум—  “бхагава кхо, авусо, аннатрева раттибхожана бхунжати бхиккхусамгхо ча. Аннатра кхо панавусо, раттибхожана бхунжамана аппабадхатанча санжананти аппатанкатанча лахуттхананча баланча пхасувихаранча. Етха, тумхепи, авусо, аннатрева раттибхожана бхунжатха. Аннатра кхо панавусо, тумхепи раттибхожана бхунжамана аппабадхатанча санжаниссатха аппатанкатанча лахуттхананча баланча пхасувихаранча”ти. Евам вутте, ассажипунаббасука бхиккху те бхиккху етадавочум—  “майам кхо, авусо, сайанчева бхунжама пато ча дива ча викале. Те майам сайанчева бхунжамана пато ча дива ча викале аппабадхатанча санжанама аппатанкатанча лахуттхананча баланча пхасувихаранча. Те майам ким сандиттхикам хитва каликам анудхависсама? Сайанчева майам бхунжиссама пато ча дива ча викале”ти.

Йато кхо те бхиккху насаккхимсу ассажипунаббасуке бхиккху саннапетум, атха йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо те бхиккху бхагавантам етадавочум—  “идха майам, бханте, йена ассажипунаббасука бхиккху тенупасанкамимха; упасанкамитва ассажипунаббасуке бхиккху етадавочумха—  ‘бхагава кхо, авусо, аннатрева раттибхожана бхунжати бхиккхусамгхо ча; аннатра кхо панавусо, раттибхожана бхунжамана аппабадхатанча санжананти аппатанкатанча лахуттхананча баланча пхасувихаранча. Етха, тумхепи, авусо, аннатрева раттибхожана бхунжатха. Аннатра кхо панавусо, тумхепи раттибхожана бхунжамана аппабадхатанча санжаниссатха аппатанкатанча лахуттхананча баланча пхасувихаранча’ти. Евам вутте, бханте, ассажипунаббасука бхиккху амхе етадавочум—  ‘майам кхо, авусо, сайанчева бхунжама пато ча дива ча викале. Те майам сайанчева бхунжамана пато ча дива ча викале аппабадхатанча санжанама аппатанкатанча лахуттхананча баланча пхасувихаранча. Те майам ким сандиттхикам хитва каликам анудхависсама? Сайанчева майам бхунжиссама пато ча дива ча викале’ти. Йато кхо майам, бханте, насаккхимха ассажипунаббасуке бхиккху саннапетум, атха майам етаматтхам бхагавато арочема”ти.

Атха кхо бхагава аннатарам бхиккхум амантеси—  “ехи твам, бхиккху, мама вачанена ассажипунаббасуке бхиккху амантехи—  ‘саттха айасманте амантети’”ти. “Евам, бханте”ти кхо со бхиккху бхагавато патиссутва йена ассажипунаббасука бхиккху тенупасанками; упасанкамитва ассажипунаббасуке бхиккху етадавоча—  “саттха айасманте амантети”ти. “Евамавусо”ти кхо ассажипунаббасука бхиккху тасса бхиккхуно патиссутва йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинне кхо ассажипунаббасуке бхиккху бхагава етадавоча—  “саччам кира, бхиккхаве, самбахула бхиккху тумхе упасанкамитва етадавочум—  ‘бхагава кхо, авусо, аннатрева раттибхожана бхунжати бхиккхусамгхо ча. Аннатра кхо панавусо, раттибхожана бхунжамана аппабадхатанча санжананти аппатанкатанча лахуттхананча баланча пхасувихаранча. Етха, тумхепи, авусо, аннатрева раттибхожана бхунжатха. Аннатра кхо панавусо, тумхепи раттибхожана бхунжамана аппабадхатанча санжаниссатха аппатанкатанча лахуттхананча баланча пхасувихаранча’ти. Евам вутте, кира, бхиккхаве, тумхе те бхиккху евам авачуттха—  ‘майам кхо панавусо, сайанчева бхунжама пато ча дива ча викале. Те майам сайанчева бхунжамана пато ча дива ча викале аппабадхатанча санжанама аппатанкатанча лахуттхананча баланча пхасувихаранча. Те майам ким сандиттхикам хитва каликам анудхависсама? Сайанчева майам бхунжиссама пато ча дива ча викале’”ти. “Евам, бханте”.

“Ким ну ме тумхе, бхиккхаве, евам дхаммам деситам ажанатха йам кинчайам пурисапуггало патисамведети сукхам ва дуккхам ва адуккхамасукхам ва тасса акусала дхамма парихайанти кусала дхамма абхиваддханти”ти? “Но хетам, бханте”. “Нану ме тумхе, бхиккхаве, евам дхаммам деситам ажанатха идхекаччасса йам еварупам сукхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти, идха панекаччасса еварупам сукхам веданам ведайато акусала дхамма парихайанти, кусала дхамма абхиваддханти, идхекаччасса еварупам дуккхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти, идха панекаччасса еварупам дуккхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти, идхекаччасса еварупам адуккхамасукхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти, идха панекаччасса еварупам адуккхамасукхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти”ти? “Евам, бханте”.

“Садху, бхиккхаве. Майа четам, бхиккхаве, аннатам абхависса адиттхам авидитам асаччхикатам апхасситам паннайа—  ‘идхекаччасса еварупам сукхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти’ти, евахам ажананто ‘еварупам сукхам веданам пажахатха’ти вадеййам; апи ну ме етам, бхиккхаве, патирупам абхависса”ти? “Но хетам, бханте”.

“Йасма ча кхо етам, бхиккхаве, майа натам диттхам видитам саччхикатам пхасситам паннайа—  ‘идхекаччасса еварупам сукхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти’ти, тасмахам ‘еварупам сукхам веданам пажахатха’ти вадами. Майа четам, бхиккхаве, аннатам абхависса адиттхам авидитам асаччхикатам апхасситам паннайа—  ‘идхекаччасса еварупам сукхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти’ти, евахам ажананто ‘еварупам сукхам веданам упасампажжа вихаратха’ти вадеййам; апи ну ме етам, бхиккхаве, патирупам абхависса”ти? “Но хетам, бханте”.

“Йасма ча кхо етам, бхиккхаве, майа натам диттхам видитам саччхикатам пхасситам паннайа—  ‘идхекаччасса еварупам сукхам веданам ведайато акусала дхамма парихайанти, кусала дхамма абхиваддханти’ти, тасмахам ‘еварупам сукхам веданам упасампажжа вихаратха’ти вадами.

Майа четам, бхиккхаве, аннатам абхависса адиттхам авидитам асаччхикатам апхасситам паннайа—  ‘идхекаччасса еварупам дуккхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти’ти, евахам ажананто ‘еварупам дуккхам веданам пажахатха’ти вадеййам; апи ну ме етам, бхиккхаве, патирупам абхависса”ти? “Но хетам, бханте”.

“Йасма ча кхо етам, бхиккхаве, майа натам диттхам видитам саччхикатам пхасситам паннайа—  ‘идхекаччасса еварупам дуккхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти’ти, тасмахам ‘еварупам дуккхам веданам пажахатха’ти вадами. Майа четам, бхиккхаве, аннатам абхависса адиттхам авидитам асаччхикатам апхасситам паннайа—  ‘идхекаччасса еварупам дуккхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти’ти, евахам ажананто ‘еварупам дуккхам веданам упасампажжа вихаратха’ти вадеййам; апи ну ме етам, бхиккхаве, патирупам абхависса”ти? “Но хетам, бханте”.

“Йасма ча кхо етам, бхиккхаве, майа натам диттхам видитам саччхикатам пхасситам паннайа—  ‘идхекаччасса еварупам дуккхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти’ти, тасмахам ‘еварупам дуккхам веданам упасампажжа вихаратха’ти вадами.

Майа четам, бхиккхаве, аннатам абхависса адиттхам авидитам асаччхикатам апхасситам паннайа—  ‘идхекаччасса еварупам адуккхамасукхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти’ти, евахам ажананто ‘еварупам адуккхамасукхам веданам пажахатха’ти вадеййам; апи ну ме етам, бхиккхаве, патирупам абхависса”ти? “Но хетам, бханте”.

“Йасма ча кхо етам, бхиккхаве, майа натам диттхам видитам саччхикатам пхасситам паннайа—  ‘идхекаччасса еварупам адуккхамасукхам веданам ведайато акусала дхамма абхиваддханти кусала дхамма парихайанти’ти, тасмахам ‘еварупам адуккхамасукхам веданам пажахатха’ти вадами. Майа четам, бхиккхаве, аннатам абхависса адиттхам авидитам асаччхикатам апхасситам паннайа—  ‘идхекаччасса еварупам адуккхамасукхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти’ти, евахам ажананто ‘еварупам адуккхамасукхам веданам упасампажжа вихаратха’ти вадеййам; апи ну ме етам, бхиккхаве, патирупам абхависса”ти? “Но хетам, бханте”.

“Йасма ча кхо етам, бхиккхаве, майа натам диттхам видитам саччхикатам пхасситам паннайа—  ‘идхекаччасса еварупам адуккхамасукхам веданам ведайато акусала дхамма парихайанти кусала дхамма абхиваддханти’ти, тасмахам ‘еварупам адуккхамасукхам веданам упасампажжа вихаратха’ти вадами.

Нахам, бхиккхаве, саббесамйева бхиккхунам ‘аппамадена каранийан’ти вадами; на панахам, бхиккхаве, саббесамйева бхиккхунам ‘на аппамадена каранийан’ти вадами. Йе те, бхиккхаве, бхиккху араханто кхинасава вуситаванто катакаранийа охитабхара ануппаттасадаттха париккхинабхавасамйожана саммаданнавимутта, татхарупанахам, бхиккхаве, бхиккхунам ‘на аппамадена каранийан’ти вадами. Там кисса хету? Катам тесам аппамадена. Абхабба те памажжитум. Йе ча кхо те, бхиккхаве, бхиккху секкха аппаттаманаса ануттарам йогаккхемам паттхайамана вихаранти, татхарупанахам, бхиккхаве, бхиккхунам ‘аппамадена каранийан’ти вадами. Там кисса хету? Аппева намиме айасманто ануломикани сенасанани патисевамана калйанамитте бхажамана индрийани саманнанайамана—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййунти. Имам кхо ахам, бхиккхаве, имесам бхиккхунам аппамадапхалам сампассамано ‘аппамадена каранийан’ти вадами.

Саттиме, бхиккхаве, пуггала санто самвижжамана локасмим. Катаме сатта? Убхатобхагавимутто, паннавимутто, кайасаккхи, диттхиппатто, саддхавимутто, дхамманусари, саддханусари.

Катамо ча, бхиккхаве, пуггало убхатобхагавимутто? Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те кайена пхуситва вихарати паннайа часса дисва асава париккхина хонти. Айам вуччати, бхиккхаве, пуггало убхатобхагавимутто имасса кхо ахам, бхиккхаве, бхиккхуно ‘на аппамадена каранийан’ти вадами. Там кисса хету? Катам тасса аппамадена. Абхаббо со памажжитум. (1)

Катамо ча, бхиккхаве, пуггало паннавимутто? Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те на кайена пхуситва вихарати, паннайа часса дисва асава париккхина хонти. Айам вуччати, бхиккхаве, пуггало паннавимутто. Имассапи кхо ахам, бхиккхаве, бхиккхуно ‘на аппамадена каранийан’ти вадами. Там кисса хету? Катам тасса аппамадена. Абхаббо со памажжитум. (2)

Катамо ча, бхиккхаве, пуггало кайасаккхи? Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те кайена пхуситва вихарати, паннайа часса дисва екачче асава париккхина хонти. Айам вуччати, бхиккхаве, пуггало кайасаккхи. Имасса кхо ахам, бхиккхаве, бхиккхуно ‘аппамадена каранийан’ти вадами. Там кисса хету? Аппева нама айамайасма ануломикани сенасанани патисевамано калйанамитте бхажамано индрийани саманнанайамано—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййати. Имам кхо ахам, бхиккхаве, имасса бхиккхуно аппамадапхалам сампассамано ‘аппамадена каранийан’ти вадами. (3)

Катамо ча, бхиккхаве, пуггало диттхиппатто? Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те на кайена пхуситва вихарати, паннайа часса дисва екачче асава париккхина хонти, татхагатаппаведита часса дхамма паннайа водиттха хонти вочарита. Айам вуччати, бхиккхаве, пуггало диттхиппатто. Имассапи кхо ахам, бхиккхаве, бхиккхуно ‘аппамадена каранийан’ти вадами. Там кисса хету? Аппева нама айамайасма ануломикани сенасанани патисевамано калйанамитте бхажамано индрийани саманнанайамано—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййати. Имам кхо ахам, бхиккхаве, имасса бхиккхуно аппамадапхалам сампассамано ‘аппамадена каранийан’ти вадами. (4)

Катамо ча, бхиккхаве, пуггало саддхавимутто. Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те на кайена пхуситва вихарати, паннайа часса дисва екачче асава париккхина хонти, татхагате часса саддха нивиттха хоти мулажата патиттхита. Айам вуччати, бхиккхаве, пуггало саддхавимутто. Имассапи кхо ахам, бхиккхаве, бхиккхуно ‘аппамадена каранийан’ти вадами. Там кисса хету? Аппева нама айамайасма ануломикани сенасанани патисевамано калйанамитте бхажамано индрийани саманнанайамано—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййати. Имам кхо ахам, бхиккхаве, имасса бхиккхуно аппамадапхалам сампассамано ‘аппамадена каранийан’ти вадами. (5)

Катамо ча, бхиккхаве, пуггало дхамманусари? Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те на кайена пхуситва вихарати, паннайа часса дисва екачче асава париккхина хонти, татхагатаппаведита часса дхамма паннайа маттасо нижжханам кхаманти, апи часса име дхамма хонти, сеййатхидам—  саддхиндрийам, вирийиндрийам, сатиндрийам, самадхиндрийам, панниндрийам. Айам вуччати, бхиккхаве, пуггало дхамманусари. Имассапи кхо ахам, бхиккхаве, бхиккхуно ‘аппамадена каранийан’ти вадами. Там кисса хету? Аппева нама айамайасма ануломикани сенасанани патисевамано калйанамитте бхажамано индрийани саманнанайамано—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййати. Имам кхо ахам, бхиккхаве, имасса бхиккхуно аппамадапхалам сампассамано ‘аппамадена каранийан’ти вадами. (6)

Катамо ча, бхиккхаве, пуггало саддханусари? Идха, бхиккхаве, екаччо пуггало йе те санта вимоккха атиккамма рупе аруппа те на кайена пхуситва вихарати, паннайа часса дисва екачче асава париккхина хонти, татхагате часса саддхаматтам хоти пемаматтам, апи часса име дхамма хонти, сеййатхидам—  саддхиндрийам, вирийиндрийам, сатиндрийам, самадхиндрийам, панниндрийам. Айам вуччати, бхиккхаве, пуггало саддханусари. Имассапи кхо ахам, бхиккхаве, бхиккхуно ‘аппамадена каранийан’ти вадами. Там кисса хету? Аппева нама айамайасма ануломикани сенасанани патисевамано калйанамитте бхажамано индрийани саманнанайамано—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййати. Имам кхо ахам, бхиккхаве, имасса бхиккхуно аппамадапхалам сампассамано ‘аппамадена каранийан’ти вадами. (7)

Нахам, бхиккхаве, адикенева аннарадханам вадами; апи ча, бхиккхаве, анупуббасиккха анупуббакирийа анупуббапатипада аннарадхана хоти. Катханча, бхиккхаве, анупуббасиккха анупуббакирийа анупуббапатипада аннарадхана хоти? Идха, бхиккхаве, саддхажато упасанкамати, упасанкаманто пайирупасати, пайирупасанто сотам одахати, охитасото дхаммам сунати, сутва дхаммам дхарети, дхатанам дхамманам аттхам упапариккхати, аттхам упапариккхато дхамма нижжханам кхаманти, дхамманижжханаккхантийа сати чхандо жайати, чхандажато уссахати, уссахетва тулети, тулайитва падахати, пахитатто самано кайена чева парамасаччам саччхикароти, паннайа ча нам ативижжха пассати. Сапи нама, бхиккхаве, саддха нахоси; тампи нама, бхиккхаве, упасанкаманам нахоси; сапи нама, бхиккхаве, пайирупасана нахоси; тампи нама, бхиккхаве, сотавадханам нахоси; тампи нама, бхиккхаве, дхаммассаванам нахоси; сапи нама, бхиккхаве, дхаммадхарана нахоси; сапи нама, бхиккхаве, аттхупапариккха нахоси; сапи нама, бхиккхаве, дхамманижжханаккханти нахоси; сопи нама, бхиккхаве, чхандо нахоси; сопи нама, бхиккхаве, уссахо нахоси; сапи нама, бхиккхаве, тулана нахоси; тампи нама, бхиккхаве, падханам нахоси. Виппатипаннаттха, бхиккхаве, миччхапатипаннаттха, бхиккхаве. Кива дуревиме, бхиккхаве, могхапуриса апакканта имамха дхаммавинайа.

Аттхи, бхиккхаве, чатуппадам веййакаранам йассуддиттхасса винну пурисо начирассева паннайаттхам ажанеййа. Уддисиссами во, бхиккхаве, ажаниссатха ме тан”ти? “Ке ча майам, бханте, ке ча дхаммасса аннатаро”ти? “Йопи со, бхиккхаве, саттха амисагару амисадайадо амисехи самсаттхо вихарати тасса пайам еварупи панопанавийа на упети—  ‘еванча но асса атха нам кареййама, на ча но евамасса на нам кареййама’ти, ким пана, бхиккхаве, йам татхагато саббасо амисехи висамсаттхо вихарати. Саддхасса, бхиккхаве, савакасса саттхусасане парийогахийа ваттато айаманудхаммо хоти—  ‘саттха бхагава, савакохамасми; жанати бхагава, нахам жанами’ти. Саддхасса, бхиккхаве, савакасса саттхусасане парийогахийа ваттато рулханийам саттхусасанам хоти ожавантам. Саддхасса, бхиккхаве, савакасса саттхусасане парийогахийа ваттато айаманудхаммо хоти—  ‘камам тачо ча нхару ча аттхи ча авасиссату, сарире упассуссату мамсалохитам, йам там пурисатхамена пурисавирийена пурисапараккамена паттаббам на там апапунитва вирийасса сантханам бхависсати’ти. Саддхасса, бхиккхаве, савакасса саттхусасане парийогахийа ваттато двиннам пхаланам аннатарам пхалам патиканкхам—  диттхева дхамме анна, сати ва упадисесе анагамита”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Китагирисуттам ниттхитам дасамам.

Бхиккхувагго ниттхито дутийо.

Тассудданам

Кунжара рахула сассаталоко,

Малукйапутто ча бхаддали намо;

Кхудда дижатха сахампатийачам,

Налака ранникитагиринамо.