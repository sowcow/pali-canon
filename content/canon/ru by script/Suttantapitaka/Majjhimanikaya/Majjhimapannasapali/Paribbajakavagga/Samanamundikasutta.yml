---
:index: '3.8'
:title: Саманамундикасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Тена кхо пана самайена уггахамано париббажако саманамундикапутто самайаппавадаке тиндукачире екасалаке малликайа араме пативасати махатийа париббажакапарисайа саддхим панчаматтехи париббажакасатехи. Атха кхо панчаканго тхапати саваттхийа никкхами дива дивасса бхагавантам дассанайа. Атха кхо панчакангасса тхапатисса етадахоси—  “акало кхо тава бхагавантам дассанайа; патисаллино бхагава. Манобхаванийанампи бхиккхунам асамайо дассанайа; патисаллина манобхаванийа бхиккху. Йаннунахам йена самайаппавадако тиндукачиро екасалако малликайа арамо йена уггахамано париббажако саманамундикапутто тенупасанкамеййан”ти. Атха кхо панчаканго тхапати йена самайаппавадако тиндукачиро екасалако малликайа арамо йена уггахамано париббажако саманамундикапутто тенупасанками.

Тена кхо пана самайена уггахамано париббажако саманамундикапутто махатийа париббажакапарисайа саддхим нисинно хоти уннадинийа уччасаддамахасаддайа анекавихитам тираччханакатхам катхентийа, сеййатхидам—  ражакатхам чоракатхам махаматтакатхам сенакатхам бхайакатхам йуддхакатхам аннакатхам панакатхам ваттхакатхам сайанакатхам малакатхам гандхакатхам натикатхам йанакатхам гамакатхам нигамакатхам нагаракатхам жанападакатхам иттхикатхам суракатхам висикхакатхам кумбхаттханакатхам пуббапетакатхам нанаттакатхам локаккхайикам самуддаккхайикам итибхавабхавакатхам ити ва.

Аддаса кхо уггахамано париббажако саманамундикапутто панчакангам тхапатим дуратова агаччхантам. Дисвана сакам парисам сантхапеси—  “аппасадда бхонто хонту, ма бхонто саддамакаттха; айам саманасса готамасса савако агаччхати панчаканго тхапати. Йавата кхо пана саманасса готамасса савака гихи одатавасана саваттхийам пативасанти айам тесам аннатаро панчаканго тхапати. Аппасаддакама кхо пана те айасманто аппасаддавинита аппасаддасса ваннавадино; аппева нама аппасаддам парисам видитва упасанкамитаббам маннеййа”ти. Атха кхо те париббажака тунхи ахесум.

Атха кхо панчаканго тхапати йена уггахамано париббажако саманамундикапутто тенупасанками; упасанкамитва уггахаманена париббажакена саманамундикапуттена саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисиннам кхо панчакангам тхапатим уггахамано париббажако саманамундикапутто етадавоча—  “чатухи кхо ахам, гахапати, дхаммехи саманнагатам пурисапуггалам паннапеми сампаннакусалам парамакусалам уттамапаттипаттам саманам айожжхам. Катамехи чатухи? Идха, гахапати, на кайена папакаммам кароти, на папакам вачам бхасати, на папакам санкаппам санкаппети, на папакам аживам аживати—  имехи кхо ахам, гахапати, чатухи дхаммехи саманнагатам пурисапуггалам паннапеми сампаннакусалам парамакусалам уттамапаттипаттам саманам айожжхан”ти.

Атха кхо панчаканго тхапати уггахаманасса париббажакасса саманамундикапуттасса бхаситам нева абхинанди наппатиккоси. Анабхинандитва аппатиккоситва уттхайасана пакками—  “бхагавато сантике етасса бхаситасса аттхам ажаниссами”ти. Атха кхо панчаканго тхапати йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо панчаканго тхапати йаватако ахоси уггахаманена париббажакена саманамундикапуттена саддхим катхасаллапо там саббам бхагавато арочеси.

Евам вутте, бхагава панчакангам тхапатим етадавоча—  “евам санте кхо, тхапати, дахаро кумаро мандо уттанасеййако сампаннакусало бхависсати парамакусало уттамапаттипатто самано айожжхо, йатха уггахаманасса париббажакасса саманамундикапуттасса вачанам. Дахарасса хи, тхапати, кумарасса мандасса уттанасеййакасса кайотипи на хоти, куто пана кайена папакаммам кариссати, аннатра пхандитаматта. Дахарасса хи, тхапати, кумарасса мандасса уттанасеййакасса вачатипи на хоти, куто пана папакам вачам бхасиссати, аннатра родитаматта. Дахарасса хи, тхапати, кумарасса мандасса уттанасеййакасса санкаппотипи на хоти, куто пана папакам санкаппам санкапписсати, аннатра викужитаматта. Дахарасса хи, тхапати, кумарасса мандасса уттанасеййакасса аживотипи на хоти, куто пана папакам аживам аживиссати, аннатра матутханна. Евам санте кхо, тхапати, дахаро кумаро мандо уттанасеййако сампаннакусало бхависсати парамакусало уттамапаттипатто самано айожжхо, йатха уггахаманасса париббажакасса саманамундикапуттасса вачанам.

Чатухи кхо ахам, тхапати, дхаммехи саманнагатам пурисапуггалам паннапеми на чева сампаннакусалам на парамакусалам на уттамапаттипаттам саманам айожжхам, апи чимам дахарам кумарам мандам уттанасеййакам самадхигайха титтхати. Катамехи чатухи? Идха, тхапати, на кайена папакаммам кароти, на папакам вачам бхасати, на папакам санкаппам санкаппети, на папакам аживам аживати—  имехи кхо ахам, тхапати, чатухи дхаммехи саманнагатам пурисапуггалам паннапеми на чева сампаннакусалам на парамакусалам на уттамапаттипаттам саманам айожжхам, апи чимам дахарам кумарам мандам уттанасеййакам самадхигайха титтхати.

Дасахи кхо ахам, тхапати, дхаммехи саманнагатам пурисапуггалам паннапеми сампаннакусалам парамакусалам уттамапаттипаттам саманам айожжхам. Име акусала сила; тамахам, тхапати, ведитаббанти вадами. Итосамуттхана акусала сила; тамахам, тхапати, ведитаббанти вадами. Идха акусала сила апарисеса ниружжханти; тамахам, тхапати, ведитаббанти вадами. Евам патипанно акусаланам силанам ниродхайа патипанно хоти; тамахам, тхапати, ведитаббанти вадами.

Име кусала сила; тамахам, тхапати, ведитаббанти вадами. Итосамуттхана кусала сила; тамахам, тхапати, ведитаббанти вадами. Идха кусала сила апарисеса ниружжханти; тамахам, тхапати, ведитаббанти вадами. Евам патипанно кусаланам силанам ниродхайа патипанно хоти; тамахам, тхапати, ведитаббанти вадами.

Име акусала санкаппа; тамахам, тхапати, ведитаббанти вадами. Итосамуттхана акусала санкаппа; тамахам, тхапати, ведитаббанти вадами. Идха акусала санкаппа апарисеса ниружжханти; тамахам, тхапати, ведитаббанти вадами. Евам патипанно акусаланам санкаппанам ниродхайа патипанно хоти; тамахам, тхапати, ведитаббанти вадами.

Име кусала санкаппа; тамахам, тхапати, ведитаббанти вадами. Итосамуттхана кусала санкаппа; тамахам, тхапати, ведитаббанти вадами. Идха кусала санкаппа апарисеса ниружжханти; тамахам, тхапати, ведитаббанти вадами. Евам патипанно кусаланам санкаппанам ниродхайа патипанно хоти; тамахам, тхапати, ведитаббанти вадами.

Катаме ча, тхапати, акусала сила? Акусалам кайакаммам, акусалам вачикаммам, папако аживо—  име вуччанти, тхапати, акусала сила.

Име ча, тхапати, акусала сила кимсамуттхана? Самуттханампи несам вуттам. ‘Читтасамуттхана’тисса вачанийам. Катамам читтам? Читтампи хи бахум анекавидхам нанаппакаракам. Йам читтам сарагам садосам самохам, итосамуттхана акусала сила.

Име ча, тхапати, акусала сила кухим апарисеса ниружжханти? Ниродхопи несам вутто. Идха, тхапати, бхиккху кайадуччаритам пахайа кайасучаритам бхавети, вачидуччаритам пахайа вачисучаритам бхавети, манодуччаритам пахайа маносучаритам бхавети, миччхаживам пахайа саммаживена живитам каппети—  еттхете акусала сила апарисеса ниружжханти.

Катхам патипанно, тхапати, акусаланам силанам ниродхайа патипанно хоти? Идха, тхапати, бхиккху ануппаннанам папаканам акусаланам дхамманам ануппадайа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати; уппаннанам папаканам акусаланам дхамманам паханайа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати; ануппаннанам кусаланам дхамманам уппадайа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати; уппаннанам кусаланам дхамманам тхитийа асаммосайа бхиййобхавайа вепуллайа бхаванайа парипурийа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати. Евам патипанно кхо, тхапати, акусаланам силанам ниродхайа патипанно хоти.

Катаме ча, тхапати, кусала сила? Кусалам кайакаммам, кусалам вачикаммам, аживапарисуддхампи кхо ахам, тхапати, силасмим вадами. Име вуччанти, тхапати, кусала сила.

Име ча, тхапати, кусала сила кимсамуттхана? Самуттханампи несам вуттам. ‘Читтасамуттхана’тисса вачанийам. Катамам читтам? Читтампи хи бахум анекавидхам нанаппакаракам. Йам читтам витарагам витадосам витамохам, итосамуттхана кусала сила.

Име ча, тхапати, кусала сила кухим апарисеса ниружжханти? Ниродхопи несам вутто. Идха, тхапати, бхиккху силава хоти но ча силамайо, танча четовимуттим паннавимуттим йатхабхутам пажанати; йаттхасса те кусала сила апарисеса ниружжханти.

Катхам патипанно ча, тхапати, кусаланам силанам ниродхайа патипанно хоти? Идха, тхапати, бхиккху ануппаннанам папаканам акусаланам дхамманам ануппадайа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати; уппаннанам папаканам акусаланам дхамманам паханайа…пе…  ануппаннанам кусаланам дхамманам уппадайа…пе…  уппаннанам кусаланам дхамманам тхитийа асаммосайа бхиййобхавайа вепуллайа бхаванайа парипурийа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати. Евам патипанно кхо, тхапати, кусаланам силанам ниродхайа патипанно хоти.

Катаме ча, тхапати, акусала санкаппа? Камасанкаппо, бйападасанкаппо, вихимсасанкаппо—  име вуччанти, тхапати, акусала санкаппа.

Име ча, тхапати, акусала санкаппа кимсамуттхана? Самуттханампи несам вуттам. ‘Саннасамуттхана’тисса вачанийам. Катама санна? Саннапи хи баху анекавидха нанаппакарака. Камасанна, бйападасанна, вихимсасанна—  итосамуттхана акусала санкаппа.

Име ча, тхапати, акусала санкаппа кухим апарисеса ниружжханти? Ниродхопи несам вутто. Идха, тхапати, бхиккху вивиччева камехи…пе…  патхамам жханам упасампажжа вихарати; еттхете акусала санкаппа апарисеса ниружжханти.

Катхам патипанно ча, тхапати, акусаланам санкаппанам ниродхайа патипанно хоти? Идха, тхапати, бхиккху ануппаннанам папаканам акусаланам дхамманам ануппадайа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати; уппаннанам папаканам акусаланам дхамманам паханайа…пе…  ануппаннанам кусаланам дхамманам уппадайа…пе…  уппаннанам кусаланам дхамманам тхитийа асаммосайа бхиййобхавайа вепуллайа бхаванайа парипурийа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати. Евам патипанно кхо, тхапати, акусаланам санкаппанам ниродхайа патипанно хоти.

Катаме ча, тхапати, кусала санкаппа? Неккхаммасанкаппо, абйападасанкаппо, авихимсасанкаппо—  име вуччанти, тхапати, кусала санкаппа.

Име ча, тхапати, кусала санкаппа кимсамуттхана? Самуттханампи несам вуттам. ‘Саннасамуттхана’тисса вачанийам. Катама санна? Саннапи хи баху анекавидха нанаппакарака. Неккхаммасанна, абйападасанна, авихимсасанна—  итосамуттхана кусала санкаппа.

Име ча, тхапати, кусала санкаппа кухим апарисеса ниружжханти? Ниродхопи несам вутто. Идха, тхапати, бхиккху витаккавичаранам вупасама…пе…  дутийам жханам упасампажжа вихарати; еттхете кусала санкаппа апарисеса ниружжханти.

Катхам патипанно ча, тхапати, кусаланам санкаппанам ниродхайа патипанно хоти? Идха, тхапати, бхиккху ануппаннанам папаканам акусаланам дхамманам ануппадайа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати; уппаннанам папаканам акусаланам дхамманам паханайа…пе…  ануппаннанам кусаланам дхамманам уппадайа…пе…  уппаннанам кусаланам дхамманам тхитийа асаммосайа бхиййобхавайа вепуллайа бхаванайа парипурийа чхандам жанети вайамати вирийам арабхати читтам пагганхати падахати. Евам патипанно кхо, тхапати, кусаланам санкаппанам ниродхайа патипанно хоти.

Катамехи чахам, тхапати, дасахи дхаммехи саманнагатам пурисапуггалам паннапеми сампаннакусалам парамакусалам уттамапаттипаттам саманам айожжхам? Идха, тхапати, бхиккху асекхайа саммадиттхийа саманнагато хоти, асекхена саммасанкаппена саманнагато хоти, асекхайа саммавачайа саманнагато хоти, асекхена саммакаммантена саманнагато хоти, асекхена саммааживена саманнагато хоти, асекхена саммавайамена саманнагато хоти, асекхайа саммасатийа саманнагато хоти, асекхена саммасамадхина саманнагато хоти, асекхена саммананена саманнагато хоти, асекхайа саммавимуттийа саманнагато хоти—  имехи кхо ахам, тхапати, дасахи дхаммехи саманнагатам пурисапуггалам паннапеми сампаннакусалам парамакусалам уттамапаттипаттам саманам айожжхан”ти.

Идамавоча бхагава. Аттамано панчаканго тхапати бхагавато бхаситам абхинандити.

Саманамундикасуттам ниттхитам аттхамам.