---
:index: '4.2'
:title: Раттхапаласутта
---
Евам ме сутам—  екам самайам бхагава курусу чарикам чарамано махата бхиккхусамгхена саддхим йена тхуллакоттхикам нама курунам нигамо тадавасари. Ассосум кхо тхуллакоттхика брахманагахапатика—  “самано кхалу, бхо, готамо сакйапутто сакйакула паббажито курусу чарикам чарамано махата бхиккхусамгхена саддхим тхуллакоттхикам ануппатто. Там кхо пана бхавантам готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’ти. Со имам локам садевакам самаракам сабрахмакам сассаманабрахманим пажам садевамануссам сайам абхинна саччхикатва паведети. Со дхаммам десети адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам, кевалапарипуннам парисуддхам брахмачарийам пакасети. Садху кхо пана татхарупанам арахатам дассанам хоти”ти.

Атха кхо тхуллакоттхика брахманагахапатика йена бхагава тенупасанкамимсу; упасанкамитва аппекачче бхагавантам абхивадетва екамантам нисидимсу; аппекачче бхагавата саддхим саммодимсу, саммоданийам катхам саранийам витисаретва екамантам нисидимсу; аппекачче йена бхагава тенанжалим панаметва екамантам нисидимсу; аппекачче бхагавато сантике намаготтам саветва екамантам нисидимсу; аппекачче тунхибхута екамантам нисидимсу. Екамантам нисинне кхо тхуллакоттхике брахманагахапатике бхагава дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси.

Тена кхо пана самайена раттхапало нама кулапутто тасмимйева тхуллакоттхике аггакуласса путто тиссам парисайам нисинно хоти. Атха кхо раттхапаласса кулапуттасса етадахоси—  “йатха йатха кхвахам бхагавата дхаммам деситам ажанами, найидам сукарам агарам ажжхавасата екантапарипуннам екантапарисуддхам санкхаликхитам брахмачарийам чаритум. Йаннунахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан”ти. Атха кхо тхуллакоттхика брахманагахапатика бхагавата дхаммийа катхайа сандассита самадапита самуттежита сампахамсита бхагавато бхаситам абхинандитва анумодитва уттхайасана бхагавантам абхивадетва падаккхинам катва паккамимсу. Атха кхо раттхапало кулапутто ачирапаккантесу тхуллакоттхикесу брахманагахапатикесу йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо раттхапало кулапутто бхагавантам етадавоча—  “йатха йатхахам, бханте, бхагавата дхаммам деситам ажанами, найидам сукарам агарам ажжхавасата екантапарипуннам екантапарисуддхам санкхаликхитам брахмачарийам чаритум. Иччхамахам, бханте, кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум. Лабхеййахам, бханте, бхагавато сантике паббажжам, лабхеййам упасампадам. Паббажету мам бхагава”ти. “Ануннатоси пана твам, раттхапала, матапитухи агарасма анагарийам паббажжайа”ти? “На кхохам, бханте, ануннато матапитухи агарасма анагарийам паббажжайа”ти. “На кхо, раттхапала, татхагата анануннатам матапитухи путтам паббаженти”ти. “Свахам, бханте, татха кариссами йатха мам матапитаро анужаниссанти агарасма анагарийам паббажжайа”ти.

Атха кхо раттхапало кулапутто уттхайасана бхагавантам абхивадетва падаккхинам катва йена матапитаро тенупасанками; упасанкамитва матапитаро етадавоча—  “амматата, йатха йатхахам бхагавата дхаммам деситам ажанами, найидам сукарам агарам ажжхавасата екантапарипуннам екантапарисуддхам санкхаликхитам брахмачарийам чаритум. Иччхамахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум. Анужанатха мам агарасма анагарийам паббажжайа”ти. Евам вутте, раттхапаласса кулапуттасса матапитаро раттхапалам кулапуттам етадавочум—  “твам кхоси, тата раттхапала, амхакам екапуттако пийо манапо сукхедхито сукхапарибхато. На твам, тата раттхапала, кассачи дуккхасса жанаси. ( ) Мараненапи те майам акамака вина бхависсама. Ким пана майам там живантам анужаниссама агарасма анагарийам паббажжайа”ти?

Дутийампи кхо раттхапало кулапутто…пе…  татийампи кхо раттхапало кулапутто матапитаро етадавоча—  “амматата, йатха йатхахам бхагавата дхаммам деситам ажанами, найидам сукарам агарам ажжхавасата екантапарипуннам екантапарисуддхам санкхаликхитам брахмачарийам чаритум. Иччхамахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажитум. Анужанатха мам агарасма анагарийам паббажжайа”ти.

Татийампи кхо раттхапаласса кулапуттасса матапитаро раттхапалам кулапуттам етадавочум—  “твам кхоси, тата раттхапала, амхакам екапуттако пийо манапо сукхедхито сукхапарибхато. На твам, тата раттхапала, кассачи дуккхасса жанаси. Мараненапи те майам акамака вина бхависсама. Ким пана майам там живантам анужаниссама агарасма анагарийам паббажжайа”ти?

Атха кхо раттхапало кулапутто—  “на мам матапитаро анужананти агарасма анагарийам паббажжайа”ти таттхева анантарахитайа бхумийа нипажжи—  “идхева ме маранам бхависсати паббажжа ва”ти. Атха кхо раттхапало кулапутто екампи бхаттам на бхунжи, двепи бхаттани на бхунжи, тинипи бхаттани на бхунжи, чаттарипи бхаттани на бхунжи, панчапи бхаттани на бхунжи, чхапи бхаттани на бхунжи, саттапи бхаттани на бхунжи. Атха кхо раттхапаласса кулапуттасса матапитаро раттхапалам кулапуттам етадавочум—  “твам кхоси, тата раттхапала, амхакам екапуттако пийо манапо сукхедхито сукхапарибхато. На твам, тата раттхапала, кассачи, дуккхасса жанаси. Мараненапи те майам акамака вина бхависсама. Ким пана майам там живантам анужаниссама агарасма анагарийам паббажжайа. Уттхехи, тата раттхапала, бхунжа ча пива ча паричарехи ча; бхунжанто пиванто паричаренто каме парибхунжанто пуннани каронто абхирамассу. На там майам анужанама агарасма анагарийам паббажжайа. Мараненапи те майам акамака вина бхависсама. Ким пана майам там живантам анужаниссама агарасма анагарийам паббажжайа”ти? Евам вутте, раттхапало кулапутто тунхи ахоси. Дутийампи кхо раттхапаласса кулапуттасса матапитаро раттхапалам кулапуттам етадавочум…пе…  дутийампи кхо раттхапало кулапутто тунхи ахоси.

Татийампи кхо раттхапаласса кулапуттасса матапитаро раттхапалам кулапуттам етадавочум—  “твам кхоси, тата раттхапала, амхакам екапуттако пийо манапо сукхедхито сукхапарибхато. На твам, тата раттхапала, кассачи дуккхасса жанаси. Мараненапи те майам акамака вина бхависсама, ким пана майам там живантам анужаниссама агарасма анагарийам паббажжайа. Уттхехи, тата раттхапала, бхунжа ча пива ча паричарехи ча; бхунжанто пиванто паричаренто каме парибхунжанто пуннани каронто абхирамассу. На там майам анужанама агарасма анагарийам паббажжайа. Мараненапи те майам акамака вина бхависсама. Ким пана майам там живантам анужаниссама агарасма анагарийам паббажжайа”ти? Татийампи кхо раттхапало кулапутто тунхи ахоси.

Атха кхо раттхапаласса кулапуттасса сахайака йена раттхапало кулапутто тенупасанкамимсу; упасанкамитва раттхапалам кулапуттам етадавочум—  “твам кхоси, самма раттхапала, матапитунам екапуттако пийо манапо сукхедхито сукхапарибхато. На твам, самма раттхапала, кассачи дуккхасса жанаси. Мараненапи те матапитаро акамака вина бхависсанти. Ким пана те там живантам анужаниссанти агарасма анагарийам паббажжайа. Уттхехи, самма раттхапала, бхунжа ча пива ча паричарехи ча; бхунжанто пиванто паричаренто каме парибхунжанто пуннани каронто абхирамассу. На там матапитаро анужаниссанти агарасма анагарийам паббажжайа. Мараненапи те матапитаро акамака вина бхависсанти. Ким пана те там живантам анужаниссанти агарасма анагарийам паббажжайа”ти? Евам вутте, раттхапало кулапутто тунхи ахоси.

Дутийампи кхо…  татийампи кхо раттхапаласса кулапуттасса сахайака раттхапалам кулапуттам етадавочум—  “твам кхоси, самма раттхапала, матапитунам екапуттако пийо манапо сукхедхито сукхапарибхато, на твам, самма раттхапала, кассачи дуккхасса жанаси, мараненапи те матапитаро акамака вина бхависсанти. Ким пана те там живантам анужаниссанти агарасма анагарийам паббажжайа? Уттхехи, самма раттхапала, бхунжа ча пива ча паричарехи ча, бхунжанто пиванто паричаренто каме парибхунжанто пуннани каронто абхирамассу. На там матапитаро анужаниссанти агарасма анагарийам паббажжайа, мараненапи те матапитаро акамака вина бхависсанти. Ким пана те там живантам анужаниссанти агарасма анагарийам паббажжайа”ти? Татийампи кхо раттхапало кулапутто тунхи ахоси.

Атха кхо раттхапаласса кулапуттасса сахайака йена раттхапаласса кулапуттасса матапитаро тенупасанкамимсу; упасанкамитва раттхапаласса кулапуттасса матапитаро етадавочум—  “амматата, есо раттхапало кулапутто таттхева анантарахитайа бхумийа нипанно—  ‘идхева ме маранам бхависсати паббажжа ва’ти. Саче тумхе раттхапалам кулапуттам нанужаниссатха агарасма анагарийам паббажжайа, таттхева маранам агамиссати. Саче пана тумхе раттхапалам кулапуттам анужаниссатха агарасма анагарийам паббажжайа, паббажитампи нам даккхиссатха. Саче раттхапало кулапутто набхирамиссати агарасма анагарийам паббажжайа, ка тасса анна гати бхависсати? Идхева паччагамиссати. Анужанатха раттхапалам кулапуттам агарасма анагарийам паббажжайа”ти. “Анужанама, тата, раттхапалам кулапуттам агарасма анагарийам паббажжайа. Паббажитена ча пана матапитаро уддассетабба”ти. Атха кхо раттхапаласса кулапуттасса сахайака йена раттхапало кулапутто тенупасанкамимсу; упасанкамитва раттхапалам кулапуттам етадавочум—  “уттхехи, самма раттхапала, ануннатоси матапитухи агарасма анагарийам паббажжайа. Паббажитена ча пана те матапитаро уддассетабба”ти.

Атха кхо раттхапало кулапутто уттхахитва балам гахетва йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо раттхапало кулапутто бхагавантам етадавоча—  “ануннато ахам, бханте, матапитухи агарасма анагарийам паббажжайа. Паббажету мам бхагава”ти. Алаттха кхо раттхапало кулапутто бхагавато сантике паббажжам, алаттха упасампадам. Атха кхо бхагава ачирупасампанне айасманте раттхапале аддхамасупасампанне тхуллакоттхике йатхабхирантам вихаритва йена саваттхи тена чарикам пакками. Анупуббена чарикам чарамано йена саваттхи тадавасари. Татра судам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Атха кхо айасма раттхапало еко вупакаттхо аппаматто атапи пахитатто вихаранто начирассева—  йассаттхайа кулапутта саммадева агарасма анагарийам паббажанти, тадануттарам—  брахмачарийапарийосанам диттхева дхамме сайам абхинна саччхикатва упасампажжа вихаси. “Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа”ти аббханнаси. Аннатаро кхо панайасма раттхапало арахатам ахоси.

Атха кхо айасма раттхапало йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма раттхапало бхагавантам етадавоча—  “иччхамахам, бханте, матапитаро уддассетум, саче мам бхагава анужанати”ти. Атха кхо бхагава айасмато раттхапаласса четаса чето паричча манасакаси. Йатха бхагава аннаси—  “абхаббо кхо раттхапало кулапутто сиккхам паччаккхайа хинайаваттитун”ти, атха кхо бхагава айасмантам раттхапалам етадавоча—  “йассадани твам, раттхапала, калам маннаси”ти. Атха кхо айасма раттхапало уттхайасана бхагавантам абхивадетва падаккхинам катва сенасанам самсаметва паттачиварамадайа йена тхуллакоттхикам тена чарикам пакками. Анупуббена чарикам чарамано йена тхуллакоттхико тадавасари. Татра судам айасма раттхапало тхуллакоттхике вихарати ранно корабйасса мигачире. Атха кхо айасма раттхапало пуббанхасамайам нивасетва паттачиварамадайа тхуллакоттхикам пиндайа пависи. Тхуллакоттхике сападанам пиндайа чарамано йена сакапиту нивесанам тенупасанками. Тена кхо пана самайена айасмато раттхапаласса пита мажжхимайа дварасалайа улликхапети. Аддаса кхо айасмато раттхапаласса пита айасмантам раттхапалам дуратова агаччхантам. Дисвана етадавоча—  “имехи мундакехи саманакехи амхакам екапуттако пийо манапо паббажито”ти. Атха кхо айасма раттхапало сакапиту нивесане нева данам алаттха на паччаккханам; аннадаттху аккосамева алаттха. Тена кхо пана самайена айасмато раттхапаласса натидаси абхидосикам куммасам чхаддетукама хоти. Атха кхо айасма раттхапало там натидасим етадавоча—  “сачетам, бхагини, чхадданийадхаммам, идха ме патте акира”ти. Атха кхо айасмато раттхапаласса натидаси там абхидосикам куммасам айасмато раттхапаласса патте акиранти хаттхананча падананча сарасса ча нимиттам аггахеси.

Атха кхо айасмато раттхапаласса натидаси йенайасмато раттхапаласса мата тенупасанками; упасанкамитва айасмато раттхапаласса матарам етадавоча—  “йаггхеййе, жанеййаси—  ‘аййапутто раттхапало ануппатто’”ти. “Саче, же, саччам бханаси, адасим там кароми”ти. Атха кхо айасмато раттхапаласса мата йенайасмато раттхапаласса пита тенупасанками; упасанкамитва айасмато раттхапаласса питарам етадавоча—  “йаггхе, гахапати, жанеййаси—  ‘раттхапало кира кулапутто ануппатто’”ти? Тена кхо пана самайена айасма раттхапало там абхидосикам куммасам аннатарам куттамулам ниссайа парибхунжати. Атха кхо айасмато раттхапаласса пита йенайасма раттхапало тенупасанками; упасанкамитва айасмантам раттхапалам етадавоча—  “аттхи нама, тата раттхапала, абхидосикам куммасам парибхунжиссаси? Нану, тата раттхапала, сакам гехам гантаббан”ти? “Куто но, гахапати, амхакам гехам агарасма анагарийам паббажитанам? Анагара майам, гахапати. Агамамха кхо те, гахапати, гехам, таттха нева данам алаттхамха на паччаккханам; аннадаттху аккосамева алаттхамха”ти. “Ехи, тата раттхапала, гхарам гамиссама”ти. “Алам, гахапати, катам ме ажжа бхаттакиччам”. “Тена хи, тата раттхапала, адхивасехи сватанайа бхаттан”ти. Адхивасеси кхо айасма раттхапало тунхибхавена. Атха кхо айасмато раттхапаласса пита айасмато раттхапаласса адхивасанам видитва йена сакам нивесанам тенупасанками; упасанкамитва махантам хираннасуваннасса пунжам карапетва киланжехи патиччхадетва айасмато раттхапаласса пуранадутийика амантеси—  “етха тумхе, вадхуйо, йена аланкарена аланката пуббе раттхапаласса кулапуттасса пийа хотха манапа тена аланкарена аланкаротха”ти.

Атха кхо айасмато раттхапаласса пита тасса раттийа аччайена саке нивесане панитам кхаданийам бхожанийам патийадапетва айасмато раттхапаласса калам арочеси—  “кало, тата раттхапала, ниттхитам бхаттан”ти. Атха кхо айасма раттхапало пуббанхасамайам нивасетва паттачиварамадайа йена сакапиту нивесанам тенупасанками; упасанкамитва паннатте асане нисиди. Атха кхо айасмато раттхапаласса пита там хираннасуваннасса пунжам виварапетва айасмантам раттхапалам етадавоча—  “идам те, тата раттхапала, мату маттикам дханам, аннам петтикам, аннам питамахам. Сакка, тата раттхапала, бхоге ча бхунжитум пуннани ча катум. Ехи твам, тата раттхапала, хинайаваттитва бхоге ча бхунжассу пуннани ча карохи”ти. “Саче ме твам, гахапати, вачанам кареййаси, имам хираннасуваннасса пунжам сакате аропетва ниббахапетва мажжхегангайа надийа соте опилапеййаси. Там кисса хету? Йе уппажжиссанти хи те, гахапати, татониданам сокапаридевадуккхадоманассупайаса”ти. Атха кхо айасмато раттхапаласса пуранадутийика паччекам падесу гахетва айасмантам раттхапалам етадавочум—  “кидиса нама та, аййапутта, аччхарайо йасам твам хету брахмачарийам чараси”ти? “На кхо майам, бхагини, аччхаранам хету брахмачарийам чарама”ти. “Бхагинивадена но аййапутто раттхапало самудачарати”ти та таттхева муччхита папатимсу. Атха кхо айасма раттхапало питарам етадавоча—  “саче, гахапати, бхожанам датаббам, детха; ма но вихетхетха”ти. “Бхунжа, тата раттхапала, ниттхитам бхаттан”ти. Атха кхо айасмато раттхапаласса пита айасмантам раттхапалам панитена кхаданийена бхожанийена сахаттха сантаппеси сампавареси.

Атха кхо айасма раттхапало бхуттави онитапаттапани тхитакова има гатха абхаси— 

“Пасса читтикатам бимбам,

арукайам самусситам;

Атурам бахусанкаппам,

йасса наттхи дхувам тхити.

Пасса читтикатам рупам,

манина кундалена ча;

Аттхи тачена онаддхам,

саха ваттхебхи собхати.

Алаттакаката пада,

мукхам чуннакамаккхитам;

Алам баласса мохайа,

но ча парагавесино.

Аттхападаката кеса,

нетта анжанамаккхита;

Алам баласса мохайа,

но ча парагавесино.

Анжанива нава читта,

путикайо аланкато;

Алам баласса мохайа,

но ча парагавесино.

Одахи мигаво пасам,

насада вакарам миго;

Бхутва нивапам гаччхама,

канданте мигабандхаке”ти.

Атха кхо айасма раттхапало тхитакова има гатха бхаситва йена ранно корабйасса мигачирам тенупасанками; упасанкамитва аннатарасмим руккхамуле дивавихарам нисиди.

Атха кхо ража корабйо мигавам амантеси—  “содхехи, самма мигава, мигачирам уййанабхумим; гаччхама субхумим дассанайа”ти. “Евам, дева”ти кхо мигаво ранно корабйасса патиссутва мигачирам содхенто аддаса айасмантам раттхапалам аннатарасмим руккхамуле дивавихарам нисиннам. Дисвана йена ража корабйо тенупасанками; упасанкамитва ражанам корабйам етадавоча—  “суддхам кхо те, дева, мигачирам. Аттхи четтха раттхапало нама кулапутто имасмимйева тхуллакоттхике аггакуласса путто йасса твам абхинхам киттайамано ахоси, со аннатарасмим руккхамуле дивавихарам нисинно”ти. “Тена хи, самма мигава, алам данажжа уййанабхумийа. Тамева дани майам бхавантам раттхапалам пайирупасиссама”ти. Атха кхо ража корабйо “йам таттха кхаданийам бхожанийам патийаттам там саббам виссажжетха”ти ватва бхадрани бхадрани йанани йожапетва бхадрам йанам абхирухитва бхадрехи бхадрехи йанехи тхуллакоттхикамха ниййаси махаччаражанубхавена айасмантам раттхапалам дассанайа. Йаватика йанасса бхуми йанена гантва йана паччорохитва паттикова уссатайа уссатайа парисайа йенайасма раттхапало тенупасанками; упасанкамитва айасмата раттхапалена саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам аттхаси. Екамантам тхито кхо ража корабйо айасмантам раттхапалам етадавоча—  “идха бхавам раттхапало хаттхаттхаре нисидату”ти. “Алам, махаража, нисида твам; нисинно ахам саке асане”ти. Нисиди ража корабйо паннатте асане. Нисажжа кхо ража корабйо айасмантам раттхапалам етадавоча— 

“Чаттаримани, бхо раттхапала, парижуннани йехи парижуннехи саманнагата идхекачче кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажанти. Катамани чаттари? Жарапарижуннам, бйадхипарижуннам, бхогапарижуннам, натипарижуннам. Катаманча, бхо раттхапала, жарапарижуннам? Идха, бхо раттхапала, екаччо жинно хоти вуддхо махаллако аддхагато вайоануппатто. Со ити патисанчиккхати—  ‘ахам кхомхи етарахи жинно вуддхо махаллако аддхагато вайоануппатто. На кхо пана майа сукарам анадхигатам ва бхогам адхигантум адхигатам ва бхогам пхатим катум. Йаннунахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти. Со тена жарапарижуннена саманнагато кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажати. Идам вуччати, бхо раттхапала, жарапарижуннам. Бхавам кхо пана раттхапало етарахи дахаро йува сусукалакесо бхадрена йоббанена саманнагато патхамена вайаса. Там бхото раттхапаласса жарапарижуннам наттхи. Ким бхавам раттхапало натва ва дисва ва сутва ва агарасма анагарийам паббажито? (1)

Катаманча, бхо раттхапала, бйадхипарижуннам? Идха, бхо раттхапала, екаччо абадхико хоти дуккхито балхагилано. Со ити патисанчиккхати—  ‘ахам кхомхи етарахи абадхико дуккхито балхагилано. На кхо пана майа сукарам анадхигатам ва бхогам адхигантум адхигатам ва бхогам пхатим катум. Йаннунахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти. Со тена бйадхипарижуннена саманнагато кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажати. Идам вуччати, бхо раттхапала, бйадхипарижуннам. Бхавам кхо пана раттхапало етарахи аппабадхо аппатанко самавепакинийа гаханийа саманнагато натиситайа наччунхайа. Там бхото раттхапаласса бйадхипарижуннам наттхи. Ким бхавам раттхапало натва ва дисва ва сутва ва агарасма анагарийам паббажито? (2)

Катаманча, бхо раттхапала, бхогапарижуннам? Идха, бхо раттхапала, екаччо аддхо хоти махаддхано махабхого. Тасса те бхога анупуббена париккхайам гаччханти. Со ити патисанчиккхати—  ‘ахам кхо пуббе аддхо ахосим махаддхано махабхого. Тасса ме те бхога анупуббена париккхайам гата. На кхо пана майа сукарам анадхигатам ва бхогам адхигантум адхигатам ва бхогам пхатим катум. Йаннунахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти. Со тена бхогапарижуннена саманнагато кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажати. Идам вуччати, бхо раттхапала, бхогапарижуннам. Бхавам кхо пана раттхапало имасмимйева тхуллакоттхике аггакуласса путто. Там бхото раттхапаласса бхогапарижуннам наттхи. Ким бхавам раттхапало натва ва дисва ва сутва ва агарасма анагарийам паббажито? (3)

Катаманча, бхо раттхапала, натипарижуннам? Идха, бхо раттхапала, екаччасса баху хонти миттамачча натисалохита. Тасса те натака анупуббена париккхайам гаччханти. Со ити патисанчиккхати—  ‘мамам кхо пуббе баху ахесум миттамачча натисалохита. Тасса ме те анупуббена париккхайам гата. На кхо пана майа сукарам анадхигатам ва бхогам адхигантум адхигатам ва бхогам пхатим катум. Йаннунахам кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажеййан’ти. Со тена натипарижуннена саманнагато кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажати. Идам вуччати, бхо раттхапала, натипарижуннам. Бхото кхо пана раттхапаласса имасмимйева тхуллакоттхике баху миттамачча натисалохита. Там бхото раттхапаласса натипарижуннам наттхи. Ким бхавам раттхапало натва ва дисва ва сутва ва агарасма анагарийам паббажито? (4)

Имани кхо, бхо раттхапала, чаттари парижуннани, йехи парижуннехи саманнагата идхекачче кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажанти. Тани бхото раттхапаласса наттхи. Ким бхавам раттхапало натва ва дисва ва сутва ва агарасма анагарийам паббажито”ти?

“Аттхи кхо, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена чаттаро дхаммуддеса уддиттха, йе ахам натва ча дисва ча сутва ча агарасма анагарийам паббажито. Катаме чаттаро? ‘Упаниййати локо аддхуво’ти кхо, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена патхамо дхаммуддесо уддиттхо, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито. ‘Атано локо анабхиссаро’ти кхо, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена дутийо дхаммуддесо уддиттхо, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито. ‘Ассако локо, саббам пахайа гаманийан’ти кхо, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена татийо дхаммуддесо уддиттхо, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито. ‘Уно локо атитто танхадасо’ти кхо, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена чатуттхо дхаммуддесо уддиттхо, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито. Име кхо, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена чаттаро дхаммуддеса уддиттха, йе ахам натва ча дисва ча сутва ча агарасма анагарийам паббажито”ти.

“‘Упаниййати локо аддхуво’ти—  бхавам раттхапало аха. Имасса, бхо раттхапала, бхаситасса катхам аттхо даттхаббо”ти? “Там ким маннаси, махаража, твам висативассуддесикопи паннависативассуддесикопи хаттхисмимпи катави ассасмимпи катави ратхасмимпи катави дханусмимпи катави тхарусмимпи катави урубали бахубали аламатто сангамавачаро”ти? “Ахосим ахам, бхо раттхапала, висативассуддесикопи паннависативассуддесикопи хаттхисмимпи катави ассасмимпи катави ратхасмимпи катави дханусмимпи катави тхарусмимпи катави урубали бахубали аламатто сангамавачаро. Аппекадахам, бхо раттхапала, иддхимава манне на аттано балена самасамам саманупассами”ти. “Там ким маннаси, махаража, евамева твам етарахи урубали бахубали аламатто сангамавачаро”ти? “Но хидам, бхо раттхапала. Етарахи жинно вуддхо махаллако аддхагато вайоануппатто аситико ме вайо ваттати. Аппекадахам, бхо раттхапала, ‘идха падам кариссами’ти анненева падам кароми”ти. “Идам кхо там, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена сандхайа бхаситам—  ‘упаниййати локо аддхуво’ти, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито”ти. “Аччхарийам, бхо раттхапала, аббхутам, бхо раттхапала. Йава субхаситанчидам тена бхагавата жаната пассата арахата саммасамбуддхена—  ‘упаниййати локо аддхуво’ти. Упаниййати хи, бхо раттхапала, локо аддхуво. (1)

Самвижжанте кхо, бхо раттхапала, имасмим ражакуле хаттхикайапи ассакайапи ратхакайапи паттикайапи, амхакам ападасу парийодхайа ваттиссанти. ‘Атано локо анабхиссаро’ти—  бхавам раттхапало аха. Имасса пана, бхо раттхапала, бхаситасса катхам аттхо даттхаббо”ти? “Там ким маннаси, махаража, аттхи те кочи анусайико абадхо”ти? “Аттхи ме, бхо раттхапала, анусайико абадхо. Аппекада мам, бхо раттхапала, миттамачча натисалохита париваретва тхита хонти—  ‘идани ража корабйо калам кариссати, идани ража корабйо калам кариссати’”ти. “Там ким маннаси, махаража, лабхаси твам те миттамачче натисалохите—  ‘айанту ме бхонто миттамачча натисалохита, саббева санта имам веданам самвибхажатха, йатхахам лахукатарикам веданам ведийеййан’ти—  удаху твамйева там веданам ведийаси”ти? “Нахам, бхо раттхапала, лабхами те миттамачче натисалохите—  ‘айанту ме бхонто миттамачча натисалохита, саббева санта имам веданам самвибхажатха, йатхахам лахукатарикам веданам ведийеййан’ти. Атха кхо ахамева там веданам ведийами”ти. “Идам кхо там, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена сандхайа бхаситам—  ‘атано локо анабхиссаро’ти, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито”ти. “Аччхарийам, бхо раттхапала, аббхутам, бхо раттхапала. Йава субхаситам чидам тена бхагавата жаната пассата арахата саммасамбуддхена—  ‘атано локо анабхиссаро’ти. Атано хи, бхо раттхапала, локо анабхиссаро. (2)

Самвижжати кхо, бхо раттхапала, имасмим ражакуле пахутам хираннасуваннам бхумигатанча вехасагатанча. ‘Ассако локо, саббам пахайа гаманийан’ти—  бхавам раттхапало аха. Имасса пана, бхо раттхапала, бхаситасса катхам аттхо даттхаббо”ти? “Там ким маннаси, махаража, йатха твам етарахи панчахи камагунехи самаппито самангибхуто паричареси, лаччхаси твам параттхапи—  ‘евамевахам имехева панчахи камагунехи самаппито самангибхуто паричареми’ти, удаху анне имам бхогам патипажжиссанти, твам пана йатхакаммам гамиссаси”ти? “Йатхахам, бхо раттхапала, етарахи панчахи камагунехи самаппито самангибхуто паричареми, нахам лаччхами параттхапи—  ‘евамева имехева панчахи камагунехи самаппито самангибхуто паричареми’ти. Атха кхо анне имам бхогам патипажжиссанти; ахам пана йатхакаммам гамиссами”ти. “Идам кхо там, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена сандхайа бхаситам—  ‘ассако локо, саббам пахайа гаманийан’ти, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито”ти. “Аччхарийам, бхо раттхапала, аббхутам, бхо раттхапала. Йава субхаситам чидам тена бхагавата жаната пассата арахата саммасамбуддхена—  ‘ассако локо, саббам пахайа гаманийан’ти. Ассако хи, бхо раттхапала, локо саббам пахайа гаманийам. (3)

‘Уно локо атитто танхадасо’ти—  бхавам раттхапало аха. Имасса, бхо раттхапала, бхаситасса катхам аттхо даттхаббо”ти? “Там ким маннаси, махаража, пхитам курум ажжхавасаси”ти? “Евам, бхо раттхапала, пхитам курум ажжхавасами”ти. “Там ким маннаси, махаража, идха пурисо агаччхеййа пураттхимайа дисайа саддхайико паччайико. Со там упасанкамитва евам вадеййа—  ‘йаггхе, махаража, жанеййаси, ахам агаччхами пураттхимайа дисайа? Таттхаддасам махантам жанападам иддханчева пхитанча бахужанам акиннамануссам. Баху таттха хаттхикайа ассакайа ратхакайа паттикайа; баху таттха дханадханнам; баху таттха хираннасуваннам акатанчева катанча; баху таттха иттхипариггахо. Сакка ча таватакенева баламаттена абхивижинитум. Абхивижина, махаража’ти, кинти нам кареййаси”ти? “Тампи майам, бхо раттхапала, абхивижийа ажжхавасеййама”ти.

“Там ким маннаси, махаража, идха пурисо агаччхеййа паччхимайа дисайа…  уттарайа дисайа…  даккхинайа дисайа…  парасамуддато саддхайико паччайико. Со там упасанкамитва евам вадеййа—  ‘йаггхе, махаража, жанеййаси, ахам агаччхами парасамуддато? Таттхаддасам махантам жанападам иддханчева пхитанча бахужанам акиннамануссам. Баху таттха хаттхикайа ассакайа ратхакайа паттикайа; баху таттха дханадханнам; баху таттха хираннасуваннам акатанчева катанча; баху таттха иттхипариггахо. Сакка ча таватакенева баламаттена абхивижинитум. Абхивижина, махаража’ти, кинти нам кареййаси”ти? “Тампи майам, бхо раттхапала, абхивижийа ажжхавасеййама”ти. “Идам кхо там, махаража, тена бхагавата жаната пассата арахата саммасамбуддхена сандхайа бхаситам—  ‘уно локо атитто танхадасо’ти, йамахам натва ча дисва ча сутва ча агарасма анагарийам паббажито”ти. “Аччхарийам, бхо раттхапала, аббхутам, бхо раттхапала. Йава субхаситанчидам тена бхагавата жаната пассата арахата саммасамбуддхена—  ‘уно локо атитто танхадасо’ти. Уно хи, бхо раттхапала, локо атитто танхадасо”ти.

Идамавоча айасма раттхапало. Идам ватва атхапарам етадавоча— 

“Пассами локе садхане мануссе,

Ладдхана виттам на даданти моха;

Луддха дханам санничайам каронти,

Бхиййова каме абхипаттхайанти.

Ража пасайха патхавим вижитва,

Сасагарантам махимавасанто;

Орам самуддасса атиттарупо,

Парам самуддассапи паттхайетха.

Ража ча анне ча баху манусса,

Авитатанха маранам упенти;

Унава хутвана жаханти дехам,

Камехи локамхи на хаттхи титти.

Канданти нам нати пакирийа кесе,

Аховата но амарати чаху;

Ваттхена нам парутам нихаритва,

Читам самадайа татодаханти.

Со дайхати сулехи тужжамано,

Екена ваттхена пахайа бхоге;

На мийаманасса бхаванти тана,

натидха митта атха ва сахайа.

Дайадака тасса дханам харанти,

Сатто пана гаччхати йена каммам;

На мийаманам дханаманвети кинчи,

Путта ча дара ча дхананча раттхам.

На дигхамайум лабхате дханена,

На чапи виттена жарам виханти;

Аппам хидам живитамаху дхира,

Асассатам виппаринамадхаммам.

Аддха далидда ча пхусанти пхассам,

Бало ча дхиро ча татхева пхуттхо;

Бало ча балйа вадхитова сети,

Дхиро ча на ведхати пхассапхуттхо.

Тасма хи паннава дханена сеййо,

Йайа восанамидхадхигаччхати;

Абйоситатта хи бхавабхавесу,

Папани каммани каронти моха.

Упети габбханча паранча локам,

Самсарамапажжа парампарайа;

Тассаппапанно абхисаддаханто,

Упети габбханча паранча локам.

Чоро йатха сандхимукхе гахито,

Сакаммуна ханнати пападхаммо;

Евам пажа печча парамхи локе,

Сакаммуна ханнати пападхаммо.

Камахи читра мадхура манорама,

Вирупарупена матхенти читтам;

Адинавам камагунесу дисва,

Тасма ахам паббажитомхи ража.

Думаппхаланева патанти манава,

Дахара ча вуддха ча сарирабхеда;

Етампи дисва паббажитомхи ража,

Апаннакам саманнамева сеййо”ти.

Раттхапаласуттам ниттхитам дутийам.