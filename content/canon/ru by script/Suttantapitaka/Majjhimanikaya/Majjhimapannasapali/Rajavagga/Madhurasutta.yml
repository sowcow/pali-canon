---
:index: '4.4'
:title: Мадхурасутта
---
Евам ме сутам—  екам самайам айасма махакаччано мадхурайам вихарати гундаване. Ассоси кхо ража мадхуро авантипутто—  “самано кхалу, бхо, каччано мадхурайам вихарати гундаване. Там кхо пана бхавантам каччанам евам калйано киттисаддо аббхуггато—  ‘пандито вийатто медхави бахуссуто читтакатхи калйанапатибхано вуддхо чева араха ча’. Садху кхо пана татхарупанам арахатам дассанам хоти”ти. Атха кхо ража мадхуро авантипутто бхадрани бхадрани йанани йожапетва бхадрам йанам абхирухитва бхадрехи бхадрехи йанехи мадхурайа ниййаси махаччаражанубхавена айасмантам махакаччанам дассанайа. Йаватика йанасса бхуми йанена гантва йана паччорохитва паттикова йенайасма махакаччано тенупасанками; упасанкамитва айасмата махакаччанена саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо ража мадхуро авантипутто айасмантам махакаччанам етадавоча—  “брахмана, бхо каччана, евамахамсу—  ‘брахманова сеттхо ванно, хино анно ванно; брахманова сукко ванно, канхо анно ванно; брахманава сужжханти, но абрахмана; брахманава брахмуно путта ораса мукхато жата брахмажа брахманиммита брахмадайада’ти. Идха бхавам каччано кимаккхайи”ти? “Гхосойева кхо есо, махаража, локасмим—  ‘брахманова сеттхо ванно, хино анно ванно; брахманова сукко ванно, канхо анно ванно; брахманава сужжханти, но абрахмана; брахманава брахмуно путта ораса мукхато жата брахмажа брахманиммита брахмадайада’ти. Тадаминапетам, махаража, парийайена ведитаббам йатха гхосойевесо локасмим—  ‘брахманова сеттхо ванно, хино анно ванно…пе…  брахмадайада’ти.

Там ким маннаси, махаража, кхаттийасса чепи ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва кхаттийописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  брахманописсасса…  вессописсасса…  суддописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти? “Кхаттийасса чепи, бхо каччана, ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва кхаттийописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  брахманописсасса…  вессописсасса…  суддописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти.

“Там ким маннаси, махаража, брахманасса чепи ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва брахманописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  вессописсасса…  суддописсасса…  кхаттийописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти? “Брахманасса чепи, бхо каччана, ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва брахманописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  вессописсасса…  суддописсасса…  кхаттийописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти.

“Там ким маннаси, махаража, вессасса чепи ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва вессописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  суддописсасса…  кхаттийописсасса…  брахманописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти? “Вессасса чепи, бхо каччана, ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва вессописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  суддописсасса…  кхаттийописсасса…  брахманописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти.

“Там ким маннаси, махаража, суддасса чепи ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва суддописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади…  кхаттийописсасса…  брахманописсасса…  вессописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти? “Суддасса чепи, бхо каччана, ижжхеййа дханена ва дханнена ва ражатена ва жатарупена ва суддописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавадити…  кхаттийописсасса…  брахманописсасса…  вессописсасса пуббуттхайи паччханипати кимкарапатиссави манапачари пийавади”ти.

“Там ким маннаси, махаража, йади евам санте, име чаттаро ванна самасама хонти но ва? Катхам ва те еттха хоти”ти? “Аддха кхо, бхо каччана, евам санте, име чаттаро ванна самасама хонти. Несам еттха кинчи нанакаранам саманупассами”ти. “Иминапи кхо етам, махаража, парийайена ведитаббам йатха гхосойевесо локасмим—  ‘брахманова сеттхо ванно, хино анно ванно…пе…  брахмадайада’ти.

Там ким маннаси, махаража, идхасса кхаттийо панатипати адиннадайи камесумиччхачари мусавади писунавачо пхарусавачо сампхаппалапи абхижжхалу бйапанначитто миччхадиттхи кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжеййа но ва? Катхам ва те еттха хоти”ти? “Кхаттийопи хи, бхо каччана, панатипати адиннадайи камесумиччхачари мусавади писунавачо пхарусавачо сампхаппалапи абхижжхалу бйапанначитто миччхадиттхи кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжеййа. Евам ме еттха хоти, еванча пана ме етам арахатам сутан”ти.

“Садху садху, махаража. Садху кхо те етам, махаража, евам хоти, садху ча пана те етам арахатам сутам. Там ким маннаси, махаража, идхасса брахмано…пе…  идхасса вессо…пе…  идхасса суддо панатипати адиннадайи…пе…  миччхадиттхи кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжеййа но ва? Катхам ва те еттха хоти”ти? “Суддопи хи, бхо каччана, панатипати адиннадайи…пе…  миччхадиттхи кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжеййа. Евам ме еттха хоти, еванча пана ме етам арахатам сутан”ти.

“Садху садху, махаража. Садху кхо те етам, махаража, евам хоти, садху ча пана те етам арахатам сутам. Там ким маннаси, махаража, йади евам санте, име чаттаро ванна самасама хонти но ва? Катхам ва те еттха хоти”ти? “Аддха кхо, бхо каччана, евам санте, име чаттаро ванна самасама хонти. Несам еттха кинчи нанакаранам саманупассами”ти. “Иминапи кхо етам, махаража, парийайена ведитаббам йатха гхосойевесо локасмим—  ‘брахманова сеттхо ванно, хино анно ванно…пе…  брахмадайада’”ти.

“Там ким маннаси, махаража, идхасса кхаттийо панатипата пативирато, адиннадана пативирато, камесумиччхачара пативирато, мусавада пативирато, писунайа вачайа пативирато, пхарусайа вачайа пативирато, сампхаппалапа пативирато, анабхижжхалу абйапанначитто саммадиттхи кайасса бхеда парам марана сугатим саггам локам упапажжеййа но ва? Катхам ва те еттха хоти”ти? “Кхаттийопи хи, бхо каччана, панатипата пативирато, адиннадана пативирато, камесумиччхачара пативирато, мусавада пативирато, писунайа вачайа пативирато, пхарусайа вачайа пативирато, сампхаппалапа пативирато, анабхижжхалу абйапанначитто саммадиттхи кайасса бхеда парам марана сугатим саггам локам упапажжеййа. Евам ме еттха хоти, еванча пана ме етам арахатам сутан”ти.

“Садху садху, махаража. Садху кхо те етам, махаража, евам хоти, садху ча пана те етам арахатам сутам. Там ким маннаси, махаража, идхасса брахмано, идхасса вессо, идхасса суддо панатипата пативирато адиннадана пативирато…пе…  саммадиттхи кайасса бхеда парам марана сугатим саггам локам упапажжеййа но ва? Катхам ва те еттха хоти”ти? “Суддопи хи, бхо каччана, панатипата пативирато, адиннадана пативирато…пе…  саммадиттхи кайасса бхеда парам марана сугатим саггам локам упапажжеййа. Евам ме еттха хоти, еванча пана ме етам арахатам сутан”ти.

“Садху садху, махаража. Садху кхо те етам, махаража, евам хоти, садху ча пана те етам арахатам сутам. Там ким маннаси, махаража, йади евам санте, име чаттаро ванна самасама хонти но ва? Катхам ва те еттха хоти”ти? “Аддха кхо, бхо каччана, евам санте, име чаттаро ванна самасама хонти. Несам еттха кинчи нанакаранам саманупассами”ти. “Иминапи кхо етам, махаража, парийайена ведитаббам йатха гхосойевесо локасмим—  ‘брахманова сеттхо ванно, хино анно ванно…пе…  брахмадайада’”ти.

“Там ким маннаси, махаража, идха кхаттийо сандхим ва чхиндеййа, ниллопам ва хареййа, екагарикам ва кареййа, парипантхе ва титтхеййа, парадарам ва гаччхеййа, танче те пуриса гахетва дассеййум—  ‘айам те, дева, чоро агучари. Имасса йам иччхаси там дандам панехи’ти. Кинти нам кареййаси”ти? “Гхатеййама ва, бхо каччана, жапеййама ва паббажеййама ва йатхапаччайам ва кареййама. Там кисса хету? Йа хисса, бхо каччана, пуббе ‘кхаттийо’ти саманна сасса антарахита; чоротвева санкхйам гаччхати”ти.

“Там ким маннаси, махаража, идха брахмано, идха вессо, идха суддо сандхим ва чхиндеййа, ниллопам ва хареййа, екагарикам ва кареййа, парипантхе ва титтхеййа, парадарам ва гаччхеййа, танче те пуриса гахетва дассеййум—  ‘айам те, дева, чоро агучари. Имасса йам иччхаси там дандам панехи’ти. Кинти нам кареййаси”ти? “Гхатеййама ва, бхо каччана, жапеййама ва паббажеййама ва йатхапаччайам ва кареййама. Там кисса хету? Йа хисса, бхо каччана, пуббе ‘суддо’ти саманна сасса антарахита; чоротвева санкхйам гаччхати”ти.

“Там ким маннаси, махаража, йади евам санте, име чаттаро ванна самасама хонти но ва? Катхам ва те еттха хоти”ти? “Аддха кхо, бхо каччана, евам санте, име чаттаро ванна самасама хонти. Несам еттха кинчи нанакаранам саманупассами”ти. “Иминапи кхо етам, махаража, парийайена ведитаббам йатха гхосойевесо локасмим—  ‘брахманова сеттхо ванно, хино анно ванно…пе…  брахмадайада’”ти.

“Там ким маннаси, махаража, идха кхаттийо кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажито асса вирато панатипата, вирато адиннадана, вирато мусавада, раттупарато, екабхаттико, брахмачари, силава, калйанадхаммо. Кинти нам кареййаси”ти? “Абхивадеййама ва, бхо каччана, паччуттхеййама ва асанена ва нимантеййама абхинимантеййама ва нам чиварапиндапатасенасанагиланаппаччайабхесажжапариккхарехи дхаммикам ва асса раккхаваранагуттим самвидахеййама. Там кисса хету? Йа хисса, бхо каччана, пуббе ‘кхаттийо’ти саманна сасса антарахита; саманотвева санкхйам гаччхати”ти.

“Там ким маннаси, махаража, идха брахмано, идха вессо, идха суддо кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажито асса вирато панатипата, вирато адиннадана вирато мусавада, раттупарато, екабхаттико, брахмачари, силава, калйанадхаммо. Кинти нам кареййаси”ти? “Абхивадеййама ва, бхо каччана, паччуттхеййама ва асанена ва нимантеййама абхинимантеййама ва нам чиварапиндапатасенасанагиланаппаччайабхесажжапариккхарехи дхаммикам ва асса раккхаваранагуттим самвидахеййама. Там кисса хету? Йа хисса, бхо каччана, пуббе ‘суддо’ти саманна сасса антарахита; саманотвева санкхйам гаччхати”ти.

“Там ким маннаси, махаража, йади евам санте, име чаттаро ванна самасама хонти но ва? Катхам ва те еттха хоти”ти? “Аддха кхо, бхо каччана, евам санте, име чаттаро ванна самасама хонти. Несам еттха кинчи нанакаранам саманупассами”ти. “Иминапи кхо етам, махаража, парийайена ведитаббам йатха гхосойевесо локасмим—  ‘брахманова сеттхо ванно, хино анно ванно; брахманова сукко ванно, канхо анно ванно; брахманава сужжханти, но абрахмана; брахманава брахмуно путта ораса мукхато жата брахмажа брахманиммита брахмадайада’”ти.

Евам вутте, ража мадхуро авантипутто айасмантам махакаччанам етадавоча—  “абхиккантам, бхо каччана, абхиккантам, бхо каччана. Сеййатхапи, бхо каччана, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа ‘чаккхуманто рупани даккханти’ти; евамевам бхота каччанена анекапарийайена дхаммо пакасито. Есахам бхавантам каччанам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхавам каччано дхарету ажжатагге панупетам саранам гатан”ти. “Ма кхо мам твам, махаража, саранам агамаси. Тамева твам бхагавантам саранам гаччха йамахам саранам гато”ти. “Кахам пана, бхо каччана, етарахи со бхагава вихарати арахам саммасамбуддхо”ти? “Париниббуто кхо, махаража, етарахи со бхагава арахам саммасамбуддхо”ти. “Сачепи майам, бхо каччана, сунеййама там бхагавантам дасасу йожанесу, дасапи майам йожанани гаччхеййама там бхагавантам дассанайа арахантам саммасамбуддхам. Сачепи майам, бхо каччана, сунеййама там бхагавантам висатийа йожанесу, тимсайа йожанесу, чаттарисайа йожанесу, паннасайа йожанесу, паннасампи майам йожанани гаччхеййама там бхагавантам дассанайа арахантам саммасамбуддхам. Йожанасате чепи майам бхо каччана, сунеййама там бхагавантам, йожанасатампи майам гаччхеййама там бхагавантам дассанайа арахантам саммасамбуддхам. Йато ча, бхо каччана, париниббуто со бхагава, париниббутампи майам бхагавантам саранам гаччхама дхамманча бхиккхусамгханча. Упасакам мам бхавам каччано дхарету ажжатагге панупетам саранам гатан”ти.

Мадхурасуттам ниттхитам чатуттхам.