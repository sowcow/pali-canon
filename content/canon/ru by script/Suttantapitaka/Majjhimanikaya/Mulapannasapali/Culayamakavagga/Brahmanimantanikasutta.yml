---
:index: '5.9'
:title: Брахманимантаникасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Екамидахам, бхиккхаве, самайам уккаттхайам вихарами субхагаване саларажамуле. Тена кхо пана, бхиккхаве, самайена бакасса брахмуно еварупам папакам диттхигатам уппаннам хоти—  ‘идам ниччам, идам дхувам, идам сассатам, идам кевалам, идам ачаванадхаммам, иданхи на жайати на жийати на мийати на чавати на упапажжати, ито ча пананнам уттари ниссаранам наттхи’ти. Атха кхвахам, бхиккхаве, бакасса брахмуно четаса четопаривитаккаманнайа—  сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  уккаттхайам субхагаване саларажамуле антарахито тасмим брахмалоке патурахосим. Аддаса кхо мам, бхиккхаве, бако брахма дуратова агаччхантам; дисвана мам етадавоча—  ‘ехи кхо, мариса, свагатам, мариса. Чирассам кхо, мариса, имам парийайамакаси йадидам идхагаманайа. Иданхи, мариса, ниччам, идам дхувам, идам сассатам, идам кевалам, идам ачаванадхаммам, иданхи на жайати на жийати на мийати на чавати на упапажжати. Ито ча пананнам уттари ниссаранам наттхи’ти.

Евам вутте, ахам, бхиккхаве, бакам брахманам етадавочам—  ‘авижжагато вата бхо бако брахма, авижжагато вата бхо бако брахма; йатра хи нама аниччамйева саманам ниччанти ваккхати, аддхувамйева саманам дхуванти ваккхати, асассатамйева саманам сассатанти ваккхати, акеваламйева саманам кеваланти ваккхати, чаванадхаммамйева саманам ачаванадхамманти ваккхати; йаттха ча пана жайати жийати мийати чавати упапажжати танча ваккхати—  “иданхи на жайати на жийати на мийати на чавати на упапажжати”ти; сантанча пананнам уттари ниссаранам “наттханнам уттари ниссаранан”ти ваккхати’ти.

Атха кхо, бхиккхаве, маро папима аннатарам брахмапарисажжам анвависитва мам етадавоча—  ‘бхиккху бхиккху, метамасадо метамасадо, есо хи, бхиккху, брахма махабрахма абхибху анабхибхуто аннадаттхудасо васаватти иссаро катта ниммата сеттхо сажита васи пита бхутабхабйанам. Ахесум кхо йе, бхиккху, тайа пуббе саманабрахмана локасмим патхавигарахака патхавижигуччхака, апагарахака апажигуччхака, тежагарахака тежажигуччхака, вайагарахака вайажигуччхака, бхутагарахака бхутажигуччхака, девагарахака деважигуччхака, пажапатигарахака пажапатижигуччхака, брахмагарахака брахмажигуччхака—  те кайасса бхеда панупаччхеда хине кайе патиттхита ахесум. Йе пана, бхиккху, тайа пуббе саманабрахмана локасмим патхавипасамсака патхавабхинандино, апапасамсака апабхинандино, тежапасамсака тежабхинандино, вайапасамсака вайабхинандино, бхутапасамсака бхутабхинандино, девапасамсака девабхинандино, пажапатипасамсака пажапатабхинандино, брахмапасамсака брахмабхинандино—  те кайасса бхеда панупаччхеда паните кайе патиттхита. Там тахам, бхиккху, евам вадами—  “ингха твам, мариса, йадева те брахма аха тадева твам карохи, ма твам брахмуно вачанам упативаттиттхо”. Саче кхо твам, бхиккху, брахмуно вачанам упативаттиссаси, сеййатхапи нама пурисо сирим агаччхантим дандена патиппанамеййа, сеййатхапи ва пана, бхиккху, пурисо наракаппапате папатанто хаттхехи ча падехи ча патхавим вирадхеййа, евам сампадамидам, бхиккху, туйхам бхависсати. Ингха твам, мариса, йадева те брахма аха тадева твам карохи, ма твам брахмуно вачанам упативаттиттхо. Нану твам, бхиккху, пассаси брахмапарисам саннипатитан’ти? Ити кхо мам, бхиккхаве, маро папима брахмапарисам упанеси.

Евам вутте, ахам, бхиккхаве, марам папимантам етадавочам—  ‘жанами кхо тахам, папима; ма твам манниттхо—  “на мам жанати”ти. Маро твамаси, папима. Йо чева, папима, брахма, йа ча брахмапариса, йе ча брахмапарисажжа, саббева тава хаттхагата саббева тава васангата. Туйханхи, папима, евам хоти—  “есопи ме асса хаттхагато, есопи ме асса васангато”ти. Ахам кхо пана, папима, нева тава хаттхагато нева тава васангато’ти.

Евам вутте, бхиккхаве, бако брахма мам етадавоча—  ‘аханхи, мариса, ниччамйева саманам “ниччан”ти вадами, дхувамйева саманам “дхуван”ти вадами, сассатамйева саманам “сассатан”ти вадами, кеваламйева саманам “кевалан”ти вадами, ачаванадхаммамйева саманам “ачаванадхамман”ти вадами, йаттха ча пана на жайати на жийати на мийати на чавати на упапажжати тадевахам вадами—  “иданхи на жайати на жийати на мийати на чавати на упапажжати”ти. Асантанча пананнам уттари ниссаранам “наттханнам уттари ниссаранан”ти вадами. Ахесум кхо, бхиккху, тайа пуббе саманабрахмана локасмим йаватакам туйхам касинам айу таватакам тесам тапокаммамева ахоси. Те кхо евам жанеййум сантанча пананнам уттари ниссаранам “аттханнам уттари ниссаранан”ти, асантам ва аннам уттари ниссаранам “наттханнам уттари ниссаранан”ти. Там тахам, бхиккху, евам вадами—  “на чеваннам уттари ниссаранам даккхиссаси, йавадева ча пана киламатхасса вигхатасса бхаги бхависсаси. Саче кхо твам, бхиккху, патхавим ажжхосиссаси, опасайико ме бхависсаси ваттхусайико, йатхакамакаранийо бахитеййо. Саче апам…  тежам…  вайам…  бхуте…  деве…  пажапатим…  брахмам ажжхосиссаси, опасайико ме бхависсаси ваттхусайико, йатхакамакаранийо бахитеййо”’ти.

‘Ахампи кхо евам, брахме, жанами—  “саче патхавим ажжхосиссами, опасайико те бхависсами ваттхусайико, йатхакамакаранийо бахитеййо. Саче апам…  тежам…  вайам…  бхуте…  деве…  пажапатим…  брахмам ажжхосиссами, опасайико те бхависсами ваттхусайико, йатхакамакаранийо бахитеййо”ти апи ча те ахам, брахме, гатинча пажанами, жутинча пажанами—  “евам махиддхико бако брахма, евам маханубхаво бако брахма, евам махесаккхо бако брахма”ти.

Йатхакатхам пана ме твам, мариса, гатинча пажанаси, жутинча пажанаси—  “евам махиддхико бако брахма, евам маханубхаво бако брахма, евам махесаккхо бако брахма”’ти?

‘Йавата чандимасурийа,

Парихаранти диса бханти вирочана;

Тава сахассадха локо,

Еттха те ваттате васо.

Паропаранча жанаси,

атхо рагавирагинам;

Иттхабхаваннатхабхавам,

саттанам агатим гатинти.

Евам кхо те ахам, брахме, гатинча пажанами жутинча пажанами—  “евам махиддхико бако брахма, евам маханубхаво бако брахма, евам махесаккхо бако брахма”ти.

Аттхи кхо, брахме, анно кайо, там твам на жанаси на пассаси; тамахам жанами пассами. Аттхи кхо, брахме, абхассара нама кайо йато твам чуто идхупапанно. Тасса те атичиранивасена са сати памуттха, тена там твам на жанаси на пассаси; тамахам жанами пассами. Евампи кхо ахам, брахме, нева те самасамо абхиннайа, куто ничеййам? Атха кхо ахамева тайа бхиййо. Аттхи кхо, брахме, субхакинхо нама кайо, вехаппхало нама кайо, абхибху нама кайо, там твам на жанаси на пассаси; тамахам жанами пассами. Евампи кхо ахам, брахме, нева те самасамо абхиннайа, куто ничеййам? Атха кхо ахамева тайа бхиййо. Патхавим кхо ахам, брахме, патхавито абхиннайа йавата патхавийа патхаваттена ананубхутам тадабхиннайа патхавим напахосим, патхавийа напахосим, патхавито напахосим, патхавим мети напахосим, патхавим набхивадим. Евампи кхо ахам, брахме, нева те самасамо абхиннайа, куто ничеййам? Атха кхо ахамева тайа бхиййо. Апам кхо ахам, брахме…пе…  тежам кхо ахам, брахме…пе…  вайам кхо ахам, брахме…пе…  бхуте кхо ахам, брахме…пе…  деве кхо ахам, брахме…пе…  пажапатим кхо ахам, брахме…пе…  брахмам кхо ахам, брахме…пе…  абхассаре кхо ахам, брахме…пе…  субхакинхе кхо ахам, брахме… …пе…  вехаппхале кхо ахам, брахме…пе…  абхибхум кхо ахам, брахме…пе…  саббам кхо ахам, брахме, саббато абхиннайа йавата саббасса саббаттена ананубхутам тадабхиннайа саббам напахосим саббасмим напахосим саббато напахосим саббам мети напахосим, саббам набхивадим. Евампи кхо ахам, брахме, нева те самасамо абхиннайа, куто ничеййам? Атха кхо ахамева тайа бхиййо’ти.

‘Саче кхо, мариса, саббасса саббаттена ананубхутам, тадабхиннайа ма хева те риттакамева ахоси, туччхакамева ахосити.

Виннанам анидассанам анантам саббато пабхам, там патхавийа патхаваттена ананубхутам, апасса апаттена ананубхутам, тежасса тежаттена ананубхутам, вайасса вайаттена ананубхутам, бхутанам бхутаттена ананубхутам, деванам деваттена ананубхутам, пажапатисса пажапатиттена ананубхутам, брахманам брахматтена ананубхутам, абхассаранам абхассараттена ананубхутам, субхакинханам субхакинхаттена ананубхутам, вехаппхаланам вехаппхалаттена ананубхутам, абхибхусса абхибхуттена ананубхутам, саббасса саббаттена ананубхутам.

Ханда чарахи те, мариса, пасса антарадхайами’ти. ‘Ханда чарахи ме твам, брахме, антарадхайассу, саче висахаси’ти. Атха кхо, бхиккхаве, бако брахма—  ‘антарадхайиссами саманасса готамасса, антарадхайиссами саманасса готамасса’ти невассу ме саккоти антарадхайитум.

Евам вутте, ахам, бхиккхаве, бакам брахманам етадавочам—  ‘ханда чарахи те брахме антарадхайами’ти. ‘Ханда чарахи ме твам, мариса, антарадхайассу саче висахаси’ти. Атха кхо ахам, бхиккхаве, татхарупам иддхабхисанкхарам абхисанкхасим—  ‘еттавата брахма ча брахмапариса ча брахмапарисажжа ча садданча ме соссанти, на ча мам даккханти’ти. Антарахито имам гатхам абхасим— 

‘Бхавевахам бхайам дисва,

бхаванча вибхавесинам;

Бхавам набхивадим кинчи,

нандинча на упадийин’ти.

Атха кхо, бхиккхаве, брахма ча брахмапариса ча брахмапарисажжа ча аччхарийаббхутачиттажата ахесум—  ‘аччхарийам вата бхо, аббхутам вата бхо. Саманасса готамасса махиддхиката маханубхавата, на ча вата но ито пуббе диттхо ва, суто ва, анно самано ва брахмано ва евам махиддхико евам маханубхаво йатхайам самано готамо сакйапутто сакйакула паббажито. Бхаварамайа вата, бхо, пажайа бхаваратайа бхавасаммудитайа самулам бхавам удаббахи’ти.

Атха кхо, бхиккхаве, маро папима аннатарам брахмапарисажжам анвависитва мам етадавоча—  ‘саче кхо твам, мариса, евам пажанаси, саче твам евам анубуддхо, ма саваке упанеси, ма паббажите; ма саваканам дхаммам десеси, ма паббажитанам; ма савакесу гедхимакаси, ма паббажитесу. Ахесум кхо, бхиккху, тайа пуббе саманабрахмана локасмим араханто саммасамбуддха патижанамана. Те саваке упанесум паббажите, саваканам дхаммам десесум паббажитанам, савакесу гедхимакамсу паббажитесу, те саваке упанетва паббажите, саваканам дхаммам десетва паббажитанам, савакесу гедхитачитта паббажитесу, кайасса бхеда панупаччхеда хине кайе патиттхита. Ахесум йе пана, бхиккху, тайа пуббе саманабрахмана локасмим араханто саммасамбуддха патижанамана. Те на саваке упанесум на паббажите, на саваканам дхаммам десесум на паббажитанам, на савакесу гедхимакамсу на паббажитесу, те на саваке упанетва на паббажите, на саваканам дхаммам десетва на паббажитанам, на савакесу гедхитачитта на паббажитесу, кайасса бхеда панупаччхеда паните кайе патиттхита. Там тахам, бхиккху, евам вадами—  ингха твам, мариса, аппоссукко диттхадхаммасукхавихарамануйутто вихарассу, анаккхатам кусаланхи, мариса, ма парам овадахи’ти.

Евам вутте, ахам, бхиккхаве, марам папимантам етадавочам—  ‘жанами кхо тахам, папима, ма твам манниттхо—  “на мам жанати”ти. Маро твамаси, папима. На мам твам, папима, хитанукампи евам вадеси; ахитанукампи мам твам, папима, евам вадеси. Туйханхи, папима, евам хоти—  “йесам самано готамо дхаммам десессати, те ме висайам упативаттиссанти”ти. Асаммасамбуддхава пана те, папима, самана саммасамбуддхамхати патижанимсу. Ахам кхо пана, папима, саммасамбуддхова самано саммасамбуддхомхити патижанами. Десентопи хи, папима, татхагато саваканам дхаммам тадисова адесентопи хи, папима, татхагато саваканам дхаммам тадисова. Упанентопи хи, папима, татхагато саваке тадисова, анупанентопи хи, папима, татхагато саваке тадисова. Там кисса хету? Татхагатасса, папима, йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа—  те пахина уччхиннамула талаваттхуката анабхавамката айатим ануппададхамма. Сеййатхапи, папима, тало маттхакаччхинно абхаббо пуна вирулхийа; евамева кхо, папима, татхагатасса йе асава самкилесика поноббхавика садара дуккхавипака айатим жатижарамаранийа—  те пахина уччхиннамула талаваттхуката анабхавамката айатим ануппададхамма’ти.

Ити хидам марасса ча аналапанатайа брахмуно ча абхинимантанатайа, тасма имасса веййакаранасса брахманимантаникантвева адхивачанан”ти.

Брахманимантаникасуттам ниттхитам навамам.