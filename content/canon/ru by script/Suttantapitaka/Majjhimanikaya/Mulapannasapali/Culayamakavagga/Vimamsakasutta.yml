---
:index: '5.7'
:title: Вимамсакасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча—  “вимамсакена, бхиккхаве, бхиккхуна парасса четопарийайам ажанантена татхагате саманнесана катабба ‘саммасамбуддхо ва но ва’ ити виннанайа”ти. “Бхагаваммулака но, бханте, дхамма, бхагавамнеттика бхагавампатисарана; садху вата, бханте, бхагавантамйева патибхату етасса бхаситасса аттхо; бхагавато сутва бхиккху дхарессанти”ти. “Тена хи, бхиккхаве, сунатха, садхукам манаси каротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Вимамсакена, бхиккхаве, бхиккхуна парасса четопарийайам ажанантена двису дхаммесу татхагато саманнеситаббо чаккхусотавиннеййесу дхаммесу—  ‘йе самкилиттха чаккхусотавиннеййа дхамма, самвижжанти ва те татхагатасса но ва’ти? Таменам саманнесамано евам жанати—  ‘йе самкилиттха чаккхусотавиннеййа дхамма, на те татхагатасса самвижжанти’ти. (1)

Йато нам саманнесамано евам жанати—  ‘йе самкилиттха чаккхусотавиннеййа дхамма, на те татхагатасса самвижжанти’ти, тато нам уттарим саманнесати—  ‘йе витимисса чаккхусотавиннеййа дхамма, самвижжанти ва те татхагатасса но ва’ти? Таменам саманнесамано евам жанати—  ‘йе витимисса чаккхусотавиннеййа дхамма, на те татхагатасса самвижжанти’ти. (2)

Йато нам саманнесамано евам жанати—  ‘йе витимисса чаккхусотавиннеййа дхамма, на те татхагатасса самвижжанти’ти, тато нам уттарим саманнесати—  ‘йе водата чаккхусотавиннеййа дхамма, самвижжанти ва те татхагатасса но ва’ти? Таменам саманнесамано евам жанати—  ‘йе водата чаккхусотавиннеййа дхамма, самвижжанти те татхагатасса’ти. (3)

Йато нам саманнесамано евам жанати—  ‘йе водата чаккхусотавиннеййа дхамма, самвижжанти те татхагатасса’ти, тато нам уттарим саманнесати—  ‘дигхараттам самапанно айамайасма имам кусалам дхаммам, удаху иттарасамапанно’ти? Таменам саманнесамано евам жанати—  ‘дигхараттам самапанно айамайасма имам кусалам дхаммам, найамайасма иттарасамапанно’ти. (4)

Йато нам саманнесамано евам жанати—  ‘дигхараттам самапанно айамайасма имам кусалам дхаммам, найамайасма иттарасамапанно’ти, тато нам уттарим саманнесати—  ‘наттажжхапанно айамайасма бхиккху йасаппатто, самвижжантасса идхекачче адинава’ти? На тава, бхиккхаве, бхиккхуно идхекачче адинава самвижжанти йава на наттажжхапанно хоти йасаппатто. Йато ча кхо, бхиккхаве, бхиккху наттажжхапанно хоти йасаппатто, атхасса идхекачче адинава самвижжанти. Таменам саманнесамано евам жанати—  ‘наттажжхапанно айамайасма бхиккху йасаппатто, насса идхекачче адинава самвижжанти’ти. (5)

Йато нам саманнесамано евам жанати—  ‘наттажжхапанно айамайасма бхиккху йасаппатто, насса идхекачче адинава самвижжанти’ти, тато нам уттарим саманнесати—  ‘абхайупарато айамайасма, найамайасма бхайупарато; витарагатта каме на севати кхайа рагасса’ти? Таменам саманнесамано евам жанати—  ‘абхайупарато айамайасма, найамайасма бхайупарато; витарагатта каме на севати кхайа рагасса’ти. (6)

Танче, бхиккхаве, бхиккхум паре евам пуччхеййум—  ‘ке панайасмато акара, ке анвайа, йенайасма евам вадеси—  абхайупарато айамайасма, найамайасма бхайупарато; витарагатта каме на севати кхайа рагасса’ти. Самма бйакарамано, бхиккхаве, бхиккху евам бйакареййа—  ‘татха хи пана айамайасма самгхе ва вихаранто еко ва вихаранто, йе ча таттха сугата йе ча таттха дуггата, йе ча таттха ганаманусасанти, йе ча идхекачче амисесу сандиссанти, йе ча идхекачче амисена анупалитта, найамайасма там тена аважанати. Саммукха кхо пана метам бхагавато сутам саммукха патиггахитам—  абхайупаратохамасми, нахамасми бхайупарато, витарагатта каме на севами кхайа рагасса’ти.

Татра, бхиккхаве, татхагатова уттарим патипуччхитаббо—  ‘йе самкилиттха чаккхусотавиннеййа дхамма, самвижжанти ва те татхагатасса но ва’ти? Бйакарамано, бхиккхаве, татхагато евам бйакареййа—  ‘йе самкилиттха чаккхусотавиннеййа дхамма, на те татхагатасса самвижжанти’ти. (1)

‘Йе витимисса чаккхусотавиннеййа дхамма, самвижжанти ва те татхагатасса но ва’ти? Бйакарамано, бхиккхаве, татхагато евам бйакареййа—  ‘йе витимисса чаккхусотавиннеййа дхамма, на те татхагатасса самвижжанти’ти. (2)

‘Йе водата чаккхусотавиннеййа дхамма, самвижжанти ва те татхагатасса но ва’ти? Бйакарамано, бхиккхаве, татхагато евам бйакареййа—  ‘йе водата чаккхусотавиннеййа дхамма, самвижжанти те татхагатасса; етам патхохамасми, етам гочаро, но ча тена таммайо’ти. (3)

Евамвадим кхо, бхиккхаве, саттхарам арахати савако упасанкамитум дхаммассаванайа. Тасса саттха дхаммам десети уттаруттарим панитапанитам канхасуккасаппатибхагам. Йатха йатха кхо, бхиккхаве, бхиккхуно саттха дхаммам десети уттаруттарим панитапанитам канхасуккасаппатибхагам татха татха со тасмим дхамме абхиннайа идхекаччам дхаммам дхаммесу ниттхам гаччхати, саттхари пасидати—  ‘саммасамбуддхо бхагава, сваккхато бхагавата дхаммо, суппатипанно самгхо’ти. Танче, бхиккхаве, бхиккхум паре евам пуччхеййум—  ‘ке панайасмато акара, ке анвайа, йенайасма евам вадеси—  саммасамбуддхо бхагава, сваккхато бхагавата дхаммо, суппатипанно самгхо’ти? Самма бйакарамано, бхиккхаве, бхиккху евам бйакареййа—  ‘идхахам, авусо, йена бхагава тенупасанкамим дхаммассаванайа. Тасса ме бхагава дхаммам десети уттаруттарим панитапанитам канхасуккасаппатибхагам. Йатха йатха ме, авусо, бхагава дхаммам десети уттаруттарим панитапанитам канхасуккасаппатибхагам татха татхахам тасмим дхамме абхиннайа идхекаччам дхаммам дхаммесу ниттхамагамам, саттхари пасидим—  саммасамбуддхо бхагава, сваккхато бхагавата, дхаммо, суппатипанно самгхо’ти.

Йасса кассачи, бхиккхаве, имехи акарехи имехи падехи имехи бйанжанехи татхагате саддха нивиттха хоти мулажата патиттхита, айам вуччати, бхиккхаве, акаравати саддха дассанамулика, далха; асамхарийа саманена ва брахманена ва девена ва марена ва брахмуна ва кеначи ва локасмим. Евам кхо, бхиккхаве, татхагате дхаммасаманнесана хоти. Еванча пана татхагато дхамматасусаманниттхо хоти”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Вимамсакасуттам ниттхитам саттамам.