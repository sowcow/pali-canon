---
:index: '5.2'
:title: Веранжакасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Тена кхо пана самайена веранжака брахманагахапатика саваттхийам пативасанти кеначидева каранийена. Ассосум кхо веранжака брахманагахапатика—  “самано кхалу, бхо, готамо сакйапутто сакйакула паббажито саваттхийам вихарати жетаване анатхапиндикасса араме. Там кхо пана бхавантам готамам евам калйано киттисаддо аббхуггато—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи саттха девамануссанам буддхо бхагава’. Со имам локам садевакам самаракам сабрахмакам сассаманабрахманим пажам садевамануссам сайам абхинна саччхикатва паведети. Со дхаммам десети адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам; кевалапарипуннам парисуддхам брахмачарийам пакасети. Садху кхо пана татхарупанам арахатам дассанам хоти”ти.

Атха кхо веранжака брахманагахапатика йена бхагава тенупасанкамимсу; упасанкамитва аппекачче бхагавантам абхивадетва екамантам нисидимсу; аппекачче бхагавата саддхим саммодимсу, саммоданийам катхам саранийам витисаретва екамантам нисидимсу; аппекачче йена бхагава тенанжалим панаметва екамантам нисидимсу; аппекачче бхагавато сантике намаготтам саветва екамантам нисидимсу; аппекачче тунхибхута екамантам нисидимсу. Екамантам нисинна кхо веранжака брахманагахапатика бхагавантам етадавочум—  “ко ну кхо, бхо готама, хету, ко паччайо йена мидхекачче сатта кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжанти? Ко пана, бхо готама, хету, ко паччайо йена мидхекачче сатта кайасса бхеда парам марана сугатим саггам локам упапажжанти”ти?

“Адхаммачарийависамачарийахету кхо, гахапатайо, евамидхекачче сатта кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжанти. Дхаммачарийасамачарийахету кхо, гахапатайо, евамидхекачче сатта кайасса бхеда парам марана сугатим саггам локам упапажжанти”ти.

“На кхо майам имасса бхото готамасса самкхиттена бхаситасса, виттхарена аттхам авибхаттасса, виттхарена аттхам ажанама. Садху но бхавам готамо татха дхаммам десету йатха майам имасса бхото готамасса самкхиттена бхаситасса, виттхарена аттхам авибхаттасса, виттхарена аттхам ажанеййама”ти. “Тена хи, гахапатайо, сунатха садхукам манаси каротха, бхасиссами”ти. “Евам, бхо”ти кхо веранжака брахманагахапатика бхагавато паччассосум. Бхагава етадавоча— 

“Тивидхам кхо, гахапатайо, кайена адхаммачари висамачари хоти, чатуббидхам вачайа адхаммачари висамачари хоти, тивидхам манаса адхаммачари висамачари хоти.

Катханча, гахапатайо, тивидхам кайена адхаммачари висамачари хоти? Идха, гахапатайо, екаччо панатипати хоти. Луддо лохитапани хатаппахате нивиттхо адайапанно панабхутесу. Адиннадайи кхо пана хоти. Йам там парасса паравиттупакаранам…  там адиннам тхеййасанкхатам адата хоти. Камесумиччхачари кхо пана хоти. Йа та матураккхита…  татхарупасу чариттам апажжита хоти. Евам кхо, гахапатайо, тивидхам кайена адхаммачари висамачари хоти.

Катханча, гахапатайо, чатуббидхам вачайа адхаммачари висамачари хоти? Идха, гахапатайо, екаччо мусавади хоти. Сабхагато ва…  сампажанамуса бхасита хоти. Писунавачо кхо пана хоти. Ито сутва амутра аккхата…  ваггакараним вачам бхасита хоти. Пхарусавачо кхо пана хоти. Йа са вача андака каккаса…  татхарупим вачам бхасита хоти. Сампхаппалапи кхо пана хоти. Акалавади…  апарийантаватим анаттхасамхитам. Евам кхо, гахапатайо, чатуббидхам вачайа адхаммачари висамачари хоти.

Катханча, гахапатайо, тивидхам манаса адхаммачари висамачари хоти? Идха, гахапатайо, екаччо абхижжхалу хоти…пе…  там мамасса’ти. Бйапанначитто кхо пана хоти падуттхаманасанкаппо—  ‘име сатта ханнанту ва…  ма ва ахесун’ти. Миччхадиттхико кхо пана хоти випаритадассано—  ‘наттхи диннам, наттхи йиттхам…  саччхикатва паведенти’ти. Евам кхо, гахапатайо, тивидхам манаса адхаммачари висамачари хоти.

Евам адхаммачарийависамачарийахету кхо, гахапатайо, евамидхекачче сатта кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжанти.

Тивидхам кхо, гахапатайо, кайена дхаммачари самачари хоти, чатуббидхам вачайа дхаммачари самачари хоти, тивидхам манаса дхаммачари самачари хоти.

Катханча, гахапатайо, тивидхам кайена дхаммачари самачари хоти? Идха, гахапатайо, екаччо панатипатам пахайа панатипата пативирато хоти, нихитадандо нихитасаттхо лажжи дайапанно саббапанабхутахитанукампи вихарати. Адиннаданам пахайа адиннадана пативирато хоти, йам там парасса…  там надиннам тхеййасанкхатам адата хоти. Камесумиччхачарам пахайа…  татхарупасу на чариттам апажжита хоти. Евам кхо, гахапатайо, тивидхам кайена дхаммачари самачари хоти.

Катханча, гахапатайо, чатуббидхам вачайа дхаммачари самачари хоти? Идха, гахапатайо, екаччо мусавадам пахайа мусавада пативирато хоти. Сабхагато ва…пе…  на сампажанамуса бхасита хоти. Писунам вачам пахайа…  самаггакараним вачам бхасита хоти. Пхарусам вачам пахайа…  татхарупам вачам бхасита хоти. Сампхаппалапам пахайа…  калена сападесам парийантаватим аттхасамхитам. Евам кхо, гахапатайо, чатуббидхам вачайа дхаммачари самачари хоти.

Катханча, гахапатайо, тивидхам манаса дхаммачари самачари хоти? Идха, гахапатайо, екаччо анабхижжхалу хоти. Йам там парасса паравиттупакаранам там набхижжхата хоти—  ‘ахо вата йам парасса, там мамасса’ти. Абйапанначитто кхо пана хоти аппадуттхаманасанкаппо—  ‘име сатта авера абйабажжха анигха сукхи аттанам парихаранту’ти. Саммадиттхико кхо пана хоти авипаритадассано—  ‘аттхи диннам, аттхи йиттхам…  сайам абхинна саччхикатва паведенти’ти. Евам кхо, гахапатайо, тивидхам манаса дхаммачари самачари хоти.

Евам дхаммачарийасамачарийахету кхо, гахапатайо, евамидхекачче сатта кайасса бхеда парам марана сугатим саггам локам упапажжанти.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам кайасса бхеда парам марана кхаттийамахасаланам сахабйатам упапажжеййан’ти; тханам кхо панетам вижжати, йам со кайасса бхеда парам марана кхаттийамахасаланам сахабйатам упапажжеййа. Там кисса хету? Татха хи со дхаммачари самачари.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам кайасса бхеда парам марана брахманамахасаланам…пе…  гахапатимахасаланам сахабйатам упапажжеййан’ти; тханам кхо панетам вижжати, йам со кайасса бхеда парам марана гахапатимахасаланам сахабйатам упапажжеййа. Там кисса хету? Татха хи со дхаммачари самачари.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам кайасса бхеда парам марана чатумахаражиканам деванам сахабйатам упапажжеййан’ти; тханам кхо панетам вижжати, йам со кайасса бхеда парам марана чатумахаражиканам деванам сахабйатам упапажжеййа. Там кисса хету? Татха хи со дхаммачари самачари.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам кайасса бхеда парам марана таватимсанам деванам…  йаманам деванам…  туситанам деванам…  нимманаратинам деванам…  параниммитавасаваттинам деванам…  брахмакайиканам деванам сахабйатам упапажжеййан’ти; тханам кхо панетам вижжати, йам со кайасса бхеда парам марана брахмакайиканам деванам сахабйатам упапажжеййа. Там кисса хету? Татха хи со дхаммачари самачари.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам кайасса бхеда парам марана абханам деванам сахабйатам упапажжеййан’ти; тханам кхо панетам вижжати, йам со кайасса бхеда парам марана абханам деванам сахабйатам упапажжеййа. Там кисса хету? Татха хи со дхаммачари самачари.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам кайасса бхеда парам марана париттабханам деванам…пе…  аппаманабханам деванам…  абхассаранам деванам…  париттасубханам деванам…  аппаманасубханам деванам…  субхакинханам деванам…  вехаппхаланам деванам…  авиханам деванам…  атаппанам деванам…  судассанам деванам…  судассинам деванам…  аканиттханам деванам…  акасананчайатанупаганам деванам…  виннананчайатанупаганам деванам…  акинчаннайатанупаганам деванам…  невасаннанасаннайатанупаганам деванам сахабйатам упапажжеййан’ти; тханам кхо панетам вижжати, йам со кайасса бхеда парам марана невасаннанасаннайатанупаганам деванам сахабйатам упапажжеййа. Там кисса хету? Татха хи со дхаммачари самачари.

Аканкхеййа че, гахапатайо, дхаммачари самачари—  ‘ахо ватахам асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййан’ти; тханам кхо панетам вижжати, ‘йам со асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихареййа. Там кисса хету? Татха хи со дхаммачари самачари’”ти.

Евам вутте, веранжака брахманагахапатика бхагавантам етадавочум—  “абхиккантам, бхо готама, абхиккантам, бхо готама. Сеййатхапи, бхо готама, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхота готамена анекапарийайена дхаммо пакасито. Ете майам бхавантам готамам саранам гаччхама дхамманча бхиккхусамгханча. Упасаке но бхавам готамо дхарету ажжатагге панупете саранам гате”ти.

Веранжакасуттам ниттхитам дутийам.