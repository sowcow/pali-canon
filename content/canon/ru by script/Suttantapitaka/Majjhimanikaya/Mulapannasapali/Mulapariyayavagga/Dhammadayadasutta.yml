---
:index: '1.3'
:title: Дхаммадайадасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Дхаммадайада ме, бхиккхаве, бхаватха, ма амисадайада. Аттхи ме тумхесу анукампа—  ‘кинти ме савака дхаммадайада бхавеййум, но амисадайада’ти. Тумхе ча ме, бхиккхаве, амисадайада бхавеййатха но дхаммадайада, тумхепи тена адийа бхавеййатха—  ‘амисадайада саттхусавака вихаранти, но дхаммадайада’ти; ахампи тена адийо бхавеййам—  ‘амисадайада саттхусавака вихаранти, но дхаммадайада’ти. Тумхе ча ме, бхиккхаве, дхаммадайада бхавеййатха, но амисадайада, тумхепи тена на адийа бхавеййатха—  ‘дхаммадайада саттхусавака вихаранти, но амисадайада’ти; ахампи тена на адийо бхавеййам—  ‘дхаммадайада саттхусавака вихаранти, но амисадайада’ти. Тасматиха ме, бхиккхаве, дхаммадайада бхаватха, ма амисадайада. Аттхи ме тумхесу анукампа—  ‘кинти ме савака дхаммадайада бхавеййум, но амисадайада’ти.

Идхахам, бхиккхаве, бхуттави ассам паварито парипунно парийосито сухито йавадаттхо; сийа ча ме пиндапато атирекадхаммо чхадданийадхаммо. Атха две бхиккху агаччхеййум жигхаччхадуббалйапарета. Тйахам евам вадеййам—  ‘ахам кхомхи, бхиккхаве, бхуттави паварито парипунно парийосито сухито йавадаттхо; аттхи ча ме айам пиндапато атирекадхаммо чхадданийадхаммо. Саче аканкхатха, бхунжатха, но че тумхе бхунжиссатха, иданахам аппахарите ва чхаддессами, аппанаке ва удаке опилапессами’ти.

Татрекасса бхиккхуно евамасса—  ‘бхагава кхо бхуттави паварито парипунно парийосито сухито йавадаттхо; аттхи чайам бхагавато пиндапато атирекадхаммо чхадданийадхаммо. Саче майам на бхунжиссама, идани бхагава аппахарите ва чхаддессати, аппанаке ва удаке опилапессати. Вуттам кхо панетам бхагавата—  “дхаммадайада ме, бхиккхаве, бхаватха, ма амисадайада”ти. Амисаннатарам кхо панетам, йадидам пиндапато. Йаннунахам имам пиндапатам абхунжитва иминава жигхаччхадуббалйена евам имам раттиндивам витинамеййан’ти. Со там пиндапатам абхунжитва тенева жигхаччхадуббалйена евам там раттиндивам витинамеййа.

Атха дутийасса бхиккхуно евамасса—  ‘бхагава кхо бхуттави паварито парипунно парийосито сухито йавадаттхо; аттхи чайам бхагавато пиндапато атирекадхаммо чхадданийадхаммо. Саче майам на бхунжиссама, идани бхагава аппахарите ва чхаддессати, аппанаке ва удаке опилапессати. Йаннунахам имам пиндапатам бхунжитва жигхаччхадуббалйам пативинодетва евам имам раттиндивам витинамеййан’ти. Со там пиндапатам бхунжитва жигхаччхадуббалйам пативинодетва евам там раттиндивам витинамеййа.

Кинчапи со, бхиккхаве, бхиккху там пиндапатам бхунжитва жигхаччхадуббалйам пативинодетва евам там раттиндивам витинамеййа, атха кхо асуйева ме пуримо бхиккху пужжатаро ча пасамсатаро ча. Там кисса хету? Танхи тасса, бхиккхаве, бхиккхуно дигхараттам аппиччхатайа сантуттхийа саллекхайа субхаратайа вирийарамбхайа самваттиссати. Тасматиха ме, бхиккхаве, дхаммадайада бхаватха, ма амисадайада. Аттхи ме тумхесу анукампа—  ‘кинти ме савака дхаммадайада бхавеййум, но амисадайада’”ти.

Идамавоча бхагава. Идам ватвана сугато уттхайасана вихарам пависи.

Татра кхо айасма сарипутто ачирапаккантасса бхагавато бхиккху амантеси—  “авусо бхиккхаве”ти. “Авусо”ти кхо те бхиккху айасмато сарипуттасса паччассосум. Айасма сарипутто етадавоча— 

“Киттавата ну кхо, авусо, саттху павивиттасса вихарато савака вивекам нанусиккханти, киттавата ча пана саттху павивиттасса вихарато савака вивекаманусиккханти”ти? “Дуратопи кхо майам, авусо, агаччхама айасмато сарипуттасса сантике етасса бхаситасса аттхаманнатум. Садху ватайасмантамйева сарипуттам патибхату етасса бхаситасса аттхо; айасмато сарипуттасса сутва бхиккху дхарессанти”ти. “Тена хавусо, сунатха, садхукам манаси каротха, бхасиссами”ти. “Евамавусо”ти кхо те бхиккху айасмато сарипуттасса паччассосум. Айасма сарипутто етадавоча— 

“Киттавата ну кхо, авусо, саттху павивиттасса вихарато савака вивекам нанусиккханти? Идхавусо, саттху павивиттасса вихарато савака вивекам нанусиккханти, йесанча дхамманам саттха паханамаха, те ча дхамме наппажаханти, бахулика ча хонти, сатхалика, оккамане пуббангама, павивеке никкхиттадхура. Татравусо, тхера бхиккху тихи тханехи гарайха бхаванти. ‘Саттху павивиттасса вихарато савака вивекам нанусиккханти’ти—  имина патхамена тханена тхера бхиккху гарайха бхаванти. ‘Йесанча дхамманам саттха паханамаха те ча дхамме наппажаханти’ти—  имина дутийена тханена тхера бхиккху гарайха бхаванти. ‘Бахулика ча, сатхалика, оккамане пуббангама, павивеке никкхиттадхура’ти—  имина татийена тханена тхера бхиккху гарайха бхаванти. Тхера, авусо, бхиккху имехи тихи тханехи гарайха бхаванти. Татравусо, мажжхима бхиккху…пе…  нава бхиккху тихи тханехи гарайха бхаванти. ‘Саттху павивиттасса вихарато савака вивекам нанусиккханти’ти—  имина патхамена тханена нава бхиккху гарайха бхаванти. ‘Йесанча дхамманам саттха паханамаха те ча дхамме наппажаханти’ти—  имина дутийена тханена нава бхиккху гарайха бхаванти. ‘Бахулика ча хонти, сатхалика, оккамане пуббангама, павивеке никкхиттадхура’ти—  имина татийена тханена нава бхиккху гарайха бхаванти. Нава, авусо, бхиккху имехи тихи тханехи гарайха бхаванти. Еттавата кхо, авусо, саттху павивиттасса вихарато савака вивекам нанусиккханти.

Киттавата ча панавусо, саттху павивиттасса вихарато савака вивекаманусиккханти? Идхавусо, саттху павивиттасса вихарато савака вивекаманусиккханти—  йесанча дхамманам саттха паханамаха те ча дхамме пажаханти; на ча бахулика хонти, на сатхалика оккамане никкхиттадхура павивеке пуббангама. Татравусо, тхера бхиккху тихи тханехи пасамса бхаванти. ‘Саттху павивиттасса вихарато савака вивекаманусиккханти’ти—  имина патхамена тханена тхера бхиккху пасамса бхаванти. ‘Йесанча дхамманам саттха паханамаха те ча дхамме пажаханти’ти—  имина дутийена тханена тхера бхиккху пасамса бхаванти. ‘На ча бахулика, на сатхалика оккамане никкхиттадхура павивеке пуббангама’ти—  имина татийена тханена тхера бхиккху пасамса бхаванти. Тхера, авусо, бхиккху имехи тихи тханехи пасамса бхаванти. Татравусо, мажжхима бхиккху…пе…  нава бхиккху тихи тханехи пасамса бхаванти. ‘Саттху павивиттасса вихарато савака вивекаманусиккханти’ти—  имина патхамена тханена нава бхиккху пасамса бхаванти. ‘Йесанча дхамманам саттха паханамаха те ча дхамме пажаханти’ти—  имина дутийена тханена нава бхиккху пасамса бхаванти. ‘На ча бахулика, на сатхалика оккамане никкхиттадхура павивеке пуббангама’ти—  имина татийена тханена нава бхиккху пасамса бхаванти. Нава, авусо, бхиккху имехи тихи тханехи пасамса бхаванти. Еттавата кхо, авусо, саттху павивиттасса вихарато савака вивекаманусиккханти.

Татравусо, лобхо ча папако досо ча папако. Лобхасса ча паханайа досасса ча паханайа аттхи мажжхима патипада чаккхукарани нанакарани упасамайа абхиннайа самбодхайа ниббанайа самваттати. Катама ча са, авусо, мажжхима патипада чаккхукарани нанакарани упасамайа абхиннайа самбодхайа ниббанайа самваттати? Айамева арийо аттхангико магго, сеййатхидам—  саммадиттхи саммасанкаппо саммавача саммакамманто саммааживо саммавайамо саммасати саммасамадхи. Айам кхо са, авусо, мажжхима патипада чаккхукарани нанакарани упасамайа абхиннайа самбодхайа ниббанайа самваттати.

Татравусо, кодхо ча папако упанахо ча папако…пе…  маккхо ча папако паласо ча папако, исса ча папика маччхеранча папакам, майа ча папика сатхеййанча папакам, тхамбхо ча папако сарамбхо ча папако, мано ча папако атимано ча папако, мадо ча папако памадо ча папако. Мадасса ча паханайа памадасса ча паханайа аттхи мажжхима патипада чаккхукарани нанакарани упасамайа абхиннайа самбодхайа ниббанайа самваттати. Катама ча са, авусо, мажжхима патипада чаккхукарани нанакарани упасамайа абхиннайа самбодхайа ниббанайа самваттати? Айамева арийо аттхангико магго, сеййатхидам—  саммадиттхи саммасанкаппо саммавача саммакамманто саммааживо саммавайамо саммасати саммасамадхи. Айам кхо са, авусо, мажжхима патипада чаккхукарани нанакарани упасамайа абхиннайа самбодхайа ниббанайа самваттати”ти.

Идамавочайасма сарипутто. Аттамана те бхиккху айасмато сарипуттасса бхаситам абхинандунти.

Дхаммадайадасуттам ниттхитам татийам.