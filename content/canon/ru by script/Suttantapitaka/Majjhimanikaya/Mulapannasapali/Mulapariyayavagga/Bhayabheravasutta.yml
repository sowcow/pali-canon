---
:index: '1.4'
:title: Бхайабхеравасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Атха кхо жануссони брахмано йена бхагава тенупасанками; упасанкамитва бхагавата саддхим саммоди. Саммоданийам катхам саранийам витисаретва екамантам нисиди. Екамантам нисинно кхо жануссони брахмано бхагавантам етадавоча—  “йеме, бхо готама, кулапутта бхавантам готамам уддисса саддха агарасма анагарийам паббажита, бхавам тесам готамо пуббангамо, бхавам тесам готамо бахукаро, бхавам тесам готамо самадапета; бхото ча пана готамасса са жаната диттханугатим апажжати”ти. “Еваметам, брахмана, еваметам, брахмана. Йе те, брахмана, кулапутта мамам уддисса саддха агарасма анагарийам паббажита, ахам тесам пуббангамо, ахам тесам бахукаро, ахам тесам самадапета; мама ча пана са жаната диттханугатим апажжати”ти. “Дурабхисамбхавани хи кхо, бхо готама, араннаванапаттхани пантани сенасанани, дуккарам павивекам, дурабхирамам екатте, харанти манне мано ванани самадхим алабхаманасса бхиккхуно”ти. “Еваметам, брахмана, еваметам, брахмана. Дурабхисамбхавани хи кхо, брахмана, араннаванапаттхани пантани сенасанани, дуккарам павивекам, дурабхирамам екатте, харанти манне мано ванани самадхим алабхаманасса бхиккхуно.

Майхампи кхо, брахмана, пуббева самбодха анабхисамбуддхасса бодхисаттассева сато етадахоси—  ‘дурабхисамбхавани хи кхо араннаванапаттхани пантани сенасанани, дуккарам павивекам, дурабхирамам екатте, харанти манне мано ванани самадхим алабхаманасса бхиккхуно’ти. Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва апарисуддхакайакамманта араннаванапаттхани пантани сенасанани патисеванти, апарисуддхакайакаммантасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам апарисуддхакайакамманто араннаванапаттхани пантани сенасанани патисевами; парисуддхакайакаммантохамасми. Йе хи во арийа парисуддхакайакамманта араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, парисуддхакайакамматам аттани сампассамано бхиййо палломамападим аранне вихарайа. (1)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва апарисуддхавачикамманта…пе…  апарисуддхаманокамманта…пе…  апарисуддхажива араннаванапаттхани пантани сенасанани патисеванти, апарисуддхаживасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам апарисуддхаживо араннаванапаттхани пантани сенасанани патисевами; парисуддхаживохамасми. Йе хи во арийа парисуддхажива араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, парисуддхаживатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (2--4)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва абхижжхалу камесу тиббасарага араннаванапаттхани пантани сенасанани патисеванти, абхижжхалукамесутиббасарагасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам абхижжхалу камесу тиббасараго араннаванапаттхани пантани сенасанани патисевами; анабхижжхалухамасми. Йе хи во арийа анабхижжхалу араннаванапаттхани пантани сенасанани патисеванти, тесамахам аннатаро’ти. Етамахам, брахмана, анабхижжхалутам аттани сампассамано бхиййо палломамападим аранне вихарайа. (5)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва бйапанначитта падуттхаманасанкаппа араннаванапаттхани пантани сенасанани патисеванти, бйапанначиттападуттхаманасанкаппасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам бйапанначитто падуттхаманасанкаппо араннаванапаттхани пантани сенасанани патисевами; меттачиттохамасми. Йе хи во арийа меттачитта араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, меттачиттатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (6)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва тхинамиддхапарийуттхита араннаванапаттхани пантани сенасанани патисеванти, тхинамиддхапарийуттханасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам тхинамиддхапарийуттхито араннаванапаттхани пантани сенасанани патисевами; вигататхинамиддхохамасми. Йе хи во арийа вигататхинамиддха араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, вигататхинамиддхатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (7)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва уддхата авупасантачитта араннаванапаттхани пантани сенасанани патисеванти, уддхатаавупасантачиттасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам уддхато авупасантачитто араннаванапаттхани пантани сенасанани патисевами; вупасантачиттохамасми. Йе хи во арийа вупасантачитта араннаванапаттхани пантани сенасанани патисеванти, тесамахам аннатаро’ти. Етамахам, брахмана, вупасантачиттатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (8)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва канкхи вичикиччхи араннаванапаттхани пантани сенасанани патисеванти, канкхивичикиччхисандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам канкхи вичикиччхи араннаванапаттхани пантани сенасанани патисевами; тиннавичикиччхохамасми. Йе хи во арийа тиннавичикиччха араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, тиннавичикиччхатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (9)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва аттуккамсака паравамбхи араннаванапаттхани пантани сенасанани патисеванти, аттуккамсанапаравамбханасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам аттуккамсако паравамбхи араннаванапаттхани пантани сенасанани патисевами; анаттуккамсако апаравамбхихамасми. Йе хи во арийа анаттуккамсака апаравамбхи араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, анаттуккамсакатам апаравамбхитам аттани сампассамано бхиййо палломамападим аранне вихарайа. (10)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва чхамбхи бхирукажатика араннаванапаттхани пантани сенасанани патисеванти, чхамбхибхирукажатикасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам чхамбхи бхирукажатико араннаванапаттхани пантани сенасанани патисевами; вигаталомахамсохамасми. Йе хи во арийа вигаталомахамса араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, вигаталомахамсатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (11)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва лабхасаккарасилокам никамайамана араннаванапаттхани пантани сенасанани патисеванти, лабхасаккарасилоканикаманасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам лабхасаккарасилокам никамайамано араннаванапаттхани пантани сенасанани патисевами; аппиччхохамасми. Йе хи во арийа аппиччха араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, аппиччхатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (12)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва кусита хинавирийа араннаванапаттхани пантани сенасанани патисеванти, куситахинавирийасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам кусито хинавирийо араннаванапаттхани пантани сенасанани патисевами; араддхавирийохамасми. Йе хи во арийа араддхавирийа араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, араддхавирийатам аттани сампассамано бхиййо палломамападим аранне вихарайа. (13)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва муттхассати асампажана араннаванапаттхани пантани сенасанани патисеванти, муттхассатиасампажанасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам муттхассати асампажано араннаванапаттхани пантани сенасанани патисевами; упаттхитассатихамасми. Йе хи во арийа упаттхитассати араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, упаттхитассатитам аттани сампассамано бхиййо палломамападим аранне вихарайа. (14)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва асамахита виббхантачитта араннаванапаттхани пантани сенасанани патисеванти, асамахитавиббхантачиттасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам асамахито виббхантачитто араннаванапаттхани пантани сенасанани патисевами; самадхисампаннохамасми. Йе хи во арийа самадхисампанна араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, самадхисампадам аттани сампассамано бхиййо палломамападим аранне вихарайа. (15)

Тасса майхам, брахмана, етадахоси—  ‘йе кхо кечи самана ва брахмана ва дуппанна еламуга араннаванапаттхани пантани сенасанани патисеванти, дуппаннаеламугасандосахету хаве те бхонто саманабрахмана акусалам бхайабхеравам авхайанти. На кхо панахам дуппанно еламуго араннаванапаттхани пантани сенасанани патисевами; паннасампаннохамасми. Йе хи во арийа паннасампанна араннаванапаттхани пантани сенасанани патисеванти тесамахам аннатаро’ти. Етамахам, брахмана, паннасампадам аттани сампассамано бхиййо палломамападим аранне вихарайа. (16)

Соласапарийайам ниттхитам.

Тасса майхам, брахмана, етадахоси—  ‘йаннунахам йа та раттийо абхинната абхилаккхита—  чатуддаси панчадаси аттхами ча паккхасса—  татхарупасу раттису йани тани арамачетийани ваначетийани руккхачетийани бхимсанакани саломахамсани татхарупесу сенасанесу вихареййам аппева намахам бхайабхеравам пассеййан’ти. Со кхо ахам, брахмана, апарена самайена йа та раттийо абхинната абхилаккхита—  чатуддаси панчадаси аттхами ча паккхасса—  татхарупасу раттису йани тани арамачетийани ваначетийани руккхачетийани бхимсанакани саломахамсани татхарупесу сенасанесу вихарами. Таттха ча ме, брахмана, вихарато маго ва агаччхати, моро ва каттхам патети, вато ва паннакасатам ерети; тасса майхам брахмана етадахоси—  ‘етам нуна там бхайабхеравам агаччхати’ти. Тасса майхам, брахмана, етадахоси—  ‘ким ну кхо ахам аннадаттху бхайапатиканкхи вихарами? Йаннунахам йатхабхутам йатхабхутасса ме там бхайабхеравам агаччхати, татхабхутам татхабхутова там бхайабхеравам пативинеййан’ти. Тасса майхам, брахмана, чанкамантасса там бхайабхеравам агаччхати. Со кхо ахам, брахмана, нева тава титтхами на нисидами на нипажжами, йава чанкамантова там бхайабхеравам пативинеми. Тасса майхам, брахмана, тхитасса там бхайабхеравам агаччхати. Со кхо ахам, брахмана, нева тава чанкамами на нисидами на нипажжами. Йава тхитова там бхайабхеравам пативинеми. Тасса майхам, брахмана, нисиннасса там бхайабхеравам агаччхати. Со кхо ахам, брахмана, нева тава нипажжами на титтхами на чанкамами, йава нисиннова там бхайабхеравам пативинеми. Тасса майхам, брахмана, нипаннасса там бхайабхеравам агаччхати. Со кхо ахам, брахмана, нева тава нисидами на титтхами на чанкамами, йава нипаннова там бхайабхеравам пативинеми.

Санти кхо пана, брахмана, еке саманабрахмана раттимйева саманам дивати санжананти, дивайева саманам раттити санжананти. Идамахам тесам саманабрахмананам саммохавихарасмим вадами. Ахам кхо пана, брахмана, раттимйева саманам раттити санжанами, дивайева саманам дивати санжанами. Йам кхо там, брахмана, самма вадамано вадеййа—  ‘асаммохадхаммо сатто локе уппанно бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти, мамева там самма вадамано вадеййа—  ‘асаммохадхаммо сатто локе уппанно бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти.

Араддхам кхо пана ме, брахмана, вирийам ахоси асаллинам, упаттхита сати асаммуттха, пассаддхо кайо асараддхо, самахитам читтам екаггам. Со кхо ахам, брахмана, вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихасим. Витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихасим. Питийа ча вирага упеккхако ча вихасим, сато ча сампажано сукханча кайена патисамведесим; йам там арийа ачиккханти—  ‘упеккхако сатима сукхавихари’ти татийам жханам упасампажжа вихасим. Сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихасим.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте пуббенивасануссатинанайа читтам абхининнамесим. Со анекавихитам пуббенивасам ануссарами, сеййатхидам—  екампи жатим двепи жатийо тиссопи жатийо чатассопи жатийо панчапи жатийо дасапи жатийо висампи жатийо тимсампи жатийо чатталисампи жатийо паннасампи жатийо жатисатампи жатисахассампи жатисатасахассампи анекепи самваттакаппе анекепи виваттакаппе анекепи самваттавиваттакаппе—  ‘амутрасим евамнамо евамготто евамванно евамахаро евамсукхадуккхаппатисамведи евамайупарийанто, со тато чуто амутра удападим; татрапасим евамнамо евамготто евамванно евамахаро евамсукхадуккхаппатисамведи евамайупарийанто, со тато чуто идхупапанно’ти. Ити сакарам сауддесам анекавихитам пуббенивасам ануссарами. Айам кхо ме, брахмана, раттийа патхаме йаме патхама вижжа адхигата, авижжа вихата вижжа уппанна, тамо вихато алоко уппанно, йатха там аппаматтасса атапино пахитаттасса вихарато.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте саттанам чутупапатананайа читтам абхининнамесим. Со диббена чаккхуна висуддхена атиккантаманусакена сатте пассами чавамане упапажжамане хине паните суванне дуббанне сугате дуггате йатхакаммупаге сатте пажанами—  ‘име вата бхонто сатта кайадуччаритена саманнагата вачидуччаритена саманнагата манодуччаритена саманнагата арийанам упавадака миччхадиттхика миччхадиттхикаммасамадана; те кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапанна. Име ва пана бхонто сатта кайасучаритена саманнагата вачисучаритена саманнагата маносучаритена саманнагата арийанам анупавадака саммадиттхика саммадиттхикаммасамадана; те кайасса бхеда парам марана сугатим саггам локам упапанна’ти. Ити диббена чаккхуна висуддхена атиккантаманусакена сатте пассами чавамане упапажжамане хине паните суванне дуббанне сугате дуггате йатхакаммупаге сатте пажанами. Айам кхо ме, брахмана, раттийа мажжхиме йаме дутийа вижжа адхигата, авижжа вихата вижжа уппанна, тамо вихато алоко уппанно, йатха там аппаматтасса атапино пахитаттасса вихарато.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте асаванам кхайананайа читтам абхининнамесим. Со ‘идам дуккхан’ти йатхабхутам аббханнасим, ‘айам дуккхасамудайо’ти йатхабхутам аббханнасим, ‘айам дуккханиродхо’ти йатхабхутам аббханнасим, ‘айам дуккханиродхагамини патипада’ти йатхабхутам аббханнасим. ‘Име асава’ти йатхабхутам аббханнасим, ‘айам асавасамудайо’ти йатхабхутам аббханнасим, ‘айам асаваниродхо’ти йатхабхутам аббханнасим, ‘айам асаваниродхагамини патипада’ти йатхабхутам аббханнасим. Тасса ме евам жанато евам пассато камасавапи читтам вимуччиттха, бхавасавапи читтам вимуччиттха, авижжасавапи читтам вимуччиттха. Вимуттасмим вимуттамити нанам ахоси. ‘Кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти аббханнасим. Айам кхо ме, брахмана, раттийа паччхиме йаме татийа вижжа адхигата, авижжа вихата вижжа уппанна, тамо вихато алоко уппанно, йатха там аппаматтасса атапино пахитаттасса вихарато.

Сийа кхо пана те, брахмана, евамасса—  ‘ажжапи нуна самано готамо авитараго авитадосо авитамохо, тасма араннаванапаттхани пантани сенасанани патисевати’ти. На кхо панетам, брахмана, евам даттхаббам. Две кхо ахам, брахмана, аттхавасе сампассамано араннаванапаттхани пантани сенасанани патисевами—  аттано ча диттхадхаммасукхавихарам сампассамано, паччхиманча жанатам анукампамано”ти.

“Анукампитарупа ватайам бхота готамена паччхима жаната, йатха там арахата саммасамбуддхена. Абхиккантам, бхо готама. Абхиккантам, бхо готама. Сеййатхапи, бхо готама, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  ‘чаккхуманто рупани даккханти’ти; евамевам бхота готамена анекапарийайена дхаммо пакасито. Есахам бхавантам готамам саранам гаччхами дхамманча бхиккхусамгханча. Упасакам мам бхавам готамо дхарету ажжатагге панупетам саранам гатан”ти.

Бхайабхеравасуттам ниттхитам чатуттхам.