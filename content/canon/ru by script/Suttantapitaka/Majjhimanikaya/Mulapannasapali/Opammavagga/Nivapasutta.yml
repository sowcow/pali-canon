---
:index: '3.5'
:title: Нивапасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“На, бхиккхаве, невапико нивапам нивапати мигажатанам—  ‘имам ме нивапам нивуттам мигажата парибхунжанта дигхайука ваннаванто чирам дигхамаддханам йапенту’ти. Еванча кхо, бхиккхаве, невапико нивапам нивапати мигажатанам—  ‘имам ме нивапам нивуттам мигажата анупакхажжа муччхита бхожанани бхунжиссанти, анупакхажжа муччхита бхожанани бхунжамана мадам апажжиссанти, матта самана памадам апажжиссанти, паматта самана йатхакамакаранийа бхависсанти имасмим нивапе’ти.

Татра, бхиккхаве, патхама мигажата амум нивапам нивуттам невапикасса анупакхажжа муччхита бхожанани бхунжимсу, те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум невапикасса амусмим нивапе. Еванхи те, бхиккхаве, патхама мигажата на паримуччимсу невапикасса иддханубхава.

Татра, бхиккхаве, дутийа мигажата евам самачинтесум—  ‘йе кхо те патхама мигажата амум нивапам нивуттам невапикасса анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум невапикасса амусмим нивапе. Еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам саббасо нивапабхожана пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама’ти. Те саббасо нивапабхожана пативирамимсу, бхайабхога пативирата араннайатанани ажжхогахетва вихаримсу. Тесам гимханам паччхиме масе, тинодакасанкхайе, адхиматтакасиманам патто кайо хоти. Тесам адхиматтакасиманам паттакайанам балавирийам парихайи. Балавирийе парихине тамева нивапам нивуттам невапикасса паччагамимсу. Те таттха анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум невапикасса амусмим нивапе. Еванхи те, бхиккхаве, дутийапи мигажата на паримуччимсу невапикасса иддханубхава.

Татра, бхиккхаве, татийа мигажата евам самачинтесум—  ‘йе кхо те патхама мигажата амум нивапам нивуттам невапикасса…пе…  еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йепи те дутийа мигажата евам самачинтесум—  “йе кхо те патхама мигажата амум нивапам нивуттам невапикасса…пе…  еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам саббасо нивапабхожана пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама”ти. Те саббасо нивапабхожана пативирамимсу, бхайабхога пативирата араннайатанани ажжхогахетва вихаримсу. Тесам гимханам паччхиме масе тинодакасанкхайе адхиматтакасиманам патто кайо хоти. Тесам адхиматтакасиманам паттакайанам балавирийам парихайи. Балавирийе парихине тамева нивапам нивуттам невапикасса паччагамимсу. Те таттха анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум невапикасса амусмим нивапе. Еванхи те дутийапи мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам амум нивапам нивуттам невапикасса упаниссайа асайам каппеййама. Татрасайам каппетва амум нивапам нивуттам невапикасса ананупакхажжа амуччхита бхожанани бхунжиссама, ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжиссама, аматта самана на памадам апажжиссама, аппаматта самана на йатхакамакаранийа бхависсама невапикасса амусмим нивапе’ти. Те амум нивапам нивуттам невапикасса упаниссайа асайам каппайимсу. Татрасайам каппетва амум нивапам нивуттам невапикасса ананупакхажжа амуччхита бхожанани бхунжимсу, те таттха ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжимсу, аматта самана на памадам апажжимсу, аппаматта самана на йатхакамакаранийа ахесум невапикасса амусмим нивапе.

Татра, бхиккхаве, невапикасса ча невапикапарисайа ча етадахоси—  ‘сатхассунамиме татийа мигажата кетабино, иддхимантассунамиме татийа мигажата паражана; иманча нама нивапам нивуттам парибхунжанти, на ча несам жанама агатим ва гатим ва. Йаннуна майам имам нивапам нивуттам махатихи дандавакарахи саманта саппадесам анупаривареййама, аппева нама татийанам мигажатанам асайам пассеййама, йаттха те гахам гаччхеййун’ти. Те амум нивапам нивуттам махатихи дандавакарахи саманта саппадесам анупариваресум. Аддасамсу кхо, бхиккхаве, невапико ча невапикапариса ча татийанам мигажатанам асайам, йаттха те гахам агамамсу. Еванхи те, бхиккхаве, татийапи мигажата на паримуччимсу невапикасса иддханубхава.

Татра, бхиккхаве, чатуттха мигажата евам самачинтесум—  ‘йе кхо те патхама мигажата…пе…  еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йепи те дутийа мигажата евам самачинтесум—  “йе кхо те патхама мигажата…пе…  еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам саббасо нивапабхожана пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама“ти. Те саббасо нивапабхожана пативирамимсу…пе…  еванхи те дутийапи мигажата на паримуччимсу невапикасса иддханубхава. Йепи те татийа мигажата евам самачинтесум—  “йе кхо те патхама мигажата…пе…  еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йепи те дутийа мигажата евам самачинтесум—  ‘йе кхо те патхама мигажата…пе…  еванхи те патхама мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам саббасо нивапабхожана пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама’ти. Те саббасо нивапабхожана пативирамимсу…пе…  еванхи те дутийапи мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам амум нивапам нивуттам невапикасса упаниссайа асайам каппеййама, татрасайам каппетва амум нивапам нивуттам невапикасса ананупакхажжа амуччхита бхожанани бхунжиссама, ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжиссама, аматта самана на памадам апажжиссама, аппаматта самана на йатхакамакаранийа бхависсама невапикасса амусмим нивапе”ти. Те амум нивапам нивуттам невапикасса упаниссайа асайам каппайимсу, татрасайам каппетва амум нивапам нивуттам невапикасса ананупакхажжа амуччхита бхожанани бхунжимсу, те таттха ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжимсу, аматта самана на памадам апажжимсу, аппаматта самана на йатхакамакаранийа ахесум невапикасса амусмим нивапе. Татра невапикасса ча невапикапарисайа ча етадахоси—  “сатхассунамиме татийа мигажата кетабино, иддхимантассунамиме татийа мигажата паражана, иманча нама нивапам нивуттам парибхунжанти. На ча несам жанама агатим ва гатим ва. Йаннуна майам имам нивапам нивуттам махатихи дандавакарахи саманта саппадесам анупаривареййама, аппева нама татийанам мигажатанам асайам пассеййама, йаттха те гахам гаччхеййун”ти. Те амум нивапам нивуттам махатихи дандавакарахи саманта саппадесам анупариваресум. Аддасамсу кхо невапико ча невапикапариса ча татийанам мигажатанам асайам, йаттха те гахам агамамсу. Еванхи те татийапи мигажата на паримуччимсу невапикасса иддханубхава. Йаннуна майам йаттха агати невапикасса ча невапикапарисайа ча татрасайам каппеййама, татрасайам каппетва амум нивапам нивуттам невапикасса ананупакхажжа амуччхита бхожанани бхунжиссама, ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжиссама, аматта самана на памадам апажжиссама, аппаматта самана на йатхакамакаранийа бхависсама невапикасса амусмим нивапе’ти. Те йаттха агати невапикасса ча невапикапарисайа ча татрасайам каппайимсу. Татрасайам каппетва амум нивапам нивуттам невапикасса ананупакхажжа амуччхита бхожанани бхунжимсу, те таттха ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжимсу, аматта самана на памадам апажжимсу, аппаматта самана на йатхакамакаранийа ахесум невапикасса амусмим нивапе.

Татра, бхиккхаве, невапикасса ча невапикапарисайа ча етадахоси—  ‘сатхассунамиме чатуттха мигажата кетабино, иддхимантассунамиме чатуттха мигажата паражана. Иманча нама нивапам нивуттам парибхунжанти, на ча несам жанама агатим ва гатим ва. Йаннуна майам имам нивапам нивуттам махатихи дандавакарахи саманта саппадесам анупаривареййама, аппева нама чатуттханам мигажатанам асайам пассеййама йаттха те гахам гаччхеййун’ти. Те амум нивапам нивуттам махатихи дандавакарахи саманта саппадесам анупариваресум. Нева кхо, бхиккхаве, аддасамсу невапико ча невапикапариса ча чатуттханам мигажатанам асайам, йаттха те гахам гаччхеййум. Татра, бхиккхаве, невапикасса ча невапикапарисайа ча етадахоси—  ‘саче кхо майам чатуттхе мигажате гхаттессама, те гхаттита анне гхаттиссанти те гхаттита анне гхаттиссанти. Евам имам нивапам нивуттам саббасо мигажата паримунчиссанти. Йаннуна майам чатуттхе мигажате ажжхупеккхеййама’ти. Ажжхупеккхимсу кхо, бхиккхаве, невапико ча невапикапариса ча чатуттхе мигажате. Еванхи те, бхиккхаве, чатуттха мигажата паримуччимсу невапикасса иддханубхава.

Упама кхо ме айам, бхиккхаве, ката аттхасса виннапанайа. Айам чеветтха аттхо—  нивапоти кхо, бхиккхаве, панчаннетам камагунанам адхивачанам. Невапикоти кхо, бхиккхаве, марассетам папимато адхивачанам. Невапикапарисати кхо, бхиккхаве, марапарисайетам адхивачанам. Мигажатати кхо, бхиккхаве, саманабрахмананаметам адхивачанам.

Татра, бхиккхаве, патхама саманабрахмана амум нивапам нивуттам марасса амуни ча локамисани анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Еванхи те, бхиккхаве, патхама саманабрахмана на паримуччимсу марасса иддханубхава. Сеййатхапи те, бхиккхаве, патхама мигажата татхупаме ахам име патхаме саманабрахмане вадами.

Татра, бхиккхаве, дутийа саманабрахмана евам самачинтесум—  ‘йе кхо те патхама саманабрахмана амум нивапам нивуттам марасса амуни ча локамисани анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам саббасо нивапабхожана локамиса пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама’ти. Те саббасо нивапабхожана локамиса пативирамимсу, бхайабхога пативирата араннайатанани ажжхогахетва вихареййамати. Те саббасо нивапабхожана локамиса пативирамимсу, бхайабхога пативирата араннайатанани ажжхогахетва вихаримсу. Те таттха сакабхаккхапи ахесум, самакабхаккхапи ахесум, ниварабхаккхапи ахесум, даддулабхаккхапи ахесум, хатабхаккхапи ахесум, канабхаккхапи ахесум, ачамабхаккхапи ахесум, пиннакабхаккхапи ахесум, тинабхаккхапи ахесум, гомайабхаккхапи ахесум, ванамулапхалахара йапесум паваттапхалабхожи.

Тесам гимханам паччхиме масе, тинодакасанкхайе, адхиматтакасиманам патто кайо хоти. Тесам адхиматтакасиманам паттакайанам балавирийам парихайи. Балавирийе парихине четовимутти парихайи. Четовимуттийа парихинайа тамева нивапам нивуттам марасса паччагамимсу тани ча локамисани. Те таттха анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Еванхи те, бхиккхаве, дутийапи саманабрахмана на паримуччимсу марасса иддханубхава. Сеййатхапи те, бхиккхаве, дутийа мигажата татхупаме ахам име дутийе саманабрахмане вадами.

Татра, бхиккхаве, татийа саманабрахмана евам самачинтесум—  ‘йе кхо те патхама саманабрахмана амум нивапам нивуттам марасса амуни ча локамисани…пе… . Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йепи те дутийа саманабрахмана евам самачинтесум—  “йе кхо те патхама саманабрахмана амум нивапам нивуттам марасса амуни ча локамисани…пе… . Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам саббасо нивапабхожана локамиса пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама”ти. Те саббасо нивапабхожана локамиса пативирамимсу. Бхайабхога пативирата араннайатанани ажжхогахетва вихаримсу. Те таттха сакабхаккхапи ахесум…пе…  паваттапхалабхожи. Тесам гимханам паччхиме масе тинодакасанкхайе адхиматтакасиманам патто кайо хоти. Тесам адхиматтакасиманам паттакайанам балавирийам парихайи, балавирийе парихине четовимутти парихайи, четовимуттийа парихинайа тамева нивапам нивуттам марасса паччагамимсу тани ча локамисани. Те таттха анупакхажжа муччхита бхожанани бхунжимсу. Те таттха анупакхажжа муччхита бхожанани бхунжамана мадам апажжимсу, матта самана памадам апажжимсу, паматта самана йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Еванхи те дутийапи саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам амум нивапам нивуттам марасса амуни ча локамисани упаниссайа асайам каппеййама, татрасайам каппетва амум нивапам нивуттам марасса амуни ча локамисани ананупакхажжа амуччхита бхожанани бхунжиссама, ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжиссама, аматта самана на памадам апажжиссама, аппаматта самана на йатхакамакаранийа бхависсама марасса амусмим нивапе амусминча локамисе’ти.

Те амум нивапам нивуттам марасса амуни ча локамисани упаниссайа асайам каппайимсу. Татрасайам каппетва амум нивапам нивуттам марасса амуни ча локамисани ананупакхажжа амуччхита бхожанани бхунжимсу. Те таттха ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжимсу, аматта самана на памадам апажжимсу, аппаматта самана на йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Апи ча кхо евамдиттхика ахесум—  сассато локо итипи, асассато локо итипи; антава локо итипи, анантава локо итипи; там живам там сарирам итипи, аннам живам аннам сарирам итипи; хоти татхагато парам марана итипи, на хоти татхагато парам марана итипи, хоти ча на ча хоти татхагато парам марана итипи, нева хоти на на хоти татхагато парам марана итипи. Еванхи те, бхиккхаве, татийапи саманабрахмана на паримуччимсу марасса иддханубхава. Сеййатхапи те, бхиккхаве, татийа мигажата татхупаме ахам име татийе саманабрахмане вадами.

Татра, бхиккхаве, чатуттха саманабрахмана евам самачинтесум—  ‘йе кхо те патхама саманабрахмана амум нивапам нивуттам марасса…пе… . Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йепи те дутийа саманабрахмана евам самачинтесум—  ‘йе кхо те патхама саманабрахмана…пе… . Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам саббасо нивапабхожана локамиса пативирамеййама бхайабхога пативирата араннайатанани ажжхогахетва вихареййама’ти. Те саббасо нивапабхожана локамиса пативирамимсу…пе… . Еванхи те дутийапи саманабрахмана на паримуччимсу марасса иддханубхава. Йепи те татийа саманабрахмана евам самачинтесум йе кхо те патхама саманабрахмана…пе… . Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йепи те дутийа саманабрахмана евам самачинтесум йе кхо те патхама саманабрахмана…пе… . Еванхи те патхама саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам саббасо нивапабхожана локамиса пативирамеййама, бхайабхога пативирата араннайатанани ажжхогахетва вихареййама’ти. Те саббасо нивапабхожана локамиса пативирамимсу…пе… . Еванхи те дутийапи саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам амум нивапам нивуттам марасса амуни ча локамисани упаниссайа асайам каппеййама. Татрасайам каппетва амум нивапам нивуттам марасса амуни ча локамисани ананупакхажжа амуччхита бхожанани бхунжиссама, ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжиссама, аматта самана на памадам апажжиссама, аппаматта самана на йатхакамакаранийа бхависсама марасса амусмим нивапе амусминча локамисети.

Те амум нивапам нивуттам марасса амуни ча локамисани упаниссайа асайам каппайимсу. Татрасайам каппетва амум нивапам нивуттам марасса амуни ча локамисани ананупакхажжа амуччхита бхожанани бхунжимсу. Те таттха ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжимсу. Аматта самана на памадам апажжимсу. Аппаматта самана на йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Апи ча кхо евамдиттхика ахесум сассато локо итипи…пе…  нева хоти на на хоти татхагато парам марана итипи. Еванхи те татийапи саманабрахмана на паримуччимсу марасса иддханубхава. Йаннуна майам йаттха агати марасса ча марапарисайа ча татрасайам каппеййама. Татрасайам каппетва амум нивапам нивуттам марасса амуни ча локамисани ананупакхажжа амуччхита бхожанани бхунжиссама, ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжиссама, аматта самана на памадам апажжиссама, аппаматта самана на йатхакамакаранийа бхависсама марасса амусмим нивапе амусминча локамисети.

Те йаттха агати марасса ча марапарисайа ча татрасайам каппайимсу. Татрасайам каппетва амум нивапам нивуттам марасса амуни ча локамисани ананупакхажжа амуччхита бхожанани бхунжимсу, те таттха ананупакхажжа амуччхита бхожанани бхунжамана на мадам апажжимсу, аматта самана на памадам апажжимсу, аппаматта самана на йатхакамакаранийа ахесум марасса амусмим нивапе амусминча локамисе. Еванхи те, бхиккхаве, чатуттха саманабрахмана паримуччимсу марасса иддханубхава. Сеййатхапи те, бхиккхаве, чатуттха мигажата татхупаме ахам име чатуттхе саманабрахмане вадами.

Катханча, бхиккхаве, агати марасса ча марапарисайа ча? Идха, бхиккхаве, бхиккху вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Айам вуччати, бхиккхаве, бхиккху андхамакаси марам, ападам вадхитва марачаккхум адассанам гато папимато.

Пуна чапарам, бхиккхаве, бхиккху витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху питийа ча вирага упеккхако ча вихарати сато ча сампажано, сукханча кайена патисамведети йам там арийа ачиккханти ‘упеккхако сатима сукхавихари’ти татийам жханам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху сукхасса ча пахана дуккхасса ча пахана, пуббева соманассадоманассанам аттхангама, адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати. Айам вуччати, бхиккхаве…пе…  папимато.

Пуна чапарам, бхиккхаве, бхиккху саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати. Паннайа часса дисва асава париккхина хонти. Айам вуччати, бхиккхаве, бхиккху андхамакаси марам, ападам вадхитва марачаккхум адассанам гато папимато тинно локе висаттикан”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Нивапасуттам ниттхитам панчамам.