:title: Витаккасантханасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Адхичиттамануйуттена, бхиккхаве, бхиккхуна панча нимиттани калена калам манаси катаббани. Катамани панча? Идха, бхиккхаве, бхиккхуно йам нимиттам агамма йам нимиттам манасикарото уппажжанти папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тена, бхиккхаве, бхиккхуна тамха нимитта аннам нимиттам манаси катаббам кусалупасамхитам. Тасса тамха нимитта аннам нимиттам манасикарото кусалупасамхитам йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Сеййатхапи, бхиккхаве, даккхо палагандо ва палагандантеваси ва сукхумайа анийа оларикам аним абхиниханеййа абхинихареййа абхиниваттеййа; евамева кхо, бхиккхаве, бхиккхуно йам нимиттам агамма йам нимиттам манасикарото уппажжанти папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тена, бхиккхаве, бхиккхуна тамха нимитта аннам нимиттам манаси катаббам кусалупасамхитам. Тасса тамха нимитта аннам нимиттам манасикарото кусалупасамхитам йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. (1)

Тасса че, бхиккхаве, бхиккхуно тамха нимитта аннам нимиттам манасикарото кусалупасамхитам уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тена, бхиккхаве, бхиккхуна тесам витакканам адинаво упапариккхитаббо—  ‘итипиме витакка акусала, итипиме витакка саважжа, итипиме витакка дуккхавипака’ти. Тасса тесам витакканам адинавам упапариккхато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Сеййатхапи, бхиккхаве, иттхи ва пурисо ва дахаро йува манданакажатико ахикунапена ва куккуракунапена ва мануссакунапена ва кантхе асаттена аттийеййа харайеййа жигуччхеййа; евамева кхо, бхиккхаве, тасса че бхиккхуно тамхапи нимитта аннам нимиттам манасикарото кусалупасамхитам уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тена, бхиккхаве, бхиккхуна тесам витакканам адинаво упапариккхитаббо—  ‘итипиме витакка акусала, итипиме витакка саважжа, итипиме витакка дуккхавипака’ти. Тасса тесам витакканам адинавам упапариккхато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. (2)

Тасса че, бхиккхаве, бхиккхуно тесампи витакканам адинавам упапариккхато уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тена, бхиккхаве, бхиккхуна тесам витакканам асатиаманасикаро апажжитаббо. Тасса тесам витакканам асатиаманасикарам апажжато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Сеййатхапи, бхиккхаве, чаккхума пурисо апатхагатанам рупанам адассанакамо асса; со нимилеййа ва аннена ва апалокеййа; евамева кхо, бхиккхаве, тасса че бхиккхуно тесампи витакканам адинавам упапариккхато уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. (3)

Тасса че, бхиккхаве, бхиккхуно тесампи витакканам асатиаманасикарам апажжато уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тена, бхиккхаве, бхиккхуна тесам витакканам витаккасанкхарасантханам манасикатаббам. Тасса тесам витакканам витаккасанкхарасантханам манасикарото йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Сеййатхапи, бхиккхаве, пурисо сигхам гаччхеййа. Тасса евамасса—  ‘ким ну кхо ахам сигхам гаччхами? Йаннунахам саникам гаччхеййан’ти. Со саникам гаччхеййа. Тасса евамасса—  ‘ким ну кхо ахам саникам гаччхами? Йаннунахам титтхеййан’ти. Со титтхеййа. Тасса евамасса—  ‘ким ну кхо ахам тхито? Йаннунахам нисидеййан’ти. Со нисидеййа. Тасса евамасса—  ‘ким ну кхо ахам нисинно? Йаннунахам нипажжеййан’ти. Со нипажжеййа. Еванхи со, бхиккхаве, пурисо оларикам оларикам ирийапатхам абхиниважжетва сукхумам сукхумам ирийапатхам каппеййа. Евамева кхо, бхиккхаве, тасса че бхиккхуно тесампи витакканам асатиаманасикарам апажжато уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. (4)

Тасса че, бхиккхаве, бхиккхуно тесампи витакканам витаккасанкхарасантханам манасикарото уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи. Тена, бхиккхаве, бхиккхуна дантебхидантамадхайа живхайа талум ахачча четаса читтам абхинигганхитаббам абхиниппилетаббам абхисантапетаббам. Тасса дантебхидантамадхайа живхайа талум ахачча четаса читтам абхинигганхато абхиниппилайато абхисантапайато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Сеййатхапи, бхиккхаве, балава пурисо дуббалатарам пурисам сисе ва гале ва кхандхе ва гахетва абхинигганхеййа абхиниппилеййа абхисантапеййа; евамева кхо, бхиккхаве, тасса че бхиккхуно тесампи витакканам витаккасанкхарасантханам манасикарото уппажжантева папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи. Тена, бхиккхаве, бхиккхуна дантебхидантамадхайа живхайа талум ахачча четаса читтам абхинигганхитаббам абхиниппилетаббам абхисантапетаббам. Тасса дантебхидантамадхайа живхайа талум ахачча четаса читтам абхинигганхато абхиниппилайато абхисантапайато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. (5)

Йато кхо, бхиккхаве, бхиккхуно йам нимиттам агамма йам нимиттам манасикарото уппажжанти папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи, тасса тамха нимитта аннам нимиттам манасикарото кусалупасамхитам йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Тесампи витакканам адинавам упапариккхато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Тесампи витакканам асатиаманасикарам апажжато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Тесампи витакканам витаккасанкхарасантханам манасикарото йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Дантебхидантамадхайа живхайа талум ахачча четаса читтам абхинигганхато абхиниппилайато абхисантапайато йе папака акусала витакка чхандупасамхитапи досупасамхитапи мохупасамхитапи те пахийанти те аббхаттхам гаччханти. Тесам пахана ажжхаттамева читтам сантиттхати саннисидати екоди хоти самадхийати. Айам вуччати, бхиккхаве, бхиккху васи витаккапарийайапатхесу. Йам витаккам аканкхиссати там витаккам витаккессати, йам витаккам наканкхиссати на там витаккам витаккессати. Аччхеччхи танхам, виваттайи самйожанам, самма манабхисамайа антамакаси дуккхасса”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Витаккасантханасуттам ниттхитам дасамам.

Сиханадавагго ниттхито дутийо.

Тассудданам

Чуласиханадаломахамсаваро,

Махачуладуккхаккхандхаануманикасуттам;

Кхилапаттхамадхупиндикадвидхавитакка,

Панчанимиттакатха пуна вагго.