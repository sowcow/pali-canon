Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча—  “ванапаттхапарийайам во, бхиккхаве, десессами, там сунатха, садхукам манасикаротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Идха, бхиккхаве, бхиккху аннатарам ванапаттхам упаниссайа вихарати. Тасса там ванапаттхам упаниссайа вихарато анупаттхита чева сати на упаттхати, асамахитанча читтам на самадхийати, апариккхина ча асава на париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам нанупапунати. Йе ча кхо име паббажитена живитапариккхара самуданетабба—  чиварапиндапатасенасанагиланаппаччайабхесажжапариккхара—  те касирена самудагаччханти. Тена, бхиккхаве, бхиккхуна ити патисанчиккхитаббам—  ‘ахам кхо имам ванапаттхам упаниссайа вихарами, тасса ме имам ванапаттхам упаниссайа вихарато анупаттхита чева сати на упаттхати, асамахитанча читтам на самадхийати, апариккхина ча асава на париккхайам гаччханти, анануппаттанча ануттарам йогаккхемам нанупапунами. Йе ча кхо име паббажитена живитапариккхара самуданетабба—  чиварапиндапатасенасанагиланаппаччайабхесажжапариккхара—  те касирена самудагаччханти’ти. Тена, бхиккхаве, бхиккхуна раттибхагам ва дивасабхагам ва тамха ванапаттха паккамитаббам, на ваттхаббам.

