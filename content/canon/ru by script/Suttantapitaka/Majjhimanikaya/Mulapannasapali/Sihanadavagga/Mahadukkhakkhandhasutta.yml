---
:index: '2.3'
:title: Махадуккхаккхандхасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Атха кхо самбахула бхиккху пуббанхасамайам нивасетва паттачиварамадайа саваттхим пиндайа пависимсу. Атха кхо тесам бхиккхунам етадахоси—  “атиппаго кхо тава саваттхийам пиндайа чаритум, йам нуна майам йена аннатиттхийанам париббажаканам арамо тенупасанкамеййама”ти. Атха кхо те бхиккху йена аннатиттхийанам париббажаканам арамо тенупасанкамимсу; упасанкамитва техи аннатиттхийехи париббажакехи саддхим саммодимсу; саммоданийам катхам саранийам витисаретва екамантам нисидимсу. Екамантам нисинне кхо те бхиккху те аннатиттхийа париббажака етадавочум—  “самано, авусо, готамо каманам париннам паннапети, майампи каманам париннам паннапема; самано, авусо, готамо рупанам париннам паннапети, майампи рупанам париннам паннапема; самано, авусо, готамо ведананам париннам паннапети, майампи ведананам париннам паннапема; идха но, авусо, ко висесо, ко адхиппайасо, ким нанакаранам саманасса ва готамасса амхакам ва—  йадидам дхаммадесанайа ва дхаммадесанам, анусасанийа ва анусасанин”ти? Атха кхо те бхиккху тесам аннатиттхийанам париббажаканам бхаситам нева абхинандимсу, наппатиккосимсу; анабхинандитва аппатиккоситва уттхайасана паккамимсу—  “бхагавато сантике етасса бхаситасса аттхам ажаниссама”ти.

Атха кхо те бхиккху саваттхийам пиндайа чаритва паччхабхаттам пиндапатапатикканта йена бхагава тенупасанкамимсу; упасанкамитва бхагавантам абхивадетва екамантам нисидимсу. Екамантам нисинна кхо те бхиккху бхагавантам етадавочум—  “идха майам, бханте, пуббанхасамайам нивасетва паттачиварамадайа саваттхим пиндайа пависимха. Тесам но, бханте, амхакам етадахоси—  ‘атиппаго кхо тава саваттхийам пиндайа чаритум, йам нуна майам йена аннатиттхийанам париббажаканам арамо тенупасанкамеййама’ти. Атха кхо майам, бханте, йена аннатиттхийанам париббажаканам арамо тенупасанкамимха; упасанкамитва техи аннатиттхийехи париббажакехи саддхим саммодимха; саммоданийам катхам саранийам витисаретва екамантам нисидимха. Екамантам нисинне кхо амхе, бханте, те аннатиттхийа париббажака етадавочум—  ‘самано, авусо, готамо каманам париннам паннапети, майампи каманам париннам паннапема. Самано, авусо, готамо рупанам париннам паннапети, майампи рупанам париннам паннапема. Самано, авусо, готамо ведананам париннам паннапети, майампи ведананам париннам паннапема. Идха но, авусо, ко висесо, ко адхиппайасо, ким нанакаранам саманасса ва готамасса амхакам ва, йадидам дхаммадесанайа ва дхаммадесанам анусасанийа ва анусасанин’ти. Атха кхо майам, бханте, тесам аннатиттхийанам париббажаканам бхаситам нева абхинандимха, наппатиккосимха; анабхинандитва аппатиккоситва уттхайасана паккамимха—  ‘бхагавато сантике етасса бхаситасса аттхам ажаниссама’”ти.

“Евамвадино, бхиккхаве, аннатиттхийа париббажака евамассу вачанийа—  ‘ко панавусо, каманам ассадо, ко адинаво, ким ниссаранам? Ко рупанам ассадо, ко адинаво, ким ниссаранам? Ко ведананам ассадо, ко адинаво, ким ниссаранан’ти? Евам путтха, бхиккхаве, аннатиттхийа париббажака на чева сампайиссанти, уттаринча вигхатам апажжиссанти. Там кисса хету? Йатха там, бхиккхаве, ависайасмим. Нахам там, бхиккхаве, пассами садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа йо имесам панханам веййакаранена читтам арадхеййа, аннатра татхагатена ва татхагатасавакена ва, ито ва пана сутва.

Ко ча, бхиккхаве, каманам ассадо? Панчиме, бхиккхаве, камагуна. Катаме панча? Чаккхувиннеййа рупа иттха канта манапа пийарупа камупасамхита ражанийа, сотавиннеййа садда…пе…  гханавиннеййа гандха…  живхавиннеййа раса…  кайавиннеййа пхоттхабба иттха канта манапа пийарупа камупасамхита ражанийа—  име кхо, бхиккхаве, панча камагуна. Йам кхо, бхиккхаве, име панча камагуне патичча уппажжати сукхам соманассам—  айам каманам ассадо.

Ко ча, бхиккхаве, каманам адинаво? Идха, бхиккхаве, кулапутто йена сиппаттханена живикам каппети—  йади муддайа йади гананайа йади санкханена йади касийа йади ванижжайа йади гораккхена йади иссаттхена йади ражапорисена йади сиппаннатарена—  ситасса пураккхато унхасса пураккхато дамсамакасавататапасарисапасампхассехи риссамано кхуппипасайа мийамано; айампи, бхиккхаве, каманам адинаво сандиттхико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Тасса че, бхиккхаве, кулапуттасса евам уттхахато гхатато вайамато те бхога набхиниппхажжанти. Со сочати киламати паридевати уратталим кандати, саммохам апажжати—  ‘могхам вата ме уттханам, апхало вата ме вайамо’ти. Айампи, бхиккхаве, каманам адинаво сандиттхико дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Тасса че, бхиккхаве, кулапуттасса евам уттхахато гхатато вайамато те бхога абхиниппхажжанти. Со тесам бхоганам араккхадхикаранам дуккхам доманассам патисамведети—  ‘кинти ме бхоге нева ражано хареййум, на чора хареййум, на агги дахеййа, на удакам вахеййа, на аппийа дайада хареййун’ти. Тасса евам араккхато гопайато те бхоге ражано ва харанти, чора ва харанти, агги ва дахати, удакам ва вахати, аппийа ва дайада харанти. Со сочати киламати паридевати уратталим кандати, саммохам апажжати—  ‘йампи ме ахоси тампи но наттхи’ти. Айампи, бхиккхаве, каманам адинаво сандиттхико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Пуна чапарам, бхиккхаве, камахету каманиданам камадхикаранам каманамева хету ражанопи ражухи виваданти, кхаттийапи кхаттийехи виваданти, брахманапи брахманехи виваданти, гахапатипи гахапатихи виваданти, матапи путтена вивадати, путтопи матара вивадати, питапи путтена вивадати, путтопи питара вивадати, бхатапи бхатара вивадати, бхатапи бхагинийа вивадати, бхагинипи бхатара вивадати, сахайопи сахайена вивадати. Те таттха калахавиггахавивадапанна аннаманнам панихипи упаккаманти, леддухипи упаккаманти, дандехипи упаккаманти, саттхехипи упаккаманти. Те таттха маранампи нигаччханти, маранаматтампи дуккхам. Айампи, бхиккхаве, каманам адинаво сандиттхико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Пуна чапарам, бхиккхаве, камахету каманиданам камадхикаранам каманамева хету асичаммам гахетва, дханукалапам саннайхитва, убхатобйулхам сангамам паккханданти усусупи кхиппаманесу, саттисупи кхиппаманасу, асисупи вижжоталантесу. Те таттха усухипи вижжханти, саттийапи вижжханти, асинапи сисам чхинданти. Те таттха маранампи нигаччханти, маранаматтампи дуккхам. Айампи, бхиккхаве, каманам адинаво сандиттхико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Пуна чапарам, бхиккхаве, камахету каманиданам камадхикаранам каманамева хету асичаммам гахетва, дханукалапам саннайхитва, аддавалепана упакарийо паккханданти усусупи кхиппаманесу, саттисупи кхиппаманасу, асисупи вижжоталантесу. Те таттха усухипи вижжханти, саттийапи вижжханти, чхаканакайапи осинчанти, абхиваггенапи омадданти, асинапи сисам чхинданти. Те таттха маранампи нигаччханти, маранаматтампи дуккхам. Айампи, бхиккхаве, каманам адинаво сандиттхико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Пуна чапарам, бхиккхаве, камахету каманиданам камадхикаранам каманамева хету сандхимпи чхинданти, ниллопампи харанти, екагарикампи каронти, парипантхепи титтханти, парадарампи гаччханти. Таменам ражано гахетва вивидха каммакарана каренти—  касахипи таленти, веттехипи таленти, аддхадандакехипи таленти; хаттхампи чхинданти, падампи чхинданти, хаттхападампи чхинданти, каннампи чхинданти, насампи чхинданти, каннанасампи чхинданти; билангатхаликампи каронти, санкхамундикампи каронти, рахумукхампи каронти, жотималикампи каронти, хаттхапажжотикампи каронти, еракаваттикампи каронти, чиракавасикампи каронти, енеййакампи каронти, балисамамсикампи каронти, кахапаникампи каронти, кхарапатаччхикампи каронти, палигхапариваттикампи каронти, палалапитхакампи каронти, таттенапи телена осинчанти, сунакхехипи кхадапенти, живантампи суле уттасенти, асинапи сисам чхинданти. Те таттха маранампи нигаччханти, маранаматтампи дуккхам. Айампи, бхиккхаве, каманам адинаво сандиттхико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Пуна чапарам, бхиккхаве, камахету каманиданам камадхикаранам каманамева хету кайена дуччаритам чаранти, вачайа дуччаритам чаранти, манаса дуччаритам чаранти. Те кайена дуччаритам чаритва, вачайа дуччаритам чаритва, манаса дуччаритам чаритва, кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжанти. Айампи, бхиккхаве, каманам адинаво сампарайико, дуккхаккхандхо камахету каманиданам камадхикаранам каманамева хету.

Кинча, бхиккхаве, каманам ниссаранам? Йо кхо, бхиккхаве, камесу чхандарагавинайо чхандарагаппаханам—  идам каманам ниссаранам.

Йе хи кечи, бхиккхаве, самана ва брахмана ва евам каманам ассаданча ассадато адинаванча адинавато ниссарананча ниссаранато йатхабхутам наппажананти те вата самам ва каме парижаниссанти, парам ва татхаттайа самадапессанти йатха патипанно каме парижаниссатити—  нетам тханам вижжати. Йе ча кхо кечи, бхиккхаве, самана ва брахмана ва евам каманам ассаданча ассадато адинаванча адинавато ниссарананча ниссаранато йатхабхутам пажананти, те вата самам ва каме парижаниссанти парам ва татхаттайа самадапессанти йатха патипанно каме парижаниссатити—  тханаметам вижжати.

Ко ча, бхиккхаве, рупанам ассадо? Сеййатхапи, бхиккхаве, кхаттийаканна ва брахманаканна ва гахапатиканна ва паннарасавассуддесика ва соласавассуддесика ва, натидигха натирасса натикиса натитхула натикали наччодата парама са, бхиккхаве, тасмим самайе субха ваннанибхати? ‘Евам, бханте’. Йам кхо, бхиккхаве, субхам ваннанибхам патичча уппажжати сукхам соманассам—  айам рупанам ассадо.

Ко ча, бхиккхаве, рупанам адинаво? Идха, бхиккхаве, тамева бхагиним пассеййа апарена самайена аситикам ва навутикам ва вассасатикам ва жатийа, жиннам гопанасиванкам бхоггам дандапарайанам паведхаманам гаччхантим атурам гатайоббанам кхандадантам палитакесам, вилунам кхалитасирам валинам тилакахатагаттам. Там ким маннатха, бхиккхаве, йа пурима субха ваннанибха са антарахита, адинаво патубхутоти? ‘Евам, бханте’. Айампи, бхиккхаве, рупанам адинаво.

Пуна чапарам, бхиккхаве, тамева бхагиним пассеййа абадхикам дуккхитам балхагиланам, саке муттакарисе палипаннам семанам, аннехи вуттхапийаманам, аннехи самвесийаманам. Там ким маннатха, бхиккхаве, йа пурима субха ваннанибха са антарахита, адинаво патубхутоти? ‘Евам, бханте’. Айампи, бхиккхаве, рупанам адинаво.

Пуна чапарам, бхиккхаве, тамева бхагиним пассеййа сарирам сиватхикайа чхаддитам—  екахаматам ва двихаматам ва тихаматам ва, уддхуматакам винилакам випуббакажатам. Там ким маннатха, бхиккхаве, йа пурима субха ваннанибха са антарахита, адинаво патубхутоти? ‘Евам, бханте’. Айампи, бхиккхаве, рупанам адинаво.

Пуна чапарам, бхиккхаве, тамева бхагиним пассеййа сарирам сиватхикайа чхаддитам—  какехи ва кхажжаманам, кулалехи ва кхажжаманам, гижжхехи ва кхажжаманам, канкехи ва кхажжаманам, сунакхехи ва кхажжаманам, бйаггхехи ва кхажжаманам, дипихи ва кхажжаманам, сингалехи ва кхажжаманам, вивидхехи ва панакажатехи кхажжаманам. Там ким маннатха, бхиккхаве, йа пурима субха ваннанибха са антарахита, адинаво патубхутоти? ‘Евам, бханте’. Айампи, бхиккхаве, рупанам адинаво.

Пуна чапарам, бхиккхаве, тамева бхагиним пассеййа сарирам сиватхикайа чхаддитам—  аттхикасанкхаликам самамсалохитам нхарусамбандхам, аттхикасанкхаликам нимамсалохитамаккхитам нхарусамбандхам, аттхикасанкхаликам апагатамамсалохитам нхарусамбандхам, аттхикани апагатасамбандхани дисавидисавиккхиттани—  аннена хаттхаттхикам, аннена падаттхикам, аннена гоппхакаттхикам, аннена жангхаттхикам, аннена уруттхикам, аннена катиттхикам, аннена пхасукаттхикам, аннена питтхиттхикам, аннена кхандхаттхикам, аннена гиваттхикам, аннена ханукаттхикам, аннена дантаттхикам, аннена сисакатахам. Там ким маннатха, бхиккхаве, йа пурима субха ваннанибха са антарахита, адинаво патубхутоти? ‘Евам, бханте’. Айампи, бхиккхаве, рупанам адинаво.

Пуна чапарам, бхиккхаве, тамева бхагиним пассеййа сарирам сиватхикайа чхаддитам—  аттхикани сетани санкхаваннапатибхагани, аттхикани пунжакитани теровассикани, аттхикани путини чуннакажатани. Там ким маннатха, бхиккхаве, йа пурима субха ваннанибха са антарахита, адинаво патубхутоти? ‘Евам, бханте’. Айампи, бхиккхаве, рупанам адинаво.

Кинча, бхиккхаве, рупанам ниссаранам? Йо, бхиккхаве, рупесу чхандарагавинайо чхандарагаппаханам—  идам рупанам ниссаранам.

Йе хи кечи, бхиккхаве, самана ва брахмана ва евам рупанам ассаданча ассадато адинаванча адинавато ниссарананча ниссаранато йатхабхутам наппажананти те вата самам ва рупе парижаниссанти, парам ва татхаттайа самадапессанти йатха патипанно рупе парижаниссатити—  нетам тханам вижжати. Йе ча кхо кечи, бхиккхаве, самана ва брахмана ва евам рупанам ассаданча ассадато адинаванча адинавато ниссарананча ниссаранато йатхабхутам пажананти те вата самам ва рупе парижаниссанти парам ва татхаттайа самадапессанти йатха патипанно рупе парижаниссатити—  тханаметам вижжати.

Ко ча, бхиккхаве, ведананам ассадо? Идха, бхиккхаве, бхиккху вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати. Йасмим самайе, бхиккхаве, бхиккху вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихарати, нева тасмим самайе аттабйабадхайапи четети, на парабйабадхайапи четети, на убхайабйабадхайапи четети; абйабажжхамйева тасмим самайе веданам ведети. Абйабажжхапарамахам, бхиккхаве, ведананам ассадам вадами.

Пуна чапарам, бхиккхаве, бхиккху витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихарати…пе…  йасмим самайе, бхиккхаве, бхиккху питийа ча вирага, упеккхако ча вихарати, сато ча сампажано сукханча кайена патисамведети йам там арийа ачиккханти—  ‘упеккхако сатима сукхавихари’ти татийам жханам упасампажжа вихарати…пе…  йасмим самайе, бхиккхаве, бхиккху сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихарати, нева тасмим самайе аттабйабадхайапи четети, на парабйабадхайапи четети, на убхайабйабадхайапи четети; абйабажжхамйева тасмим самайе веданам ведети. Абйабажжхапарамахам, бхиккхаве, ведананам ассадам вадами.

Ко ча, бхиккхаве, ведананам адинаво? Йам, бхиккхаве, ведана аничча дуккха випаринамадхамма—  айам ведананам адинаво.

Кинча, бхиккхаве, ведананам ниссаранам? Йо, бхиккхаве, веданасу чхандарагавинайо, чхандарагаппаханам—  идам ведананам ниссаранам.

Йе хи кечи, бхиккхаве, самана ва брахмана ва евам ведананам ассаданча ассадато адинаванча адинавато ниссарананча ниссаранато йатхабхутам наппажананти, те вата самам ва веданам парижаниссанти, парам ва татхаттайа самадапессанти йатха патипанно веданам парижаниссатити—  нетам тханам вижжати. Йе ча кхо кечи, бхиккхаве, самана ва брахмана ва евам ведананам ассаданча ассадато адинаванча адинавато ниссарананча ниссаранато йатхабхутам пажананти те вата самам ва веданам парижаниссанти, парам ва татхаттайа самадапессанти йатха патипанно веданам парижаниссатити—  тханаметам вижжати”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

