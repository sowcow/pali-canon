---
:index: '2.9'
:title: Дведхавитаккасутта
---
Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхаданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Пуббева ме, бхиккхаве, самбодха анабхисамбуддхасса бодхисаттассева сато етадахоси—  ‘йаннунахам двидха катва двидха катва витакке вихареййан’ти. Со кхо ахам, бхиккхаве, йо чайам камавитакко йо ча бйападавитакко йо ча вихимсавитакко—  имам екам бхагамакасим; йо чайам неккхаммавитакко йо ча абйападавитакко йо ча авихимсавитакко—  имам дутийам бхагамакасим.

Тасса майхам, бхиккхаве, евам аппаматтасса атапино пахитаттасса вихарато уппажжати камавитакко. Со евам пажанами—  ‘уппанно кхо ме айам камавитакко. Со ча кхо аттабйабадхайапи самваттати, парабйабадхайапи самваттати, убхайабйабадхайапи самваттати, паннаниродхико вигхатапаккхико аниббанасамваттанико’. ‘Аттабйабадхайа самваттати’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати; ‘парабйабадхайа самваттати’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати; ‘убхайабйабадхайа самваттати’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати; ‘паннаниродхико вигхатапаккхико аниббанасамваттанико’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати. Со кхо ахам, бхиккхаве, уппаннуппаннам камавитаккам пажахамева винодамева бйантамева нам акасим.

Тасса майхам, бхиккхаве, евам аппаматтасса атапино пахитаттасса вихарато уппажжати бйападавитакко…пе…  уппажжати вихимсавитакко. Со евам пажанами—  ‘уппанно кхо ме айам вихимсавитакко. Со ча кхо аттабйабадхайапи самваттати, парабйабадхайапи самваттати, убхайабйабадхайапи самваттати, паннаниродхико вигхатапаккхико аниббанасамваттанико’. ‘Аттабйабадхайа самваттати’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати; ‘парабйабадхайа самваттати’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати; ‘убхайабйабадхайа самваттати’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати; ‘паннаниродхико вигхатапаккхико аниббанасамваттанико’типи ме, бхиккхаве, патисанчиккхато аббхаттхам гаччхати. Со кхо ахам, бхиккхаве, уппаннуппаннам вихимсавитаккам пажахамева винодамева бйантамева нам акасим.

Йаннадева, бхиккхаве, бхиккху бахуламанувитаккети анувичарети, татха татха нати хоти четасо. Камавитакканче, бхиккхаве, бхиккху бахуламанувитаккети анувичарети, пахаси неккхаммавитаккам, камавитаккам бахуламакаси, тасса там камавитаккайа читтам намати. Бйападавитакканче, бхиккхаве…пе…  вихимсавитакканче, бхиккхаве, бхиккху бахуламанувитаккети анувичарети, пахаси авихимсавитаккам, вихимсавитаккам бахуламакаси, тасса там вихимсавитаккайа читтам намати. Сеййатхапи, бхиккхаве, вассанам паччхиме масе сарадасамайе киттхасамбадхе гопалако гаво раккхеййа. Со та гаво тато тато дандена акотеййа патикотеййа саннирундхеййа саннивареййа. Там кисса хету? Пассати хи со, бхиккхаве, гопалако татониданам вадхам ва бандханам ва жаним ва гарахам ва. Евамева кхо ахам, бхиккхаве, аддасам акусаланам дхамманам адинавам окарам самкилесам, кусаланам дхамманам неккхамме анисамсам воданапаккхам.

Тасса майхам, бхиккхаве, евам аппаматтасса атапино пахитаттасса вихарато уппажжати неккхаммавитакко. Со евам пажанами—  ‘уппанно кхо ме айам неккхаммавитакко. Со ча кхо неваттабйабадхайа самваттати, на парабйабадхайа самваттати, на убхайабйабадхайа самваттати, паннавуддхико авигхатапаккхико ниббанасамваттанико’. Раттинчепи нам, бхиккхаве, анувитаккеййам анувичареййам, нева татониданам бхайам саманупассами. Дивасанчепи нам, бхиккхаве, анувитаккеййам анувичареййам, нева татониданам бхайам саманупассами. Раттиндиванчепи нам, бхиккхаве, анувитаккеййам анувичареййам, нева татониданам бхайам саманупассами. Апи ча кхо ме атичирам анувитаккайато анувичарайато кайо киламеййа. Кайе киланте читтам уханнеййа. Ухате читте ара читтам самадхимхати. Со кхо ахам, бхиккхаве, ажжхаттамева читтам сантхапеми саннисадеми екодим кароми самадахами. Там кисса хету? ‘Ма ме читтам уханни’ти.

Тасса майхам, бхиккхаве, евам аппаматтасса атапино пахитаттасса вихарато уппажжати абйападавитакко…пе…  уппажжати авихимсавитакко. Со евам пажанами—  ‘уппанно кхо ме айам авихимсавитакко. Со ча кхо неваттабйабадхайа самваттати, на парабйабадхайа самваттати, на убхайабйабадхайа самваттати, паннавуддхико авигхатапаккхико ниббанасамваттанико’. Раттинчепи нам, бхиккхаве, анувитаккеййам анувичареййам, нева татониданам бхайам саманупассами. Дивасанчепи нам, бхиккхаве, анувитаккеййам анувичареййам, нева татониданам бхайам саманупассами. Раттиндиванчепи нам, бхиккхаве, анувитаккеййам анувичареййам, нева татониданам бхайам саманупассами. Апи ча кхо ме атичирам анувитаккайато анувичарайато кайо киламеййа. Кайе киланте читтам уханнеййа. Ухате читте ара читтам самадхимхати. Со кхо ахам, бхиккхаве, ажжхаттамева читтам сантхапеми, саннисадеми, екодим кароми самадахами. Там кисса хету? ‘Ма ме читтам уханни’ти.

Йаннадева, бхиккхаве, бхиккху бахуламанувитаккети анувичарети, татха татха нати хоти четасо. Неккхаммавитакканче, бхиккхаве, бхиккху бахуламанувитаккети анувичарети, пахаси камавитаккам, неккхаммавитаккам бахуламакаси, тассам там неккхаммавитаккайа читтам намати. Абйападавитакканче, бхиккхаве…пе…  авихимсавитакканче, бхиккхаве, бхиккху бахуламанувитаккети анувичарети, пахаси вихимсавитаккам, авихимсавитаккам бахуламакаси, тасса там авихимсавитаккайа читтам намати. Сеййатхапи, бхиккхаве, гимханам паччхиме масе саббасассесу гамантасамбхатесу гопалако гаво раккхеййа, тасса руккхамулагатасса ва аббхокасагатасса ва сатикаранийамева хоти—  ‘ета гаво’ти. Евамевам кхо, бхиккхаве, сатикаранийамева ахоси—  ‘ете дхамма’ти.

Араддхам кхо пана ме, бхиккхаве, вирийам ахоси асаллинам, упаттхита сати асаммуттха, пассаддхо кайо асараддхо, самахитам читтам екаггам. Со кхо ахам, бхиккхаве, вивиччева камехи вивичча акусалехи дхаммехи савитаккам савичарам вивекажам питисукхам патхамам жханам упасампажжа вихасим. Витаккавичаранам вупасама ажжхаттам сампасаданам четасо екодибхавам авитаккам авичарам самадхижам питисукхам дутийам жханам упасампажжа вихасим. Питийа ча вирага упеккхако ча вихасим сато ча сампажано, сукханча кайена патисамведесим, йам там арийа ачиккханти ‘упеккхако сатима сукхавихари’ти, татийам жханам упасампажжа вихасим. Сукхасса ча пахана дуккхасса ча пахана пуббева соманассадоманассанам аттхангама адуккхамасукхам упеккхасатипарисуддхим чатуттхам жханам упасампажжа вихасим.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте пуббенивасануссатинанайа читтам абхининнамесим. Со анекавихитам пуббенивасам ануссарами. Сеййатхидам—  екампи жатим…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарами. Айам кхо ме, бхиккхаве, раттийа патхаме йаме патхама вижжа адхигата; авижжа вихата вижжа уппанна; тамо вихато алоко уппанно; йатха там аппаматтасса атапино пахитаттасса вихарато.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте саттанам чутупапатананайа читтам абхининнамесим. Со диббена чаккхуна висуддхена атиккантаманусакена сатте пассами чавамане упапажжамане…пе…  име вата бхонто сатта кайадуччаритена саманнагата…пе…  ити диббена чаккхуна висуддхена атиккантаманусакена сатте пассами чавамане упапажжамане хине паните суванне дуббанне сугате дуггате, йатхакаммупаге сатте пажанами. Айам кхо ме, бхиккхаве, раттийа мажжхиме йаме дутийа вижжа адхигата; авижжа вихата вижжа уппанна; тамо вихато алоко уппанно; йатха там аппаматтасса атапино пахитаттасса вихарато.

Со евам самахите читте парисуддхе парийодате анангане вигатупаккилесе мудубхуте камманийе тхите аненжаппатте асаванам кхайананайа читтам абхининнамесим. Со ‘идам дуккхан’ти йатхабхутам аббханнасим, ‘айам дуккхасамудайо’ти йатхабхутам аббханнасим, ‘айам дуккханиродхо’ти йатхабхутам аббханнасим, ‘айам дуккханиродхагамини патипада’ти йатхабхутам аббханнасим. ‘Име асава’ти йатхабхутам аббханнасим, ‘айам асавасамудайо’ти йатхабхутам аббханнасим, ‘айам асаваниродхо’ти йатхабхутам аббханнасим, ‘айам асаваниродхагамини патипада’ти йатхабхутам аббханнасим. Тасса ме евам жанато евам пассато камасавапи читтам вимуччиттха, бхавасавапи читтам вимуччиттха, авижжасавапи читтам вимуччиттха, вимуттасмим вимуттамити нанам ахоси—  ‘кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти аббханнасим. Айам кхо ме, бхиккхаве, раттийа паччхиме йаме татийа вижжа адхигата; авижжа вихата вижжа уппанна; тамо вихато алоко уппанно; йатха там аппаматтасса атапино пахитаттасса вихарато.

Сеййатхапи, бхиккхаве, аранне паване махантам ниннам паллалам. Таменам махамигасангхо упаниссайа вихареййа. Тасса кочидева пурисо уппажжеййа анаттхакамо ахитакамо айогаккхемакамо. Со йвасса магго кхемо соваттхико питигаманийо там маггам пидахеййа, вивареййа куммаггам, одахеййа окачарам, тхапеййа окачарикам. Еванхи со, бхиккхаве, махамигасангхо апарена самайена анайабйасанам апажжеййа. Тассева кхо пана, бхиккхаве, махато мигасангхасса кочидева пурисо уппажжеййа аттхакамо хитакамо йогаккхемакамо. Со йвасса магго кхемо соваттхико питигаманийо там маггам вивареййа, пидахеййа куммаггам, уханеййа окачарам, насеййа окачарикам. Еванхи со, бхиккхаве, махамигасангхо апарена самайена вуддхим вирулхим вепуллам апажжеййа.

Упама кхо ме айам, бхиккхаве, ката аттхасса виннапанайа. Айам чеветтха аттхо—  махантам ниннам паллаланти кхо, бхиккхаве, каманаметам адхивачанам. Махамигасангхоти кхо, бхиккхаве, саттанаметам адхивачанам. Пурисо анаттхакамо ахитакамо айогаккхемакамоти кхо, бхиккхаве, марассетам папимато адхивачанам. Куммагготи кхо, бхиккхаве, аттхангикассетам миччхамаггасса адхивачанам, сеййатхидам—  миччхадиттхийа миччхасанкаппасса миччхавачайа миччхакаммантасса миччхааживасса миччхавайамасса миччхасатийа миччхасамадхисса. Окачароти кхо, бхиккхаве, нандирагассетам адхивачанам. Окачарикати кхо, бхиккхаве, авижжайетам адхивачанам. Пурисо аттхакамо хитакамо йогаккхемакамоти кхо, бхиккхаве, татхагатассетам адхивачанам арахато саммасамбуддхасса. Кхемо магго соваттхико питигаманийоти кхо, бхиккхаве, арийассетам аттхангикасса маггасса адхивачанам, сеййатхидам—  саммадиттхийа саммасанкаппасса саммавачайа саммакаммантасса саммааживасса саммавайамасса саммасатийа саммасамадхисса.

Ити кхо, бхиккхаве, вивато майа кхемо магго соваттхико питигаманийо, пихито куммагго, ухато окачаро, насита окачарика. Йам, бхиккхаве, саттхара каранийам саваканам хитесина анукампакена анукампам упадайа, катам во там майа. Етани, бхиккхаве, руккхамулани, етани суннагарани; жхайатха, бхиккхаве, ма памадаттха; ма паччха виппатисарино ахуваттха. Айам во амхакам анусасани”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Дведхавитаккасуттам ниттхитам навамам.