---
:index: '2.2'
:title: Махасиханадасутта
---
Евам ме сутам—  екам самайам бхагава весалийам вихарати бахинагаре апарапуре ванасанде. Тена кхо пана самайена сунаккхатто личчхавипутто ачирапакканто хоти имасма дхаммавинайа. Со весалийам парисати евам вачам бхасати—  “наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо. Таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханам. Йасса ча кхвасса аттхайа дхаммо десито со ниййати таккарасса самма дуккхаккхайайа”ти.

Атха кхо айасма сарипутто пуббанхасамайам нивасетва паттачиварамадайа весалим пиндайа пависи. Ассоси кхо айасма сарипутто сунаккхаттасса личчхавипуттасса весалийам парисати евам вачам бхасаманасса—  “наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо. Таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханам. Йасса ча кхвасса аттхайа дхаммо десито со ниййати таккарасса самма дуккхаккхайайа”ти.

Атха кхо айасма сарипутто весалийам пиндайа чаритва паччхабхаттам пиндапатапатикканто йена бхагава тенупасанками; упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма сарипутто бхагавантам етадавоча—  “сунаккхатто, бханте, личчхавипутто ачирапакканто имасма дхаммавинайа. Со весалийам парисати евам вачам бхасати—  ‘наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо. Таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханам. Йасса ча кхвасса аттхайа дхаммо десито со ниййати таккарасса самма дуккхаккхайайа’”ти.

“Кодхано хесо, сарипутта, сунаккхатто могхапурисо. Кодха ча панасса еса вача бхасита. ‘Аваннам бхасиссами’ти кхо, сарипутта, сунаккхатто могхапурисо ваннамйева татхагатасса бхасати. Ванно хесо, сарипутта, татхагатасса йо евам вадеййа—  ‘йасса ча кхвасса аттхайа дхаммо десито со ниййати таккарасса самма дуккхаккхайайа’ти.

Айампи хи нама, сарипутта, сунаккхаттасса могхапурисасса майи дхамманвайо на бхависсати—  ‘итипи со бхагава арахам саммасамбуддхо вижжачаранасампанно сугато локавиду ануттаро пурисадаммасаратхи, саттха девамануссанам, буддхо бхагава’ти.

Айампи хи нама, сарипутта, сунаккхаттасса могхапурисасса майи дхамманвайо на бхависсати—  ‘итипи со бхагава анекавихитам иддхивидхам паччанубхоти—  екопи хутва бахудха хоти, бахудхапи хутва еко хоти; авибхавам, тиробхавам; тирокуттам тиропакарам тиропаббатам асажжамано гаччхати, сеййатхапи акасе; патхавийапи уммужжанимужжам кароти, сеййатхапи удаке; удакепи абхижжамане гаччхати, сеййатхапи патхавийам; акасепи палланкена камати, сеййатхапи паккхи сакуно; имепи чандимасурийе еваммахиддхике еваммаханубхаве панина паримасати паримажжати; йава брахмалокапи кайена васам ваттети’ти.

Айампи хи нама, сарипутта, сунаккхаттасса могхапурисасса майи дхамманвайо на бхависсати—  ‘итипи со бхагава диббайа сотадхатуйа висуддхайа атиккантаманусикайа убхо садде сунати—  диббе ча манусе ча, йе дуре сантике ча’ти.

Айампи хи нама, сарипутта, сунаккхаттасса могхапурисасса майи дхамманвайо на бхависсати—  ‘итипи со бхагава парасаттанам парапуггаланам четаса чето паричча пажанати—  сарагам ва читтам сарагам читтанти пажанати, витарагам ва читтам витарагам читтанти пажанати; садосам ва читтам садосам читтанти пажанати, витадосам ва читтам витадосам читтанти пажанати; самохам ва читтам самохам читтанти пажанати, витамохам ва читтам витамохам читтанти пажанати; самкхиттам ва читтам самкхиттам читтанти пажанати, виккхиттам ва читтам виккхиттам читтанти пажанати; махаггатам ва читтам махаггатам читтанти пажанати, амахаггатам ва читтам амахаггатам читтанти пажанати; сауттарам ва читтам сауттарам читтанти пажанати, ануттарам ва читтам ануттарам читтанти пажанати; самахитам ва читтам самахитам читтанти пажанати, асамахитам ва читтам асамахитам читтанти пажанати; вимуттам ва читтам вимуттам читтанти пажанати, авимуттам ва читтам авимуттам читтанти пажанати’ти.

Даса кхо панимани, сарипутта, татхагатасса татхагатабалани йехи балехи саманнагато татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. Катамани даса?

Идха, сарипутта, татхагато тхананча тханато аттхананча аттханато йатхабхутам пажанати. Йампи, сарипутта, татхагато тхананча тханато аттхананча аттханато йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (1)

Пуна чапарам, сарипутта, татхагато атитанагатапаччуппаннанам каммасамадананам тханасо хетусо випакам йатхабхутам пажанати. Йампи, сарипутта, татхагато атитанагатапаччуппаннанам каммасамадананам тханасо хетусо випакам йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (2)

Пуна чапарам, сарипутта, татхагато саббаттхагаминим патипадам йатхабхутам пажанати. Йампи, сарипутта, татхагато саббаттхагаминим патипадам йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (3)

Пуна чапарам, сарипутта, татхагато анекадхатунанадхатулокам йатхабхутам пажанати. Йампи, сарипутта, татхагато анекадхатунанадхатулокам йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (4)

Пуна чапарам, сарипутта, татхагато саттанам нанадхимуттикатам йатхабхутам пажанати. Йампи, сарипутта, татхагато саттанам нанадхимуттикатам йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (5)

Пуна чапарам, сарипутта, татхагато парасаттанам парапуггаланам индрийапаропарийаттам йатхабхутам пажанати. Йампи, сарипутта, татхагато парасаттанам парапуггаланам индрийапаропарийаттам йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (6)

Пуна чапарам, сарипутта, татхагато жханавимоккхасамадхисамапаттинам самкилесам воданам вуттханам йатхабхутам пажанати. Йампи, сарипутта, татхагато жханавимоккхасамадхисамапаттинам самкилесам воданам вуттханам йатхабхутам пажанати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (7)

Пуна чапарам, сарипутта, татхагато анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо тиссопи жатийо чатассопи жатийо панчапи жатийо дасапи жатийо висампи жатийо тимсампи жатийо чатталисампи жатийо паннасампи жатийо жатисатампи жатисахассампи жатисатасахассампи анекепи самваттакаппе анекепи виваттакаппе анекепи самваттавиваттакаппе—  ‘амутрасим евамнамо евамготто евамванно евамахаро евамсукхадуккхаппатисамведи евамайупарийанто, со тато чуто амутра удападим; татрапасим евамнамо евамготто евамванно евамахаро евамсукхадуккхаппатисамведи евамайупарийанто, со тато чуто идхупапанно’ти. Ити сакарам сауддесам анекавихитам пуббенивасам ануссарати. Йампи, сарипутта, татхагато анекавихитам пуббенивасам ануссарати, сеййатхидам—  екампи жатим двепи жатийо…пе…  ити сакарам сауддесам анекавихитам пуббенивасам ануссарати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (8)

Пуна чапарам, сарипутта, татхагато диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате йатхакаммупаге сатте пажанати—  ‘име вата бхонто сатта кайадуччаритена саманнагата вачидуччаритена саманнагата манодуччаритена саманнагата арийанам упавадака миччхадиттхика миччхадиттхикаммасамадана, те кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапанна. Име ва пана бхонто сатта кайасучаритена саманнагата вачисучаритена саманнагата маносучаритена саманнагата арийанам анупавадака саммадиттхика саммадиттхикаммасамадана, те кайасса бхеда парам марана сугатим саггам локам упапанна’ти. Ити диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате йатхакаммупаге сатте пажанати. Йампи, сарипутта, татхагато диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате йатхакаммупаге сатте пажанати—  ‘име вата бхонто сатта кайадуччаритена саманнагата вачидуччаритена саманнагата манодуччаритена саманнагата арийанам упавадака миччхадиттхика миччхадиттхикаммасамадана, те кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапанна. Име ва пана бхонто сатта кайасучаритена саманнагата вачисучаритена саманнагата маносучаритена саманнагата арийанам анупавадака саммадиттхика саммадиттхикаммасамадана, те кайасса бхеда парам марана сугатим саггам локам упапанна’ти. Ити диббена чаккхуна висуддхена атиккантаманусакена сатте пассати чавамане упапажжамане хине паните суванне дуббанне сугате дуггате йатхакаммупаге сатте пажанати. Идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (9)

Пуна чапарам, сарипутта, татхагато асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати. Йампи, сарипутта, татхагато асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати, идампи, сарипутта, татхагатасса татхагатабалам хоти йам балам агамма татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. (10)

Имани кхо, сарипутта, даса татхагатасса татхагатабалани йехи балехи саманнагато татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети.

Йо кхо мам, сарипутта, евам жанантам евам пассантам евам вадеййа—  ‘наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо; таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханан’ти, там, сарипутта, вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе. Сеййатхапи, сарипутта, бхиккху силасампанно самадхисампанно паннасампанно диттхева дхамме аннам арадхеййа, евам сампадамидам, сарипутта, вадами. Там вачам аппахайа, там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе.

Чаттаримани, сарипутта, татхагатасса весаражжани йехи весаражжехи саманнагато татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети. Катамани чаттари?

‘Саммасамбуддхасса те патижанато име дхамма анабхисамбуддха’ти. Татра вата мам самано ва брахмано ва дево ва маро ва брахма ва кочи ва локасмим сахадхаммена патичодессатити нимиттаметам, сарипутта, на саманупассами. Етамахам, сарипутта, нимиттам асаманупассанто кхемаппатто абхайаппатто весаражжаппатто вихарами. (1)

‘Кхинасавасса те патижанато име асава апариккхина’ти. Татра вата мам самано ва брахмано ва дево ва маро ва брахма ва кочи ва локасмим сахадхаммена патичодессатити нимиттаметам, сарипутта, на саманупассами. Етамахам, сарипутта, нимиттам асаманупассанто кхемаппатто абхайаппатто весаражжаппатто вихарами. (2)

‘Йе кхо пана те антарайика дхамма вутта, те патисевато налам антарайайа’ти. Татра вата мам самано ва брахмано ва дево ва маро ва брахма ва кочи ва локасмим сахадхаммена патичодессатити нимиттаметам, сарипутта, на саманупассами. Етамахам, сарипутта, нимиттам асаманупассанто кхемаппатто абхайаппатто весаражжаппатто вихарами. (3)

‘Йасса кхо пана те аттхайа дхаммо десито, со на ниййати таккарасса самма дуккхаккхайайа’ти. Татра вата мам самано ва брахмано ва дево ва маро ва брахма ва кочи ва локасмим сахадхаммена патичодессатити нимиттаметам, сарипутта, на саманупассами. Етамахам, сарипутта, нимиттам асаманупассанто кхемаппатто абхайаппатто весаражжаппатто вихарами. (4)

Имани кхо, сарипутта, чаттари татхагатасса весаражжани йехи весаражжехи саманнагато татхагато асабхам тханам патижанати, парисасу сиханадам надати, брахмачаккам паваттети.

Йо кхо мам, сарипутта, евам жанантам евам пассантам евам вадеййа—  ‘наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо, таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханан’ти, там, сарипутта, вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе. Сеййатхапи, сарипутта, бхиккху силасампанно самадхисампанно паннасампанно диттхева дхамме аннам арадхеййа, евам сампадамидам, сарипутта, вадами. Там вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе.

Аттха кхо има, сарипутта, париса. Катама аттха? Кхаттийапариса, брахманапариса, гахапатипариса, саманапариса, чатумахаражикапариса, таватимсапариса, марапариса, брахмапариса—  има кхо, сарипутта, аттха париса. Имехи кхо, сарипутта, чатухи весаражжехи саманнагато татхагато има аттха париса упасанкамати ажжхогахати. Абхижанами кхо панахам, сарипутта, анекасатам кхаттийапарисам упасанкамита. Татрапи майа саннисиннапуббанчева, саллапитапуббанча, сакаччха ча самапажжитапубба. Татра вата мам бхайам ва саражжам ва оккамиссатити нимиттаметам, сарипутта, на саманупассами. Етамахам, сарипутта, нимиттам асаманупассанто кхемаппатто абхайаппатто весаражжаппатто вихарами.

Абхижанами кхо панахам, сарипутта, анекасатам брахманапарисам…пе…  гахапатипарисам…  саманапарисам…  чатумахаражикапарисам…  таватимсапарисам…  марапарисам…  брахмапарисам упасанкамита. Татрапи майа саннисиннапуббанчева, саллапитапуббанча, сакаччха ча самапажжитапубба. Татра вата мам бхайам ва саражжам ва оккамиссатити нимиттаметам, сарипутта, на саманупассами. Етамахам, сарипутта, нимиттам асаманупассанто кхемаппатто абхайаппатто весаражжаппатто вихарами.

Йо кхо мам, сарипутта, евам жанантам евам пассантам евам вадеййа—  ‘наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо, таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханан’ти, там, сарипутта, вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе. Сеййатхапи, сарипутта, бхиккху силасампанно самадхисампанно паннасампанно диттхева дхамме аннам арадхеййа, евам сампадамидам, сарипутта, вадами. Там вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе.

Чатассо кхо има, сарипутта, йонийо. Катама чатассо? Андажа йони, жалабужа йони, самседажа йони, опапатика йони. Катама ча, сарипутта, андажа йони? Йе кхо те, сарипутта, сатта андакосам абхиниббхижжа жайанти—  айам вуччати, сарипутта, андажа йони. Катама ча, сарипутта, жалабужа йони? Йе кхо те, сарипутта, сатта ваттхикосам абхиниббхижжа жайанти—  айам вуччати, сарипутта, жалабужа йони. Катама ча, сарипутта, самседажа йони? Йе кхо те, сарипутта, сатта путимаччхе ва жайанти путикунапе ва путикуммасе ва чанданикайе ва олигалле ва жайанти—  айам вуччати, сарипутта, самседажа йони. Катама ча, сарипутта, опапатика йони? Дева, нерайика, екачче ча манусса, екачче ча винипатика—  айам вуччати, сарипутта, опапатика йони. Има кхо, сарипутта, чатассо йонийо.

Йо кхо мам, сарипутта, евам жанантам евам пассантам евам вадеййа—  ‘наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо, таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханан’ти, там, сарипутта, вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе. Сеййатхапи, сарипутта, бхиккху силасампанно самадхисампанно паннасампанно диттхева дхамме аннам арадхеййа, евам сампадамидам, сарипутта, вадами. Там вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе.

Панча кхо има, сарипутта, гатийо. Катама панча? Нирайо, тираччханайони, петтивисайо, манусса, дева. Нирайанчахам, сарипутта, пажанами, нирайагаминча маггам, нирайагамининча патипадам; йатха патипанно ча кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжати танча пажанами. Тираччханайонинчахам, сарипутта, пажанами, тираччханайонигаминча маггам, тираччханайонигамининча патипадам; йатха патипанно ча кайасса бхеда парам марана тираччханайоним упапажжати танча пажанами. Петтивисайанчахам, сарипутта, пажанами, петтивисайагаминча маггам, петтивисайагамининча патипадам; йатха патипанно ча кайасса бхеда парам марана петтивисайам упапажжати танча пажанами. Мануссе чахам, сарипутта, пажанами, мануссалокагаминча маггам, мануссалокагамининча патипадам; йатха патипанно ча кайасса бхеда парам марана мануссесу упапажжати танча пажанами. Деве чахам, сарипутта, пажанами, девалокагаминча маггам, девалокагамининча патипадам; йатха патипанно ча кайасса бхеда парам марана сугатим саггам локам упапажжати танча пажанами. Ниббананчахам, сарипутта, пажанами, ниббанагаминча маггам, ниббанагамининча патипадам; йатха патипанно ча асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати танча пажанами.

Идхахам, сарипутта, екаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапаннам, екантадуккха тибба катука ведана ведайаманам. Сеййатхапи, сарипутта, ангаракасу садхикапориса пура ангаранам витаччиканам витадхуманам. Атха пурисо агаччхеййа гхаммабхитатто гхаммапарето киланто тасито пипасито екайанена маггена тамева ангаракасум панидхайа. Таменам чаккхума пурисо дисва евам вадеййа—  ‘татхайам бхавам пурисо патипанно татха ча ирийати танча маггам самарулхо, йатха имамйева ангаракасум агамиссати’ти. Таменам пассеййа апарена самайена тасса ангаракасуйа патитам, екантадуккха тибба катука ведана ведайаманам. Евамева кхо ахам, сарипутта, идхекаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо йатха кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана апайам дуггатим винипатам нирайам упапаннам, екантадуккха тибба катука ведана ведайаманам. (1)

Идха панахам, сарипутта, екаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха кайасса бхеда парам марана тираччханайоним упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана тираччханайоним упапаннам, дуккха тибба катука ведана ведайаманам. Сеййатхапи, сарипутта, гутхакупо садхикапорисо, пуро гутхасса. Атха пурисо агаччхеййа гхаммабхитатто гхаммапарето киланто тасито пипасито екайанена маггена тамева гутхакупам панидхайа. Таменам чаккхума пурисо дисва евам вадеййа—  ‘татхайам бхавам пурисо патипанно татха ча ирийати танча маггам самарулхо йатха имамйева гутхакупам агамиссати’ти. Таменам пассеййа апарена самайена тасмим гутхакупе патитам, дуккха тибба катука ведана ведайаманам. Евамева кхо ахам, сарипутта, идхекаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха кайасса бхеда парам марана тираччханайоним упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана тираччханайоним упапаннам, дуккха тибба катука ведана ведайаманам. (2)

Идха панахам, сарипутта, екаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха кайасса бхеда парам марана петтивисайам упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана петтивисайам упапаннам, дуккхабахула ведана ведайаманам. Сеййатхапи, сарипутта, руккхо висаме бхумибхаге жато танупаттапаласо кабараччхайо. Атха пурисо агаччхеййа гхаммабхитатто гхаммапарето киланто тасито пипасито екайанена маггена тамева руккхам панидхайа. Таменам чаккхума пурисо дисва евам вадеййа—  ‘татхайам бхавам пурисо патипанно татха ча ирийати танча маггам самарулхо, йатха имамйева руккхам агамиссати’ти. Таменам пассеййа, апарена самайена тасса руккхасса чхайайа нисиннам ва нипаннам ва дуккхабахула ведана ведайаманам. Евамева кхо ахам, сарипутта, идхекаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха кайасса бхеда парам марана петтивисайам упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана петтивисайам упапаннам, дуккхабахула ведана ведайаманам. (3)

Идха панахам, сарипутта, екаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо йатха кайасса бхеда парам марана мануссесу упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана мануссесу упапаннам, сукхабахула ведана ведайаманам. Сеййатхапи, сарипутта, руккхо саме бхумибхаге жато бахалапаттапаласо сандаччхайо. Атха пурисо агаччхеййа гхаммабхитатто гхаммапарето киланто тасито пипасито екайанена маггена тамева руккхам панидхайа. Таменам чаккхума пурисо дисва евам вадеййа—  ‘татхайам бхавам пурисо патипанно татха ча ирийати танча маггам самарулхо, йатха имамева руккхам агамиссати’ти. Таменам пассеййа апарена самайена тасса руккхасса чхайайа нисиннам ва нипаннам ва сукхабахула ведана ведайаманам. Евамева кхо ахам, сарипутта, идхекаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо йатха кайасса бхеда парам марана мануссесу упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана мануссесу упапаннам, сукхабахула ведана ведайаманам. (4)

Идха панахам, сарипутта, екаччам пуггалам евам четаса чето паричча пажанами—  ‘татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха кайасса бхеда парам марана сугатим саггам локам упапажжиссати’ти. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана сугатим саггам локам упапаннам, екантасукха ведана ведайаманам. Сеййатхапи, сарипутта, пасадо, татрасса кутагарам уллиттавалиттам ниватам пхуситаггалам пихитаватапанам. Татрасса палланко гонакаттхато патикаттхато паталикаттхато кадалимигапаварапаччаттхарано сауттараччхадо убхатолохитакупадхано. Атха пурисо агаччхеййа гхаммабхитатто гхаммапарето киланто тасито пипасито екайанена маггена тамева пасадам панидхайа. Таменам чаккхума пурисо дисва евам вадеййа—  ‘татхайам бхавам пурисо патипанно татха ча ирийати танча маггам самарулхо, йатха имамйева пасадам агамиссати’ти. Таменам пассеййа апарена самайена тасмим пасаде тасмим кутагаре тасмим палланке нисиннам ва нипаннам ва екантасукха ведана ведайаманам. Евамева кхо ахам, сарипутта, идхекаччам пуггалам евам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо йатха кайасса бхеда парам марана сугатим саггам локам упапажжиссатити. Таменам пассами апарена самайена диббена чаккхуна висуддхена атиккантаманусакена кайасса бхеда парам марана сугатим саггам локам упапаннам, екантасукха ведана ведайаманам. (5)

Идха панахам, сарипутта, екаччам пуггалам четаса чето паричча пажанами—  татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссатити. Таменам пассами апарена самайена асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарантам, екантасукха ведана ведайаманам. Сеййатхапи, сарипутта, поккхарани аччходака сатодака ситодака сетака супатиттха раманийа. Авидуре часса тиббо ванасандо. Атха пурисо агаччхеййа гхаммабхитатто гхаммапарето киланто тасито пипасито екайанена маггена тамева поккхараним панидхайа. Таменам чаккхума пурисо дисва евам вадеййа—  ‘татха бхавам пурисо патипанно татха ча ирийати танча маггам самарулхо, йатха имамйева поккхараним агамиссати’ти. Таменам пассеййа апарена самайена там поккхараним огахетва нхайитва ча пивитва ча саббадаратхакиламатхапарилахам патиппассамбхетва паччуттаритва тасмим ванасанде нисиннам ва нипаннам ва, екантасукха ведана ведайаманам. Евамева кхо ахам, сарипутта, идхекаччам пуггалам евам четаса чето паричча пажанами—  ‘татхайам пуггало патипанно татха ча ирийати танча маггам самарулхо, йатха асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихариссати’ти. Таменам пассами апарена самайена асаванам кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарантам, екантасукха ведана ведайаманам. Има кхо, сарипутта, панча гатийо.

Йо кхо мам, сарипутта, евам жанантам евам пассантам евам вадеййа—  ‘наттхи саманасса готамасса уттари мануссадхамма аламарийананадассанависесо; таккапарийахатам самано готамо дхаммам десети вимамсанучаритам сайампатибханан’ти там, сарипутта, вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе. Сеййатхапи, сарипутта, бхиккху силасампанно самадхисампанно паннасампанно диттхева дхамме аннам арадхеййа; евам сампадамидам, сарипутта, вадами там вачам аппахайа там читтам аппахайа там диттхим аппатиниссажжитва йатхабхатам никкхитто евам нирайе.

Абхижанами кхо панахам, сарипутта, чатурангасаманнагатам брахмачарийам чарита—  тапасси судам хоми параматапасси, лукхо судам хоми парамалукхо, жегуччхи судам хоми парамажегуччхи, павивитто судам хоми парамапавивитто. Татрассу ме идам, сарипутта, тапасситайа хоти—  ачелако хоми муттачаро хаттхапалекхано, наехибхаддантико натиттхабхаддантико; набхихатам на уддиссакатам на нимантанам садийами. Со на кумбхимукха патигганхами, на калопимукха патигганхами, на елакамантарам, на дандамантарам, на мусаламантарам, на двиннам бхунжамананам, на габбхинийа, на пайаманайа, на пурисантарагатайа, на санкиттису, на йаттха са упаттхито хоти, на йаттха маккхика сандасандачарини; на маччхам на мамсам на сурам на мерайам на тхусодакам пивами; со екагарико ва хоми екалопико, двагарико ва хоми двалопико…пе…  саттагарико ва хоми сатталопико; екиссапи даттийа йапеми, двихипи даттихи йапеми…пе…  саттахипи даттихи йапеми; екахикампи ахарам ахареми, двихикампи ахарам ахареми…пе…  саттахикампи ахарам ахареми; ити еварупам аддхамасикампи парийайабхаттабхожанануйогамануйутто вихарами.

Со сакабхаккхо ва хоми, самакабхаккхо ва хоми, ниварабхаккхо ва хоми, даддулабхаккхо ва хоми, хатабхаккхо ва хоми, канабхаккхо ва хоми, ачамабхаккхо ва хоми, пиннакабхаккхо ва хоми, тинабхаккхо ва хоми, гомайабхаккхо ва хоми, ванамулапхалахаро йапеми паваттапхалабхожи.

Со сананипи дхареми, масананипи дхареми, чхавадуссанипи дхареми, памсукуланипи дхареми, тиританипи дхареми, ажинампи дхареми, ажинаккхипампи дхареми, кусачирампи дхареми, вакачирампи дхареми, пхалакачирампи дхареми, кесакамбалампи дхареми, валакамбалампи дхареми, улукапаккхампи дхареми; кесамассулочакопи хоми кесамассулочанануйогамануйутто; уббхаттхакопи хоми асанапатиккхитто; уккутикопи хоми уккутикаппадханамануйутто; кантакапассайикопи хоми кантакапассайе сеййам каппеми; сайататийакампи удакороханануйогамануйутто вихарами—  ити еварупам анекавихитам кайасса атапанапаритапанануйогамануйутто вихарами. Идамсу ме, сарипутта, тапасситайа хоти.

Татрассу ме идам, сарипутта, лукхасмим хоти—  некавассаганикам ражожаллам кайе санничитам хоти папатикажатам. Сеййатхапи, сарипутта, тиндукакхану некавассаганико санничито хоти папатикажато, евамевассу ме, сарипутта, некавассаганикам ражожаллам кайе санничитам хоти папатикажатам. Тасса майхам, сарипутта, на евам хоти—  ‘ахо ватахам имам ражожаллам панина паримажжеййам, анне ва пана ме имам ражожаллам панина паримажжеййун’ти. Евампи ме, сарипутта, на хоти. Идамсу ме, сарипутта, лукхасмим хоти. (1)

Татрассу ме идам, сарипутта, жегуччхисмим хоти—  со кхо ахам, сарипутта, сатова абхиккамами, сатова патиккамами, йава удакабиндумхипи ме дайа паччупаттхита хоти—  ‘махам кхуддаке пане висамагате сангхатам ападесин’ти. Идамсу ме, сарипутта, жегуччхисмим хоти. (2)

Татрассу ме идам, сарипутта, павивиттасмим хоти—  со кхо ахам, сарипутта, аннатарам араннайатанам ажжхогахетва вихарами. Йада пассами гопалакам ва пасупалакам ва тинахаракам ва каттхахаракам ва ванакаммикам ва, ванена ванам гаханена гаханам ниннена ниннам тхалена тхалам сампатами. Там кисса хету? Ма мам те аддасамсу аханча ма те аддасанти. Сеййатхапи, сарипутта, араннако маго мануссе дисва ванена ванам гаханена гаханам ниннена ниннам тхалена тхалам сампатати; евамева кхо ахам, сарипутта, йада пассами гопалакам ва пасупалакам ва тинахаракам ва каттхахаракам ва ванакаммикам ва ванена ванам гаханена гаханам ниннена ниннам тхалена тхалам сампатами. Там кисса хету? Ма мам те аддасамсу аханча ма те аддасанти. Идамсу ме, сарипутта, павивиттасмим хоти. (3)

Со кхо ахам, сарипутта, йе те готтха паттхитагаво апагатагопалака, таттха чатуккундико упасанкамитва йани тани ваччхаканам тарунаканам дхенупаканам гомайани тани судам ахареми. Йавакиванча ме, сарипутта, сакам муттакарисам апарийадиннам хоти, сакамйева судам муттакарисам ахареми. Идамсу ме, сарипутта, махавикатабхожанасмим хоти. (4)

Со кхо ахам, сарипутта, аннатарам бхимсанакам ванасандам ажжхогахетва вихарами. Татрассудам, сарипутта, бхимсанакасса ванасандасса бхимсанакатасмим хоти—  йо кочи авитараго там ванасандам пависати, йебхуййена ломани хамсанти. Со кхо ахам, сарипутта, йа та раттийо сита хемантика антараттхака химапатасамайа татхарупасу раттису раттим аббхокасе вихарами, дива ванасанде; гимханам паччхиме масе дива аббхокасе вихарами, раттим ванасанде. Аписсу мам, сарипутта, айам аначчхарийагатха патибхаси пуббе ассутапубба— 

‘Сотатто сосинно чева,

еко бхимсанаке ване;

Нагго на чаггимасино,

есанапасуто муни’ти.

Со кхо ахам, сарипутта, сусане сеййам каппеми чхаваттхикани упадхайа. Аписсу мам, сарипутта, гамандала упасанкамитва оттхубхантипи, омуттентипи, памсукенапи окиранти, каннасотесупи салакам павесенти. На кхо панахам, сарипутта, абхижанами тесу папакам читтам уппадета. Идамсу ме, сарипутта, упеккхавихарасмим хоти.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘ахарена суддхи’ти. Те евамахамсу—  ‘колехи йапема’ти. Те колампи кхаданти, колачуннампи кхаданти, колодакампи пиванти—  анекавихитампи колавикатим парибхунжанти. Абхижанами кхо панахам, сарипутта, екамйева колам ахарам ахарита. Сийа кхо пана те, сарипутта, евамасса—  ‘маха нуна тена самайена коло ахоси’ти. На кхо панетам, сарипутта, евам даттхаббам. Тадапи етапарамойева коло ахоси сеййатхапи етарахи. Тасса майхам, сарипутта, екамйева колам ахарам ахарайато адхиматтакасиманам патто кайо хоти. Сеййатхапи нама аситикапаббани ва калапаббани ва; евамевассу ме ангапаччангани бхаванти тайеваппахаратайа. Сеййатхапи нама оттхападам; евамевассу ме анисадам хоти тайеваппахаратайа. Сеййатхапи нама ваттанавали; евамевассу ме питтхикантако уннатаванато хоти тайеваппахаратайа. Сеййатхапи нама жарасалайа гопанасийо олуггавилугга бхаванти; евамевассу ме пхасулийо олуггавилугга бхаванти тайеваппахаратайа. Сеййатхапи нама гамбхире удапане удакатарака гамбхирагата оккхайика диссанти; евамевассу ме аккхикупесу аккхитарака гамбхирагата оккхайика диссанти тайеваппахаратайа. Сеййатхапи нама титтакалабу амакаччхинно вататапена сампхутито хоти саммилато; евамевассу ме сисаччхави сампхутита хоти саммилата тайеваппахаратайа. Со кхо ахам, сарипутта, ‘удараччхавим паримасиссами’ти питтхикантакамйева паригганхами, ‘питтхикантакам паримасиссами’ти удараччхавимйева паригганхами, йавассу ме, сарипутта, удараччхави питтхикантакам аллина хоти тайеваппахаратайа. Со кхо ахам, сарипутта, ‘ваччам ва муттам ва кариссами’ти таттхева авакужжо папатами тайеваппахаратайа. Со кхо ахам, сарипутта, тамева кайам ассасенто панина гаттани аномажжами. Тасса майхам, сарипутта, панина гаттани аномажжато путимулани ломани кайасма патанти тайеваппахаратайа.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘ахарена суддхи’ти. Те евамахамсу—  ‘муггехи йапема…пе…  тилехи йапема…пе…  тандулехи йапема’ти. Те тандулампи кхаданти, тандулачуннампи кхаданти, тандулодакампи пиванти—  анекавихитампи тандулавикатим парибхунжанти. Абхижанами кхо панахам, сарипутта, екамйева тандулам ахарам ахарита. Сийа кхо пана те, сарипутта, евамасса—  ‘маха нуна тена самайена тандуло ахоси’ти. На кхо панетам, сарипутта, евам даттхаббам. Тадапи етапарамойева тандуло ахоси, сеййатхапи етарахи. Тасса майхам, сарипутта, екамйева тандулам ахарам ахарайато адхиматтакасиманам патто кайо хоти. Сеййатхапи нама аситикапаббани ва калапаббани ва; евамевассу ме ангапаччангани бхаванти тайеваппахаратайа. Сеййатхапи нама оттхападам; евамевассу ме анисадам хоти тайеваппахаратайа. Сеййатхапи нама ваттанавали; евамевассу ме питтхикантако уннатаванато хоти тайеваппахаратайа. Сеййатхапи нама жарасалайа гопанасийо олуггавилугга бхаванти; евамевассу ме пхасулийо олуггавилугга бхаванти тайеваппахаратайа. Сеййатхапи нама гамбхире удапане удакатарака гамбхирагата оккхайика диссанти; евамевассу ме аккхикупесу аккхитарака гамбхирагата оккхайика диссанти тайеваппахаратайа. Сеййатхапи нама титтакалабу амакаччхинно вататапена сампхутито хоти саммилато; евамевассу ме сисаччхави сампхутита хоти саммилата тайеваппахаратайа. Со кхо ахам, сарипутта, ‘удараччхавим паримасиссами’ти питтхикантакамйева паригганхами, ‘питтхикантакам паримасиссами’ти удараччхавимйева паригганхами. Йавассу ме, сарипутта, удараччхави питтхикантакам аллина хоти тайеваппахаратайа. Со кхо ахам, сарипутта, ‘ваччам ва муттам ва кариссами’ти таттхева авакужжо папатами тайеваппахаратайа. Со кхо ахам, сарипутта, тамева кайам ассасенто панина гаттани аномажжами. Тасса майхам, сарипутта, панина гаттани аномажжато путимулани ломани кайасма патанти тайеваппахаратайа.

Тайапи кхо ахам, сарипутта, ирийайа тайа патипадайа тайа дуккаракарикайа нажжхагамам уттарим мануссадхамма аламарийананадассанависесам. Там кисса хету? Имиссайева арийайа паннайа анадхигама, йайам арийа панна адхигата арийа ниййаника, ниййати таккарасса самма дуккхаккхайайа.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘самсарена суддхи’ти. На кхо пана со, сарипутта, самсаро сулабхарупо йо майа асамсаритапуббо имина дигхена аддхуна, аннатра суддхавасехи девехи. Суддхавасе чахам, сарипутта, деве самсареййам, найимам локам пунарагаччхеййам.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘упапаттийа суддхи’ти. На кхо пана са, сарипутта, упапатти сулабхарупа йа майа анупапаннапубба имина дигхена аддхуна, аннатра суддхавасехи девехи. Суддхавасе чахам, сарипутта, деве упапажжеййам, найимам локам пунарагаччхеййам.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘авасена суддхи’ти. На кхо пана со, сарипутта, авасо сулабхарупо йо майа анавуттхапуббо имина дигхена аддхуна, аннатра суддхавасехи девехи. Суддхавасе чахам, сарипутта, деве авасеййам, найимам локам пунарагаччхеййам.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘йаннена суддхи’ти. На кхо пана со, сарипутта, йанно сулабхарупо йо майа айиттхапуббо имина дигхена аддхуна, танча кхо ранна ва сата кхаттийена муддхаваситтена брахманена ва махасалена.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘аггипаричарийайа суддхи’ти. На кхо пана со, сарипутта, агги сулабхарупо йо майа апаричиннапуббо имина дигхена аддхуна, танча кхо ранна ва сата кхаттийена муддхаваситтена брахманена ва махасалена.

Санти кхо пана, сарипутта, еке саманабрахмана евамвадино евамдиттхино—  ‘йавадевайам бхавам пурисо дахаро хоти йува сусукалакесо бхадрена йоббанена саманнагато патхамена вайаса тавадева парамена паннавеййаттийена саманнагато хоти. Йато ча кхо айам бхавам пурисо жинно хоти вуддхо махаллако аддхагато вайоануппатто, аситико ва навутико ва вассасатико ва жатийа, атха тамха паннавеййаттийа, парихайати’ти. На кхо панетам, сарипутта, евам даттхаббам. Ахам кхо пана, сарипутта, етарахи жинно вуддхо махаллако аддхагато вайоануппатто, аситико ме вайо ваттати. Идха ме ассу, сарипутта, чаттаро савака вассасатайука вассасатаживино, парамайа сатийа ча гатийа ча дхитийа ча саманнагата парамена ча паннавеййаттийена. Сеййатхапи, сарипутта, далхадхамма дхануггахо сиккхито катахаттхо катупасано лахукена асанена аппакасиренева тирийам талаччхайам атипатеййа, евам адхиматтасатиманто евам адхиматтагатиманто евам адхиматтадхитиманто евам парамена паннавеййаттийена саманнагата. Те мам чатуннам сатипаттхананам упадайупадайа панхам пуччхеййум, путтхо путтхо чахам тесам бйакареййам, бйакатанча ме бйакатато дхареййум, на ча мам дутийакам уттари патипуччхеййум. Аннатра аситапитакхайитасайита аннатра уччарапассавакамма, аннатра ниддакиламатхапативинодана апарийадиннайевасса, сарипутта, татхагатасса дхаммадесана, апарийадиннамйевасса татхагатасса дхаммападабйанжанам, апарийадиннамйевасса татхагатасса панхапатибханам. Атха ме те чаттаро савака вассасатайука вассасатаживино вассасатасса аччайена калам кареййум. Манчакена чепи мам, сарипутта, парихариссатха, неваттхи татхагатасса паннавеййаттийасса аннатхаттам. Йам кхо там, сарипутта, самма вадамано вадеййа—  ‘асаммохадхаммо сатто локе уппанно бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’ти, мамева там самма вадамано вадеййа ‘асаммохадхаммо сатто локе уппанно бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанан’”ти.

Тена кхо пана самайена айасма нагасамало бхагавато питтхито тхито хоти бхагавантам бижайамано. Атха кхо айасма нагасамало бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте. Апи хи ме, бханте, имам дхаммапарийайам сутва ломани хаттхани. Конамо айам, бханте, дхаммапарийайо”ти? “Тасматиха твам, нагасамала, имам дхаммапарийайам ломахамсанапарийайотвева нам дхарехи”ти.

Идамавоча бхагава. Аттамано айасма нагасамало бхагавато бхаситам абхинандити.

Махасиханадасуттам ниттхитам дутийам.