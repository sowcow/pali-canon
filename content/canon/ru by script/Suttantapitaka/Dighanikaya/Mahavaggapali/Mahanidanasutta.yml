## Патиччасамуппада

Евам ме сутам—  екам самайам бхагава курусу вихарати каммасадхаммам нама курунам нигамо. Атха кхо айасма анандо йена бхагава тенупасанками, упасанкамитва бхагавантам абхивадетва екамантам нисиди. Екамантам нисинно кхо айасма анандо бхагавантам етадавоча—  “аччхарийам, бханте, аббхутам, бханте. Йава гамбхиро чайам, бханте, патиччасамуппадо гамбхиравабхасо ча, атха ча пана ме уттанакуттанако вийа кхайати”ти. “Ма хевам, ананда, авача, ма хевам, ананда, авача. Гамбхиро чайам, ананда, патиччасамуппадо гамбхиравабхасо ча. Етасса, ананда, дхаммасса ананубодха аппативедха евамайам пажа тантакулакажата кулагантхикажата мунжапаббажабхута апайам дуггатим винипатам самсарам нативаттати.

‘Аттхи идаппаччайа жарамаранан’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа жарамаранан’ти ити че вадеййа, ‘жатипаччайа жарамаранан’ти иччасса вачанийам.

‘Аттхи идаппаччайа жати’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа жати’ти ити че вадеййа, ‘бхавапаччайа жати’ти иччасса вачанийам.

‘Аттхи идаппаччайа бхаво’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа бхаво’ти ити че вадеййа, ‘упаданапаччайа бхаво’ти иччасса вачанийам.

‘Аттхи идаппаччайа упаданан’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа упаданан’ти ити че вадеййа, ‘танхапаччайа упаданан’ти иччасса вачанийам.

‘Аттхи идаппаччайа танха’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа танха’ти ити че вадеййа, ‘веданапаччайа танха’ти иччасса вачанийам.

‘Аттхи идаппаччайа ведана’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа ведана’ти ити че вадеййа, ‘пхассапаччайа ведана’ти иччасса вачанийам.

‘Аттхи идаппаччайа пхассо’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа пхассо’ти ити че вадеййа, ‘намарупапаччайа пхассо’ти иччасса вачанийам.

‘Аттхи идаппаччайа намарупан’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа намарупан’ти ити че вадеййа, ‘виннанапаччайа намарупан’ти иччасса вачанийам.

‘Аттхи идаппаччайа виннанан’ти ити путтхена сата, ананда, аттхитисса вачанийам. ‘Кимпаччайа виннанан’ти ити че вадеййа, ‘намарупапаччайа виннанан’ти иччасса вачанийам.

Ити кхо, ананда, намарупапаччайа виннанам, виннанапаччайа намарупам, намарупапаччайа пхассо, пхассапаччайа ведана, веданапаччайа танха, танхапаччайа упаданам, упаданапаччайа бхаво, бхавапаччайа жати, жатипаччайа жарамаранам сокапаридевадуккхадоманассупайаса самбхаванти. Еваметасса кеваласса дуккхаккхандхасса самудайо хоти.

‘Жатипаччайа жарамаранан’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха жатипаччайа жарамаранам. Жати ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  деванам ва деваттайа, гандхаббанам ва гандхаббаттайа, йаккханам ва йаккхаттайа, бхутанам ва бхутаттайа, мануссанам ва мануссаттайа, чатуппаданам ва чатуппадаттайа, паккхинам ва паккхиттайа, сарисапанам ва сарисапаттайа, тесам тесанча хи, ананда, саттанам тадаттайа жати набхависса. Саббасо жатийа асати жатиниродха апи ну кхо жарамаранам паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо жарамаранасса, йадидам жати.

‘Бхавапаччайа жати’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха бхавапаччайа жати. Бхаво ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  камабхаво ва рупабхаво ва арупабхаво ва, саббасо бхаве асати бхаваниродха апи ну кхо жати паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо жатийа, йадидам бхаво.

‘Упаданапаччайа бхаво’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха упаданапаччайа бхаво. Упадананча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  камупаданам ва диттхупаданам ва силаббатупаданам ва аттавадупаданам ва, саббасо упадане асати упадананиродха апи ну кхо бхаво паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо бхавасса, йадидам упаданам.

‘Танхапаччайа упаданан’ти ити кхо панетам вуттам тадананда, иминапетам парийайена ведитаббам, йатха танхапаччайа упаданам. Танха ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  рупатанха саддатанха гандхатанха расатанха пхоттхаббатанха дхамматанха, саббасо танхайа асати танханиродха апи ну кхо упаданам паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо упаданасса, йадидам танха.

‘Веданапаччайа танха’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха веданапаччайа танха. Ведана ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  чаккхусампхассажа ведана сотасампхассажа ведана гханасампхассажа ведана живхасампхассажа ведана кайасампхассажа ведана маносампхассажа ведана, саббасо веданайа асати ведананиродха апи ну кхо танха паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо танхайа, йадидам ведана.

Ити кхо панетам, ананда, веданам патичча танха, танхам патичча парийесана, парийесанам патичча лабхо, лабхам патичча виниччхайо, виниччхайам патичча чхандараго, чхандарагам патичча ажжхосанам, ажжхосанам патичча париггахо, париггахам патичча маччхарийам, маччхарийам патичча араккхо. Араккхадхикаранам дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусавада анеке папака акусала дхамма самбхаванти.

‘Араккхадхикаранам дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусавада анеке папака акусала дхамма самбхаванти’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха араккхадхикаранам дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусавада анеке папака акусала дхамма самбхаванти. Араккхо ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо араккхе асати араккханиродха апи ну кхо дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусавада анеке папака акусала дхамма самбхавеййун”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо дандаданасаттхаданакалахавиггахавивадатувамтувампесуннамусаваданам анекесам папаканам акусаланам дхамманам самбхавайа йадидам араккхо.

‘Маччхарийам патичча араккхо’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха маччхарийам патичча араккхо. Маччхарийанча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо маччхарийе асати маччхарийаниродха апи ну кхо араккхо паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо араккхасса, йадидам маччхарийам.

‘Париггахам патичча маччхарийан’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха париггахам патичча маччхарийам. Париггахо ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо париггахе асати париггаханиродха апи ну кхо маччхарийам паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо маччхарийасса, йадидам париггахо.

‘Ажжхосанам патичча париггахо’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха ажжхосанам патичча париггахо. Ажжхосананча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо ажжхосане асати ажжхосананиродха апи ну кхо париггахо паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо париггахасса—  йадидам ажжхосанам.

‘Чхандарагам патичча ажжхосанан’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха чхандарагам патичча ажжхосанам. Чхандараго ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо чхандараге асати чхандараганиродха апи ну кхо ажжхосанам паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо ажжхосанасса, йадидам чхандараго.

‘Виниччхайам патичча чхандараго’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха виниччхайам патичча чхандараго. Виниччхайо ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо виниччхайе асати виниччхайаниродха апи ну кхо чхандараго паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо чхандарагасса, йадидам виниччхайо.

‘Лабхам патичча виниччхайо’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха лабхам патичча виниччхайо. Лабхо ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо лабхе асати лабханиродха апи ну кхо виниччхайо паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо виниччхайасса, йадидам лабхо.

‘Парийесанам патичча лабхо’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха парийесанам патичча лабхо. Парийесана ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, саббасо парийесанайа асати парийесананиродха апи ну кхо лабхо паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо лабхасса, йадидам парийесана.

‘Танхам патичча парийесана’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха танхам патичча парийесана. Танха ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  каматанха бхаватанха вибхаватанха, саббасо танхайа асати танханиродха апи ну кхо парийесана паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо парийесанайа, йадидам танха. Ити кхо, ананда, име две дхамма двайена веданайа екасамосарана бхаванти.

‘Пхассапаччайа ведана’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха пхассапаччайа ведана. Пхассо ча хи, ананда, набхависса саббена саббам саббатха саббам кассачи кимхичи, сеййатхидам—  чаккхусампхассо сотасампхассо гханасампхассо живхасампхассо кайасампхассо маносампхассо, саббасо пхассе асати пхассаниродха апи ну кхо ведана паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо веданайа, йадидам пхассо.

‘Намарупапаччайа пхассо’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха намарупапаччайа пхассо. Йехи, ананда, акарехи йехи лингехи йехи нимиттехи йехи уддесехи намакайасса паннатти хоти, тесу акаресу тесу лингесу тесу нимиттесу тесу уддесесу асати апи ну кхо рупакайе адхивачанасампхассо паннайетха”ти? “Но хетам, бханте”. “Йехи, ананда, акарехи йехи лингехи йехи нимиттехи йехи уддесехи рупакайасса паннатти хоти, тесу акаресу…пе…  тесу уддесесу асати апи ну кхо намакайе патигхасампхассо паннайетха”ти? “Но хетам, бханте”. “Йехи, ананда, акарехи…пе…  йехи уддесехи намакайасса ча рупакайасса ча паннатти хоти, тесу акаресу…пе…  тесу уддесесу асати апи ну кхо адхивачанасампхассо ва патигхасампхассо ва паннайетха”ти? “Но хетам, бханте”. “Йехи, ананда, акарехи…пе…  йехи уддесехи намарупасса паннатти хоти, тесу акаресу…пе…  тесу уддесесу асати апи ну кхо пхассо паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо пхассасса, йадидам намарупам.

‘Виннанапаччайа намарупан’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха виннанапаччайа намарупам. Виннананча хи, ананда, матукуччхисмим на оккамиссатха, апи ну кхо намарупам матукуччхисмим самуччиссатха”ти? “Но хетам, бханте”. “Виннананча хи, ананда, матукуччхисмим оккамитва воккамиссатха, апи ну кхо намарупам иттхаттайа абхиниббаттиссатха”ти? “Но хетам, бханте”. “Виннананча хи, ананда, дахарассева сато воччхижжиссатха кумаракасса ва кумарикайа ва, апи ну кхо намарупам вуддхим вирулхим вепуллам апажжиссатха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо намарупасса—  йадидам виннанам.

‘Намарупапаччайа виннанан’ти ити кхо панетам вуттам, тадананда, иминапетам парийайена ведитаббам, йатха намарупапаччайа виннанам. Виннананча хи, ананда, намарупе патиттхам на лабхиссатха, апи ну кхо айатим жатижарамаранам дуккхасамудайасамбхаво паннайетха”ти? “Но хетам, бханте”. “Тасматихананда, есева хету етам ниданам еса самудайо еса паччайо виннанасса йадидам намарупам. Еттавата кхо, ананда, жайетха ва жийетха ва мийетха ва чаветха ва упапажжетха ва. Еттавата адхивачанапатхо, еттавата нируттипатхо, еттавата паннаттипатхо, еттавата паннавачарам, еттавата ваттам ваттати иттхаттам паннапанайа йадидам намарупам саха виннанена аннаманнапаччайата паваттати.

## Аттапаннатти

Киттавата ча, ананда, аттанам паннапенто паннапети? Рупим ва хи, ананда, париттам аттанам паннапенто паннапети—  ‘рупи ме паритто атта’ти. Рупим ва хи, ананда, анантам аттанам паннапенто паннапети—  ‘рупи ме ананто атта’ти. Арупим ва хи, ананда, париттам аттанам паннапенто паннапети—  ‘арупи ме паритто атта’ти. Арупим ва хи, ананда, анантам аттанам паннапенто паннапети—  ‘арупи ме ананто атта’ти.

Татрананда, йо со рупим париттам аттанам паннапенто паннапети. Етарахи ва со рупим париттам аттанам паннапенто паннапети, таттха бхавим ва со рупим париттам аттанам паннапенто паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса хоти. Евам сантам кхо, ананда, рупим париттаттанудиттхи анусетити иччалам вачанайа.

Татрананда, йо со рупим анантам аттанам паннапенто паннапети. Етарахи ва со рупим анантам аттанам паннапенто паннапети, таттха бхавим ва со рупим анантам аттанам паннапенто паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса хоти. Евам сантам кхо, ананда, рупим анантаттанудиттхи анусетити иччалам вачанайа.

Татрананда, йо со арупим париттам аттанам паннапенто паннапети. Етарахи ва со арупим париттам аттанам паннапенто паннапети, таттха бхавим ва со арупим париттам аттанам паннапенто паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса хоти. Евам сантам кхо, ананда, арупим париттаттанудиттхи анусетити иччалам вачанайа.

Татрананда, йо со арупим анантам аттанам паннапенто паннапети. Етарахи ва со арупим анантам аттанам паннапенто паннапети, таттха бхавим ва со арупим анантам аттанам паннапенто паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса хоти. Евам сантам кхо, ананда, арупим анантаттанудиттхи анусетити иччалам вачанайа. Еттавата кхо, ананда, аттанам паннапенто паннапети.

## Нааттапаннатти

Киттавата ча, ананда, аттанам на паннапенто на паннапети? Рупим ва хи, ананда, париттам аттанам на паннапенто на паннапети—  ‘рупи ме паритто атта’ти. Рупим ва хи, ананда, анантам аттанам на паннапенто на паннапети—  ‘рупи ме ананто атта’ти. Арупим ва хи, ананда, париттам аттанам на паннапенто на паннапети—  ‘арупи ме паритто атта’ти. Арупим ва хи, ананда, анантам аттанам на паннапенто на паннапети—  ‘арупи ме ананто атта’ти.

Татрананда, йо со рупим париттам аттанам на паннапенто на паннапети. Етарахи ва со рупим париттам аттанам на паннапенто на паннапети, таттха бхавим ва со рупим париттам аттанам на паннапенто на паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса на хоти. Евам сантам кхо, ананда, рупим париттаттанудиттхи нанусетити иччалам вачанайа.

Татрананда, йо со рупим анантам аттанам на паннапенто на паннапети. Етарахи ва со рупим анантам аттанам на паннапенто на паннапети, таттха бхавим ва со рупим анантам аттанам на паннапенто на паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса на хоти. Евам сантам кхо, ананда, рупим анантаттанудиттхи нанусетити иччалам вачанайа.

Татрананда, йо со арупим париттам аттанам на паннапенто на паннапети. Етарахи ва со арупим париттам аттанам на паннапенто на паннапети, таттха бхавим ва со арупим париттам аттанам на паннапенто на паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса на хоти. Евам сантам кхо, ананда, арупим париттаттанудиттхи нанусетити иччалам вачанайа.

Татрананда, йо со арупим анантам аттанам на паннапенто на паннапети. Етарахи ва со арупим анантам аттанам на паннапенто на паннапети, таттха бхавим ва со арупим анантам аттанам на паннапенто на паннапети, ‘ататхам ва пана сантам татхаттайа упакаппессами’ти ити ва панасса на хоти. Евам сантам кхо, ананда, арупим анантаттанудиттхи нанусетити иччалам вачанайа. Еттавата кхо, ананда, аттанам на паннапенто на паннапети.

## Аттасаманупассана

Киттавата ча, ананда, аттанам саманупассамано саманупассати? Веданам ва хи, ананда, аттанам саманупассамано саманупассати—  ‘ведана ме атта’ти. ‘На хева кхо ме ведана атта, аппатисамведано ме атта’ти ити ва хи, ананда, аттанам саманупассамано саманупассати. ‘На хева кхо ме ведана атта, нопи аппатисамведано ме атта, атта ме ведийати, веданадхаммо хи ме атта’ти ити ва хи, ананда, аттанам саманупассамано саманупассати.

Татрананда, йо со евамаха—  ‘ведана ме атта’ти, со евамасса вачанийо—  ‘тиссо кхо има, авусо, ведана—  сукха ведана дуккха ведана адуккхамасукха ведана. Имасам кхо твам тиссаннам ведананам катамам аттато саманупассаси’ти? Йасмим, ананда, самайе сукхам веданам ведети, нева тасмим самайе дуккхам веданам ведети, на адуккхамасукхам веданам ведети; сукхамйева тасмим самайе веданам ведети. Йасмим, ананда, самайе дуккхам веданам ведети, нева тасмим самайе сукхам веданам ведети, на адуккхамасукхам веданам ведети; дуккхамйева тасмим самайе веданам ведети. Йасмим, ананда, самайе адуккхамасукхам веданам ведети, нева тасмим самайе сукхам веданам ведети, на дуккхам веданам ведети; адуккхамасукхамйева тасмим самайе веданам ведети.

Сукхапи кхо, ананда, ведана аничча санкхата патиччасамуппанна кхайадхамма вайадхамма вирагадхамма ниродхадхамма. Дуккхапи кхо, ананда, ведана аничча санкхата патиччасамуппанна кхайадхамма вайадхамма вирагадхамма ниродхадхамма. Адуккхамасукхапи кхо, ананда, ведана аничча санкхата патиччасамуппанна кхайадхамма вайадхамма вирагадхамма ниродхадхамма. Тасса сукхам веданам ведийаманасса ‘есо ме атта’ти хоти. Тассайева сукхайа веданайа ниродха ‘бйага ме атта’ти хоти. Дуккхам веданам ведийаманасса ‘есо ме атта’ти хоти. Тассайева дуккхайа веданайа ниродха ‘бйага ме атта’ти хоти. Адуккхамасукхам веданам ведийаманасса ‘есо ме атта’ти хоти. Тассайева адуккхамасукхайа веданайа ниродха ‘бйага ме атта’ти хоти. Ити со диттхева дхамме аниччасукхадуккхавокиннам уппадавайадхаммам аттанам саманупассамано саманупассати, йо со евамаха—  ‘ведана ме атта’ти. Тасматихананда, етена петам наккхамати—  ‘ведана ме атта’ти саманупасситум.

Татрананда, йо со евамаха—  ‘на хева кхо ме ведана атта, аппатисамведано ме атта’ти, со евамасса вачанийо—  ‘йаттха панавусо, саббасо ведайитам наттхи апи ну кхо, таттха “айамахамасми”ти сийа’”ти? “Но хетам, бханте”. “Тасматихананда, етена петам наккхамати—  ‘на хева кхо ме ведана атта, аппатисамведано ме атта’ти саманупасситум.

Татрананда, йо со евамаха—  ‘на хева кхо ме ведана атта, нопи аппатисамведано ме атта, атта ме ведийати, веданадхаммо хи ме атта’ти. Со евамасса вачанийо—  ведана ча хи, авусо, саббена саббам саббатха саббам апарисеса ниружжхеййум. Саббасо веданайа асати ведананиродха апи ну кхо таттха ‘айамахамасми’ти сийа”ти? “Но хетам, бханте”. “Тасматихананда, етена петам наккхамати—  ‘на хева кхо ме ведана атта, нопи аппатисамведано ме атта, атта ме ведийати, веданадхаммо хи ме атта’ти саманупасситум.

Йато кхо, ананда, бхиккху нева веданам аттанам саманупассати, нопи аппатисамведанам аттанам саманупассати, нопи ‘атта ме ведийати, веданадхаммо хи ме атта’ти саманупассати. Со евам на саманупассанто на ча кинчи локе упадийати, анупадийам на паритассати, апаритассам паччаттаннева париниббайати, ‘кхина жати, вуситам брахмачарийам, катам каранийам, напарам иттхаттайа’ти пажанати. Евам вимуттачиттам кхо, ананда, бхиккхум йо евам вадеййа—  ‘хоти татхагато парам марана итисса диттхи’ти, тадакаллам. ‘На хоти татхагато парам марана итисса диттхи’ти, тадакаллам. ‘Хоти ча на ча хоти татхагато парам марана итисса диттхи’ти, тадакаллам. ‘Нева хоти на на хоти татхагато парам марана итисса диттхи’ти, тадакаллам. Там кисса хету? Йавата, ананда, адхивачанам йавата адхивачанапатхо, йавата нирутти йавата нируттипатхо, йавата паннатти йавата паннаттипатхо, йавата панна йавата паннавачарам, йавата ваттам, йавата ваттати, тадабхиннавимутто бхиккху, тадабхиннавимуттам бхиккхум ‘на жанати на пассати итисса диттхи’ти, тадакаллам.

## Саттавиннанаттхити

Сатта кхо, ананда, виннанаттхитийо, две айатанани. Катама сатта? Сантананда, сатта нанаттакайа нанаттасаннино, сеййатхапи манусса, екачче ча дева, екачче ча винипатика. Айам патхама виннанаттхити. Сантананда, сатта нанаттакайа екаттасаннино, сеййатхапи дева брахмакайика патхамабхиниббатта. Айам дутийа виннанаттхити. Сантананда, сатта екаттакайа нанаттасаннино, сеййатхапи дева абхассара. Айам татийа виннанаттхити. Сантананда, сатта екаттакайа екаттасаннино, сеййатхапи дева субхакинха. Айам чатуттхи виннанаттхити. Сантананда, сатта саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанупага. Айам панчами виннанаттхити. Сантананда, сатта саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанупага. Айам чхаттхи виннанаттхити. Сантананда, сатта саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанупага. Айам саттами виннанаттхити. Асаннасаттайатанам невасаннанасаннайатанамева дутийам.

Татрананда, йайам патхама виннанаттхити нанаттакайа нанаттасаннино, сеййатхапи манусса, екачче ча дева, екачче ча винипатика. Йо ну кхо, ананда, танча пажанати, тасса ча самудайам пажанати, тасса ча аттхангамам пажанати, тасса ча ассадам пажанати, тасса ча адинавам пажанати, тасса ча ниссаранам пажанати, каллам ну тена тадабхинандитун”ти? “Но хетам, бханте” …пе…  “татрананда, йамидам асаннасаттайатанам. Йо ну кхо, ананда, танча пажанати, тасса ча самудайам пажанати, тасса ча аттхангамам пажанати, тасса ча ассадам пажанати, тасса ча адинавам пажанати, тасса ча ниссаранам пажанати, каллам ну тена тадабхинандитун”ти? “Но хетам, бханте”. “Татрананда, йамидам невасаннанасаннайатанам. Йо ну кхо, ананда, танча пажанати, тасса ча самудайам пажанати, тасса ча аттхангамам пажанати, тасса ча ассадам пажанати, тасса ча адинавам пажанати, тасса ча ниссаранам пажанати, каллам ну тена тадабхинандитун”ти? “Но хетам, бханте”. “Йато кхо, ананда, бхиккху имасанча саттаннам виннанаттхитинам имесанча двиннам айатананам самудайанча аттхангаманча ассаданча адинаванча ниссарананча йатхабхутам видитва анупада вимутто хоти, айам вуччатананда, бхиккху паннавимутто.

## Аттхавимоккха

Аттха кхо име, ананда, вимоккха. Катаме аттха? Рупи рупани пассати айам патхамо вимоккхо. Ажжхаттам арупасанни бахиддха рупани пассати, айам дутийо вимоккхо. Субхантева адхимутто хоти, айам татийо вимоккхо. Саббасо рупасаннанам саматиккама патигхасаннанам аттхангама нанаттасаннанам аманасикара ‘ананто акасо’ти акасананчайатанам упасампажжа вихарати, айам чатуттхо вимоккхо. Саббасо акасананчайатанам саматиккамма ‘анантам виннанан’ти виннананчайатанам упасампажжа вихарати, айам панчамо вимоккхо. Саббасо виннананчайатанам саматиккамма ‘наттхи кинчи’ти акинчаннайатанам упасампажжа вихарати, айам чхаттхо вимоккхо. Саббасо акинчаннайатанам саматиккамма невасаннанасаннайатанам упасампажжа вихарати, айам саттамо вимоккхо. Саббасо невасаннанасаннайатанам саматиккамма саннаведайитаниродхам упасампажжа вихарати, айам аттхамо вимоккхо. Име кхо, ананда, аттха вимоккха.

Йато кхо, ананда, бхиккху име аттха вимоккхе ануломампи самапажжати, патиломампи самапажжати, ануломапатиломампи самапажжати, йаттхиччхакам йадиччхакам йаватиччхакам самапажжатипи вуттхатипи. Асавананча кхайа анасавам четовимуттим паннавимуттим диттхева дхамме сайам абхинна саччхикатва упасампажжа вихарати, айам вуччатананда, бхиккху убхатобхагавимутто. Имайа ча, ананда, убхатобхагавимуттийа анна убхатобхагавимутти уттаритара ва панитатара ва наттхи”ти.

Идамавоча бхагава. Аттамано айасма анандо бхагавато бхаситам абхинандити.

