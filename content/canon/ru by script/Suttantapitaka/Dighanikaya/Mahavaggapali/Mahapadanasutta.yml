## Чарикаанужанана

Тена кхо пана, бхиккхаве, самайена бандхуматийа ражадханийа махабхиккхусамгхо пативасати аттхасаттхибхиккхусатасахассам. Атха кхо, бхиккхаве, випассисса бхагавато арахато саммасамбуддхасса рахогатасса патисаллинасса евам четасо паривитакко удапади—  ‘маха кхо етарахи бхиккхусамгхо бандхуматийа ражадханийа пативасати аттхасаттхибхиккхусатасахассам, йаннунахам бхиккху анужанеййам—  “чаратха, бхиккхаве, чарикам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам; ма екена две агамиттха; десетха, бхиккхаве, дхаммам адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам кевалапарипуннам парисуддхам брахмачарийам пакасетха. Санти сатта аппаражаккхажатика, ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатаро. Апи ча чханнам чханнам вассанам аччайена бандхумати ражадхани упасанкамитабба патимоккхуддесайа”’ти.

Атха кхо, бхиккхаве, аннатаро махабрахма випассисса бхагавато арахато саммасамбуддхасса четаса четопаривитаккаманнайа сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  брахмалоке антарахито випассисса бхагавато арахато саммасамбуддхасса пурато патурахоси. Атха кхо со, бхиккхаве, махабрахма екамсам уттарасангам каритва йена випасси бхагава арахам саммасамбуддхо тенанжалим панаметва випассим бхагавантам арахантам саммасамбуддхам етадавоча—  ‘еваметам, бхагава, еваметам, сугата. Маха кхо, бханте, етарахи бхиккхусамгхо бандхуматийа ражадханийа пативасати аттхасаттхибхиккхусатасахассам, анужанату, бханте, бхагава бхиккху—  “чаратха, бхиккхаве, чарикам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам; ма екена две агамиттха; десетха, бхиккхаве, дхаммам адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам кевалапарипуннам парисуддхам брахмачарийам пакасетха. Санти сатта аппаражаккхажатика, ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатаро”ти. Апи ча, бханте, майам татха кариссама йатха бхиккху чханнам чханнам вассанам аччайена бандхуматим ражадханим упасанкамиссанти патимоккхуддесайа’ти. Идамавоча, бхиккхаве, со махабрахма. Идам ватва випассим бхагавантам арахантам саммасамбуддхам абхивадетва падаккхинам катва таттхева антарадхайи.

Атха кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо сайанхасамайам патисаллана вуттхито бхиккху амантеси—  ‘идха майхам, бхиккхаве, рахогатасса патисаллинасса евам четасо паривитакко удапади—  “маха кхо етарахи бхиккхусамгхо бандхуматийа ражадханийа пативасати аттхасаттхибхиккхусатасахассам. Йаннунахам бхиккху анужанеййам—  чаратха, бхиккхаве, чарикам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам; ма екена две агамиттха; десетха, бхиккхаве, дхаммам адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам кевалапарипуннам парисуддхам брахмачарийам пакасетха. Санти сатта аппаражаккхажатика, ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатаро. Апи ча чханнам чханнам вассанам аччайена бандхумати ражадхани упасанкамитабба патимоккхуддесайа”’ти.

Атха кхо, бхиккхаве, аннатаро махабрахма мама четаса четопаривитаккаманнайа сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  брахмалоке антарахито мама пурато патурахоси. Атха кхо со, бхиккхаве, махабрахма екамсам уттарасангам каритва йенахам тенанжалим панаметва мам етадавоча—  ‘еваметам, бхагава, еваметам, сугата. Маха кхо, бханте, етарахи бхиккхусамгхо бандхуматийа ражадханийа пативасати аттхасаттхибхиккхусатасахассам. Анужанату, бханте, бхагава бхиккху—  чаратха, бхиккхаве, чарикам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам; ма екена две агамиттха; десетха, бхиккхаве, дхаммам…пе…  санти сатта аппаражаккхажатика, ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатароти. Апи ча, бханте, майам татха кариссама, йатха бхиккху чханнам чханнам вассанам аччайена бандхуматим ражадханим упасанкамиссанти патимоккхуддесайа’ти. Идамавоча, бхиккхаве, со махабрахма. Идам ватва мам абхивадетва падаккхинам катва таттхева антарадхайи.

‘Анужанами, бхиккхаве, чаратха чарикам бахужанахитайа бахужанасукхайа локанукампайа аттхайа хитайа сукхайа девамануссанам; ма екена две агамиттха; десетха, бхиккхаве, дхаммам адикалйанам мажжхекалйанам парийосанакалйанам саттхам сабйанжанам кевалапарипуннам парисуддхам брахмачарийам пакасетха. Санти сатта аппаражаккхажатика, ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатаро. Апи ча, бхиккхаве, чханнам чханнам вассанам аччайена бандхумати ражадхани упасанкамитабба патимоккхуддесайа’ти. Атха кхо, бхиккхаве, бхиккху йебхуййена екахенева жанападачарикам паккамимсу.

Тена кхо пана самайена жамбудипе чатурасити авасасахассани хонти. Екамхи хи вассе никкханте девата саддамануссавесум—  ‘никкхантам кхо, мариса, екам вассам; панча дани вассани сесани; панчаннам вассанам аччайена бандхумати ражадхани упасанкамитабба патимоккхуддесайа’ти. Двису вассесу никкхантесу…  тису вассесу никкхантесу…  чатусу вассесу никкхантесу…  панчасу вассесу никкхантесу девата саддамануссавесум—  ‘никкхантани кхо, мариса, панчавассани; екам дани вассам сесам; екасса вассасса аччайена бандхумати ражадхани упасанкамитабба патимоккхуддесайа’ти. Чхасу вассесу никкхантесу девата саддамануссавесум—  ‘никкхантани кхо, мариса, чхаббассани, самайо дани бандхуматим ражадханим упасанкамитум патимоккхуддесайа’ти. Атха кхо те, бхиккхаве, бхиккху аппекачче сакена иддханубхавена аппекачче деватанам иддханубхавена екахенева бандхуматим ражадханим упасанкамимсу патимоккхуддесайати.

Татра судам, бхиккхаве, випасси бхагава арахам саммасамбуддхо бхиккхусамгхе евам патимоккхам уддисати— 

‘Кханти парамам тапо титиккха,

Ниббанам парамам ваданти буддха;

На хи паббажито парупагхати,

На самано хоти парам вихетхайанто.

Саббапапасса акаранам,

кусаласса упасампада;

Сачиттапарийодапанам,

етам буддханасасанам.

Анупавадо анупагхато,

Патимоккхе ча самваро;

Маттаннута ча бхаттасмим,

Пантанча сайанасанам;

Адхичитте ча айого,

Етам буддханасасанан’ти.

## Деватарочана

Екамидахам, бхиккхаве, самайам уккаттхайам вихарами субхагаване саларажамуле. Тасса майхам, бхиккхаве, рахогатасса патисаллинасса евам четасо паривитакко удапади—  ‘на кхо со саттавасо сулабхарупо, йо майа анавуттхапуббо имина дигхена аддхуна аннатра суддхавасехи девехи. Йаннунахам йена суддхаваса дева тенупасанкамеййан’ти. Атха кхвахам, бхиккхаве, сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  уккаттхайам субхагаване саларажамуле антарахито авихесу девесу патурахосим. Тасмим, бхиккхаве, деваникайе анекани деватасахассани анекани деватасатасахассани йенахам тенупасанкамимсу; упасанкамитва мам абхивадетва екамантам аттхамсу. Екамантам тхита кхо, бхиккхаве, та девата мам етадавочум—  ‘ито со, мариса, еканавутикаппе йам випасси бхагава арахам саммасамбуддхо локе удапади. Випасси, мариса, бхагава арахам саммасамбуддхо кхаттийо жатийа ахоси, кхаттийакуле удапади. Випасси, мариса, бхагава арахам саммасамбуддхо конданно готтена ахоси. Випассисса, мариса, бхагавато арахато саммасамбуддхасса аситивассасахассани айуппаманам ахоси. Випасси, мариса, бхагава арахам саммасамбуддхо паталийа муле абхисамбуддхо. Випассисса, мариса, бхагавато арахато саммасамбуддхасса кхандатиссам нама савакайугам ахоси аггам бхаддайугам. Випассисса, мариса, бхагавато арахато саммасамбуддхасса тайо саваканам саннипата ахесум. Еко саваканам саннипато ахоси аттхасаттхибхиккхусатасахассам. Еко саваканам саннипато ахоси бхиккхусатасахассам. Еко саваканам саннипато ахоси аситибхиккхусахассани. Випассисса, мариса, бхагавато арахато саммасамбуддхасса име тайо саваканам саннипата ахесум саббесамйева кхинасаванам. Випассисса, мариса, бхагавато арахато саммасамбуддхасса асоко нама бхиккху упаттхако ахоси аггупаттхако. Випассисса, мариса, бхагавато арахато саммасамбуддхасса бандхума нама ража пита ахоси. Бандхумати нама деви мата ахоси жанетти. Бандхумасса ранно бандхумати нама нагарам ражадхани ахоси. Випассисса, мариса, бхагавато арахато саммасамбуддхасса евам абхиниккхаманам ахоси евам паббажжа евам падханам евам абхисамбодхи евам дхаммачаккаппаваттанам. Те майам, мариса, випассимхи бхагавати брахмачарийам чаритва камесу камаччхандам виражетва идхупапанна’ти …пе… 

Тасмимйева кхо, бхиккхаве, деваникайе анекани деватасахассани анекани деватасатасахассани йенахам тенупасанкамимсу; упасанкамитва мам абхивадетва екамантам аттхамсу. Екамантам тхита кхо, бхиккхаве, та девата мам етадавочум—  ‘имасмимйева кхо, мариса, бхаддакаппе бхагава етарахи арахам саммасамбуддхо локе уппанно. Бхагава, мариса, кхаттийо жатийа кхаттийакуле уппанно. Бхагава, мариса, готамо готтена. Бхагавато, мариса, аппакам айуппаманам париттам лахукам йо чирам живати, со вассасатам аппам ва бхиййо. Бхагава, мариса, ассаттхасса муле абхисамбуддхо. Бхагавато, мариса, сарипуттамоггалланам нама савакайугам ахоси аггам бхаддайугам. Бхагавато, мариса, еко саваканам саннипато ахоси аддхателасани бхиккхусатани. Бхагавато, мариса, айам еко саваканам саннипато ахоси саббесамйева кхинасаванам. Бхагавато, мариса, анандо нама бхиккху упаттхако ахоси аггупаттхако. Бхагавато, мариса, суддходано нама ража пита ахоси. Майа нама деви мата ахоси жанетти. Капилаваттху нама нагарам ражадхани ахоси. Бхагавато, мариса, евам абхиниккхаманам ахоси евам паббажжа евам падханам евам абхисамбодхи евам дхаммачаккаппаваттанам. Те майам, мариса, бхагавати брахмачарийам чаритва камесу камаччхандам виражетва идхупапанна’ти.

Атха кхвахам, бхиккхаве, авихехи девехи саддхим йена атаппа дева тенупасанкамим…пе…  атха кхвахам, бхиккхаве, авихехи ча девехи атаппехи ча девехи саддхим йена судасса дева тенупасанкамим. Атха кхвахам, бхиккхаве, авихехи ча девехи атаппехи ча девехи судассехи ча девехи саддхим йена судасси дева тенупасанкамим. Атха кхвахам, бхиккхаве, авихехи ча девехи атаппехи ча девехи судассехи ча девехи судассихи ча девехи саддхим йена аканиттха дева тенупасанкамим. Тасмим, бхиккхаве, деваникайе анекани деватасахассани анекани деватасатасахассани йенахам тенупасанкамимсу, упасанкамитва мам абхивадетва екамантам аттхамсу.

Екамантам тхита кхо, бхиккхаве, та девата мам етадавочум—  ‘ито со, мариса, еканавутикаппе йам випасси бхагава арахам саммасамбуддхо локе удапади. Випасси, мариса, бхагава арахам саммасамбуддхо кхаттийо жатийа ахоси. Кхаттийакуле удапади. Випасси, мариса, бхагава арахам саммасамбуддхо конданно готтена ахоси. Випассисса, мариса, бхагавато арахато саммасамбуддхасса аситивассасахассани айуппаманам ахоси. Випасси, мариса, бхагава арахам саммасамбуддхо паталийа муле абхисамбуддхо. Випассисса, мариса, бхагавато арахато саммасамбуддхасса кхандатиссам нама савакайугам ахоси аггам бхаддайугам. Випассисса, мариса, бхагавато арахато саммасамбуддхасса тайо саваканам саннипата ахесум. Еко саваканам саннипато ахоси аттхасаттхибхиккхусатасахассам. Еко саваканам саннипато ахоси бхиккхусатасахассам. Еко саваканам саннипато ахоси аситибхиккхусахассани. Випассисса, мариса, бхагавато арахато саммасамбуддхасса име тайо саваканам саннипата ахесум саббесамйева кхинасаванам. Випассисса, мариса, бхагавато арахато саммасамбуддхасса асоко нама бхиккху упаттхако ахоси аггупаттхако. Випассисса, мариса, бхагавато арахато саммасамбуддхасса бандхума нама ража пита ахоси бандхумати нама деви мата ахоси жанетти. Бандхумасса ранно бандхумати нама нагарам ражадхани ахоси. Випассисса, мариса, бхагавато арахато саммасамбуддхасса евам абхиниккхаманам ахоси евам паббажжа евам падханам евам абхисамбодхи, евам дхаммачаккаппаваттанам. Те майам, мариса, випассимхи бхагавати брахмачарийам чаритва камесу камаччхандам виражетва идхупапанна’ти. Тасмимйева кхо, бхиккхаве, деваникайе анекани деватасахассани анекани деватасатасахассани йенахам тенупасанкамимсу; упасанкамитва мам абхивадетва екамантам аттхамсу. Екамантам тхита кхо, бхиккхаве, та девата мам етадавочум—  ‘ито со, мариса, екатимсе каппе йам сикхи бхагава…пе…  те майам, мариса, сикхимхи бхагавати тасминнева кхо, мариса, екатимсе каппе йам вессабху бхагава…пе…  те майам, мариса, вессабхумхи бхагавати…пе…  имасмимйева кхо, мариса, бхаддакаппе какусандхо конагамано кассапо бхагава…пе…  те майам, мариса, какусандхамхи конагаманамхи кассапамхи бхагавати брахмачарийам чаритва камесу камаччхандам виражетва идхупапанна’ти.

Тасмимйева кхо, бхиккхаве, деваникайе анекани деватасахассани анекани деватасатасахассани йенахам тенупасанкамимсу; упасанкамитва мам абхивадетва екамантам аттхамсу. Екамантам тхита кхо, бхиккхаве, та девата мам етадавочум—  ‘имасмимйева кхо, мариса, бхаддакаппе бхагава етарахи арахам саммасамбуддхо локе уппанно. Бхагава, мариса, кхаттийо жатийа, кхаттийакуле уппанно. Бхагава, мариса, готамо готтена. Бхагавато, мариса, аппакам айуппаманам париттам лахукам йо чирам живати, со вассасатам аппам ва бхиййо. Бхагава, мариса, ассаттхасса муле абхисамбуддхо. Бхагавато, мариса, сарипуттамоггалланам нама савакайугам ахоси аггам бхаддайугам. Бхагавато, мариса, еко саваканам саннипато ахоси аддхателасани бхиккхусатани. Бхагавато, мариса, айам еко саваканам саннипато ахоси саббесамйева кхинасаванам. Бхагавато, мариса, анандо нама бхиккху упаттхако аггупаттхако ахоси. Бхагавато, мариса, суддходано нама ража пита ахоси. Майа нама деви мата ахоси жанетти. Капилаваттху нама нагарам ражадхани ахоси. Бхагавато, мариса, евам абхиниккхаманам ахоси, евам паббажжа, евам падханам, евам абхисамбодхи, евам дхаммачаккаппаваттанам. Те майам, мариса, бхагавати брахмачарийам чаритва камесу камаччхандам виражетва идхупапанна’ти.

Ити кхо, бхиккхаве, татхагатассевеса дхаммадхату суппативиддха, йасса дхаммадхатуйа суппативиддхатта татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати ‘евамжачча те бхагаванто ахесум’ итипи. ‘Евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум’ итипити.

Деватапи татхагатасса етаматтхам арочесум, йена татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати ‘евамжачча те бхагаванто ахесум’ итипи. ‘Евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум’ итипи”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

Махападанасуттам ниттхитам патхамам.