## Випассисаманна

Атха кхо, бхиккхаве, бандхума ража немитте брахмане ахатехи ваттхехи аччхадапетва саббакамехи сантаппеси. Атха кхо, бхиккхаве, бандхума ража випассисса кумарасса дхатийо упаттхапеси. Анна кхирам пайенти, анна нхапенти, анна дхаренти, анна анкена парихаранти. Жатасса кхо пана, бхиккхаве, випассисса кумарасса сетаччхаттам дхарайиттха дива чева раттинча—  ‘ма нам ситам ва унхам ва тинам ва ражо ва уссаво ва бадхайиттха’ти. Жато кхо пана, бхиккхаве, випасси кумаро бахуно жанасса пийо ахоси манапо. Сеййатхапи, бхиккхаве, уппалам ва падумам ва пундарикам ва бахуно жанасса пийам манапам; евамева кхо, бхиккхаве, випасси кумаро бахуно жанасса пийо ахоси манапо. Свассудам анкенева анкам парихарийати.

Жато кхо пана, бхиккхаве, випасси кумаро манжуссаро ча ахоси ваггуссаро ча мадхурассаро ча пеманийассаро ча. Сеййатхапи, бхиккхаве, химаванте паббате каравика нама сакунажати манжуссара ча ваггуссара ча мадхурассара ча пеманийассара ча; евамева кхо, бхиккхаве, випасси кумаро манжуссаро ча ахоси ваггуссаро ча мадхурассаро ча пеманийассаро ча.

Жатасса кхо пана, бхиккхаве, випассисса кумарасса каммавипакажам диббачаккху патурахоси йена судам саманта йожанам пассати дива чева раттинча.

Жато кхо пана, бхиккхаве, випасси кумаро анимисанто пеккхати сеййатхапи дева таватимса. ‘Анимисанто кумаро пеккхати’ти кхо, бхиккхаве, випассисса кумарасса ‘випасси випасси’ твева саманна удапади.

Атха кхо, бхиккхаве, бандхума ража аттхакаране нисинно випассим кумарам анке нисидапетва аттхе анусасати. Татра судам, бхиккхаве, випасси кумаро питуанке нисинно вичеййа вичеййа аттхе панайати найена. Вичеййа вичеййа кумаро аттхе панайати найенати кхо, бхиккхаве, випассисса кумарасса бхиййосо маттайа ‘випасси випасси’ твева саманна удапади.

Атха кхо, бхиккхаве, бандхума ража випассисса кумарасса тайо пасаде карапеси, екам вассикам екам хемантикам екам гимхикам; панча камагунани упаттхапеси. Татра судам, бхиккхаве, випасси кумаро вассике пасаде чаттаро масе ниппурисехи турийехи паричарайамано на хеттхапасадам орохатити.

Патхамабханаваро.

## Жиннапуриса

Атха кхо, бхиккхаве, випасси кумаро бахунам вассанам бахунам вассасатанам бахунам вассасахассанам аччайена саратхим амантеси—  ‘йожехи, самма саратхи, бхаддани бхаддани йанани уййанабхумим гаччхама субхумидассанайа’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва бхаддани бхаддани йанани йожетва випассисса кумарасса пативедеси—  ‘йуттани кхо те, дева, бхаддани бхаддани йанани, йассадани калам маннаси’ти. Атха кхо, бхиккхаве, випасси кумаро бхаддам бхаддам йанам абхирухитва бхаддехи бхаддехи йанехи уййанабхумим ниййаси.

Аддаса кхо, бхиккхаве, випасси кумаро уййанабхумим ниййанто пурисам жиннам гопанасиванкам бхоггам дандапарайанам паведхаманам гаччхантам атурам гатайоббанам. Дисва саратхим амантеси—  ‘айам пана, самма саратхи, пурисо кимкато? Кесаписса на йатха аннесам, кайописса на йатха аннесан’ти. ‘Есо кхо, дева, жинно нама’ти. ‘Ким панесо, самма саратхи, жинно нама’ти? ‘Есо кхо, дева, жинно нама. На дани тена чирам живитаббам бхависсати’ти. ‘Ким пана, самма саратхи, ахампи жарадхаммо, жарам анатито’ти? ‘Тванча, дева, майанчамха саббе жарадхамма, жарам анатита’ти. ‘Тена хи, самма саратхи, алам данажжа уййанабхумийа. Итова антепурам паччаниййахи’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва татова антепурам паччаниййаси. Татра судам, бхиккхаве, випасси кумаро антепурам гато дуккхи думмано пажжхайати—  ‘дхираттху кира, бхо, жати нама, йатра хи нама жатасса жара паннайиссати’ти.

Атха кхо, бхиккхаве, бандхума ража саратхим амантапетва етадавоча—  ‘каччи, самма саратхи, кумаро уййанабхумийа абхирамиттха? Каччи, самма саратхи, кумаро уййанабхумийа аттамано ахоси’ти? ‘На кхо, дева, кумаро уййанабхумийа абхирамиттха, на кхо, дева, кумаро уййанабхумийа аттамано ахоси’ти. ‘Ким пана, самма саратхи, аддаса кумаро уййанабхумим ниййанто’ти? ‘Аддаса кхо, дева, кумаро уййанабхумим ниййанто пурисам жиннам гопанасиванкам бхоггам дандапарайанам паведхаманам гаччхантам атурам гатайоббанам. Дисва мам етадавоча—  “айам пана, самма саратхи, пурисо кимкато, кесаписса на йатха аннесам, кайописса на йатха аннесан”ти? “Есо кхо, дева, жинно нама”ти. “Ким панесо, самма саратхи, жинно нама”ти? “Есо кхо, дева, жинно нама на дани тена чирам живитаббам бхависсати”ти. “Ким пана, самма саратхи, ахампи жарадхаммо, жарам анатито”ти? “Тванча, дева, майанчамха саббе жарадхамма, жарам анатита”ти.

“Тена хи, самма саратхи, алам данажжа уййанабхумийа, итова антепурам паччаниййахи”ти. “Евам, дева”ти кхо ахам, дева, випассисса кумарасса патиссутва татова антепурам паччаниййасим. Со кхо, дева, кумаро антепурам гато дуккхи думмано пажжхайати—  “дхираттху кира, бхо, жати нама, йатра хи нама жатасса жара паннайиссати”’ти.

## Бйадхитапуриса

Атха кхо, бхиккхаве, бандхумасса ранно етадахоси— 

‘Ма хева кхо випасси кумаро на ражжам кареси, ма хева випасси кумаро агарасма анагарийам паббажи, ма хева немиттанам брахмананам саччам асса вачанан’ти. Атха кхо, бхиккхаве, бандхума ража випассисса кумарасса бхиййосо маттайа панча камагунани упаттхапеси—  ‘йатха випасси кумаро ражжам кареййа, йатха випасси кумаро на агарасма анагарийам паббажеййа, йатха немиттанам брахмананам миччха асса вачанан’ти.

Татра судам, бхиккхаве, випасси кумаро панчахи камагунехи самаппито самангибхуто паричарети. Атха кхо, бхиккхаве, випасси кумаро бахунам вассанам…пе… 

Аддаса кхо, бхиккхаве, випасси кумаро уййанабхумим ниййанто пурисам абадхикам дуккхитам балхагиланам саке муттакарисе палипаннам семанам аннехи вуттхапийаманам аннехи самвесийаманам. Дисва саратхим амантеси—  ‘айам пана, самма саратхи, пурисо кимкато? Аккхиниписса на йатха аннесам, сарописса на йатха аннесан’ти? ‘Есо кхо, дева, бйадхито нама’ти. ‘Ким панесо, самма саратхи, бйадхито нама’ти? ‘Есо кхо, дева, бйадхито нама аппева нама тамха абадха вуттхахеййа’ти. ‘Ким пана, самма саратхи, ахампи бйадхидхаммо, бйадхим анатито’ти? ‘Тванча, дева, майанчамха саббе бйадхидхамма, бйадхим анатита’ти. ‘Тена хи, самма саратхи, алам данажжа уййанабхумийа, итова антепурам паччаниййахи’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва татова антепурам паччаниййаси. Татра судам, бхиккхаве, випасси кумаро антепурам гато дуккхи думмано пажжхайати—  ‘дхираттху кира, бхо, жати нама, йатра хи нама жатасса жара паннайиссати, бйадхи паннайиссати’ти.

Атха кхо, бхиккхаве, бандхума ража саратхим амантапетва етадавоча—  ‘каччи, самма саратхи, кумаро уййанабхумийа абхирамиттха, каччи, самма саратхи, кумаро уййанабхумийа аттамано ахоси’ти? ‘На кхо, дева, кумаро уййанабхумийа абхирамиттха, на кхо, дева, кумаро уййанабхумийа аттамано ахоси’ти. ‘Ким пана, самма саратхи, аддаса кумаро уййанабхумим ниййанто’ти? ‘Аддаса кхо, дева, кумаро уййанабхумим ниййанто пурисам абадхикам дуккхитам балхагиланам саке муттакарисе палипаннам семанам аннехи вуттхапийаманам аннехи самвесийаманам. Дисва мам етадавоча—  “айам пана, самма саратхи, пурисо кимкато, аккхиниписса на йатха аннесам, сарописса на йатха аннесан”ти? “Есо кхо, дева, бйадхито нама”ти. “Ким панесо, самма саратхи, бйадхито нама”ти? “Есо кхо, дева, бйадхито нама аппева нама тамха абадха вуттхахеййа”ти. “Ким пана, самма саратхи, ахампи бйадхидхаммо, бйадхим анатито”ти? “Тванча, дева, майанчамха саббе бйадхидхамма, бйадхим анатита”ти. “Тена хи, самма саратхи, алам данажжа уййанабхумийа, итова антепурам паччаниййахи”ти. “Евам, дева”ти кхо ахам, дева, випассисса кумарасса патиссутва татова антепурам паччаниййасим. Со кхо, дева, кумаро антепурам гато дуккхи думмано пажжхайати—  “дхираттху кира, бхо, жати нама, йатра хи нама жатасса жара паннайиссати, бйадхи паннайиссати”’ти.

## Каланкатапуриса

Атха кхо, бхиккхаве, бандхумасса ранно етадахоси—  ‘ма хева кхо випасси кумаро на ражжам кареси, ма хева випасси кумаро агарасма анагарийам паббажи, ма хева немиттанам брахмананам саччам асса вачанан’ти. Атха кхо, бхиккхаве, бандхума ража випассисса кумарасса бхиййосо маттайа панча камагунани упаттхапеси—  ‘йатха випасси кумаро ражжам кареййа, йатха випасси кумаро на агарасма анагарийам паббажеййа, йатха немиттанам брахмананам миччха асса вачанан’ти.

Татра судам, бхиккхаве, випасси кумаро панчахи камагунехи самаппито самангибхуто паричарети. Атха кхо, бхиккхаве, випасси кумаро бахунам вассанам…пе… 

Аддаса кхо, бхиккхаве, випасси кумаро уййанабхумим ниййанто махажанакайам саннипатитам нанараттананча дуссанам вилатам кайираманам. Дисва саратхим амантеси—  ‘ким ну кхо со, самма саратхи, махажанакайо саннипатито нанараттананча дуссанам вилатам кайирати’ти? ‘Есо кхо, дева, каланкато нама’ти. ‘Тена хи, самма саратхи, йена со каланкато тена ратхам песехи’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва йена со каланкато тена ратхам песеси. Аддаса кхо, бхиккхаве, випасси кумаро петам каланкатам, дисва саратхим амантеси—  ‘ким панайам, самма саратхи, каланкато нама’ти? ‘Есо кхо, дева, каланкато нама. На дани там даккханти мата ва пита ва анне ва натисалохита, сопи на даккхиссати матарам ва питарам ва анне ва натисалохите’ти. ‘Ким пана, самма саратхи, ахампи маранадхаммо маранам анатито; мампи на даккханти дево ва деви ва анне ва натисалохита; ахампи на даккхиссами девам ва девим ва анне ва натисалохите’ти? ‘Тванча, дева, майанчамха саббе маранадхамма маранам анатита; тампи на даккханти дево ва деви ва анне ва натисалохита; твампи на даккхиссаси девам ва девим ва анне ва натисалохите’ти. ‘Тена хи, самма саратхи, алам данажжа уййанабхумийа, итова антепурам паччаниййахи’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва татова антепурам паччаниййаси. Татра судам, бхиккхаве, випасси кумаро антепурам гато дуккхи думмано пажжхайати—  ‘дхираттху кира, бхо, жати нама, йатра хи нама жатасса жара паннайиссати, бйадхи паннайиссати, маранам паннайиссати’ти.

Атха кхо, бхиккхаве, бандхума ража саратхим амантапетва етадавоча—  ‘каччи, самма саратхи, кумаро уййанабхумийа абхирамиттха, каччи, самма саратхи, кумаро уййанабхумийа аттамано ахоси’ти? ‘На кхо, дева, кумаро уййанабхумийа абхирамиттха, на кхо, дева, кумаро уййанабхумийа аттамано ахоси’ти. ‘Ким пана, самма саратхи, аддаса кумаро уййанабхумим ниййанто’ти? ‘Аддаса кхо, дева, кумаро уййанабхумим ниййанто махажанакайам саннипатитам нанараттананча дуссанам вилатам кайираманам. Дисва мам етадавоча—  “ким ну кхо со, самма саратхи, махажанакайо саннипатито нанараттананча дуссанам вилатам кайирати”ти? “Есо кхо, дева, каланкато нама”ти. “Тена хи, самма саратхи, йена со каланкато тена ратхам песехи”ти. “Евам, дева”ти кхо ахам, дева, випассисса кумарасса патиссутва йена со каланкато тена ратхам песесим. Аддаса кхо, дева, кумаро петам каланкатам, дисва мам етадавоча—  “ким панайам, самма саратхи, каланкато нама”ти? “Есо кхо, дева, каланкато нама. На дани там даккханти мата ва пита ва анне ва натисалохита, сопи на даккхиссати матарам ва питарам ва анне ва натисалохите”ти. “Ким пана, самма саратхи, ахампи маранадхаммо маранам анатито; мампи на даккханти дево ва деви ва анне ва натисалохита; ахампи на даккхиссами девам ва девим ва анне ва натисалохите”ти? “Тванча, дева, майанчамха саббе маранадхамма маранам анатита; тампи на даккханти дево ва деви ва анне ва натисалохита, твампи на даккхиссаси девам ва девим ва анне ва натисалохите”ти. “Тена хи, самма саратхи, алам данажжа уййанабхумийа, итова антепурам паччаниййахи”ти. “Евам, дева”ти кхо ахам, дева, випассисса кумарасса патиссутва татова антепурам паччаниййасим. Со кхо, дева, кумаро антепурам гато дуккхи думмано пажжхайати—  “дхираттху кира, бхо, жати нама, йатра хи нама жатасса жара паннайиссати, бйадхи паннайиссати, маранам паннайиссати”’ти.

## Паббажита

Атха кхо, бхиккхаве, бандхумасса ранно етадахоси—  ‘ма хева кхо випасси кумаро на ражжам кареси, ма хева випасси кумаро агарасма анагарийам паббажи, ма хева немиттанам брахмананам саччам асса вачанан’ти. Атха кхо, бхиккхаве, бандхума ража випассисса кумарасса бхиййосо маттайа панча камагунани упаттхапеси—  ‘йатха випасси кумаро ражжам кареййа, йатха випасси кумаро на агарасма анагарийам паббажеййа, йатха немиттанам брахмананам миччха асса вачанан’ти.

Татра судам, бхиккхаве, випасси кумаро панчахи камагунехи самаппито самангибхуто паричарети. Атха кхо, бхиккхаве, випасси кумаро бахунам вассанам бахунам вассасатанам бахунам вассасахассанам аччайена саратхим амантеси—  ‘йожехи, самма саратхи, бхаддани бхаддани йанани, уййанабхумим гаччхама субхумидассанайа’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва бхаддани бхаддани йанани йожетва випассисса кумарасса пативедеси—  ‘йуттани кхо те, дева, бхаддани бхаддани йанани, йассадани калам маннаси’ти. Атха кхо, бхиккхаве, випасси кумаро бхаддам бхаддам йанам абхирухитва бхаддехи бхаддехи йанехи уййанабхумим ниййаси.

Аддаса кхо, бхиккхаве, випасси кумаро уййанабхумим ниййанто пурисам бхандум паббажитам касайавасанам. Дисва саратхим амантеси—  ‘айам пана, самма саратхи, пурисо кимкато? Сисамписса на йатха аннесам, ваттханиписса на йатха аннесан’ти? ‘Есо кхо, дева, паббажито нама’ти. ‘Ким панесо, самма саратхи, паббажито нама’ти? ‘Есо кхо, дева, паббажито нама садху дхаммачарийа садху самачарийа садху кусалакирийа садху пуннакирийа садху авихимса садху бхутанукампа’ти. ‘Садху кхо со, самма саратхи, паббажито нама, садху дхаммачарийа садху самачарийа садху кусалакирийа садху пуннакирийа садху авихимса садху бхутанукампа. Тена хи, самма саратхи, йена со паббажито тена ратхам песехи’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва йена со паббажито тена ратхам песеси. Атха кхо, бхиккхаве, випасси кумаро там паббажитам етадавоча—  ‘твам пана, самма, кимкато, сисампи те на йатха аннесам, ваттханипи те на йатха аннесан’ти? ‘Ахам кхо, дева, паббажито нама’ти. ‘Ким пана твам, самма, паббажито нама’ти? ‘Ахам кхо, дева, паббажито нама, садху дхаммачарийа садху самачарийа садху кусалакирийа садху пуннакирийа садху авихимса садху бхутанукампа’ти. ‘Садху кхо твам, самма, паббажито нама садху дхаммачарийа садху самачарийа садху кусалакирийа садху пуннакирийа садху авихимса садху бхутанукампа’ти.

## Бодхисаттапаббажжа

Атха кхо, бхиккхаве, випасси кумаро саратхим амантеси—  ‘тена хи, самма саратхи, ратхам адайа итова антепурам паччаниййахи. Ахам пана идхева кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажиссами’ти. ‘Евам, дева’ти кхо, бхиккхаве, саратхи випассисса кумарасса патиссутва ратхам адайа татова антепурам паччаниййаси. Випасси пана кумаро таттхева кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажи.

## Махажанакайаанупаббажжа

Ассоси кхо, бхиккхаве, бандхуматийа ражадханийа махажанакайо чатураситипанасахассани—  ‘випасси кира кумаро кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажито’ти. Сутвана тесам етадахоси—  ‘на хи нуна со орако дхаммавинайо, на са орака паббажжа, йаттха випасси кумаро кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажито. Випассипи нама кумаро кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажиссати, кимангам пана майан’ти.

Атха кхо, со бхиккхаве, махажанакайо чатураситипанасахассани кесамассум охаретва касайани ваттхани аччхадетва випассим бодхисаттам агарасма анагарийам паббажитам анупаббажимсу. Тайа судам, бхиккхаве, парисайа паривуто випасси бодхисатто гаманигамажанападаражадханису чарикам чарати.

Атха кхо, бхиккхаве, випассисса бодхисаттасса рахогатасса патисаллинасса евам четасо паривитакко удапади—  ‘на кхо метам патирупам йохам акинно вихарами, йаннунахам еко ганамха вупакаттхо вихареййан’ти. Атха кхо, бхиккхаве, випасси бодхисатто апарена самайена еко ганамха вупакаттхо вихаси, анненева тани чатураситипаббажитасахассани агамамсу, аннена маггена випасси бодхисатто.

## Бодхисаттаабхинивеса

Атха кхо, бхиккхаве, випассисса бодхисаттасса васупагатасса рахогатасса патисаллинасса евам четасо паривитакко удапади—  ‘киччхам ватайам локо апанно, жайати ча жийати ча мийати ча чавати ча упапажжати ча, атха ча панимасса дуккхасса ниссаранам наппажанати жарамаранасса, кудассу нама имасса дуккхасса ниссаранам паннайиссати жарамаранасса’ти?

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати жарамаранам хоти, кимпаччайа жарамаранан’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘жатийа кхо сати жарамаранам хоти, жатипаччайа жарамаранан’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати жати хоти, кимпаччайа жати’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘бхаве кхо сати жати хоти, бхавапаччайа жати’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати бхаво хоти, кимпаччайа бхаво’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘упадане кхо сати бхаво хоти, упаданапаччайа бхаво’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати упаданам хоти, кимпаччайа упаданан’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘танхайа кхо сати упаданам хоти, танхапаччайа упаданан’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати танха хоти, кимпаччайа танха’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘веданайа кхо сати танха хоти, веданапаччайа танха’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати ведана хоти, кимпаччайа ведана’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘пхассе кхо сати ведана хоти, пхассапаччайа ведана’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати пхассо хоти, кимпаччайа пхассо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘салайатане кхо сати пхассо хоти, салайатанапаччайа пхассо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати салайатанам хоти, кимпаччайа салайатанан’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘намарупе кхо сати салайатанам хоти, намарупапаччайа салайатанан’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати намарупам хоти, кимпаччайа намарупан’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘виннане кхо сати намарупам хоти, виннанапаччайа намарупан’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо сати виннанам хоти, кимпаччайа виннанан’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘намарупе кхо сати виннанам хоти, намарупапаччайа виннанан’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘паччудаваттати кхо идам виннанам намарупамха, напарам гаччхати. Еттавата жайетха ва жиййетха ва миййетха ва чаветха ва упапажжетха ва, йадидам намарупапаччайа виннанам, виннанапаччайа намарупам, намарупапаччайа салайатанам, салайатанапаччайа пхассо, пхассапаччайа ведана, веданапаччайа танха, танхапаччайа упаданам, упаданапаччайа бхаво, бхавапаччайа жати, жатипаччайа жарамаранам сокапаридевадуккхадоманассупайаса самбхаванти. Еваметасса кеваласса дуккхаккхандхасса самудайо хоти’.

‘Самудайо самудайо’ти кхо, бхиккхаве, випассисса бодхисаттасса пуббе анануссутесу дхаммесу чаккхум удапади, нанам удапади, панна удапади, вижжа удапади, алоко удапади.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати жарамаранам на хоти, кисса ниродха жарамарананиродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘жатийа кхо асати жарамаранам на хоти, жатиниродха жарамарананиродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати жати на хоти, кисса ниродха жатиниродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘бхаве кхо асати жати на хоти, бхаваниродха жатиниродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати бхаво на хоти, кисса ниродха бхаваниродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘упадане кхо асати бхаво на хоти, упадананиродха бхаваниродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати упаданам на хоти, кисса ниродха упадананиродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘танхайа кхо асати упаданам на хоти, танханиродха упадананиродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати танха на хоти, кисса ниродха танханиродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘веданайа кхо асати танха на хоти, ведананиродха танханиродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати ведана на хоти, кисса ниродха ведананиродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘пхассе кхо асати ведана на хоти, пхассаниродха ведананиродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати пхассо на хоти, кисса ниродха пхассаниродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘салайатане кхо асати пхассо на хоти, салайатананиродха пхассаниродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати салайатанам на хоти, кисса ниродха салайатананиродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘намарупе кхо асати салайатанам на хоти, намарупаниродха салайатананиродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати намарупам на хоти, кисса ниродха намарупаниродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘виннане кхо асати намарупам на хоти, виннананиродха намарупаниродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘кимхи ну кхо асати виннанам на хоти, кисса ниродха виннананиродхо’ти? Атха кхо, бхиккхаве, випассисса бодхисаттасса йонисо манасикара аху паннайа абхисамайо—  ‘намарупе кхо асати виннанам на хоти, намарупаниродха виннананиродхо’ти.

Атха кхо, бхиккхаве, випассисса бодхисаттасса етадахоси—  ‘адхигато кхо мйайам магго самбодхайа йадидам—  намарупаниродха виннананиродхо, виннананиродха намарупаниродхо, намарупаниродха салайатананиродхо, салайатананиродха пхассаниродхо, пхассаниродха ведананиродхо, ведананиродха танханиродхо, танханиродха упадананиродхо, упадананиродха бхаваниродхо, бхаваниродха жатиниродхо, жатиниродха жарамаранам сокапаридевадуккхадоманассупайаса ниружжханти. Еваметасса кеваласса дуккхаккхандхасса ниродхо хоти’.

‘Ниродхо ниродхо’ти кхо, бхиккхаве, випассисса бодхисаттасса пуббе анануссутесу дхаммесу чаккхум удапади, нанам удапади, панна удапади, вижжа удапади, алоко удапади.

Атха кхо, бхиккхаве, випасси бодхисатто апарена самайена панчасу упаданаккхандхесу удайаббайанупасси вихаси—  ‘ити рупам, ити рупасса самудайо, ити рупасса аттхангамо; ити ведана, ити веданайа самудайо, ити веданайа аттхангамо; ити санна, ити саннайа самудайо, ити саннайа аттхангамо; ити санкхара, ити санкхаранам самудайо, ити санкхаранам аттхангамо; ити виннанам, ити виннанасса самудайо, ити виннанасса аттхангамо’ти, тасса панчасу упаданаккхандхесу удайаббайанупассино вихарато на чирассева анупадайа асавехи читтам вимуччити.

Дутийабханаваро.

## Брахмайачанакатха

Атха кхо, бхиккхаве, випассисса бхагавато арахато саммасамбуддхасса етадахоси—  ‘йаннунахам дхаммам десеййан’ти. Атха кхо, бхиккхаве, випассисса бхагавато арахато саммасамбуддхасса етадахоси—  ‘адхигато кхо мйайам дхаммо гамбхиро дуддасо дуранубодхо санто панито атаккавачаро нипуно пандитаведанийо. Алайарама кхо панайам пажа алайарата алайасаммудита. Алайарамайа кхо пана пажайа алайаратайа алайасаммудитайа дуддасам идам тханам йадидам идаппаччайатапатиччасамуппадо. Идампи кхо тханам дуддасам йадидам саббасанкхарасаматхо саббупадхипатиниссагго танхаккхайо вираго ниродхо ниббанам. Аханчева кхо пана дхаммам десеййам, паре ча ме на ажанеййум; со мамасса киламатхо, са мамасса вихеса’ти.

Аписсу, бхиккхаве, випассим бхагавантам арахантам саммасамбуддхам има аначчхарийа гатхайо патибхамсу пуббе ассутапубба— 

‘Киччхена ме адхигатам,

халам дани пакаситум;

Рагадосапаретехи,

найам дхаммо сусамбудхо.

Патисотагамим нипунам,

гамбхирам дуддасам анум;

Рагаратта на даккханти,

тамокхандхена авута’ти.

Итиха, бхиккхаве, випассисса бхагавато арахато саммасамбуддхасса патисанчиккхато аппоссуккатайа читтам нами, но дхаммадесанайа.

Атха кхо, бхиккхаве, аннатарасса махабрахмуно випассисса бхагавато арахато саммасамбуддхасса четаса четопаривитаккаманнайа етадахоси—  ‘нассати вата бхо локо, винассати вата бхо локо, йатра хи нама випассисса бхагавато арахато саммасамбуддхасса аппоссуккатайа читтам намати, но дхаммадесанайа’ти. Атха кхо со, бхиккхаве, махабрахма сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  брахмалоке антарахито випассисса бхагавато арахато саммасамбуддхасса пурато патурахоси. Атха кхо со, бхиккхаве, махабрахма екамсам уттарасангам каритва даккхинам жанумандалам патхавийам нихантва йена випасси бхагава арахам саммасамбуддхо тенанжалим панаметва випассим бхагавантам арахантам саммасамбуддхам етадавоча—  ‘десету, бханте, бхагава дхаммам, десету сугато дхаммам, санти сатта аппаражаккхажатика; ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатаро’ти.

Евам вутте, бхиккхаве, випасси бхагава арахам саммасамбуддхо там махабрахманам етадавоча—  ‘майхампи кхо, брахме, етадахоси—  “йаннунахам дхаммам десеййан”ти. Тасса майхам, брахме, етадахоси—  “адхигато кхо мйайам дхаммо гамбхиро дуддасо дуранубодхо санто панито атаккавачаро нипуно пандитаведанийо. Алайарама кхо панайам пажа алайарата алайасаммудита. Алайарамайа кхо пана пажайа алайаратайа алайасаммудитайа дуддасам идам тханам йадидам идаппаччайатапатиччасамуппадо. Идампи кхо тханам дуддасам йадидам саббасанкхарасаматхо саббупадхипатиниссагго танхаккхайо вираго ниродхо ниббанам. Аханчева кхо пана дхаммам десеййам, паре ча ме на ажанеййум; со мамасса киламатхо, са мамасса вихеса”ти. Аписсу мам, брахме, има аначчхарийа гатхайо патибхамсу пуббе ассутапубба— 

“Киччхена ме адхигатам,

халам дани пакаситум;

Рагадосапаретехи,

найам дхаммо сусамбудхо.

Патисотагамим нипунам,

гамбхирам дуддасам анум;

Рагаратта на даккханти,

тамокхандхена авута”ти.

Итиха ме, брахме, патисанчиккхато аппоссуккатайа читтам нами, но дхаммадесанайа’ти.

Дутийампи кхо, бхиккхаве, со махабрахма…пе…  татийампи кхо, бхиккхаве, со махабрахма випассим бхагавантам арахантам саммасамбуддхам етадавоча—  ‘десету, бханте, бхагава дхаммам, десету сугато дхаммам, санти сатта аппаражаккхажатика, ассаваната дхаммасса парихайанти, бхависсанти дхаммасса аннатаро’ти.

Атха кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо брахмуно ча ажжхесанам видитва саттесу ча каруннатам патичча буддхачаккхуна локам волокеси. Аддаса кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо буддхачаккхуна локам волокенто сатте аппаражаккхе махаражаккхе тиккхиндрийе мудиндрийе свакаре двакаре сувиннапайе дувиннапайе аппекачче паралокаважжабхайадассавине вихаранте, аппекачче на паралокаважжабхайадассавине вихаранте. Сеййатхапи нама уппалинийам ва падуминийам ва пундарикинийам ва аппекаччани уппалани ва падумани ва пундарикани ва удаке жатани удаке самваддхани удакануггатани анто нимуггапосини. Аппекаччани уппалани ва падумани ва пундарикани ва удаке жатани удаке самваддхани самодакам тхитани. Аппекаччани уппалани ва падумани ва пундарикани ва удаке жатани удаке самваддхани удака аччуггамма тхитани анупалиттани удакена. Евамева кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо буддхачаккхуна локам волокенто аддаса сатте аппаражаккхе махаражаккхе тиккхиндрийе мудиндрийе свакаре двакаре сувиннапайе дувиннапайе аппекачче паралокаважжабхайадассавине вихаранте, аппекачче на паралокаважжабхайадассавине вихаранте.

Атха кхо со, бхиккхаве, махабрахма випассисса бхагавато арахато саммасамбуддхасса четаса четопаривитаккаманнайа випассим бхагавантам арахантам саммасамбуддхам гатхахи ажжхабхаси— 

‘Селе йатха паббатамуддханиттхито,

Йатхапи пассе жанатам самантато;

Татхупамам дхаммамайам сумедха,

Пасадамаруйха самантачаккху;

Сокаватиннам жанатамапетасоко,

Авеккхассу жатижарабхибхутам.

Уттхехи вира вижитасангама,

Саттхаваха анана вичара локе;

Десассу бхагава дхаммам,

Аннатаро бхависсанти’ти.

Атха кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо там махабрахманам гатхайа ажжхабхаси— 

‘Апарута тесам аматасса двара,

Йе сотаванто памунчанту саддхам;

Вихимсасанни пагунам на бхасим,

Дхаммам панитам манужесу брахме’ти.

Атха кхо со, бхиккхаве, махабрахма—  ‘катавакасо кхомхи випассина бхагавата арахата саммасамбуддхена дхаммадесанайа’ти випассим бхагавантам арахантам саммасамбуддхам абхивадетва падаккхинам катва таттхева антарадхайи.

## Аггасавакайуга

Атха кхо, бхиккхаве, випассисса бхагавато арахато саммасамбуддхасса етадахоси—  ‘касса ну кхо ахам патхамам дхаммам десеййам, ко имам дхаммам кхиппамева ажаниссати’ти? Атха кхо, бхиккхаве, випассисса бхагавато арахато саммасамбуддхасса етадахоси—  ‘айам кхо кхандо ча ражапутто тиссо ча пурохитапутто бандхуматийа ражадханийа пативасанти пандита вийатта медхавино дигхараттам аппаражаккхажатика. Йаннунахам кхандасса ча ражапуттасса, тиссасса ча пурохитапуттасса патхамам дхаммам десеййам, те имам дхаммам кхиппамева ажаниссанти’ти.

Атха кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо сеййатхапи нама балава пурисо саминжитам ва бахам пасареййа, пасаритам ва бахам саминжеййа; евамева—  бодхируккхамуле антарахито бандхуматийа ражадханийа кхеме мигадайе патурахоси. Атха кхо, бхиккхаве, випасси бхагава арахам саммасамбуддхо дайапалам амантеси—  ‘ехи твам, самма дайапала, бандхуматим ражадханим пависитва кханданча ражапуттам тиссанча пурохитапуттам евам вадехи—  випасси, бханте, бхагава арахам саммасамбуддхо бандхуматим ражадханим ануппатто кхеме мигадайе вихарати, со тумхакам дассанакамо’ти. ‘Евам, бханте’ти кхо, бхиккхаве, дайапало випассисса бхагавато арахато саммасамбуддхасса патиссутва бандхуматим ражадханим пависитва кханданча ражапуттам тиссанча пурохитапуттам етадавоча—  ‘випасси, бханте, бхагава арахам саммасамбуддхо бандхуматим ражадханим ануппатто кхеме мигадайе вихарати; со тумхакам дассанакамо’ти.

Атха кхо, бхиккхаве, кхандо ча ражапутто тиссо ча пурохитапутто бхаддани бхаддани йанани йожапетва бхаддам бхаддам йанам абхирухитва бхаддехи бхаддехи йанехи бандхуматийа ражадханийа ниййимсу. Йена кхемо мигадайо тена пайимсу. Йаватика йанасса бхуми, йанена гантва йана паччорохитва паттикава йена випасси бхагава арахам саммасамбуддхо тенупасанкамимсу. Упасанкамитва випассим бхагавантам арахантам саммасамбуддхам абхивадетва екамантам нисидимсу.

Тесам випасси бхагава арахам саммасамбуддхо анупуббим катхам катхеси, сеййатхидам—  данакатхам силакатхам саггакатхам каманам адинавам окарам самкилесам неккхамме анисамсам пакасеси. Йада те бхагава аннаси каллачитте мудучитте винивараначитте удаггачитте пасанначитте, атха йа буддханам самуккамсика дхаммадесана, там пакасеси—  дуккхам самудайам ниродхам маггам. Сеййатхапи нама суддхам ваттхам апагатакалакам саммадева ражанам патигганхеййа; евамева кхандасса ча ражапуттасса тиссасса ча пурохитапуттасса тасмимйева асане виражам витамалам дхаммачаккхум удапади—  ‘йам кинчи самудайадхаммам саббам там ниродхадхамман’ти.

Те диттхадхамма паттадхамма видитадхамма парийогалхадхамма тиннавичикиччха вигатакатхамкатха весаражжаппатта апараппаччайа саттхусасане випассим бхагавантам арахантам саммасамбуддхам етадавочум—  ‘абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  “чаккхуманто рупани даккханти”ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Ете майам, бханте, бхагавантам саранам гаччхама дхамманча. Лабхеййама майам, бханте, бхагавато сантике паббажжам, лабхеййама упасампадан’ти.

Алаттхум кхо, бхиккхаве, кхандо ча ражапутто, тиссо ча пурохитапутто випассисса бхагавато арахато саммасамбуддхасса сантике паббажжам алаттхум упасампадам. Те випасси бхагава арахам саммасамбуддхо дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси; санкхаранам адинавам окарам самкилесам ниббане анисамсам пакасеси. Тесам випассина бхагавата арахата саммасамбуддхена дхаммийа катхайа сандассийамананам самадапийамананам самуттежийамананам сампахамсийамананам начирассева анупадайа асавехи читтани вимуччимсу.

## Махажанакайапаббажжа

Ассоси кхо, бхиккхаве, бандхуматийа ражадханийа махажанакайо чатураситипанасахассани—  ‘випасси кира бхагава арахам саммасамбуддхо бандхуматим ражадханим ануппатто кхеме мигадайе вихарати. Кхандо ча кира ражапутто тиссо ча пурохитапутто випассисса бхагавато арахато саммасамбуддхасса сантике кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажита’ти. Сутвана несам етадахоси—  ‘на хи нуна со орако дхаммавинайо, на са орака паббажжа, йаттха кхандо ча ражапутто тиссо ча пурохитапутто кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажита. Кхандо ча ражапутто тиссо ча пурохитапутто кесамассум охаретва касайани ваттхани аччхадетва агарасма анагарийам паббажиссанти, кимангам пана майан’ти. Атха кхо со, бхиккхаве, махажанакайо чатураситипанасахассани бандхуматийа ражадханийа никкхамитва йена кхемо мигадайо йена випасси бхагава арахам саммасамбуддхо тенупасанкамимсу; упасанкамитва випассим бхагавантам арахантам саммасамбуддхам абхивадетва екамантам нисидимсу.

Тесам випасси бхагава арахам саммасамбуддхо анупуббим катхам катхеси. Сеййатхидам—  данакатхам силакатхам саггакатхам каманам адинавам окарам самкилесам неккхамме анисамсам пакасеси. Йада те бхагава аннаси каллачитте мудучитте винивараначитте удаггачитте пасанначитте, атха йа буддханам самуккамсика дхаммадесана, там пакасеси—  дуккхам самудайам ниродхам маггам. Сеййатхапи нама суддхам ваттхам апагатакалакам саммадева ражанам патигганхеййа; евамева тесам чатураситипанасахассанам тасмимйева асане виражам витамалам дхаммачаккхум удапади—  ‘йам кинчи самудайадхаммам саббам там ниродхадхамман’ти.

Те диттхадхамма паттадхамма видитадхамма парийогалхадхамма тиннавичикиччха вигатакатхамкатха весаражжаппатта апараппаччайа саттхусасане випассим бхагавантам арахантам саммасамбуддхам етадавочум—  ‘абхиккантам, бханте, абхиккантам, бханте. Сеййатхапи, бханте, никкужжитам ва уккужжеййа, патиччханнам ва вивареййа, мулхасса ва маггам ачиккхеййа, андхакаре ва телапажжотам дхареййа—  “чаккхуманто рупани даккханти”ти; евамевам бхагавата анекапарийайена дхаммо пакасито. Ете майам, бханте, бхагавантам саранам гаччхама дхамманча бхиккхусамгханча. Лабхеййама майам, бханте, бхагавато сантике паббажжам лабхеййама упасампадан’ти.

Алаттхум кхо, бхиккхаве, тани чатураситипанасахассани випассисса бхагавато арахато саммасамбуддхасса сантике паббажжам, алаттхум упасампадам. Те випасси бхагава арахам саммасамбуддхо дхаммийа катхайа сандассеси самадапеси самуттежеси сампахамсеси; санкхаранам адинавам окарам самкилесам ниббане анисамсам пакасеси. Тесам випассина бхагавата арахата саммасамбуддхена дхаммийа катхайа сандассийамананам самадапийамананам самуттежийамананам сампахамсийамананам начирассева анупадайа асавехи читтани вимуччимсу.

## дхаммабхисамайа

