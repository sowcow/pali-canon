## Пуббенивасапатисамйуттакатха

Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме карерикутикайам. Атха кхо самбахуланам бхиккхунам паччхабхаттам пиндапатапатиккантанам кареримандаламале саннисиннанам саннипатитанам пуббенивасапатисамйутта дхамми катха удапади—  “итипи пуббенивасо, итипи пуббенивасо”ти.

Ассоси кхо бхагава диббайа сотадхатуйа висуддхайа атиккантаманусикайа тесам бхиккхунам имам катхасаллапам. Атха кхо бхагава уттхайасана йена кареримандаламало тенупасанками; упасанкамитва паннатте асане нисиди, нисажжа кхо бхагава бхиккху амантеси—  “кайа нуттха, бхиккхаве, етарахи катхайа саннисинна; ка ча пана во антаракатха виппаката”ти?

Евам вутте, те бхиккху бхагавантам етадавочум—  “идха, бханте, амхакам паччхабхаттам пиндапатапатиккантанам кареримандаламале саннисиннанам саннипатитанам пуббенивасапатисамйутта дхамми катха удапади—  ‘итипи пуббенивасо итипи пуббенивасо’ти. Айам кхо но, бханте, антаракатха виппаката. Атха бхагава ануппатто”ти.

“Иччхеййатха но тумхе, бхиккхаве, пуббенивасапатисамйуттам дхаммим катхам сотун”ти? “Етасса, бхагава, кало; етасса, сугата, кало; йам бхагава пуббенивасапатисамйуттам дхаммим катхам кареййа, бхагавато сутва бхиккху дхарессанти”ти. “Тена хи, бхиккхаве, сунатха садхукам манаси каротха бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Ито со, бхиккхаве, еканавутикаппе йам випасси бхагава арахам саммасамбуддхо локе удапади. Ито со, бхиккхаве, екатимсе каппе йам сикхи бхагава арахам саммасамбуддхо локе удапади. Тасминнева кхо, бхиккхаве, екатимсе каппе вессабху бхагава арахам саммасамбуддхо локе удапади. Имасминнева кхо, бхиккхаве, бхаддакаппе какусандхо бхагава арахам саммасамбуддхо локе удапади. Имасминнева кхо, бхиккхаве, бхаддакаппе конагамано бхагава арахам саммасамбуддхо локе удапади. Имасминнева кхо, бхиккхаве, бхаддакаппе кассапо бхагава арахам саммасамбуддхо локе удапади. Имасминнева кхо, бхиккхаве, бхаддакаппе ахам етарахи арахам саммасамбуддхо локе уппанно.

Випасси, бхиккхаве, бхагава арахам саммасамбуддхо кхаттийо жатийа ахоси, кхаттийакуле удапади. Сикхи, бхиккхаве, бхагава арахам саммасамбуддхо кхаттийо жатийа ахоси, кхаттийакуле удапади. Вессабху, бхиккхаве, бхагава арахам саммасамбуддхо кхаттийо жатийа ахоси, кхаттийакуле удапади. Какусандхо, бхиккхаве, бхагава арахам саммасамбуддхо брахмано жатийа ахоси, брахманакуле удапади. Конагамано, бхиккхаве, бхагава арахам саммасамбуддхо брахмано жатийа ахоси, брахманакуле удапади. Кассапо, бхиккхаве, бхагава арахам саммасамбуддхо брахмано жатийа ахоси, брахманакуле удапади. Ахам, бхиккхаве, етарахи арахам саммасамбуддхо кхаттийо жатийа ахосим, кхаттийакуле уппанно.

Випасси, бхиккхаве, бхагава арахам саммасамбуддхо конданно готтена ахоси. Сикхи, бхиккхаве, бхагава арахам саммасамбуддхо конданно готтена ахоси. Вессабху, бхиккхаве, бхагава арахам саммасамбуддхо конданно готтена ахоси. Какусандхо, бхиккхаве, бхагава арахам саммасамбуддхо кассапо готтена ахоси. Конагамано, бхиккхаве, бхагава арахам саммасамбуддхо кассапо готтена ахоси. Кассапо, бхиккхаве, бхагава арахам саммасамбуддхо кассапо готтена ахоси. Ахам, бхиккхаве, етарахи арахам саммасамбуддхо готамо готтена ахосим.

Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса аситивассасахассани айуппаманам ахоси. Сикхисса, бхиккхаве, бхагавато арахато саммасамбуддхасса саттативассасахассани айуппаманам ахоси. Вессабхусса, бхиккхаве, бхагавато арахато саммасамбуддхасса саттхивассасахассани айуппаманам ахоси. Какусандхасса, бхиккхаве, бхагавато арахато саммасамбуддхасса чатталисавассасахассани айуппаманам ахоси. Конагаманасса, бхиккхаве, бхагавато арахато саммасамбуддхасса тимсавассасахассани айуппаманам ахоси. Кассапасса, бхиккхаве, бхагавато арахато саммасамбуддхасса висативассасахассани айуппаманам ахоси. Майхам, бхиккхаве, етарахи аппакам айуппаманам париттам лахукам; йо чирам живати, со вассасатам аппам ва бхиййо.

Випасси, бхиккхаве, бхагава арахам саммасамбуддхо паталийа муле абхисамбуддхо. Сикхи, бхиккхаве, бхагава арахам саммасамбуддхо пундарикасса муле абхисамбуддхо. Вессабху, бхиккхаве, бхагава арахам саммасамбуддхо саласса муле абхисамбуддхо. Какусандхо, бхиккхаве, бхагава арахам саммасамбуддхо сирисасса муле абхисамбуддхо. Конагамано, бхиккхаве, бхагава арахам саммасамбуддхо удумбарасса муле абхисамбуддхо. Кассапо, бхиккхаве, бхагава арахам саммасамбуддхо нигродхасса муле абхисамбуддхо. Ахам, бхиккхаве, етарахи арахам саммасамбуддхо ассаттхасса муле абхисамбуддхо.

Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса кхандатиссам нама савакайугам ахоси аггам бхаддайугам. Сикхисса, бхиккхаве, бхагавато арахато саммасамбуддхасса абхибхусамбхавам нама савакайугам ахоси аггам бхаддайугам. Вессабхусса, бхиккхаве, бхагавато арахато саммасамбуддхасса сонуттарам нама савакайугам ахоси аггам бхаддайугам. Какусандхасса, бхиккхаве, бхагавато арахато саммасамбуддхасса видхурасанживам нама савакайугам ахоси аггам бхаддайугам. Конагаманасса, бхиккхаве, бхагавато арахато саммасамбуддхасса бхиййосуттарам нама савакайугам ахоси аггам бхаддайугам. Кассапасса, бхиккхаве, бхагавато арахато саммасамбуддхасса тиссабхарадважам нама савакайугам ахоси аггам бхаддайугам. Майхам, бхиккхаве, етарахи сарипуттамоггалланам нама савакайугам ахоси аггам бхаддайугам.

Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса тайо саваканам саннипата ахесум. Еко саваканам саннипато ахоси аттхасаттхибхиккхусатасахассам, еко саваканам саннипато ахоси бхиккхусатасахассам, еко саваканам саннипато ахоси аситибхиккхусахассани. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса име тайо саваканам саннипата ахесум саббесамйева кхинасаванам.

Сикхисса, бхиккхаве, бхагавато арахато саммасамбуддхасса тайо саваканам саннипата ахесум. Еко саваканам саннипато ахоси бхиккхусатасахассам, еко саваканам саннипато ахоси аситибхиккхусахассани, еко саваканам саннипато ахоси саттатибхиккхусахассани. Сикхисса, бхиккхаве, бхагавато арахато саммасамбуддхасса име тайо саваканам саннипата ахесум саббесамйева кхинасаванам.

Вессабхусса, бхиккхаве, бхагавато арахато саммасамбуддхасса тайо саваканам саннипата ахесум. Еко саваканам саннипато ахоси аситибхиккхусахассани, еко саваканам саннипато ахоси саттатибхиккхусахассани, еко саваканам саннипато ахоси саттхибхиккхусахассани. Вессабхусса, бхиккхаве, бхагавато арахато саммасамбуддхасса име тайо саваканам саннипата ахесум саббесамйева кхинасаванам.

Какусандхасса, бхиккхаве, бхагавато арахато саммасамбуддхасса еко саваканам саннипато ахоси чатталисабхиккхусахассани. Какусандхасса, бхиккхаве, бхагавато арахато саммасамбуддхасса айам еко саваканам саннипато ахоси саббесамйева кхинасаванам.

Конагаманасса, бхиккхаве, бхагавато арахато саммасамбуддхасса еко саваканам саннипато ахоси тимсабхиккхусахассани. Конагаманасса, бхиккхаве, бхагавато арахато саммасамбуддхасса айам еко саваканам саннипато ахоси саббесамйева кхинасаванам.

Кассапасса, бхиккхаве, бхагавато арахато саммасамбуддхасса еко саваканам саннипато ахоси висатибхиккхусахассани. Кассапасса, бхиккхаве, бхагавато арахато саммасамбуддхасса айам еко саваканам саннипато ахоси саббесамйева кхинасаванам.

Майхам, бхиккхаве, етарахи еко саваканам саннипато ахоси аддхателасани бхиккхусатани. Майхам, бхиккхаве, айам еко саваканам саннипато ахоси саббесамйева кхинасаванам.

Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса асоко нама бхиккху упаттхако ахоси аггупаттхако. Сикхисса, бхиккхаве, бхагавато арахато саммасамбуддхасса кхеманкаро нама бхиккху упаттхако ахоси аггупаттхако. Вессабхусса, бхиккхаве, бхагавато арахато саммасамбуддхасса упасанто нама бхиккху упаттхако ахоси аггупаттхако. Какусандхасса, бхиккхаве, бхагавато арахато саммасамбуддхасса буддхижо нама бхиккху упаттхако ахоси аггупаттхако. Конагаманасса, бхиккхаве, бхагавато арахато саммасамбуддхасса соттхижо нама бхиккху упаттхако ахоси аггупаттхако. Кассапасса, бхиккхаве, бхагавато арахато саммасамбуддхасса саббамитто нама бхиккху упаттхако ахоси аггупаттхако. Майхам, бхиккхаве, етарахи анандо нама бхиккху упаттхако ахоси аггупаттхако.

Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса бандхума нама ража пита ахоси. Бандхумати нама деви мата ахоси жанетти. Бандхумасса ранно бандхумати нама нагарам ражадхани ахоси.

Сикхисса, бхиккхаве, бхагавато арахато саммасамбуддхасса аруно нама ража пита ахоси. Пабхавати нама деви мата ахоси жанетти. Арунасса ранно арунавати нама нагарам ражадхани ахоси.

Вессабхусса, бхиккхаве, бхагавато арахато саммасамбуддхасса суппатито нама ража пита ахоси. Вассавати нама деви мата ахоси жанетти. Суппатитасса ранно аномам нама нагарам ражадхани ахоси.

Какусандхасса, бхиккхаве, бхагавато арахато саммасамбуддхасса аггидатто нама брахмано пита ахоси. Висакха нама брахмани мата ахоси жанетти. Тена кхо пана, бхиккхаве, самайена кхемо нама ража ахоси. Кхемасса ранно кхемавати нама нагарам ражадхани ахоси.

Конагаманасса, бхиккхаве, бхагавато арахато саммасамбуддхасса йаннадатто нама брахмано пита ахоси. Уттара нама брахмани мата ахоси жанетти. Тена кхо пана, бхиккхаве, самайена собхо нама ража ахоси. Собхасса ранно собхавати нама нагарам ражадхани ахоси.

Кассапасса, бхиккхаве, бхагавато арахато саммасамбуддхасса брахмадатто нама брахмано пита ахоси. Дханавати нама брахмани мата ахоси жанетти. Тена кхо пана, бхиккхаве, самайена кики нама ража ахоси. Кикисса ранно баранаси нама нагарам ражадхани ахоси.

Майхам, бхиккхаве, етарахи суддходано нама ража пита ахоси. Майа нама деви мата ахоси жанетти. Капилаваттху нама нагарам ражадхани ахоси”ти. Идамавоча бхагава. Идам ватвана сугато уттхайасана вихарам пависи.

Атха кхо тесам бхиккхунам ачирапаккантасса бхагавато айамантаракатха удапади—  “аччхарийам, авусо, аббхутам, авусо, татхагатасса махиддхиката маханубхавата. Йатра хи нама татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссариссати, наматопи ануссариссати, готтатопи ануссариссати, айуппаманатопи ануссариссати, савакайугатопи ануссариссати, савакасаннипататопи ануссариссати—  ‘евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи’”ти.

“Ким ну кхо, авусо, татхагатассева ну кхо еса дхаммадхату суппативиддха, йасса дхаммадхатуйа суппативиддхатта татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати—  ‘евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи’ти, удаху девата татхагатасса етаматтхам арочесум, йена татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати—  ‘евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи’”ти. Айанча хидам тесам бхиккхунам антаракатха виппаката хоти.

Атха кхо бхагава сайанхасамайам патисаллана вуттхито йена кареримандаламало тенупасанками; упасанкамитва паннатте асане нисиди. Нисажжа кхо бхагава бхиккху амантеси—  “кайа нуттха, бхиккхаве, етарахи катхайа саннисинна; ка ча пана во антаракатха виппаката”ти?

Евам вутте, те бхиккху бхагавантам етадавочум—  “идха, бханте, амхакам ачирапаккантасса бхагавато айам антаракатха удапади—  ‘аччхарийам, авусо, аббхутам, авусо, татхагатасса махиддхиката маханубхавата. Йатра хи нама татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссариссати, наматопи ануссариссати, готтатопи ануссариссати, айуппаманатопи ануссариссати, савакайугатопи ануссариссати, савакасаннипататопи ануссариссати—  “евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи”ти. Ким ну кхо, авусо, татхагатассева ну кхо еса дхаммадхату суппативиддха, йасса дхаммадхатуйа суппативиддхатта татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати—  “евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи”ти. Удаху девата татхагатасса етаматтхам арочесум, йена татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати—  “евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи”’ти? Айам кхо но, бханте, антаракатха виппаката, атха бхагава ануппатто”ти.

“Татхагатассевеса, бхиккхаве, дхаммадхату суппативиддха, йасса дхаммадхатуйа суппативиддхатта татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати—  ‘евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи’ти. Деватапи татхагатасса етаматтхам арочесум, йена татхагато атите буддхе париниббуте чхиннапапанче чхиннаватуме парийадиннаватте саббадуккхавитиватте жатитопи ануссарати, наматопи ануссарати, готтатопи ануссарати, айуппаманатопи ануссарати, савакайугатопи ануссарати, савакасаннипататопи ануссарати—  ‘евамжачча те бхагаванто ахесум итипи, евамнама евамготта евамсила евамдхамма евампанна евамвихари евамвимутта те бхагаванто ахесум итипи’ти.

Иччхеййатха но тумхе, бхиккхаве, бхиййосо маттайа пуббенивасапатисамйуттам дхаммим катхам сотун”ти? “Етасса, бхагава, кало; етасса, сугата, кало; йам бхагава бхиййосо маттайа пуббенивасапатисамйуттам дхаммим катхам кареййа, бхагавато сутва бхиккху дхарессанти”ти. “Тена хи, бхиккхаве, сунатха, садхукам манаси каротха, бхасиссами”ти. “Евам, бханте”ти кхо те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Ито со, бхиккхаве, еканавутикаппе йам випасси бхагава арахам саммасамбуддхо локе удапади. Випасси, бхиккхаве, бхагава арахам саммасамбуддхо кхаттийо жатийа ахоси, кхаттийакуле удапади. Випасси, бхиккхаве, бхагава арахам саммасамбуддхо конданно готтена ахоси. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса аситивассасахассани айуппаманам ахоси. Випасси, бхиккхаве, бхагава арахам саммасамбуддхо паталийа муле абхисамбуддхо. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса кхандатиссам нама савакайугам ахоси аггам бхаддайугам. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса тайо саваканам саннипата ахесум. Еко саваканам саннипато ахоси аттхасаттхибхиккхусатасахассам, еко саваканам саннипато ахоси бхиккхусатасахассам, еко саваканам саннипато ахоси аситибхиккхусахассани. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса име тайо саваканам саннипата ахесум саббесамйева кхинасаванам. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса асоко нама бхиккху упаттхако ахоси аггупаттхако. Випассисса, бхиккхаве, бхагавато арахато саммасамбуддхасса бандхума нама ража пита ахоси. Бандхумати нама деви мата ахоси жанетти. Бандхумасса ранно бандхумати нама нагарам ражадхани ахоси.

## Бодхисаттадхаммата

Атха кхо, бхиккхаве, випасси бодхисатто тусита кайа чавитва сато сампажано матукуччхим окками. Айаметтха дхаммата. (1)

Дхаммата еса, бхиккхаве, йада бодхисатто тусита кайа чавитва матукуччхим оккамати. Атха садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа аппамано уларо обхасо патубхавати атиккаммева деванам деванубхавам. Йапи та локантарика агха асамвута андхакара андхакаратимиса, йаттхапиме чандимасурийа еваммахиддхика еваммаханубхава абхайа нанубхонти, таттхапи аппамано уларо обхасо патубхавати атиккаммева деванам деванубхавам. Йепи таттха сатта упапанна, тепи тенобхасена аннаманнам санжананти—  ‘аннепи кира, бхо, санти сатта идхупапанна’ти. Айанча дасасахасси локадхату санкампати сампакампати сампаведхати. Аппамано ча уларо обхасо локе патубхавати атиккаммева деванам деванубхавам. Айаметтха дхаммата. (2)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхим окканто хоти, чаттаро нам девапутта чатуддисам раккхайа упагаччханти—  ‘ма нам бодхисаттам ва бодхисаттаматарам ва мануссо ва амануссо ва кочи ва вихетхеси’ти. Айаметтха дхаммата. (3)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхим окканто хоти, пакатийа силавати бодхисаттамата хоти, вирата панатипата, вирата адиннадана, вирата камесумиччхачара, вирата мусавада, вирата сурамерайамажжаппамадаттхана. Айаметтха дхаммата. (4)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхим окканто хоти, на бодхисаттамату пурисесу манасам уппажжати камагунупасамхитам, анатиккаманийа ча бодхисаттамата хоти кеначи пурисена раттачиттена. Айаметтха дхаммата. (5)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхим окканто хоти, лабхини бодхисаттамата хоти панчаннам камагунанам. Са панчахи камагунехи самаппита самангибхута паричарети. Айаметтха дхаммата. (6)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхим окканто хоти, на бодхисаттамату кочидева абадхо уппажжати. Сукхини бодхисаттамата хоти акилантакайа, бодхисаттанча бодхисаттамата тирокуччхигатам пассати саббангапаччангим ахининдрийам. Сеййатхапи, бхиккхаве, мани велурийо субхо жатима аттхамсо супарикаммакато аччхо виппасанно анавило саббакарасампанно. Татрасса суттам авутам нилам ва питам ва лохитам ва одатам ва пандусуттам ва. Таменам чаккхума пурисо хаттхе каритва паччавеккхеййа—  ‘айам кхо мани велурийо субхо жатима аттхамсо супарикаммакато аччхо виппасанно анавило саббакарасампанно. Татридам суттам авутам нилам ва питам ва лохитам ва одатам ва пандусуттам ва’ти. Евамева кхо, бхиккхаве, йада бодхисатто матукуччхим окканто хоти, на бодхисаттамату кочидева абадхо уппажжати, сукхини бодхисаттамата хоти акилантакайа, бодхисаттанча бодхисаттамата тирокуччхигатам пассати саббангапаччангим ахининдрийам. Айаметтха дхаммата. (7)

Дхаммата еса, бхиккхаве, саттахажате бодхисатте бодхисаттамата калам кароти туситам кайам упапажжати. Айаметтха дхаммата. (8)

Дхаммата еса, бхиккхаве, йатха анна иттхика нава ва даса ва масе габбхам куччхина парихаритва вижайанти, на хевам бодхисаттам бодхисаттамата вижайати. Дасева масани бодхисаттам бодхисаттамата куччхина парихаритва вижайати. Айаметтха дхаммата. (9)

Дхаммата еса, бхиккхаве, йатха анна иттхика нисинна ва нипанна ва вижайанти, на хевам бодхисаттам бодхисаттамата вижайати. Тхитава бодхисаттам бодхисаттамата вижайати. Айаметтха дхаммата. (10)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхимха никкхамати, дева патхамам патигганханти, паччха манусса. Айаметтха дхаммата. (11)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхимха никкхамати, аппаттова бодхисатто патхавим хоти, чаттаро нам девапутта патиггахетва мату пурато тхапенти—  ‘аттамана, деви, хохи; махесаккхо те путто уппанно’ти. Айаметтха дхаммата. (12)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхимха никкхамати, висадова никкхамати амаккхито удена амаккхито семхена амаккхито рухирена амаккхито кеначи асучина суддхо висадо. Сеййатхапи, бхиккхаве, маниратанам касике ваттхе никкхиттам нева маниратанам касикам ваттхам маккхети, напи касикам ваттхам маниратанам маккхети. Там кисса хету? Убхиннам суддхатта. Евамева кхо, бхиккхаве, йада бодхисатто матукуччхимха никкхамати, висадова никкхамати амаккхито, удена амаккхито семхена амаккхито рухирена амаккхито кеначи асучина суддхо висадо. Айаметтха дхаммата. (13)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхимха никкхамати, две удакасса дхара анталиккха патубхаванти—  ека ситасса ека унхасса йена бодхисаттасса удакакиччам каронти мату ча. Айаметтха дхаммата. (14)

Дхаммата еса, бхиккхаве, сампатижато бодхисатто самехи падехи патиттхахитва уттарабхимукхо саттападавитихарена гаччхати сетамхи чхатте анудхарийамане, сабба ча диса анувилокети, асабхим вачам бхасати ‘аггохамасми локасса, жеттхохамасми локасса, сеттхохамасми локасса, айамантима жати, наттхи дани пунаббхаво’ти. Айаметтха дхаммата. (15)

Дхаммата еса, бхиккхаве, йада бодхисатто матукуччхимха никкхамати, атха садеваке локе самараке сабрахмаке сассаманабрахманийа пажайа садевамануссайа аппамано уларо обхасо патубхавати, атиккаммева деванам деванубхавам. Йапи та локантарика агха асамвута андхакара андхакаратимиса, йаттхапиме чандимасурийа еваммахиддхика еваммаханубхава абхайа нанубхонти, таттхапи аппамано уларо обхасо патубхавати атиккаммева деванам деванубхавам. Йепи таттха сатта упапанна, тепи тенобхасена аннаманнам санжананти—  ‘аннепи кира, бхо, санти сатта идхупапанна’ти. Айанча дасасахасси локадхату санкампати сампакампати сампаведхати аппамано ча уларо обхасо локе патубхавати атиккаммева деванам деванубхавам. Айаметтха дхаммата. (16)

## Дваттимсамахапурисалаккхана

Жате кхо пана, бхиккхаве, випассимхи кумаре бандхумато ранно пативедесум—  ‘путто те, дева, жато, там дево пассату’ти. Аддаса кхо, бхиккхаве, бандхума ража випассим кумарам, дисва немитте брахмане амантапетва етадавоча—  ‘пассанту бхонто немитта брахмана кумаран’ти. Аддасамсу кхо, бхиккхаве, немитта брахмана випассим кумарам, дисва бандхумантам ражанам етадавочум—  ‘аттамано, дева, хохи, махесаккхо те путто уппанно, лабха те, махаража, суладдхам те, махаража, йасса те куле еварупо путто уппанно. Айанхи, дева, кумаро дваттимсамахапурисалаккханехи саманнагато, йехи саманнагатасса махапурисасса двева гатийо бхаванти ананна. Саче агарам ажжхавасати, ража хоти чаккаватти дхаммико дхаммаража чатуранто вижитави жанападаттхаварийаппатто саттаратанасаманнагато. Тассимани саттаратанани бхаванти. Сеййатхидам—  чаккаратанам хаттхиратанам ассаратанам маниратанам иттхиратанам гахапатиратанам паринайакаратанамева саттамам. Паросахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Со имам патхавим сагарапарийантам адандена асаттхена дхаммена абхивижийа ажжхавасати. Саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виватаччхадо.

Катамехи чайам, дева, кумаро дваттимсамахапурисалаккханехи саманнагато, йехи саманнагатасса махапурисасса двева гатийо бхаванти ананна. Саче агарам ажжхавасати, ража хоти чаккаватти дхаммико дхаммаража чатуранто вижитави жанападаттхаварийаппатто саттаратанасаманнагато. Тассимани саттаратанани бхаванти. Сеййатхидам—  чаккаратанам хаттхиратанам ассаратанам маниратанам иттхиратанам гахапатиратанам паринайакаратанамева саттамам. Паросахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Со имам патхавим сагарапарийантам адандена асаттхена дхаммена абхивижийа ажжхавасати. Саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виватаччхадо.

Айанхи, дева, кумаро суппатиттхитападо. Йам пайам, дева, кумаро суппатиттхитападо. Идамписса махапурисасса махапурисалаккханам бхавати. (1)

Имасса, дева, кумарасса хеттха падаталесу чаккани жатани сахассарани санемикани санабхикани саббакарапарипурани. Йампи имасса, дева, кумарасса хеттха падаталесу чаккани жатани сахассарани санемикани санабхикани саббакарапарипурани, идамписса махапурисасса махапурисалаккханам бхавати. (2)

Айанхи, дева, кумаро айатапанхи…пе…  (3)

Айанхи, дева, кумаро дигхангули…пе…  (4)

Айанхи, дева, кумаро мудуталунахаттхападо…пе…  (5)

Айанхи, дева кумаро жалахаттхападо…пе…  (6)

Айанхи, дева, кумаро уссанкхападо…пе…  (7)

Айанхи, дева, кумаро енижангхо…пе…  (8)

Айанхи, дева, кумаро тхитакова анонаманто убхохи паниталехи жаннукани паримасати паримажжати…пе…  (9)

Айанхи, дева, кумаро косохитаваттхагуйхо…пе…  (10)

Айанхи, дева, кумаро суваннаванно канчанасаннибхаттачо…пе…  (11)

Айанхи, дева, кумаро сукхумаччхави; сукхуматта чхавийа ражожаллам кайе на упалимпати…пе…  (12)

Айанхи, дева, кумаро екекаломо; екекани ломани ломакупесу жатани…пе…  (13)

Айанхи, дева, кумаро уддхаггаломо; уддхаггани ломани жатани нилани анжанаваннани кундалаваттани даккхинаваттакажатани…пе…  (14)

