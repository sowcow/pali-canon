## Дваттимсамахапурисалаккханани

Дваттимсамахапурисалаккханани

Евам ме сутам—  екам самайам бхагава саваттхийам вихарати жетаване анатхапиндикасса араме. Татра кхо бхагава бхиккху амантеси—  “бхиккхаво”ти. “Бхадданте”ти те бхиккху бхагавато паччассосум. Бхагава етадавоча— 

“Дваттимсимани, бхиккхаве, махапурисасса махапурисалаккханани, йехи саманнагатасса махапурисасса двева гатийо бхаванти ананна. Саче агарам ажжхавасати, ража хоти чаккаватти дхаммико дхаммаража чатуранто вижитави жанападаттхаварийаппатто саттаратанасаманнагато. Тассимани сатта ратанани бхаванти; сеййатхидам—  чаккаратанам хаттхиратанам ассаратанам маниратанам иттхиратанам гахапатиратанам паринайакаратанамева саттамам. Паросахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Со имам патхавим сагарапарийантам адандена асаттхена дхаммена абхивижийа ажжхавасати. Саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виваттаччхадо.

Катамани ча тани, бхиккхаве, дваттимса махапурисасса махапурисалаккханани, йехи саманнагатасса махапурисасса двева гатийо бхаванти ананна? Саче агарам ажжхавасати, ража хоти чаккаватти…пе…  саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виваттаччхадо.

Идха, бхиккхаве, махапурисо суппатиттхитападо хоти. Йампи, бхиккхаве, махапурисо суппатиттхитападо хоти, идампи, бхиккхаве, махапурисасса махапурисалаккханам бхавати.

Пуна чапарам, бхиккхаве, махапурисасса хеттхападаталесу чаккани жатани хонти сахассарани санемикани санабхикани саббакарапарипурани. Йампи, бхиккхаве, махапурисасса хеттхападаталесу чаккани жатани хонти сахассарани санемикани санабхикани саббакарапарипурани, идампи, бхиккхаве, махапурисасса махапурисалаккханам бхавати.

Пуна чапарам, бхиккхаве, махапурисо айатапанхи хоти…пе…  дигхангули хоти…  мудуталунахаттхападо хоти…  жалахаттхападо хоти…  уссанкхападо хоти…  енижангхо хоти…  тхитакова анонаманто убхохи паниталехи жаннукани паримасати паримажжати…  косохитаваттхагуйхо хоти…  суваннаванно хоти канчанасаннибхаттачо…  сукхумаччхави хоти, сукхуматта чхавийа ражожаллам кайе на упалимпати…  екекаломо хоти, екекани ломани ломакупесу жатани…  уддхаггаломо хоти, уддхаггани ломани жатани нилани анжанаваннани кундалаваттани даккхинаваттакажатани…  брахмужугатто хоти…  саттуссадо хоти…  сихапуббаддхакайо хоти…  читантарамсо хоти…  нигродхапаримандало хоти, йаватаквасса кайо таватаквасса бйамо йаватаквасса бйамо таватаквасса кайо…  самаваттаккхандхо хоти…  расаггасагги хоти…  сихахану хоти…  чатталисаданто хоти…  самаданто хоти…  авираладанто хоти…  сусуккадатхо хоти…  пахутаживхо хоти…  брахмассаро хоти каравикабхани…  абхиниланетто хоти…  гопакхумо хоти…  унна бхамукантаре жата хоти, одата мудутуласаннибха. Йампи, бхиккхаве, махапурисасса унна бхамукантаре жата хоти, одата мудутуласаннибха, идампи, бхиккхаве, махапурисасса махапурисалаккханам бхавати.

Пуна чапарам, бхиккхаве, махапурисо унхисасисо хоти. Йампи, бхиккхаве, махапурисо унхисасисо хоти, идампи, бхиккхаве, махапурисасса махапурисалаккханам бхавати.

Имани кхо тани, бхиккхаве, дваттимса махапурисасса махапурисалаккханани, йехи саманнагатасса махапурисасса двева гатийо бхаванти ананна. Саче агарам ажжхавасати, ража хоти чаккаватти…пе…  саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виваттаччхадо.

Имани кхо, бхиккхаве, дваттимса махапурисасса махапурисалаккханани бахиракапи исайо дхаренти, но ча кхо те жананти—  ‘имасса каммасса кататта идам лаккханам патилабхати’ти.

## Суппатиттхитападаталаккханам

Суппатиттхитападаталаккханам

Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано далхасамадано ахоси кусалесу дхаммесу, аваттхитасамадано кайасучарите вачисучарите маносучарите данасамвибхаге силасамадане упосатхупавасе маттеййатайа петтеййатайа саманнатайа брахманнатайа куле жеттхапачайитайа аннатараннатаресу ча адхикусалесу дхаммесу. Со тасса каммасса кататта упачитатта уссаннатта випулатта кайасса бхеда парам марана сугатим саггам локам упапажжати. Со таттха анне деве дасахи тханехи адхигганхати диббена айуна диббена ваннена диббена сукхена диббена йасена диббена адхипатеййена диббехи рупехи диббехи саддехи диббехи гандхехи диббехи расехи диббехи пхоттхаббехи. Со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати. Суппатиттхитападо хоти. Самам падам бхумийам никкхипати, самам уддхарати, самам саббавантехи падаталехи бхумим пхусати.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти дхаммико дхаммаража чатуранто вижитави жанападаттхаварийаппатто саттаратанасаманнагато. Тассимани сатта ратанани бхаванти; сеййатхидам—  чаккаратанам хаттхиратанам ассаратанам маниратанам иттхиратанам гахапатиратанам паринайакаратанамева саттамам. Паросахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Со имам патхавим сагарапарийантам акхиламанимиттамакантакам иддхам пхитам кхемам сивам нираббудам адандена асаттхена дхаммена абхивижийа ажжхавасати. Ража самано ким лабхати? Аккхамбхийо хоти кеначи мануссабхутена паччаттхикена паччамиттена. Ража самано идам лабхати. Саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виваттаччхадо. Буддхо самано ким лабхати? Аккхамбхийо хоти аббхантарехи ва бахирехи ва паччаттхикехи паччамиттехи рагена ва досена ва мохена ва саманена ва брахманена ва девена ва марена ва брахмуна ва кеначи ва локасмим. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Сачче ча дхамме ча даме ча самйаме,

Сочеййасилалайупосатхесу ча;

Дане ахимсайа асахасе рато,

Далхам самадайа саматтамачари.

Со тена каммена дивам самакками,

Сукханча кхиддаратийо ча анвабхи;

Тато чавитва пунарагато идха,

Самехи падехи пхуси васундхарам.

Бйакамсу веййанжаника самагата,

Самаппатиттхасса на хоти кхамбхана;

Гихисса ва паббажитасса ва пуна,

Там лаккханам бхавати тадаттхажотакам.

Аккхамбхийо хоти агарамавасам,

Парабхибху саттубхи наппамаддано;

Мануссабхутенидха хоти кеначи,

Аккхамбхийо тасса пхалена каммуно.

Саче ча паббажжамупети тадисо,

Неккхаммачхандабхирато вичаккхано;

Агго на со гаччхати жату кхамбханам,

Наруттамо еса хи тасса дхаммата”ти.

## Падаталачаккалаккханам

Падаталачаккалаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано бахужанасса сукхавахо ахоси, уббегауттасабхайам апанудита, дхаммиканча раккхаваранагуттим самвидхата, сапариваранча данам адаси. Со тасса каммасса кататта упачитатта уссаннатта випулатта кайасса бхеда парам марана сугатим саггам локам упапажжати…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати. Хеттхападаталесу чаккани жатани хонти сахассарани санемикани санабхикани саббакарапарипурани сувибхаттантарани.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Махапариваро хоти; махасса хонти паривара брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати. Саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виваттаччхадо. Буддхо самано ким лабхати? Махапариваро хоти; махасса хонти паривара бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Пуре пураттха пуримасу жатису,

Мануссабхуто бахунам сукхавахо;

Уббхегауттасабхайапанудано,

Гуттису раккхаваранесу уссуко.

Со тена каммена дивам самакками,

Сукханча кхиддаратийо ча анвабхи;

Тато чавитва пунарагато идха,

Чаккани падесу дувесу виндати.

Самантанемини сахассарани ча,

Бйакамсу веййанжаника самагата;

Дисва кумарам сатапунналаккханам,

Париварава хессати саттумаддано.

Татха хи чаккани самантанемини,

Саче на паббажжамупети тадисо;

Ваттети чаккам патхавим пасасати,

Тассануйантадха бхаванти кхаттийа.

Махайасам сампариварайанти нам,

Саче ча паббажжамупети тадисо;

Неккхаммачхандабхирато вичаккхано,

Дева мануссасурасаккараккхаса.

Гандхаббанага вихага чатуппада,

Ануттарам девамануссапужитам;

Махайасам сампариварайанти нан”ти.

## Айатапанхитадитилаккханам

Айатапанхитадитилаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано панатипатам пахайа панатипата пативирато ахоси нихитадандо нихитасаттхо лажжи дайапанно, саббапанабхутахитанукампи вихаси. Со тасса каммасса кататта упачитатта уссаннатта випулатта…пе…  со тато чуто иттхаттам агато самано имани тини махапурисалаккханани патилабхати. Айатапанхи ча хоти, дигхангули ча брахмужугатто ча.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Дигхайуко хоти чираттхитико, дигхамайум палети, на сакка хоти антара живита воропетум кеначи мануссабхутена паччаттхикена паччамиттена. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Дигхайуко хоти чираттхитико, дигхамайум палети, на сакка хоти антара живита воропетум паччаттхикехи паччамиттехи саманена ва брахманена ва девена ва марена ва брахмуна ва кеначи ва локасмим. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Маранавадхабхайаттано видитва,

Пативирато парам маранайахоси;

Тена сучаритена саггамагама,

Сукатапхалавипакаманубхоси.

Чавийа пунаридхагато самано,

Патилабхати идха тини лаккханани;

Бхавати випуладигхапасанхико,

Брахмава сужу субхо сужатагатто.

Субхужо сусу сусантхито сужато,

Мудуталунангулийасса хонти;

Дигха тибхи пурисавараггалаккханехи,

Чирайапанайа кумарамадисанти.

Бхавати йади гихи чирам йапети,

Чиратарам паббажати йади тато хи;

Йапайати ча васиддхибхаванайа,

Ити дигхайукатайа там нимиттан”ти.

## Саттуссадаталаккханам

Саттуссадаталаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано дата ахоси панитанам раситанам кхаданийанам бхожанийанам сайанийанам леханийанам пананам. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати, саттуссадо хоти, саттасса уссада хонти; убхосу хаттхесу уссада хонти, убхосу падесу уссада хонти, убхосу амсакутесу уссада хонти, кхандхе уссадо хоти.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Лабхи хоти панитанам раситанам кхаданийанам бхожанийанам сайанийанам леханийанам пананам. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Лабхи хоти панитанам раситанам кхаданийанам бхожанийанам сайанийанам леханийанам пананам. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Кхажжабхожжаматха леййа сайийам,

Уттамаггарасадайако аху;

Тена со сучаритена каммуна,

Нандане чирамабхиппамодати.

Сатта чуссаде идхадхигаччхати,

Хаттхападамудутанча виндати;

Аху бйанжананимиттаковида,

Кхажжабхожжарасалабхитайа нам.

Йам гихиссапи тадаттхажотакам,

Паббажжампи ча тададхигаччхати;

Кхажжабхожжарасалабхируттамам,

Аху саббагихибандханаччхидан”ти.

## Карачаранамудужалаталаккханани

Карачаранамудужалаталаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано чатухи сангахаваттхухи жанам сангахако ахоси—  данена пеййаважжена аттхачарийайа саманаттатайа. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Мудуталунахаттхападо ча хоти жалахаттхападо ча.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Сусангахитапарижано хоти, сусангахитасса хонти брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати…  буддхо самано ким лабхати? Сусангахитапарижано хоти, сусангахитасса хонти бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Данампи чаттхачарийатанча,

Пийавадитанча саманаттатанча;

Карийачарийасусангахам бахунам,

Анаваматена гунена йати саггам.

Чавийа пунаридхагато самано,

Карачаранамудутанча жалино ча;

Атиручирасуваггудассанеййам,

Патилабхати дахаро сусу кумаро.

Бхавати парижанассаво видхеййо,

Махимам авасито сусангахито;

Пийаваду хитасукхатам жигисамано,

Абхиручитани гунани ачарати.

Йади ча жахати саббакамабхогам,

Катхайати дхаммакатхам жино жанасса;

Вачанапатикарассабхиппасанна,

Сутвана дхамманудхаммамачаранти”ти.

## Уссанкхапада-уддхаггаломаталаккханани

Уссанкхапада-уддхаггаломаталаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано аттхупасамхитам дхаммупасамхитам вачам бхасита ахоси, бахужанам нидамсеси, панинам хитасукхавахо дхаммайаги. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Уссанкхападо ча хоти, уддхаггаломо ча.

Со техи лаккханехи саманнагато, саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Агго ча хоти сеттхо ча памоккхо ча уттамо ча паваро ча камабхогинам. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Агго ча хоти сеттхо ча памоккхо ча уттамо ча паваро ча саббасаттанам. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Аттхадхаммасахитам пуре гирам,

Ерайам бахужанам нидамсайи;

Панинам хитасукхавахо аху,

Дхаммайагамайажи амаччхари.

Тена со сучаритена каммуна,

Суггатим важати таттха модати;

Лаккханани ча дуве идхагато,

Уттамаппамукхатайа виндати.

Уббхамуппатиталомава сасо,

Падагантхираху садхусантхита;

Мамсалохитачита тачоттхата,

Упаричаранасобхана аху.

Гехамавасати че татхавидхо,

Аггатам важати камабхогинам;

Тена уттаритаро на вижжати,

Жамбудипамабхибхуййа ирийати.

Паббажампи ча аноманиккамо,

Аггатам важати саббапанинам;

Тена уттаритаро на вижжати,

Саббалокамабхибхуййа вихарати”ти.

## Енижангхалаккханам

Енижангхалаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано саккаччам вачета ахоси сиппам ва вижжам ва чаранам ва каммам ва—  ‘кинтиме кхиппам вижанеййум, кхиппам патипажжеййум, на чирам килиссеййун’”ти. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати. Енижангхо хоти.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Йани тани ражарахани ражангани ражупабхогани ражануччхавикани тани кхиппам патилабхати. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Йани тани саманарахани саманангани саманупабхогани саманануччхавикани, тани кхиппам патилабхати. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Сиппесу вижжачаранесу каммесу,

Катхам вижанеййум лахунти иччхати;

Йадупагхатайа на хоти кассачи,

Вачети кхиппам на чирам килиссати.

Там каммам катва кусалам сукхудрайам,

Жангха манунна лабхате сусантхита;

Ватта сужата анупуббамуггата,

Уддхаггалома сукхуматтачоттхата.

Енеййажангхоти тамаху пуггалам,

Сампаттийа кхиппамидхаху лаккханам;

Гехануломани йадабхиканкхати,

Апаббажам кхиппамидхадхигаччхати.

Саче ча паббажжамупети тадисо,

Неккхаммачхандабхирато вичаккхано;

Ануччхавикасса йадануломикам,

Там виндати кхиппаманомавиккамо”ти.

## Сукхумаччхавилаккханам

Сукхумаччхавилаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано саманам ва брахманам ва упасанкамитва парипуччхита ахоси—  ‘ким, бханте, кусалам, ким акусалам, ким саважжам, ким анаважжам, ким севитаббам, ким на севитаббам, ким ме карийаманам дигхараттам ахитайа дуккхайа асса, ким ва пана ме карийаманам дигхараттам хитайа сукхайа асса’ти. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати. Сукхумаччхави хоти, сукхуматта чхавийа ражожаллам кайе на упалимпати.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Махапанно хоти, насса хоти кочи паннайа садисо ва сеттхо ва камабхогинам. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Махапанно хоти путхупанно хасапанно жаванапанно тиккхапанно ниббедхикапанно, насса хоти кочи паннайа садисо ва сеттхо ва саббасаттанам. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Пуре пураттха пуримасу жатису,

Аннатукамо парипуччхита аху;

Суссусита паббажитам упасита,

Аттхантаро аттхакатхам нисамайи.

Паннапатилабхагатена каммуна,

Мануссабхуто сукхумаччхави аху;

Бйакамсу уппаданимиттаковида,

Сукхумани аттхани авечча даккхити.

Саче на паббажжамупети тадисо,

Ваттети чаккам патхавим пасасати;

Аттхануситтхису париггахесу ча,

На тена сеййо садисо ча вижжати.

Саче ча паббажжамупети тадисо,

Неккхаммачхандабхирато вичаккхано;

Паннависиттхам лабхате ануттарам,

Паппоти бодхим варабхуримедхасо”ти.

## Суваннаванналаккханам

Суваннаванналаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано аккодхано ахоси анупайасабахуло, бахумпи вутто самано набхисажжи на куппи на бйапажжи на патиттхийи, на копанча досанча аппаччайанча патвакаси. Дата ча ахоси сукхуманам мудуканам аттхарананам павурананам кхомасукхуманам каппасикасукхуманам косеййасукхуманам камбаласукхуманам. Со тасса каммасса кататта упачитатта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати. Суваннаванно хоти канчанасаннибхаттачо.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Лабхи хоти сукхуманам мудуканам аттхарананам павурананам кхомасукхуманам каппасикасукхуманам косеййасукхуманам камбаласукхуманам. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Лабхи хоти сукхуманам мудуканам аттхарананам павурананам кхомасукхуманам каппасикасукхуманам косеййасукхуманам камбаласукхуманам. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Аккодханча адхиттхахи адаси,

Дананча ваттхани сукхумани суччхавини;

Пуриматарабхаве тхито абхивиссажи,

Махимива суро абхивассам.

Там катвана ито чуто диббам,

Упапажжи сукатапхалавипакаманубхутва;

Канакатанусаннибхо идхабхибхавати,

Сураваратарорива индо.

Геханчавасати наро апаббажжа,

Миччхам махатимахим анусасати;

Пасайха сахидха саттаратанам,

Патилабхати вималасукхумаччхавим сучинча.

Лабхи аччхаданаваттхамоккхапавурананам,

Бхавати йади анагарийатам упети;

Сахито пуримакатапхалам анубхавати,

На бхавати катасса панасо”ти.

## Косохитаваттхагуйхалаккханам

Косохитаваттхагуйхалаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано чираппанаттхе сучираппавасино натимитте сухажже сакхино саманета ахоси. Матарампи путтена саманета ахоси, путтампи матара саманета ахоси, питарампи путтена саманета ахоси, путтампи питара саманета ахоси, бхатарампи бхатара саманета ахоси, бхатарампи бхагинийа саманета ахоси, бхагинимпи бхатара саманета ахоси, бхагинимпи бхагинийа саманета ахоси, самангикатва ча аббханумодита ахоси. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати—  косохитаваттхагуйхо хоти.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Пахутапутто хоти, паросахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Пахутапутто хоти, анекасахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Пуре пураттха пуримасу жатису,

Чираппанаттхе сучираппавасино;

нати сухажже сакхино саманайи,

Самангикатва анумодита аху.

Со тена каммена дивам самакками,

Сукханча кхиддаратийо ча анвабхи;

Тато чавитва пунарагато идха,

Косохитам виндати ваттхачхадийам.

Пахутапутто бхавати татхавидхо,

Паросахассанча бхаванти атража;

Сура ча вира ча амиттатапана,

Гихисса питим жанана пийамвада.

Бахутара паббажитасса ирийато,

Бхаванти путта вачананусарино;

Гихисса ва паббажитасса ва пуна,

Там лаккханам жайати тадаттхажотакан”ти.

Патхамабханаваро ниттхито.

## Паримандалаанонамажаннупаримасаналаккханани

Паримандалаанонамажаннупаримасаналаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано махажанасангахам самеккхамано самам жанати самам жанати, пурисам жанати пурисависесам жанати—  ‘айамидамарахати айамидамарахати’ти таттха таттха пурисависесакаро ахоси. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Нигродхапаримандало ча хоти, тхитакойева ча анонаманто убхохи паниталехи жаннукани паримасати паримажжати.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Аддхо хоти махаддхано махабхого пахутажатарупаражато пахутавиттупакарано пахутадханадханно парипуннакосакоттхагаро. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Аддхо хоти махаддхано махабхого. Тассимани дханани хонти, сеййатхидам—  саддхадханам силадханам хиридханам оттаппадханам сутадханам чагадханам паннадханам. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Тулийа пативичайа чинтайитва,

Махажанасангаханам самеккхамано;

Айамидамарахати таттха таттха,

Пурисависесакаро пуре ахоси.

Махинча пана тхито анонаманто,

Пхусати карехи убхохи жаннукани;

Махирухапаримандало ахоси,

Сучаритакаммавипакасесакена.

Бахувивидханимитталаккхананну,

Атинипуна манужа бйакаримсу;

Бахувивидха гихинам арахани,

Патилабхати дахаро сусу кумаро.

Идха ча махипатисса камабхоги,

Гихипатирупака баху бхаванти;

Йади ча жахати саббакамабхогам,

Лабхати ануттарам уттамадханагган”ти.

## Сихапуббаддхакайадитилаккханам

Сихапуббаддхакайадитилаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано бахужанасса аттхакамо ахоси хитакамо пхасукамо йогаккхемакамо—  ‘кинтиме саддхайа ваддхеййум, силена ваддхеййум, сутена ваддхеййум, чагена ваддхеййум, дхаммена ваддхеййум, паннайа ваддхеййум, дханадханнена ваддхеййум, кхеттаваттхуна ваддхеййум, двипадачатуппадехи ваддхеййум, путтадарехи ваддхеййум, дасакаммакарапорисехи ваддхеййум, натихи ваддхеййум, миттехи ваддхеййум, бандхавехи ваддхеййун’ти. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имани тини махапурисалаккханани патилабхати. Сихапуббаддхакайо ча хоти читантарамсо ча самаваттаккхандхо ча.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Апариханадхаммо хоти, на парихайати дханадханнена кхеттаваттхуна двипадачатуппадехи путтадарехи дасакаммакарапорисехи натихи миттехи бандхавехи, на парихайати саббасампаттийа. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Апариханадхаммо хоти, на парихайати саддхайа силена сутена чагена паннайа, на парихайати саббасампаттийа. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Саддхайа силена сутена буддхийа,

Чагена дхаммена бахухи садхухи;

Дханена дханнена ча кхеттаваттхуна,

Путтехи дарехи чатуппадехи ча.

натихи миттехи ча бандхавехи ча,

Балена ваннена сукхена чубхайам;

Катхам на хайеййум парети иччхати,

Аттхасса миддхи ча панабхиканкхати.

Са сихапуббаддхасусантхито аху,

Самаваттакхандхо ча читантарамсо;

Пуббе сучиннена катена каммуна,

Аханийам пуббанимиттамасса там.

Гихипи дханнена дханена ваддхати,

Путтехи дарехи чатуппадехи ча;

Акинчано паббажито ануттарам,

Паппоти бодхим асаханадхамматан”ти.

## Расаггасаггиталаккханам

Расаггасаггиталаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано саттанам авихетхакажатико ахоси панина ва леддуна ва дандена ва саттхена ва. Со тасса каммасса кататта упачитатта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати, расаггасагги хоти, уддхаггасса расахаранийо гивайа жата хонти самабхивахинийо.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Аппабадхо хоти аппатанко, самавепакинийа гаханийа саманнагато натиситайа наччунхайа. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Аппабадхо хоти аппатанко самавепакинийа гаханийа саманнагато натиситайа наччунхайа мажжхимайа падханаккхамайа. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“На панидандехи панатха леддуна,

Саттхена ва маранавадхена ва пана;

Уббадханайа паритажжанайа ва,

На хетхайи жанатамахетхако аху.

Тенева со сугатимупечча модати,

Сукхаппхалам карийа сукхани виндати;

Саможаса расахарани сусантхита,

Идхагато лабхати расаггасаггитам.

Тенаху нам атинипуна вичаккхана,

Айам наро сукхабахуло бхависсати;

Гихисса ва паббажитасса ва пуна,

Там лаккханам бхавати тадаттхажотакан”ти.

## Абхиниланеттагопакхумалаккханани

Абхиниланеттагопакхумалаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано на ча висатам, на ча висачи, на ча пана вичеййа пеккхита, ужум татха пасатамужумано, пийачаккхуна бахужанам удиккхита ахоси. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Абхиниланетто ча хоти гопакхумо ча.

Со техи лаккханехи саманнагато, саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Пийадассано хоти бахуно жанасса, пийо хоти манапо брахманагахапатиканам негамажанападанам ганакамахаматтанам аникаттханам довариканам амаччанам парисажжанам ражунам бхогийанам кумаранам. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Пийадассано хоти бахуно жанасса, пийо хоти манапо бхиккхунам бхиккхунинам упасаканам упасиканам деванам мануссанам асуранам наганам гандхаббанам. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“На ча висатам на ча висачи,

На ча пана вичеййапеккхита;

Ужум татха пасатамужумано,

Пийачаккхуна бахужанам удиккхита.

Сугатису со пхалавипакам,

Анубхавати таттха модати;

Идха ча пана бхавати гопакхумо,

Абхиниланеттанайано судассано.

Абхийогино ча нипуна,

Баху пана нимиттаковида;

Сукхуманайанакусала манужа,

Пийадассаноти абхиниддисанти нам.

Пийадассано гихипи санто ча,

Бхавати бахужанапийайито;

Йади ча на бхавати гихи самано хоти,

Пийо бахунам соканасано”ти.

## Унхисасисалаккханам

Унхисасисалаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано бахужанапуббангамо ахоси кусалесу дхаммесу бахужанапамоккхо кайасучарите вачисучарите маносучарите данасамвибхаге силасамадане упосатхупавасе маттеййатайа петтеййатайа саманнатайа брахманнатайа куле жеттхапачайитайа аннатараннатаресу ча адхикусалесу дхаммесу. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати—  унхисасисо хоти.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Махасса жано анвайико хоти, брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Махасса жано анвайико хоти, бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Пуббангамо сучаритесу аху,

Дхаммесу дхаммачарийабхирато;

Анвайико бахужанасса аху,

Саггесу ведайиттха пуннапхалам.

Ведитва со сучаритасса пхалам,

Унхисасисаттамидхажжхагама;

Бйакамсу бйанжананимиттадхара,

Пуббангамо бахужанам хессати.

Патибхогийа манужесу идха,

Пуббева тасса абхихаранти тада;

Йади кхаттийо бхавати бхумипати,

Патихаракам бахужане лабхати.

Атха чепи паббажати со манужо,

Дхаммесу хоти пагуно висави;

Тассанусасанигунабхирато,

Анвайико бахужано бхавати”ти.

## Екекаломатаунналаккханани

Екекаломатаунналаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано мусавадам пахайа мусавада пативирато ахоси, саччавади саччасандхо тхето паччайико ависамвадако локасса. Со тасса каммасса кататта упачитатта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Екекаломо ча хоти, унна ча бхамукантаре жата хоти одата мудутуласаннибха.

Со техи лаккханехи саманнагато, саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Махасса жано упаваттати, брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Махасса жано упаваттати, бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Саччаппатинно пуримасу жатису,

Адвежжхавачо аликам виважжайи;

На со висамвадайитапи кассачи,

Бхутена таччхена татхена бхасайи.

Сета сусукка мудутуласаннибха,

Унна сужата бхамукантаре аху;

На ломакупесу дуве ажайисум,

Екекаломупачитангава аху.

Там лаккхананну бахаво самагата,

Бйакамсу уппаданимиттаковида;

Унна ча лома ча йатха сусантхита,

Упаваттати идисакам бахужжано.

Гихимпи сантам упаваттати жано,

Баху пураттхапакатена каммуна;

Акинчанам паббажитам ануттарам,

Буддхампи сантам упаваттати жано”ти.

## Чатталисаавираладанталаккханани

Чатталисаавираладанталаккханани

“Йампи, бхиккхаве татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано писунам вачам пахайа писунайа вачайа пативирато ахоси. Ито сутва на амутра аккхата имесам бхедайа, амутра ва сутва на имесам аккхата амусам бхедайа, ити бхиннанам ва сандхата, сахитанам ва ануппадата, самаггарамо самаггарато самаггананди самаггакараним вачам бхасита ахоси. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Чатталисаданто ча хоти авираладанто ча.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Абхежжапарисо хоти, абхежжасса хонти париса, брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати…  буддхо самано ким лабхати? Абхежжапарисо хоти, абхежжасса хонти париса, бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Вебхутийам сахитабхедакарим,

Бхедаппаваддханавивадакарим;

Калахаппаваддханаакиччакарим,

Сахитанам бхедажананим на бхани.

Авивадаваддханакарим сугирам,

Бхиннанусандхижананим абхани;

Калахам жанасса пануди саманги,

Сахитехи нандати памодати ча.

Сугатису со пхалавипакам,

Анубхавати таттха модати;

Данта идха хонти авирала сахита,

Чатуро дасасса мукхажа сусантхита.

Йади кхаттийо бхавати бхумипати,

Авибхедийасса париса бхавати;

Самано ча хоти виражо вимало,

Парисасса хоти анугата ачала”ти.

## Пахутаживхабрахмассаралаккханани

Пахутаживхабрахмассаралаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано пхарусам вачам пахайа пхарусайа вачайа пативирато ахоси. Йа са вача нела каннасукха пеманийа хадайангама пори бахужанаканта бахужанаманапа, татхарупим вачам бхасита ахоси. Со тасса каммасса кататта упачитатта…пе…  со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати. Пахутаживхо ча хоти брахмассаро ча каравикабхани.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Адеййавачо хоти, адийантисса вачанам брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Адеййавачо хоти, адийантисса вачанам бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Аккосабханданавихесакарим,

Уббадхикам бахужанаппамадданам;

Абалхам гирам со на бхани пхарусам,

Мадхурам бхани сусамхитам сакхилам.

Манасо пийа хадайагаминийо,

Вача со ерайати каннасукха;

Вачасучиннапхаламанубхави,

Саггесу ведайатха пуннапхалам.

Ведитва со сучаритасса пхалам,

Брахмассараттамидхамажжхагама;

Живхасса хоти випула путхула,

Адеййавакйавачано бхавати.

Гихинопи ижжхати йатха бханато,

Атха че паббажати со манужо;

Адийантисса вачанам жаната,

Бахуно бахум субханитам бханато”ти.

## Сихаханулаккханам

Сихаханулаккханам

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано сампхаппалапам пахайа сампхаппалапа пативирато ахоси калавади бхутавади аттхавади дхаммавади винайавади, нидханаватим вачам бхасита ахоси калена сападесам парийантаватим аттхасамхитам. Со тасса каммасса кататта…пе…  со тато чуто иттхаттам агато самано имам махапурисалаккханам патилабхати, сихахану хоти.

Со тена лаккханена саманнагато саче агарам ажжхавасати, ража хоти чаккаватти…пе…  ража самано ким лабхати? Аппадхамсийо хоти кеначи мануссабхутена паччаттхикена паччамиттена. Ража самано идам лабхати…пе…  буддхо самано ким лабхати? Аппадхамсийо хоти аббхантарехи ва бахирехи ва паччаттхикехи паччамиттехи, рагена ва досена ва мохена ва саманена ва брахманена ва девена ва марена ва брахмуна ва кеначи ва локасмим. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“На сампхаппалапам на муддхатам,

Авикиннавачанабйаппатхо ахоси;

Ахитамапи ча апануди,

Хитамапи ча бахужанасукханча абхани.

Там катва ито чуто дивамупапажжи,

Сукатапхалавипакаманубхоси;

Чавийа пунаридхагато самано,

Двидугамаваратарахануттамалаттха.

Ража хоти судуппадхамсийо,

Манужиндо манужадхипати маханубхаво;

Тидивапураварасамо бхавати,

Сураваратарорива индо.

Гандхаббасурайаккхараккхасебхи,

Сурехи на хи бхавати суппадхамсийо;

Татхатто йади бхавати татхавидхо,

Идха диса ча патидиса ча видиса ча”ти.

## Самадантасусуккадатхалаккханани

Самадантасусуккадатхалаккханани

“Йампи, бхиккхаве, татхагато пуримам жатим пуримам бхавам пуримам никетам пуббе мануссабхуто самано миччхаживам пахайа саммааживена живикам каппеси, тулакутакамсакутаманакутауккотанаванчананикатисачийогачхеданавадхабандханавипарамосаалопасахасакара пативирато ахоси. Со тасса каммасса кататта упачитатта уссаннатта випулатта кайасса бхеда парам марана сугатим саггам локам упапажжати. Со таттха анне деве дасахи тханехи адхиганхати диббена айуна диббена ваннена диббена сукхена диббена йасена диббена адхипатеййена диббехи рупехи диббехи саддехи диббехи гандхехи диббехи расехи диббехи пхоттхаббехи. Со тато чуто иттхаттам агато самано имани две махапурисалаккханани патилабхати, самаданто ча хоти сусуккадатхо ча.

Со техи лаккханехи саманнагато саче агарам ажжхавасати, ража хоти чаккаватти дхаммико дхаммаража чатуранто вижитави жанападаттхаварийаппатто саттаратанасаманнагато. Тассимани сатта ратанани бхаванти, сеййатхидам—  чаккаратанам хаттхиратанам ассаратанам маниратанам иттхиратанам гахапатиратанам паринайакаратанамева саттамам. Паросахассам кхо панасса путта бхаванти сура вирангарупа парасенаппамаддана. Со имам патхавим сагарапарийантам акхиламанимиттамакантакам иддхам пхитам кхемам сивам нираббудам адандена асаттхена дхаммена абхивижийа ажжхавасати. Ража самано ким лабхати? Сучипариваро хоти сучисса хонти паривара брахманагахапатика негамажанапада ганакамахаматта аникаттха доварика амачча парисажжа ражано бхогийа кумара. Ража самано идам лабхати.

Саче кхо пана агарасма анагарийам паббажати, арахам хоти саммасамбуддхо локе виваттаччхадо. Буддхо самано ким лабхати? Сучипариваро хоти, сучисса хонти паривара, бхиккху бхиккхунийо упасака упасикайо дева манусса асура нага гандхабба. Буддхо самано идам лабхати”. Етаматтхам бхагава авоча.

Таттхетам вуччати— 

“Миччхаживанча авассажи самена вуттим,

Сучина со жанайиттха дхаммикена;

Ахитамапи ча апануди,

Хитамапи ча бахужанасукханча ачари.

Сагге ведайати наро сукхаппхалани,

Каритва нипунебхи видухи саббхи;

Ваннитани тидивапураварасамо,

Абхирамати ратикхиддасаманги.

Ладдхана манусакам бхавам тато,

Чавитвана сукатапхалавипакам;

Сесакена патилабхати лапанажам,

Самамапи сучисусуккам.

Там веййанжаника самагата бахаво,

Бйакамсу нипунасаммата манужа;

Сучижанапариварагано бхавати,

Дижасамасуккасучисобханаданто.

Ранно хоти бахужано,

Сучипариваро махатим махим анусасато;

Пасайха на ча жанападатуданам,

Хитамапи ча бахужанасукханча чаранти.

Атха че паббажати бхавати випапо,

Самано самитаражо виваттаччхадо;

Вигатадаратхакиламатхо,

Имамапи ча парамапи ча пассати локам.

Тассовадакара бахугихи ча паббажита ча,

Асучим гарахитам дхунанти папам;

Са хи сучибхи паривуто бхавати,

Малакхилакаликилесе панудехи”ти.

Идамавоча бхагава. Аттамана те бхиккху бхагавато бхаситам абхинандунти.

